      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Possible charges against Aquino</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf96de-2e8b-4be9-bf9f-48c51f64dcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:08:59.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:09:09.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking office in 2010, Aquino targeted the alleged massive
        corruption during Arroyo’s nine-year administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3773f78b-63bf-434d-96f8-49e0eab0344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:08:59.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:09:09.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his administration’s battlecry “Kung walang corrupt, walang
        mahirap” [where there is no corruption, there is no poverty] and the “Daang
        Matuwid” [Straight Path] governance, Aquino pursued cases against Arroyo and
        other officials under her administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d1eda-46f8-49d0-b365-9ced0c6009a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:08:59.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:09:09.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo and several officers of the Philippine Charity Sweepstakes
        Office were accused of plunder in a conspiracy to divert P366 million in intelligence
        funds from the charity from 2008 to 2010.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c4580e-4a9c-4f4f-b4ba-dc26dfb191cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:08:59.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:09:09.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino’s government also prevented her from leaving the country
        to seek medical treatment abroad, and her petitions to the Sandiganbayan to
        get outside treatment have also been denied.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a52d8-b1f3-49c0-a405-dd89b3a54cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:08:59.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:09:09.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Topacio, a lawyer for Arroyo''s husband, said they are
        carefully studying the possibility of pressing charges against Aquino.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8259abb3-59ef-4cdf-b4d3-9ec72be222d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:08:59.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:09:09.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Topacio, Aquino may be charged with malicious prosecution,
        non-feasance, malfeasance or civil suit for damages.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f862f-b461-4382-96fe-1e07f1cc0d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:08:59.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:09:09.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some supporters of Arroyo also said they want to pursue cases against
        Aquino in connection with Disbursement Acceleration Program, a controversial
        government spending scheme.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab7917-1573-41f9-b03f-a8dd0161d437'
      'mgnl:activationStatus': true
