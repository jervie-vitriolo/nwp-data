      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winning singer Amy Winehouse was larger than life, and
        the years since her untimely passing have only made it harder to move on from
        the loss of such a talent. On the fifth anniversary of her death, a number
        of artists will gather to celebrate her life and perform covers of her best
        songs. Performers include Cara Andrea Decenteceo, Inky De Dios, Mozzie, Kaze,
        Ouch Potato, Leo and the Tolstoys, Top Junk, and Sando. The show will take
        place on Saturday, July 23, at 8 p.m. at Route 196 Bar along Katipunan Avenue.</p>'
