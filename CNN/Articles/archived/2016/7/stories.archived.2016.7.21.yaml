    'title': 'Foreigner in CDO also surrenders, heeds anti-drug campaign

      '
    'updated': 2016-07-22T20:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378797d8-0376-42f9-9809-2b83a2408842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:43:16.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:43:26.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It seems that
        the country''s intensified campaign against illegal drugs is sending chills
        down the spine of not only Filipinos but of expats in the country as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5003ad-2c84-4b6c-a2a9-e5b23c60307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:43:16.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:43:26.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cagayan de Oro City, a police station chief confirmed last Monday
        that a foreigner voluntary showed up during ''Oplan Tokhang'' and confessed
        to being a drug dependent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba3bb3-84f2-45f6-84cd-5fccea77c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:43:16.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:43:26.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Inspector Maricris Mulat, Station 1 commander in Plaza Divisoria,
        said she was a bit surprised seeing a foreigner heed the anti-illegal drug
        campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec939eb-eadd-443a-a87c-6a918ec2d66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:43:16.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:43:26.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulat said the man was from Rome, Italy but had been residing in
        the city''s Barangay 14 for quite sometime — along with a Filipina partner
        and a daughter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5981c-f3ec-4b85-a621-87f730e42ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:43:16.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:43:26.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/07/20/Chinese-woman-Cebu-4-kilos-shabu.html">Related:
        Chinese woman nabbed in Cebu airport for 4 kilos of shabu</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66b3b7-531e-4370-970b-f847ae444bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:43:16.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:43:26.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian had confessed that he had been occasionally using illegal
        drugs but had decided to kick the habit for good, according to the station
        commander.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd21597-3330-4a2a-ba68-505baf7e3619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:43:16.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:43:26.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulat then urged other Filipino drug dependents to stop their illegal&nbsp;
        activities and follow in the footsteps of the foreigner.</p>'
