      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t tell my parents,” says the writer and artist Maine Manalansan,
        “but I sometimes rent an Airbnb if I’m working on multiple projects with tight
        deadlines.” She adds that renting a house appeals for her working preference:
        that of being alone and being as far away from her own house as possible so
        she can clear her head. “It’s also a good way to explore the neighborhood
        and get inspiration,” she says. Two of Manalansan’s favorites to rent are
        in Makati: one in Legaspi Village that’s located beside Swagat Inside Cuisine
        and the other in Avida Towers on Chino Roces Avenue.</p>'
