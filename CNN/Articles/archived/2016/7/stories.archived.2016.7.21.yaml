    'updated': 2016-07-21T07:01:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfda7ec-17cf-4cd7-b300-77ddab674f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:24.387+08:00
