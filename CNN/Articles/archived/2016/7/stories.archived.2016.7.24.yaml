      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech, according to Andanar, is estimated to run for at least
        30 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a3a66-56c3-4ec2-9796-fdf2b5241a54'
      'mgnl:activationStatus': true
