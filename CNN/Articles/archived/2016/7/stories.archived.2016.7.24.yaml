  'dnc-chair-wikileaks-fallout':
    'author': 'Theodore Schleifer, Eugene Scott and Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-24T02:55:25.906+08:00
    'imagesource': 'jcr:01d3c2c5-a411-4e45-9f7c-af8ac9e7b672'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf79c7b5-f27e-430f-870d-e19edffad0a0'
    'lead': 'The head of the Democratic National Committee will not speak at the party''s
      convention next week, a decision reached by party officials Saturday after emails
      surfaced that raised questions about the committee''s impartiality during the
      Democratic primary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:22:49.394+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T11:23:14.193+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T11:23:13.749+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DNC chair won''t speak at Dem convention following Wikileaks fallout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf350fdd-fa9c-4117-b28b-181ae7221027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The head of the Democratic National Committee
        will not speak at the party''s convention next week, a decision reached by
        party officials Saturday after emails surfaced that raised questions about
        the committee''s impartiality during the Democratic primary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9f7cbc-d0ed-429a-bd8a-75ab7e675076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debbie Wasserman Schultz, whose stewardship of the DNC has been
        under fire through most of the presidential primary process, will not have
        a major speaking role in an effort "to keep the peace" in the party, a Democrat
        familiar with the decision said. The revelation comes following the release
        of nearly 20,000 emails</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63e0ff-c23e-4e82-be0d-906b178730a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One email appears to show DNC staffers asking how they can reference
        Bernie Sanders'' faith to weaken him in the eyes of Southern voters. Another
        seems to depict an attorney advising the committee on how to defend Hillary
        Clinton against an accusation by the Sanders campaign of not living up to
        a joint fundraising agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c5b77-c73d-44e0-bbbc-e99db7deae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wasserman Schultz is expected to gavel the convention in and out,
        but not speak in the wake of the controversy surrounding the leaked emails,
        a top Democrat said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785bdfb-f064-4298-bb65-778527cfc3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s been quarantined," another top Democrat said, following
        a meeting Saturday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63848129-dea6-4285-9a96-96a715a7e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is seen as a concession to Sanders, who has been furious at
        Wasserman Schultz for what he believed was favoritism to Clinton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf1185-e36a-4083-b729-059c342a1598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrat familiar with the decision said it was done in hopes
        of preventing chaos on the convention floor among Sanders supporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a4c72-20dd-4051-9753-975c80c78e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was blessed by Clinton and Sanders officials, this
        Democrat said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8da72-5da4-489e-9789-89925b9a02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emails leaked from seven DNC officials</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5072d579-5c87-4de3-894b-19e7103503d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaks, from January 2015 to May 2016, feature Democratic staffers
        debating everything from how to deal with challenging media requests to coordinating
        the committee''s message with other powerful interests in Washington.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29194446-35f8-40d4-9c12-25f64b417204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emails were leaked from the accounts of seven DNC officials,
        Wikileaks said. CNN has not independently established the emails'' authenticity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff12bc-e598-49f9-8ec1-17c2c31eb184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One email features DNC staffers appearing to ponder ways to undercut
        Sanders, an insurgent Democrat who had a bitter relationship with party leadership.
        Sanders supporters charged that the DNC was biased toward Clinton, and Sanders
        late in the primary endorsed Wassserman Schultz''s primary opponent in her
        Florida congressional race.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f19f0-db22-4e86-9c08-2748f7ef3382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 5, a DNC employee asked colleagues to "get someone to ask
        his belief" in God and suggested that it could make a difference in Kentucky
        and West Virginia. Sanders'' name is not mentioned in the note.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea278a-1e3f-4fb5-b630-3d0f50dbb67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could make several points difference with my peeps. My Southern
        Baptist peeps would draw a big difference between a Jew and an atheist," DNC
        chief financial officer Brad Marshall wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d4223-7a4a-483a-a37d-e434f2871db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall did not respond to a request for comment. But Baltimore
        mayor and DNC Secretary Stephanie Rawlings-Blake denied any suggestion that
        Clinton''s camp was treated more favorably by the committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86064c84-9503-4826-a3c8-b75d05da9344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My expectation is beyond your opinion about a candidate, that you
        act evenly. All of the officers took a pledge of neutrality and I honored
        that, and I take that very seriously," Rawlings-Blake told CNN''s Poppy Harlow.
        She added, "I know that the chair will hold those employees accountable if
        they''re found to have acted outside of that neutrality and even-handedness."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f2030d-96e5-4ac9-a574-e18888789ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican nominee Donald Trump, however, said the emails were proof
        of the Democrats'' "rigged" system, resurfacing an attack he''s leveled against
        the party before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409deeb-ab98-446a-831d-ca5da5e8caae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaked e-mails of DNC show plans to destroy Bernie Sanders. Mock
        his heritage and much more. On-line from Wikileakes, really vicious. RIGGED,"
        Trump tweeted Saturday morning.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Leaked e-mails of DNC show plans to destroy Bernie Sanders. Mock
        his heritage and much more. On-line from Wikileakes, really vicious. RIGGED</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/756804886038192128?ref_src=twsrc%5Etfw">July
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99958f00-086a-4605-9e5e-6fddad315238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58839603-a852-4b0c-ba55-2b806683cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another email, an attorney appears to advise the DNC on how to
        respond to a dispute between the two campaigns over how much money Clinton''s
        operation had raised for state parties. Sanders'' campaign charged that Clinton''s
        team was not handing over its fair share of its fundraising, which Sanders''
        campaign manager Jeff Weaver said was "laundering" and "looting."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0ecb1-2c3a-4c36-bfe5-268ca7a2cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My suggestion is that the DNC put out a statement saying that the
        accusations the Sanders campaign are not true. The fact that CNN notes that
        you aren''t getting between the two campaigns is the problem," Marc E. Elias
        wrote. "Here, Sanders is attacking the DNC and its current practice, its past
        practice with the POTUS and with Sec Kerry. Just as the RNC pushes back directly
        on Trump over ''rigged system,'' the DNC should push back DIRECTLY at Sanders
        and say that what he is saying is false and harmful (to) the Democratic party."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab51cf82-b370-4553-9e02-1afd52eb75ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elias and the Clinton campaign did not immediately respond to a
        request for comment Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb20329-4ac2-4cb9-ae87-cf1e5fc4c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another exchange involves a discussion on whether to move Maryland
        ophthalmologist Sreedhar Potarazu from sitting beside President Barack Obama
        at a DNC event after National Finance Director Jordan Kaplan said he gave
        less money than Philip Munger, another donor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff080c32-827b-4f64-aecd-0edbe090ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be nice to take care of him from the DNC side," Kaplan
        wrote, referring to Munger.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c77cf8c-c8f9-4672-83e8-dcf2962f27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potarazu told CNN Saturday that he wants answers from top DNC officials
        on how they are responding to these revelations, which have surfaced days
        before the Democratic convention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1603f425-a153-4e4d-892e-f73d479e0e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was obviously shocked to see my name in the middle of all of
        this because I''m just an innocent bystander," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59556ca7-caa3-436a-b1ad-6aebc7bad9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m curious to see what''s happening at the highest levels of
        the DNC right now," he added. "I don''t know, but I''m sure it''s a fire drill.
        The timing is not good."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39dc56-e4e7-4c16-936f-6d3d9bc4a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wasserman Shultz also called Weaver a "damn liar" in May after he
        criticized the Nevada Democratic Party following protests among Sanders supporters
        who said Clinton''s backers had subverted party rules. They shouted down pro-Clinton
        speakers and sent threatening messages to state party Chairwoman Roberta Lange
        after posting her phone number and address on social media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79213b0c-a277-44ed-9aee-5a163b6451de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state party there has a lot of problems. They''ve run things
        very poorly. It has been done very undemocratically," Weaver said on CNN in
        May. "And there seems to be an unwillingness on the part of the Nevada Democratic
        Party to bring in all of the new people that Bernie Sanders has brought into
        the process."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9127fb8-3cd7-413f-ada0-1d337cd82aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DNC chair responded in an email: "Damn liar. Particularly scummy
        that he barely acknowledges the violent and threatening behavior that occurred."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229ba83-769c-4673-b70e-05a6a1fc2538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an email quoting Weaver as saying, "I think we should go
        to the convention," Wasserman Shultz wrote: "He is an ASS."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d67fd3-9699-4b6b-a11d-3dbf32e2f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the exchanges, Rawlings-Blake said, "Expressing an opinion
        about a candidate doesn''t mean that you''re in collusion, doesn''t mean that
        you are actively working against them. And I don''t think that that''s what
        it shows."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d2ef8d-725d-491a-bb11-d22b4d27081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''It''s gas meets flame''</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7474a32-c57d-4f74-8363-d2123ec4119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication of the emails comes just a weekend before the start
        of the Democratic convention, where a major objective will be to unify the
        Democratic Party by winning over Sanders'' voters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea1e88-2916-434d-9ca8-8f24448352c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Democratic sources told CNN that the leaked emails are a
        big source of contention and may incite tensions between the Clinton and Sanders
        camps heading into the Democratic convention''s Rules Committee meeting this
        weekend. Representatives of the former primary rivals were expected to meet
        Friday night to discuss the issue.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638434e-611e-4129-a897-e538c2a2113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could threaten their agreement," one Democrat said, referring
        to the deal reached between Clinton and Sanders about the convention, delegates
        and the DNC. The party had agreed to include more progressive principles in
        its official platform, and as part of the agreement, Sanders dropped his fight
        to contest Wasserman Schultz as the head of the DNC.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d7560e-b982-4220-b70e-f5376742996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gas meets flame," the Democrat said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf01c59-462b-4ccf-a6fa-74d0ecedcf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Briggs, a Sanders spokesman, had no comment Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1310c68-c3f0-43d1-b64d-ac30133a5bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue surfaced on Saturday at Clinton''s first campaign event
        with Tim Kaine as her running mate, when a protester was escorted out of Florida
        International University in Miami. The protester shouted "DNC leaks" soon
        after Clinton thanked Wasserman Schultz for her leadership at the DNC.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89bbd4f-37d0-4f59-a9bb-743c28b9644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DNC has previously had its files hacked by an individual named
        "Guccifer 2.0" that may have had ties to the Russians.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4530ca-48f2-421c-bbc4-95cfb4e7d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers stole opposition research on Donald Trump from the DNC''s
        servers in mid-June. Two separate Russian intelligence-linked cyberattack
        groups were both in the DNC''s networks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f57586-2217-42fe-9ab9-f2c352074a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chris Frates, Elizabeth Landers, Brianna Keilar, Dan
        Merica, Ziris Savage and Betsy Klein contributed to this report.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82cef88-c350-4322-8241-0ce75f802a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:22:49.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:23:14.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/22/politics/dnc-wikileaks-emails/">DNC
        chair won''t speak at Dem convention following Wikileaks fallout</a>".</em></p>'
  'benghazi-victim-mother-to-trump':
    'author': 'Daniella Diaz, CNN'
