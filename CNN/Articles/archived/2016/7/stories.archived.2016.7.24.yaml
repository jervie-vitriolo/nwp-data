    'template': '1'
    'title': 'Verizon warns huge data users: Switch plans or else

      '
    'updated': 2016-07-25T08:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875d30a-d830-441a-b52f-c1ce1cf3978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:39:11.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:39:29.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Verizon customers who use excessive
        data must make a choice – switch plans or lose service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069c722-07d9-465f-987a-614aebcf2fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:39:11.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:39:29.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wireless provider informed affected customers about the change
        – a small number of unlimited data users whose usage is "hundreds of times"
        greater than the average, Verizon said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed04b833-8400-4ddc-be37-de618f274b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:39:11.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:39:29.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users who fit this category must switch over to one of Verizon''s
        new plans by August 31. If they don''t, their lines will get disconnected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f067022-d794-41a0-a08c-ba81d57bd904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:39:11.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:39:29.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 100 million Americans rely on our network to stay connected
        to their friends, family and colleagues, and to the information they need,"
        the statement read. "[O]ur network is a shared resource and we need to ensure
        all customers have a great mobile experience."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b451d5-f207-4e84-9a3f-e7ea64d298ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:39:11.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:39:29.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon said less than 1 percent of its customers still have unlimited
        data. Only a small number of these customers use "extraordinary amounts of
        data" and are subject to the change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6205d6-66ec-4781-8acc-a85ce7616ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:39:11.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:39:29.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest data plan currently offered by Verizon is 100 GB – it''s
        meant to be shared by several users and costs $450 a month. It includes the
        monthly amount of data as well as unlimited unlimited talk and text.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0ffc7-c99d-4d24-afca-297c46d568de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:39:11.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:39:29.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon said the users who have been notified were using "significantly
        more" than 100 GB on their individual devices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3947d1-b16f-46f0-8380-4390b24c536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:39:11.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:39:29.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The customers received letters with information about the change
        and there will also be a note about it on their statements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c90b2-fceb-4280-86aa-dcf3db985aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:39:11.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:39:29.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon stopped offering unlimited data in 2011. The affected customers
        were grandfathered in and have yet to switch over to limited data plans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834dd907-3eed-4930-8ab8-2c746b963cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:39:11.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:39:29.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
