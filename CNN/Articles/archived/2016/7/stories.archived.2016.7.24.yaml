        CNN (@CNN) <a href="https://twitter.com/CNN/status/756539345667055616?ref_src=twsrc%5Etfw">July
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de7b6d5-151e-4ade-aacf-fbbe5d928b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b34e54-d881-4f31-9374-f6e955e63fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and video posted on social media showed a profanity-filled
        verbal exchange between a man on the top level of a parking garage and another
        one on a balcony.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843aa84-267f-4fc5-ae43-d741d34e1d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange, recorded on two camera phones, captured an intense
        conversation that ended in gunfire. The man who appeared to be a shooter said
        insulting things about Turks, did not espouse jihadist ideology and spoke
        with a German accent.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c93bdc7-8b40-4d3b-8051-bf235b5cf60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Atika Shubert, Catherine Shoichet, Jason Hanna, Erin
        Mclaughlin, Dugald McConnell, Lonzo Cook, Ray Sanchez, Claudia Otto, Bharati
        Naik, Vasco Cotovio, Nadine Schmidt, Laura Perez Maestro and Donie O''Sullivan
        contributed to this report.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfcd01f-7767-49c1-ae82-417c789ef123'
      'mgnl:activationStatus': true
