    'title': 'Duterte to deliver a ‘powerful’ SONA

      '
    'updated': 2016-07-25T06:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c077fe-cdbb-4835-aae3-d788f7f90485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:56.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:18:23.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — All eyes and ears
        in the country will be on President Rodrigo Duterte when he delivers his first
        State of the Nation Address at the Batasang Pambansa, Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48dabcf-95aa-40d1-bc9c-297c99ff2ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:56.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:18:23.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar on Sunday said the President
        wrote the speech himself and that it is a "powerful" one — that it made him
        cry after reading the speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c8c5c2-c769-4798-a1a9-ed99bef6c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:56.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:18:23.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''ll be a powerful speech that will awaken the patriot in every
        Filipino," Andanar said. "The speech made me cry.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ceaeb7-5a5d-45a2-a205-2e73c6eecdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:56.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:18:23.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/23/Duterte-SONA.html">Also
        read: Police on full alert status for Duterte''s SONA</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e08d7-4036-402f-92ce-d65df966e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:56.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:18:23.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar previously said there will be no “blame game” in Duterte’s
        SONA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0285b-0855-4ec9-a056-5b7b507e638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:56.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:18:23.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SONA’s organizers also said the traditional grand red carpet
        fashion show by members of the Congress and their spouses will no longer happen,
        in order to shift the people''s focus on the President’s message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b5247a-c87e-4674-9ae4-38d65af24d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:56.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:18:23.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/18/SONA-not-a-fashion-show-dress-code-business-attire.html">Also
        read: SONA not a fashion show, dress code changed to business attire</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8169c0-9829-4723-b05a-4da2dfd63fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:56.044+08:00
