    'title': '''Sand Fire'' in Santa Clarita sends hundreds from California homes

      '
    'updated': 2016-07-25T08:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b8bff-89e1-4b0f-b3d1-003a2c4c4f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A wildfire blazing 35 miles north of Los
        Angeles has grown to 11,000 acres, prompting hundreds of mandatory and voluntary
        evacuations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd5470-f3f9-4714-bd23-de572211526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called Sand Fire near Santa Clarita started as a brush fire
        Friday afternoon and was 10 percent contained Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad40d1b1-0c53-4e97-a286-533e5882a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 300 people had been evacuated Saturday and 1,500 homes were
        threatened, the Los Angeles County Fire Department said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c698a-b510-421e-9759-0bbd39145f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting the fire – named for the area''s Sand Canyon – is a challenge,
        said Nathan Judy, fire information officer with the Angeles National Forest,
        because of the rugged terrain and the 10- to 20-mph winds blowing the fire
        toward the populated part of the county.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2ffc6-0806-4232-bdc1-f73a371d025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hot right now, 85-degree temperatures, and we are looking
        at getting into the 100s today with no humidity," Judy said. "The fire is
        burning in multiple different directions. To the east, it is burning more
        into the forest and uninhabited areas and to the west is our main concern
        because (the winds) might make it push down to the flat country. That''s where
        we have structures and residents."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Two <a href="https://twitter.com/LACoFireAirOps?ref_src=twsrc%5Etfw">@LACoFireAirOps</a>
        Firehawk helicopters made drops overnight to protect homes on the <a href="https://twitter.com/hashtag/SandFire?src=hash&amp;ref_src=twsrc%5Etfw">#SandFire</a>
        (📷CoreyFredrickson) <a href="https://t.co/wM3AYnNP1R">pic.twitter.com/wM3AYnNP1R</a></p>&mdash;
        LACoFireAirOps (@LACoFireAirOps) <a href="https://twitter.com/LACoFireAirOps/status/756867689470042112?ref_src=twsrc%5Etfw">July
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aa6325-42de-4059-b6e8-88364e452244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac86852-848f-4d5b-b6bc-3ddaac0d9289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judy said one structure has been destroyed so far, but he had no
        details on whether it was a home or an outbuilding.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beced0f-cb50-486e-b71e-6f8765c3c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 firefighters are battling the fire and one firefighter
        suffered a minor hand injury Friday, Judy said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7f642f-a0b2-441e-8315-5b0a6e74af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 300 homes are under mandatory and voluntary evacuation
        orders and shelters have been established for residents and large animals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd6e92d-b2bc-4e7f-9ecb-81f2d0a5d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a large horse population out here, that''s why we have
        the large animal shelter available," Judy said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fee991-090c-4c17-a1d8-1e0fb82b31a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santa Clarita area is under a "red flag warning" issued by the
        National Weather Service, meaning weather conditions and dry vegetation are
        combined for what the weather service calls "extreme fire danger and/or fire
        behavior."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9f5f6-f896-45b1-a38c-fd4f63ce6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Soberanes Fire near Big Sur has grown to 2,000 acres
        and also forced evacuations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92595a7-edf2-4493-96e1-bdc32252e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Masten was one of the long-time residents who had to leave.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080b29b0-d76b-4ef7-8934-62c1e8f3e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing you think is, ''What''s important?''" she said.
        "What should you take, what can''t you live without? You look around the house
        and you say, as much as you love those beautiful plates and those things on
        the wall, what''s really the most valuable thing? I grabbed all the pictures
        of the kids and then I took the paintings of my parents that had been done
        by a local artist."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ad37a-affd-4407-9b2c-cbd93ac63b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities issued a voluntary evacuation notice Saturday for the
        Carmel Highlands area. Mandatory evacuations have been ordered for the Palo
        Colorado neighborhood of Northern Big Sur.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3e177-b818-4e8d-9a98-fbbe16027627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was sparked Friday and is burning 5 miles south of Garrapata
        State Park. Cal Fire helicopters spent all day flying back and forth between
        the ocean, where they collected water, and the mountain ridges at the park,
        where they dropped the water.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce62da52-6b5d-4999-97ef-0b3b967ab22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jackie Castillo and Ralph Ellis contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad544a0-8892-4274-afb7-91ed71fcfe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:36:00.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:36:16.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/07/23/us/sand-fire-california/">Sand
        Fire'' in Santa Clarita sends hundreds from California homes</a>".</em></p>'
  'verizon-switch-plans-or-else':
    'author': 'Ahiza Garcia'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-24T09:27:20.252+08:00
    'imagesource': 'jcr:fc1d9ed7-a418-49b7-aeb6-acd9d018fb9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a43ecfc4-cd54-4f75-afb9-4ccef155dcc6'
    'lead': 'Verizon customers who use excessive data must make a choice – switch
