    'template': '1'
    'title': 'Benghazi victim''s mother asks Trump to stop talking about son''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9b79a-b470-4765-8cf5-5c2cd767a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:27:01.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:27:13.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The mother of U.S. Ambassador
        J. Christopher Stevens, who died during the 2012 Benghazi attacks, penned
        a short letter to the editor of The New York Times asking that Republican
        presidential nominee Donald Trump and the GOP stop invoking her son''s death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab9661f-d9d3-4663-a906-122a76a9f952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:27:01.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:27:13.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know for certain that Chris would not have wanted his name or
        memory used in that connection," Mary Commanday wrote in the letter, which
        was published Saturday. "I hope that there will be an immediate and permanent
        stop to this opportunistic and cynical use by the campaign."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b8a7f-71db-4e7f-bc38-1603df2b3a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:27:01.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:27:13.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/07/22/Donald-Trump-accepts-presidential-nomination.html">Also
        read: Donald Trump accepts presidential nomination</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ba4cc-0a38-4ac3-a917-3f35058a72ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:27:01.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:27:13.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Benghazi attacks were frequently mentioned in speeches at this
        week''s Republican National Convention in Cleveland, where speakers used it
        as a reason presumptive Democratic nominee Hillary Clinton is unfit for the
        presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198807c0-12df-43b3-beae-3641a6ff13aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:27:01.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:27:13.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton was secretary of state at the time of the attacks. Some
        conservatives blame Clinton and the Obama administration for security failures
        in Benghazi that they blame for the deaths of Stevens and three other Americans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd06b8-299a-414a-85a5-6a9875e8c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:27:01.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:27:13.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point during the convention, another victim''s mother, Pat
        Smith, spoke before the audience and blamed Clinton for the death of her son,
        IT expert Sean Smith.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe03af-b756-4e4a-9dfb-200fce7714e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:27:01.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:27:13.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/23/politics/benghazi-ambassador-mother-trump-complaint/index.html">Benghazi
        victim''s mother asks Trump to stop talking about son''s death</a>".</em></p>'
  'duterte-signs-inks-freedom-of-information-foi':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-24T01:49:30.251+08:00
    'imagesource': 'jcr:5ed261ea-0e15-42ad-89ad-aed60fa2ab95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f8deb40-d2f1-4abb-84e7-60fdcf47e034'
    'lead': 'President Rodrigo Duterte has inked the Executive Order on Freedom of
      Information. The FOI will cover all government agencies under the Executive,
      but is not limited to the national government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:30:51.594+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T11:31:12.118+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T11:31:11.755+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Duterte finally signs FOI

      '
    'updated': 2016-07-25T11:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f8e71-49bf-48f6-a727-2a2bf9387ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Six years were not
        enough for his predecessor to pass a measure on Freedom of Information (FOI),
        but in less than a month in office, President Rodrigo Duterte has come up
        with such a decree — at least for the Executive branch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2fe04d-4826-43ed-89ec-dac45cf14d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Davao City Saturday evening, Duterte inked the Executive Order
        (EO) on FOI.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f985550-eb82-4c5f-bb37-87d565e28be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I surmise that the public will understand that after 29 years of
        fighting to strengthen this freedom of information, and to strengthen the
        right to information … Only 25 days as President Rody Duterte -- this is already
        a record-breaking speed of a cornerstone, a milestone, or a landmark executive
        order being signed,” Presidential Communications Secretary Martin Andanar
        said in a press conference Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a1cf6-1c01-4668-97cb-dbe7daed21f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO states that every Filipino shall have access to information,
        records, and documents to official government transactions as well as research
        data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff92bcb1-d797-4342-923d-f67d26f21a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Abangan nyo po, asahan nyo po na yung mga impormasyon tulad
        ng kontrata kung saan napupunta yung pondo ng bayan</em>,” Andanar said. [Translation:
        Please expect that information such as contracts involving the use of public
        funds will be made available.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156558b-2dfe-4be8-a8ba-3e35a6562ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO covers all government agencies under the executive branch
        — but is not limited to national government agencies and offices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad586d9d-e461-4a6b-bcd0-5ad3a10ed783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were substantive pushing and pulling additions to this executive
        order for more transparent executive branch of government,” Andanar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66684aa5-18ca-4694-b556-c580c2cc51e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Andanar, with FOI, the release of the requested information
        should not take more than 15 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cee1cb-7544-4eaf-b180-39b0ff404d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if there are legal questions on the information requested, it
        shall be forwarded to the Office of the Solicitor General (OSG) or the Department
        of Justice (DOJ) for interpretation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae6085-7b3c-4d7c-a957-c4813ff7877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said those who refuse to disclose information will be penalized
        with administrative cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b116a-540e-4b17-833f-4d44d13558a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG and DOJ were directed to submit an inventory of the type
        of information that will be exempted from public disclosure by the EO to the
        office of the president in 30 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c9e5d-2405-4a2c-81ac-60d7bc113401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government offices are barred from receiving any fee in accepting
        requests but may charge a reasonable fee when it comes to reproducing the
        documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c1337-4918-43af-93d2-c5c8fee6c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the president signed the EO close to his first State of
        the Nation Address, Andanar said “there''s no such thing as timing of signing
        it.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d87adc3-bd65-4dfd-9c7d-3b1db664ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It just so happened that the executive order was finalized Saturday
        night,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c52403-bde6-4e0d-ab56-9baac96d6ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congress urged to pass an “all-embracing” FOI law</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eecabba-279c-400c-99e0-9e6382b96b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate welcomed the President’s move to finally
        sign an EO on FOI.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af665157-44bf-486a-a3de-3e1ef73eda7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very good and long awaited step in the quest for transparency
        and accountability in government,” Zarate said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cdc4a2-f546-4bdd-aea9-437498b85ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate stressed, this is a clear recognition of every Filipino''s
        right to ‘have access to information and official records.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e4bbd3-ff5e-4fac-858d-3bd54b1cb74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added, the Executive''s initiative is “certainly a
        challenge” to Congress to pass “an all-embracing FOI law.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eda8af-7a12-4f20-a56a-757cd92fd3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We urge in particular the House leadership to fast track the passage
        of a genuine FOI bill, one that will truly reflect the principles of full
        transparency in government and full accountability of government officials
        and employees,” Zarate said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60010221-8577-41a4-9f0a-2096811a6cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate filed an FOI bill marked as House Bill 334 last June 30.&nbsp;
        The lawmaker added, a genuine FOI is “a necessary tool” in the fight against
        graft and corruption and against other forms of abuse and excesses in the
        government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9011b7e0-6e0c-4be8-aa3e-a49cf8654df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:30:51.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:31:12.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Fiona Nicolas contributed to this report.</em></p>'
