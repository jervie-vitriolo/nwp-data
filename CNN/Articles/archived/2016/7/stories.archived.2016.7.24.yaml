  'leni-robredo-up-college-of-medicine-graduation-speech':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-24T10:16:08.311+08:00
    'imagesource': 'jcr:1bba669e-b3ee-49ca-bf31-bd62841fb293'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28ae11a2-8e2c-47a8-b165-59b4393e594f'
    'lead': 'Speaking at the University of the Philippines College of Medicine graduation
      rites, Vice President Leni Robredo asked graduates to stay in the country and
      "give service that counts." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:09:23.832+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T11:10:19.901+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T11:10:19.680+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo to future doctors: The country needs you

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6d18d-0240-485b-b45b-dd533e95c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:09:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:10:19.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "The country needs
        you more than you know," Vice President Leni Robredo told future doctors on
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86eb86f-fd28-4d20-aeeb-30b54ef11ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:09:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:10:19.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo delivered the commencement speech at the University of the
        Philippines (UP) College of Medicine''s 107th graduation rites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c67b71-2b2c-479c-9c7d-b24847c13629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:09:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:10:19.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she was impressed by the number of graduates who have
        agreed to the Return of Service Agreement (RSA), which obligates students
        to work in the Philippines within five years after they graduate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96a0de0-54b5-4f59-abbb-1abbecacf5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:09:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:10:19.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying that many UP graduates leave the country to work abroad,
        Robredo hopes they would stay here to work with the government and "give service
        that counts," even beyond the time period required by their contracts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba5ea60-2161-4cd9-a3bd-cf3d3812d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:09:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:10:19.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/04/What-keeps-VP-Robredo-busy.html">Watch:
        What keeps VP Robredo busy</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7421c3d-db0d-42b0-9506-3670638c3786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:09:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:10:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo advised the graduates to use their RSA to "build a healthy
        nation" — and not just use it to build their personal careers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f440e99-b1c2-4c9c-934c-9ab93e0c8e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:09:23.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:10:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the models to maximize our resources so that for every
        unit of it—whether you are talking about money, equipment, clinics, or skills—there
        will be more Filipinos with better health," Robredo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107df1cc-ae4f-4e49-809b-3d1912fa12a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:09:23.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:10:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her June 30 <a href="https://cnnphilippines.com/news/2016/06/30/leni-robredo-inauguration-message.html">inauguration
        speech</a>, Robredo named public healthcare as one of her priority concerns.
        The others are hunger and food security, universal health care, rural development,
        education, and people empowerment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80550893-9476-4d74-b06c-ae764a694679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:09:23.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:10:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her late husband, former Interior Secretary Jesse Robredo, also
        pushed for a universal healthcare program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a903a-c6b1-404a-b844-dc0d1f915041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:09:23.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:10:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president wrapped up her speech with a sobering message:
        "When we are given the chance to serve, let’s grab it. We never know when
        our planes will crash. Live our lives to the fullest each day."</p>'
  'philippines-team-rio-olympics-gold-medal':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-24T07:46:24.678+08:00
    'imagesource': 'jcr:84c6554d-5f2b-4f34-9f93-814640ca3d84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3b6ebc9-590e-474e-808b-82598ca40ac6'
    'lead': 'The Philippines is the second-most populous country to never win a gold
      medal in the Olympics. Will 2016 be our year? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:13:27.559+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T11:14:14.498+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T11:14:14.225+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine team officials optimistic about first Olympic gold

      '
    'updated': 2016-07-25T09:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53820b0e-66c5-4e5a-89b9-69dc9ea8d466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:13:27.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:14:14.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Will the Philippines
        win its first Olympic gold in Rio?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6c5b5-6446-4713-832c-37b2ffd8e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:13:27.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:14:14.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Olympic team officials think now is the best time to bring
        home a gold medal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67240045-d571-44e9-8d4a-4663c66c7ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:13:27.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:14:14.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/07/01/brazil-rio-olympics-bailout.html">Read:
        Rio gets a federal bailout 36 days before Olympics</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253906a7-af69-4849-89c9-716c6c3fed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:13:27.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:14:14.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Romasanta, chef de mission of the Philippine Olympic team,
        described this year''s set of athletes as "the best-prepared delegation ever,"
        while committee chair Peping Cojuangco hinted that many of them are capable
        of winning their sport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5991fd48-bf41-4ff1-9d5a-ac205c16d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:13:27.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:14:14.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, 12 athletes and 17 officials flew to Rio De Janeiro,
        Brazil to represent the Philippines in the 2016 Summer Olympics from August
        5-21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8197be-a2ba-4e74-bc24-c24c02023794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:13:27.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:14:14.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Table tennis player Ian Lariba, the country''s flag bearer, said
        she''s nervous about the games but is working towards a possible podium finish
        by taking one upset at a time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59253255-2ee5-408e-b1df-d62c1bec33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:13:27.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:14:14.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/22/Ian-Laribas-journey-to-the-Rio-Olympics.html">Watch:
        Ian Lariba''s journey to the Rio Olympics</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a1ad7-9d42-45b0-a2d3-dca137691d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:13:27.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:14:14.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s long history of joining the Olympics, even silver
        and bronze medals have proved to be elusive. Boxer Onyok Velasco took home
        the country''s last Olympic medal — silver — in the 1996 Atlanta games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a2f5b-521a-4c62-afbf-f28a9e9dcef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:13:27.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:14:14.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to Bangladesh, the Philippines is the second most populous
        nation to have never won an Olympic gold. After the Philippines, there''s
        Vietnam, the Democratic Republic of Congo, and Myanmar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43528a25-340d-489c-9865-907eaa018c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:13:27.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:14:14.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the games, the athletes also prepared for terrorist threats
        and the Zika virus, whose outbreak is ongoing in Brazil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960131da-f02a-4c48-ac1e-2e376f96c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:13:27.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:14:14.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/05/28/WHO-rejects-Olympics-postponement-due-to-Zika.html">Read:
        WHO rejects call for Olympics to be moved due to Zika</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529c360-9ae8-471d-8095-63451b76a45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:13:27.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:14:14.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romasanta said they have taken precautions and already discussed
        emergency procedures with the athletes and their coaches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09d6c2-5a3b-4f13-89e6-05d2f1c80bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:13:27.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:14:14.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic team officials also said none of the Filipino athletes will
        be involved in doping, as they are "competing without any vitamins or supplements."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d7333-e354-4c2f-b87b-81160a47eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:13:27.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:14:14.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all sheer guts that they''re going on," said Cojuangco.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563994c-9480-4535-90ab-e67da6c60910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:13:27.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:14:14.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Rex Remitio contributed to this report.</p>'
