    'template': '1'
    'title': 'Kaine in Miami: ''Bienvenidos a todos'''
    'updated': 2016-07-25T08:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8dff18-b2aa-4920-8e7d-044e48010373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miami (CNN) —</strong> Tim Kaine took the stage alongside
        Hillary Clinton in Miami Saturday and offered his first greeting to voters
        as a vice presidential nominee – in Spanish.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c61197-ad9f-4170-8570-765bc203c30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bienvenidos a todos," the Virginia senator said, a phrase that
        translates to "welcome to everyone."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29244874-2337-48c1-9cde-ceca5ab79ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton and Kaine''s first joint appearance as running mates at
        a campaign rally here marked the official unveiling of the Democratic ticket.
        The duo will face off against Republican presidential nominee Donald Trump
        and his running mate, Indiana Gov. Mike Pence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d79860-941e-48c2-8f1a-33ed9a5e07bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right off the bat, the contrast that the Clinton campaign will seek
        to highlight between Kaine and the Republican ticket during the general election
        was clear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d83151-7bd1-4a1e-a773-0ab2697d3ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Florida International University, a campus that is more
        than half Hispanic, Kaine described his vision for an inclusive country. Dipping
        in and out in Spanish several times, he drew on his experiences as mayor,
        governor and the time he spent helping Jesuit missionaries in Honduras to
        emphasize the importance of service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59e951-eb42-4255-a148-15327cdeedf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always believed that however you serve, what matters is whether
        you actually deliver results for people," Kaine said. "That''s been my goal
        in every position I''ve ever held."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635454d7-8027-45a6-a3e6-1a91cd8036af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/07/23/Hillary-Clinton-selects-Tim-Kaine-as-her-running-mate.html">Related:
        Hillary Clinton selects Tim Kaine as her running mate</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a146f-6a8a-4f2d-9c58-67ec8c0f05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine sheepishly acknowledged that he may not be a household name,
        saying: "This might be the first time you''ve heard my name."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3418d7-9405-4bfa-8901-862cd93aaa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike the famous real estate mogul on the other side of the
        political aisle, Kaine argued, his heart was in the right place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0efe1ce-0586-4040-9dfc-efcf8c3adb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you want a trash-talking president or a bridge-building president?
        Donald Trump trash-talks folks with disabilities. Trash-talks Mexican-Americans
        and Latinos," Kaine said. "With Donald Trump, it''s me first!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606453b-750d-4b51-a61d-220e32b62253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, riffing with the crowd, he added: "You''re right, he doesn''t
        trash-talk everybody – he likes Vladimir Putin."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7d44f-f147-4dec-8517-1a437a2f4386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton introduced Kaine as someone who has shown a "lifelong commitment
        to social justice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b5bf05-8a9b-45c4-8fee-1e12a1182eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Tim Kaine is everything Donald Trump and Mike Pence are not,"
        Clinton said. "He is qualified to step into this job and lead on Day 1. And
        he is a progressive who likes to get things done."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64795e82-a7ee-4a46-98f9-d3cda0dde257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her introduction of Kaine was in stark contrast to Trump''s first
        event with Pence last weekend. Trump took the stage by himself and spoke at
        length before turning to the topic of his new running mate. Trump and Pence,
        who did not know each other prior to this election, also lacked the warmth
        and admiration that was evident between Clinton and Kaine on stage in Miami
        on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82603e59-3d3c-44fa-a05e-060bc3c4f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She heralded her pick as a man of faith, willing to work across
        the aisle and committed to furthering the progressive cause.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f4cfe-56df-41ca-80bc-d977d23d4326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In both of our families, faith wasn''t just something we talked
        about at church on Sundays, it was a call to serve others in every way that
        we can," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c1e72-adaa-49e4-bb7f-50740e294563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he looked on from a stool behind Clinton, Kaine lived up to his
        reputation of "Mr. Nice Guy," grinning and waving to the crowd, and clearly
        reveling in the moment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd9b9f8-d865-485d-9770-e14ff3f40efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clinton warned the crowd: "Make no mistake, behind that smile,
        Tim also has a backbone of steel."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debbf870-49b4-4fb8-8c70-8df0c417db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pivoting to an issue that holds personal significance for Kaine,
        Clinton continued: "Just ask the (National Rifle Association). Over and over
        again he has had the courage to stand up to the gun lobby in their own backyard."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe41176-9ac8-4916-8b43-29a651c31975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his tenure as governor, Virginia grappled with the 2007 Virignia
        Tech massacre – the country''s biggest mass shooting up until that point.
        Fellow Virginians to this day praise the way Kaine handled the tragedy – an
        episode that they say demonstrated both compassion and governing skills.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e33c87-a535-4a2e-b2ff-b00f64b78abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump offered his thoughts on Kaine via Twitter, saying: "Tim Kaine
        is, and always has been, owned by the banks. Bernie supporters are outraged,
        was their last choice. Bernie fought for nothing!"</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Tim Kaine is, and always has been, owned by the banks. Bernie supporters
        are outraged, was their last choice. Bernie fought for nothing!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/756799923648102400?ref_src=twsrc%5Etfw">July
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f152238b-66de-4df1-ad7c-0c2bbfdb6568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2fd8e-9ae8-4a27-b3e2-f23ff26932d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later added, "Just saw Crooked Hillary and Tim Kaine together.
        ISIS and our other enemies are drooling. They don''t look presidential to
        me!"</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Just saw Crooked Hillary and Tim Kaine together. ISIS and our other
        enemies are drooling. They don&#39;t look presidential to me!</p>&mdash; Donald
        J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/756952917152784384?ref_src=twsrc%5Etfw">July
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6282b3-2029-471c-a784-1961b0f96c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512cb599-0a12-44d6-9b4d-d97e7dd36254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and colleagues describe Kaine as steady and even-handed,
        often using the word "decent" to describe his character.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c57a2-5a7b-4da3-a281-c81ae05f001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politically, Democrats expect Kaine could help Clinton rally voters
        in the important swing state of Virginia, and that his fluency in Spanish
        will be a big asset as he campaigns in minority-heavy areas of the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2887976-e014-45fa-8dba-29fc8607ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Ely, a Miami resident attending the event, said he believed
        Clinton had made a "safe choice."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421374c6-b0b3-4ea1-bb20-ca341116574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have preferred to see her choose Elizabeth Warren – a more
        progressive agenda that way. But I certainly understand with Virginia being
        a swing state, the fact that he speaks fluent Spanish, is helpful," said Ely,
        58.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c6d58e-b68e-4f6a-a3d6-e82d5330a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton announced her pick Friday night in a message to her supporters,
        ending weeks of speculation just days ahead of the Democratic National Convention
        in Philadelphia that''s set to kick off on Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d12a2-0e44-40b3-88bb-fc03e23d0013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as Clinton and her campaign methodically vetted a number
        of potential running mates, it was clear that Kaine was on the fast track.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ce0de-e460-430d-a043-fff9c40c67f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Clinton and her husband, former President Bill Clinton, are
        personally fond of Kaine and believed he would be a loyal and dependable governing
        partner.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717cf03-1c65-45ed-8495-38b6fdb3f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides say as Clinton deliberated over a shortlist of potentials
        vice presidential nominees, she continued to return to her "unshakable confidence"
        in his readiness for the job, as well as her personal comfort with him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ca09d-c856-4d22-ae7e-4fe9575f2da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the vetting process, Clinton was advised by her campaign
        chairman, John Podesta: "It needs to be someone who, whenever they walk into
        a room, you are glad to see them, and want to have them as part of any conversation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f5ed7-9ccf-46d9-9e96-5ad8f2555160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it was Kaine that best fit that description.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c4442-2420-4994-ac67-51b8781b89b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anita Goldfeld, 76, said she drove from Boca Raton to see Clinton
        and Kaine''s first event together. Goldfeld supported Bernie Sanders during
        the primaries but is enthusiastically supporting Clinton – and now Kaine –
        in the general election.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0827d1-3708-43aa-bae6-138d1adf929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that he is a man who knows, who''s had a lot of experience,
        who would be an excellent asset to Hillary," Goldfeld said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc23adbe-bdb6-4203-b5ec-fe78937817af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:58:24.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:58:36.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the criticism that Kaine is a white, male and ashe himself has
        put it, "boring," Goldfeld responded: "I''ll take boring and knowledgeable
        -- I''ll take a decent human being over someone like Donald Trump."</p>'
