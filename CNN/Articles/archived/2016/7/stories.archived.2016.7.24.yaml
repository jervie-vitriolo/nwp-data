  'munich-shooting-attacker':
    'author': 'Tim Hume, Faith Karimi and Schams Elwazer, CNN'
    'caption': 'Shooter who killed 9 in Munich mall was an 18-year-old German-Iranian
      whose motives were unclear, police say.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-24T09:25:57.754+08:00
    'imagesource': 'jcr:5124e729-2888-4d7a-80d0-5d3c171a66d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '627d6aa0-ef4f-44c8-a2e9-2d973e544466'
    'lead': 'Police officials said the 18-year-old lone attacker – who died of a self-inflicted
      gunshot wound – had no political motivations, and no references to religion
      had been found in documents in his home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:53:59.739+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T11:54:18.011+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T11:54:17.454+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Munich shooting: Attacker researched rampage killings, police say


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce9efdf-8b1b-47f6-ba4b-33937f6098b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The teen gunman who killed nine people
        in a shooting rampage in Munich on Friday was a mentally troubled individual
        who had extensively researched spree killings and had no apparent links to
        ISIS, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef876e7c-e7dd-4da0-ad46-f030c47bb503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference in the southern German city Saturday,
        police officials said the 18-year-old lone attacker – who died of a self-inflicted
        gunshot wound – had no political motivations, and no references to religion
        had been found in documents in his home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beeea34-15b2-49af-af82-5aa79a210480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, investigators searching his belongings found numerous documents
        on rampage killings, including a book entitled "Rampage in My Mind – Why Students
        Kill," said Robert Heimberger, president of the Bavarian State Criminal Police
        Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb1df3-7b32-4602-a86f-424fd81c9f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors ID gunman</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ff414f-6d4f-49e8-a4ae-05dc040d9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neigbhors told CNN that the 18-year-old who lived in the apartment
        searched by police was Ali Sonboly. CNN''s Atika Shubert interviewed people
        who live in that building. In a press conference Saturday, German police said
        the gunman''s parents had been taken in for questioning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1dd7db-8a1e-4ade-ac1f-d4266714874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not named the attacker, but said he had dual German
        and Iranian nationality and was born and raised in Munich.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b63d15-7965-4374-8b50-cfb17593abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Interior Minister Thomas de Maiziere said Saturday it appeared
        that, before the attack, the gunman had hacked a woman''s Facebook account
        to post a fake offer of free food at the McDonald''s branch where the attack
        began, to lure people to the scene. Investigators were still working to confirm
        that, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609e005-6c1f-4e3c-9aa5-adf02618bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said there was also likely to be significance in the timing
        of the attack, five years to the day since Anders Behring Breivik killed 77
        people in Norway in 2011, many of them attendees at a youth camp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057edfe0-c25a-4626-9649-0e88454a2c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munich Police Chief Hubertus Andrae said both attacks had predominantly
        targeted young people, with most of the victims in Munich in their teens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf13b48-bf9f-4527-b686-6ca46ea80783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attack targeted the young</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03051a-bc4c-4073-92ac-67a8cfa48925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the victims were 14, two were 15, one was 17 and another
        19, while a 20-year-old and a 45-year-old were also killed. Three were female.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce4ade-39d3-48e3-86dd-0cd2d9fd440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims all were German nationals from the Munich area, officials
        said. Turkey''s Foreign Ministry said three of the victims were also Turkish
        nationals, naming them as Sevda Dag, born in 1971; Can Leyla, born in 2001;
        and Selcuk Kilic, according to Turkey''s semiofficial Anadolu news agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c03ce-c958-4a2c-8c41-ce5c9e0d29db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of the victims was also a Greek citizen, Greece''s Foreign
        Ministry said Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294da0d0-5e25-45e7-a2cf-bc6df0e34b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack left 27 people wounded, 10 of them with serious injuries,
        Andrae said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f457f9-6774-4fea-a4cd-4c3d4b911a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunman''s fatal wounds self-inflicted</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe041ff4-898f-4893-929d-d008d03f086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman stormed the McDonald''s outside the Olympia mall in Munich
        on Friday evening, before continuing in to the shopping center, bringing Germany''s
        third-largest city to a standstill as residents were warned to avoid public
        places and public transport was halted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2488552-66d0-41dd-b4b3-5414f1254519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities, initially fearing three gunmen were on the loose, mounted
        a massive operation involving 3,200 security personnel, and terrified shoppers
        sought safety in strangers'' homes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e7d4a-472c-4e01-9e0d-5cdeb4b0f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police engaged in a shootout with the gunman, whose body was found
        near the scene of the attacks. An autopsy indicated he died of a self-inflicted
        gunshot wound, police officials said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c259d1df-6b12-41e2-ac28-00e1f8ae041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No suicide note had been found in the attacker''s home, and the
        attacker''s parents were in too much of a state of shock to help police in
        their investigations, officials said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6544583-c5cf-4389-84a4-53030cfaa665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker used a 9 mm Glock 17 pistol that was likely obtained
        illegally, because the serial number had been scratched off, and was found
        with about 300 rounds of ammunition in his rucksack, police said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef6d0f9-0e05-4e60-86dc-a2b1c00d85ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacker not known to authorities</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d137c28-9e19-471e-a573-49df1ccc6f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Maiziere said there had been no previous police or intelligence
        agency investigations into the attacker, the son of Shiite Muslims from Iran
        who came to Germany as asylum seekers in the 1990s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3771a14-5042-45c9-84a5-ff09dc5d5498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Maiziere said there were indications the gunman had been bullied
        by his peers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fb5f64-e49f-470d-82a2-ad3d83eb24a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that in the apartment of the perpetrator, material was
        found which leads to him being interested in those who go on a rampage," he
        said. "We do not have any indications that would lead to international terrorism."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526206cd-5aba-4f3b-9600-abd551578efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker had received medical treatment for mental health issues,
        a police official said, and in 2012 had been the victim of "bodily injury"
        in an incident involving other young people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b0e11-3a39-4c68-8883-c22930306033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Security jitters in Europe</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f975a-befe-4056-9ff7-2a3bfa775c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack shook Europe after a spate of recent terror attacks on
        the continent, including the stabbing of passengers on a German train by a
        man who claimed to be inspired by ISIS, and the killing of 84 people in a
        deadly truck attack in Nice, France.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858137d-78b4-4e20-a017-086c27e86f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel referenced the ongoing public anxieties
        over the security climate as she expressed her condolences at a news conference
        in Berlin after a security meeting Saturday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c7059-06cb-4c52-93fc-85034e934c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are mourning those who will never go back to their families,"
        she said, before addressing the bereaved families of the victims of Munich''s
        "night of horrors."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc45c696-7788-41df-993b-b6256c17c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We share your pain. We think of you. We suffer with you."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e685781-1f44-4b38-8d53-c704859ad648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to express her gratitude for German security forces.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c20dadf-4863-44e5-b1a3-fbe82ed393c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live together in a liberal society. This freedom is our greatest
        strength," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae61e09-8b6a-4f49-b589-10b0b2a4c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''He''s ... killing the children''</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f7c6a-151a-48c3-af5b-36a9e9b84204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness who was in the McDonald''s restaurant said her son was
        in the bathroom with the gunman.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2584222-d4da-4161-87e0-208d35b62c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where he loaded his weapon," said Lauretta, who only wanted
        to be identified by her first name.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6ab7f1-adea-4bbe-a23f-f21373af1916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she saw many young casualties.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb70c2bd-c8a5-41ab-9ccd-e23089a663cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear like an alarm and boom, boom, boom ... and he''s still killing
        the children. The children were sitting to eat. They can''t run."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf58ef-d6cb-4244-a155-d129200fea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauretta said she heard the gunman say, "Allahu Akbar," or "God
        is great" in Arabic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2bc711-5904-49a3-89c0-ce741ecb044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know this because I''m Muslim. I hear this and I only cry," she
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ed857-397e-48ff-9ebe-f16968bbd7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You will get it.''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0dba3d-3790-46d7-81ab-eabef60b3b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Huseyin Bayri said he was riding his bike outside the restaurant
        when he saw the attacker yelling.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377cbf18-b8af-4fe2-b7fe-e01563851d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard a scream at first: ''You shitty ... foreigners. I am German.
        You will get it,''" Bayri said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b3f823-6153-4d70-8417-997e475436d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then the first shots were fired. And a boy of about 14 or 17
        years of age ... collapsed, fell to the floor."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4363bf9-b778-46e3-92ac-b30a28de9a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ayri jumped off his bike, crawled toward the wounded teenager and
        hid next to him. He tried to reassure him as he pressed on his gunshot wounds
        to stop the bleeding.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3877c-bb18-45dc-91f0-6e3e8696e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The boy asked for my help. I tried to talk with him, asked him
        his name, his age, if he has a girlfriend," Bayri said. "I tried to make sure
        that he looked at me, that his eyes are open."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2417db51-e889-4d44-bf79-ec717cb8d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen pleaded with Bayri to call an ambulance, but died just
        before it got there.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd36fb48-755f-40b5-bd2c-fcb0fef8208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From eatery to mall</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af375edd-f8b1-4f6c-93c1-9ba5eac613c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shooting, the gunman moved across the street to the mall,
        which is near the site of the 1972 Summer Olympics where Israeli athletes
        were killed by Palestinian attackers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f5794-3c7d-4b4d-bc2c-593dc9fe42f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn Stein, who works in the mall, described a chaotic scene when
        gunfire erupted.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8349d1f4-6f66-466d-8f09-6d447aeeebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were very confused, and they were running and they were
        screaming," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed80c5d-c37a-4281-b0b0-caee92c7029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She saw someone lying on the floor of a store who appeared to be
        either dead or injured.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc4443-7a46-48c2-bc33-951478c00dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a woman over them, crying," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa26b0a-3b63-4e70-aeee-4f263c2fe16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:59.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:54:18.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verbal exchange</strong></p>'
    '53':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">JUST IN: Twitter video shows people running from scene of shooting
