      'mgnl:lastActivated': 2019-10-17T14:58:47.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d61a32-957d-4cf3-b0e5-e1dbb964e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the officers promised to “give their 100 percent
        cooperation” to the Napolcom investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf15ac-4864-4807-83c6-b1c7df8c5123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief was seated at the head of the table with Pagdilao
        and Diaz to his left and Tinio to his right. He and the other officers appeared
        somber.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f0c7c0-acfc-40ab-ab47-2c2bb195dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three officers are all his seniors at the Philippine Military
        Academy where he graduated in 1986.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25024d3-97c5-467e-85d8-f55c9abb0fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the public disclosure made by Duterte, Malacañang said the
        specific evidence against the retired and active duty officers will not be
        released as part of due process.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491ac7f-9956-48ff-bc50-46c428f6a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Sec. Martin Andanar told CNN Philippines
        the evidence should not yet be released to the public “as it may prejudice
        the administrative and criminal investigation/s and case/s against them.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd00ea-2d36-464d-8157-29569d2aa10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A premature release (of the evidence) through the media may also
        violate the constitutional right to due process of those involved,” he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4d8b3-c0a3-4683-b799-0a8530a880ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.494+08:00
