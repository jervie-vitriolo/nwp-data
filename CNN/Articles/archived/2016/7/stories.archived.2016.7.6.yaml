      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/07/05/fiba-oqt-gilas-pilipinas-france.html">Read:
        FIBA OQT: World No. 5 France proves too much for Gilas Pilipinas</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc5853d-69f7-43da-8ab9-ee42cff38d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:58.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:09:33.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a highly competitive game,” said Gilas coach Tab Baldwin
        after the game. “We felt like we needed to get to a good start in the game.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb01a13-4838-4255-a531-23f1db1719e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:58.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:09:33.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas led by double digits, 30-20, in the first quarter, but the
        French eventually found their rhythm and took an advantage into the second
        half that they would never surrender.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762bdd2-4f98-472d-90d7-cb96ebe89b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:58.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:09:33.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“France is one of those teams that don’t panic, and they shouldn’t
        panic with the players that they have,” said Baldwin. “They just continued
        to pound away at us, going to their strengths.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86871d9-b09e-4cbb-b7e4-06719fda1d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:58.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:09:33.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once we lost the lead we were searching for answers. We made a
        pretty good run in the fourth quarter, but they snuffed it out and went on
        to get a win,” Baldwin added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa292479-a83f-4b33-87de-c3fe382d747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:58.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:09:33.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/07/06/tony-parker-fiba-olympic-qualifying-tournament-dig-deep-to-beat-the-philippines.html">Read:
        Tony Parker: We had to dig deep to beat the Philippines</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deff2a5-1ea9-48c1-b6e0-1952f2e9fe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:58.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:09:33.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Baldwin the loss hurt the team, but they felt it more
        because they could have had a better result.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aeb6c0-26f9-4059-a5cb-e860cc7772d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:58.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:09:33.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It stings a little bit because we proved that we had a chance in
        this game, and there were a lot of doubters as to whether we could compete,”
        Baldwin said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc1f5bf-2646-468b-894d-023be57c4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:58.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:09:33.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will look to keep their Rio Olympic dream alive when they
        face-off against New Zealand on Wednesday at 9:00 p.m.</p>'
