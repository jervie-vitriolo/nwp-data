      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The French national
        basketball team bested Gilas Pilipinas 93-84 in their first game at the FIBA
        Olympic Qualifying Tournament (OQT), but it definitely wasn’t the demolition
        job that some expected before the game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e38f5d-eff0-45dc-9d8e-6f913b61c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:29.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:11:44.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas led the French by double digits, 30-20, in the first quarter,
        but eventually ran out of steam as the game went on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a2efa-f39e-4a9c-8e01-a9ab9b6ab3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:29.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:11:44.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, NBA guard Tony Parker only had good things to say
        about the Philippine team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb25c81-85c0-4cb7-9f0d-b426d48b7231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:29.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:11:44.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to congratulate the Philippines. They had a great game,
        they were on fire in the first half,” said Parker. “You have to give a lot
        of credit to them, you can be proud about the team. They played a great game.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633d2ef7-8672-41ad-9f07-a9249b61d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:29.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:11:44.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They made it tough on us, and we had to dig deep to get the W,”
        Parker added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5ff46-d5bf-4872-9e07-4579da42230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:29.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:11:44.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker finished the game with 21 points and six assists, and was
        marked all throughout by Filipino guards Jayson Castro and Terrence Romeo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd337d39-cf77-461b-9d6e-12946da1ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:29.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:11:44.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They were pretty good, they were very aggressive,” said Parker
        on his counterparts. “They were very aggressive going to the basket and creating
        shots for their teammates.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
