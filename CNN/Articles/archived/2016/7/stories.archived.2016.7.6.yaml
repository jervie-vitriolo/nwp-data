    'template': '1'
    'title': 'Seven killed in military helicopter crash in northern Turkey, army says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba7dad-bd61-46dd-8c05-2ee68507fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:48:43.239+08:00
