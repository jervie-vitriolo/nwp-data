    'jcr:uuid': 'cc8d856b-c6dc-4f33-b405-dd22958abf54'
    'lead': 'Canada is the first team through the semifinal round of the FIBA Olympic
      Qualifying Tournament after surviving Senegal, 58-55.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T14:02:15.019+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T14:11:05.307+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T14:11:04.970+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA OQT: Canada secures semis berth with win over Senegal

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d00407-1251-494e-b704-39ac94f771e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:02:15.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:11:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> -- It was a low-scoring,
        grind it out victory, but Canada got it done.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cbb32d-959c-452d-87dc-cd5994c9db5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:02:15.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:11:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadians secured their berth in the semifinals after outlasting
        Senegal, 58-55, in the group phase of the FIBA Olympic Qualifying Tournament
        (OQT) Wednesday evening at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcadd56-6d0c-4bdf-8748-1f9614e7357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:02:15.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:11:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cory Joseph paced Canada with 13, while Tyler Ennis and Melvin Ejim
        chipped in with 12 and 11 points, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb13b5-6706-458e-a40e-a876a29d9196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:02:15.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:11:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada grabbed their biggest share of the lead at the end of second
        quarter, 33-26, on the back of a 9-0 scoring run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ccaff-72c4-4c8f-8a5d-30b6afbfec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:02:15.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:11:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Senegalese players refused to go down easily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e225f01-977c-436a-a255-898a4065b08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:02:15.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:11:05.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino crowd got behind Senegal as they fashioned a late fightback
        to bring the game within 50-51 through an Maleye Ndoye trey in the dying minutes
        of the fourth period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd4cfdb-d880-456b-a14b-44670a644c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:02:15.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:11:05.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadians were able to hold off the Senegal rally through steady
        free throw shooting, but found themselves having to defend their lead to the
        very last possession.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523cbf28-2d62-45dd-9ade-8f24dde1fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:02:15.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:11:05.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 3.9 ticks left on the clock, Senegal could not fashion the
        game-tying shot as Canada secured the top spot of Group A.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac57eb-5f07-4530-a6dc-551bc345e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:02:15.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:11:05.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maurice Ndour led Senegal with 16 points, while Serigne Gueye contributed
        13 of his own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a558dc-d0fe-4a28-8ad1-127952f1e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:02:15.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:11:05.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, former KIA import and Senegal center Hamady Ndiaye
        admitted that it was a pleasure to hear the Filipino fans cheer for his country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2561a6b-6ae2-45c7-aa10-7261f9019932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:02:15.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:11:05.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the Filipino fans to cheer for us was amazing,” admitted Ndiaye.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b019c67-968b-4fac-a621-7251f14a8391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:02:15.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:11:05.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ndiaye and the rest of Senegal will hope to book their first win
        of the tournament when they take on Turkey tomorrow at the Mall of Asia Arena.</p>'
  'cage-of-change-drug-users-rosario-cavite':
    'author': 'Denise Valdez, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-06T20:52:09.742+08:00
    'imagesource': 'jcr:bc7d0a82-41de-4d16-8948-d9dd79a1b395'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42541bdf-c835-4302-91db-58f5b360a3d0'
    'lead': 'How do you help drug users change themselves? The local government of
      Rosario, Cavite is using what it calls "cage of change."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T14:16:23.177+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T14:16:39.444+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T14:16:39.088+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Cage of change'' in Cavite only for drug users who voluntarily surrender

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1685e53d-48d2-471b-b64f-55c94688dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The local government of Rosario,
        Cavite, is trying a novel means of temporarily detaining a drug dependent
        – literally cage the user.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd11cf65-febc-4959-98bb-a66b687a39d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Jose Ricafrente Jr. said Wednesday he introduced his “Cage
        of Change” as a way of stopping illegal drug use in his town. As the name
        suggests, drug users will be locked inside a cage for a short period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c76a8-8f47-46a8-9016-44e059161ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Ricafrente said the cage was
        originally meant for stray animals. However, while it is not being used for
        its original purpose, he said he thought he might as well use the cage to
        temporarily hold drug users – but only those who voluntarily surrender or
        are turned in by family members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7537d1da-6a95-4846-984a-6e8297456748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/02/drugs-PDEA-Isidro-Lape%C3%B1a.html">Related:
        New PDEA Chief vows to suppress drugs in 3 to 6 months</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45713f00-45ca-494d-9135-cc51541d9a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people can decide whether to be confined in a cage or not,
        unlike animals who will put up a fight to stay out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5680832c-92fe-43b9-9cff-e67f98cc538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi yung aso, cruelty to animals pa eh. Hindi mo naman pwede
        basta hulihin yung aso, ‘di ba</em>?” the Mayor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beedffe-8120-42d2-a492-18cc839d6875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For dogs, that will be cruelty to animals. You cannot
        just snare a dog, right?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5c9393-9423-4dc6-8119-ebf47b1da171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malalason pa o babalian ang aso bago makulong yun, ‘di ba?
        So sabi ko, kung voluntary na gusto ng magulang o ng kamag-anak, ng pinakamahal
        na asawa niya, dyan muna siya,</em>" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae991c-52f9-4ebd-b6ec-1bcb78476d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The dogs may have to be poisoned or their bones broken
        before they can be caged, right? That is why I said voluntary – that the parents
        or relatives, or their loving spouses may decide to let them stay there in
        the meantime.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fd9d5f-9f4d-4b96-9747-e19c65972eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/04/PDEA-1-out-of-5-barangays-struggling-with-drugs.html">Watch:
        PDEA: 1 out of 5 barangays struggling with drugs</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df808c0-b50f-406d-96ac-fbdb3dd18111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police will not hold drug users who are not crime suspects,
        so Ricafrente said they may as well put them in the cage while waiting to
        get them into a rehabilitation program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b529c29-36bf-42ff-b784-bb1f7bf1359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wheeled cage, the size of a small van, is made of steel screen
        and is pulled by a vehicle. Suspects locked inside may be held for a week
        until they are transferred to a rehabilitation center. It will be parked at
        Isla Bonita, a beach resort in Cavite, Ricafrente said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d5385-3d1f-4b4b-9d7c-3d0ed0141f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magagwardiyahan siya dun, kumpleto mga facilities natin dun.&nbsp;
        Para sa gayon kahit walang masyadong pera yung tao - kahit mahirap lang -
        mabigyan natin ng sustenance, mapakain natin to bago dalhin siya sa</em> rehabilitation
        center <em>natin</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2554942-f3a9-49aa-8d02-402124bafebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He will be under watch in a place where we have complete
        facilities. That way, even if the person cannot afford it, we can give him
        sustenance – we will be able to feed him before bringing him to the rehabilitation
        center.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8217526-3e39-4d45-af50-cf506b7ef4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/06/PDEA-seizes-%E2%82%B11.7B-worth-of-shabu-in-Las-Pi%C3%B1as-and-Para%C3%B1aque.html">Watch:
        PDEA seizes ₱1.7B worth of shabu in Las Piñas and Parañaque</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcbe3fb-3441-4651-90ed-0f339e3532be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that earlier on Wednesday, parents of a drug-dependent
        child went to him to ask for help.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fbbd4e-07af-4dbb-83aa-82bfb9328c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sabi sakin, sabi raw ni hepe, two days lang,</em> otherwise<em>
        sasampahan nila ng kaso</em>,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a01ad-2459-4e6c-b3e4-633446fdc86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said that the (police) chief gave them two days,
        otherwise cases will be filed against the suspects.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48335e12-efff-4b52-ab25-f3e89b1094c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Cage of change’ cruel, inhumane</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e5d78-4765-4966-9e09-88fb8bd2f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:16:23.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:16:39.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) said putting people in a cage
        for stray dogs is cruel and inhumane.</p>'
  'pistorius-sentence-6-years-reeva-steenkamp-murder':
    'author': 'Tiffany Ap, Tim Hume, Angela Dewan and Nick Thompson, CNN'
    'caption': 'Oscar Pistorius (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-06T18:12:42.183+08:00
    'imagesource': 'jcr:69dbf7f7-05da-4813-9046-43e0aa35b1ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89208598-2826-4844-80c9-27716332d03b'
    'lead': 'A South African judge sentenced Olympic sprinter Oscar Pistorius to six
      years in prison for his girlfriend''s murder -- closing yet another chapter
      in a case that has transfixed the nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T14:27:22.569+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T14:27:40.631+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T14:27:40.167+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pistorius sentenced to 6 years in prison for murder of Reeva Steenkamp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e775f6a4-0555-4024-966f-1bcc13433af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A South African judge sentenced Olympic
        sprinter Oscar Pistorius to six years in prison for his girlfriend''s murder
        -- closing yet another chapter in a case that has transfixed the nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7bfa0-fd1b-46de-a09c-d5793007d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pistorius killed Reeva Steenkamp at his home in an upscale Pretoria
        neighborhood in the early hours of Valentine''s Day three years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5bfa7-5e9a-4e7d-84e9-99d5c54d3b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same judge originally convicted him of manslaughter after months
        of hearings, but a higher court changed that to murder in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f628148c-3783-47ef-829f-6715393c0bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barring an appeal, it will be the final chapter of a saga that began
        on that fateful February morning in 2013 -- when Pistorius fired four bullets
        through his bathroom door.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddacf6c-c20b-46be-926e-18830af66941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back to prison</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f48ae7-0bfc-4f38-a72a-282eda487f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s only one person who will ever know precisely what transpired
        in Pistorius'' home that day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c453a4-076d-47ad-8a69-8c57bd8d1c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution said Pistorius had a violent streak, and that he
        murdered his lover after a late-night argument.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8966bd-3f74-446e-a058-0ee62d53ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the defense has always maintained that the amputee track star
        mistook Steenkamp for an intruder and feared for his life when he shot through
        the door.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e7578-0224-4f14-9d5c-906313626076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a seven-month trial, much remains in question about what
        happened at 4 a.m. that morning, leaving stunned fans wondering how their
        hero turned into a killer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495624b3-675e-48bc-9ff9-d21f55fc81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the opposing sides offer different versions of what happened,
        one thing is certain: Pistorius will not be a free man for a long time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdccb46-658b-4ac5-a092-58791b5f31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not the first time he''s going to prison in Steenkamp''s
        killing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29d758-e79a-4573-ba59-a1559c95fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Guilty of manslaughter</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2442b3a-5d78-44ad-80cb-0fe536858aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a nearly 50-day trial stretched over seven months, Pistorius
        was found guilty of culpable homicide (much like manslaughter) in September
        2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b28f65-29ee-44db-8f62-cfc9436780c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Masipa ruled the sprinter had acted negligently when he shot
        Steenkamp, but that he didn''t do it intentionally, and sentenced him to five
        years in prison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7afe82-fcb5-404c-a2b6-16494e12c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Supreme Court of Appeals overturned the verdict last December.
        The appeals judge said Pistorius should have known that firing his gun would
        have killed whoever was behind the door, regardless of who he thought it was.
        It found Pistorius guilty of murder.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5e33d-c769-467c-a333-c4087006d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum prison sentence for murder in South Africa is 15 years,
        and the prosecution has called for no less. But the defense tried to secure
        a shorter sentence for Pistorius by arguing that his disability and emotional
        state were mitigating factors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a3fb70-8339-4198-a2f2-6377e47b2c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In giving him six years, the judge cited mitigating circumstances
        for the lesser punishment, saying Pistorius is a good candidate for rehabilitation.
        She added that Steenkamp''s parents have forgiven him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c388bb8c-0d25-4a93-9e04-5e2798ebf186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense: Pistorius feared for his life</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c1853a-f82a-441a-9846-53bcf34c4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In dramatic scenes during his sentencing hearing in June, Pistorius
        hobbled across the court without his prosthetic legs, weeping as defense attorney
        Barry Roux argued that the former Olympian and Paralympic gold medalist was
        a broken man who deserved leniency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45ef01-3418-47f3-8feb-a14d14be094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He suffers from an anxiety disorder. We know that ... when he was
        on his stumps, his balance was seriously compromised, and without anything
        he won''t be able to defend himself," Roux said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a2b9b6-7e11-4c80-b69d-adabee16daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pistorius was not wearing his prostheses at the time of the shooting.
        Roux painted a picture of a fearful man on his stumps, trying to protect a
        loved one. He said Pistorius never intended to kill Steenkamp, and that he
        had tried to save her life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae9675-9fe6-49b3-807f-8ff34c5dfb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was anxious, he was frightened. ... He was suffering from anxiety
        disorder, and that''s not gone," Roux said. "This must all be seen in context
        of his disability."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198efc6c-dce5-4da9-92c9-64509ea34d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accused can never resume his career," Roux said. "The accused
        has punished himself and will punish himself for the rest of his life far
        more than any court of law can punish him."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbccae0-bfd9-4561-a78c-3a481493b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Steenkamps: Pistorius must pay for his crime</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce7f37-09be-4555-9d9f-d62bd3fc34fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But chief prosecutor Gerrie Nel said Pistorius could not truly be
        remorseful when he had failed to give a satisfactory account of why he had
        fired the fatal shots.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af20aa8d-fa60-4279-890b-501df6b88d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nel said it was the victim''s father was the "broken man," not Pistorius.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e8180-cccf-491f-95fe-ebada17b21c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the sentencing hearing, Barry Steenkamp delivered a gut-wrenching
        plea for Pistorius to be punished for murdering his daughter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a824db7d-ce98-4d21-8cb8-9a4f3b467b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeping and trembling on the stand, he told the court that he still
        speaks to his daughter every day and thinks of her "every morning, afternoon
        and night. I think about her all the time."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dbb644-a475-4c8c-b595-505a0f4ae7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t wish that on any human being, finding out what happened.
        It devastated us," Barry Steenkamp said. "I ended up having a stroke and so
        many things since then have happened to me."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae5a44-3e6a-4549-b4ec-d7c9b766cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:27:40.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father said his wife, June, had forgiven Pistorius, but that
        the former Olympic and Paralympic sprinter must still pay the price for his
        crime.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
