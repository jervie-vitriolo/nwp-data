    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e9fec3-ba1d-4fca-a1e4-41b68b5c1211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to give details of the meeting, saying it was “purely
        intimate and personal.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504c06d-2549-45e9-b920-e7fd38b82f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures of the meeting distributed to reporters showed two boxes
        of tissue paper in the middle of a long table.</p>'
    '32':
      'image': 'jcr:b4bacadf-470a-4613-b124-ac386aa94dda'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831fb7ce-5c3d-4c32-84d0-bf413ff2a7a9'
      'mgnl:activationStatus': true
