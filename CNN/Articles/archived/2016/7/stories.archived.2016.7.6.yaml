  'filipino-muslims-celebrate-eidl-fitr-self-reflection-prayers-feasts-2016':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-06T14:54:25.828+08:00
    'gallerysource': 'jcr:8ba6c463-66bf-4751-887f-acac02a59ac8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8ec490f-6c25-4f79-918f-ec746bacd1a3'
    'lead': 'Muslims around the country celebrated Eid''l Fitr on Wednesday, the end
      to Ramadan, Islam’s holiest month. Eid''l Fitr marks the end of their month-long
      fasting, and the start of a joyous occasion for believers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:03:46.623+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T15:07:55.454+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:07:55.158+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino Muslims celebrate Eid''l Fitr with self-reflection, prayers,
      feasts

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b4be0-787d-47bb-a25c-bae2a195e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:03:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:07:55.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Muslims around
        the country celebrated Eid''l Fitr on Wednesday, the end to Ramadan, Islam’s
        holiest month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cefaa3-8485-44be-97f4-7b0e3a88cc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:03:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:07:55.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Ramadan, Muslims fast daily from dawn to dusk and even
        abstain from drinking — a discipline they believe will cleanse all sins. Eid''l
        Fitr marks the end of their month-long fasting&nbsp;and the start of a joyous
        occasion for believers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb1070-5f38-4266-91a8-7dfb6a126f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:03:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:07:55.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has legislated the celebration as a holiday under
        Republic Act 9177 of 2002. It is one of the first predominantly Christian
        countries to do so. The specific day is not predetermined because dates in
        the Muslim calendar are set according to the phases of the moon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2db151-eeda-420a-b602-8924ef4a0b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:03:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:07:55.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a lunar cycle, the <a href="https://edition.cnn.com/2016/07/05/us/muslims-celebrate-eid-amid-ramadan-tragedies-trnd/">Islamic
        calendar</a> falls back 11 days every year, causing holiday dates to vary
        year-to-year. Some Muslims may be able to see the moon from the vantage point
        of their geographic location while others may not. Thus, Eid''l Fitr will
        be celebrated on different days in different parts of the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d3c0c-75d9-439d-b794-090f1fa997a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:03:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:07:55.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims celebrate Eid''l Fitr in different ways, depending on their
        cultural background and traditional values. Generally, the celebration begins
        with an early morning congregational prayer and sermon at the mosque. After
        that, many visit with friends and family, share gifts and attend community
        celebrations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc5273-537a-4dc4-bc3d-46b217578d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:03:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:07:55.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayers at the Blue Mosque and Cultural Center in Taguig started
        before sunrise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103b9be-953c-48fb-8fd1-400d0f6b97fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:03:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:07:55.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace is not only for the Muslims — but peace in the community
        is for all inhabitants whether Muslims or non-Muslims," Ustadz Abdulrafih
        Sayedy, Grand Imam of the mosque, told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbcd4b1-53b5-4d34-bd5d-cbcfe73b09a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:03:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:07:55.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Davao City, Muslims gathered at the Agro Football Field. More
        than a thousand joined the activities throughout the day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2e862-d5a2-44fc-8fa6-b3b69bf6b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:03:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:07:55.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them told CNN Philippines they wish fellow Muslims will
        continue to live the lessons of Islam — especially the discipline and patience
        it teaches. Some also wished for peace and forgiveness within one''s self.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3237027a-c23f-4be0-b06b-74fae642160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:03:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:07:55.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many condemned the violence that happened all over the world during
        Ramadan. In one of the deadliest incidents, at least 215 were killed in bombings
        in the Iraqi capital of Baghdad on July 3. At least 42 people were killed
        in suicide bombings in Turkey’s Ataturk Airport on June 28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0006fe23-e727-4939-b168-fa23e75cb648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:03:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:07:55.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Muslims, <a href="https://edition.cnn.com/2016/07/05/us/muslims-celebrate-eid-amid-ramadan-tragedies-trnd/">Ramadan</a>
        is a time for self-reflection, spiritual renewal, developing discipline, focusing
        on actions with purpose and giving back to humanity. It is also an opportunity
        to connect with loved ones over dinner as they break the fast with family
        and friends. During Eid''l Fitr, Muslims celebrate their patience, perseverance,
        and hard work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3625877-c0ff-49e4-a1ab-218b399837e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:03:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:07:55.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jadjurie Asura, Administrator of the Blue Mosque, called Eid''l
        Fitr their "day of victory."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd3685-f3da-40dd-97ce-ec6a2f9d3622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:03:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:07:55.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Pia Bonalos and Joyce Ilas and CNN''s Slma Shelbayah
        contributed to this report.</p>'
  'president-rodrigo-duterte-ceremonial-toss-fiba-oqt':
    'author': 'CNN Philippines Staff'
    'caption': 'Amidst the loud chants of his name, President Rodrigo Duterte on Tuesday
      performed the ceremonial toss in the Gilas Pilipinas'' game against France in
      the FIBA OQT.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-06T15:06:00.151+08:00
    'imagesource': 'jcr:dd1b7acd-cd66-4946-861e-50a7c269e882'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d33b1f3-1cd8-4e87-a653-361fe8c8ac2b'
    'lead': 'Amidst the loud chants of his name, President Rodrigo Duterte on Tuesday
      performed the ceremonial toss in the Gilas Pilipinas'' game against France in
      the FIBA OQT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:12:36.396+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T15:12:50.720+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:12:50.179+08:00
