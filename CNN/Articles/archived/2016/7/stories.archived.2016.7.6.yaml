    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tolentino for a possible comeback as MMDA chair?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18453b6-73d6-4b00-ab87-ec053c271fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:16.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:00:40.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A day after making
        his controversial statement naming and linking active and retired police generals
        to illegal drugs, President Rodrigo Duterte was in Tagaytay City to visit
        the wake of the father of a former metro traffic czar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76ec54-e8de-48cb-bc99-bf471fcda3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:16.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:00:40.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was at the Our Lady of Lourdes Parish on Wednesday to condole
        with Francis Tolentino and his family. Before the elections, Tolentino was
        Chairman of the Metropolitan Manila Development Authority (MMDA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e3432-5c5b-4f0f-b81e-e4a152cb0db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:16.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:00:40.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/11/23/rodrigo-duterte-grace-poe-running-mate-2016-elections-senatorial-lineup.html">Related:
        Duterte''s senatorial lineup may include Pacquiao, Tolentino, Lacson</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b27eaf7-b4e8-445d-a677-b90c100e056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:16.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:00:40.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President arrived around 4:45 p.m. and stayed for almost an
        hour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7d7e6-cf65-4c15-aefe-ad5f9e043648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:16.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:00:40.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their conversation, Tolentino said he thanked the President
        for personally extending his condolences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6491254-97ad-4d8b-a434-5335e6e89c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:16.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:00:40.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was offered any role in the new administration, Tolentino
        said the topic didn''t come up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342af83-6c4e-4eab-a270-cf4bef5bea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:16.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:00:40.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Job still available</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb0d0e-b90d-4d77-a31c-96f1f1b93747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:16.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:00:40.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has not yet named a new MMDA chair and had previously said
        that he was thinking of giving Tolentino back his old post once the yearlong
        ban for candidates had expired. Tolentino failed to make it to the Senate''s
        Magic 12 in the last national elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66968ae-e222-4afc-9d6f-9e9d8fe77dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:16.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:00:40.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Duterte had endorsed Tolentino''s senatorial
        run.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b60b1-b31c-4c85-be81-26713d24b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:16.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:00:40.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also contributed P3 million for Duterte''s political ads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4216213-ab27-4de5-bfbf-4c945a3eb137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:16.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:00:40.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/10/03/liberal-party-playgirls-benjie-agarao-francis-tolentino.html">Related:
        Liberal Party investigating controversial dance number</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851f71e-0151-4e41-9e6b-21db5d9c08de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:16.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:00:40.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the controversial "Playgirl" performance in Laguna hit the
        headlines last year, Duterte defended Tolentino and said the MMDA chief had
        the decency to resign in the wake of the controversy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322fe08-f7dd-451a-860d-2d92ff6d2180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:16.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:00:40.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report</em>.</p>'
  'fiba-oqt-canada-senegal':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-06T22:10:43.117+08:00
    'gallerysource': 'jcr:00b6707e-5bd2-4315-87f3-3e31d37dcc4d'
