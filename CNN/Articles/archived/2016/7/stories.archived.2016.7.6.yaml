      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:11:44.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory secured, France can assure their passage to the
        next round with a win over New Zealand in their second match of the group
        phase.</p>'
