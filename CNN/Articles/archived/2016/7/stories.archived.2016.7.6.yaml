      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul (Reuters)</strong> — Seven people were killed and
        eight injured when a helicopter carrying Turkish military personnel, their
        wives and children crashed in the Black Sea region of northeast Turkey on
        Tuesday, the Turkish armed forces said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2566cf70-c4ce-4bfb-ac21-1b3d7968892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:48:43.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:49:08.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the Sikorsky helicopter''s crash, as it returned to
        the town of Giresun from a visit to military outposts in the area, could not
        immediately be determined, a statement on the military''s website said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c605ac3-9592-4c03-bce1-511f765e47bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:48:43.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:49:08.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the prime minister and one of his deputies said poor weather
        was responsible, rather than a militant attack. The Turkish armed forces are
        involved in a conflict with Kurdish militants focused in the country''s southeast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f859b906-4a20-4b78-abff-8da5772f8da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:48:43.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:49:08.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those on board, who according to media reports included a brigadier
        general, had been visiting military personnel and their families at gendarmerie
        outposts to mark the Eid al-Fitr holiday at the end of the Muslim holy month
        of Ramadan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd35dff-7b17-494d-8d82-b9a32de97eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:48:43.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:49:08.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, seven people among our comrades in arms, their wives
        and children lost their lives and the eight injured people were immediately
        sent to hospitals in the region," the army said, without specifying who had
        died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6ab9d-5add-4ff9-b93d-f05d19b25302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:48:43.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:49:08.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams and ambulances rushed to the site of the crash, but
        local residents arrived first. Video broadcast by CNN Turk showed locals helping
        the wounded down a hillside and taking them in their vehicles to nearby hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cfdd46-84c1-4378-9f87-7b610302f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:48:43.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:49:08.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter crashed at around 5:15 pm (1415 GMT) near Tohumluk
        village in the Alucra district of Giresun province, the military said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953cb29e-0035-4a63-8d3f-66e92e743c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:48:43.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:49:08.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as a brigadier general, on board were two colonels and other
        officers, along with four of their wives and three children, the private news
        agency Dogan reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb7d72-3796-458c-a00f-bbf17c58c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:48:43.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:49:08.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Prime Minister Binali Yildirim said the crash, which occurred
        in the highlands of Giresun province, appeared to be an accident caused by
        bad weather.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c14454-446a-4f0c-8a30-a73d29d138b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:48:43.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:49:08.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is understood to be an accident resulting purely from poor weather
        conditions," Yildirim told reporters in televised comments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cbf710-ff29-4c82-bfbc-bcda1264a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:48:43.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:49:08.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Nurettin Canikli, who travelled to the area
        of the crash, later echoed Yildirim''s words in comments to reporters and
        ruled out the possibility that an attack could have been responsible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de832eda-a9c8-4f04-bae6-6c60a3ff80fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:48:43.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:49:08.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the army said a military helicopter that had crashed a week
        earlier may have been brought down by Kurdish militants with a ground-to-air
        missile.</p>'
  'europe-50-euro-banknote':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-06T19:50:11.674+08:00
    'imagesource': 'jcr:48ff6147-f7de-4350-9994-ab695008b822'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd39852d9-9c12-4601-b741-fd0bd5430054'
    'lead': 'The orange banknote has a number of new security features, including
      a secret window on its left side. When held against the light, it reveals a
      portrait of Europa, a figure from Greek mythology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:51:35.230+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T15:51:50.552+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:51:50.310+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Revealed: Europe''s new €50 banknote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c14867-ee6a-48bd-a87d-cbb2acdbdff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:35.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:51:50.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Europe unveiled its new ultra-secure
        €50 banknote on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217b006-1145-4c31-a547-ea5aeb7f4ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:35.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:51:50.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orange banknote has a number of new security features, including
        a secret window on its left side. When held against the light, it reveals
        a portrait of Europa, a figure from Greek mythology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9505388-e8ee-4d3a-a17b-633771bd2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:35.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:51:50.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s design includes features that "disappear" when viewed
        under infrared and ultraviolet lights, which should help cash handlers determine
        whether a banknote is authentic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9c527-f0b7-4605-bedb-2a73abef954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:35.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:51:50.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front side of the banknote also includes a shiny number that
        changes color from emerald green to deep blue when tilted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f423f038-d1b2-44a6-830d-45fd69a0af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:35.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:51:50.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The introduction of the new €50 will make our currency even safer,
        its state-of-the-art security features help protect our money," said Yves
        Mersch, an executive board member at the European Central Bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588473dd-e0ca-4d52-ab30-a9510cd7ba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:35.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:51:50.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The €50 is the most widely used euro banknote, accounting for 45
        percent of all euros in circulation. According to the central bank, there
        are more €50 notes in circulation than the €5, €10, and €20 put together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae22b2-d548-48f9-88b5-ec22c12c4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:35.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:51:50.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redesigned €50 note is part of a new Europa series, the second
        produced by the eurozone. The €50 is the fourth denomination to be introduced,
        after the €5, €10 and €20.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d39d78c-ff8c-49f4-be85-969286bb1ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:35.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:51:50.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front side of the notes depict windows in architectural styles
        from different periods in Europe''s history. Bridges are featured on the opposite
        side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e33f3-5063-4e57-b953-6a22fc6ee284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:35.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:51:50.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euros are used by 338 million people across the 19 countries of
        the euro area. The new €50 banknote will start circulating in April 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4925286-7036-4bdd-b5fb-7591b006cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:35.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:51:50.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/05/news/euro-new-50-banknote/index.html?sr=twmoney070516euro-new-50-banknote0700PMVODtopLink&amp;linkId=26225095">Revealed:
        Europe''s new €50 banknote</a>."</em></p>'
  'egyptair-flight-804-voice-recorder-fire':
    'author': 'Lorenza Brascia and Catherine E. Shoichet, CNN'
    'caption': '(FILE PHOTO) Pictured in this file image dated October 20, 2015, is
      EgyptAir Airbus A320 passenger plane at Domodedovo International Airport.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-06T23:18:18.514+08:00
    'imagesource': 'jcr:198bd415-6bef-4ef8-9b70-eea0b4952d44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9d6ad39-ebcc-4701-9102-f04797b90038'
    'lead': 'The plane''s cockpit voice recorder indicates there was a fire on the
      aircraft before it crashed – and an attempt to put it out, a senior source from
      the airline told CNN Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:55:31.482+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T15:55:52.549+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:55:52.257+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EgyptAir voice recorder indicates fire on doomed plane

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c6c9c-32c7-4c82-a9f8-05d759eefdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Investigators trying to piece together
        what caused EgyptAir Flight 804 to plunge into the Mediterranean Sea now have
        another clue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df03f7-af9f-4ccd-b0ec-55bfd0e19489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s cockpit voice recorder indicates there was a fire on
        the aircraft before it crashed – and an attempt to put it out, a senior source
        from the airline told CNN Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536be7f-5bfa-4e9a-9d72-25af00f95896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation adds another detail to a picture that''s been slowly
        emerging since the May 19 crash. But investigators have said it''s still too
        soon to say what happened aboard the flight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9c1ef-78a9-408c-a796-57d019bb8c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cockpit voice recorder captures sounds from the flight deck,
        including flight crew conversation, alarms, and background noise that can
        help investigators understand what the flight crew was doing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c508d9-ffa3-49ca-b0bf-e6bc03d94296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities haven''t released a transcript or revealed details about
        what can be heard in the recording. French investigators were working to repair
        the voice recorder''s damaged memory chip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eccf44-98bc-4cb0-97fc-0acbdf285022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they are not saying, and they are not telling us or discussing,
        is what might have caused the fire?" CNN aviation correspondent Richard Quest
        said. "And that remains, of course, the absolute top question."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5753440-137b-4275-a20f-6859702bcac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New data in line with other clues</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fde2cc-2faa-4e3c-80dd-180bd5db6e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source who spoke with CNN Tuesday confirmed the data from the
        cockpit voice recorder lines up with other data obtained from the flight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95614d0c-d0b1-4e46-878c-46c069bfdfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, here''s what other data has revealed:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e57e5-e746-44ae-b462-71629da2d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could have been smoke in a lavatory and in the plane''s avionics,
        according to the flight data recorder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbbd71b-73f7-458b-b906-2b3f67a3596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wreckage from the plane''s front section showed "signs of high
        temperature damage and soot," Egypt''s civil aviation ministry said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5792bb-5d35-4cb5-a176-f030d556f921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were smoke alerts near the plane''s cockpit minutes before
        it crashed, according to the Aircraft Communications Addressing and Reporting
        System, a data link for sending messages between planes and ground facilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dedd58-c53e-48b7-8e32-dce401b04c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now know there was smoke and there was fire onboard at the front
        of the aircraft. ... We don''t know what caused it," Quest said. "And we don''t
        know whether it was avionics-related, mechanical, or – since it was by the
        toilet – had it been done by somebody."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0c359-4963-4801-8d51-5bdb9d7043ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tied to terror?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487968c-bfd4-46ab-a6c8-4c31034b2ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane crashed May 19 with 56 passengers and 10 crew members
        aboard.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57ed20-584f-435a-806a-b59dc6c730a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation quickly swirled over whether terrorism was to blame
        – a topic that even became a flashpoint on the U.S. presidential campaign
        trail.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db834eee-6adf-437b-9c58-589350f74b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian officials have said a terror attack or technical failures
        could have downed the plane.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cb8877-98f7-4071-8b1e-0c09ffb1000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Amy La Porte contributed to this report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72caff53-c8ec-4fa9-827a-674a4a34c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:31.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:55:52.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/05/middleeast/egyptair-cockpit-voice-recorder-fire/index.html">EgyptAir
        voice recorder indicates fire on doomed plane</a>."</em></p>'
  'hillary-Clinton-FBI-no-charges':
    'author': 'Stephen Collinson and Tal Kopan, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-06T14:49:57.839+08:00
    'imagesource': 'jcr:9a77f32c-9f66-4794-9d1d-da41dfc3fa4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1329007-a251-40c1-95c0-c7f077dabf91'
    'lead': 'FBI Director James Comey said Tuesday that he would not recommend charges
      against Hillary Clinton over her use of private email servers while secretary
      of state, removing a huge shadow hovering over her presidential campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:58:42.356+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T15:59:06.810+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:59:06.275+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI director: Hillary Clinton ''extremely careless'' but no charges
      recommended

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d907eeb-1a75-4b15-a35b-8c2146370963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> FBI Director James Comey said Tuesday that
        he would not recommend charges against Hillary Clinton over her use of private
        email servers while secretary of state, removing a huge shadow hovering over
        her presidential campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49b5d3-85d1-4fcb-bf79-d8c990b03fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comey administered an extraordinary tongue-lashing to Clinton
        and her aides, rebuking them for being "extremely careless" in the handling
        of classified information and saying the presumptive Democratic nominee should
        have known an unclassified email system was no place to conduct sensitive
        government business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f282ce-bd33-42e2-944e-f8a6d3719383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI director pointed out that the probe was tasked with examining
        whether Clinton or her aides had mishandled classified information either
        intentionally or in a grossly negligent way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef382883-8ce1-418a-bb23-d78c8afb7c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our judgment is that no reasonable prosecutor would bring such
        a case," Comey announced after a lengthy recap of the investigation apparently
        designed to protect the integrity of his agency in a highly charged political
        atmosphere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af842e0-029a-4aeb-949a-6bbdfe9af34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey''s decision not to recommend charges likely removes the threat
        of prosecution in the middle of Clinton''s campaign for the presidency, but
        the political fallout will continue. His explicit criticism of Clinton''s
        conduct offered her enemies a trove of fresh ammunition for their assault
        on her character, honesty and trustworthiness — one of her biggest vulnerabilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8857a02f-cd57-4f64-9c40-b244d92d862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a stunning moment of Washington theater, Comey stepped up to
        the microphone to deliver the FBI''s findings just over two hours before Clinton
        was due to climb aboard Air Force One to travel to her first campaign event
        with President Barack Obama. Adding to the tension, he made clear the White
        House and the Justice Department "do not know what I am about to say."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9923457-8dee-46dd-9307-8fd51f32ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey delivered a stern lecture to Clinton and State Department
        colleagues at her side during her tenure as top U.S. diplomat between 2009
        and 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db7905-c6c3-4dd5-a854-9ef68b0576b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we did not find clear evidence that Secretary Clinton
        or her colleagues intended to violate laws governing the handling of classified
        information," he said, "there is evidence that they were extremely careless
        in their handling of very sensitive, highly classified information."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fb4048-72be-4bb5-9724-25ed01571a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first reaction from the Clinton camp to Comey''s statement,
        spokesman Brian Fallon said that the campaign was "pleased that the career
        officials handling this case have determined that no further action by the
        Department is appropriate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb97dba-ad97-4295-be35-f5e93e1f8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Secretary has long said, it was a mistake to use her personal
        email and she would not do it again. We are glad that this matter is now resolved."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e977620a-22f9-40df-9c5d-9437146775e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of the FBI probe immediately detonated on the campaign
        trail with presumptive Republican nominee Donald Trump crying foul.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2937f0-cab7-457b-8a88-c6f1c7b9dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system is rigged. ... Very very unfair! As usual, bad judgment,"
        Trump tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f06b3-b08d-428b-b027-877cc7672bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And House Speaker Paul Ryan said Comey''s announcement "defies explanation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dbe37e-1bf9-4420-a48e-2639e36959b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should be above the law," Ryan said in a statement. "But
        based upon the director''s own statement, it appears damage is being done
        to the rule of law. Declining to prosecute Secretary Clinton for recklessly
        mishandling and transmitting national security information will set a terrible
        precedent."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b2e1f-0ff1-4d6d-9642-d6eec3838b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN senior political analyst David Axelrod, who formerly worked
        for Obama, said that Tuesday''s dramatic developments were the "best result"
        Clinton could have hoped for.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6bf8d7-d16b-4f11-afcb-068ca6733d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a political matter, what Hillary Clinton needed was a resolution
        – and she got it today," Axelrod said on CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c6df21-8408-41a0-b36d-1428deb4ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has admitted her use of a private email server — discovered
        during investigation by the House Select Committee — on Benghazi was a mistake.
        But she has maintained that she never received or passed on information that
        was marked classified at the time – a legalistic position that has exposed
        her to significant political fire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb28ad8-7292-4a85-8dde-7ef696b66f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey said that the FBI "painstakingly" combed through every bit
        of Clinton''s multiple servers and mobile devices that they could from her
        four-year tenure as secretary of state. He described a series of obstacles,
        including a server that had its software wiped.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee3ed17-f4c8-4975-bea0-b134bbc2c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like removing the frame from a huge jigsaw puzzle and then
        dumping all the pieces on the floor. ... We searched through all of it," he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc920a1a-27b4-40ef-8920-c59c4bad51b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is considered highly likely to accept Comey''s
        recommendations. Attorney General Loretta Lynch said as much amid a furor
        last week over her encounter with former President Bill Clinton on an airport
        tarmac in Phoenix, which sparked claims by Republicans that a fix was being
        concocted to ensure Hillary Clinton was not charged.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bdb2e7-59eb-4412-87fa-544f1bc99660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey said of the 30,000 emails that Clinton''s team turned over
        to the State Department, 110 emails in 52 email chains were determined to
        have contained classified information "at the time they were sent or received,"
        Comey said. Eight of those chains contained information considered "top secret,"
        the highest level of classification.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6f631-adc4-4276-9ddc-b9b28f1fcc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in addition to 2,000 emails that were "upclassified," or
        determined to have classified information only in hindsight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22b296-3c00-4f91-a6ae-a140abdaafbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey also said the FBI found "thousands" of emails that were work-related
        but deleted and not given to the State Department, either by regular purging
        by Clinton or officials during her tenure or mistaken deletion by her lawyers
        removing personal emails before turning over work-related emails to the State
        Department.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc793e-3772-4dc2-9add-2f4a2167cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of those were classified at the time, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b6aef-1540-49f3-95c7-109494fbb8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Comey said there was not evidence of any kind of coverup
        in regards to those emails.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473c0bb-2b9a-4509-adaa-eec5bea21a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe our investigation has been sufficient to give us reasonable
        confidence that there was no intentional misconduct in relation to that sorting
        effort," Comey said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d158a9b-88b8-442b-a728-a641a9bfdca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that while the FBI could find no direct evidence of
        an intrusion into Clinton''s server by hostile foreign governments, given
        that she corresponded with individuals whose accounts were compromised and
        that the server was not secured by government protections, and that she used
        her email in hostile foreign territories, "It is possible that hostile actors
        gained access to Secretary Clinton''s email account."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe5f6a2-427a-49c7-b353-130a3ab11586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Comey said his recommendation against charges stems
        from the fact that there is no precedent for charging someone under similar
        circumstances, saying the FBI could not find a single case in which a person
        was charged with crimes for similar actions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598950b8-9f41-4f89-9ba7-7d62f98e2ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although there is evidence of potential violations of the statutes
        regarding the handling of classified information, our judgment is that no
        reasonable prosecutor would bring such a case," Comey said, saying the FBI
        could not find a single case in which a person was charged with crimes for
        similar actions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d7cee-32e4-47cc-bf11-cc3509481455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphatically stated that the investigation was conducted
        fairly and unbiased.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc8362-cb7b-482b-9727-5206f05d7741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This investigation was done honestly, competently, and independently.
        No outside influence of any kind was brought to bear," Comey said. "Opinions
        are irrelevant. ... We did our investigation the right way. Only facts matter,
        and the FBI found them here in an entirely apolitical and professional way."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9755f25-e179-42d9-a8a1-a52dca367401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Dan Merica and Evan Perez contributed to this report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e83849-5da4-47e5-8c59-bfd7fa315493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:58:42.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:59:06.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/05/politics/fbi-director-doesnt-recommend-charges-against-hillary-clinton/index.html">FBI
        director: Hillary Clinton ''extremely careless'' but no charges recommended</a>."</em></p>'
  'police-officials-named-by-duterte-deny-link-to-drug-trade':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-06T21:14:48.547+08:00
    'imagesource': 'jcr:a3bdc61e-5bbb-4dec-a6e2-25e33642a121'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7eb775e-30c3-44ec-86c8-7b58e3ff2bf2'
    'lead': 'Police officials linked by President Rodrigo Duterte to illegal drugs
      have denied any involvement and said they were willing to be investigated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T16:03:08.309+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T16:03:12.082+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T16:03:11.793+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police officials named by Duterte deny link to drug trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855373b7-e065-4c80-8952-b50345cd0f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Police officials
        linked by President Rodrigo Duterte to illegal drugs have denied any involvement
        and said they were willing to be investigated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef660b3-12cc-4cdc-8282-375af169a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/05/Duterte-names-5-police-PNP-generals-illegal-drugs.html">Read:
        Duterte names 5 police generals allegedly linked to illegal drugs</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb239270-fe04-47dd-969a-1a0545d673fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Edgardo Tinio, one the five active duty and retired
        Philippine National Police (PNP) officers named by Duterte Tuesday, said he
        has never been involved in any illegal drug activity in his 35 years in service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b544727-1dbc-4446-a9d7-79034a665afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Quezon City Police chief told reporters he was speaking
        up not to fight with Duterte but to clear his name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918aa360-2da5-40ea-ac80-9c5d3a7c3ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung ating mahal na Pangulo, kaya ko po syang harapin, kaya
        ko po syang tingnan ng mata sa mata na hindi po ako</em> involved <em>sa</em>
        illegal drugs," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66bf041-1fda-4979-9fb9-21388ce50362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can face the President. I can look him straight
        in the eye and say that I am not involved in illegal drugs.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f546e8-d0ea-4293-b9f9-79d8da171ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired police general Vicente Loot also hopes he will be given
        the chance to clear his name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0288ef-5c73-4530-8d0e-b96bad3900ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loot, now Mayor of Daanbantayan town in Cebu province, said the
        president may have been misinformed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31346385-819b-4f74-9aa7-7ef981baa3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I will be given the chance to be heard because this is unfair
        to me and my family. I am being tried by publicity now. Who can question the
        President?" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5fcf96-adbf-42c6-a079-78a6050e1306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he (Duterte) was given the wrong information. But I''m
        still willing to present myself for investigation,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4aab41-8e4c-4499-b826-f7c46eac3635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Western Visayas director, Police Chief Supt. Bernardo Diaz,
        said he has always hated illegal drugs because he has personally seen their
        terrible effects on his own family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b856967-08c6-4061-92d4-d53af965e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang-una hindi po ako protector ng illegal drugs. Ako po''y may
        mga rason kung bakit po galit sa pinagbabawal na droga,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2220017-8e8e-40c6-9877-db10392455d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all I am not a protector of anyone involved
        in illegal drugs. I have my reasons for hating illegal drugs.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584b3c53-8272-4e3b-9d31-a6323492403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never in my career <em>na ako''y nakasuhan o ako ay nareklamo o
        nagkaroon ng derogatory report dahil sa ipinagbabawal na droga</em>,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b954c-4c2e-433b-817c-8a267cf120b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Never in my career have I been accused of or been
        the subject of a derogatory report because of illegal drugs.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b9961-efb7-4528-b90e-e932b9f72988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a telephone interview with CNN Philippines on Tuesday evening,
        former National Capital Region Police Office (NCRPO) Director Joel Pagdilao
        said there was no truth to reports that he had protected those involved in
        illegal drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480fd68-4da9-43bc-a7a6-9c83874b49bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tagal ko po sa serbisyo, iningatan ko po ang aking</em>
        service reputation<em> at sa lahat ng aking command na hinawakan. Talagang
        pinaglalaban ko ang mahuli yung mga illegal na droga sa aking kinasasakupan,
        malaki man o maliit</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e530372-92b6-440b-9733-0736dc3d822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my long years of service and in every command I
        have held, I have always protected my reputation. I have vigorously fought
        to put people involved in illegal drugs, big or small, behind bars.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22985d0-7dda-470d-a23c-871e1c897203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdilao added that he was ready to face all of the accusations.
        He said he would report to Director General Ronald Dela Rosa on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd5702e-a823-4af5-a2b5-1607d021ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:03:08.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:03:12.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Deputy Director General Marcelo Garbo, the most senior among
        the five named by Duterte, has not issued any statement.</p>'
  'Decongest-Metro-Manila-foreign-investors':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-06T12:44:31.598+08:00
    'imagesource': 'jcr:f54ed100-c5e5-4388-b83c-921a951540be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acfd94a0-c852-492b-9ade-87c2127d4fdd'
    'lead': 'Transport topped the infrastructure wish list of foreign investors, as
      they called on the government to immediately work on the decongestion of Metro
      Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T16:06:15.456+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T16:06:40.456+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T16:06:38.532+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Decongest Metro Manila immediately, foreign investors plead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeaf473-7a47-405b-ae64-245f34d2f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Transport topped
        the infrastructure wish list of foreign investors, as they called on the government
        to immediately work on the decongestion of Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7fd977-b28e-492b-b68c-f4ea4be4ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a policy note, the Australia-New Zealand Chamber of Commerce
        (ANZCham) and the Joint Foreign Chambers put forward recommendations to the
        Duterte administration as it seeks to ramp up infrastructure development in
        its term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf44c61c-fea1-4f79-bbb1-2c4127dd6434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/04/soldiers-solve-metro-traffic.html">Related:
        New LTFRB chief eyes soldiers to solve metro traffic woes</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd4d39-15b2-4fda-921b-27efdd3f9d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is the fourth largest urban area in the world, it read.
        With more than 24 million people in the capital, its physical structures can
        barely cope.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc659e5e-3fd9-4c85-976f-df0e86771ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business groups called for the completion of major road projects,
        such as the Ninoy Aquino International Airport (NAIA) Expressway, as well
        as the connector between the North and South Luzon Expressways.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045893fb-e348-44c8-8335-24f6a9c9978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capacity of the Light Rail Transit (LRT) Line 1 and Metro Rail
        Transit (MRT) Line 3 should be doubled, while the West and East extensions
        of LRT Line 2 should be completed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028fb99-a9b0-43bb-a0ac-ef04f839258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overburdened NAIA also needs to be addressed as soon as possible,
        according to Henry Basilio, a consultant for the United States Agency for
        International Development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63dbc79-d842-4c70-b70c-1ff77b9b08e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/05/19/Duterte-adviser-economic-agenda.html">Related:
        Duterte''s economic adviser broadens eight-point agenda</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232321ec-e383-43ce-95d4-af84ee9b18a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ANZCham forum on Tuesday, Basilio said the government could
        further develop the Clark International Airport so it could act as an alternative
        gateway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df61369-211a-4419-b886-c9c687fdc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial airports must also be equipped and accredited for night
        flights, so trips no longer have to be routed through Manila, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf73210-5590-4eab-a8ec-5fdfa602f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for ports, the foreign chambers said the Subic, Clark and Batangas
        ports remained underutilized. The future growth of Manila ports should be
        limited, and traders must be encouraged to relocate to nearby ports, as well
        as ports in Cagayan de Oro, Cebu and Davao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89626b2-ac71-4459-b03f-3f6e22c4f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than people and cars, cargo also clogs the capital, Basilio
        pointed out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d048c3-6884-42d7-aea2-f8366c4bea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a sense that there is a momentum for change," ANZCham
        President Tom Grealy said in the forum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de436468-9f28-40a6-840e-0f29e7491691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers have vowed to spend up to 5% of the gross domestic
        product solely on infrastructure, Grealy explained. They are also proposing
        emergency powers for President Rodrigo Duterte, so he can avert what they
        say is a full-blown "transport crisis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206b982-f9e9-4209-bc7f-43e3ca31ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilio said the decongestion of Metro Manila would go hand-in-hand
        with the spread of development to the rural areas — another key objective
        of the Duterte administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aedc21e-337c-4b51-9b23-1e9bcf76ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:06:15.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:06:40.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As new areas are built up across the country, he explained, they
        act as "economic magnets," attracting companies to set up business there.
        People no longer have to move to Manila, since they can tap opportunities
        elsewhere in the country.</p>'
