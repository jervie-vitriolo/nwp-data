      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Niño is characterized by warmer-than-average temperatures while
        La Niña will bring excessive rainfall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceeac09-a972-4567-9178-a9c2886a16a8'
