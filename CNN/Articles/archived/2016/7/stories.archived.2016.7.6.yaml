    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c6404f-f0cd-45fc-867a-6444b369ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you talk about your decision to stay here in Tandang
        Sora and be hands-on with your brand despite your success?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85472ee5-9484-4433-b43b-a5811d81e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel that before, I used to really … I said, “I want to do something
        with the shoemaking.” After a few years of being proactive and living up the
        shoemaking skills, it’s not really effective. I feel that a lot of shoemakers
        are really losing it.<em> Ayaw na nila. Ayaw naman nila kaming tulungan</em>.
        To launch maybe a school, or something. <em>Kasi nandun na sila sa</em> Marikina.
        I don’t see that they’re very hands-on, that they’re very … I don’t hear about
        it. Now, I feel that what we can do is to really make a Pinoy product but
        for the global market. Because if you really want to concentrate more on the
        <em>yakan</em>, Filipinos are not going to be interested in it. <em>Sasabihin
        lang nila</em>, “<em>Ay, ang mahal naman</em>!” Per yard of this is around
        ₱900 pesos, and<em> tingin mo, ang liit lang niya</em>. So how can you make
        a dress out of it? And Pinoys are not the market. So we have to tap into other
        countries, not just the Philippines.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24109460-4896-45dc-a247-a675ad703d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does it mean to be a modern shoemaker in the Philippines?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e283f94-4efb-4da7-b4ff-037e6d3bf34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a little hard because there’s just a few of us left in the
        industry.<em> Kasi marami nang</em> designers from before me that’s now<em>
        wala na.</em> And it’s hard, but I guess what makes things possible is you
        still have to ask yourself if these things still drive you. Until now, I guess
        I’m still driven. I’ve created almost all the silhouettes that are in my head.
        Driven is number one. That will make you make things a possibility.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665578d1-16b4-4590-b050-6b30312afc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.454+08:00
      'mgnl:createdBy': 'cnnproducer'
