      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Police officials deny allegations</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c59b0e9-5a7a-4eb8-9207-6d98d5e74734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte named the five senior officers in a nationally televised
        speech on the 69th anniversary of the Philippine Air Force on Tuesday.</p>'
    '15':
      'image': 'jcr:213d7452-ba36-4f72-b10a-3e228eca62ce'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703da94-9062-48c9-be56-73cadf9f4d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.493+08:00
