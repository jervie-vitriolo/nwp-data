  'oldest-living-person-negros-occidental-Francisca-Susano':
    'author': 'Shiela Gelera, Bacolod-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-07-06T13:31:06.423+08:00
    'gallerysource': 'jcr:f6bf8d5e-d7af-47f4-bcf4-d8a075e2acde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1f5b29a-5da5-405f-908b-2d69f63d5bb8'
    'lead': 'A 118-year-old woman from Negros Occidental might be the world''s oldest
      person alive. She is two years older than the oldest living person listed in
      the 2016 Guinness World Records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:20:41.920+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T15:25:54.699+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:25:54.430+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A great-great-grandmother from Negros Occidental could be the world’s
      oldest living person

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac764a98-943f-4702-b75d-50140b2843af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:20:41.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:25:54.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A 118-year-old
        great-great-grandmother from Negros Occidental could be the world’s oldest
        living person, once her birth records are verified by the Gerontology Research
        Group or Guinness World Records.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ec279-891b-4847-82d7-b7db52c4b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:20:41.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:25:54.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.grg.org/index.html">Gerontology Research
        Group</a> is a global organization of researchers who keep track of the world''s
        supercentenarians, or people confirmed to have lived to be 110 years or older.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d1eb30-27ec-47da-9f74-53ed6b50dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:20:41.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:25:54.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisca Susano, who resides in Oringao, Kabankalan, Negros Occidental,
        was born on September 11, 1897 and has more than 100 grandchildren, great-grandchildren
        and great-great-grandchildren, according to one of her grandsons Ernesto Susano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f939aab-9ff5-41eb-847e-06be9d36bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:20:41.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:25:54.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Guinness World Records confirmed that a <a href="https://www.guinnessworldrecords.com/news/2016/5/guinness-world-records-announces-emma-martina-luigia-morano-as-worlds-oldest-liv-428983">116-year-old
        Emma Martina Luigia Morano</a> of Vercelli, Italy is the oldest living person.
        She was born on November 29, 1899, two years after Susano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca72735-19da-48f1-af0f-214b7391ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:20:41.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:25:54.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Negros Occidental’s 117th Cinco de Noviembre celebration
        last year, Susano was the oldest of the 75 centenarians who received ₱100,000
        each from the provincial government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f00bd-bf06-4f51-999a-9ea76b680426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:20:41.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:25:54.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Centenarians Act of 2016 signed by former President Benigno
        Aquino III two weeks ago, Susano could receive another ₱100,000 from the Philippine
        government. The author of the law and Albay Rep. Edcel Lagman said about 3,500
        Filipinos aged 100 and above are expected to benefit from it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47999f1-8812-48ac-b5bc-019a64c9bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:20:41.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:25:54.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susano said her secret to long life is her love for fresh vegetables
        from their farm, which she cooks without additives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17834dcd-dcdd-4426-8436-77da2c495ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:20:41.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:25:54.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susano can still walk on her own and hears well enough to play the
        flute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331922c-3036-4968-ae64-c0f670262fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:20:41.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:25:54.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines intern Denise Valdez contributed to this story.</em></p>'
  'fiba-oqt-steve-nash':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-06T12:29:08.402+08:00
    'imagesource': 'jcr:67146064-7700-4762-b04f-6b8c839fc1bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b0d154f-21a0-4010-8ec3-9eae79b67184'
    'lead': 'If the Philippines does enough to get the better of New Zealand in their
      final game of the group phase and makes it to the next round, then Canada will
      most likely be their opposition in the semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:28:59.300+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T15:29:16.386+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:29:16.054+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA OQT: We felt the energy from the Filipino fans, says Steve Nash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0014cd-a4e8-4b99-b147-aa62b4ffcba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:28:59.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:29:16.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Even before the
        opening tip of the matchup between Canada and Turkey, the Mall of Asia Arena
        already had a sizable crowd in attendance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93085155-ab73-4316-a681-610662dedf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:28:59.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:29:16.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fans present added to the spectacle of the first game, as they
        reacted to every crossover, dunk, and block from both sides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4120730-46db-4243-9b0c-1c132adc63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:28:59.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:29:16.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadians came away with the <a href="https://cnnphilippines.com/sports/2016/07/05/fiba-oqt-turkey-canada.html">opening
        day 77-69 victory</a>, and according to their General Manager Steve Nash,
        his team definitely felt the fans’ presence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e7ad31-8fc0-4878-b084-3eed013b1aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:28:59.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:29:16.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was incredible, it was a boost for the guys to feel that energy
        and to feel the fans show so much interest in the game, in our team,” said
        Nash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3806294c-8d0d-441d-814c-678090eb8013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:28:59.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:29:16.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Philippines does enough to get the better of New Zealand
        in their final game of the group phase and makes it to the next round, then
        Canada will most likely be their opposition in the semifinals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d66021-28ef-4997-9e8b-ca27841e20e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:28:59.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:29:16.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canada post-game press conference was cut short due to the sheer
        volume of the noise coming from the Gilas faithful as the Philippines warmed
        up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88dc4f-2bc0-4e90-8c7c-f5abd6678884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:28:59.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:29:16.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/07/05/fiba-oqt-gilas-pilipinas-france.html">Related:
        World No. 5 France bucks slow start to defeat Gilas Pilipinas</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f99130a-37cb-40be-8039-35b5c8ed9d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:28:59.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:29:16.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Canada faces the Philippines, Nash knows that the noise will
        become hostile but hopes that his young team uses the opportunity to develop
        into better players.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466265ce-dff8-451f-98c9-7ee42160dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:28:59.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:29:16.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To play in a hostile environment like that will be great for our
        young players,” said Nash. “An opportunity to play in a packed house, with
        a lot of noise, against the home team is something that does not happen very
        often in international basketball.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db190c-c82a-45ad-b216-8937e4110161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:28:59.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:29:16.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will give us a chance to really grow and to learn and to face
        some pressure in some new circumstances that can make us better,” added Nash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac224f0d-45c7-4bce-8952-ad41c22ddbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:28:59.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:29:16.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada will play their final game of the group phase against Senegal
        on Wednesday at 6:30 p.m. at the Mall of Asia Arena, while the Philippines
        faces New Zealand at 9:00 p.m. at the same venue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169415b8-14e5-424c-b001-3a0483f75294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:28:59.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:29:16.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2016/07/01/meet-the-gilas-12-fiba.html">Look:
        Meet the Gilas 12</a></p>'
  '32-police-officials-relieved-from-post':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(File photo) The policemen were transferred to several areas in Mindanao.
      While the reason for their relief in still unknown, it comes after PNP Chief
      Ronald Dela Rosa warned policemen involved in the illegal drug trade that he
      will send them to Sulu and Basilan to fight the Abu Sayyaf.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-06T22:26:22.356+08:00
    'imagesource': 'jcr:a557dde9-8695-4f30-a9d6-26661af9dbe6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '868082f0-a8ef-4774-add1-c1f88864b179'
    'lead': 'The policemen were transferred to several areas in Mindanao. While the
      reason for their relief in still unknown, it comes after PNP Chief Ronald Dela
      Rosa warned policemen involved in the illegal drug trade that he will send them
      to Sulu and Basilan to fight the Abu Sayyaf.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:34:11.510+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T15:34:29.755+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:34:29.495+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '32 police officials relieved from post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5431b4-6315-4afe-9983-332bd93cd6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:11.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:34:29.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Amid a crackdown
        on rogue police, 32 officers from the National Capital Region Police Office
        (NCRPO) have been relieved from their post and assigned to Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39063d4-88eb-46bc-8304-564cb10414da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:11.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:34:29.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents obtained by CNN Philippines late Tuesday showed that the
        officers were to be deployed to various areas in Mindanao – 13 to Region 9
        or the Zamboanga peninsula, 12 to the Autonomous Region in Muslim Mindanao
        (ARMM), and seven to the Caraga Region. Their reassignment papers were dated
        July 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b72fd-af4f-4abe-aba6-73e771d4d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:11.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:34:29.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting NCRPO chief Oscar Albayalde said he has yet to know why the
        officers were removed from their current posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee5c68-4aa9-43c0-bcb4-8a33fc572a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:11.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:34:29.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abayalde said the officers were members of the Regional Anti-Illegal
        Drugs Division and the Quezon City Police District.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387a433-29c0-4c42-a2d3-7d90368107cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:11.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:34:29.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/06/08/The-Bato-we-dont-know.html">Philippine
        National Police (PNP) Chief Ronald Dela Rosa</a> on Monday said he was furious
        that no police officer has come forward to admit involvement in illegal drugs
        despite the 48 hours he gave them to decide to give up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19cc00d-3cc2-41ea-9587-c5206d4c38b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:11.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:34:29.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will send these rogue officers to Sulu and Basilan, where
        the Abu Sayyaf are most active. It was unclear whether those reassigned to
        Mindanao were the officers he said were allegedly involved in illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af8f55-923e-4e53-9dfd-badf25a906e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:11.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:34:29.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/04/pnp-chief-dela-rosa-cops-involved-illegal-drugs-sulu-basilan-fight-abu-sayyaf-asg.html">Also
        read: Dela Rosa to send cops involved in drugs to Sulu, Basilan to fight Abu
        Sayyaf</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879d532-fc6b-44c5-844c-8918b1706d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:11.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:34:29.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he took over as PNP chief on Friday, he gave policemen engaged
        in the illegal drug trade 48 hours to surrender to him and reveal everything
        they know about illegal activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1a84d-7707-40b2-834e-56411ae84481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:11.511+08:00
      'mgnl:createdBy': 'cnnproducer'
