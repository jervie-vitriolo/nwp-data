      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9fcddc-2709-435c-9433-4ba54daa2de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:34.510+08:00
      'mgnl:createdBy': 'cnnproducer'
