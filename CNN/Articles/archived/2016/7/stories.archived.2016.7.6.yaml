      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Start of La Niña</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca066db4-7e21-4719-87e7-75c1561d8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:01:09.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:01:22.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, PAGASA announced the end of El Niño and started
        monitoring the possible occurrence of La Niña beginning August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb2e087-c8e9-4b6c-9ed2-84724e50abad'
      'mgnl:activationStatus': true
