  'fiba-oqt-philippines-new-zealand':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-06T22:43:10.135+08:00
    'gallerysource': 'jcr:e2a7c257-d8bd-4849-8c0b-a9b936a6fc2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '927c5607-1e07-4ede-8ec8-8b335acf378c'
    'lead': 'The New Zealand Tall Blacks defeated Gilas Pilipinas, 89-80, to secure
      a semis berth in the FIBA Olympic Qualifying Tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:49:35.066+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T13:57:28.684+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T13:57:28.426+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA OQT: Road to Rio ends for Gilas Pilipinas after loss to New Zealand

      '
    'updated': 2016-07-07T12:21:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa36f76c-8209-4bc7-a3c0-cc5b68ca8aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:35.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:57:28.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> -- The Road to Rio ended in Manila
        as the New Zealand Tall Blacks eliminated the Philippines from the FIBA Olympic
        Qualifying Tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33836fb0-d549-4df4-a969-516c0bec1aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:35.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:57:28.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tall Blacks outplayed Gilas Pilipinas, 89-80, Wednesday night
        at the Mall of Asia Arena behind the spectacular play of Tai Webster, who
        registered a double-double of 25 points and 11 rebounds. His brother Corey
        Webster added 23 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28fa57-12e3-4c81-9884-0c3d5d0ab71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:35.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:57:28.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturalized center Andray Blatche recorded a game-best 30 points
        for the Philippines but all went to naught as the Tab Baldwin-coached squad
        bowed out of Olympic contention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7fc89d-0489-4ae8-97a3-6ce4573c1f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:35.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:57:28.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro contributed 13 markers, while Jeff Chan and June Mar
        Fajardo each had 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcadbebc-c7d1-4edb-b44a-a4e68ca320b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:35.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:57:28.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos were able to trim the deficit to as little as two
        with more than seven minutes left to play, but the Kiwis unleashed a 16-5
        blast to take the game away from the hosts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e273d19-e85d-4347-996d-e1e0974bc306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:35.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:57:28.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand will advance to the next stage of the tournament along
        with France. The two Group B teams will battle Thursday to determine their
        placing in the semi-final round.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a1ad0-baa5-494d-91d6-5f4e64acfba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:35.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:57:28.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Group A action, Turkey and Senegal will figure in a win-or-go
        home contest to determine who will advance to the semis.</p>'
  'Tolentino-possible-comeback-MMDA':
    'author': 'CNN Philippines Staff'
    'caption': 'The President stayed for about an hour at the Our Lady of Lourdes
      Parish in Tagaytay City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-06T22:56:32.758+08:00
    'imagesource': 'jcr:277f544c-322e-4852-b941-653a796973df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82807685-16bf-4c26-8766-7f597ffeffc7'
    'lead': 'President Duterte has not yet named a new MMDA chair and had previously
      said that he was thinking of giving Tolentino back his old post once the yearlong
      ban for candidates had expired. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T14:00:16.016+08:00
