    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte performs ceremonial toss for Gilas in FIBA OQT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9670e6dd-a82d-4b83-8273-9f7a0c10ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:12:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:12:50.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — “Duterte! Duterte!”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c893fe0-6895-4f53-96d1-051d5a748728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:12:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:12:50.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd at the Mall of Asia Arena was already in a frenzy before
        the game even began Tuesday night as they cheered not for the players and
        their respective teams, but for President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fe3b66-b2cc-4a94-a859-1d091463aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:12:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:12:50.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gracing a sports event for the first time as President, Duterte
        performed the ceremonial toss in the Philippines-France opening match in the
        FIBA Olympic Qualifying Tournament (FIBA OQT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902bf910-03b2-4e0f-9c35-7e3ad974ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:12:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:12:50.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After delivering a speech on the <a href="https://cnnphilippines.com/news/2016/07/05/Duterte-names-5-police-PNP-generals-illegal-drugs.html">69th
        Anniversary of the Philippine Air Force</a> in Clark, Pampanga, where he stunned
        the nation by naming senior police officer allegedly involved in drugs, Duterte
        showed full support for the national team and stayed the entire game to cheer
        along with the crowd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c097c74-2d03-4240-9792-a029af5bd800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:12:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:12:50.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President’s presence seemed to give Gilas an early boost as
        they made basket after basket to enjoy a ten-point lead early in the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a76492-9f7b-4237-b47c-09215397b2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:12:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:12:50.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the French team, led by NBA stars Tony Parker and
        Boris Diaw, fought back hard, eventually <a href="https://cnnphilippines.com/sports/2016/07/05/fiba-oqt-gilas-pilipinas-france.html">defeating
        the Philippines</a>, 84-93.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0503ca-3629-4bf1-9797-fb79285b10e8'
      'mgnl:activationStatus': true
