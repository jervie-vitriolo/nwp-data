    'template': '1'
    'title': 'Spice Girls hit ''Wannabe'' gets feminist makeover: What women really
      want

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2599764-d6d4-42b2-939e-24b7e32c451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:34.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:18:03.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The 1996 hit "Wannabe" has been spiced
        up to promote gender equality — and celebrities around the world, including
        the original Spice Girls, are digging it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c25b1a-444d-4215-a8d5-25e4d6e8e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:34.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:18:03.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new girl power video, performers bring the famous song and
        dance routine around the world, from India to South Africa and the United
        Kingdom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad79db3-cb32-476d-9205-bced48d3a4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:34.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:18:03.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the background are signs calling for what women "really, really
        want."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537e23c8-a139-409e-a9b4-9b1d288a8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:34.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:18:03.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equal pay for equal work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d214f7-9f59-40b8-84c7-0fd473209e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:34.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:18:03.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An end to child marriage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb3ab4-d7d0-4af3-a8e5-f26f67b36527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:34.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:18:03.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a25075-621d-4eeb-a840-9092245d155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:34.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:18:03.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video encourages people to share their own wishes for girls
        and women, using the hashtag #WhatIReallyReallyWant. The messages will be
        presented to world leaders during the U.N. Sustainable Development Summit
        in September this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c80016-5c55-4037-b7fb-8445e1ff9994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:34.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:18:03.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the globe, people have started sharing pictures of themselves
        holding up signs asking for what they want for girls and women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e439d-ac1a-4a49-a1b3-ae5b56ad9a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:34.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:18:03.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Spice Girl Victoria Beckham, then known as "Posh Spice,"
        has backed the cause, sharing a handwritten note saying what she really wants
        is for no more girls to die from HIV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e0988-97e2-482e-bfc7-65250c0017db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:34.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:18:03.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet Beckham expresses her support for the revamping
        of her 90s billboard track saying, "20 years on — Girl Power being used to
        empower a new generation."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">20 years on - Girl Power being used to empower a new generation.
        So proud of <a href="https://twitter.com/TheGlobalGoals?ref_src=twsrc%5Etfw">@TheGlobalGoals</a>
        <a href="https://twitter.com/hashtag/WhatIReallyReallyWant?src=hash&amp;ref_src=twsrc%5Etfw">#WhatIReallyReallyWant</a>
        <a href="https://t.co/mZx8QePJQE">https://t.co/mZx8QePJQE</a></p>&mdash; Victoria
        Beckham (@victoriabeckham) <a href="https://twitter.com/victoriabeckham/status/750305656025088000?ref_src=twsrc%5Etfw">July
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
