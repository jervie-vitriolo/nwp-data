      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are you showing for Fashion Exchange International?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba52d084-1061-42bf-8bdd-b24615a0302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, I call the Y bag. Why? Because<em> bakit!</em> Get
        it, bucket? (Laughs.) So yeah. I want to create a bucket bag that has the
        straps but totally, totally different.</p>'
    '51':
      'image': 'jcr:30ecb79a-3d78-4ec7-a989-1839d5a039d3'
      'imageCaption': 'The Y bag (left) is Custodio''s take on the bucket bag, made
        with handwoven materials and leather. He has also been experimenting with
        sandals that have removable back straps. Photos courtesy of MACO CUSTODIO'
