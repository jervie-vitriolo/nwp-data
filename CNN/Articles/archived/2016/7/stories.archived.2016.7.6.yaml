  'maco-custodio':
    'author': 'Fiel Estrella and Gaby Gloria'
    'caption': 'The artist at work: Maco Custodio''s work desk features the bare bones
      of some of his new creations like the Eve bag and a sandal inspired by sperm
      cells. Photo by GELOY CONCEPCION'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
