  'Napolcom-drug-probe-police-officials':
    'author': 'CNN Philippines Staff'
    'caption': 'PNP Chief Ronald Dela Rosa meets with the three police officials.
      He is seated at the head of the table with Joel Pagdilao and Bernardo Diaz to
      his left and Edgardo Tinio to his right. Pictures of the meeting distributed
      to reporters showed two boxes of tissue paper in the middle a long table.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-06T16:06:11.424+08:00
    'imagesource': 'jcr:8c30e57d-a997-4e25-928b-580682f1f0c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ae91211-d150-40c5-8c12-86c224bdf599'
    'lead': 'A day after President Rodrigo Duterte dropped a bombshell by accusing
      five police senior police officers of protecting drug syndicates, the National
      Police Commission begins its probe into the allegations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T14:58:29.491+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T14:58:47.699+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T14:58:47.202+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Probe underway for police officials allegedly linked to illegal drugs

      '
    'updated': 2016-07-07T17:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854199e8-50fa-4e90-ab26-4c9ab7b5353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National Police
        Commission (Napolcom) on Wednesday began its investigation of the three police
        officials in active duty who were <a href="https://cnnphilippines.com/news/2016/07/05/Duterte-names-5-police-PNP-generals-illegal-drugs.html">named
        by President Rodrigo Duterte as protectors of drug syndicates</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126cffef-ca04-4162-93a2-19948918e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napolcom Vice Chairman Rogelio Casurao said they are gathering evidence
        against the three – former Region 6 Director Chief Supt. Bernardo Diaz, Chief
        Supt. Joel Pagdilao who headed the National Capital Region Police Office,
        and former Quezon City Police Director Chief Supt. Edgardo Tinio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33dcd0-f3ae-433f-bc60-2db5ad7f60ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao said a group of lawyers are looking into the intelligence
        report cited by Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcfb376-eded-4234-9cb7-d5a9e4e3029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know the president is very clear on this matter kaya ayaw niya
        (he does not want) that the investigation will drag on,” Casurao said. “In
        fact the instruction given to the investigating team is they should complete
        the investigation within seven days.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f5f23-bd3c-4154-9aad-eb7684dcc7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said two retired generals allegedly have links to the
        illegal drug trade: Vicente Loot, who is now mayor of Daanbantayan, Cebu,
        and former Deputy Director General Marcelo Garbo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad9b63d-b897-4cc0-b717-a456364abff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since they are no longer in the service, the two will be investigated
        by civilian authorities – Loot, as a mayor, by the Department of Interior
        and Local Government (DILG) and Garbo by the Department of Justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d0c06-b5b3-41db-9af8-9d1aadff3088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao said if the investigation proceeds according to plan, the
        findings could be checked by an ad hoc committee as early as next week. The
        respondents will then be given five days to answer the charges against them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72eff8e-1f30-4881-a440-5773375552a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao said the investigators expect to release the final results
        of the probe within one month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b0813-3801-490b-9468-24af45c9e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald Dela Rosa said Duterte
        might reveal more names of people involved in the illegal drug trade. He refused
        to elaborate saying he did not want to preempt Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918a0f2-a099-4142-9fd9-482310fcd9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Intayin na lang ninyo</em> (Just wait),” Dela Rosa told reporters.</p>'
