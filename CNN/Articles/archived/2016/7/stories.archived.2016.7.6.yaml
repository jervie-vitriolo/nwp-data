      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ac1c3-ec27-4d51-be6d-21070264de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:34.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:18:03.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mel C, "Sporty Spice," tweeted that she''s "Flattered and honoured
        that our crazy song is being used so beautifully." Other celebrities, such
        as <a href="https://twitter.com/EmmaWatson/status/750323902337908740">Emma
        Watson</a> and Jamie Oliver, have also joined the cause</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Flattered and honoured that our crazy song is being used so beautifully
        <a href="https://twitter.com/TheGlobalGoals?ref_src=twsrc%5Etfw">@theglobalgoals</a>
        <a href="https://twitter.com/hashtag/WhatIReallyReallyWant?src=hash&amp;ref_src=twsrc%5Etfw">#WhatIReallyReallyWant</a>
        <a href="https://t.co/WwZqHdiVSk">https://t.co/WwZqHdiVSk</a></p>&mdash; Mel
