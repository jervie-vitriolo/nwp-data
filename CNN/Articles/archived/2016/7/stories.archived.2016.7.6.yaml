    'lead': 'A visit to the designer Maco Custodio’s Quezon City workshop provides
      an inside look into his process and colorful, unique materials. Here he discusses
      his beginnings in the industry as well as how his personal history comes through
      in his work. '
    'mgnl:activationStatus': true
