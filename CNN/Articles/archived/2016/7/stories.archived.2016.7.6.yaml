    'template': '1'
    'title': 'The lost art of Philippine shoemaking

      '
    'updated': 2016-07-07T15:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71fb1ce-4695-474e-8b03-9022f82f22f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> —<em> This is the
        first in a series of articles profiling designers who are presenting at Fashion
        Exchange International.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d22c8-176a-46ab-b306-232bd5e967cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every product should have at least a story,” says Maco Custodio,
        shoe and accessories designer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db53c8f-0530-4511-baab-dc9ed89518ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in his studio and workshop along Tandang Sora, Quezon City,
        where he had grown up, he begins to tell one about a pair of sandals with
        detachable straps that, he explains with a twinkle in his eyes, were inspired
        by sperm cells.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f665b-b0be-4964-8134-f13a1c1aba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before I got preselected [for London’s International Fashion Showcase
        in 2016], there was this British woman [who was] invited to come here to judge,”
        he says. “She went to my booth, and I still didn’t know her profile yet, so
        I showed her this.” He gestures to the shoe. “<em>Sabi ko</em> its inspiration
        is a sperm cell. You know your biology, that you have the head, <em>so sabi
        ko sa kaniya:</em> ‘This is the head. See, it’s smiling at you!’ And oh, my
        God.” He rolls his eyes, a good-natured jab at his past self, perhaps. “I
        didn’t know she was actually the department director of the London School
        of Fashion, so <em>sabi ko, ‘Oh</em>, my God.’”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f3ee98-dff6-4131-a692-ec7fc6216fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shakes his head at the memory. “I guess it happens when you’re
        totally in yourself that you don’t really care na you’re breaking boundaries,”
        he offers. “Sometimes it’s fun that way,<em> na parang, wala kang iniintindi</em>.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c299da6-77c6-469c-9d8d-feb56a0b536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio made waves in the local fashion industry as a designer
        of eccentric shoes that could be considered more like structurally complex
        works of art, from thread made out of packaging for chips to minimalist heels
        made to look like dinosaurs. Fresh off a design exhibition in Japan that was
        attended by Vice President Leni Robredo just a few days before her inauguration,
        he explains that he’s currently working with native Filipino handwoven fabric
        from the likes of Basilan, Cebu, and Ilocos.</p>'
    '11':
      'image': 'jcr:6b8ebda0-10d4-438e-bf59-1fdf5618b52c'
      'imageCaption': 'Stacks of fabric of all colors, textures, shapes, and sizes
        greet you as you walk inside the workshop. Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d707ec2-9a21-4a9d-948e-b971be40defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:40bd8a36-4887-44e4-bcf6-bd8a4f2d464e'
      'imageCaption': 'At the end of Maco Custodio''s workshop is a table for turning
        his designs into tangible reality. Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78362d8-d2bf-423a-a2fa-63f0bdf54869'
