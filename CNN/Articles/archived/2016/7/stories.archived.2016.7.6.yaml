  'Madonna-cries-over-Kenya-child-rape':
    'author': 'Neha Wadekar, Reuters'
    'caption': '(File photo) Recording artist Madonna performs a tribute to Prince
      onstage during the 2016 Billboard Music Awards at T-Mobile Arena on May 22,
      2016 in Las Vegas, Nevada.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-06T21:01:43.536+08:00
    'imagesource': 'jcr:91c1d9ae-42fe-4d00-9030-ec24f653debc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3eb24dc-d26b-48e6-a523-7fd985f5f415'
    'lead': 'Pop star Madonna was reduced to tears during a trip to Kenya as she listened
      to a man describe how his five-year-old daughter had been recently raped by
      a neighbour in Nairobi''s Kibera slum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:36:50.045+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T15:37:09.881+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:37:09.662+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Madonna moved to tears by case of child rape in Kenya

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e470216-6bf7-41ca-9dfa-1df6eed6d36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:36:50.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:37:09.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nairobi (Thomson Reuters Foundation)</strong> — Pop star
        Madonna was reduced to tears during a trip to Kenya as she listened to a man
        describe how his five-year-old daughter had been recently raped by a neighbour
        in Nairobi''s Kibera slum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb7dd8-36d8-45da-8193-554251684780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:36:50.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:37:09.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. singer met the man during a visit to Kibera, one of Africa''s
        biggest slums, on Saturday and Sunday. She had gone there to see how she could
        improve the lives of its residents, a spokesman said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91798ad6-03b1-4328-b058-de5aad1e752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:36:50.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:37:09.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an incredibly powerful and disturbing conversation about
        the realities of violence in these people''s lives," said Trevor Neilson,
        who manages Madonna''s Raising Malawi and Ray of Light foundations, and accompanied
        her on the trip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8fcdfe-008c-41a1-a162-f5d365bea91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:36:50.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:37:09.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These stories brought Madonna to tears," Neilson told the Thomson
        Reuters Foundation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f30046c-7f0f-45cf-b7c1-8a7d814faa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:36:50.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:37:09.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/entertainment/2016/02/24/Madonna-visits-Manila-orphanages-ahead-of-concert.html">WATCH:
        Madonna visits Manila orphanages ahead of concert</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e0e8f5-1563-469c-bc32-2091a8008529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:36:50.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:37:09.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Material Girl" singer, who took her four c<a aria-describedby="cke_10463_description"
        aria-haspopup="false" aria-labelledby="cke_10463_label" id="cke_10463" role="button"
        style="font-size: 13px; display: inline !important;" tabindex="-1" title="Bold
        (Ctrl+B)"><span style="background-image: url(&quot;http://cms.cnnphilippines.com:8080/magnoliaAuthor/VAADIN/widgetsets/info.magnolia.widgetset.MagnoliaProWidgetSet/ckeditor/plugins/icons.png?t=H5SC&quot;);
        background-size: auto; display: inline !important;">&nbsp;</span></a>hildren
        to the east African country, posted a video on Instagram showing them cleaning
        streets, clearing gutters and painting murals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a5758a-583f-4fb0-a186-49068747884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:36:50.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:37:09.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna also met Kenya''s First Lady Margaret Kenyatta on Monday
        to discuss working with her charity to scale up maternal and child health
        programmes and initiatives against gender violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca85e89-84c4-4856-a216-7f2bb6fdd842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:36:50.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:37:09.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyatta''s charity Beyond Zero, which provides mobile clinics offering
        basic health services to Kenyans in remote areas, recently introduced safe
        spaces for victims to report gender based violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5cc6a-adce-46b8-8a1b-27365c4825f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:36:50.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:37:09.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her (Madonna''s) basic belief is that no child, no woman should
        be attacked anywhere. Period," Neilson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19626029-c072-41d2-9795-666f75252463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:36:50.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:37:09.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be a bright light shone on this problem, which creates
        an environment that enables the victims to come forward ... and forces law
        enforcement to pursue these things."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4253db36-ad34-43ca-bf51-d283a1de484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:36:50.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:37:09.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constance Gakonyo, the First Lady''s chief of staff, said the two
        women discussed ways of working together but they did not go into detail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa337bb-2e1a-4e9d-a6b5-fe7badfc3741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:36:50.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:37:09.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna''s welcome in Kenya was in contrast to the criticism she
        faced after visiting Malawi in 2013, when she was accused by Malawi of expecting
        its government to be forever chained in an "obligation of gratitude" towards
        her for adopting two Malawian children and contributing to the construction
        of classrooms there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b717e97-2a6c-4cd2-b1e1-7b858de80cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:36:50.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:37:09.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2016/02/24/Madonna-Rebel-Heart-tour-Manila-boycott-CBCP.html">Related:
        Archbishop warns Filipinos vs. Madonna concert: ''Avoid occasions of sin''</a></p>'
  'suicide-bombing-northeast-syria':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-06T17:56:31.483+08:00
    'imagesource': 'jcr:c4bd2276-455a-4097-a37e-ad8a5530abe0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aa5d2d2-ea5b-49a6-9ae1-ae61c0b7a8ef'
    'lead': 'A suicide bomb blast claimed by Islamic State killed at least 16 people
      in the mostly Kurdish-controlled city of Hasaka in northeastern Syria on Tuesday,
      the monitoring group the Syrian Observatory for Human Rights said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:40:05.944+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T15:40:21.279+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:40:20.861+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suicide bombing kills at least 16 in northeast Syria - monitor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa798f6-0ba4-4680-aceb-f8c15fda8d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:40:05.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:40:21.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beirut (Reuters)</strong> — A suicide bomb blast claimed
        by Islamic State killed at least 16 people in the mostly Kurdish-controlled
        city of Hasaka in northeastern Syria on Tuesday, the monitoring group the
        Syrian Observatory for Human Rights said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f6c7d-6048-441a-a555-d15ecf1fad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:40:05.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:40:21.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker detonated his explosives at a bakery. Several other
        people were wounded and the death toll was likely to rise because of the number
        of serious injuries, the British-based Observatory said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db5da2-d22c-4ebe-9204-30944debca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:40:05.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:40:21.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three children and two women were among those killed, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17b8a9-27f1-4fb6-b07f-837e2b01cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:40:05.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:40:21.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic State said in an online statement that one of its members
        carried out the attack, and that it targeted the Kurdish YPG militia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed001df2-e92b-4deb-913f-ad5c0846d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:40:05.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:40:21.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has targeted areas of Hasaka province in the past, including
        another city, Qamishli. But bomb attacks in Hasaka city itself have been rarer
        in recent months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce67de-cbff-480a-9198-643229a8d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:40:05.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:40:21.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YPG, which controls most of Hasaka province, captured large
        areas of territory from Islamic State in northeastern Syria last year and
        is involved in a U.S.-backed offensive that has advanced against the jihadists
        further west near the Turkish border.</p>'
  'nothern-turkey-helicopter-crash':
    'author': 'Darren Butler, Reuters'
