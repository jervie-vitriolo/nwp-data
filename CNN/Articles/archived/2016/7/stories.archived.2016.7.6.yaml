      'mgnl:type': 'text'
      'text': '<p><strong>What would you say is your design trademark?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bbc9eb-344c-4baa-a77f-c5081d1d77fd'
