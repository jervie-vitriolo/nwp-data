    'lead': 'The 1996 hit "Wannabe" has been spiced up to promote gender equality
      — and celebrities around the world, including the original Spice Girls, are
      digging it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:17:34.508+08:00
