      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like things with a surprise. Like this belt I made for a friend.
        It’s like your normal belt pero you can put your ₱100 or ₱1,000 bill in it
        for safety. It’s like an anti-thief, or whatever. I love things like that!
        Probably I’ll call this Stanley kasi I’m making something for someone named
        Stanley. So yeah. Every product should have at least a story, or something.</p>'
