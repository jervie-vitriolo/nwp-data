      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba780a-85f4-4486-8b2f-da80c6d51583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His workshop is a creator’s dream, shoemaker or not. Fabrics of
        all shapes, sizes, textures, and colors greet visitors as soon as they walk
        in, followed by piles and piles of shoe boxes adorned with his logo — a drawing
        of his own face. At the end of the room are two tables: one for sketching
        out ideas, teeming with colored markers and pencils as well as stray shoe
        sketches, and another for turning these designs into tangible reality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7af92-b224-47b0-9917-7a46ccb9ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With slightly outdated pop music — courtesy of an actual radio station
        — and sporadic rain in the background, Custodio took some time recently to
        answer CNN Philippines Life’s questions about his path to shoemaking, his
        interest in materials, how his personal history comes through in his designs,
        and the current state of shoemaking in the Philippines in general. Below are
        edited excerpts from the interview.</p>'
    '16':
      'image': 'jcr:abaee26e-9d41-48c4-ac40-e2fc82cfa794'
      'imageCaption': 'Some of the products Custodio presented as part of the Good
        Design Marunouch in Tokyo, Japan. Photo courtesy of MACO CUSTODIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30d85f-0fbe-4752-aff2-79066b0dd86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c02290-b9b7-441f-937c-c9af017d823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, let’s talk about your beginnings in shoemaking. What initially
        drew you to it?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc5417-47e8-4797-b04b-06f2f55f6ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I started in the shoemaking industry in 2003, but in the
        fashion industry, I started in 2008. I feel I started lang 2013, actually.
        After graduation, I was clueless. You don’t know what to do after graduation.
        So I got into this scholarship in Marikina. It was like a scholarship of 15
        students, most of whom are from Marikina. The moms and dads are from the industry,
        and so <em>ang nangyari pa noon</em> is I wasn’t the first pick because I’m
        from Quezon City, so I had to really find my way to get the scholarship.<em>
        Kasi</em> I couldn’t pay because it was a government thing. So I asked Rusty
        Lopez to make me their scholar. That’s the reason I got in. After the shoemaking
        course, I went to China to do shoe engineering. After that … Pretty much,
        it’s — I feel nga na parang sabi ko, “<em>May sinayang ba akong oras</em>?”
        I guess wala naman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ace42-4038-4f64-8b48-f4213042186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tell us about your workshop.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a513da8-dd18-485c-ba6c-ff371a198be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s divided into two rooms. The green room is made for stitching;
        the other room is made for cutting. We used to have lasting shoes here in
        the workshop. I have a desk where I cut all the patterns. Now, I opted to
        have it sourced out, meaning I go to my mananahi’s house every Monday, Wednesday,
        and Friday to collect all the things na <em>natapos na niya</em>. I go to
        my sapatero ng Tuesday and Thursday.</p>'
    '24':
      'image': 'jcr:fc6732e2-089d-44a5-9bc6-0c90e6ced284'
      'imageCaption': 'Shoe templates and designs (left) are posted on one wall. Piles
        and piles of shoeboxes adorned with Custodio''s logo (a drawing of his face)
        are stored in one of the rooms in his workshop. Photos by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec229ed-47a1-43d4-a45c-8a62a41260b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:872da962-5e2d-4b0e-b0f4-57355cdec615'
      'imageCaption': 'For Custodio (pictured starting on a new project), "every product
        should have at least a story." Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb7f14-3998-4665-8968-2bc18fc3154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a92527-6450-400c-92b2-36545cbc34e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s your design process?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc962c-7c1c-4f90-ae70-4ce0db90ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, I didn’t really have a mood board. But now, I do. It saves
        you time. It saves you money. It saves you a lot of things. Kasi when you
        go out to your suppliers, what happens is, kokolektahin lang niya yan. So
        ‘<em>pag may nakita kang</em> product, <em>sasabihin mo</em>, “<em>O, puwede
        ‘yan</em>.” So magbabago na naman ideas mo. If you have the mood board, more
        or less, you stick to whatever you have<em> na naayos mo na</em> from before.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a3c98-743e-4e3b-b853-0486a3f08dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You were talking about suppliers. What draws you to certain
        suppliers and materials?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01884c-b6d0-4044-997a-225fd8586d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now after doing the handwoven fabrics, I feel that we have to be
        proud that we have this. Especially the ones that we have in the North — Ilocos
        — and the Basilan tribes. The abel Iloko is known for its optical illusion.
        I also used another woven fabric from Basilan. You’ll know that the weaver’s
        husband is a fisherman or — kasi it’s the women who weave — if they live near
        the river or sa inland or sa outland based from the patterns. With this one,
        you’ll see the python, this one is a crab, then there’s a net. So more or
        less, they live near the river. So nagbabago yung patterns. I’m intrigued
        with how we have these fabrics and we don’t know them. People from other countries
        should see that we also have this pala in our country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c3f668-42b4-49a8-92d2-cb7d63cc6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think your own personal history comes through
        in your work?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6407157-16e1-476d-8b25-99d1737affbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:40:41.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:41:15.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, most of the shoes na nade-design ko were based on the people
        I meet. Pero hindi talaga derived from their official name. Like, say, I’m
        designing from a person called Alexander. So this Alexander is pretty much
        how I would see him if he was wearing a pair of shoes. Because I feel that
        creating a name out of something, parang kasi these are your babies, eh. And
        I have an Eve bag. It’s called Eve because it’s six hours in the making. So
        you stitch it — hand-stitch — and I start making it at one o’clock, and I
        finish bago mag-6 p.m. Hence I call it the Eve bag. When you do this, it’s
        not that you’re only introducing these products, but you’re also introducing
        the story behind them.</p>'
    '38':
      'image': 'jcr:f37491f6-e1b1-4307-97a9-859f966960e6'
      'imageCaption': 'The Aubrey ladies'' mules are made with the fabric abel Iloko.
        Photo by GELOY CONCEPCION'
