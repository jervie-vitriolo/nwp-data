      'mgnl:lastActivated': 2019-10-17T14:58:47.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabfbc25-6073-4c42-a15a-95f122a6afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this time, I order them relieved from their assignments and
        report to the director general,” he said. “I would like to talk to them but
        certainly I would expect the police commission to do their thing.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c91e0c-de43-4cbe-9cd8-b62a9e4a38d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He directed the Napolcom to begin the formal investigation into
        the allegations and not to give him a “sarswela” or theatrics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beca095-919f-44d5-9972-1f090bdfc18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbo has not yet commented on Duterte’s allegations but the four
        others have denied their involvement in illegal drugs and said they were willing
        to undergo investigation to answer the charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba355e-f06e-4aef-8f1f-8f26104b28c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/06/police-officials-named-by-duterte-deny-link-to-drug-trade.html">Also
        read: Police officials named by Duterte deny link to drug trade</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d79976-b01f-4509-957a-8d18572d7056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he met with Diaz, Pagdilao and Tinio and described
        the encounter as emotional.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c49ced-8194-4cab-bfc5-c5c764a43be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:58:29.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:58:47.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malungkot sila</em> (They were sad) and they wanted to explain
        their side. And I listened to their side,” he told reporters after the meeting.
        “I want to cry with them.”</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
