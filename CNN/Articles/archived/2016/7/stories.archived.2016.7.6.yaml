      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video is produced by <a href="https://www.project-everyone.org/">Project
        Everyone</a>, an organization working to spread awareness about the <a href="https://www.un.org/sustainabledevelopment/gender-equality/">U.N.''s
        Global Sustainability Goals</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525eeb2b-1b7d-4b90-a995-c35690cfd2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:34.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:18:03.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N.''s ambitious to-do list consists of 17 world goals to be
        achieved by 2030. The new music video targets goal number five: <a href="https://www.un.org/sustainabledevelopment/gender-equality/">Gender
        equality</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa5625-2925-4314-baec-48ace82fd5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:34.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:18:03.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2016 is our chance to use our collective power and tell world leaders
        what we really really want for girls and women," Project Everyone writes on
        their website.</p>'
