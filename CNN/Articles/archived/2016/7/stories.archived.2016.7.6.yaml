      'jcr:uuid': 'c02dcf7d-fc00-4170-9387-87947eb4cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:58.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T16:09:33.357+08:00
