  'typhoon-butchoy-signal-number-one':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-06T15:39:01.243+08:00
    'imagesource': 'jcr:3513ad65-1948-4bce-9c08-d95dc101b6c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de8cc3e5-574e-490a-b1c9-acb0147da081'
    'lead': 'Typhoon Butchoy is developing into a powerful typhoon but may not hit
      the country directly as it blows over waters northeast of the Philippines. PAGASA
      predicts the typhoon will exit the Philippine Area of Responsibility on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:01:09.477+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T15:01:22.485+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:01:22.230+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Butchoy intensifies, Signal No. 1 raised in Batanes

      '
    'updated': 2016-07-07T13:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc40715-6914-4827-8dcc-e0b249434d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:01:09.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:01:22.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Typhoon Butchoy
        (international name: Nepartak) continues to intensify but is unlikely to hit
        the Philippines directly as it blew over waters northeast of the country Wednesday,
        the weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1f2cf-0daa-4ec9-8e16-405a01014316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:01:09.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:01:22.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm Signal No. 1 has been raised over the Batanes group of islands,
        the closest part of the country that it may pass later in the week, according
        to the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39898b2-c651-47a8-a5d3-f6c8ee647c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:01:09.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:01:22.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Packing maximum winds of 210 kph and gusts of up to 245 kph, the
        powerful typhoon was spotted at 4 p.m. about 615 km east of Basco, Batanes.
        It was moving northwest at 30 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e1768-aa53-4e48-8729-2df62013f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:01:09.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:01:22.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen are advised not to venture into the northern and eastern
        seaboards of Luzon at this time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea739a-2a5c-47bf-93ca-1ea654f14861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:01:09.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:01:22.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned of strong monsoon winds starting Thursday, while average
        to heavy rainfall may affect the western part of Southern Luzon and Western
        Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba26de82-f415-45a6-bdec-a223320acc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:01:09.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:01:22.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains are expected on Friday over Luzon, particularly Palawan,
        Mindoro, Metro Manila, Bataan, and Zambales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe3bfb-e516-4787-ac80-3d9d43aecd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:01:09.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T15:01:22.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA predicts the typhoon will exit the Philippine Area of Responsibility
        on Saturday and head on to Taiwan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a8c26-ea78-47b7-bdc8-50af6be5ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:01:09.478+08:00
      'mgnl:createdBy': 'cnnproducer'
