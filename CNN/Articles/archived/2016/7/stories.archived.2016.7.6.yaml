      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn’t the blowout loss that some skeptics predicted, in
        fact the Philippines held a sizable lead over the French in the early stages
        of the match.</p>'
