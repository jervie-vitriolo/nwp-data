      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a possible reference to his past personal struggles, Bieber sings
        about getting high and getting lost on "Cold Water." But for true "Beliebers,"
