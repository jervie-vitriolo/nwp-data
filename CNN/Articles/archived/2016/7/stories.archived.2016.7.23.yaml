      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/22/sport/usain-bolt-olympic-games-rio-2016-russia-ban/index.html">Usain
        Bolt: My sport needs me to win Olympic gold</a>"</em></p>'
  'mcdonalds-venezuela-big-mac':
    'author': 'Florencia Trucco and Bijan Hosseini, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-23T06:13:13.957+08:00
    'imagesource': 'jcr:60986121-fa8e-4f66-839c-f00bdbba7789'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4016fa08-7e70-40fd-929e-4e072d7cc8c8'
    'lead': 'The latest sign of deepening crisis in Venezuela? McDonald''s has been
      forced to suspend sales of Big Macs in the country because it can''t source
      one of the burger''s key components.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:11:35.884+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T10:11:46.142+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T10:11:45.870+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McDonald''s forced to halt Big Mac sales in Venezuela

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b720a0b-c092-4592-b342-6d2089a8ab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:11:35.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:11:46.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Atlanta (CNN Money)</strong> — The latest sign of deepening
        crisis in Venezuela? McDonald''s has been forced to suspend sales of Big Macs
        in the country because it can''t source one of the burger''s key components.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1137396d-40e1-47a0-bce6-522cda9ae1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:11:35.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:11:46.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcos Dorados, the world''s largest McDonald''s franchisee, said
        Thursday that it wasn''t able to supply the middle bun that separates the
        two burger patties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b921d169-7af8-4f75-81f7-aceb1a8a1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:11:35.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:11:46.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company is working to resolve the problem, it will continue
        to offer menu options such as the Quarter Pounder and a cheeseburger called
        the McNífica.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7be709-ae65-49a3-a540-168352b8b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:11:35.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:11:46.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela is deep into a humanitarian crisis, and the country is
        suffering from food shortages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba08e0-274d-4180-8474-23d9ef8af1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:11:35.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:11:46.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelans flooded into Colombia on Sunday after the border was
        temporarily reopened, allowing them to buy basic foods and toiletries — rare
        commodities in their home country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6008ea-09fe-46a2-9abb-5e5ce9d780cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:11:35.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:11:46.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country can''t pay to import some goods because its government
        is desperately strapped for cash after years of mismanagement of its funds,
        heavy spending on poorly run government programs, and lack of investment on
        its oil fields.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b379ee5-0dbc-48cc-bdcf-84412d1b06a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:11:35.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:11:46.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund forecasts Venezuela''s economy will
        shrink 10% this year, worse than its previous estimate of 8%. It also estimates
        that inflation in Venezuela will catapult to 700% this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f625516-c222-4feb-8c40-61b52bd484d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:11:35.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:11:46.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veneuzuela''s foreign reserves are now a mere $11.9 billion, according
        to its central bank. Two years ago it had $20 billion. The country has had
        to ship gold to Switzerland this year to help pay down its debts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28bdfd7-6d21-4521-a93a-4d666c7f954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:11:35.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:11:46.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country could be quickly approaching an economic judgment day.
        It owes about $5 billion in a string of bond payments between October and
        November. Many experts believe the chance of default is very high.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f37a11-cbdc-4a81-8069-bdc600b6fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:11:35.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:11:46.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Patrick Gillespie contributed reporting.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706cd05-f47d-4260-a7da-9d3c56ceb568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:11:35.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:11:46.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/22/news/companies/mcdonalds-venezuela-big-mac/index.html">McDonald''s
        forced to halt Big Mac sales in Venezuela</a>"</em></p>'
  'donald-trump-speech-trade-rnc':
    'author': 'Heather Long, CNN Money'
    'caption': 'Donald Trump at a CNN GOP Debate in Miami, Fl on March 10, 2016.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-23T03:18:49.597+08:00
    'imagesource': 'jcr:38290d36-b92e-443e-b6c5-3d564415758d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6689ff4-c89a-4afd-9d00-937dfc701fd2'
    'lead': 'Donald Trump has revolutionized the Republican Party''s trade policy.
      He''s made "free trade" a dirty word and replaced it with what he calls "America
      first."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:14:43.390+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T10:14:59.151+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T10:14:58.913+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump is not ''softening'' on trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d46291-2cca-483b-b933-4e3da46ce1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Donald Trump has revolutionized
        the Republican Party''s trade policy. He''s made "free trade" a dirty word
        and replaced it with what he calls "America first."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3c613-cdaf-4b70-941b-eefc72e096c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From day one of his campaign, it''s been clear where Trump stands
        on trade and immigration. He wants to build a real wall along the U.S.-Mexico
        border to stop the flow of people across the border, and he wants to erect
        an economic wall — in the form of taxes, tariffs and legal restrictions —
        on any goods coming into the U.S. from China and Mexico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94530c49-c555-44c2-b8ec-dd487ebba779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just how far would Trump really go? Economists across the political
        spectrum predict economic disaster if Trump actually succeeds in pushing through
        everything he''s said on trade and immigration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7169a-2909-4e97-be6f-574510703577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet so far, Trump isn''t backing down. In the biggest speech of
        his life Thursday night at the Republican National Convention, Trump sounded
        ready to do it all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a84dea-77f6-4824-b10f-149e061ed092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to bring our jobs back," Trump promised an enthusiastic
        crowd. He slammed NAFTA and other major trade deals signed by Presidents Bill
        Clinton, George W. Bush and Barack Obama. "I pledge to never sign any trade
        agreement that hurts our workers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc8cb1-ac57-4438-9f3b-ed8a6d4d2e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t actually say "tariff" in the speech this time, though.
        That word really scares Wall Street and businesses. But he didn''t have to.
        He implied he would use the toughest tools out there, especially on China,
        to ensure America will "start building and making things again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc252ffc-0f4f-47fb-94c5-9b1f119df9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts warn that policies such as pulling the U.S. out of
        NAFTA, putting a massive 45% tariff on Chinese imports and deporting over
        11 million illegal immigrants would start a trade war, sink the U.S. economy
        into a major recession and cost millions of the jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc13d520-ffe2-49c5-89a2-9897ee1991fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t repeat tariffs, but he didn''t say anything other than
        the hard line on trade," says economist Doug Holtz-Eakin, head of the right-leaning
        American Action Forum, which has warned that Trump''s trade policies would
        be terrible for the economy and force American families to pay hundreds, if
        not thousands more, a year for goods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a9ccf-2eb2-4f5f-8f12-1fedd3f8034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speech was aimed at solidifying the base, says Holtz-Eakin,
        not reaching out to people on the fence, especially in the business community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ee519-7776-4bf7-8e69-492a75703163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Trump''s economic advisers like billionaire hedge fund manger
        Carl Icahn and long-time business pundit Larry Kudlow have tried to convince
        the business world that Trump won''t do anything that extreme to impale the
        economy. Many presidents say one thing on the campaign trail and do something
        quite different in the oval office, they argue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf343010-91db-413f-8553-d7342989c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Donald is a pragmatist. He''s going to do what''s needed
        for this economy," Icahn has said. He believes that policies like breaking
        up NAFTA just aren''t going to happen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e15536-09a2-4eff-a642-238919befc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Politico event this week in Cleveland, Trump economic adviser
        Stephen Moore also tamed down expectations of what the GOP candidate can do
        on immigration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53e698-d244-4d9f-b61d-40187ba9c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not going to deport them all," Moore said, a reference to
        the fact that it''s too costly to go after all the illegal immigrants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c74ff7-3320-43fc-8ba9-13e3f67f7265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, the pivot that his advisers keep hinting at hasn''t
        happened.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a63aba-6e14-4aa8-9b95-63d089d4bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gave a very strong speech. It was aimed as much at his base
        as anything else," says economist Peter Morici of the University of Maryland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df5b46f-bba9-49de-b29c-66c1d6c2bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:14:59.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong advocate of getting tough on China, Morici points out that
        the U.S. trade deficit with Mexico is only $62 billion versus a $360 billion
        gap with China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61fe1a0-a2c8-43d7-800e-179f0f3623fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:14:43.392+08:00
      'mgnl:createdBy': 'cnnproducer'
