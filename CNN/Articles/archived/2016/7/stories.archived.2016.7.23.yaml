    'template': '1'
    'title': '''The Walking Dead'': Season 7 sneak peek

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51dc1e9-91c2-4b63-8bd5-b528279dac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:31:57.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:32:16.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN DIEGO (CNN) —</strong> Viewers of "The Walking Dead"
        were left with one of the cruelest TV cliffhangers in recent history last
        season, but executive producer Robert Kirkman promises the resolution season
        7 will be "absolutely worth the wait."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d85c16a-2122-4f27-be31-c427c251e705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:31:57.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:32:16.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fates of 11 key characters in AMC''s zombie hit hangs in the
        balance. So as to not reveal any hints, each actor — plus Jeffrey Dean Morgan,
        who plays villainous Negan — showed up for the show''s panel at Comic-Con
        in San Diego on Friday. Their tease for the upcoming season?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1367fd-bab1-4bb8-9713-e9e04653b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:31:57.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:32:16.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really s---y start to the season," Andrew Lincoln said,
        referring to the fact the cast will be losing a member. But, he added, it''s
        all leading to "one of the greatest showdowns we''ve had on this show since
        Terminus."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca57579f-7b9e-4eb8-91b5-40696a630a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:31:57.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:32:16.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC also premiered the new trailer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad8a66-7a1e-4fb1-8050-ce92148d4830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:31:57.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:32:16.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understandably, not much footage from the fatal first scene was
        shown -- but lots of other teases were revealed, including an extended look
        at Ezekiel (Khary Payton) and his pet tiger Shiva.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a18281-34b4-4014-b544-5ea2a046dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:31:57.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:32:16.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is expanding and getting more complex," executive producer
        Gale Anne Hurd said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b302b9d-5e7d-4e66-a36d-be00f8ec1bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:31:57.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:32:16.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 7 of "The Walking Dead" premieres October 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc26ffbc-dc44-47bd-884b-e804ab384688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:31:57.402+08:00
