      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber seems to have pulled off a major music and image makeover
        following a series of boys behaving badly incidents in 2014 that ranged from
        egg throwing to a DUI arrest. His recent "Purpose" concert tour was dubbed
        "the apology tour" featuring stripped-down singing and a more humble, believable
