  'imf-christine-lagarde-trial-fraud':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-23T03:08:02.471+08:00
    'imagesource': 'jcr:1d716b69-307b-4fdd-b266-dd33ecbab1d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fd529b6-3be6-41cb-a6d6-d9628898878a'
    'lead': 'The head of International Monetary Fund Christine Lagarde must stand
      trial over her handling of a long-running fraud case, a French court ruled on
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:17:25.385+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T10:17:40.672+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T10:17:40.471+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF''s Christine Lagarde to stand trial over fraud case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e32960-c67b-4161-94ee-138f3be0530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:17:25.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:17:40.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — The head of International
        Monetary Fund Christine Lagarde must stand trial over her handling of a long-running
        fraud case, a French court ruled on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cfaea4-a4ac-4b46-b3dd-569fe8c27136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:17:25.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:17:40.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde is accused of intervening in a court dispute between French
        tycoon Bernard Tapie and the bank Credit Lyonnais in 2007, when she served
        as finance minister under President Nicolas Sarkozy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0392c3-780f-4e3d-afb3-6180eaf4da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:17:25.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:17:40.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapie, a Sarkozy supporter, sued the French state in 1993 after
        selling a stake in sports company Adidas to French bank Credit Lyonnais. The
        bank was owned by the state at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e714a3-a3d8-4b65-96f6-41030fe287ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:17:25.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:17:40.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says Credit Lyonnais defrauded him when it resold the stake at
        a far higher price, a claim the defunct bank has denied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9397e0e-7fbc-45d7-b3c6-f8a246616046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:17:25.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:17:40.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde has not been accused of profiting personally from the Tapie
        case, which has been moving through the French court system for years. The
        issue is whether she gave him preferential treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b496200-0f60-492d-b159-a35436a95d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:17:25.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:17:40.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has denied any wrongdoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769cdab8-28e8-413d-b5aa-ff1170100c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:17:25.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:17:40.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret that the court was not favorable to Mrs. Lagarde," said
        Patrick Maisonneuve, Lagarde''s lawyer . He said he was convinced the trial
        will show Lagarde is innocent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d57f4-88e4-4904-8395-90b703831467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:17:25.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:17:40.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde will stand the trial in front of a special court called
        the Court of Justice of the Republic. The court deals with actions carried
        out by public officials while they are in office. It is composed of members
        of parliament and magistrates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3977c05-3d5a-4e68-943c-be3b1f8053b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:17:25.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:17:40.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While serving as finance minister in 2007, Lagarde decided that
        the case should be arbitrated by a special panel of judges rather than a traditional
        jury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898eb687-2249-4e49-a3dd-d316d7a4704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:17:25.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:17:40.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors believe that Lagarde, who was granted a second term
        as IMF chief in February, was negligent in dealing with the case. She was
        placed under formal investigation in August 2014. The offense carries maximum
        one year prison sentence and a €15,000 ($16,500) fine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d936d-35ce-4ebc-90ee-cd16ddde9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:17:25.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:17:40.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF said that it would not comment on a case that is currently
        before the French judiciary. "However, the Executive Board has been briefed
        on recent developments related to this matter, and continues to express its
        confidence in the Managing Director''s ability to effectively carry out her
        duties," said Gerry Rice, the IMF director of communications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e42d8a5-7c74-46a1-b7c2-55598a886393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:17:25.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:17:40.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde was first appointed IMF managing director in June 2011.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7557fca0-1d24-4fdf-b138-956793d88d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:17:25.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:17:40.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Chris Liakos and Tatiana Reiter contributed reporting.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2762c4-5d0e-4132-8e5e-f4960e2ca884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:17:25.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:17:40.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/22/news/imf-christine-lagarde-trial-fraud/index.html?iid=surge-stack-intl">IMF''s
        Christine Lagarde to stand trial over fraud case</a>"</em></p>'
  'bezos-third-richest-buffett':
    'author': 'Chris Isidore, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-23T06:14:43.629+08:00
    'imagesource': 'jcr:ffb7c0cd-b617-47a5-b49a-ac8cb2ad4ffb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '778fc1be-65ad-4ba6-9d48-59ee2bb42093'
    'lead': 'Move over Warren Buffett. Jeff Bezos is richer than you. The Amazon founder
      is worth $65.1 billion as of Thursday, according to Bloomberg''s Billionaire
      Index, which puts him just slightly ahead of Buffett''s $65 billion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:19:50.942+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T10:19:59.018+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T10:19:58.819+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeff Bezos passes Warren Buffett to become third richest person in the
      world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bde2bd-42ad-4b5a-adb4-10fc5f28aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:19:50.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:19:59.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Move over Warren Buffett.
        Jeff Bezos is richer than you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f347f-49d6-495b-b5a0-51929e2a4839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:19:50.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:19:59.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon founder is worth $65.1 billion as of Thursday, according
        to Bloomberg''s Billionaire Index, which puts him just slightly ahead of Buffett''s
        $65 billion. Bezos moved into third place on the global index, behind Bill
        Gates and Amancio Ortega, the majority owner of Zara''s parent company Inditex.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84d04c-5394-47e4-977e-dc33f66dcbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:19:50.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:19:59.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos backed into his new spot on the list, after his net worth
        fell $136 million thanks mostly to a 0.2% decline in Amazon shares Thursday.
        But Buffett''s net worth slipped $754 million, according to the index, thanks
        to a 1.2% slide in shares of Berkshire Hathaway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cb6a76-4842-4a52-9b63-9dbb15922e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:19:50.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:19:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes still has Bezos slightly behind Buffett in its real-time
        billionaire''s ranking, $64.8 billion to $64.6 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e6e22-14a1-46b4-898f-8e31ad9d6cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:19:50.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:19:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Forbes started this year''s ranking, Bezos was much farther
        back in the pack: No. 5 on the list at $45.2 billion. Amazon shares are up
        10% so far this year. They reached a record high earlier this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e9557a-a8cb-4150-9211-c40cf3fd995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:19:50.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:19:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/22/technology/bezos-buffett/index.html">Jeff
        Bezos passes Warren Buffett to become third richest person in the world</a>"</em></p>'
