      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-member panel of judges upheld Manila’s position that China’s
        “nine-dash line” maritime claim is excessive and encroached into the Philippines''
        200-nautical mile exclusive economic zone (EEZ).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f3962-09e3-4a0d-a31f-89b18aca6f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:15.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:46:35.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos served as the country’s President from 1992 to 1996. During
        the term of his predecessor, Cory Aquino, he was the Chief of Staff of the
        Armed Forces and later the Secretary of National Defense.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e80fe5-ef00-4c31-9713-53478ba58d51'
