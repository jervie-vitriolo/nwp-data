    'title': 'Duterte visits biomass power plant in Maguindanao

      '
    'updated': 2016-07-28T08:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aadc11-51f0-4b43-84e9-70919b34fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte led the inspection of a biomass power plant project in Buluan, Maguindanao
        on Friday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb52a7ee-5b9a-43a6-8a88-5fc5bd751554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Earth EnerSource Corporation is building the plant for P366-million.
        It would be the first commercial biomass power plant in the country to be
        built using by-products from the palm oil mill process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ee078-0cb7-41b7-a398-d4006c4bd565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/04/07/NGCP-explains-Mindanao-blackout.html">Watch:
        NGCP explains Mindanao blackout</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738fa1f-d242-4b50-86fa-4a5fc8802c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte talked about several issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786cee1-0146-4251-ac20-fba1171e0239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was willing to implement the Bangsamoro Basic Law (BBL)
        as long as provisions that went against the Constitution would be removed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5944ed2-6944-4be3-801d-d1b7458f2c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he was against having regional armed forces, but he
        had no problem with having autonomous regions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa74a2-52bb-42de-8c57-f794e5d69210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/02/22/Binay-slams-govt-poverty-brownouts-Mindanao.html">Related:
        Binay slams gov''t for poverty, brownouts in Mindanao</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12390988-70d3-4692-8ee0-f7e791a796c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said that communities could earn more by developing
        their own resources or inviting investors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97569c1c-24cf-4a55-8b6c-55558b291530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s offering his hand in peace and wanted an end to conflict
        and fighting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb36ee-849e-462d-a240-3a94c5e07d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anti-drug campaign</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f75adb-07f7-4001-b6bb-d57153d47d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte dismissed criticisms that only small time users or pushers
        were being arrested or killed while the "big fish" in the drug trade remained
        at large.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772b071c-3e88-4f67-b52e-9fde89b0e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeated his message to those destroying the country: "I will
        kill you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588cb5d-04ea-487b-9399-f6f16b8a98de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also touched on the Paris Treaty on climate change,
        a deal that he''s not keen on committing to.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17842db-fdf9-4fda-bfd5-25842032c2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he first wanted a clear idea on what the treaty — which
        aims to reduce carbon emissions — would actually achieve.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b09878-19d1-4df6-bdbc-5b148c953469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because he''s planning to put up industrial zones all over
        the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff247214-b9c9-469b-9b92-dd2d4357b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Philippines didn''t start climate change, but big countries
        like the United States and China by being among the biggest polluters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc31b01-61ba-426a-be44-86d81f9dc24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:54:57.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:55:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'several-killed-in-shooting-at-munich-shopping-mall':
    'author': 'Catherine E. Shoichet, Ralph Ellis and Jason Hanna, CNN'
    'caption': 'Shooter who killed 9 in Munich mall was an 18-year-old German-Iranian
      whose motives were unclear, police say. Photo by Joerg Koch/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-23T03:02:11.289+08:00
    'imagesource': 'jcr:3391d290-0f32-4000-b852-602934aa02d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c697b7ef-9572-454a-b0ce-1a3afcd402d7'
    'lead': 'At least eight people were killed Friday when gunfire erupted at a shopping
      center in Munich, Germany, in what police officials said "looks like a terror
      attack."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:58:17.989+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T10:58:33.422+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T10:58:33.086+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Munich shooting: 9 victims, gunman dead, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0d837-0270-489f-a6ca-5d108bb092a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least nine people were killed and 16
        others injured Friday in a shooting rampage at a busy shopping district in
        Munich, Germany, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99dfcaf-861e-47f9-a9ea-b179a3338ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police searched for attackers, thinking there might be three, and
        found a man who had killed himself on a side street near Olympia shopping
        mall, police Chief Hubertus Andrae said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00b1d8-e1e2-4137-b1f0-598a9dee8ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on surveillance video and witness statements, police concluded
        he was the sole gunman, Andrae said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c41d8-fc28-436b-8021-56ad634238be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified attacker was an 18-year-old German-Iranian who
        had lived in Munich for at least two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7114a60-1c80-4259-b70b-195168939d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was not known to police and his motives are unclear, authorities
        said. No group has claimed responsibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221cd4c8-32e9-4492-8c6f-3020d1056b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many children were among the casualties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee274007-9b43-4094-b25b-40350222b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting comes as recent terrorist attacks have put Europe on
        high alert.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1917321-4291-47b5-a0dc-bfd20a289177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, a teenager who said he was inspired by ISIS stabbed passengers
        on a German train before police shot him dead. Eight days earlier, 84 people
        were killed when a man drove a large truck through a crowd celebrating Bastille
        Day in Nice, France.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0a420-057d-46dc-ac16-5a1d799b9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Children unable to run away</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ae32a-a9c2-461a-9abe-01c9cef397f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman in Munich started shooting at a McDonald''s across from
        the Olympia mall around 5:50 p.m. (11:50 a.m. ET), Andrae said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d4d9a-f276-4370-9cef-56681783051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness who wanted to be identified only by her first name, Lauretta,
        told CNN her son was in the bathroom with a shooter at the restaurant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730c31e-92f8-4bc9-8821-368cd1dd74b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where he loaded his weapon," she said. "I hear like an
        alarm and boom, boom, boom ... and he''s still killing the children. The children
        were sitting to eat. They can''t run."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40713477-093b-4643-be2a-165e05d1329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauretta said she heard the gunman say, "Allahu Akbar," or "God
        is great" in Arabic. "I know this because I''m Muslim. I hear this and I only
        cry."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491affab-2d2e-4f37-99f0-feb5d2e43df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huseyin Bayri, a witness of the shooting, said he heard the attacker
        screaming out that he will kill "foreigners."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634d8db-bbb8-465b-a720-ba7275e534c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard a scream at first: ''You shitty [bleep] foreigners. I am
        German. You will get it.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee39a5-0751-47db-860e-d09c23de29b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman moved across the street to the mall, which is adjacent
        to the site of the 1972 Olympics. Located in a middle-class neighborhood in
        northern Munich, the shopping mall is the city''s biggest and a popular destination
        for shoppers on Friday nights, German lawmaker Charles Huber told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d6d2a-640e-4c5a-9e29-c129ec8fd6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn Stein, who said she works at the Jack Wolfskin store in the
        mall, said she heard several shots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40157f8d-1853-4237-a9c3-24ea38f80d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were very confused, and they were running and they were
        screaming," she said. She saw someone lying on the floor of a store who appeared
        to be either dead or injured. "There''s a woman over them, crying."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61a8b7-3559-479c-b6f9-278fad97a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Profane exchange with a witness</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15818b4-ba5f-41e0-9ec2-337e64b3435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many citizens posted photos and video of the panic and the shooting
        on social media. Two videos showed a profanity-filled verbal exchange, between
        a man on the top level of parking garage and man on a balcony, that ended
        with gunfire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5437de-5542-46c7-8a11-6c93da13402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange, recorded on two different camera phones, captured
        an intense conversation that ends in gunfire. The man who appears to be a
        shooter said insulting things about Turks, did not espouse jihadist ideology
        and spoke with a German accent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f29dd-e7b5-4638-8339-3ae093a53bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police, thinking up to three gunmen might be on the loose, launched
        a manhunt, putting the city on virtual lockdown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69fcdc5-bd0c-4ebf-bf5c-51c2f5ca83f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police urged residents to stay in their homes. Citizens took to
        social media to offer help, with one woman tweeting: "Who is stranded in Sendling
        and shelter needs, PM me and come over"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea28146-fdde-4f16-b7d2-1e4efa3c2946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers and people on the street stampeded. Thamina Stoll told
        CNN she was with her grandmother, who lives about three minutes away from
        the mall, and saw crowds sprinting down the sidewalk.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee1307b-b93b-4aab-85f4-b0836fdeaea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were like 50 people running towards our house to seek shelter,
        and there was a helicopter circling above us for about 20 minutes and sirens,"
        she said. "And there''s still people walking on the streets. They''re confused,
        and nobody knows what''s really going on."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad7f044-610c-46cf-879a-65ffc8dc5c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 8:30 p.m., police found a man who took his own life and decided
        he was the lone gunman, Andrae said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c562b66-87c5-46fa-8ee4-a15c87da8308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation will not yield quick answers, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06699e4-191a-41ff-9ee1-56dd97ee0d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to investigate everything via third person as we cannot
        question the perpetrator now," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8a146-ff1c-4eb9-ad12-5cb86fe52e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Merkel meeting with security officials</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd04703c-fb58-42c3-8cd4-ee444b5200b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany increased security throughout the nation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f840af-2b46-4d45-a35a-3088f47ce49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enhanced police patrols were deployed to the Austria-German border,
        a spokesperson for the Austrian Ministry of Interior told CNN. Special forces
        from Bavaria and surrounding federal states were brought in to Munich as reinforcements
        during the search.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0553e407-6df0-45ab-90de-1273b374464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor Angela Merkel called a security council meeting for Saturday.
        German Federal President Joachim Gauck was "dismayed and shocked" by the shooting,
        his office said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff6610b-f92f-471c-aa7f-960993a471a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign leaders expressed sympathy for the victims.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b908a7f-84d9-492b-8d73-56ccf2bc0162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Ministry spokesman expressed sympathies for Germany,
        as the state news agency, IRNA reported that the suspected shooter was Iranian-German.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12de5f-1181-4dee-b140-27026a9dc269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other way to combat terrorism except through widespread
        and relentless anti-terrorism campaign," said the ministry spokesman Bahram
        Qasemi, according to IRNA.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3529302-cfac-44a5-9604-11217e6192c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama condemned the attack, as did U.S. Secretary
        of State John Kerry. In a statement, Kerry said, "We are in close contact
        with German officials and stand ready to provide any and all assistance requested
        by our close friend and ally Germany in this time of crisis."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21622c72-99ef-4581-85fe-e57d8a4301f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:58:17.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:58:33.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military began a count of all its personnel — some 62,000
        — and their dependents throughout Europe to confirm their safety.</p>'
