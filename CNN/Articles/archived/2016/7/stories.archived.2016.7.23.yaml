      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cold Water" is Bieber''s latest collaboration with Major Lazer.
        They also worked together on his 2015 hit "Where are Ü Now."</p>'
