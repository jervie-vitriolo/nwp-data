      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morici was disappointed not to hear explicit calls for a hefty tariff
        on China last night, but he notes, "Just because something is omitted doesn''t
        mean he''s disavowed it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
