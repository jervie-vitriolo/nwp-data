      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "''<a href="https://edition.cnn.com/2016/07/22/entertainment/the-walking-dead-comic-con-panel/">The
        Walking Dead'': Season 7 sneak peek</a>"</em></p>'
  'Hillary-Clinton-selects-Tim-Kaine-as-her-running-mate':
    'author': 'Jeff Zeleny, Ryan Nobles and MJ Lee, CNN'
    'caption': '(Photo from CNN Wire)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-23T09:03:20.836+08:00
    'imagesource': 'jcr:e9d9b216-a3fb-4566-b5ba-ef2af3b4e8f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '990cfe85-ac80-4bde-990c-97a2a5eec883'
    'lead': '"I''m thrilled to announce my running mate, @TimKaine, a man who''s devoted
      his life to fighting for others. -H," Clinton tweeted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:36:56.468+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T10:37:32.940+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T10:37:32.520+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton selects Tim Kaine as her running mate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54740fae-5542-4a43-9995-1b582a7b3213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hillary Clinton has chosen Virginia Sen.
        Tim Kaine to be her running mate, turning to a steady and seasoned hand in
        government to fill out the Democratic ticket, she announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb00fb1-271d-4ff3-9950-a86f155efc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thrilled to announce my running mate, @TimKaine, a man who''s
        devoted his life to fighting for others. -H," she tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f33134-aa6c-412f-bebb-3b7071276b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is set to introduce her new partner at a campaign rally Saturday
        in Miami, a recognition of Florida''s pivotal importance in the fall. It''s
        also a chance for Kaine, a fluent Spanish speaker, to introduce Clinton to
        Latino voters, a critical slice of the electorate in her quest to defeat Donald
        Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f3870-fb7a-43ad-80ec-679fa4a9e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton is hoping to seize the spotlight from Republicans after
        their convention in Cleveland. The site of Kaine''s first expected joint appearance
        with Clinton is Florida International University, where the student body is
        more than half Hispanic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97520207-067f-432f-9698-5837574ed21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came on the heels of an attack in Munich, Germany,
        that dominated the afternoon news cycle. The Clinton campaign deliberated
        over how to avoid a split-screen scenario that could be perceived as insensitive,
        but in the end, proceeded with its plan to make the unveil on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a1a57-5d05-4530-bd86-7bec6a318666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be an anti-establishment year, but Clinton''s running mate
        is an insider: A senator and former governor from the critical battleground
        of Virginia and a former chairman of the Democratic National Committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb2350-b895-418d-bed6-e7b878881749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine, 58, has long been seen as a seasoned and safe choice for
        Clinton, who could help shore up support among white working-class voters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad6266-a904-41fc-9a84-1504f6513e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her selection ended a long search that was conducted almost entirely
        in secret, a stark contrast to Trump''s vice presidential search. It reflected
        a strategic choice by Clinton: To go with a running mate who amplifies her
        argument that experience in government -- not sizzle -- is the best path to
        keeping the White House in Democratic hands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9223bb33-e53a-4229-bc58-5cd475ab37f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine''s midwestern roots also run strong: Born in Minnesota, Kaine
        is the son of a welder who was raised in Kansas and graduated from the University
        of Missouri. He went to Harvard law school, but before graduating served a
        year as a missionary in Honduras.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a95c08d-315a-4f84-ae02-e1dd694d692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an experience that cemented his Catholic faith and strengthened
        his fluency in Spanish. Kaine was the first member to give an entire speech
        on the Senate floor in Spanish. It was during a debate in support of the bipartisan
        "Gang of 8" immigration reform package.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91827bad-466d-44b8-821f-be8964bff6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audition</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8010f-c303-4349-9c80-d62ef7c9559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a joint campaign appearance last week in Virginia, which served
        as a final audition, Clinton stood side-by-side Kaine and beamed as he spoke
        of her virtues in Spanish.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe37b873-ca98-4b41-9acc-6ac793b1f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Estamos listos para Hillary," he declared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf88d77-d43c-449e-bd16-63cbca50534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clinton campaign selected Kaine over a roster of at least three
        other senators and two Cabinet secretaries to President Barack Obama. Advisers
        to Clinton see Kaine as a stable force on the bottom of the ticket, foregoing
        the allure of a pick that could provide more star power in favor of one they
        are hoping will be void of drama.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9c650-0bd8-4d67-9be7-9a7d43b76e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know we need a bridge builder, not a trash talker," Kaine
        said last week as he introduced Clinton at the Virginia rally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e483b37-a739-4eff-a83e-39722fa0ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His resume is far more fulsome than when he was vetted as a potential
        running mate for Obama in 2008.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a3d54-3822-406b-a62c-eefde7430bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nearly three years of experience in the Senate under his belt,
        Kaine has beefed up his foreign policy credentials. He serves on both the
        Senate Foreign Relations and Armed Services Committees, emerging as a leading
        proponent of pushing the administration to consult with Congress before engaging
        in military action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945829d-2b0a-4f3f-b32d-12c058ec29b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine is well known inside the Democratic Party, serving as its
        national chairman during the first years of the Obama administration. He jumped
        onto the Clinton campaign early -- the second time around -- announcing his
        support in 2014, a year before her announcement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b63d21-22f6-483f-9cc8-77c621ffc364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Centrist roots</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c1bd9-bbb5-4e66-83f8-a58244bcfdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His bipartisan roots, the Clinton campaign believes, could resonate
        with voters seeking an alternative to Trump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00694d6-6dfb-4177-83cc-0408252130a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Harvard, he met Anne Holton, the daughter of former Virginia
        Gov. Linwood Holton, a Republican. Kaine and Holton married and settled in
        Richmond where both practiced law and sewed the seeds of Kaine''s political
        future.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5607b09-6481-4ef0-b3da-ebd2a2bbada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 10 years working as a civil rights lawyer and lecturer at
        the University of Richmond''s law school, Kaine mounted a successful campaign
        for city council from Richmond''s Northside. His political rise continued
        to the mayor''s office and a successful bid for lieutenant governor before
        being elected governor in 2005.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24138dfb-2e45-4317-8728-25194f48a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His governorship was a study in practical decision-making and political
        maneuvering -- qualities valued by the Clinton organization. He pushed through
        measures like an indoor smoking ban -- popular with voters, but controversial
        in a state with a once robust tobacco industry. Virginia was the first state
        in the south to enact a ban of this nature.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91999c-1601-4747-90f2-c81345380323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine also earned high marks for his stewardship of the state after
        the Virginia Tech Massacre, at the time the worst mass shooting in U.S. history.
        In the wake of the Tech massacre, Kaine became a leading voice on reforming
        gun control laws, an issue Clinton has highlighted throughout her campaign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c421ebb-3f7a-4d7e-aa13-e4e8392f4228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early during his time as governor, Kaine took one his biggest political
        risks: offering a hearty endorsement to then-Sen. Barack Obama in his 2008
        presidential bid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e8065-6eba-4149-81da-645e1a11ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time Obama was the underdog to Hillary Clinton and Kaine
        was the first sitting governor to endorse his campaign. Obama returned the
        favor by naming Kaine one of his national co-chairs and after securing the
        Democratic nomination, he put Kaine on a short list as a potential running
        mate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11657c44-ede2-4bac-911e-2c21d43ca7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine was vetted by the Obama team, but in the end Obama chose Sen.
        Joe Biden of Delaware -- someone with a deeper foreign policy resume, an issue
        at the time that was considered a weak spot for Obama.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31de5cd-55a4-4138-920a-ddb3b560733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kaine is perceived as far more of political moderate, particularly
        with today''s liberal strain coursing through the party, he is often a reliable
        liberal vote in the Senate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2a0ca9-6782-4756-bc14-f99a83adf958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his Catholic faith, he is a staunch supporter of abortion
        rights. He is a defender of the Affordable Care Act and announced his support
        for same sex marriage in 2013. On guns he has an "F" rating from the National
        Rifle Association (NRA). By comparison, until the Sandy Hook Massacre of 2012,
        his counterpart Warner had an "A" rating from the NRA.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44df2c0-4248-476e-9515-7183c2b8cc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While geography of a running mate seldom matters in recent presidential
        elections, the Clinton campaign believes he can certainly help secure Virginia''s
        13 electoral votes. The state twice voted for Obama after a generation of
        solidly voting for Republicans in presidential elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094b1e7-8369-4bcc-bd0f-dda1fb4b5c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brianna Keilar contributed to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ab4c72-ac80-4d01-ac54-237a98e97f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:36:56.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:37:32.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/22/politics/hillary-clinton-vp-pick/index.html">Hillary
        Clinton selects Tim Kaine as her running mate</a>"</em></p>'
