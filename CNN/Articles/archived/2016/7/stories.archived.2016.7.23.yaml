    'mgnl:lastActivated': 2019-10-24T10:00:14.571+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T10:00:14.207+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yahoo sale nears end, Verizon reportedly in the lead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70b73a-10f5-4218-9eda-735346bd56d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:00:10.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:00:14.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Yahoo''s days as an independent
        company may be nearing an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3d4a60-37c7-4e3f-a8c6-616da27df17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:00:10.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:00:14.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a much publicized sale process that dragged on for months
        and drew interest from parties as diverse as Warren Buffett and The Daily
        Mail, Yahoo may finally have found a match: Verizon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c53a3c-1e4c-44ae-a433-887e863d583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:00:10.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:00:14.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon, long viewed as the frontrunner in the bidding, is said
        to be closing in on a deal to buy Yahoo, according to reports Friday from
        Bloomberg and CNBC. Bloomberg puts the price tag at $5 billion. The deal is
        said to include Yahoo''s Internet properties and patents, but not necessarily
        its real estate holdings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc7c7f-ee85-4edc-a8b5-a1c65afa8963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:00:10.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:00:14.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to preserve the integrity of the process, we''re not going
        to comment on the issue until we''ve finalized an agreement," Rebecca Neufield,
        a spokeswoman for Yahoo, said in a statement provided to CNNMoney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d471e-6aea-4aa5-8e1b-1b83ee094f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:00:10.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:00:14.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Varettoni, a spokesman for Verizon, also declined to comment
        on the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df84c70c-6705-4c57-9643-689b460cb63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:00:10.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:00:14.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon, AT&amp;T and an investing group backed by Buffett and Quicken
        Loans founder Dan Gilbert were all said to be serious bidders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce9de0-b632-4d79-886a-0248e8b30ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:00:10.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:00:14.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal, which could be announced as soon as next week, would put
        an end to Yahoo''s 21-year history as an independent company. It would also
        potentially end the tenure of CEO Marissa Mayer after four years of trying
        and failing to stage a turnaround.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c76eb0-9f60-4ce8-b94c-1731c06cd92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:00:10.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:00:14.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Armstrong, the CEO of Verizon-owned AOL, is widely expected
        to take over Yahoo if it becomes part of Verizon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6cf060-ac79-4af3-9d80-6def2bc500f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:00:10.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:00:14.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayer, like Armstrong, previously worked at Google before taking
        over the top spot at Yahoo in 2012. She invested heavily in improving Yahoo''s
        mobile products, expanding its audience through the acquisition of Tumblr
        and doubling down on premium media content. But Mayer struggled to slow Yahoo''s
        overall ad sales decline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f936560b-af19-4b06-8594-b3999e5936c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:00:10.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:00:14.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call with shareholders this week after reporting
        earnings, Mayer made what may have been her final case to investors and the
        public that she worked to "create a better Yahoo."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5163607f-b493-4bb3-8c7c-17dd0defef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:00:10.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:00:14.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We set forth a plan to return this iconic company to growth over
        multiple years, one that would create long-term sustainable growth for Yahoo
        and deliver value to our users, advertisers, employees and shareholders,"
        Mayer said. "As we work to conclude the strategic alternatives process, this
        groundwork will serve as a solid foundation for Yahoo!''s next chapter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d0ae0d-c683-442b-ac45-73eadba2292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:00:10.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:00:14.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Verizon, the deal is about more than just nostalgia. The telecom
        company has invested in digital content and advertising in recent years, buying
        AOL and The Huffington Post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767ddd6-e08d-435c-8188-aa3865f63bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:00:10.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:00:14.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo, synonymous with the Internet itself in the late ''90s, remains
        a popular destination that attracts more than one billion monthly active users
        on desktop and mobile.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc2e8e-19bb-4902-8366-e19539aee907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:00:10.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:00:14.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon Yahoo and AOL may be owned by the same company, proving that
        the dream of the ''90s Internet is alive in Verizon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da975d-a4db-497b-aa30-753b189af34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:00:10.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:00:14.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/22/technology/yahoo-verizon-sale/index.html">Yahoo
        sale nears end, Verizon reportedly in the lead</a>"</em></p>'
  'nba-2017-all-star-game-move':
    'author': 'Jill Martin, Steve Almasy and Steve Visser, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-23T04:15:17.047+08:00
    'imagesource': 'jcr:a6496503-ce83-43c4-8b34-0afb2af9979b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f651f959-92d7-414d-8789-720bea444c65'
    'lead': 'The 2017 NBA All-Star Game will move from Charlotte, North Carolina,
      because of that state''s controversial transgender bathroom law, the league
      announced Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:02:27.386+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T10:03:00.752+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T10:03:00.504+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA to move All-Star Game over North Carolina law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872b9d1f-1a8b-4352-9887-fd8dece990b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The 2017 NBA All-Star Game will move from
        Charlotte, North Carolina, because of that state''s controversial transgender
        bathroom law, the league announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7350472-3bdc-4ed4-84d4-5d453bf98c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league said it would make an announcement about where the February
        game would be played in the coming weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20641369-9ce0-4831-bab1-c491d3ea6801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA also said it hopes to hold the 2019 game in Charlotte "provided
        there is an appropriate resolution to this matter."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c9e09-e4ce-4d4c-99f7-422ce04653d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Pat McCrory slammed the decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c684f2cf-5cea-4a13-a332-a5b118494110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sports and entertainment elite, (N.C.) Attorney General Roy
        Cooper and the liberal media have for months misrepresented our laws and maligned
        the people of North Carolina simply because most people believe boys and girls
        should be able to use school bathrooms, locker rooms and showers without the
        opposite sex present," the governor said. "Left-wing special interest groups
        have no moral authority to try and intimidate the large majority of American
        parents who agree in common-sense bathroom and shower privacy for our children."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3179bb84-d64c-48b8-adb9-03553ee00e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Commissioner Adam Silver had worked with other NBA officials
        to try to get North Carolina to change the law, which requires people to use
        bathrooms in government buildings, schools and universities that correspond
        to their gender at birth and prevents local governments from passing anti-discrimination
        ordinances. The law does not apply to facilities in privately owned buildings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77350998-2314-4214-a2ee-5b4a1528edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner Broadcasting, which broadcasts the game on TNT, released
        a statement supporting the decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c20530-b8d9-49ee-9851-58a4293a6083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Turner, and our parent company Time Warner, diversity in all
        its forms is core to our value system and to the success of our company,"
        said Turner, which comprises CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49cac60-31cf-4f4d-85d6-aea4bb2f0648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Laws to the contrary go against our fundamental belief of equality
        and inclusion for all individuals. We fully support the NBA''s decision to
        relocate the 2017 All-Star Game and all of the weekend''s events originally
        scheduled to be held in Charlotte, North Carolina."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7d1ae-0c84-4348-b281-4445446e9466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the law, which initially passed in March, survived
        largely unscathed after last-minute wrangling at the close of the state legislative
        session.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c2ec6-d30d-43d5-8e2f-685ffea2503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was modified to restore workers'' rights to use state
        law to sue over employment discrimination. McCrory, who requested the change,
        signed the legislation on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8e1a1a-3f7d-46e9-a7ac-9fa47d997e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, most of the provisions that outraged gay rights advocates,
        entertainers and business leaders remained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa06ed4-9b5a-445c-a312-28bc1a4941ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since March, when North Carolina enacted HB2 and the issue of legal
        protections for the LGBT community in Charlotte became prominent, the NBA
        and the Charlotte Hornets have been working diligently to foster constructive
        dialogue and try to effect positive change," the NBA''s statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a09d14-549d-4eed-84d3-67f21d7172e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All-Star Game is scheduled to be held in February. Yahoo reported
        officials are looking to hold the game in New Orleans instead. New York also
        is a possibility, ESPN reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21482bc4-6e0d-45d1-8714-3365b0f0c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Mayor Bill de Blasio said the city would welcome the festivities,
        which also include a celebrity game, a rising stars game, dunk contest, a
        development league all-star game, a skills challenge and 3-point shooting
        contest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b14b24-4c6f-4fcc-ad4b-1f78395a3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team that would have hosted the weekend''s events said it understood
        the NBA''s decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175140b-30b7-49a6-a160-056181da037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an exhaustive effort from all parties to keep the event
        in Charlotte, and we are disappointed we were unable to do so," the Charlotte
        Hornets said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46be31-56b0-41c7-ab34-b7c47e74c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jason Durand, Keith Allen, Emanuella Grinberg and Ray
        Sanchez contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c78fd65-10d9-4fdb-8911-9fd678755005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:27.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:03:00.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/21/us/nba-all-star-game-move/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fedition_us+(RSS%3A+CNNi+-+U.S.)">NBA
        to move All-Star Game over North Carolina law</a>"</em></p>'
  'south-korea-pokemon-sokcho':
    'author': 'Paula Hancocks and K.J. Kwon, CNN'
    'caption': '"Pokemon Go" is a wildly popular new smartphone game that has players
      exploring their real-life neighborhoods. And in rural Wyoming, it led a teenager
      to discover a dead man''s body in a river.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-23T03:36:03.462+08:00
    'imagesource': 'jcr:5a594f7d-163d-40f4-b845-0c95776eb7ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0c17ee9-239f-45db-ad3b-9a924f57202f'
    'lead': 'Smartphones raised, brows furrowed, Pokemon Go zombies in a world of
      their own have taken over the streets of Sokcho, South Korea — and the game
      isn''t even available in this country yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:05:48.191+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T10:06:12.138+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T10:06:11.809+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pokemon Go takes over town near North Korean border

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0524b-1c84-4b2a-a96c-b2c8f202b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sokcho, South Korea (CNN)</strong> — It looks like a beautiful
        father-son bonding moment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12223be-4a31-4c1e-bb96-e3fae9127118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In matching red T-shirts, hunched over two smartphones, a father
        coaches his young boy in how to catch Pokemon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101334a-e32c-41ad-8884-d945e3e6350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have to wonder if they even know they have walked onto the beach
        as they huddle together in absolute concentration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac184e2-60a5-4d9a-9928-e94c0f5748f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a scene replicated across the seaside city of Sokcho in
        South Korea, 35 kilometers or 20 miles away from the DMZ or demilitarized
        zone which splits North and South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab80a0-21b5-44de-bc9b-5bac515e01a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphones raised, brows furrowed, Pokemon Go zombies in a world
        of their own have taken over the streets of Sokcho -- and the game isn''t
        even available in this country yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f881f-b71a-4863-9b93-0c0f5e315df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the only area in South Korea you can play the augmented
        reality game that has swept the world, largely thanks to a technical loophole.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c5ef17-e8c7-422a-98e2-9df33c782564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This northeastern tip of South Korea lies just outside the index
        grids the game''s developers use to geographically block the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e335996-0b53-46ec-8a0d-250409fc8644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Busloads</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196e40c-8484-4298-b865-8a8e54c9b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of South Koreans are making the pilgrimage here to play.
        Special Pokemon Go buses leave Seoul daily and the seats sell out in advance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2a431-df30-4bf6-b30a-4e9f30d7ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Yeon-joon says he was fed up with watching friends from the
        United States post their Pokemon achievements on Facebook so when he found
        out he could play three and a half hours away from Seoul, he didn''t hesitate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d89c027-0fb3-4769-991e-445ef7a9ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty interesting because it''s something that relates to
        our reality. Pokemons are appearing in our world. I think it''s awesome,"
        he says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e3e793-c5e2-4819-8dd1-c1eb9f628bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His friend Krystal Xiong traveled from her home in Beijing -- China
        is another country where the game is not yet available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bc8ed-a208-4f6b-afd0-c568ac79ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sokcho residents appear to have embraced their newfound fame, none
        more so than the mayor himself, Lee Byung-seon, or Dr. Lee as his Pokemon
        alter ego is known.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e957a9fb-4d51-4a71-a5ac-c25a4b55283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving at one of the busiest Pokemon spots in town for our interview,
        he is dressed like Professor Oak, one of the game''s characters and the gamers
        love it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444148be-4e1d-480e-960c-7e8faca08fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re taking photos of themselves with "Dr. Lee", talking to
        him about the game -- a short break before wondering off again in search of
        monsters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c6d4d2-cb0d-4e33-b8ee-c20aee809c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee has organized extra Wi-Fi zones and mobile charging stations
        around town and local businesses are offering discounts to customers who have
        caught the most Pokemon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac9056-a6ec-48fc-ad10-df224cf08856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our residents are very happy and thankful we can play this here
        because it''s the only region in South Korea," says Mayor Lee. "I think we
        are blessed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd35d224-1792-4ecf-8826-d12f3fc8561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as Pokemon Go is not available elsewhere in South Korea,
        he should feel blessed. He sees a long summer ahead of him filled with extra
        tourists, hotels are booked out and Sokcho is now well and truly on the map.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da14fbbc-5d08-496a-baf7-6065af67afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokemon Korea says at this point "nothing is decided" on when the
        game will officially launch here.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed82a15-6956-4405-b617-496d24801a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local media have suggested the fact Google Maps is restricted
        here due to security concerns may complicate the matter. The South Korean
        government denies that.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e0173-bf4b-47d1-b851-233d63ae9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is requesting full map data from South Korea, a request that
        has to be cleared by seven ministries, including the defense and foreign ministries
        and the National Intelligence Service.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0493dc61-09a2-4415-9677-7f3a4057ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under South Korean law, any map has to have certain security installations
        blurred or blacked out. The government says it will give Google an answer
        before August 25.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57f4236-b869-444e-a15d-afad3ed97b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, restrictions and geographical blocking aside, one city
        in South Korea is enjoying its special status as the country''s holy grail
        for Pokemon fans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23381bf-973c-4098-9a07-a734ab906ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:05:48.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:06:12.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/22/asia/south-korea-pokemon-sokcho/index.html">Pokemon
        Go takes over town near North Korean border</a>"</em></p>'
  'usain-bolt-olympic-games-rio-2016-russia-ban':
    'author': 'Tom McGowan, CNN'
    'caption': 'Usain Bolt of Jamaica celebrates after winning gold in the Men''s
      200 metres final during day six of the 15th IAAF World Athletics Championships
      Beijing 2015 at Beijing National Stadium on August 27, 2015 in Beijing, China.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-23T03:30:16.245+08:00
    'imagesource': 'jcr:8d9f0d96-36fe-48ee-b01d-e95d50847e9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cc149f6-4f2b-4fac-a900-9da8176aff6b'
    'lead': 'The world''s fastest man is bidding for an unprecedented "triple triple"
      of gold medals in Brazil, hoping to become the first athlete to win the 100-
      and 200-meter as well as the 4x100-meter relay title at three consecutive Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:08:58.008+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T10:09:10.039+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T10:09:09.566+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Usain Bolt: My sport needs me to win Olympic gold

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27858ff6-f8cb-47f1-afa3-cf427bc93a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With dark clouds hanging over the Olympic
        Games, Usain Bolt is ready to light up Rio 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74316f4-8a67-4845-abda-ec3acab5c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s fastest man is bidding for an unprecedented "triple
        triple" of gold medals in Brazil, hoping to become the first athlete to win
        the 100- and 200-meter as well as the 4x100-meter relay title at three consecutive
        Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de8dfd-e7f4-43e1-894b-963108ba7a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the Russian doping scandal threatens to overshadow the competition,
        the Jamaican is ready to deliver a good news story for track and field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b3b24-98c4-46b2-8348-0109e5ccb04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the sport needs me to win or it needs me to come out on
        top and that''s the same thing I want," the 29-year-old told reporters. "We
        want the same thing, so I''m just working hard and staying focused."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a188d94d-9af3-4d44-8272-71f41bed4faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt cut a relaxed figure as he spoke with journalists on the 12th
        floor of a London hotel, showing no signs of self-doubt after a frustrating
        year so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec83613-9577-4277-8ee7-d4a12efb085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was forced out of the 200-meter final at this month''s Jamaican
        trials with a torn hamstring, although Bolt had clocked a time of 9.88 seconds
        over 100 meters in June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d7917-b036-4fbb-88e9-10b06ee0e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insisting he''s feeling no ill effects from the injury, Bolt says
        he can still run faster than he''s ever ran before ... over 200 meters at
        least.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c40d0d-db40-4332-bf3d-9b886fbb7cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I don''t personally think so," he replied when asked if his
        record-breaking days were behind him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c9c6be-d084-4c02-8480-f3c9b155dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the 100, for me, is always going to be harder because it''s
        so technical," Bolt explained. "It''s all about me getting a good start and
        executing right and stuff like that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d26f14-39e6-45ec-a6ae-60e7eb85daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think always, in 200, there''s room for running faster. So
        I really want to try to go after the 200-meter world record this year."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a36b5f-2ff7-4a88-bfe4-99d604e3b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Bolt set to turn 30 on the final day of competition at the
        Games, track and field is facing up to the fact that he can''t go on forever.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0289111-88f0-4f72-881b-64c6c5a3a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits that his body is starting to feel the strain and that
        it takes longer to bounce back from injuries. One day, athletics will have
        to wave goodbye to his "Lightning Bolt" salute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d4aa81-e4e1-46bc-b838-7393357d3a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt has previously suggested he will retire after the 2017 World
        Championships and he predicts it could be a while before sport sees another
        athlete as quick as he.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee3cf1e-f2ed-4544-965b-7542fcb4e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a long time, I personally think, before somebody
        comes who is as talented as me, to break my records," he responded when asked
        about the future of sprinting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813df1bf-b59d-43de-ac3c-4a9493d32899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You never know what the future holds, but I don''t think it will
        be anytime soon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb5a2d7-c426-49e4-af04-b418fd86e5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from most people, those words would sound unbearably arrogant.
        But from Bolt''s mouth it sounds like the most natural thing in the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb39c7e5-b327-4165-9c37-39ba0f7eee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as a star on the track, he''s also a financial success.
        Bolt ranks 32nd of Forbes'' list of the world''s highest-paid athletes — a
        long-term contract with sports brand PUMA contributes to his estimated annual
        earnings of $30 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c414dc5-ca94-4036-84e8-8979977e5d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone who can beat Bolt to one record is his fellow Jamaican Shelly-Ann
        Fraser-Pryce.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae38c20-34a9-47b4-90a1-e9a6cbdbe08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Bolt, she has taken the 100-meter title at each of the past
        two Olympics. No one in history has won three in a row.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb86598-002f-4309-bc49-d7da08f022fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraser-Pryce, who has also been hampered by injury this year, should
        be on the start line for the women''s 100-meter final August 13. Bolt and
        the men will race for gold 24 hours later.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dfda89-b69a-48df-ae41-bf62d7301e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, she''s the ultimate athlete," says Bolt of the 29-year-old.
        "I''ve always respected her, we''ve come through the ranks together, through
        high school and everything, so I know what she''s been through.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd6c16-4c93-440b-97a2-3a21f74f882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s proven it over and over again. I remember after she doubled
        in Russia (winning 100- and 200-meter gold at the 2013 Moscow World Championships)
        she asked me, ''How do you do it?'' and I was like, ''Yo, if you want to be
        the best, you''ve got to step up and do great things.''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c752ceb-c217-47c8-94c6-2b363faf2fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s something she''s learning and she''s working to be the
        best."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e40d22-f8a2-4091-963c-0041ab2f7c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Bolt would be happy to see her beat him into the history books.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e2b85-bce7-49e3-8f1c-aa68ef7cee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, as a fellow Jamaican, it''s always great to see Jamaicans
        win," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe294b8-a76d-4f83-8770-0809a226c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something Fraser-Pryce can never take away from Bolt is the position
        of "fastest man in the world," a title he''s grown fond of hearing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389f0d89-2903-4a1c-9a5c-6cf9042851c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty cool!" he said. "At first it was like, ''Yeah, whatever.
        I''m just happy to win gold medals.'' But the more you get used to it and
        people say it more, then I start hanging out with my friends and I see a footballer
        and I''m like ''Yo, I''m the fastest man in the world.''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6a2d1-2eaa-4b4e-b102-cbfd8431ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining himself, Bolt concludes: "(With) footballers, you have
        to debate who''s the best.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f50013-1bf8-4d1e-a243-200b3c83d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But no one can debate who''s the fastest man in the world."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220bc9a-f5bf-4d15-92bf-add084efb741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:08:58.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:09:10.046+08:00
