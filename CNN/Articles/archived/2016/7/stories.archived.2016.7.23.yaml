      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Wonder Woman already has superhuman
        strength, indestructible gauntlets, and a magic lasso. Now she''s getting
        her own stamps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634992a5-1c6f-424a-9974-4f01ed03eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:00:56.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:01:20.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Postal Service is issuing a special line of stamps
        featuring the superhero to mark her 75th birthday this fall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8ac6e-76b2-44fb-8dcc-501aaf53e640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:00:56.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:01:20.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four stamps depict Wonder Woman in a series of powerful poses.
        She is shown wielding a huge hammer and leading the charge against injustice
        with her fist raised.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169bb5fd-1fa5-46f8-82fa-f0f3e761e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:00:56.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:01:20.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wonder Woman is a founding member of the Justice League, alongside
        Batman, Superman, Green Lantern, Martian Manhunter, Aquaman, and Flash. She
        is depicted as a warrior princess, based on Greek mythological Amazons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c1ea0-0004-49aa-8586-d817a5a280d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:00:56.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:01:20.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She first appeared in October 1941 in a back-up story for All Star
        Comics 8, when the authors wanted to test the appeal of a female superhero.
        Wonder Woman become popular and got her own title, the Sensation Comics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a93be-4739-48e3-be86-8278a16efc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:00:56.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:01:20.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in the comics, Wonder Woman wears her traditional star
        decorated shorts, red top, and golden headband on the stamps. She is pictured
        with her magic lasso that forces anyone it captures to tell the truth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3465d00a-9ca5-4797-af7c-6ff0a3b7f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:00:56.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T11:01:20.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USPS said a dedication ceremony for the stamps will take place
        at New York Comic-Con in October.</p>'
