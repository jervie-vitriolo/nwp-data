      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> — President Barack Obama on
        Friday denied any U.S. role in Turkey''s failed coup and insisted that an
        extradition request for a U.S.-based Muslim cleric accused of orchestrating
        the putsch would have to go through normal channels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b5a3c-36f6-431f-bc73-f017e2e66f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:44:33.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:44:46.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, speaking at a news conference, said he told Turkish President
        Tayyip Erdogan in a call earlier this week that the United States had no prior
        knowledge of the abortive coup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f1eb27-45b2-4156-9a0c-9f57945a98de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:44:33.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:44:46.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any reports that we had any previous knowledge of a coup attempt,
        that there was any U.S. involvement in it, that we were anything other than
        entirely supportive of Turkish democracy are completely false, unequivocally
        false," Obama said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6561690c-a092-4532-a04b-c0f83a0caa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:44:33.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:44:46.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Erdogan) needs to make sure that, not just he but everybody
        in his government, understands that those reports are completely false," Obama
        added. "Because when rumors like that start swirling around, that puts our
        people at risk on the ground in Turkey and it threatens what is a critical
        alliance and partnership between the United States and Turkey."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756bb66-524e-4521-836d-1fa18f0daa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:44:33.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:44:46.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of U.S. involvement in the coup attempt, which were also
        denied earlier this week by the U.S. ambassador to Turkey, appear to be partly
        fueled by the fact that cleric Fethullah Gulen lives in self-imposed exile
        in Pennsylvania''s Pocono Mountains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a7d56f-3ba1-4ba1-bc07-8c5c1e6e84c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:44:33.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:44:46.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan accuses Gulen, a charismatic former ally, of masterminding
        the plot against him. In a crackdown on Gulen''s suspected followers, more
        than 60,000 soldiers, police, judges, civil servants, and teachers have been
        suspended, detained or placed under investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ab5bc-3d6a-480e-8d3d-defccba642df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:44:33.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:44:46.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulen has condemned the attempted coup and denied any involvement
        in it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e9f05-f098-4833-bae3-32417c6f878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:44:33.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:44:46.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, reiterating what U.S. officials had said earlier this week,
        said he told Erdogan his government must first present evidence of Gulen''s
        alleged complicity in the failed coup. An extradition request would then receive
        the review required by the Justice Department and other government agencies
        just like any other petition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ba387-e10a-47af-a70e-174449505a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:44:33.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:44:46.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America''s governed by rules of law, and those are not ones that
        the president of the United States or anybody else can just set aside for
        the sake of expediency," Obama said. "We''ve got to go through a legal process."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9626b8ed-8b54-4206-8c95-b7ea2bb56217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:44:33.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:44:46.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serdar Kilic, the Turkish ambassador to the United States, told
        a news conference on Friday that his country had submitted the "necessary
        documentation" for Gulen''s extradition. But U.S. Justice Department spokesman
        Peter Carr said he could not yet give a "hard yes or no" on whether the materials
        submitted by Turkey constituted a formal extradition request.</p>'
  'pokemon-go-breaks-apple-download-records':
    'author': 'Heather Kelly, CNN Money'
    'caption': '"Pokemon Go" is a wildly popular new smartphone game that has players
      exploring their real-life neighborhoods. And in rural Wyoming, it led a teenager
      to discover a dead man''s body in a river.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-23T05:02:15.450+08:00
    'imagesource': 'jcr:5a594f7d-163d-40f4-b845-0c95776eb7ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad6652c2-c7e7-42b9-8aae-d63202881f7d'
    'lead': 'Pokemon Go set a new Apple record as the app with the most App Store
      downloads in its first week. Ever. Apple confirmed the record, but didn''t have
      any specific numbers to share.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:47:41.042+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T10:47:51.170+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T10:47:50.999+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pokemon Go breaks Apple download records

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3cbff0-0626-4668-aa98-c5f1a9049e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:47:41.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:47:51.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — It should come as no surprise
        to players frustrated with overloaded servers, or anyone who''s seen hordes
        of people catching Pokemon in the streets, that Pokemon Go is kind of a big
        deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd476e-72ac-4a5a-9a2d-e1cdd29b3524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:47:41.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:47:51.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How big? Pokemon Go set a new Apple record as the app with the most
        App Store downloads in its first week. Ever. Apple confirmed the record, but
        didn''t have any specific numbers to share.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce73b74-e0e1-4168-ae47-9327a6f6a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:47:41.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:47:51.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after its July 6 debut, Pokemon Go shot to the top of the
        App Store''s top free apps charts and has stayed there ever since. The Poke-effect
        has impacted other apps as well. The third most download free app in the U.S.
        is currently Poke Radar, an app which helps Pokemon Go users find nearby Pokemon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ab269e-c5fa-4a44-9da2-5005dc42edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:47:41.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:47:51.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the top free app in the Google Play store.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de3858-7ad7-49d6-98d8-26b5bdef0888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:47:41.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:47:51.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, an analyst at Needham &amp; Co estimated that
        Pokemon Go could bring in $3 billion in revenue for Apple over the next one
        to two years. Though the game is free, Apple and Google get a cut of any in-app
        purchases. Needham also said there were more iOS than Android Pokemon Go downloads,
        according to mobile researchers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817eba18-9f22-4317-9e2c-d27e79b05c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:47:41.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:47:51.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are playing Pokemon Go longer than most apps, as well. According
        to research firm SensorTower, users spend more time on average inside Pokemon
        Go than they do in top apps such as Facebook, Snapchat and Twitter. The firm
        also says it has already earned more than $35 million in net revenue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b9eeb-cea9-45a9-a558-6c11cb473ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:47:41.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:47:51.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/22/technology/pokemon-go-apple-download-records/">Pokemon
        Go breaks Apple download records</a>."</em></p>'
  'cash-rushing-to-emerging-markets':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(Photo: Patrick Gillespie via CNN)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-23T04:15:06.240+08:00
    'imagesource': 'jcr:86aa3297-346c-427f-b711-f8bef1a91846'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '479c5e08-f236-4f34-bcab-3957a6d327a9'
    'lead': 'A record $4.9 billion flowed into emerging market bond funds between
      July 14 and July 20 and another $4.7 billion into stocks of developing countries
      like Brazil, South Africa, and India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:51:19.491+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T10:51:23.723+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T10:51:23.387+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Stampede'' of cash rushing into emerging markets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50468c1-85ff-4750-8bd5-7fe2b93c8703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:51:19.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:51:23.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Emerging markets are suddenly
        hot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa2aea8-6122-43da-9317-2def78bb2192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:51:19.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:51:23.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "stampede" of cash recently rushed into emerging markets – to
        buy both stocks and bonds –- according to Bank of America and research firm
        EPFR.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414c254-0774-4543-9488-644dea8c001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:51:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:51:23.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record $4.9 billion flowed into emerging market bond funds between
        July 14 and July 20 and another $4.7 billion into stocks of developing countries
        like Brazil, South Africa, and India. That''s the largest one-week inflow
        in a year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9786a62-607f-40e7-90a9-f61b29fa15ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:51:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:51:23.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inflows come after years of heavy outflows from emerging markets,
        which have been battered by a slowdown in prices for commodities like oil,
        iron, and copper. Now some investors are betting that emerging markets are
        turning the corner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517685c1-3179-4c58-920f-e4390c0e3479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:51:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:51:23.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They absolutely are on better footing now than they were a year
        ago," says Jamie Anderson, managing principle at Tierra Funds, which creates
        ETFs for emerging markets. "There''s real data that suggests we''re in a bottoming
        process."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34d2e3-ea93-4b4a-8b80-263f4ce265a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:51:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:51:23.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest inflow isn''t enough to overtake what investors pulled
        out earlier in the year. So far this year, investors have still pulled out
        more cash from emerging markets than they''ve put in – but that''s true for
        stocks and bonds across the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4bb270-734f-4df0-8358-22847e7ca70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:51:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:51:23.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the outflows happened in January and February when oil prices
        were crashing. Since then, oil and other commodities have bounced back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c36f4-eafe-4d3b-bbce-54a81b906b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:51:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:51:23.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have grown much more bearish on U.S. and European stocks,
        both of which have seen investment outflows of about $67 billion so far this
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90989f-be39-4bd9-aa7b-a54ae0184b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:51:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:51:23.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few key factors that''s causing investors to perk up about emerging
        markets after years of giving them the cold shoulder:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee301368-0823-4c9d-95db-c10c9d39d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:51:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:51:23.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low interest rates: The U.S. Federal Reserve indicated this spring
        that it will keep interest rates low for longer than originally expected.
        That''s good news for governments and companies that owe debt that must be
        paid back in U.S. dollars. When the Fed raises rates, the dollar rallies,
        making that debt more expensive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7f209-6970-42a3-94cb-b801d877cd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:51:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:51:23.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commodities rally: The comeback in commodities has supported a big
        rally in stocks. The MSCI Emerging Market Index is up 9.4% this year. That''s
        far better than U.S. stocks and far better than markets in Germany, France,
        and elsewhere in Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c51aaa6-cf8b-4a11-a8cf-74082e111a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:51:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:51:23.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affordability: Emerging markets are cheap. Right now, these stocks
        trade about 12 times their future earnings. American stocks trade about 17
        times future earnings and European stocks, battered by Brexit, still trade
        15 times future earnings, according to BofA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef3932-af3a-4413-ba6d-7b2088725811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:51:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:51:23.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, investors can get more bang for their buck in emerging
        markets right now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca8003-a805-4f03-829b-5012bddf04b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:51:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T10:51:23.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://money.cnn.com/2016/07/22/investing/emerging-markets-stampede-cash-investing/index.html">Stampede''
        of cash rushing into emerging markets</a>."</em></p>'
  'Duterte-power-plant-Maguindanao':
    'author': 'CNN Philippines'
    'caption': 'President Rodrigo Duterte (file photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-07-23T02:47:28.369+08:00
    'imagesource': 'jcr:dac9fc4e-b4cc-45e0-adf3-71b7cb59ea98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9021409e-d8b9-4c62-8758-0d4f889d0fb6'
    'lead': 'President Rodrigo Duterte led the inspection of a biomass power plant
      project in Buluan, Maguindanao on Friday afternoon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:54:57.384+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T10:55:21.659+08:00
