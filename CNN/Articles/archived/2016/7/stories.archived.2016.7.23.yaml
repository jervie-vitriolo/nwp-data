  'Duterte-SONA':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-23T06:57:37.915+08:00
    'imagesource': 'jcr:93eab59c-b88a-462f-bb89-e9536226ed16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '149ff3b3-2749-4f4d-9574-25606e9ec766'
    'lead': 'With only two days to go before President Rodrigo Duterte''s first SONA,
      the police are preparing to maintain peace and order during the much-awaited
      event. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:49:14.903+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T09:49:31.893+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T09:49:31.539+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police on full alert status for Duterte''s SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da101a45-46ae-4d5b-9fdb-3cc9c548319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The police in
        Metro Manila are on full alert status starting Saturday in preparation for
        President Rodrigo Duterte''s first State of the Nation Address (SONA) on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192fdbc8-f16b-4475-9e35-01ce8e839818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District (QCPD) Director S/Supt. Guillermo Eleazar
        said over 4,000 personnel from his district and more personnel from the National
        Capital Region Police Office will be deployed around the Batasang Pambansa
        Complex in Quezon City—as well as the roads heading there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5578d125-624a-4ebf-b955-2426d50fb780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 4,700 personnel. Kung tutuusin, napakarami na noon. Enough
        na yun. But the other personnel of NCRPO, may kanya-kanya din silang tasking
        e," said Eleazar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f37cc8b-ab19-48c1-bada-794423344023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are last-minute preparations in the areas where protesters
        are expected to stage rallies near the Batasang Pambansa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec754f22-047e-4d81-966e-6aa5b4b2a776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said protesters may now gather 600 meters from Ever Gotesco
        Mall or beyond the St. Peter''s Church along northbound of Commonwealth Avenue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61a3f7-f556-4f95-81f8-b4b71b66f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/18/SONA-not-a-fashion-show-dress-code-business-attire.html">Related:
        SONA not a fashion show, dress code changed to business attire</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786512b4-9a5e-4b60-9116-dbff1da09e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they will not place container vans and razor wire to block
        protesters along Commonwealth Avenue — unlike in previous SONAs. However,
        he says police will still be prepared for possibly violent protests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68500c-5d23-4858-a8a3-68145d190b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa pagdami ng tao, mahirap i-control... Dapat handa tayo," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c4f11f-ad6e-4617-a460-d1c110b8f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MMDA''s clearing operations ahead of SONA</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd920d0ff-27eb-4e0b-970a-e4b8f2612bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from peace and order preparations, the Metropolitan Manila
        Development Authority (MMDA) carried out clearing operations along IBP Road
        and Commonwealth Avenue on Saturday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d4b0d8-16f4-44ca-a389-328b05a3d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes towing illegally-parked vehicles along the street
        where the convoy of President Duterte and other VIPs will pass.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65eb575-9c04-487a-bdff-ddea093dbce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Mabuhay Lane 1 Head Roldan Aban said the illegally-parked vehicles
        pose a threat to the safety of the President and other VIPs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69481668-6f94-405d-9133-2f8801baabf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hahayaan po natin silang pumarada, parang hinayaan na din
        po natin yung may masasamang balak sa SONA ni Digong na gawin ang gusto nila.
        Example na lang po, ang kotse na to nakaparada dito, iwanan ng bomba, sumabog
        pagdaan ng mga VIP natin, ano pong mangyayari?" he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73840f5d-6923-41e9-bfd3-a68187d6cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we allow them to park illegally, it is as if we’re
        letting them plot against Digong''s SONA. For example, if a bomb is left inside
        this car and it goes off while a VIP is passing, what will happen?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ba699-f881-4783-8707-46ba39f6ec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26 vehicles were towed during the clearing operation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538324d0-ec0f-4cd4-929d-0c27f74646bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:49:14.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:49:31.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said there is no imminent threat to the SONA on Monday.
        Quezon City police officials are optimistic, with the cooperation of all stakeholders,
        there will be a peaceful SONA inside and outside the Batasang Pambansa.</p>'
