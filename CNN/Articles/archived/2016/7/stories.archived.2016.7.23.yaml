      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popstar is featured on the song "Cold Water" by the EDM group
        Major Lazer. It dropped Thursday and by Friday morning, it was the top selling
