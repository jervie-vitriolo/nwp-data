  'afghanistan-kabul-explosion-isis':
    'author': 'Steve Visser and Masoud Popalzai, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-23T10:59:18.138+08:00
    'imagesource': 'jcr:ecccf97a-ba8e-499c-af8b-fba34cb1bee9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94723174-42e4-493f-be02-5416ea4152bf'
    'lead': 'The Islamic State is claiming responsibility for killing dozens of people
      and wounding more than 100 during a peaceful demonstration in Kabul by a minority
      group Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:41:49.171+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T09:42:05.018+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T09:42:04.742+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS claims Afghanistan explosion that kills at least 61

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346015b0-eafb-4c0f-b2b9-9610ce35ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Islamic State is claiming responsibility
        for killing dozens of people and wounding more than 100 during a peaceful
        demonstration in Kabul by a minority group Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47025934-459b-4a49-be06-f795bb308c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw tens of people laying down in blood around me and hundreds
        of people running away from the scene," said Fatima Faizi, an Afghan freelance
        journalist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c768ab-82e4-460f-b17c-80735d01ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency, an Italian medical organization that assists in war-torn
        countries, tweeted that its hospital had received four victims and that there
        were "many wounded and killed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c474381d-ad42-4fc9-b4e9-499d8c5b2b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack, the worst in terms of casualties in several weeks, drew
        attention to ISIS instead of the Taliban, which had been credited with recent
        bombings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd85fa2-0a2c-475e-8797-878d8e92d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two ISIS fighters detonated their suicide belts among the protesters,
        according to ISIS'' media wing, Amaq.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b566c-fcac-4286-bf45-337b9fef0b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 61 bodies and more than 207 wounded people were taken to
        hospitals in Kabul, according to Ismail Kawoosi, a spokesman for the Afghan
        Health Ministry</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f041a-b3ff-4188-8eb5-1856dab63ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast in Kabul on Saturday afternoon happened during a demonstration
        by the Hazara, a Shiite minority group, near the Afghan Parliament building
        and Kabul University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad6f26-acdd-4bae-a7b3-2ad24826d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was demanding a large power project that could potentially
        ensure a power supply through their home Bamyan province, a relatively isolated
        area west of Kabul.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e9ebd-f141-4e01-b51d-0a98b6b060f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s attack is the latest in a rash of kidnappings and bombings
        in Kabul, which have heightened security fears in the nation''s capital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54c1e2-7723-4188-bf77-f371b82042c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban denied responsibility for Saturday''s bombing but have
        claimed credit for other recent attacks. They also have been accused of targeting
        the Hazara, a Persian-speaking people who mainly live in central Afghanistan
        and follow the Shia branch of Islam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b6954-f7d6-4d2d-ae9c-c6df39dcf1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks ago, two Taliban suicide bombers killed 34 people when
        they attacked a convoy of buses carrying newly graduated police officers in
        Kabul.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5569d5-591b-4b23-80a6-56b2954f6845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 20 in the Afghan capital, a suicide bomber killed 14 Nepali
        security contractors who worked for the Canadian embassy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6854d521-74b9-412d-8262-95eabe80408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed responsibility for that attack in a text message
        sent to media organizations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623549a-06c9-418e-931d-2013884fe831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and other diplomats were barred from traveling by road the
        short distance from the city''s international airport to their diplomatic
        missions. Instead, they are ferried by helicopter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85d67c-0605-4e8f-90c7-5c0a08f14647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 14-year war against the Taliban in the countryside
        is as bloody as ever.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a1b192-97bb-4e8d-a83f-e059646823b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hazara in the past have demanded the government protect them
        from attacks that they have tied to the Sunni Taliban and ISIS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f2a798-e1d8-42b2-b176-5d6ba1f1c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounting for up to one-fifth of Afghanistan''s population, Hazaras
        have long been branded outsiders for their Shiite faith and far Asian features
        and targeted by the Taliban, according to a 2008 National Georgraphic article.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c272cbf-2e72-4a1c-981c-2d6bb1bc62ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 11, thousands of protesters marched through Kabul with
        coffins containing the decapitated bodies of seven Shiite Hazaras, four men,
        two women and one child. The protesters demand justice for the beheadings,
        chanting slogans seeking death for the Taliban and ISIS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16251dea-d8d5-4559-bd38-076d6ec07d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:41:49.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:42:05.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/23/asia/afghanistan-explosion/index.html">ISIS
        claims Afghanistan explosion that kills at least 61</a>"</em></p>'
  'ramos-special-envoy-china-maritime-dispute':
    'author': 'CNN Philippines Staff'
    'caption': 'Former President Fidel V. Ramos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-23T10:22:09.038+08:00
    'imagesource': 'jcr:3293ed43-9515-463d-a27c-c04d8e43d75f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76ceb7e6-2c1b-41e7-a599-4c31db048e74'
    'lead': 'Former President Fidel V. Ramos has accepted President Rodrigo Duterte''s
      offer to stand as the country''s special envoy to China in talks over a maritime
      dispute in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:46:15.512+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T09:46:35.178+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T09:46:34.956+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ramos to stand as special envoy to China over maritime dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52235f9c-d407-4beb-aa20-9e0d004bab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:15.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:46:35.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Former President
        Fidel V. Ramos has accepted President Rodrigo Duterte''s offer to stand as
        the country''s special envoy to China in talks over a maritime dispute in
        the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e898086-9142-4a02-8a7a-57a208776194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:15.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:46:35.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos made the decision after a 2-hour meeting with Duterte in Davao
        City on Saturday evening. They were joined by Presidential Peace Adviser Jesus
        Dureza, National Security Adviser Hermogenes Esperon, former Presidential
        Assistant for Mindanao Paul Dominguez, Press Secretary Martin Andanar, and
        Presidential Spokesperson Ernesto Abella.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a988aeb4-b4f6-4c76-81ab-4407cf3e2303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:15.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:46:35.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">READ:
        PH wins maritime arbitration case vs. China</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211640f-0f3f-4a23-86d2-87351cfbf929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:15.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:46:35.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya natin ''to</em>. [We can do this.] I have been cleared
        by my doctors at the Makati Medical Center and cleared by my wife," the former
        President told journalists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d0bae8-04fd-462d-8431-0d9ea7893f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:15.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:46:35.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that he suffered from three serious ailments, including
        one that impaired the flow of blood to the brain. He said he is also wearing
        a pacemaker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57718fc2-4a8e-4f98-bcff-176aaa03c67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:15.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:46:35.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos stressed that the government should convene the National Security
        Council (NSC) before it starts talks with China, so that the Philippine’s
        position on the dispute can be clearly defined.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161d94b-e79a-4bab-b852-2fc5e1e16033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:15.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:46:35.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dureza, the President — who heads the NSC — will convene
        the council on July 27. The NSC is the principal advisory body on the proper
        coordination and integration of plans and policies affecting national security.</p>'
    '13':
