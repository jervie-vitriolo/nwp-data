      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 15, Duterte revealed that he had asked Ramos to go to Beijing
        for talks. At that time, Ramos cited his "increasing age" and other commitments
        as considerations before taking on the task.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86822e-e711-4ba6-bcb4-a91076f2c803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:15.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:46:35.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/15/Duterte-bilateral-talks-FVR-maritime-negotiation.html">WATCH:
        Duterte wants ex-President Ramos to start PH-China talks</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4e44d-47ab-44c6-b2b9-c89ba85a23a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:15.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:46:35.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was just three days after the Arbitral Tribunal at the Permanent
        Court of Arbitration in The Hague unanimously ruled in favor of the Philippines
        in a case against China’s claims to virtually all of the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df331a19-e338-458f-9fde-59d889c3e1a0'
