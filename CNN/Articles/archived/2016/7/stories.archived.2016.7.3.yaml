      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>User cendrillionmanille wrote, "You are lucky to have a wife who
        is open-minded and loves you unconditionally. All praises to Joey Mead."</p>'
