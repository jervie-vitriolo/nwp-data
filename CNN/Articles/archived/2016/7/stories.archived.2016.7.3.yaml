  'pagasa-tropical-storm-butchoy-nepartak':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-03T10:40:54.328+08:00
    'imagesource': 'jcr:0aeb56e5-2fe0-421a-ade9-6f9ae87afd98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cb1494d-a0c2-4f86-b1b1-a8e891431ba9'
    'lead': 'The Joint Typhoon Warning Center said tropical storm Butchoy (international
      name: Nepartak) may become a major typhoon by Thursday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:10:38.225+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T08:10:51.422+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:10:51.167+08:00
