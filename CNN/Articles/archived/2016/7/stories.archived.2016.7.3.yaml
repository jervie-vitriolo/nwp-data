      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Internet is
        abuzz over photos of Ian King, husband of model and host Joey Mead, as a transwoman
        named Angelina King.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f938b2a-8bd2-43c7-a2b0-40bd5befc86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:26:28.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:26:59.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Mead posted a photo captioned “Freedom,” showing a
        woman in a pool.  A few hours after, King posted the same photo, saying Mead
        is her rock and No. 1 supporter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58e312-7569-484d-937f-b4c2bd58ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:26:28.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:26:59.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King and Mead have been married since 2011. Mead has repeatedly
        described the state of her marriage as ''deeply happy.''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4d4a9-3341-4fef-8826-9afff626a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:26:28.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:26:59.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens, friends and family members are praising the couple for
        their posts.</p>'
