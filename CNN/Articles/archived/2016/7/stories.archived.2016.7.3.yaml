      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Farid Ahmed reported from Dhaka and Madison Park wrote
        the story. CNN''s Steve Almasy, Barbara Starr, Sabrina Khan, Yoko Wakatsuki,
        Jareen Imam, Elizabeth Joseph and translator Sudip R. Khan contributed to
        this report.</em></p>'
