      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re so happy to be free," read the caption of King’s most recent
        post of her and Mead by the beach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248ac8d9-ac53-4afe-afbf-a706a0a80a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:26:28.429+08:00
