  'brexit-increase-u.k.-debt':
    'author': 'Charles Riley, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-03T09:50:57.044+08:00
    'imagesource': 'jcr:fc196f3f-3f2d-4777-8fcd-0529ef6f2c3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86b8fef1-2148-4ea2-bad0-91b43e7bcf77'
    'lead': 'U.K. Treasury chief George Osborne has warned that more austerity would
      be needed following a shock decision by British voters to leave the European
      Union. Tax hikes and spending cuts are both on the way, he said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:49:24.779+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T08:50:11.754+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:50:11.430+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit will increase U.K.''s huge debt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65199e25-eab4-4e4b-8d9e-b3d1426ce435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:49:24.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:50:11.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN Money)</strong> — More taxes, less spending
        and no chance of a balanced budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35f99e-7b95-4229-a118-c1ba4335dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:49:24.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:50:11.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the Brexit Britain envisioned by U.K. Treasury chief George
        Osborne, who on Friday abandoned long-held plans to produce a budget surplus
        by 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289b00b-9e41-4246-9a1b-01b652666008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:49:24.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:50:11.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to be tough on the deficit but we must be realistic
        about achieving a surplus by the end of this decade," Chancellor of the Exchequer
        Osborne said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4201008-60d2-4eae-afae-36dbe01b0d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:49:24.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:50:11.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osborne warned earlier this week that more austerity would be needed
        following a shock decision by British voters to leave the European Union.
        Tax hikes and spending cuts are both on the way, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d2e1a-9c23-4aa3-8cbc-1cd7806bbb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:49:24.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:50:11.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The referendum result is as expected likely to lead to a significant
        negative shock for the British economy," he reiterated Friday. "How we respond
        will determine the impact on people''s jobs and on economic growth."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71988c6-2b4a-499e-a580-a6e3519591ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:49:24.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:50:11.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osborne warned ahead of the vote that an emergency budget would
        be needed to fill a "black hole" of about £30 billion ($42.6 billion) per
        year if the U.K. left the EU. Critics dismissed the warning, and accused the
        Treasury official of running a campaign based on fear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62baab-3b6e-4589-8bf0-97f8e2cd4b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:49:24.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:50:11.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the Brexit referendum, the Office of Budget Responsibility
        -- which provides independent analysis to government -- canceled plans to
        issue new economic forecasts this month. It won''t give a judgment on the
        fiscal fallout of the vote until the fall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d8b81d-8000-495b-8642-204a0dca18da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:49:24.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:50:11.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But bank economists have already slashed growth forecasts for this
        year, and next. Some predict a recession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50664cb6-4c58-4b09-815e-775c2e33969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:49:24.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:50:11.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Standard &amp; Poor''s and Fitch Ratings both downgraded
        the U.K.''s credit rating. The weaker credit rating could make it harder and
        more expensive for the U.K. to borrow money and finance its debts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a6bedc-3b25-4040-b707-712ea7327cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:49:24.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:50:11.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. has the second highest budget deficit in the G7 after Japan.
        And gross government debt is already £1.7 trillion ($2.24 trillion), or 90%
        of GDP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751bbba-34ba-4259-ad39-846d1655e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:49:24.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:50:11.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theresa May, the leading candidate to succeed David Cameron as prime
        minister, said that the government should borrow more in an attempt to avoid
        raising taxes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3932ee7-258b-4bb0-853c-1360d376bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:49:24.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:50:11.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should no longer seek to reach a budget surplus by the end of
        the Parliament," May said a speech announcing her candidacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859dd8e5-aab4-4120-bd3b-d5308ed36dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:49:24.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:50:11.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiscal stimulus is likely to be preceded by monetary stimulus from
        the Bank of England.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28969f3b-8aa4-4bf3-bebf-070acbc703b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:49:24.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:50:11.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Simon Cullen and Mark Thompson contributed reporting.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ab263-5cd5-40c1-b86c-aff40c4c5881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:49:24.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:50:11.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/01/news/economy/uk-balance-budget-debt-brexit/index.html">Brexit
        will increase U.K.''s huge debt</a>"</em></p>'
  'juno-jupiter-july-4':
    'author': 'Amanda Barnett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-03T08:57:14.586+08:00
    'imagesource': 'jcr:54f2ddc1-354e-4c91-8c4f-ada0acd70f80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61a32337-aef8-4505-bf2d-2b052defe9ce'
    'lead': 'A spinning, solar-powered spacecraft as wide as a basketball court will
      arrive at Jupiter on July 4 to study the giant planet and to take the highest-resolution
      images of Jupiter in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:52:25.776+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T08:52:33.075+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:52:32.814+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Giant spacecraft arrives at Jupiter on July 4

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85abfc-45c2-4e49-9e17-39b321b2cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:52:25.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:52:33.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A spinning, solar-powered spacecraft as
        wide as a basketball court will arrive at Jupiter on July 4 to study the giant
        planet and to take the highest-resolution images of Jupiter in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142cedf-2c77-4b8b-a00b-d55c75844664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:52:25.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:52:33.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s robotic Juno probe is carrying seven science instruments
        designed to help scientists figure out how Jupiter formed and evolved. The
        planet is the most massive in our solar system — a huge ball of gas 11 times
        wider than Earth. Researchers think it was the first planet to form and that
        it holds clues to how the solar system evolved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b40a610-c6b0-4d33-88a3-e96c1c029819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:52:25.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:52:33.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the primary goals of Juno is to learn the recipe for solar
        systems," Scott Bolton, Juno principal investigator, said at a news conference
        on June 16. "How do you make the solar system? How do you make the planets
        in our solar system?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb70b9-da59-401a-b5fd-2a40bac113ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:52:25.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:52:33.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacecraft have been to Jupiter before, but scientists still are
        puzzled. What''s going on under Jupiter''s dense clouds? Does it have a solid
        core? How much water is in its atmosphere? And how deep are those colorful
        bands and that mysterious giant red spot?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246cacbf-e11b-48b1-9691-b0eb52fc6e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:52:25.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:52:33.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jupiter looks a lot like the sun," Bolton said. But it has much
        more than the sun, and that''s really important.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c2f5f-c857-4836-950a-0c739d09024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:52:25.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:52:33.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stuff that Jupiter has more of is what we''re all made out
        of," he said. "It''s what the Earth is made out of. It''s what life comes
        from."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b3028-da21-4932-bbfd-61d7fd5a9c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:52:25.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:52:33.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juno will help solve the mysteries of Jupiter by looking at its
        interior. The spacecraft will orbit the poles about 3,000 miles (5,000 kilometers)
        above the planet''s clouds and try to dodge the planet''s most hazardous radiation
        belts. To protect the spacecraft from the radiation, Juno has a shielded electronics
        vault.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1310032-0eba-4546-997f-f9ef72cb492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:52:25.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:52:33.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juno also has a color camera and a three LEGO crew members (yes,
        LEGOs).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab81f59-d88a-4cda-983e-11ce2fe6afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:52:25.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:52:33.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera is called JunoCam and NASA says it will take "spectacular
        close-up, color images" of Jupiter. NASA is asking the public to help decide
        where to point the camera.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08471b-c135-4b25-a0a8-8dcf251b0b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:52:25.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:52:33.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, about those LEGO crew members. Three 1.5-inch figurines are
        onboard Juno. One is a likeness of Galileo Galilei — the scientist who discovered
        Jupiter''s four largest moons. The other two represent the Roman god Jupiter
        and his wife Juno. They were included to inspire children to study science
        and math.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535fd30-4604-488b-bd6d-7a8ce1e54812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:52:25.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:52:33.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juno''s spacecraft body measures 11.5 feet (3.5 meters) tall and
        11.5 feet in diameter. But with its three solar panels open, it spans about
        66 feet (20 meters). For comparison, an NBA basketball court is 50 feet wide
        and 94 feet long.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e785397-fc49-40df-a078-146d77a70011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:52:25.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:52:33.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter was 445 million miles (716 million kilometers) from Earth
        when Juno was launched from Cape Canaveral on August 5, 2011. But the probe
        traveled a total distance of 1,740 million miles (2,800 million kilometers)
        to reach the gaseous planet, making a flyby of Earth to help pick up speed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf5dd22-9853-4f78-848f-b47bbca2a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:52:25.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:52:33.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can see Jupiter from Earth without any special binoculars or
        telescopes. It''s the bright star in the evening sky from January through
        August. If you do have a telescope, you can see its largest moons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea5e61-bacb-417d-b934-cf57936cc68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:52:25.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:52:33.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Juno mission ends on February 20, 2018, when Juno will crash
        into Jupiter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af94512f-1c2f-46db-8c58-8f9f98f3d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:52:25.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:52:33.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/30/health/juno-jupiter/">Giant
        spacecraft arrives at Jupiter on July 4</a>"</em></p>'
  'taiwan-misfires-missile-china':
