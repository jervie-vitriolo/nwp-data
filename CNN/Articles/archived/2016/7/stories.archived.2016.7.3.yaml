      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/02/asia/australian-election-results-turnbull-shorten/index.html">Hung
        parliament a possibility after tight Australian election</a>"</em></p>'
  'baghdad-car-bombs-july-2-2016':
    'author': 'Mohammed Tawfeeq'
    'caption': 'BAGHDAD, IRAQ - JULY 03: (EDITORS NOTE: Image contains graphic content.)
      Iraqi people carry a wounded citizen after a suicide car bombing, claimed by
      the terrorist organization DAESH, in the Karrada neighborhood of Baghdad, Iraq
      on July 03, 2016. It is reported that 60 people were killed and 100 wounded
      in the blast.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-03T00:51:34.526+08:00
    'imagesource': 'jcr:d10289ff-f175-4127-8815-9d626ebad02b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd01ad601-8169-455c-b142-f710d230b80b'
    'lead': 'Twelve people were killed and 38 wounded Saturday night when two parked
      car bombs exploded in separate neighborhoods in Baghdad, police officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:43:47.446+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T08:43:56.239+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:43:56.056+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baghdad car bombs kill 12

      '
    'updated': 2016-07-04T10:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b1cae-1817-4096-9021-8d448b5b243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:43:47.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:43:56.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twelve people were killed and 38 wounded
        Saturday night when two parked car bombs exploded in separate neighborhoods
        in Baghdad, police officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b49ab-f82c-413f-9dfc-8f9be8d3a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:43:47.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:43:56.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first explosion occurred in a busy commercial street in the
        central neighborhood of Karrada, killing 11 and wounding 33, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586cf718-6f91-4955-af90-c2b899047742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:43:47.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:43:56.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighting crews rescued injured and trapped people in adjacent
        buildings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe6bf8-68e3-4105-97bc-b43659de1933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:43:47.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:43:56.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second bomb exploded in an outdoor market in the Shaab neighborhood
        of southeastern Baghdad, killing one and wounding five, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b149f12-aef2-47e2-86ef-989242a04a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:43:47.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:43:56.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the Karrada attack in a statement
        posted on Twitter. The group said it was targeting Shiite neighborhoods. Karrada
        and Shaab are predominately Shiite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c23c41e-9c08-4bdb-843d-c284bdef4df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:43:47.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:43:56.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of car bombs killed scores of people in Baghdad in May,
        with ISIS claiming responsibility for many of those bombings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10041d04-b8ae-45e5-b108-0aec1c6c1700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:43:47.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:43:56.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 90 people were killed May 11 when several bombs went off
        in Baghdad neighborhoods. The next day, two suicide bombers attacked a police
        station in Baghdad, killing three officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be8d94e-ca48-4e78-acba-e4f2550b8169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:43:47.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:43:56.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/02/asia/bangladesh-dhaka-attack-victims/index.html">Baghdad
        car bombs kill 12</a>"</em></p>'
  'bangladesh-dhaka-attack-the-victims':
    'author': 'Jason Hanna and Ralph Ellis, CNN'
    'caption': 'Though there was the reported ISIS claim of responsibility in the
      standoff, the U.S. State Department said Friday that cannot be confirmed. Spokesman
      John Kirby said the State Department is assessing information.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-03T00:33:59.484+08:00
    'imagesource': 'jcr:497fe0c6-550f-4247-8506-95b89c376552'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6806f53a-ef82-4c84-9ceb-6d4a1f79a1b2'
    'lead': 'A multi-national crowd was dining when terrorists invaded the trendy
      restaurant in a diplomatic enclave of Dhaka, the capital of Bangladesh. The
      attackers took hostages and exchanged gunfire with police until soldiers moved
      in and killed the militants. Twenty people inside the Holey Artisan Bakery cafe
      were killed, along with two police officers and six terrorists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:46:39.337+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T08:46:50.948+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:46:50.522+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Terror attack in Bangladesh: The victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4425e16-a43d-4270-bcd1-4f727ed366f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A multi-national crowd was dining when
        terrorists invaded the trendy restaurant in a diplomatic enclave of Dhaka,
        the capital of Bangladesh.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1a4ea-e721-4115-81a1-d224329e0abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers took hostages and exchanged gunfire with police until
        soldiers moved in and killed the militants. Twenty people inside the Holey
        Artisan Bakery cafe were killed, along with two police officers and six terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084033a-bf68-4029-8018-a23f840f9648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladeshi authorities said the 20 slain hostages included 11 males
        and nine females. The nationalities included nine Italians, seven Japanese,
        one Indian, two Bangladeshis and one U.S. citizen of Bangladeshi origin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd08aa-33e1-404d-9759-e9a951af2fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4931ba75-95f3-4269-9a00-f5502028758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tarishi Jain</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425cd56-a2dc-430a-934c-a6a19288855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian national Tarishi Jain, 19, was a sophomore at University
        of California at Berkeley and had started an internship at a bank in Dhaka
        just weeks ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee4be34-9895-411e-9a6e-3dbaebcaa93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d lived in Dhaka before, attending the American International
        School in Bangladesh''s capital while her father worked in the city as a textile
        merchant, UC Berkeley said Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c10371a-3db9-4e0e-b7e3-78ef4a2284bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a smart and ambitious young woman with a big heart," said
        Sanchita Saxena, director of UC Berkeley''s Center for Bangladesh Studies.
        "Our deepest condolences to her family, friends, and the entire Berkeley community."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88fdde-1ea8-4101-89ee-abe1ea7bba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow student Hannah Nguyen worked with Jain in the sales department
        of EthiCAL, a student-run apparel company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4d14dc-1beb-41a4-a858-cb67b7b4cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the times we had meetings, she had a way to make people
        feel happy, and she had a great spirit about her," Nguyen said. "Her smile
        was contagious."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff2d98-2fb9-4b40-b608-739ed5bc668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen said her friend''s death makes terrorism more than a headline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e8092-0f8b-46ff-b88c-d4c91d80ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hear about these attacks and now it''s brought home. It''s extremely
        personal," she said. "This reminds us that it''s always a good time to tell
        someone how important they are."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ca9e7c-c02e-4bce-8cd2-8822921ac1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jain intended to major in economics and had begun an internship
        at Dhaka''s Eastern Bank Limited, working on e-commerce growth, in early June,
        UC Berkeley said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b020b5-1546-4406-8784-2499a6c1893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s minister of external affairs, Sushma Swaraj, said on Twitter
        that she''d spoken to Jain''s father and offered her condolences, adding that
        "the country is with them in this hour of grief."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a819b7-c4b8-4f22-b897-510ab4d48368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abinta Kabir</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac5ecf5-3165-4951-90f9-5b310155a42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abinta Kabir, one of two Emory University students killed in the
        attack, was a "treasure to this world," her childhood friend Emma Louisa Jacoby
        told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb469222-d22a-4f7b-a048-8d6c21cfc96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabir, of Miami, Florida, was a sophomore at the Atlanta-based university''s
        campus in Oxford, Georgia. She had been visiting family and friends in Dhaka,
        the university said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b31d36-9fd2-4d0e-8603-8dd2a211eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Jain, Kabir had attended the American International School
        in Dhaka before college, Jacoby said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a812dab-cf81-4759-a6ee-d382c120a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her work ethic was always inspiring to me. She was incredibly goal-oriented
        and committed to her work and extra curricular activities, and an amazing
        athlete on top of that," Jacoby told CNN. "Everything she achieved, I can
        say she earned."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f38dc-1dcd-4dfe-bdf2-5573511723b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rushay Amarath-Madav, a college friend, said Kabir was extremely
        generous.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a1ef4c-e78e-4099-b587-fc4ffd5681df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember going for dance practice one day and I desperately needed
        black leggings, and mine were in the wash so I just knocked on her door and
        she just gave me her leggings, even when we weren''t that close," Amarath-Madav
        said in an email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0209973f-8752-41b7-8c15-862f7e12ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I graduated Oxford, she ... made me a little candy bag with
        sweets and wrote me a card about how much she would miss me and how in such
        a short span of time we had become so close and had so many inside jokes."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6efd93-b353-4d25-a382-509609d299af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Rick Scott directed U.S. and Florida state flags across
        the state to be flown at half-staff Sunday to mourn Kabir.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370e57d-d476-45ef-a45b-e871b333f1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faraaz Hossain</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7179d-9284-4305-8be5-2b29f6033a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faraaz Hossain, who was from Dhaka, was a 2016 graduate of Oxford
        College near Atlanta and a student at Emory''s Goizueta Business School.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7988c907-1f98-4340-b100-d1bbc5558866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend from high school said he was voted prom king and class
        president. His friend told CNN he was very humble and one of the most responsible
        people she''d ever met.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa226fc7-f1e9-45e5-bd43-118365f319bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another friend, Rifat Mursalin, said he got to know Hossain, a fellow
        Bangladeshi, through a school project.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2cba12-7182-4a76-93b8-c0047d6cb396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first interaction with Faraaz was when he reached out to me
        and offered to help me on a project I was working on," Mursalin said. "And
        that serves as a testament to the kind of person he was. You know, always
        very loving, caring, helpful and extremely outgoing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b18757-f405-4101-a1ed-6ad13953532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We are still in disbelief and shock that the two places
        I consider home — Dhaka and Emory University — are both shaken by this tragic
        atrocity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e83a5-0f6a-4cb7-ba50-eb3a39a0e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:46:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:46:50.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Emory community mourns this tragic and senseless loss of two
        members of our university family," the university said in a prepared statement
        Saturday. "Our thoughts and prayers go out on behalf of Faraaz and Abinta
        and their families and friends for strength and peace at this unspeakably
        sad time."</p>'
    '30':
