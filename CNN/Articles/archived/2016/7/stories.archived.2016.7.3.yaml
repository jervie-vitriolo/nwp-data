      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/02/tennis/novak-djokovic-wimbledon/index.html">Wimbledon
        2016: Novak Djokovic stunned by Sam Querrey</a>"</em></p>'
  'bangladesh-dhaka-shooting':
    'author': 'Madison Park, Farid Ahmed and Steve Visser, CNN'
    'caption': 'On Friday, gunmen attacked the Holey Artisan Bakery, a cafe popular
      with expats. After they entered the restaurant, they took the people inside
      hostage, cafe owner Sumon Reza told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-03T00:33:54.040+08:00
    'imagesource': 'jcr:d2d51577-074b-45d4-a9dd-457265bf0540'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57c1b681-874c-4ac8-b6ac-b6968b706ad0'
    'lead': 'All the attackers in the deadly assault on a cafe in Dhaka were Bangladeshi
      citizens, and five of them were militants that police had tried to arrest previously,
      Police Inspector General Shahidul Hoque told CNN Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:07:13.331+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T09:07:26.114+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T09:07:25.588+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cafe attackers were Bangladeshi, authorities say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab123ea-19fd-44c5-b5da-eb580eb2c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka, Bangladesh (CNN)</strong> — All the attackers in
        the deadly assault on a cafe in Dhaka were Bangladeshi citizens, and five
        of them were militants that police had tried to arrest previously, Police
        Inspector General Shahidul Hoque told CNN Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e760e1-0ecc-49b0-b158-fa5dc9d924b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also released the nationalities of the 20 hostages who
        were found dead inside the Holey Artisan Bakery cafe after Bangladeshi troops
        stormed the cafe early Saturday morning, ending a nearly 11-hour siege.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af0907-aee2-46fe-8f68-32fb241fafce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the victims were Italian, seven were Japanese, one was from
        India, two were Bangladeshi and one was a U.S. citizen of Bangladeshi origin,
        according to the country''s Joint Force Command. Eleven of the victims were
        male and nine were female.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb857cd-b480-4d24-a233-ab6dfd71c5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two police officers had been killed in a gunfire exchange earlier
        in the standoff, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cce670-8996-4e85-838d-6c9044c0a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack in the affluent, diplomatic enclave was the deadliest
        and boldest act of terror in a country that has become increasingly numb to
        ever-escalating violence by Islamist militants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e7b68-fcf9-430b-93f4-f90ecfd3f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were among roughly three dozen people taken hostage
        when attackers stormed the cafe Friday evening with guns, explosives and sharp
        weapons, authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeccf2d-7df6-4b9a-a8bf-33274ef23ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some guests and workers managed to escape, jumping from the bakery''s
        roof. Others crouched under chairs and tables as the gunmen fired indiscriminately,
        witnesses said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946f5fe-0c58-406a-b13c-2a2ca8317967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Saturday morning, military commandos moved in. By the end,
        13 people had been rescued and 20 were dead, officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd77ed29-0b65-4a5d-99c5-46eecb789243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six terrorists were killed and one was captured alive, Bangladeshi
        Prime Minister Sheikh Hasina said Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77dd1bc-f3a3-4c6e-a603-0775521d81e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISIS claims attack</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e838d96-7ca3-447f-b3a4-3a220edac7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack through its media branch,
        Amaq.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740bb9b8-5b16-4ac5-b48d-790fdb8d36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, a U.S. official told CNN it was more likely that al Qaeda
        in the Indian Subcontinent conducted this attack because it had demonstrated
        a more capable presence in Dhaka through attacks over the past few months.
        But after photos purportedly showing the inside of the cafe and dead hostages
        were posted on an ISIS-affiliated website, U.S. officials said they are now
        focused on ISIS as the perpetrator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df20dcc-a414-4db2-879b-2f9d7475bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos were posted on Amaq while the siege was ongoing, with
        a claim that the extremely graphic images were of foreigners killed by terrorists
        in the attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71047243-2332-4c05-a1fc-9cb975525d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the images were posted approximately 90 minutes before
        Bangladeshi forces stormed the restaurant suggest that several hostages had
        already been killed before the commandos moved in. While CNN can''t verify
        the authenticity of the photos, the images show wall murals, glossy tables
        with carved legs, white chairs and other items very similar to those seen
        on the cafe website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89034421-fa75-4c28-8457-98b42dca216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These photos don''t prove that ISIS had operational control of the
        attack, but the website also displayed the photos and noms de guerre of five
        individuals, claiming they carried it out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d172b74-644d-45b1-af9b-d4afa7d3f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of dead had ties to the United States,Japan and Italy</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86d9cf-281b-4641-a1c5-5076d6e7010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasina declared two days of mourning for the victims of the massacre,
        a period that begins Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa9e6e2-24b2-4d24-a451-325bcba8ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the dead was an American citizen, authorities said, but it
        was unclear if that victim was one of three students from universities in
        the United States. Two of them attended Georgia''s Emory University, including
        Abinta Kabir of Miami, who was a sophomore at Emory''s campus in Oxford, Georgia.
        She was in Dhaka visiting family and friends, the school said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e880a81-58c2-48ba-8a1a-7f04ab2c62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other was Faraaz Hossain, of Dhaka, a junior who was to attend
        Emory''s Goizueta Business School in Atlanta.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99cf79-58d7-4705-8851-4f57e13876e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Emory community mourns this tragic and senseless loss of two
        members of our university family. Our thoughts and prayers go out on behalf
        of Faraaz and Abinta and their families and friends for strength and peace
        at this unspeakably sad time," a statement from the university said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12984433-21a3-4f7e-86b9-686a250b5737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third student was Indian citizen Tarishi Jain, 19, who was studying
        at the University of California at Berkeley, according to India''s minister
        of external affairs, Sushma Swaraj.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803bfbe-48eb-42e2-9b82-db798ff2aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s foreign ministry named the country''s victims as Adele
        Puglisi, Marco Tondat, Claudia Maria D''Antona, Nadia Benedetti, Vincenzo
        D''Allestro, Maria Rivoli, Cristian Rossi, Claudio Cappelli and Simona Monti.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97da1c-bc83-4a76-b54f-b447b2f28211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan announced Saturday that seven of its nationals are confirmed
        dead. The victims were corporate employees having dinner with management consultant
        Tamaoki Watanabe, one of the survivors, said Japanese Chief cabinet secretary
        Yoshihide Suga.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db815c-8a78-44d2-83a0-cebf6aa79cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe and three other Almec VPI employees were on a project for
        Japan International Corporation Agency, a government-funded organization for
        international development and cooperation, according to an Almec statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c978031-5251-452e-b76c-47e60cc614f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company does not yet know the fate of the other three employees,
        according to the statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f2628-5778-4232-8d13-93c66fe9b8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government, which is not disclosing names at this point,
        said it would arrange a government flight for the families of victims as early
        as Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575f5e7f-2607-45af-8025-3630d724acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has sent Vice Foreign Minister Seiji Kihara, along with a
        team of terrorism experts, to Dhaka.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29afb3c1-9075-470a-856d-cc15d7325aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Sri Lankans were among the hostages rescued, officials said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bcc76d-389e-474c-ac2b-6bd6d4cc03fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasini said she would form anti-terrorism committees with the police
        and the public to help identify potential terrorists and plots. She urged
        the public -- and especially parents — to combat religious extremism by teaching
        children and the misguided to do "the right thing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56084a-2b2e-4597-af5e-288672e4cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those vulnerable and young people who are being misguided,
        and those that are aiding them, I have one question," Hasini said. "What do
        you hope to achieve by killing innocent people? Islam is a religion of peace.
        End your killing in the name of Islam. Don''t malign our holy religion."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e57a9f-df7e-48eb-81cf-0a8788fc2443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers jump from roof</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb92ba63-2200-4ce8-8eef-31cff574138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described chaotic scenes when the gunmen burst into the
        cafe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf3db2-c797-4947-b569-e71cf6019269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cafe worker Shumon Reza said he saw six to eight gunmen enter the
        bakery. He escaped as they came in.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb67989b-1ea1-4a1d-89e1-fd92e738537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guests were all lying on the ground under the chairs and tables,"
        Reza told Boishakhi TV. And we (the employees) escaped in whichever safe way
        we could. Some went to the roof, others went to other safe spots."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef8f8b1-c903-417a-91db-d13bf3ff3351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, Reza said, the attackers started throwing explosives,
        one after another.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b8438-025c-4023-856b-ee5468a03eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought it wasn''t safe anymore and jumped from the roof," he
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a31251a-25c0-491f-a4cd-0614c9c97200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attack shocks nation</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8341c9-1566-43c8-b423-32c099da9c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in a country that has become increasingly numb to Islamist
        attacks, the Holey Artisan Bakery standoff was particularly jolting in its
        brazenness.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d40b1a-d6c3-41f1-b42a-6846f4afaa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not so much that the attack took place in a public place,
        in full view of a horrified public. Such public attacks have happened before
        — American blogger Avijit Roy was hacked with machetes outside Bangladesh''s
        largest book fair.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f089d0-2529-43fd-80e6-9874703c9652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not even that the targets were foreigners. That, too, has
        happened before — more than once.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242e548-31fd-4bfe-9410-bf3123fd3d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the time and the location that revolted many everyday Bangladeshis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be9473-2f7c-4828-ae86-a3f1ec8e29c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen went into the bakery on a Friday, the holiest day of
        the week in Islam, and at a time when the devout would be sitting down to
        break their fast in the holy month of Ramadan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f5d1ad-74f7-41bd-9d2c-f0a8145d974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they targeted not a bar or a club — the kinds of venues fundamentalist
        Muslims rail against — but a bakery.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93d29b-d0e4-441d-a190-fe26c68d0ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did it happen at the bakery?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57a63b-18fa-49bd-b033-7516900911f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s more likely because of the bakery''s location: Gulshan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1defb49-e882-452d-a99b-2bb9f336071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulshan is one of Dhaka''s most affluent neighborhoods. Perhaps
        more importantly for the attackers, it''s a diplomatic enclave. Most of the
        embassies and high commissions have a presence in Gulshan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed711a-662a-43d1-bc21-31e42c416581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in the neighborhood expressed shock because the upscale
        neighborhood was considered safe with buildings behind walls, gated driveways
        and security guard booths.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c131c2-32cd-44e2-90f8-54e0c18f916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holey Artisan Bakery had become a popular destination for expats
        and diplomats, and attackers may have chosen it hoping for maximum global
        impact.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b0f64-59d0-48a9-b328-58aeebc9dde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted maximum exposure. They got it," said Sadrul Kabir,
        a Gulshan resident.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910d533-1b1d-43ee-88cc-99c67735be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangladesh a new ISIS hotspot?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a87ec7-b0d6-43e1-a68b-f1317cd9be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh authorities have consistently denied an ISIS presence
        in the country despite previous ISIS claims for past attacks.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862dcef-ecb0-4ea2-9455-cc704a4274f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other attacks have also been claimed by local Islamist groups.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1bd317-8fc4-4e7e-8dcd-4a188be7d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want these terrorists in Bangladesh," the Prime Minister
        said. "This type of situation is a first in Bangladesh, until now they were
        committing individual murders. But now suddenly they created this type of
        situation. What they did here was a very heinous act."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f3e240-f72e-4b11-9080-a0335a7c5cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said Bangladesh is a target for terrorists.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56890000-2653-4c21-a035-1bc84ef55456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of ISIS and its connection to international terrorism
        in Bangladesh, they have mentioned the country several times in Dabiq, their
        online journal," said Sajjan Gohel, the international security director at
        the Asia Pacific Foundation. "They talked about the fact that they were going
        to carry out more attacks, they were going to increase the tempo, and they
        were calling for volunteers from Bangladesh to join them."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8afae-b6d3-42ca-95ac-7e774e86e888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to almost 150 million Muslims, the country had, until recently,
        avoided the kind of radicalism plaguing others parts of the world. But in
        the last two years, a wave of murders across Bangladesh have killed secular
        writers, academics and religious minorities.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0623bc-2fc2-420d-a022-35ce7c65db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The string of targeted murders has sparked debate about the involvement
        of ISIS.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a8e89-1a7d-4d06-bd26-b4602abffdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:07:26.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to growing criticism, the Bangladeshi government launched
        an anti-militant drive last month, rounding up and arresting hundreds. But
        many of those detained are believed to be ordinary criminals and not Islamic
        extremists.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7520ae50-8645-43c4-be46-40e5e4a7128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:07:13.335+08:00
