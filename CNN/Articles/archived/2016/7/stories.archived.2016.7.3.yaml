    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical storm Butchoy to enter PAR on Tuesday

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b647e9-734c-4a8a-9d01-0b0ad108abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:10:38.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:10:51.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Tropical storm
        Butchoy is expected to enter the Philippine Area of Responsibility (PAR) on
        Tuesday, according to state weather bureau PAGASA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba28f65-fd98-4752-9383-eb1aabd273e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:10:38.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:10:51.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4 p.m. today, the center of the storm was located at 2,060 kilometers
        east of Mindanao, with maximum sustaned winds of 65 kph (kilometers per hour)
        near the center and gustiness of up to 80 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0362fc6-c8cb-4af4-a0ba-a94345ad063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:10:38.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:10:51.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butchoy is forecast to move northwest at 7 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a8126-13b6-47d3-89ba-fa5c43aa960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:10:38.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:10:51.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Aldczar Aurelio said one to three tropical
        cyclones might affect the country this July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb31b8-53c7-4466-a03a-28a3ae13d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:10:38.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:10:51.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/24/pagasa-declares-start-of-rainy-season.html">Read:
        PAGASA declares start of rainy season</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d3c3e-7b9a-4eae-b00f-0bfbcd7d05d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:10:38.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:10:51.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Typhoon Warning Center (JWTC) said tropical storm Butchoy
        (international name: Nepartak) may become a major typhoon by Thursday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d3870-c0d0-43fe-83cf-db464f180108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:10:38.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:10:51.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the JTWC and the Japan Meterological Agency advised that the
        storm is a threat to Taiwan and the Ryuku Islands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de86a2-f2fd-4b9a-885a-51d79712bb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:10:38.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:10:51.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a landfall is unlikely at this time, both agencies said Batanes
        should also monitor the storm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f7133b-794a-4318-b50c-70795a674d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:10:38.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:10:51.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Monday''s forecast, PAGASA said cloudy skies with moderate to
        occasionally heavy rains will prevail over Bicol region and the provinces
        of Samar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c55d21-97b9-4987-8f46-308e854c1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:10:38.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:10:51.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloudy skies with light to moderate rains and thunderstorms will
        be experienced over Metro Manila, CALABARZON, MIMAROPA, Central Luzon, Northern
        Mindanao, the rest of the Visayas, and the provinces of Pangasinan and Tarlac.</p>'
  'pba-blackwater-elite-gilbert-bulawan-dies':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-03T10:13:53.277+08:00
    'imagesource': 'jcr:a7b1603d-79cc-4f99-8d73-b6d64fdae75a'
