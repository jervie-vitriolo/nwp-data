      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mead replied to the post: "Love is love."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e7feb-4d65-49ce-b656-1af6cf6d3f74'
