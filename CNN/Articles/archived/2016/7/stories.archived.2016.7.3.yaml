      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/02/politics/clinton-meets-with-fbi-as-part-of-email-probe/index.html">Why
        the timing of Clinton''s FBI interview couldn''t be worse</a>"</em></p>'
  'australian-election-2016-shorten-turnbull':
    'author': 'Ben Westcott, CNN'
    'caption': '(File photo) The Sydney Opera House'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-03T02:26:49.941+08:00
    'imagesource': 'jcr:3108f242-a121-4a76-80f1-86067ebd113e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed9d5935-e2b3-42d2-8811-316cc6f84483'
    'lead': 'Australia''s national election is too close to call after a large protest
      vote against the government left the country at risk of its second hung parliament
      in six years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:41:16.648+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T08:41:31.694+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:41:31.289+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hung parliament a possibility after tight Australian election

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7029290-60e8-4aad-95a6-4dc10aa2ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Australia''s national election is too close
        to call after a large protest vote against the government left the country
        at risk of its second hung parliament in six years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ddb421-e069-4a1c-b6ca-92751a62fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Saturday night, the center-right Liberal/National Coalition
        government was fighting to gain a majority government of 76 seats, with the
        result likely to remain unknown on election night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997fdf2-a82e-4f78-9dbb-3cd299ef1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare and education spending were important issues for voters,
        according to exit polling, as results showed a late-swing to the center-left
        Labor party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea7f94-a433-4e1c-8954-13e8b12cffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong anti-government votes in Tasmania and Northern Territory
        led to a national swing of more than 3.2% across the country as of 10 p.m.
        (10 a.m. ET).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a491c710-c2ab-41d6-92bd-8ba50ce434cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal/National Coalition government was asking for a second
        term, after being elected with a solid majority in the last national vote
        in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29613c6d-bf91-4052-855d-ab52054ba48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Malcolm Turnbull has been in the fight of his political
        life during the two-month long election campaign, as polling in the last week
        showed a tight race nationwide against Labor challenger Bill Shorten.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f188c-c58d-46d0-854d-f815cdf7751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull has only been prime minister since September 2015, when
        party members voted to oust former leader Tony Abbott after his growing unpopularity
        led to his party losing faith in him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac5557-5906-4f89-9d41-f2537b8c0c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to his supporters early Sunday morning, Turnbull said that
        despite the uncertainty around the results, he was confident the Coalition
        would form a majority government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6027e99-174e-41ef-8b7f-574c81600e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in times of rapid economic change, of enormous opportunities,
        and enormous challenges. A time when we need to be innovative, when we need
        to be competitive, when we need to be able to seize those opportunities,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace0ff77-e991-4194-9edb-0cb8066e0de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull said about 30% of the vote had yet to be counted and it
        was unlikely the final result would be known until Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9bda9-e5e2-490f-902f-b000f44eef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Melbourne, his opponent Shorten said the result was a rejection
        of Turnbull''s economic agenda. "Mr. Turnbull will never be able to claim
        that the people of Australia have adopted his ideological agenda," he said
        at an event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c6afa-0ae4-4e77-8710-776ee37ec793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monash University senior lecturer in Australian Politics Nick Economou
        told CNN he expected the Coalition government to return to power, with a tiny
        majority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66207f-807f-413c-a562-7cd3c235237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think (anyone) thought it would be quite like this, but
        it''s reminiscent of a series of Australian state elections we''ve had in
        recent times, so perhaps this is the new norm where everyone is on a knife
        edge and you get a number of small party MPs," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ddc07-dc4f-4827-90ce-004baf160cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Minority parties make gains</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a247e80-06e1-4c09-a1bd-d1071092c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coalition had won about 70 seats late on Saturday night, with
        between six and seven yet to be determined, as both major parties lacked the
        76 needed to form a majority government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e97803-0f74-4072-9b07-da0bce3be036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minor parties could decide who forms the government in Australia,
        including the left-wing Australian Greens who won more than 10% of the vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4008cdeb-d585-40ee-a1d8-760d7ba4284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the political specturm, Economou said anti-immigration
        One Nation Party leader Pauline Hanson appears to have been returned to the
        Australian Parliament, more than a decade after she was voted out after achieving
        notoriety national-wide for saying the country was being "swamped by Asians."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e980fa-7af0-4f9c-8b92-23721c92eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s polling really strongly in Queensland, and she''ll get a
        Senate seat," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729ea38-9ebe-4ea0-999c-a24ce7777ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian journalist Michelle Grattan wrote on the Conversation
        that while a hung parliament was only a possibility, a difficult Senate full
        of minor parties was almost a certainty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc5429-cc91-43b7-b457-d6ef100efded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the major parties want to stem the drift to a larger protest
        vote, they need to treat the voters and the democratic process with more respect
        and a lot less cynicism," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a775e-3114-4187-b55f-a6b49854e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Healthcare, education important issues</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a3b848-4427-4e47-b9f4-29cb09d3e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exit poll by CNN-affiliate Sky News just before the polls closed
        showed a close race across the country, with 72% of voters saying healthcare
        spending had been a "very important" issue in their vote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9829c43-6aa2-43a7-b641-165705fa32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shorten and the Labor Party had made Australia''s public health
        system a prominent issue in the campaign, promising to restore cuts made by
        the Coalition government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5234c2-c0e5-4730-8d66-63b99a6543e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 63% said education policy had also been an important
        issue for them, while 51% said they were focused on economic management.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5128d6c-3529-4f21-a6b4-aa0e1aa4034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Australians headed to the polls after voting opened
        at 8 a.m. across eastern Australia, as the traditional election sausage sizzle
        featured prominently on social media under the hashtag #democracysausage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe349654-199a-46fa-afe3-80746a79e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shorten was widely mocked on Saturday after he decided to eat his
        traditional sausage in a bun from the side, rather than eating it vertically.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5015fa-ac83-44a0-aa8e-677183c16253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:41:16.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:41:31.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
