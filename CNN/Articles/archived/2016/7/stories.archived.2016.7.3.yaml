      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King’s family has also been supportive of Angie''s transition into
        a woman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57931c-d965-4581-bc0f-c1b47539a18f'
