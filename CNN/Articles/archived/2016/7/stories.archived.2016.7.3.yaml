      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e630c0-03cf-4aa6-9e70-df84912a0f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:03:39.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:03:50.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Novak Djokovic crashed out of Wimbledon
        in dramatic fashion after going down in four sets to U.S. star Sam Querrey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e1866-badc-4fcb-9a17-aa9bb731b72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:03:39.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:03:50.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World No.1 and defending champion was beaten 6-7 1-6 6-3 6-7
        in a pulsating rain-delayed clash on Court 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ff3bd-0b45-4060-8572-6ff3f601a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:03:39.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:03:50.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic became the first man to win four consecutive grand slams
        since 1969 when he won last month''s French Open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d5fed0-f670-42a7-a6be-5e8930ead5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:03:39.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:03:50.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time the Serb has suffered defeat at at a grand
        slam since the 2015 French Open final.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2660355f-791b-43dc-b716-e18db0622125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:03:39.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:03:50.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Querrey, seeded 28th and ranked 41 in the world, had led by two
        sets to none when rain forced play to be suspended on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980fd2a9-9439-4776-9f28-4ff5e10f408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:03:39.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:03:50.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic fought back to take the third but the American held his
        nerve to win the fourth on a tiebreak and make history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c08552-8aa5-4d84-b4a5-89f45a0cb0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:03:39.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:03:50.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredible, especially to do it here at Wimbledon," Querrey
        told the BBC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d0588-0e9e-497c-8f4a-e8cc7fd96e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:03:39.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:03:50.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so ecstatic, so happy. I think today I played the break points
        well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65dce4e-5fcc-48c4-bf39-5fb18bc7a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:03:39.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:03:50.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time he had a break point I was able to come up with a big
        serve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55689e04-1863-4bb4-87e4-375eb32b1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:03:39.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:03:50.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came out and got the first four games, fortunately for me we
        had another rain delay and I got to regroup</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d48a55-bc55-400a-84ba-055c90e6822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:03:39.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:03:50.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just taking it one round at a time, I''m not even sure who
        I''m playing next."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ab680-6c4c-4280-b84f-69f88ae7a896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:03:39.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:03:50.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Querrey will face Frenchman Nicolas Mahut for a place in the quarterfinals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7115b-a358-466f-b6d2-0dbbcdf23fd7'
