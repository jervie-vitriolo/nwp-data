      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:54:30.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:54:44.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Taiwan warship mistakenly launched a
        supersonic "aircraft carrier killer" missile toward China Friday, hitting
        a fishing boat and killing the boat''s captain in an incident China called
        "a serious matter."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50a9fb-c4b3-450d-b956-9f16608f4e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:54:30.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:54:44.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Taiwan''s Ministry of National Defense apologized
        on behalf of the military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412cabc-27bf-47ed-9757-cd7e2b69f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:54:30.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:54:44.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ministry of National Defense sincerely apologizes for the incident
        that caused the death of the captain (of the boat) and injured other crew
        members," Maj. Gen. Chen Chung-Chi said in a news conference. The ministry
        has also asked the Navy to provide assistance and compensation to the family
        of the victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc41c88b-9142-4730-baaf-2fee683550e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:54:30.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:54:44.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deceased captain has been identified as Huang Wen-Chung, the
        defense ministry confirmed, according to Taiwan Focus, the English-language
        service of state-run Central News Agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd784d0-d701-44a6-8874-5156c0c865b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:54:30.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:54:44.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung-Chi said the missile, the "Hsiung Feng III," ripped through
        the fishing boat but did not explode.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab331b5-37da-4245-8be1-80f9f7964c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:54:30.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:54:44.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation into the incident has begun, Chung-Chi added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e0545d-a862-4f97-9b53-9c5f3c04638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:54:30.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:54:44.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s top official in charge of Taiwan policy, Zhang Zhijun,
        said Friday that Taiwan must provide a "responsible explanation" for the launch
        of the missile, calling it a "serious matter."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4eaf51-ef82-41a3-b09a-ac5d798a2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:54:30.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:54:44.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Taiwan — officially the Republic of China — and
        the People''s Republic of China have been increasingly tense since the landslide
        election of Tsai Ing-wen, whose party has traditionally leaned in favor of
        formal independence from China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf373f18-915b-4cf2-9e68-e225e4fb0df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:54:30.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:54:44.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/01/asia/taiwan-fires-missile-on-china/index.html">Taiwan
        accidentally launches missile toward China, kills fishing boat captain</a>"</em></p>'
  'elie-wiesel-dies-87-holocaust-survicor-nobel-laureate':
    'author': 'Steve Almasy and Ray Sanchez, CNN'
    'caption': 'President Barack Obama greets Elie Wiesel in the Oval Office, Dec.
      5, 2011'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-03T08:40:47.729+08:00
    'imagesource': 'jcr:ba658831-9c01-4720-af4d-290a955dbe99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e3319cb-b623-4bc5-9608-795614af66f4'
    'lead': 'Elie Wiesel, a Holocaust survivor and author who fought for peace, human
      rights and simple human decency, has died at the age of 87, a spokesman for
      Israel''s Holocaust memorial, Yad Vashem, said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:57:14.509+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T08:57:28.365+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:57:28.018+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elie Wiesel, Holocaust survivor and Nobel laureate, dead at 87

      '
    'updated': 2016-07-04T07:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846817f-e3ce-4181-8906-32c1ac9dcc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elie Wiesel, a Holocaust survivor and author
        who fought for peace, human rights and simple human decency, has died at the
        age of 87, a spokesman for Israel''s Holocaust memorial, Yad Vashem, said
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a856856-2ccc-4d1e-b54d-389bc9aff598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiesel, who won the Nobel Peace Prize in 1986, recounted his family
        being sent to the Nazi concentration camps in his first book, "Night," which
        was published in 1955.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770f7ab5-5f4b-44d8-a4a7-4d932e27ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu lauded Wiesel as a "master
        of words."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4489b3cf-b593-4a59-806c-e860ad1f040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He) gave expression through his exceptional personality, and fascinating
        books about the victory of the human spirit over cruelty and evil. In the
        darkness of the Holocaust in which our brothers and sisters — 6 million —
        were murdered, Elie Wiesel was a ray of light and greatness of humanity who
        believed in the good in man," Netanyahu said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543090c-4290-4dce-a005-ebac62a50847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was privileged to know Elie and to learn so much from him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b828eb9-2bd0-4929-b9a8-abe46fd29f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Romania, Wiesel was 15 when he was sent to the Auschwitz
        concentration camp in Poland with his family in 1944.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ab6aa-8fb8-4fdf-b41b-f08a20632e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future writer was later moved and ultimately freed from the
        Buchenwald camp in 1945. Of his relatives, only two of his sisters survived.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b734a0-b80a-4bba-9dbe-0bba449a9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiesel told CNN last year that Auschwitz was "to this day, a source
        of shock and astonishment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8e901-0495-4f83-b981-a0cf3e51f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He broke his silence on his Holocaust experience 10 years after
        the liberation with the acclaimed memoir "Night," originally published in
        French as "La Nuit," which has been translated into 30 languages and has sold
        millions of copies since its publication.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4848a28e-6512-48de-86f0-4bb7c4524af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel peace laureate, who wrote extensively about the horrors
        he and others endured, said he knew he''d have to write at some point but
        feared the words would elude him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92ff7bc-0c6a-47ef-b950-338a9142736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure, by the way, that I did find them," he said. "Maybe
        there are no words for what happened. Maybe somehow, the Germans... the cruel
        killers, have succeeded at least in one way, at least that it deprived us,
        the victims, of finding the proper language of saying what they had done to
        us, because there are no words for it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd65bf-c771-4b5f-9fa4-6e3b121efbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1986 the Nobel committee called Wiesel an important spiritual
        leader.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565fb0e-0872-46f1-9a91-5c41bc0dfd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech honoring Wiesel, then-chairman Egil Aarvik said: "From
        the abyss of the death camps he has come as a messenger to mankind, not with
        a message of hate and revenge, but with one of brotherhood and atonement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb230d7e-9194-49be-9f48-f2350edf1fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiesel spoke of his own guilt in his moving Nobel acceptance speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4bb13f-9d82-468f-bc30-76f46c295568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do I have the right to represent the multitudes who have perished?
        Do I have the right to accept this great honor on their behalf? I do not.
        No one may speak for the dead, no one may interpret their mutilated dreams
        and visions," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da689cc-935a-42c2-8c92-d0242234dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he sensed the presence of the tens of thousands of people
        who died at Buchenwald, and accepted the prize on their behalf and on behalf
        of his fellow survivors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e1745-9627-46c5-83f8-4e85d0296f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people were touched by "Night" and dozens of other works
        Wiesel produced. His books were deeply personal. He was honest with his readers
        about what he went through physically, emotionally, spiritually.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6503ef-8c38-478e-b9e4-8daf64723f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote, "Never shall I forget that night, the first night in camp,
        which has turned my life into one long night, seven times cursed and seven
        times sealed. Never shall I forget that smoke. Never shall I forget the little
        faces of the children, whose bodies I saw turned into wreaths of smoke beneath
        a silent blue sky. Never shall I forget those flames which consumed my faith
        forever. Never shall I forget that nocturnal silence which deprived me, for
        all eternity, of the desire to live. Never shall I forget those moments which
        murdered my God and my soul and turned my dreams to dust. Never shall I forget
        these things, even if I am condemned to live as long as God himself. Never."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc29c108-c9ba-4283-84e7-6e9a3a7bbe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his life, the writer and teacher sought to give a voice
        to the voiceless.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73be00-e8c5-4610-abdf-50511ef648d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a professor at the City College of New York from 1972 until
        he left four years later to become a humanities professor at Boston University.
        Before that, Wiesel was a journalist in Paris and then New York.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25515f46-a016-433d-9b9d-accf3bab6799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was, in the words of the United States Holocaust Memorial Museum,
        the international leader of the Holocaust remembrance movement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f26db-2a77-4562-91bc-2aba7c6055a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the aftermath of the Holocaust, at a time when the world could
        not bear to remember, he could not bear to forget," the museum wrote in a
        statement. "Through his singular moral leadership, intellect, and eloquence,
        he gave voice to those who had been silenced forever and devoted his life
        to fulfilling the promise of ''never again'' for all future victims of genocide."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08dc259-cca5-4e17-a956-5e47055d17be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiesel also didn''t shy away from making strong remarks. While at
        the White House in 1985, he asked President Ronald Reagan to cancel a visit
        to a World War II military cemetery in West Germany.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c692c5-10ec-4182-ae8c-b00170260f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That place, Mr. President, is not your place,'''' he said, according
        to The New York Times. ''''Your place is with the victims of the SS.''''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1deb8a3-e324-410d-a0de-b844b7d4da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he returned to the site of the Buchenwald death camp in 2009,
        he advocated for peace in the Middle East while addressing President Barack
        Obama and German Chancellor Andrea Merkel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0d165-a29a-4cc1-9cb6-00f1394ceff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lamented there was no grave of his father to visit and said the
        hope of no more war that he felt upon his rescue in 1945 was damaged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a82777-abc4-429e-b5e4-542714c7f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can I tell him?" he asked. "That the world has learned? I
        am not so sure."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95cc562-4d07-4907-bc54-59ee2b02756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He implored Obama to help bring peace to the world.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d2fbb4-6274-40c3-b1a4-e83a8759f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time must come. It''s enough — enough to go to cemeteries,
        enough to weep for oceans. It''s enough," he said. "There must come a moment
        — a moment of bringing people together."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89316543-81af-4440-bccb-996e02b8a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did you meet the Nobel laureate? Share your stories and photos of
        the late author on social media using the hashtag #CNNRemembers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a127d-d540-42f2-8895-2269aecb0254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Annie Rose Ramos and Oren Liebermann contributed to this
        report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7db440-c46b-4c47-881a-ca20ea62e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:57:14.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:57:28.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/02/world/elie-wiesel-dies/index.html">Elie
        Wiesel, Holocaust survivor and Nobel laureate, dead at 87</a>"</em></p>'
  'germany-defeats-italy-penalties-euro-2016':
    'author': 'James Masters, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-03T03:18:32.170+08:00
    'imagesource': 'jcr:13aa73bd-7132-4545-91db-3915ca76c2ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40708988-a487-410a-a914-8e37d7360630'
    'lead': 'Germany won on penalties to reach the semifinals of Euro 2016 after a
      heavyweight encounter against an Italian side which played its part in an enthralling
      encounter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:00:51.215+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T09:01:19.703+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T09:01:18.936+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany defeats Italy on penalties at Euro 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7dabb5-fe61-437a-96ea-af9f43f5b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a world where few things are certain
        perhaps it is almost reassuring that you can still count on some things not
        to change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63018c19-f8c1-43b0-b291-8235727c89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, as Germany does, won on penalties to reach the semifinals
        of Euro 2016 after a heavyweight encounter against an Italian side which played
        its part in an enthralling encounter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7286ebc0-dbcd-42f6-a853-06f03559d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the most aesthetically pleasing of games but what it
        lacked in quality it made up for in drama.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4cdca1-2c77-487e-8d16-0ad6d7508b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1-1 after 120 minutes, it was left to penalties and Germany,
        boasting a quite remarkable record, prevailed 6-5 with Jonas Hector scoring
        the winner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4f6c0-c4e1-43ce-a661-6f5f32132272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not a vintage shootout — both teams missed kicks and Germany,
        which had scored 21 consecutive penalties in shootouts at major tournaments,
        missed three in a rather bizarre final act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433c564-8b39-4ff7-a29a-3ddbb43cc076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it was Manuel Neuer, the Germany goalkeeper, which denied
        Matteo Darmian and allowed Hector to rifle the ball home to spark wild celebrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3bd465-9ea3-48d9-8836-887a03275f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew I had to take one at some point and I had my heart in my
        mouth," Hector told reporters after the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fa0902-5c84-43a3-b523-dbac450fe502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to put it into words, but I am overjoyed that it went
        in. There weren''t many people left."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580e129-b710-435b-91f6-ada9509500ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the ball hit the net, those in the blue of Italy fell to the
        floor, hearts broken by a team which had never beaten it at a major tournament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee72666-376f-49f3-94df-63028a5214a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Conte, the Italy coach who will now move on to take charge
        of Chelsea, held his players close.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344ad9d-c3d3-4202-a55a-5ce79c43610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Germany this was sweet revenge and a step closer to holding
        both the world and European crowns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80232f58-b43e-4be8-ad38-58bb856516b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never experienced a shootout like this," Neuer said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37049b9f-500b-4541-86f0-53a24e5e2615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think most of the Italians just aimed into the middle. The 1-1
        score we conceded during regular time was a bit unlucky.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b6b8f4-2f27-494c-a9bc-cf8700dfb96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I believe we were the better side and are deservedly through
        to the semifinals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f9c1d-6319-4bc7-899a-424f3bdbc727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalty kings</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e03036-4757-49a1-9a0a-27a257951e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few countries can claim to be as successful from the penalty spot
        as Germany.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe5143-7ab1-4d2a-a0f5-bd366447960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has now won six of its seven shootouts at major tournaments —
        its only defeat coming 40 years ago against what was then Czechoslovakia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7382f0b-a627-4e08-9130-7b4c234291ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask any England supporter which team was going to win this shootout
        and they would not have hesitated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2864f520-2f70-484c-bda0-3b879d113c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sun rises in the east and sets in the west, so too it is
        certain that Germany will win on penalties when presented with the opportunity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a8044-3b6d-49ad-b1c4-b90d79d7e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this was perhaps even more special for Jogi Low and his team
        — because it was against Italy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a58d475-db37-4054-bd4c-c97727aa7349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The curse</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa15be45-d31d-4478-9734-94a6ad3ebc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The build-up to this contest had been dominated by Germany''s wretched
        record against Italy at major tournaments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a41b46a-383f-44c9-8da0-f19daec2e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eight occasions the two teams had met previously, Italy have
        won four and drawn the others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90fcdb8-655e-4b53-b6aa-aeb3c2c8bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it has really mattered such as the four knockout matches
        between the two, Italy had won every single time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4726e5-59b3-45e8-b30b-9b38517f0efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years ago at the 2012 finals it was Mario Balotelli who scored
        twice to inflict a 2-1 defeat on Germany and send his team into the final.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaaddfd-5019-4229-8300-06a9bb27caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was just the latest success for Italy, whose run against the
        Germans goes back to the 1970 World Cup.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12750ba1-c17b-4bc8-a899-2c023d515255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 4-3 Italy win after extra-time against a German side beaten in
        the final four years earlier was one which would ignite a rivalry which runs
        through to this to this day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e2fc25-b616-41d1-8509-a34f4ecda56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1982, Italy was at it again. This time the two sides met in the
        final in Madrid and once again it was Italy which prevailed with a 3-1 victory.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e66902-5d0f-4e35-aa51-481d4efb1325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be 24 years before the two renewed rivalries in the knockout
        stage once again — but this time it was different — it was on German soil.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a21b42-c57c-4662-87c7-2fa70612891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2006 World Cup was supposed to be Germany''s time — the time
        where it finally ruled world football once again.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2a2e8-dc17-462d-9e93-59e079edcd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Jurgen Klinsmann it had made serene progress to the last four
        and met an Italy side which had appeared far from convincing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83b322-2a46-4a17-865c-58f8fb18749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an absorbing contest — two teams, thoroughly committed, desperate
        to succeed and refusing to yield an inch.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25982524-e290-4db9-b1e6-d97c701ebe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as so often was the case for Germany, it could not find a way
        past an obdurate Italian defense.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520bbd43-5406-4de7-914c-7e48921dacf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it was Italy, courtesy of Fabio Grosso''s wonderful
        strike in the 119th minute, which broke German hearts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb456138-e498-4b92-b32d-99e95b950cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessandro del Piero added a second moments later to rub salt in
        the wounds. Italy would go on to win the tournament and leave Germany weeping
        at its own party.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b008085f-1df9-4083-a81d-dc16658d4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Cold coffee''</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae82062-1961-402d-93ba-287daf79ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Low, who was assistant coach in 2012, all the talk of the past
        is what he calls ''cold coffee''.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfcc766-9494-4687-9b0c-0aa809467ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low preferred to look ahead, telling reporters: "I prefer a fresh
        espresso — we just have to make sure that it tastes good on Saturday."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be40239-6868-4b0a-a144-fd23bd764bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, which approached this tie having thrashed Slovakia 3-0
        in the previous round and without conceding a goal in any of its four games,
        made changes to its team and started with a three-man defense to mirror its
        opponent.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7000ce6b-08a4-48ad-bad8-b64bb5312ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world champion, whose only victory against Italy since 1995
        came in a friendly earlier this year, was dealt an early blow when Sami Khedira
        was forced to limp out of the game with a groin injury with Bastian Schweinsteiger
        replacing him.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f2ad93-88be-4435-b601-6a6dde2fe464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweinsteiger, making his 37th appearance at a major tournament,
        almost made an instant impact when he headed home at the far post only for
        his effort to be correctly ruled out for a foul.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088ed60-af5d-47ee-a647-7267f294ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tight, and often uninspiring first half, almost burst into life
        two minutes before the interval.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dfcd02-4d7e-44de-b124-8f2b7b566b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emanuele Giacherrini, who has enjoyed a hugely impressive tournament,
        escaped the German defense and pulled the ball back for the onrushing Stefano
        Sturaro, whose fierce effort was deflected inches wide of the far post by
        Jerome Boateng.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce84496a-6d95-4dae-931c-06892c96aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game on</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed762b4c-e785-4f04-85ac-c293211e2c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the second half was a rather turgid affair then what followed
        was the perfect antidote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420250e7-c2c3-46b2-8c2b-b982eb3b86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany threw off the shackles and went straight for the Italian
        defense with Alessandro Florenzi forced into a spectacular block to ensure
        Thomas Muller''s effort stayed out.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a93141-aee8-4141-a95f-71d10e630fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowly but surely Germany was taking control and with 25 minutes
        of the contest remaining it finally made the breakthrough.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7129bced-256d-456a-a42c-99e9158a97d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario Gomez danced his way down the left before picking out Jonas
        Hector and the full-back''s cross was expertly tucked away by Mesut Ozil.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f61520-759a-4718-96a2-7185114cf61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buoyed by the goal, Germany stepped up the pressure and was only
        denied a second by the brilliance of Italy''s goalkeeper Gianluigi Buffon.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170fdbc4-d534-4987-90c3-7e166ffd4c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozil, playing with huge confidence, produced a sumptuous pass over
        the top of the Italian defense and Gomez ran clear before flicking the ball
        towards goal only for Buffon to produce a splendid save.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b554c3ec-3f36-4088-83f5-4b030e8c1679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the spot</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156432b1-e762-4b69-b8a6-3db87e97b25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a save which was to prove crucial as Italy, which had barely
        managed to construct a meaningful attack in the second period, was gifted
        a lifeline with 12 minutes remaining.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876061e7-3bf5-4b1e-aa16-dc834b955cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boateng, who had produced a near faultless performance, inexplicably
        handled the ball inside the penalty area and Leonardo Bonucci kept his nerve
        to fire past Manuel Neuer.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f77f97-a1ef-4282-b8f3-2172e24f8c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy, from having spent much of the half on the back foot, began
        to move forward and Mattia De Sciglio''s shot flew just wide of the post as
        the blue shirts swarmed forward.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc90ac7-133f-4225-9bc8-8cc53da00905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Extra-time</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c8c91-08ce-4ff0-beef-717cae5ed8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With neither team able to find a winner inside 90 minutes the contest
        rather inevitably moved into extra-time.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab898825-89e7-497d-814f-e15c76c0d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian Draxler, on as substitute for Germany, sent an overhead kick
        over the crossbar as the world champion created a rare opportunity.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f30b7ab-b37c-4ec2-940c-5b93b01ddfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sets of players were growing visibly tired as mistakes began
        to creep into the contest.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f779588-c2a9-403c-90ca-e27a616d34f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, which appeared to find a second wind, pushed on in search
        of a dramatic winner and Ozil forced Buffon into a sharp save as the clock
        ticked down.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4545d3-d4e5-4455-a050-008600b1f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lottery</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180de255-238e-4d76-8ee5-49e0577c858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end it was left to penalties to separate the sides.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309a3ea-34c2-47de-bc05-416341ed75c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo Insigne, the Italy substitute, showed no signs of nerves
        as he fired his side ahead before Toni Kroos leveled for Germany.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d14ed6-bedc-440c-9a81-b8bc4476f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simone Zaza then sent his effort over the crossbar after a rather
        bizarre run-up before Thomas Muller''s shot was saved by Buffon -- making
        him the first German player to fail in a shootout since 1982.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f66ac5-99fa-4585-9b87-a2066711b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Barzagli kept his nerve to send Italy 2-1 ahead and Ozil''s
        miss left Germany in real jeopardy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e95ebc-a609-4eb6-8be8-9ea2427cb762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Graziano Pelle, the Southampton forward, dragged his effort
        wide and Draxler leveled to make it 2-2.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125300e7-c256-4063-a48b-5c2e3a086dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonucci, who scored from the spot in normal time, strode forward
        to see if he could repeat his successful effort.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00943b5c-a36b-48bb-9717-72c05cd3fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian defender, who had produced a fine performance, struck
        his effort low and hard but Neuer dived low to his right to turn the ball
        away.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b9d61-dfe5-435d-ac0e-53370f295c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was left to Scheweinsteiger, wearing the captain''s armband,
        to send Germany into the semifinal.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde15171-681c-4718-8d3f-e9ffdeb11ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The midfielder stepped up but ballooned his effort over the crossbar
        to the disbelief of his teammates.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50005719-8f58-482e-b773-dbb433a99223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giaccherini netted his effort to make it 3-2 before Mats Hummels
        leveled with a cool spot kick of his own.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c29df06-57c5-44dd-9d06-01758b074e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Parolo, the midfielder, made it 4-3 and leave 21-year-old
        Kimmich needing to score to save his team and he obliged with a fine effort.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d7510-ac41-41a0-8d25-83b478de5dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Sciglio smashed his effort in off the crossbar to make it 5-4
        with Boateng drawing his side level after eight penalties each.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd56998-90a6-46b7-9aab-3b53cbb94fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the unfortunate Darmian who would be cast as villain
        as his effort was saved by Neuer and Hector fired home to secure victory.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1c5c5-35f6-4105-82a7-7c3d47ef9169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy will not need to be told — some things just never change.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e3e586-6a5f-42d9-8d07-6af1ca6ce9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:00:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:01:19.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/02/football/germany-italy-euro-2016/index.html">Germany
        defeats Italy on penalties at Euro 2016</a>"</em></p>'
  'novak-djokovic-wimbledon':
