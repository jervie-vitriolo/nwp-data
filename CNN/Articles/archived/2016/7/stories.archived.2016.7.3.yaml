    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:38:46.427+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the timing of Clinton''s FBI interview couldn''t be worse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7570632-8d49-4586-a4db-0bc78c49808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The optics could hardly be worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ed667-a935-49b4-8a21-c8929c229712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks from the Democratic National Convention as most Americans
        are jamming airports, firing up the grill or looking forward to Fourth of
        July fireworks, Hillary Clinton was at FBI headquarters — for a full three
        and a half hours — answering questions about her use of a private email server
        for official business as secretary of state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0914450d-57f7-4270-9033-7044b739c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not unexpected, that news broke in the context of a fresh
        political storm. In a stunning act of bravado, her husband, former President
        Bill Clinton, met privately with Attorney General Loretta Lynch aboard her
        plane Monday while both were on the tarmac at Phoenix Sky Harbor International
        Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f1316-061e-4e88-9e5e-86c0e9c169ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s long-awaited questioning by the FBI Saturday signaled
        that the agency is wrapping up its probe into whether she or her staff did
        anything illegal by setting up a private email server while running American
        foreign policy. Sources tell CNN the expectation is Clinton will not face
        charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41a040-b3bc-4f41-9fb6-3cba5fd69d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when paired with Bill Clinton''s apparent misstep — meeting
        with Lynch at a time when his wife is under investigation — the two events
        once again fuel the narrative that the Clintons operate under different rules
        than the rest of the political world. The stakes of the next several weeks
        before Democrats officially make Clinton their nominee are much higher now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a758de35-e32d-4df5-8621-5eae1cf8ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans pounce</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5da2511-84db-4715-9429-4b42cf6f8b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Republicans, who have spent weeks grappling with the drama kicked
        up by their own presumptive nominee Donald Trump, are ready to pounce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c586c1b-567c-4f5f-8130-9a7b47c278ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people need to have confidence that the Obama Justice
        Department is conducting a fair and impartial investigation, but when the
        attorney general meets secretly with Bill Clinton just days before Hillary''s
        interrogation is conducted discreetly over a holiday weekend, it raises serious
        concerns about special treatment," Republican National Committee Chairman
        Reince Priebus said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926c3c0-aeb6-446a-9a9f-f5339eb37ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called for criminal charges against Clinton.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01dcd87-7815-48c5-bf57-119ac8e5d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is impossible for the FBI not to recommend criminal charges
        against Hillary Clinton," Trump tweeted Saturday. "What she did was wrong!
        What Bill did was stupid!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9354cac-b942-429d-b9b3-f5cbc0d4027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when she must sharpen her arguments against Trump as unfit
        for the Oval Office, Americans were once again reminded of Clinton''s greatest
        political liability: questions about character and honesty that swirled around
        her and her husband during two terms in the White House in the 1990s and have
        endured to this day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5463c-0825-4e51-b1a2-44db017ffb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events of the last week also reminded voters of the Clintons''
        apparent Achilles heel — a tendency to steer into self-inflicted political
        squalls that blow up just at the moment they seem to be heading into clear
        political waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4571b2b8-848a-4d10-978f-47c1b192d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing seemed especially unfortunate for the Clinton campaign
        given that the presumptive Democratic nominee seemed to be gaining her footing
        after a long and bruising primary battle with Bernie Sanders. In recent weeks,
        Clinton has reveled in the unforced errors of Trump''s campaign while expanding
        her lead over the real estate magnate in national polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c4a56-f604-4333-8bc8-e93e1de35a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s campaign offered few details about her visit to FBI headquarters
        Saturday, but hastened to note that the meeting about her "email arrangements"
        was voluntary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee332c7-8557-40a2-88d6-fc9c970cffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it thrust her potentially precarious legal position back
        into the news at a time when Trump has been building his case against her
        on character — calling her "Crooked Hillary" and claiming that she should
        be thrown in jail because of her use of a private server.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb668a7-e5cb-4cc1-9bb9-8e3867938061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, Trump stirred his own controversy by tweeting
        "Crooked Hillary — makes History" with an image of her face surrounded by
        money and a six-pointed star that for some evoked the Star of David imprinted
        with the words "most corrupt candidate ever." After a burst of outrage on
        Twitter, the tweet was deleted and replaced with a similar missive where message
        "most corrupt candidate ever" appeared in a red circle, rather than a six-pointed
        star.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a1f03b-b1ea-46f8-b119-1d9ba924baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Historically low approval</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b914472-9b32-4ddb-a5a5-2260abce0ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a day when the most of the political world was checked out, Clinton''s
        FBI visit and Trump''s Twitter blunder were a reminder that the 2016 election
        pairs up two candidates with historically low personal approval ratings, who
        sometimes seem as likely to hamper their own campaigns as damage their rival.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d13a5-6f2d-4580-b3f5-e7975b897a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential political damage of the FBI probe of Clinton — and
        the extent to which Trump may use it against her — will depend to a great
        extent on how quickly the FBI wraps up its investigation into email practices
        and what its findings are. Sources familiar with the investigation have previously
        told CNN the Justice Department''s aim was to wrap up before the Republican
        and Democratic conventions this month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b22be6-d4e5-49d9-bbc4-a93ace3e074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many Democrats hope that''s the case, the week''s events brought
        a renewed focus on Bill Clinton, and the question of whether he ultimately
        becomes a liability to her campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d4922-203f-48e0-ab6b-defc614a2ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President has been a far more disciplined and scripted
        campaigner for his wife this cycle than he was in 2008. Notably, he has studiously
        avoided responding to Trump''s provocations about his impeachment, his past
        conduct with women and his marriage. Apart from a few run-ins with Sanders
        supporters and hecklers, the 42nd President has avoided the red-faced rages
        and political meddling that were a distraction for his wife''s previous presidential
        campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68bc23-2533-42b5-b1e3-3bf98340dcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had largely repaired his relationship with the Obama administration
        after their tough combat on the campaign trail eight years ago -- and won
        the admiration and gratitude of President Barack Obama for his role as "explainer-in-chief"
        during the 2012 re-election campaign. But he put the administration in a very
        difficult spot this week by popping on to Lynch''s campaign to talk, she said,
        mostly about golf and grandchildren.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a363bc00-1875-4168-b293-e24cce2c18ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impromptu meeting was a surprising move for an ex-President
        who is widely considered to be one of the brightest political minds of his
        generation — creating the perception that he may have used his power and influence
        to arrange a meeting with an official who could be integral in the investigation
        of his wife.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d210f-606d-4587-9ce9-c85e76da56f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forced to defend the meeting Friday at the Aspen Ideas Festival,
        Lynch said she "certainly wouldn''t do it again, because I think it has cast
        a shadow over what it should not, over what it will not touch," Lynch said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbd93d-2eab-415d-89ad-452c7be336ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She emphasized that the meeting with Bill Clinton "does not have
        a bearing on how this matter will be reviewed and resolved" and said she would
        accept the determinations and findings of the FBI in their probe of Clinton''s
        email use.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82967c6d-2941-469d-83ae-35dfffbf70e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Would not do it again''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5661315-a93b-4871-bdbb-4f86621d6013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aide to Bill Clinton said in a statement Saturday that "the President''s
        conversation with the Attorney General was unplanned and was entirely social
        in nature. But recognizing how others could take another view of it, he agrees
        with the Attorney General that he would not do it again."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86955a92-61f4-4992-8f7d-8bd47a1249b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short-term, Clinton''s meeting with FBI agents and her husband''s
        march across the tarmac at Phoenix airport to Lynch''s jet hand ammunition
        to Trump — who has in recent weeks struggled to overcome his own blizzard
        of missteps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf9b8ec-010f-42ca-8a9a-143785132056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t matter to Trump that the Clinton campaign says her session
        at FBI head quarters was voluntary. The billionaire will conjure up visions
        of the former secretary of state being grilled by the Feds, to stoke suspicion
        of wrongdoing and to recall the depositions, investigations and the scandals
        that scarred the Clinton administration during the 1990s and which he has
        suggested voters have no desire to revisit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519376e6-ca39-431a-8b17-29698d48e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary Clinton has got to go to jail," Trump told supporters in
        California last month, in one example of the way he has latched onto the email
        server drama to raise doubts about Clinton''s character and legitimacy as
        a presidential candidate. "Folks, honestly, she''s guilty as hell."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecbc08c-8fee-4bf6-9450-497afefb146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be possible to assess the full impact of Bill Clinton''s
        perceived intervention until after the FBI has delivered its verdict.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d2dd4-66b3-4e11-84bb-7e4e8ff8c79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, Clinton, as many Washington insiders expect, escapes indictment
        over the email issue, the former President''s actions are certain to be enlisted
        by conservatives who have already been framing a case that the probe is a
        set up orchestrated by the Obama administration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72637f6d-177d-4c4e-a1b0-9984b2d4c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austan Goolsbee, a former senior member of Obama''s economic team,
        told CNN Saturday that Trump would do everything possible to exploit the new
        developments in the long-running Clinton email saga.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce822934-6727-4953-9bfd-bb8102c898ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will say, ''Well she was interviewed by the FBI this weekend,''"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbfe6f1-2bcf-41ee-942e-6299146698a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goolsbee added: "Until we get to the point that the FBI releases
        their report or makes a recommendation or whatever they are going to do ...
        I think Donald Trump is going to keep saying that to try to take the focus
        off the things he''s said."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87503b8c-c32b-4bd3-9f49-ec8e6e04784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email server controversy had hurt Clinton long before her session
        at the J. Edgar Hoover Building in Washington on Saturday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29616d03-6970-4ae5-a2f5-2577b55169db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CNN/ORC poll in June, 67% of people said that she had made
        a mistake in setting up the system as secretary of state. The drama has clearly
        weighed on Clinton''s support in crucial electoral battlegrounds. A Quinnipiac
        University poll last month found that by margins of between 8 and 14 points,
        voters in Florida, Ohio and Pennsylvania are skeptical of Clinton''s trustworthiness.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1131ff2-c6c2-42b8-aca1-27f5e3c39da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bakari Sellers, a CNN commentator who is also a Clinton supporter,
        said the interview would come as a relief for Clinton''s camp — offering the
        prospect that the email saga that has dragged behind her campaign was finally
        drawing to a close. He also argued that the fact that Clinton''s lawyers had
        allowed her to sit with the FBI meant it was unlikely that they believed she
        had any genuine legal exposure.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff01799-cc9f-42e8-9481-863ca0b11719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sellers admitted on "CNN Newsroom" that the former president''s
        meeting with Lynch amounted to "bad optics" that had put his wife''s campaign
        on defense.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d7a4e6-277b-45b7-aecf-0a328ce81b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dan Merica and Evan Perez contributed to this report</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15b4fa-f663-4c3f-881d-165ee0771687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:38:29.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:38:46.910+08:00
