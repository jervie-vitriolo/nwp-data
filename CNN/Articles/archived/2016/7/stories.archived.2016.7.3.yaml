  'drilon-concon-constitutional-convention-1987-Philippine-constitution':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-03T04:25:01.390+08:00
    'imagesource': 'jcr:f0db2a64-abdb-44a9-95b9-d133817b51e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7f38cad-16bb-44f9-98a6-11c7425de37f'
    'lead': 'Outgoing Senate President Franklin Drilon files a resolution calling
      for a constitutional convention to review the 1987 Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:31:30.608+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T08:31:50.909+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:31:50.659+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon pushes con-con, says there is a need to re-examine Constitution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495af944-7e57-48ae-9675-51b121029d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senate President
        Franklin Drilon filed a resolution pushing for constitution convention to
        revise the 1987 Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baacf343-f9f4-416a-87df-b6a49848e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said there is a need to re-examine the 29-year-old Constitution
        and see “if it is still attuned or responsive to the demands of present-day
        realities."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1093bbc-1219-4907-8598-0f9b0f325e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursuant to Article XVII, Section 3 of the Constitution, Congress
        may, by a vote of two-thirds of all its members, call a constitutional convention
        to propose amendments to, or a revision of, the Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58386b11-d7d9-4fb6-a056-31dd36961061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/31/house-speaker-feliciano-sonny-belmonte-economic-charter-change-chacha.html">Also
        read: Belmonte regrets not passing economic charter change</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9de44-0619-428d-a330-7ce155502fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives and the Senate have to vote separately
        on the resolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f0eb0-e8d3-47ed-9560-6ea6c54a71de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said that Resolution of Both Houses No. 1 calls for a convention,
        whose members will be elected by January 2017.&nbsp; They are expected to
        propose amendments or revisions to the Constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e60a044-e37c-4fee-8c10-de7a951ab7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The common good would be best served if the review of, and proposals
        to amend or revise, the Constitution would be made through and by a constitutional
        convention whose delegates are to be elected by the people for such purpose,"
        said Drilon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24861a43-6b1e-4a33-9199-45fb6f1c2777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the outgoing Senate President, in order to maintain
        the non-partisan nature of the process, members of Congress at the time of
        the adoption of the resolution are not qualified to be elected as delegate
        to the Convention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53427028-9a31-41e4-9a7b-ede820ab2a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon added candidates in the May 2016 elections are also prohibited
        from qualifying as a delegate to the Convention. "Neither shall any person
        who filed his or her certificate of candidacy in the election of May 9, 2016
        shall be qualified as a candidate for election as Delegate to the Convention,"
        the resolution states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa4324f-3a60-41d1-ba3e-d028d4eef9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delegates to the Convention will also be elected by administrative
        region based on the number of legislative districts in the region. They will
        have the same qualifications as those required of the members of the House
        of Representatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f2b529-6b89-4fec-8c83-5f918d0f1fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The resolution also bans candidates to represent or allow them
        to be represented as being a candidate of any political party or any organization,”
        Drilon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b08e21b-e4e0-43c7-ab35-e1305cb9f437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said any person holding a public office or position, elective
        or appointive, including members of the Armed Forces and officers and employees
        of corporations or enterprises owned and or controlled by the government will
        be considered resigned upon filing of his or her certificate of candidacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2624ea9-7395-4c12-b047-725f0a60d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revision of the Constitution will pave the way for the shift
        to a parliamentary federal form of government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53adcc82-ee48-4f16-80f3-6eb7af30d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/16/What-is-Federalism.html">Watch:
        What is Federalism?</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f6e6b2-68aa-4020-9865-e43348b53c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Congress is done with holding national consultations and drafting
        proposals, the government will hold a plebiscite, which is targeted to take
        place during the 2019 midterm elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e8b5a4-3080-452f-a920-4d0f506e5996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:31:30.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:31:50.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is aiming to set up new regional states
        from 2019 to 2022, the last three years of Rodrigo Duterte’s term as president.</p>'
  'senators-sotto-lacson-senate-death-penalty-heinous-crimes-terrorism-plunder-illegal-drugs':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-03T03:24:53.272+08:00
    'imagesource': 'jcr:21eb5e75-31d5-4635-bd83-71cc18a3d47a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1c83ac7-2112-4b28-a526-202df7b78dd9'
    'lead': 'As soon as the 17th Congress opens on July 25, the debate on reviving
      capital punishment will also begin with two senators filing the measure in response
      to President Rodrigo Duterte’s call to fight criminality. The bill proposes
      death penalty for terrorism, human trafficking, illegal recruitment, murder,
      treason, plunder and crimes related to illegal drugs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:35:08.703+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T08:35:26.086+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:35:25.784+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators seek death penalty for terrorists, plunderers, rapists, drug
      pushers

      '
    'updated': 2016-07-04T11:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cfa1ac-498a-4c3e-ab59-53018a0744a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two Senators are
        filing bills reviving the death penalty, as soon as the 17th Congress opens
        on July 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4765b0-5db0-4485-9f74-bd082bcc15fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offices of Senators Panfilo Lacson and Vicente Sotto III confirmed
        the Senators are proposing separate bills, both covering a wide range of heinous
        crimes — from drug-related offenses to terrorism, murder, rape, human trafficking,
        even treason and plunder — to be punishable by death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d32f722-3b6c-4534-ada3-852911542ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, former Chief of the Philippine National Police (PNP), noted
        an alarming surge of heinous crimes in recent years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c5344-c319-475b-832e-534690e815af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP’s Directorate for Investigation and Detective Management
        has documented 9,646 murder cases, 31,741 cases of robbery, and 10,298 rape
        cases in 2015. These translate to an average incidence of murder every 54
        minutes, robbery every 16 minutes, and rape every 51 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a362d6-21cb-4de3-bd24-2be7bf88c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said life imprisonment, the maximum penalty for some heinous
        crimes, is not a deterrent to grave offenders, thus the need to revive capital
        punishment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c97b12c-9e29-4288-86fc-55b601d59938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To reinstate public order and the rule of law, there is an impending
        need to revisit and re-impose the death penalty on certain heinous crimes,”
        the returning Senator said in a statement Sunday. “[A] death penalty law is
        appropriately necessary due to the alarming upsurge of such crimes.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be85db32-e0d5-4e7e-b0bc-8644b40b03b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing PNP data in 2015, Lacson said 75 percent of the most heinous
        crimes were drug-related while 65 percent of inmates in prisons were either
        accused or convicted of drug-related crimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbbdda7-246b-46c7-9105-eeffbb3b4ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to May 2016, Lacson said the PNP recorded “a staggering
        number of crime incidents” including 3,615 murder cases, 3,996 rape cases,
        and 9,971 robbery cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239803c-3ac0-44f1-a3d4-fb61278b28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It “has resulted not only in the loss of human lives and wanton
        destruction of property but also affected the nation’s efforts toward sustainable
        economic development and prosperity,” Lacson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc08f11-5ca4-442a-a777-238d465a0abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto previously said the surge in heinous crimes compels the government
        to resort to the “ultimate criminal penalty” as provided for in the Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8ce1d-2d3e-4ed3-be2c-1a9e6c2b0bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto filed the revival of death penalty in the 16th Congress, but
        failed to gain support from his fellow lawmakers. But with President Rodrigo
        Duterte being vocal in the fight against criminality, Sotto is confident capital
        punishment will be restored.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd46820a-db01-4de4-933c-4395e235cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/22/rodrigo-duterte-death-penalty-retribution-corruption.html">Also
        read: Duterte: Death penalty is for retribution</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61498b4-5633-4df1-9652-1bd6aacd3b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/05/19/Restoring-the-death-penalty-Weighing-in-on-Dutertes-plan.html">Watch:
        Restoring the death penalty: Weighing in on Duterte''s plan</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcebfcd6-6480-4a54-9b7a-2b16f5ff1079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For heinous crimes, plunder, treason, and more</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca58d5-6493-43e8-87c3-67f9dadb0bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Lacson and Sotto support death penalty by lethal injection,
        a stark contrast to President Duterte’s proposal of death by hanging.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f710750-dad1-4451-b6d9-2d67599d53c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Senators are seeking capital punishment for high-profile
        drug traffickers — including drug-related cases such as importation, trade,
        manufacture and possession of dangerous drugs, cultivation of plants classified
        as dangerous drugs, as well as unlawful prescription of dangerous drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c908f-518a-48de-a02a-a646478afe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from drug-related crimes, Lacson also proposes to expand the
        coverage of death penalty to include other heinous crimes such as terrorism,
        infanticide, parricide, rape, and murder.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fedc5-197a-49dd-8630-ecc70b4d3fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnapping, trafficking of persons, illegal recruitment, kidnapping
        and serious illegal detention, and robbery, will also be considered as heinous
        crimes and will be punishable by death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b9c2ec-721d-43fa-8389-fbd8f03f2d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also seeks to impose death penalty on qualified piracy, qualified
        bribery, and destructive arson, even treason and plunder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a7deee-ab7e-4726-aa5f-af0faa2c9cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the bill be enacted into law, death sentence shall be carried
        out not later than one year after the judgment has become final and executory.
        The President, however, can exercise executive clemency powers at all times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41275ad0-2a47-41c5-b3c7-b4277adb9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:35:08.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:35:26.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/05/18/Capital-punishment-around-the-world.html">Watch:
        Capital punishment around the world</a></strong></p>'
  'hillary-clinton-fbi-interview-bill-clinton':
    'author': 'Maeve Reston and Stephen Collinson, CNN'
    'caption': '(File photo) Hillary Clinton speaking at her event in Nashua, NH.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-03T02:36:30.105+08:00
    'imagesource': 'jcr:09d8507d-2374-4877-a6e5-be83b5da578a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5843fb8-686b-4efc-92a2-dbcd195a6f5b'
    'lead': 'Three weeks from the Democratic National Convention as most Americans
      are jamming airports, firing up the grill or looking forward to Fourth of July
      fireworks, Hillary Clinton was at FBI headquarters — for a full three and a
      half hours — answering questions about her use of a private email server for
      official business as secretary of state.'
