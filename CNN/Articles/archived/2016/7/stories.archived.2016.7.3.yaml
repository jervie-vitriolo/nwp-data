    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Blackwater forward Gilbert Bulawan dies at 29

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96add659-99eb-430c-895d-d4217bf077e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:13:09.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:13:23.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Blackwater Elite
        forward Gilbert Bulawan died today after collapsing during training. He was
        29 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a49709-2dbf-4ad7-8e08-ca4cc6c5f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:13:09.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:13:23.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very saddened to hear of the passing of one of our beloved
        players and a member of our PBA family, Gilbert Bulawan," said PBA commissioner
        Chito Narvasa. "On behalf of the PBA, I would like to extend our deepest sympathies
        to his family and I would like to request everyone to pray for his eternal
        and peaceful rest."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d028212-b983-4637-94cb-a4e67fd90427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:13:09.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:13:23.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former San Sebastian Golden Stag was drafted 17th overall in
        the 2011 PBA Draft by the Meralco Bolts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684db2b1-2dfa-421d-ad69-c160029f2d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:13:09.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:13:23.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulawan suited up for Barako Bull and Blackwater Elite during his
        career and held&nbsp; averages of 2.5 points and 1.9 rebounds in 52 games
        played.</p>'
  'fiba-olympic-qualifying-tournament-tony-parker':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-03T07:05:25.939+08:00
    'imagesource': 'jcr:93b2c1a2-12c2-4b7f-af35-91aa125364f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '877bd802-10fe-4963-be5a-36469a50e382'
    'lead': 'San Antonio Spurs guard Tony Parker hopes his last tour of duty with
      the France national team ends happily.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:20:32.041+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T08:20:46.766+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:20:46.565+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA: Parker looking to end France stint on a high note

      '
    'updated': 2016-07-04T03:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef621391-148f-431d-9dd4-9e7812621e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:20:32.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:20:46.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — San Antonio Spurs
        guard Tony Parker is in the Philippines — and he isn''t here to mess around.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf05d3f-ab0e-403a-bb94-83322bb84b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:20:32.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:20:46.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker is here with the French national basketball team for the
        upcoming FIBA Olympic Qualifying Tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed17d9-9472-45a5-8a10-f6ef6d71c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:20:32.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:20:46.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old cager says this is his last tour of duty with the
        French side, and he wants to make sure it ends on a high note.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad968093-bb92-4149-adca-77f0076909bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:20:32.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:20:46.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With France, I have already said that it is my last tournament.
        I am trying to enjoy every moment, because it has been an unbelievable ride,"
        Parker told CNN Philippines. "I am very proud of what we have accomplished,
        and hopefully we can qualify to Rio and I can finish in the best way possible,
        going to the Olympics."</p>'
    '10':
      'image': 'jcr:c73380ae-37d7-4608-a28c-98280c3f6f9a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd8da5-a2f4-4c8c-a68c-4a17194c00bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:20:32.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:20:46.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc97b0b-d8fe-42aa-89ed-53cc41ec66fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:20:32.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:20:46.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time NBA champion''s biggest highlight with the national
        team was in 2013, when the French came away with their first-ever gold medal
        at the EuroBasket in Slovenia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e4e0bb-4620-4af0-b1ed-5d8c67c5a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:20:32.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:20:46.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker hasn''t won an Olympics medal yet. To get to the tournament
        the team must first get through <a href="https://cnnphilippines.com/sports/2016/07/02/fiba-gilas-pilipinas.html">New
        Zealand and Gilas Pilipinas</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24007291-c121-4508-b0ef-7d53320224e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:20:32.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:20:46.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They’re very dangerous, every team is dangerous," admitted Parker.
        "We respect everybody. I watched the game the other day against Turkey, they
        (the Philippines) have a lot of different guys who can make plays."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219231f5-1b6b-462a-a8e0-d16a89e79ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:20:32.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:20:46.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that it’s going to be a tough tournament," Parker
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba5b1aa-d21e-4447-b1f4-58e5b593e96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:20:32.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T08:20:46.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France takes their first step on the road to Rio on Tuesday when
        they face off against the Philippines at the Mall of Asia Arena.</p>'
