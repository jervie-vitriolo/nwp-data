  'waterless-toilet-nano-membrane':
    'author': 'Julianne Pepitone, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-19T04:18:03.909+08:00
    'imagesource': 'jcr:646cf9dc-848c-47ce-801b-8b91cd75c948'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b571a255-0a09-4e84-b59a-3fe37bda9cba'
    'lead': 'With every flush, this toilet creates water and electric power for those
      who need it most. This self-contained waterless commode doesn''t require power,
      and with 2.5 billion people globally who lack access to hygienic toilets, it
      could be a game changer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T09:09:28.127+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T09:09:46.605+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T09:09:46.360+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Waterless toilet turns waste into clean water and power

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b82cf93-8985-461a-a4f3-3f2a0f3b4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:09:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:09:46.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — With every flush, this toilet
        creates water and electric power for those who need it most.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be75851-ed99-4751-b78e-08cda9159c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:09:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:09:46.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Nano Membrane Toilet," developed by a group at Britain''s Cranfield
        University, received a grant during the second round of the Bill &amp; Melinda
        Gates Foundation''s Reinvent the Toilet Challenge. This self-contained waterless
        commode doesn''t require power, and with 2.5 billion people globally who lack
        access to hygienic toilets, it could be a game changer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce1e38-9b40-4786-b6c9-8d46cb8307b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:09:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:09:46.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an absolute tragedy that in 2016, billions of people still
        don''t have a hygienic place to go to the toilet," Cranfield researcher Alison
        Parker told CNNMoney. "That presents such severe health, dignity and safety
        issues."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d822e2-83ae-4be7-8c49-f9e198ccc1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:09:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:09:46.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the Gates Foundation''s contest rules, the Nano Membrane Toilet
        doesn''t use any water, power or sewer systems. Here''s how it works: Waste
        collects at the bottom of the toilet bowl in a drum, and when the user closes
        the toilet''s lid, the action causes the drum to rotate and empty the waste
        into a holding container. Solids settle to the bottom and liquid waste floats
        to the top, enabling them to be separated into different chambers for processing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e4d1a1-cb09-41f5-90c4-cd7483983880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:09:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:09:46.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water from the waste is drawn through special hollow-fiber membranes
        as a vapor and is purified. Then, the purified vapor is re-condensed into
        water and stored in a tank at the front of the toilet for later collection
        by the user. The water is clean enough for tasks like garden irrigation and
        laundry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f7d23b-e6f2-43ab-9387-bd26a4e44729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:09:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:09:46.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the de-watered solid waste at the bottom of the drum
        is carried up a channel by a screw-shaped pump. The waste is dried out and
        sent into a gasifier, where it''s burned and turned into energy to power the
        water-treatment system -- with enough left over to charge small devices like
        mobile phones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8ee39-f0b0-4f89-89bc-1efeac85f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:09:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:09:46.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charging phones is in high demand in some of the areas we''re targeting,
        and it can be a nice side benefit to the main goal of a hygienic toilet,"
        Parker said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee275b44-9aca-4947-8604-a52c05adc873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:09:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:09:46.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the team hasn''t finalized the design, current prototypes
        look similar to a traditional toilet, albeit with a larger base in the front.
        The commode is designed for use in private households by 10 people daily,
        and it''s aimed at areas that lack sewer infrastructure. Some residents of
        low-income urban areas may be "lucky" have access to public latrines, Parker
        said, but while latrines are better than no access, they are unhygienic and
        can be risky to use at night in high-crime areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a910d3-b41f-4a53-bf32-b232a06bf329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:09:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:09:46.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small-scale user testing of the Nano Membrane Toilet will begin
        in the United Kingdom "in the next few months," Parker said, starting with
        members of her own team. Then the trials will move to Africa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404f34e-1def-4a65-b068-6771b36cac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:09:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:09:46.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gates Foundation''s cost target is five cents per use, Parker
        said, and the Cranfield team plans to develop a business model for users to
        rent the toilet with an included maintenance contract. Parker''s team has
        built several prototype toilets in their lab using tools like 3-D printers
        and laser cutters, though they haven''t yet focused on engineering for cost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfebbfb-f2e5-4cd8-b8dd-55d6530cb85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:09:28.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:09:46.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most obvious alternative commercial use," floated by retailers
        in higher-income countries, is installing the toilets in safari camps, boats
        and rural vacation spots, Parker said. But the project''s main goal remains
        improving conditions for the billions of people globally who desperately need
        a safe, clean place to use the toilet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d6333-e2b9-4140-a790-67fa4754c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:09:28.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:09:46.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very least, people should have hygiene and they should have
        dignity," Parker said. "I hope our toilet can go a way toward addressing inequities
        and providing a better quality of life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7827518-2a3e-48b9-b7a6-6b8a21384a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:09:28.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:09:46.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/18/technology/waterless-toilet-nano-membrane/index.html">Waterless
        toilet turns waste into clean water and power</a>"</em></p>'
