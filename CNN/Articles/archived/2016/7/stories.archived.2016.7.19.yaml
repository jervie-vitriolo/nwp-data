  'china-brushes-off-calls-for-philippine-boycott':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-19T23:05:25.849+08:00
    'imagesource': 'jcr:daacecc8-274c-4828-abf5-75419dc1abf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a25cdae3-60ce-40af-b5d9-9d6f407eba58'
    'lead': 'A senior Chinese official on Tuesday brushed off calls for a boycott
      of the Philippines after an international arbitration court found for Manila
      in its dispute with Beijing over the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T16:06:45.264+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T16:07:07.513+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:07:07.210+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China brushes off calls for Philippines boycott after S.China Sea ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74b8d6-0c15-47c2-99db-7c2fd0b2dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:06:45.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:07:07.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters)</strong> — A senior Chinese official on
        Tuesday brushed off calls for a boycott of the Philippines after an international
        arbitration court found for Manila in its dispute with Beijing over the South
        China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be6a970-20e3-4ac9-9feb-d9a41982833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:06:45.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:07:07.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China angrily rejected the verdict last week by the Permanent Court
        of Arbitration in The Hague, describing the case as illegal and farcical.
        It has repeatedly said it will not change its approach or its sovereignty
        claims in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe44580a-0e90-4252-8b0a-a91b47df6d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:06:45.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:07:07.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese have reacted by calling for boycotts on products from
        the Philippines and the United States, which many in China blame for pushing
        the case. So far, there has been only sporadic evidence of these calls being
        heeded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc8d0a6-55d6-4f8d-9c1a-a1293ead4216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:06:45.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:07:07.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if China would take retaliatory trade measures against the
        Philippines because of the ruling, China''s vice minister of commerce Gao
        Yan told reporters that trade relations with Manila were developing smoothly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440be1e-17ed-48a2-908c-8ae256949b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:06:45.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:07:07.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent years, the development of China''s trade relations with
        the Philippines overall has been smooth and stable. China is willing to develop
        mutually beneficial and diverse trade relations with the Philippines," she
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046603d-9739-4bbd-815a-9458b81d43e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:06:45.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:07:07.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should say that though some internet users have called for boycotts
        on products from the Philippines, in actuality this situation has not occurred."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6793a5-4542-4282-922b-5898e32c4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:06:45.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:07:07.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total two-way trade between China and the Philippines rose 5.7 percent
        in the first six months of the year to $22.3 billion, according to Chinese
        customs figures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c59a9bf-dda4-4846-b072-cfd1e661395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:06:45.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:07:07.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for boycotts of countries deemed to have offended China are
        not uncommon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5e361-acdd-485b-9021-88e8f53fd356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:06:45.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:07:07.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disputes with Japan over the country''s painful shared history and
        contested ownership of uninhabited islands in the East China Sea have in recent
        years bubbled over into anti-Japanese violence, and destruction of Japanese
        goods and restaurants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eafd1a-facb-4d0b-9db0-c419860611b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:06:45.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:07:07.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no evidence of such widespread anger in China this
        time, though some reports have surfaced of people in generally third tier
        cities holding up banners in front of U.S. fast food restaurants including
        Yum! Brands Inc.-owned KFC asking people not to eat there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea91328-e8df-472d-84f2-3be48f3df715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:06:45.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:07:07.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media has called on people to oppose "irrational patriotism"
        over the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b54b243-b690-4609-8f4f-cd99f8cece3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:06:45.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:07:07.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other net users have levelled false accusations against public
        figures and have started to mislead people into blindly boycotting foreign
        products and brands such as Philippine bananas, iPhones, and KFC," the influential
        tabloid the Global Times said on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70fc208-962d-4399-b0f8-f3daeef49b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:06:45.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:07:07.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also appears to have no intention of allowing protests,
        as it has done in the past against Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824328a3-588c-40d2-a7f5-9e9de016d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:06:45.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:07:07.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, police in Siyang in the eastern province of Jiangsu said
        on their microblog it was aware of calls for protests against KFC but said
        protests needed approval, and suggested they would be a waste of time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36581f0-e14d-4177-be13-a30f301a39dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:06:45.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:07:07.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love your country, but please don''t take out your anger on its
        territory," Siyang police said.</p>'
  'NCRPO-probe-summary-killings':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-19T10:43:39.602+08:00
    'imagesource': 'jcr:b9b8c466-1078-4ad6-b41d-752803da20e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c88dfb9-e88d-4963-be50-089d15c7db8a'
    'lead': 'The Metro Manila police force is not letting alleged victims of summary
      execution go unnoticed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T08:16:25.623+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T08:16:36.097+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T08:16:35.908+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCRPO: Probe on alleged summary killings underway

      '
    'updated': 2016-07-20T00:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec0ddc-5acf-4ed0-8ec1-227428254d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:16:25.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:16:36.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Metro Manila
        police force is not letting alleged victims of summary execution go unnoticed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9836482e-3d6b-4dca-b024-6eb0405ee353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:16:25.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:16:36.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have recovered 37 bodies from July 1 to 17, and National Capital
        Region Police Office (NCRPO) chief Oscar Albayalde says the killings may be
        related to illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44285b-75af-4a14-82e7-9e2be553976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:16:25.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:16:36.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police Commission (Napolcom) Vice Chairman Rogelio Casurao
        even says policemen may be allowing the vigilante-style killings to happen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d12d2-50b9-4569-ac84-27b8d8651f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:16:25.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:16:36.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao admits, even policemen may be involved in these incidents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa659e7d-9782-48c1-9153-868a0cd035ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:16:25.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:16:36.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Albayalde says they are not condoning these acts, and are probing
        incidents of drug-related killings without suspects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab57712-97ed-4f60-8f1c-f7091fa05816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:16:25.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:16:36.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds some of those killed were on the Philippine National Police
        (PNP) watchlist — which is seen only by policemen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d316e2-d8f2-4a31-9abc-ea6ae3d24149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:16:25.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:16:36.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/18/Duterte-illegal-drugs-gambling.html">Related:
        Duterte: Fight illegal drugs first, and then gambling</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a4efb-aeba-4350-b2b8-a777d0bf4b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:16:25.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:16:36.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From July 1 to 17, the police killed 70 drug suspects in Metro Manila
        whom they claimed resisted arrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b73cea1-1992-416f-a5f0-c10763a57805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:16:25.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:16:36.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on a national scale, 194 drug suspects were killed from
        July 1 to 19 or 10 deaths per day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e45fc-e89a-433f-9f32-ab2b5c382925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:16:25.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:16:36.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde claims their anti-drug and crime campaign is working with
        the downward trend in crimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb8691-7990-49f4-8fe1-720282169e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:16:25.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:16:36.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is confident of meeting the three-to-six-month deadline of President
        Duterte to curb criminal activities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f193d39-1b10-442a-beea-d207676a09d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:16:25.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:16:36.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rights group Amnesty International says extrajudicial killings
        are not the solution — regardless of the crime situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacbcc21-fd9d-4ab7-b76f-7f9d76753bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:16:25.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:16:36.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group says an effective criminal justice system will build public
        confidence in government institutions.</p>'
  'global-warming-business-lost-productivity-southeast-asia':
    'author': 'Beh Lih Yi, Reuters'
    'caption': 'An El Nino-induced drought in the country has resulted in destroyed
      crops, a reduced water supply, and, pictured, a dried pond in Jones, Isabela
      province.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-19T10:27:38.708+08:00
    'imagesource': 'jcr:0e66eba6-376b-4d9e-ae0f-5eddf27951d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2900d0a-0ee1-4483-ab6d-63cf25f6d798'
    'lead': 'Research shows that in Southeast Asia alone, up to 20 percent of annual
      work hours may already be lost in jobs with exposure to extreme heat with the
      figures set to double by 2050 as the effects of climate change deepen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T08:19:32.583+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T08:19:52.483+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T08:19:52.022+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Too hot to work: Global warming to cost $2 trillion in lost productivity

      '
    'updated': 2016-07-20T09:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec9ce4-fefd-4b47-9a96-bc551793d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:19:32.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:19:52.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta (Thomson Reuters Foundation)</strong> — Rising temperatures
        caused by climate change may cost the world economy over $2 trillion in lost
        productivity by 2030 as hot weather makes it unbearable to work in some parts
        of the world, according to U.N. research published on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa0848-9c20-4731-910d-6a6aabe8a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:19:32.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:19:52.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showed that in Southeast Asia alone, up to 20 percent of annual
        work hours may already be lost in jobs with exposure to extreme heat with
        the figures set to double by 2050 as the effects of climate change deepen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d0a70-cf8d-4a66-b791-4fe40dc79e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:19:32.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:19:52.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the globe, 43 countries will see a fall in their gross domestic
        product (GDP) due to reduced productivity, the majority of them in Asia including
        Indonesia, Malaysia, China, India, and Bangladesh, researcher Tord Kjellstrom
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838cb760-e39e-4f77-8202-d21ef6aba0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:19:32.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:19:52.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia and Thailand could see their GDP reduced by 6 percent
        in 2030, while in China GDP could be reduced by 0.8 percent and in India by
        3.2 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f8ad0-1cfd-4747-92d6-1825f0db93ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:19:32.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:19:52.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current climate conditions in tropical and subtropical parts of
        the world are already so hot during the hot seasons that occupational health
        effects occur and work capacity for many people is affected," said Kjellstrom,
        a director at the New Zealand-based Health and Environment International Trust.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19db6e-ab7f-4e94-8c6c-53a8f603291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:19:32.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:19:52.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the increasing need for rest "is likely to become a significant
        problem" as climate change makes the hottest days hotter and leads to longer
        periods of excessively hot days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c813581-0a9a-4d15-ac5d-38ec1e7f0acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:19:32.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:19:52.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kjellstrom authored one of six papers on the impact of climate change
        on health that were put together by the United Nations University''s International
        Institute for Global Health in Kuala Lumpur and published in the Asia Pacific
        Journal of Public Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2332182d-0552-4241-9046-80e9e939d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:19:32.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:19:52.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kjellstrom warned that the lowest-paid workers – those in heavy
        labor, agricultural and manufacturing – were most at risk of exposure to extreme
        heat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba134cc7-5f41-45a0-a310-84b52b648600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:19:32.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:19:52.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged countries to take "decisive action" to tackle global warming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f8b097-f74b-4620-a068-daa1941e1805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:19:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:19:52.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure will cause the frequency and intensity of disasters to
        worsen dramatically beyond 2050, and the situation at the end of this century
        will be especially alarming for the world''s poorest people," the researcher
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf77069-25a5-491a-98d2-3cd42124ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:19:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:19:52.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other papers in the series showed around 2.1 million people
        worldwide died between 1980 and 2012 due to nearly 21,000 natural catastrophes
        such as floods, mudslides, extreme heat, drought, high winds, or fires.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72487e8d-d6af-44e7-b0f4-acdcebf6eb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:19:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:19:52.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia Pacific, 1.2 billon people have been affected by 1,215 disasters
        – mostly flood, cyclones, and landslides – since 2000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af8015-c550-4c0b-b43c-00359de38959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:19:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:19:52.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, 175 countries signed a Paris climate deal to restrain
        the global rise in temperatures to "well below" 2 degrees Celsius (3.6 degrees
        Fahrenheit) above pre-industrial levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd228f91e-dbda-41e9-b5fa-d9965d02e6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:19:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:19:52.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first three months of 2016 have broken temperature records and
        2015 was the planet''s warmest year since records began in the 19th century.</p>'
  'dureza-5-malaysians-allegedly-kidnapped-abu-sayyaf':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-19T09:03:55.275+08:00
    'imagesource': 'jcr:d6b555b9-a9f3-4e7d-b2e2-4198a63017a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81d32294-e2a3-4caf-ac0c-3d1f96098de8'
    'lead': 'MNLF leader Nur Misuari has offered assistance in going after the terror
      group involved in the kidnapping, Presidential Peace Adviser Jesus Dureza said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T08:22:17.534+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T08:22:43.101+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T08:22:42.852+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dureza: 5 Malaysians allegedly kidnapped by Abu Sayyaf

      '
    'updated': 2016-07-20T09:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39642a64-1892-4b46-8b41-8e822d8e8255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:22:17.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:22:43.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential Peace
        Adviser Jesus Dureza on Tuesday confirmed reports that five Malaysians tugboat
        crew members have been kidnapped by the Abu Sayyaf group in Sabah, Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b141d919-0c93-4141-be68-e1a7322359a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:22:17.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:22:43.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They took again five more Malaysians in Lahad Datu,” Dureza said
        at a press conference in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757503c-e62f-4633-9dde-6130c9502977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:22:17.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:22:43.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing intelligence reports, Dureza said the tugboat was sailing
        from Sandakan to Sempora when it was waylaid. The vessel was found unmanned
        on Saturday in Lahad Datu, a part of the Sabah waters bordering Tawi-Tawi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59647c8-36d7-421c-87de-689bb815f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:22:17.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:22:43.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said authorities believe the Abu Sayyaf abducted the tugboat''s
        crewmen, who were identified as Abdurahim Bin Summas, Tayudin Anjut, Mohammad
        Ridzuan Bin Ismael, Mohammad Jumadil Bin Rahim and Fandy Bin Bakran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b90aab-6f8e-4210-a514-409386630a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:22:17.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:22:43.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the kidnapping is confirmed to have been staged by the Abu Sayyaf,
        there would have been at least 18 Indonesians and Malaysians seized by the
        ASG in three separate abductions since early this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b30b8-1ee2-4c7d-85d6-abaf4296e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:22:17.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:22:43.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) has said Abu Sayyaf group is
        targeting Indonesians and Malaysians because they pay ransom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da40e92-8529-41ef-be71-c06d159ffaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:22:17.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:22:43.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said Moro National Liberation Front (MNLF) leader Nur Misuari
        has informed officials he is willing to assist in going after the Abu Sayyaf.
        The ASG was a breakaway group from the MNLF, established by Abdurajak Janjalani
        in the 1990s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74777645-a149-4aad-b72c-2f74b1619f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:22:17.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:22:43.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is an effort right now by the group of Chairman Nur Misuari,”
        Dureza said. “I talked with him today, he called me over the phone and he
        said that he''d like to do coordination with our military forces on the ground
        because they''d like also to help in addressing the criminal acts committed
        by the so-called Abu Sayyaf Group.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d38013-2600-446d-a7c6-b70e19a3d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:22:17.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:22:43.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf is based in Western Mindanao and operates in the
        provinces of Basilan, Sulu and Tawi-Tawi. Abu Sayyaf militants have attacked
        several areas in Sabah where they have seized hostages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e7d12e-30aa-4863-946f-587aeb690001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:22:17.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:22:43.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
