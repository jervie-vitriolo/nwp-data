      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1130a-5d2e-4bd9-9dbc-7f1583a22e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said he had directed BPI Acting Director Vivencio Mamaril
        to relieve the entire BPI Quarantine Service staff and replace them with new
        employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab71d9-4ad1-4ff1-9708-b0069a7a2527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that there are over 200 exporters, not to mention the
        huge players like Dole Philippines, Sumifru, Tadeco, Uni-Frutti and others,
        I can just imagine how much these people, granting that the charges are true,
        have been raking in all these years," Piñol said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa90b2b-150b-4fe4-8466-d2beec5081da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Secretary said there would be investigations on
        the matter and that due process would be observed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e276bf-3c70-4037-a1de-0e13079bf69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ready for investigation</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d061659-97dc-4248-abe0-28a9548198a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alemania said his office was ready for an investigation and their
        records were open for scrutiny.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58708696-b2ec-4a2b-a66b-74c00662130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not blame Piñol for taking the issue to social media,
        but the post had caused demoralization among his staff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2141641-e8cd-4712-a0fc-b24f2a592258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alemania said he was ready to face his accuser: "If there is an
        accuser then bring him to us. Point to anybody of us who accepted that ...
        grease money."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe86a408-0853-4b1f-99d5-3fefed22777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prove allegations first</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded6204-9fd6-4803-8a49-90f2cf236108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Stephen Antig, Executive Director of the Pilipino Banana Growers
        and Exporters Association (PBGEA), these allegations must be proven first
        before dismissing the current Quarantine staff.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c54733-c6db-4f3b-bff5-4548d95f7fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are exporting are perishable goods. If you relieve everybody
        from manager down to the janitor, then who''s going to operate? Who''s going
        to do the work? Who''s going to issue the pychosanitary certificate?" he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf796cb-d5fd-4a8d-8a5a-cef53d40d9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said PBGEA''s member-companies have never experienced extortion
        from anyone in the Quarantine service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838256f3-3661-4a75-b5ed-a8938ffd358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antig also said 2016 has not been a good year for the local banana
        industry because of El Niño, which is expected cut production volume by more
        than 30 percent, hence raising prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3084165-8d30-465b-bbf0-929627b0a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines'' market countries, like Japan, China, Korea,
        and the Middle East, have started buying from competitors like Ecuador and
        Vietnam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf23a33-10bb-47d5-ad9f-8a3516548cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we will not be able to bounce back or to produce — or if our
        production will not be back to normal by the end of first quarter next year
        — chances are we might lose market," Antig said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd60c49-d827-4ff9-896f-32d3df480137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'melania-trump-michelle-obama-speech':
    'author': 'Gregory Krieg and Eugene Scott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-19T08:10:35.246+08:00
    'imagesource': 'jcr:e3cffef1-9455-4a9c-9398-3479439bb921'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cb7f081-3d95-40e8-8180-5bcb9c452026'
    'lead': 'The Donald Trump campaign on Tuesday denied allegations that Melania
      Trump plagiarized a Michelle Obama speech on the first night of the Republican
      National Convention, calling the accusation "just really absurd."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T08:37:01.244+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T08:37:13.835+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T08:37:13.383+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Campaign denies Melania Trump''s speech plagiarizes parts of Michelle
      Obama''s

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ccf44d-92a0-4a23-9713-38be33541451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Donald Trump campaign on Tuesday denied
        allegations that Melania Trump plagiarized a Michelle Obama speech on the
        first night of the Republican National Convention, calling the accusation
        "just really absurd."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ca00f-a5bf-45aa-9280-d860fc2e867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To think that she would do something like that knowing how scrutinized
        her speech was going to be last night is just really absurd," Trump''s campaign
        chairman Paul Manafort told CNN''s Chris Cuomo on "New Day."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294c6e3-6665-473b-9ed7-32ecc224e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one passage in Trump''s speech Monday night plagiarized
        from Obama''s address to the Democratic National Convention in 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b630e8-1cef-4218-80d8-eff3da13e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side-by-side comparisons of the transcripts show the text in Trump''s
        address following, nearly to the word, the would-be future first lady''s own
        from the first night of the Democratic convention in Denver nearly eight years
        ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a8957-2760-4792-93ce-aa141f6476ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Manafort said the words Melania used were not "cribbed" but
        are common words.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d3bd4-84a4-4326-9245-8ec466c6f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no cribbing of Michelle Obama''s speech. These were common
        words and values. She cares about her family," Manafort said. "To think that
        she''d be cribbing Michelle Obama''s words is crazy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec437a6-b40c-4f5f-a472-58b475cf61f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort said attacks on Trump''s speech are due to Hillary Clinton,
        the presumptive Democratic nominee, being "threatened" by Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39939da1-2072-4f78-94b9-ef716cffa9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is once again an example of when a woman threatens Hillary
        Clinton, she seeks out to demean her and take her down. It''s not going to
        work," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a925b64-5f8d-43d2-b190-3612865c6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy quickly overshadowed the speech, which was to have
        been her introduction to voters. It focused on her immigration to the US and
        her love for her husband.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba75571-446c-40fb-87f6-a2b767cd2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Republican operative familiar with how the campaign was handling
        the speeches said a number of senior aides had a role, edited Melania''s speech,
        suggested changes and provided guidance. Manafort told CNN''s Phil Mattingly
        earlier on Tuesday that he wasn''t involved in drafting the speech and served
        solely in a sign-off role.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c3aa2a-49b7-4a21-a48d-3e2247665ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign released a statement on the speech after the
        similarities were uncovered, but the statement did not mention the plagiarism
        charge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c875a4-9d99-4fdb-82cc-67156a65d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In writing her beautiful speech, Melania''s team of writers took
        notes on her life''s inspirations, and in some instances included fragments
        that reflected her own thinking. Melania''s immigrant experience and love
        for America shone through in her speech, which made it such a success," according
        to Jason Miller, the senior communications adviser.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0018b06-27e5-4da9-bb3f-311f4cdbb7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Melania Trump told NBC''s Matt Lauer: "I read
        once over it, that''s all, because I wrote it ... with (as) little help as
        possible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8373e6-1669-4fd6-8d4e-6d20973b8ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here is Trump, on Monday:</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83eff6-2ac2-412d-9a4f-36606af41b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a young age, my parents impressed on me the values that you
        work hard for what you want in life, that your word is your bond and you do
        what you say and keep your promise, that you treat people with respect. They
        taught and showed me values and morals in their daily lives. That is a lesson
        that I continue to pass along to our son," Trump said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222f0178-65ce-48e1-90d8-cf22418d0347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we need to pass those lessons on to the many generations to
        follow. Because we want our children in this nation to know that the only
        limit to your achievements is the strength of your dreams and your willingness
        to work for them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0468962-5658-4e68-beac-b175f418a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And here is Obama, on August 25, 2008:</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f85baa-b3ed-46c3-a5b5-90ff722a3953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And Barack and I were raised with so many of the same values: that
        you work hard for what you want in life; that your word is your bond and you
        do what you say you''re going to do; that you treat people with dignity and
        respect, even if you don''t know them, and even if you don''t agree with them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c6588-4d16-4e77-a629-464171f40af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Barack and I set out to build lives guided by these values,
        and to pass them on to the next generation. Because we want our children --
        and all children in this nation -- to know that the only limit to the height
        of your achievements is the reach of your dreams and your willingness to work
        for them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554219fd-d338-4d64-88c9-fb8d12dd3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebb9e70-9a24-41a2-8650-4e8728f4fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(To be honest), I was more offended by just about every other speech
        than Melania''s plagiarized paragraphs," former Obama speechwriter Jon Favreau
        jokingly tweeted as the accusations went viral hours after Trump''s address.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb2ba6-b350-4572-9624-ef7fd4bea6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarrett Hill seems to have been one of the first to notice the similarities
        on Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395b02a4-6d5b-4d82-9dc4-3d67a5b07932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s a big fan of the Obamas, and told CNN over the phone that
        one particular line from Michelle Obama''s 2008 speech really spoke to him:
        "To know that the only limit to the height of your achievements is the reach
        of your dreams and your willingness to work for them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a54fc-9537-4f9c-87b9-9ea441854252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he heard Melania Trump start saying "the only limit to your
        achievements," he new something was wrong.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8f5f0-5059-46b2-bcb0-caf2adbadc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill said he then Googled Michelle Obama''s speech and saw the similar
        lines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca3f110-a1ef-4cd3-80a2-1f67e8e406f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was kind of a total recall moment," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed0909-c44e-47ad-bf0a-eb5bbf3a5412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he posted the comparison on Twitter, his tweet garnered 16,000
        retweets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e515e490-baa0-461c-ad45-33ae84687463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Um. This is becoming a thing," he later tweeted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adef0bc-bdee-44ab-b37d-f4c60db4929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never gonna let you down?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ac1f6-3e03-4279-8167-22bec5ad7a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an even stranger twist, some on social media posited that Trump
        surreptitiously Rickrolled everyone in the middle of her speech.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd680656-435d-4112-aa09-c829bca4997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will never give up," she said of her husband. "And most importantly,
        he will never, ever let you down."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b83a9-da28-41a1-a5a4-3b13a88a72fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chorus of the 80s classic sounds very similar: "Never gonna
        give you up/ Never gonna let you down/ Never gonna run around and desert you."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a918590-0ad4-4d0c-9717-ab1c5b3b0959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bit of background -- Rickrolling is where you get someone to unwittingly
        click on a link to the video of the Rick Astley song "Never Gonna Give You
        Up."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05705bb8-8484-4a58-87ac-2101df9fc601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, for example, if someone were to tell you to click here, saying
        it''s another article about Melania Trump, and you click, you have been Rickrolled.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be1cb4a-3038-41f0-9f79-11aaddee1a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Josh Berlinger, Maeve Reston and Gloria Borger contributed
        to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e0011-fe6a-4d3f-be69-54770d9f81ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:37:01.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:37:13.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/19/politics/melania-trump-michelle-obama-speech/index.html">Campaign
        denies Melania Trump''s speech plagiarizes parts of Michelle Obama''s</a>"</em></p>'
  'aldub-behind-the-scenes':
    'author': 'Fiel Estrella'
    'caption': 'A year after they first made eye contact on a show within a noontime
      variety show, Maine Mendoza and Alden Richards — the “love team” known as “AlDub”
      — are proving naysayers wrong with a new top-grossing movie and more of the
      same brand of “kilig” that they’ve dealt in on and off screen. Photo by JL JAVIER'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2016-07-19T06:00:16.951+08:00
    'imagesource': 'jcr:85d1f68a-ff06-47a9-b855-70bb82645e1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d05fb35-eb73-449e-9205-cb9ed477afa3'
    'lead': 'A year after they first made eye contact on a show within a noontime
      variety show, Maine Mendoza and Alden Richards — the “love team” known as “AlDub”
      — are proving naysayers wrong with a new top-grossing movie and more of the
      same brand of “kilig” that they’ve dealt in on and off screen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T08:57:05.729+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T08:57:33.333+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T08:57:32.993+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Genuine ‘kilig’: AlDub beyond the camera

      '
    'updated': 2016-07-20T11:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6b2db-d17c-4981-aa1a-2a60b6237499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The conference
        room is abuzz with scattered chattering between road managers, makeup artists,
        and television producers. Beyond it, office workers — adult professionals
        — are in position, phones and cameras at the ready, eager for any glimpse
        of whoever it is causing the commotion and the noise. No noise is more distinct,
        however, than that of the theme music of Circus Charlie, an arcade game introduced
        in 1984. The music is the loopy kind that gets stuck in your head, and every
        few minutes or so, it is accompanied by the frustrated, giggly shrieks of
        the person playing the game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e5258-d7f2-4b40-92a2-88e36d34b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The player happens to be the TV personality and actress Maine Mendoza,
        the cause of commotion in question, who only minutes ago downloaded Circus
        Charlie as an app on her phone and is now using it to pass the time while
        getting her makeup done. She laughs at herself and nearly jumps out of her
        chair every time she loses, and she taps her feet while humming along to the
        theme tune.</p>'
    '3':
      'image': 'jcr:c543f4a2-ec19-43c1-a2cc-ff56c814b4bf'
      'imageCaption': 'Maine Mendoza, also known as "Yaya Dub," first came into prominence
        last year as a Dubsmash lip-sync sensation. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e4915-82bd-480a-a71a-2535cb708b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38dae7c-768e-4b00-82c1-40a41f13e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she’s at all nervous about filming a guest appearance on CNN
        Philippines’s talk show “Real Talk” to promote her new movie, “Imagine You
        and Me,” and discuss the whirlwind year she’s had after becoming a Dubsmash
        lip-sync sensation and half of one of the country’s biggest romantic pairings,
        it doesn’t show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e345dd-2fdf-492c-a51c-7f73318aa643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam niyo ba yung</em> Harvest Moon?” she asks the room, referring
        to the farm simulation video game from the late 90s, and is appalled to be
        met with blank stares and negatives. “<em>Seryoso? Buhay ko yun noon</em>!”
        The game on her phone forgotten, she raves: “Promise, ‘<em>pag binigay niyo
        sa ’kin yun ngayon</em>, bye, showbiz.<em> Yun na lang gagawin ko. Buhay ko
        yun, eh</em>!”</p>'
    '7':
      'image': 'jcr:84d7dfaa-fb2d-492a-82c2-10afa5b2bc9f'
      'imageCaption': 'AlDub became an instant hit with fans of "Eat Bulaga!" when
        "Yaya Dub," who never used to smile, was caught on split-screen reacting giddily
        to Alden Richards, one of the noontime variety show''s hosts. Photo by JL
        JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af20705-737b-4ede-b564-ee5e28ea7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b63697-bee1-49df-ba6c-7c3c67efb2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is interrupted by the opening of the conference room door, and
        in walks Alden Richards, her leading man in “Imagine You and Me” and the other
        half of the above-mentioned romantic pairing, affectionately dubbed — no pun
        intended — “AlDub” or “MaiDen.” He is asked to take a seat on the side of
        the room opposite Mendoza’s, and soon they’re preoccupied with their own separate
        engagements: She’s off to wardrobe and finishing touches, and he’s making
        videos for fans’ birthdays and signing requested autographs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b70cfdf-bda6-492b-b66a-57f1c878e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richards is left-handed. When he is given a photo to sign — <em>“Ito
        yung nag</em>-present<em> ka sa</em> FAMAS,” says the woman who hands it to
        him — he quickly scribbles on it before jokingly making a light self-deprecatory
        comment on what he’d been wearing that night. When his duties are done, he
        spends the rest of his downtime in his corner of the room, not speaking unless
        spoken to. His dimples, however, never disappear from sight.</p>'
    '11':
      'image': 'jcr:9e9c037c-bdb6-417c-8779-d0a7cd6b1a32'
      'imageCaption': 'Mendoza plays a game called Circus Charlie on her phone while
        waiting to begin taping an episode of the talk show "Real Talk." Photo by
        JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec7d77-61cb-46ed-970d-9d4345e959e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d846e0-3d02-4d7d-a4ab-fd6a4efe42ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mendoza returns, she pops a mint from a small green tin she
        has taken from the survey of items on the table. “<em>Sa ’kin yata yan</em>,”
        her companion tells her. She quickly checks her bag, and indeed, she produces
        a mint tin identical to the one she has just picked up. She apologizes and,
        with a smile, waves the mints and declares, “We’re twinsies!”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ffb56-5551-4146-9d73-afd47d67e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Richards have yet to acknowledge each other. It’s almost
        like a visual summary of AlDub’s beginnings on the improvised show-within-a-show
        on “<em>Eat Bulaga</em>!” called “<em>Kalyeserye</em>,” where the two built
        their brand of kilig on stolen glances and missed chances. But when the time
        comes for them to make their way to the studio for the shoot, Richards finally
        approaches Mendoza, beckoning to her, as if to prove that they really are
        in this together. At the photographer’s request for a few last-minute portraits
        before they leave the room and are faced with what is shaping up to be chaos,
        they lean against the wall, poised for the shot. Mendoza is still on her gamer
        kick. “<em>Wala ba talagang may alam ng</em> Harvest Moon?”</p>'
    '15':
      'image': 'jcr:4fff4866-83cd-48bd-aa6e-fd75df6e2a7f'
      'imageCaption': 'Richards films a video greeting for a fan who''s celebrating
        her birthday. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5e31b-3f6d-4910-89b9-75529435904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b03437-a705-480e-9626-5cb0895569b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They gamely follow directions and pose for the camera. When the
        photographer says to pretend to talk, they don’t pretend; they just do. At
        one point, told to keep some space between them, Richards instead puts his
        arm around Mendoza’s waist. In an abrupt move, he pulls her close. “Bawal
        ang space,” he quips. It would be easy to understand; unresolved romantic
        tension, whether real or imagined, must be tiring. They never used to touch,
        never even used to talk. Their early appearances became guessing games of
        “Will they or won’t they?” And it certainly worked — their audience swooned,
        and when they caught their breaths, they turned their fresh-faced idols into
        a national phenomenon, just like that.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216ef10-2425-49b4-ad82-7f2ffd9cae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When AlDub finally closed the literal and figurative gaps and the
        unresolved was resolved, the nonbelievers said that with the “magic” gone,
        they would begin to fade. They would stop being the flavor of the month. They
        were overexposed, and rising that high that quickly must be a fluke. One year,
        a blockbuster film, numerous endorsements and magazine covers, and a hit theme
        song performed by Richards later, and it looks like the nonbelievers have
        been proven wrong.</p>'
    '19':
      'image': 'jcr:f4d6b1ee-0ba5-49f9-b6e4-5ae50103b1f6'
      'imageCaption': 'In "Imagine You and Me," the first romantic comedy in which
        they star as leads, Mendoza and Richards play two opposites who fall in love.
        Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c8820-b496-4137-b46f-51fb442b001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b4af8-101a-44ca-ab14-f1a67a578e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a single file, Mendoza, Richards, and their entourage leave the
        conference room to go to the studio. As expected, their phone- and camera-toting
        fans greet them, content with their quick greetings and photographic proof
        that today hasn’t been an ordinary day at the office. One has to wonder whether
        Mendoza has drawn parallelisms between the game on her phone, in which she
        pretended to be a circus performer who triumphs to rousing applause, and her
        life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199010d3-75b6-4ba1-a884-4fae4d6aedf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kuya, pakipatay yung maingay sa labas</em>!” a floor director
        says when the show first cuts to commercial. The crowd outside is restless,
        and so is the crew inside — phones are out, turned on silent, acting as bootleg
        recorders alongside the larger professional video cameras. “First time <em>ko
        pong makarinig ng</em> talk show<em> na hindi sinisigaw yung</em> title [‘<em>pag
        magko</em>-commercial break],” Richards jokes, alluding to the relatively
        subdued tone of “Real Talk.”</p>'
    '23':
      'image': 'jcr:f00bdd9f-af48-4aa4-a46f-0fb5023ded50'
      'imageCaption': 'Mendoza and Richards at the CNN Philippines studio during the
        taping of their “Real Talk” guesting. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21de51ad-9b99-46a3-a052-65ce9aa2df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabcbd2f-958e-4cd7-83ba-804c8ee712f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the cameras roll, the people inside restrain their voices to
        excitable whispers while Richards expertly deflects questions about their
        relationship (“We have a mutual understanding,” he says, leaning in close)
        and Mendoza weighs in on what makes AlDub work. Later they gush over filming
        in Italy for “Imagine You and Me,” an opposites-attract romcom where Mendoza
        plays a hopeless-romantic OFW who believes in destiny and Richards plays a
        heartbroken medical student who has a decidedly more pragmatic perspective
        in life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d138c52-38a5-4606-987d-acedb1c53f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoot wraps, and the bootleg recorders immediately turn into
        weapons of mass selfie-taking. Mendoza and Richards gamely oblige, but they
        have prior engagements — people like them always do — and so it’s not long
        before they’ve disappeared through a hidden exit before their adoring public
        could catch one last glimpse.</p>'
    '27':
      'image': 'jcr:79b0d1d5-9f99-4c04-a241-ad51929d1eaa'
      'imageCaption': '“We have a mutual understanding,” Richards says when asked
        whether his offscreen relationship with Mendoza is the real deal. Photo by
        JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c1ade2-2f21-4865-ba8d-47688e4eee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c54610-aefb-44bd-b064-5104b0c2b867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the conference room, while getting their pre-shoot portraits
        taken, Mendoza slumped dejectedly, having failed to find anyone who could
        share in her passion for Harvest Moon. She turned to Richards. “Ikaw, alam
        mo yung Harvest Moon?” she asked.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f134e-a8e7-444b-8892-26acf10e26bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the only one to say yes — her eyes seemed to light up. “Talaga?”
        she exclaimed. “‘<em>Di nga</em>!”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4205593-52a3-47f5-a291-a8d566dd74d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Oo nga</em>!” Richards said, narrowing his eyes and biting
        back a smile as she slapped his arm repeatedly out of excitement. “<em>Nilalaro
        namin yun ng kuya ko</em>.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818b39c-66dd-4e44-8aa8-c408789eca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:57:05.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:57:33.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her quest for a kindred spirit put to a satisfying end, Mendoza
        returned to her bubbly demeanor. “Wow,” she said, in a tone that conveyed,
        Imagine that! “<em>Meron pala kaming something</em> in common.”</p>'
    '35':
      'image': 'jcr:a8bfa66b-fa1d-4e16-b76a-ff38d2bbd004'
      'imageCaption': 'The studio was filled with fans of the pair who were eager
        to be in their presence, recording bootleg videos on their phone cameras.
        Photo by JL JAVIER  '
