    'template': '1'
    'title': 'Dureza: Peace talks with communists to resume in August; Jailed communist
      officials may be released soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12378679-21af-45e8-94d7-5d5b28bd524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Formal peace talks
        with the communist National Democratic Front will resume on August 20 to 27,
        President Rodrigo Duterte’s peace adviser said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9199ae-8913-4f3b-ba2b-99ba6940261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were initially scheduled to begin in the third week of
        July in Oslo, Norway, but Presidential Adviser on the Peace Process Jesus
        Dureza said they had to postpone the meeting to give time to work on the request
        by the NDF to release detained rebel leaders who will participate in the negotiations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69c67e-027f-4bb1-b3a1-74faa3a0c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF is the political arm of the Communist Party of the Philippines.
        It represents the party in negotiations to end the 47-year-old insurgency
        waged by the New People’s Army — the CPP''s armed wing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1faf9f-2f40-4f88-b212-7e17bc1e606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said President Duterte has already ordered the Department
        of Justice and other concerned agencies to work on the "temporary release"
        of the jailed rebel leaders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc8cf0-adfb-4eea-80dc-608de95a7921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is eyeing their release before the start of the talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ffdb9-b84c-4edd-bc56-b93303a816b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte wants "legal procedures to be closely followed,"
        including court approval of the release of those facing charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4391f-6f53-4dbe-9e73-2a45506480f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to face these charges later on,” Dureza said of those
        in detention. “Now, depende sa outcome ngayon ng (it depends on the outcome
        of the) negotiations, because it''s possible that in the outcome of the negotiations,
        there might possibly be an amnesty. Who knows?" Dureza said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ec5fb-abeb-48cb-8ffb-6bd3c2a36194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New measure to replace BBL</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af991f0-2474-4d16-8003-e4f6c9026015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza also confirmed that the previously filed Bangsamoro Basic
        Law will no longer be pursued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b9a4e-96ce-4a93-963f-409325211ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he said a new measure will be crafted primarily through
        the Bangsamoro Transition Commission, which was created through the Comprehensive
        Agreement on the Bangsamoro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1469833-2da4-4037-936b-a96719ae5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAB was signed by the government and the Moro Islamic Liberation
        Front in March 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358a6ef-5153-4321-aadb-0e13eb980bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a landmark peace deal between the government and the Moro
        Islamic Liberation Front after 17 years of negotiations between the two parties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00828ca9-1899-4667-88ec-d2a31bc1999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be a new enabling law and it will probably be called
        a new enabling law — but it stems from the Comprehensive Agreement on the
        Bangsmoro of the MILF," Dureza said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06076575-b836-4f56-ab5b-c25590e171a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said that the new measure will be in accordance with the
        CAB and will accommodate inputs of several Moro groups — not just the MILF.
        They will also include proposals from the Moro National Liberation Front,
        the Muslim Sultanates, the indigenous peoples and even possibly from representatives
        of the existing Autonomous Region in Muslim Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b4cc9-2a4d-449f-8d12-8dc535794293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said government lawyers are also working on the possible
        suspension of the warrant issued for the arrest of MNLF leader Nur Misuari.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a952b9-ac99-474b-9c3e-e5e28ce61863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:14.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:30:39.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari remains a fugitive for his alleged involvement in the Zamboanga
        City siege in September 2013. More than 200 people were killed during sporadic
        fighting over nearly three weeks.</p>'
  'davao-city-quarantine-chief-denies-agriculture-secretray-manny-pinol-extortion-claim':
