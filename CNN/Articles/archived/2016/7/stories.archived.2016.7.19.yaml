      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, after the long night, the dawn has arrived. Former President
        Arroyo has been vindicated," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b08ccf-2676-4d6d-898c-335c1d6ddb3d'
      'mgnl:activationStatus': true
