      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles that were towed to the impounding area in Pasig can be
        claimed after owners pay a fine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe232cf-bad3-4624-92ac-6d1fb4c02f6a'
