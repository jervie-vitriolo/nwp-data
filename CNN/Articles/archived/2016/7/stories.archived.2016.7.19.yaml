      'mgnl:type': 'text'
      'text': '<p>Sidewalk vendors were not spared and, like car owners, they didn''t
        resist. However, they were worried about their livelihood. Other obstructions,
        such as tents donated by local government officials that block portions of
        the road, also were dismantled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545ecd7-97ab-46a0-a0a1-18462c9fa52e'
