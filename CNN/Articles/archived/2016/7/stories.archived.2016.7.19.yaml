      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a bid to help
        ease traffic, the Metro Manila Development Authority (MMDA) started on Tuesday
        towing away illegally parked vehicles along Aurora Boulevard in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b677a-42f2-4215-80fa-972734d64b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:21:34.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:21:55.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the MMDA has been conducting regular road clearing operations,
        officials said they decided to focus on one of the city’s major arteries this
        time because it is used as an alternate route to the perpetually gridlocked
        EDSA.</p>'
