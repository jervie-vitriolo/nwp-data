  'Philippines-says-rejected-China-offer-of-conditional-dialogue-on-S.China-Sea-dispute':
    'author': 'Karen Lema and Martin Petty, Reuters'
    'caption': 'DFA Sec. Perfecto "Jun" Yasay Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-19T11:13:47.346+08:00
    'imagesource': 'jcr:d47bb6fc-0617-48ee-be05-d6622730d0aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae4c6f6f-07d9-4c2c-996c-b6b7df206a53'
    'lead': '"They said if you will insist on the ruling, discussing it along those
      lines, then we might be headed for a confrontation," Foreign Affairs Secretary
      Perfecto Yasay Jr. said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T09:57:55.308+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T09:58:12.352+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T09:58:12.050+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA chief: PH rejects China offer of conditional dialogue on South China
      Sea dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105179d3-497f-45be-bac3-bd9b455f9714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:55.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:58:12.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> — The Philippines has turned down
        a Chinese proposal to start bilateral talks, its foreign minister said on
        Tuesday, because of Beijing''s pre-condition of not discussing a court ruling
        that nullified most of its South China Sea claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7e1ce-39e6-4b3a-ab61-bbddcb880ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:55.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:58:12.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perfecto Yasay said he had met his Chinese counterpart Wang Yi on
        the sidelines of a summit of Asian and European leaders on the weekend and
        after raising the topic of <a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">last
        week''s ruling</a>, it became clear that was a no-go area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a288e5-e6e1-4d72-9366-dc7829ad2616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:58:12.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2016/07/12/china-reaction-tribunal-ruling.html">China
        has angrily rejected</a> the verdict by the Permanent Court of Arbitration
        and the initial case as illegal and farcical. It has repeatedly said it will
        not change its approach or its sovereignty claims in the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2536386-4124-4d0e-bb2e-d17a74140989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:58:12.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said if you will insist on the ruling, discussing it along
        those lines, then we might be headed for a confrontation," Yasay said during
        an interview with the news channel of broadcaster ABS-CBN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32958f2-2f06-443b-8bd8-94be2ddf84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:58:12.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I really honestly feel that this is something they have to
        make on a public basis but I also sensed there was room for us to talk very
        quietly using backdoor channelling."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9119cc39-be91-4865-a76d-174cb09be402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:58:12.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">Also
        read: What you need to know about the Arbitral Tribunal''s ruling</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07075775-174a-47f5-88c1-a77ad51d07cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:58:12.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said Yi had proposed bilateral talks but only on issues "outside,
        or (in) disregard of, the arbitral ruling," which he declined because it was
        not in the Philippines'' national interests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409861a-ab96-45f3-adec-265aa4bf3d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:58:12.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay''s account of the meeting highlights the challenge ahead for
        the Philippines, a U.S. ally, in getting China to comply with the decision
        which has ramped up tensions in the vital trade route.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e800df1-a3a4-4ecf-a21a-b098da1daf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:58:12.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling laid out what maritime rights Manila had and where Beijing
        had violated its rights under international law, including its massive construction
        works on Mischief Reef.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d33260-1735-4a6c-9862-930fe414430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:58:12.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila wanted to enforce the points of the complex ruling step-by-step
        but as a priority had asked China to let its fishermen go to the Scarborough
        Shoal without being harassed by its coastguard, Yasay said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b7fbf-a183-4a2c-81af-169c622a6eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:58:12.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s coastguard was preventing Filipino boats from fishing around
        the hotly contested Scarborough Shoal, fishermen and officials said on Friday,
        and China''s air force has released pictures showing bombers recently flying
        over the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9bb8f-46b3-4b63-a643-333e891e1b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:58:12.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/15/scarborough-shoal-filipino-fishermen-chinese-coast-guard.html1">Also
        read: Filipino fishermen still barred from Scarborough Shoal</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c657faef-dec7-4e4b-8f92-68124619606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:58:12.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea, through which more than
        $5 trillion of trade moves annually. Brunei, Malaysia, the Philippines, Taiwan
        and Vietnam have rival claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1519385-6237-4e62-a879-2430d53e4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:55.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:58:12.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said hoped the ruling would lead to other Southeast Asian
        countries issuing a joint statement, adding that it could help neighbours
        also locked in disputes with China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7683db2c-3706-4cd1-851c-ccd50a9f4f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:55.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:58:12.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not yet engaged in bilateral talks with anyone," he said.
        "But I would like to see how we can pursue certain provisional arrangements
        so that it would lead to opening of bilateral or multilateral engagements
        should that be necessary."</p>'
  'Star-Wars-Han-Solo-Alden-Ehrenreich':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Alden Ehrenreich'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-19T11:11:17.028+08:00
