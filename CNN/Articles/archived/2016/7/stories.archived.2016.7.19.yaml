      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These trips happened in 16 countries on five continents, from Costa
        Rica to Russia and from China to Australia," Kalanick said. "The longest of
        the bunch lasted more than an hour as the rider and driver worked their way
        across Jakarta, Indonesia''s capital."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221aa57-10f4-4e04-aaf5-2ec8dbe06367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:57.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:13:44.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has exploded around the world, but its global ambitions have
        hit a number of roadblocks. The company has been slapped with government fines,
        sued by drivers, targeted in protests, and even banned outright in some cities.
        In India, an Uber driver was found guilty of raping a passenger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31fa2a1-b3a2-4caf-ba50-6de5fc0f10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:57.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:13:44.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is also up against stiff competition in key, growing markets
        such as China and India.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b54606-3a54-4bbe-8a7e-6af9800ea87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:57.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:13:44.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of these challenges appear to have dimmed Uber''s quest
        for world domination, and the company continues to grow rapidly. It took Uber
        five years to hit 1 billion rides, a milestone it reached last December, and
        a mere six months to reach the next billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b02723-cc9c-445e-a481-6fcf1e4fd47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:57.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:13:44.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/18/technology/uber-two-billion-rides/index.html">Uber
        hits 2 billion rides</a>"</em></p>'
