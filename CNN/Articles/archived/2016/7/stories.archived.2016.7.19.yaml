    'title': 'Supreme Court rules to free former President Arroyo

      '
    'updated': 2016-07-20T00:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f111be3-b75d-4b55-9e25-0cc616a821c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:38:10.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        on Tuesday dismissed the plunder case against former President Gloria Macapagal
        Arroyo because of insufficient evidence and ordered her immediate release
        from her hospital detention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21644288-a193-4fad-ad03-eab0bd91c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:38:10.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court had ruled in favor of Arroyo''s demurrer to evidence
        in charges that she misused ₱366 million in intelligence funds of the Philippine
        Charity Sweepstakes Office (PCSO) from 2008 to 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ece21-d26c-4b8e-91c1-054eb14d4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:38:10.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has denied receiving any Sweepstakes money and any wrongdoing
        in the disbursement or use of PCSO funds. She asked the court to dismiss the
        plunder charge on grounds that the evidence against her were insufficient.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ab324-1e28-40c2-96d0-c050bc94866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:38:10.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading the decision, Supreme Court Spokesperson Theodore Te said
        the justices voted 11-4 to dismiss the case against Arroyo and to order her
        immediate release.</p>'
