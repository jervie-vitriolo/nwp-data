      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Runway repairs
        at the Ninoy Aquino International Airport have been completed but there could
        still be flight delays as airlines adjust their schedules, airport officials
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f47d0a-f353-45d7-8305-325ef201914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:07:39.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:07:53.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 4-inch deep pothole prompted airport authorities to close Runway
        24 of the NAIA Monday afternoon, causing hours-long delays and diversion of
        22 flights to the Clark International Airport in Pampanga. At least eight
        international and four domestic flights were cancelled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb091500-8c70-47c8-9629-60c54a07f1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:07:39.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:07:53.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines early Tuesday, Manila International
        Airport Authority (MIAA) General Manager Ed Monreal said there could still
        be delays because of time for aircraft turn around, “but as far as authorities
        are concerned, the runway is open for normal operations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b144f8ae-3c28-45ec-876b-1fea3a56e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:07:39.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:07:53.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asphalt overlay on the pothole that was about three feet wide
        and nearly 30 feet long was completed around 10:15 p.m. Monday.</p>'
    '7':
      'image': 'jcr:f9db1da1-54aa-4bbc-a12c-c67a4d0f2d5f'
