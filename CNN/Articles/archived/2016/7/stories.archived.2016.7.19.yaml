    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59488ea7-22f6-4059-a985-0225d7cfe959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.942+08:00
