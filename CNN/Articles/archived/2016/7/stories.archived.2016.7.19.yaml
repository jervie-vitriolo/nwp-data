      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Sandiganbayan
        issued a hold departure order (HDO) against former Vice President Jejomar
        Binay, his son ex-Makati Mayor Junjun Binay, and several others accused of
        graft in the construction of the allegedly overpriced Makati Parking Building.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598dac20-a880-4a28-8b6f-d66ca1ab20a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:04:38.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:04:51.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was issued by the anti-graft court’s Third Division last
        Friday but was made public only on Tuesday. It was signed by presiding justice
        Amparo Cabotaje-Tang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0a6b6b-7e84-486e-bd34-31499a5f53dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:04:38.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:04:51.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ordered the Bureau of Immigration to prevent the Binays from
        leaving the country along with several former Makati City officials who are
        their co-accused. They include Marjorie De Veyra, Pio Kenneth Dasal, Lorenza
        Amores, Virginia Hernandez, Mario Badillo, Leonila Querijero, Raydes Pestaño,
        Nelia Barlis, and Cecilio Lim III, and Orlando Mateo from Mana Architecture
        and Interior Design, Co. (MANA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee68cd4-c3a0-4501-b961-f1ff5654a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:04:38.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:04:51.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
