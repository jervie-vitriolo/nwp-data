        countries are losing millions of tourists because of attacks</a>."</em></p>'
  'turkey-president-tayyip-edrogan-death-penalty-coup':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-19T03:26:30.975+08:00
    'imagesource': 'jcr:4d233f9c-9f53-4007-843d-f1fa30f2bdff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac4f57fc-8e8d-4ac0-a4cc-2b30fbe211e7'
    'lead': 'Turkey''s President has refused to rule out the death penalty for the
      thousands of people arrested following a violent failed military coup Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T10:28:31.352+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T10:28:49.490+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T10:28:49.285+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey''s President Erdogan refuses to rule out death penalty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc10c0fd-bd64-4e5f-ac1c-e64b71594605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Turkey''s President has refused to rule
        out the death penalty for the thousands of people arrested following a violent
        failed military coup Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70557654-8f15-4179-86d6-01880c7affbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a clear crime of treason and your request can never be
        rejected by our government," said President Recep Tayyip Erdogan speaking
        through his translator in a world exclusive interview with CNN''s Becky Anderson
        at his presidential palace in Istanbul, Turkey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787a8e6-d6ac-4c7d-8e41-96b13e51937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But of course it will take a parliamentary decision for that to
        take action in the form of a constitutional measure so leaders will have to
        get together and discuss it and if they accept to discuss it then I as president
        will approve any decision that comes out of the parliament."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900abed0-4a9c-4a61-829e-890009aba649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first interview given by the president since the attempted
        military coup on Friday, July 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e0a7f-0441-403c-b642-7b11b960686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Turkey does reintroduce the death penalty, it won''t be joining
        the European Union, according to EU foreign policy chief Federica Mogherini
        earlier Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6612f25e-cf06-4779-a198-4bc70a406ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on people''s calls for the death penalty for coup plotters,
        Erdogan said: "''Why should I keep them and feed them in prisons, for years
        to come?'' – that''s what the people say."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d240df4-ab5c-4353-8f74-d07cebc0292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want a swift end to it, because people lost relatives, lost
        neighbors, lost children... they''re suffering so the people are very sensitive
        and we have to act very sensibly and sensitively," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f0852-1081-47d3-acdf-4a3e43849667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come in the wake of Friday''s failed military coup
        and the president''s vow over the weekend that those responsible "will pay
        a heavy price for this act of treason."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26251017-773e-4e06-8895-c19394a5bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 8,777 officers from the Turkish Ministry of Interior
        have so far been removed from office, according to the state-run Anadolu news
        agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b5105d-8ef5-43a9-8155-bfa2de2f1c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the arrested are 103 generals and admirals – a third of the
        general-rank command of the Turkish military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3de372-ee59-4ae7-aa61-70dd269d3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gulen extradition request submitted within days</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b59052-4c6d-4390-87f0-2f121997a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A formal written request for the extradition of Turkish cleric Fethullah
        Gulen, who is in self-imposed exile in the United States, will be submitted
        within days, Erdogan told Anderson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b9bffb-23e7-4955-8cd8-a46c1b616830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what he would do if the U.S. refused to extradite Gulen,
        he said "we have a mutual agreement of extradition of criminals."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c3f27-430f-428f-aebd-48d67d455343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now you ask someone to be extradited, you''re my strategic partner
        I do obey, I do abide by that, but you don''t do the same thing – well, of
        course, there should be reciprocity in the types of things," the president
        continued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009985e-aaf2-4858-b834-1c1f271770f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan has previously blamed Gulen for the attempted coup – a claim
        which Gulen has denied.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ddf47-cc6b-4fb8-a558-a1047f08e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry said the U.S. hadn''t yet received
        a formal request from Turkey for Gulen''s extradition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19363e4-2e56-460f-a0f6-f1a0c18a66bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Angela Dewan contributed to this report</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7446379-205f-4a25-be5a-a154be763703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:31.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:28:49.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/18/europe/turkey-president-erdogan-interview-coup/index.html">Turkey''s
        President Erdogan refuses to rule out death penalty</a>."</em></p>'
  'mohamed-lahouaiej-bouhlel-nice-france-attack-isis-ties-not-established':
    'author': 'Euan McKirdy, CNN'
    'caption': 'The aftermath of a truck attack in Nice that killed dozens.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-19T01:24:03.214+08:00
    'imagesource': 'jcr:4522fb72-c58f-47fb-8a1b-3146adc746a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49628c4e-42f4-4556-8cbd-2b08bb88afa4'
    'lead': 'French Interior Minister Bernard Cazeneuve has said that any link between
      the man who killed 84 people in a brazen attack on Bastille Day in the French
      Riviera city of Nice and ISIS has "yet to be established."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T10:32:10.078+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T10:32:29.741+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T10:32:29.203+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nice attack: Ties to ISIS not yet established, official says

      '
    'visualType': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bfe31d-2bff-43a9-8707-7647d7ed09bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — French Interior Minister Bernard Cazeneuve
        has said that any link between the man who killed 84 people in a brazen attack
        on Bastille Day in the French Riviera city of Nice and ISIS has "yet to be
        established."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38406850-6b56-4c1a-b7c1-79da6f98ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cazeneuve told RTL France that while ISIS has claimed responsibility
        for last week''s truck rampage, which he called an attack "of a terrorist
        nature," it remained to be seen exactly how the attacker, Mohamed Lahouaiej
        Bouhlel, was connected to the Iraq and Syria-based jihadist group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e3609-17b4-4b1e-8481-e636f07739f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to know now is what were the links between the man
        who was behind this dreadful attack and the terrorist networks," Cazeneuve
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b00b1-83dc-4623-a5c6-8896c7c9660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those links, for the moment, have yet to be established by the
        investigation. So we must still be prudent with what we say on that subject."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1624aad8-9f21-462d-9049-d3abeb9cf2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, prosecutor François Molins said the attacker searched online
        for terrorist propaganda in the days before Thursday''s attack, and a search
        of his personal computer yielded photos of dead bodies and fighters holding
        the ISIS flag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e74e2-03d7-46af-aab6-7e21a96fe4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegiance to the (ISIS) terrorist organization is not shown,
        (but) it is the use of his computer (that) illustrates a recent interest ...
        in the radical jihadist movement," Molins told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb5bc4-d6fc-498d-9c11-df6c666a1180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the prosecutor said, Bouhlel was not a practicing Muslim.
        He had a history of eating pork, drinking alcohol, taking drugs, and engaging
        in "promiscuous" sex.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8114be-171d-410d-bee2-2d42c20624f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger at minute silence</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a96a90e-b065-4d9f-b7a2-6a68666c7504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Prime Minister Manuel Valls was met with boos from a huge
        crowd when he arrived Monday at a memorial in Nice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f016ded-b0a4-46b0-bcee-f5ee763867e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were shouts of "You''re not wanted here!" and "You are the
        terrorist!" ahead of the one minute of silence that thousands observed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7651e9d2-3c67-4936-9fac-64409630292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in the crowd told CNN they felt the government had failed to
        provide enough security to stop the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b5324d-d2b2-4ab3-91d0-c359652b9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attacker ''not very intelligent''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7c40c-ae77-462c-a13a-c717cb27fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhlel, a resident of Nice, was born in Tunisia but had a permit
        to live and work in France.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da48b08-8641-4678-a337-424f62813643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer who previously defended Bouhlel has said that his former
        client "wasn''t very intelligent" and that he "could have been influenced
        by religion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d4567-88da-4385-aab0-d9a767559343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corentin Delobel defended Bouhlel against charges of assault earlier
        this year. At that time, he said there were no signs that his client was radicalized
        but regrets that his defense prevented Bouhlel from doing jail time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a52fd8-abec-4006-b402-119587a5e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told myself I did my job," he said. "But if I had done my job
        badly, he might be in prison, and he may have never done what he did."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb10e47-1711-4246-9831-10f63587a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old received a suspended six-month prison sentence this
        year after being convicted of violence with a weapon, authorities said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e97f5-804b-431a-b257-ee7a57bf3ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhlel, a heavy drinker with a history of spousal abuse against
        his wife (the couple was in the process of divorcing), was "very much the
        stereotype of a petty criminal," Delobel told CNN. "There was nothing that
        would have suggested in reality he was a jihadist."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c360cfd-de2e-4a20-bf42-897bb523ee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further arrests made</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7508c2-d16e-40a8-b83e-00b37abfa1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, French authorities arrested an Albanian couple in connection
        with the attack, a Paris prosecutor''s office spokeswoman told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de4915-73c9-4b33-bb24-3511908b050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Thibault Lecuivre, a spokeswoman for the anti-terrorism prosecutor,
        did not provide details on the couple''s connection to the terror attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90a26d-d0d1-40a2-b6c3-834e6a912268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French authorities said six people are in custody in connection
        with the attacks. Of the six, three have been transferred to the SDAT, Paris''
        anti-terror unit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e31f9-c37f-4ca5-8823-34fc7f57030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhlel''s estranged wife was arrested at her apartment Friday and
        released Sunday morning without charge, her attorney, Jean-Yves Garino, told
        CNN. Garino said the woman, the mother of Bouhlel''s three children, had not
        been in contact with the attacker since they were in the middle of divorce
        proceedings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da288732-3532-43d4-88bf-955fb2694707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police shot Bouhlel to death after he barreled down the crowded
        Promenade des Anglais in a 20-ton truck for more than a mile, crushing and
        hitting people who had gathered to watch fireworks on Thursday night. More
        than 200 people were injured.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f3951-a2ab-4423-b244-92d30a652838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Bouhlel sent a text message to someone just before
        the attack – telling them to "bring more weapons."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97720893-09d3-4cdb-a89f-1aa0ee7ac468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities identified him by fingerprints after the discovery of
        his identification card in the truck.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4715a7b6-594e-4fab-826a-c34b79a2a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISIS: ''Soldier'' behind attack</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a926a-01c8-43bc-9c7e-c0613def2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' media group, Amaq Agency, said Saturday that an ISIS "soldier"
        was responsible for the attack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068289aa-2f00-4988-acc0-df50c642b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, it said "the person... carried out the operation
        in response to calls to target nationals of the coalition which is fighting
        the Islamic State."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0269e54e-938b-44f9-8101-8576d0984b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his criminal record, Bouhlel was not on the radar for any
        kind of terror threat. The man was "entirely unknown by the intelligence services,
        whether nationally or locally," prosecutor Molins said earlier.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd76453-8875-4fad-ae79-34bdf4e80ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had never been the subject of any kind of file or indication
        of radicalization."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca4e151-8612-485f-a4d7-ac0dc2ec68b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhlel had no record of making militant statements, said Cazeneuve,
        the interior minister.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a83f2e3-8e93-4b7a-b762-fec05f7203c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems he became radicalized very quickly," Cazeneuve said Saturday,
        without offering specifics.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2306b5c-37be-49f6-9c33-6627f3dfaac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Before the attack</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f20c4-2d58-4a23-890c-f5268c96aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker sent a photo of himself from among the crowds celebrating
        Bastille Day shortly before he rammed his truck into them, his brother Jaber
        Bouhlel told CNN Arabic from his hometown of Msaken, Tunisia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16042fc3-e61f-40bb-bf85-26308596120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed Bouhlel seemed "so happy and there was no sign that he was
        planning for something bad," his brother said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b8338f-aff8-4855-8898-cb2cd0148a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family is not releasing the photo to the media.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e6290-608e-43a7-8b40-b2f2430204c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhlel''s father said his son showed signs of mental health issues
        – having had multiple nervous breakdowns and exhibiting volatile behavior,
        according to CNN terrorism analyst Paul Cruickshank.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e934b48-0e71-432a-a37b-2a7181f9501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Threat to France</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891d823-a09a-488e-b3b4-ae1947ffcbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruickshank said "no country in the Western world is threatened
        more by jihadis and terrorism than France."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100211bb-4c69-449a-b456-962a636b4ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big step back here. They are absolutely exhausted after
        a year and a half of intense efforts to try and protect this country," he
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9554fa79-7237-45b2-a615-ae41b8af2a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The painful reality here is that if it wasn''t going to be this
        promenade, it would have been any other promenade."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e37963-5922-46f4-89da-da7575c98c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France had put intense security in place for Euro 2016, the international
        soccer tournament that just ended. No major attacks occurred during the event.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a5775-d3b5-4af9-928a-f458a0c32b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 85 people are still hospitalized in the wake of Thursday''s
        attack, with 29 patients in intensive care, said Marisol Touraine, French
        minister of social affairs and health.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9becc36e-47c2-43a2-9d69-fab3b37d56f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touraine said 18 patients remain "between life and death," including
        one child.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1baa58b-57a8-4051-9d9b-fc7b6cb34bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 500 people in Nice have sought psychological support in the
        aftermath of the attack, she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3bbad9-a8c8-496e-bcb3-ace4a0e79b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nicolas Leslie, a University of California, Berkeley,
        student who had been missing after the attack, has been confirmed dead, the
        school said Sunday, relaying information it had received from the FBI. He
        is the third American killed in the Thursday attack. A father and son from
        Texas also died in the attack.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1213a589-1fe9-477a-958f-4aadaf89a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:32:10.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:32:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Margot Haddad and Will Ripley reported from Nice, and
        Euan McKirdy wrote from Hong Kong. CNN''s Bex Wright, Peter Wilkinson, Jason
        Hanna, Slma Shelbayah, Dominique Heckels, Simon Cullen, and Armelle De Oliveira
        contributed to this report.</em></p>'
