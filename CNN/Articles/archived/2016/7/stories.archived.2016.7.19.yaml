  'Star-Wars-Episode-VIII':
    'author': 'Piya Sinha-Roy, Reuters'
    'caption': 'Disney released the first production trailer for "Star Wars: Episode
      VIII" on Monday and announced that filming is underway at Pinewood Studios outside
      London. (Photo from Disney via CNN)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-19T03:36:58.567+08:00
    'imagesource': 'jcr:e4bdc321-bfec-4603-99ac-cfbe05ca29d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e89f5ac-712f-43cd-8c05-9aa09e799152'
    'lead': '"Episode VIII" is the next installment in Walt Disney Co''s latest "Star
      Wars" trilogy that kicked off with last year''s "The Force Awakens," featuring
      a new generation of characters led by Daisy Ridley''s Rey and John Boyega''s
      Finn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T09:25:01.804+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T09:25:18.831+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T09:25:18.675+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Episode VIII'' to break ''Star Wars'' tradition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f3d73-2cde-4ff3-9b70-5c411f28c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:25:01.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:25:18.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The anticipated<em> Star Wars: Episode VIII</em> will
        pick up from the cliffhanger in the final scene of The Force Awakens, fans
        of the franchise were told at a special event, while a new Han Solo was unveiled
        for a stand-alone film on the much-loved character.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe1e73-dcde-42ae-bc1f-c3c125734c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:25:01.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:25:18.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Rian Johnson said <em>Episode VIII,</em> due out in theaters
        in December 2017, will break "a long-standing Star Wars tradition" as each
        of the previous Star Wars films has picked up at least a year after the events
        of its predecessor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd16eab5-f87c-4e0f-b1af-3cfaf60c4d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:25:01.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:25:18.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to skip ahead. That last moment of<em> (Episode)
        VII</em>, I want to see what happens next," Johnson told fans on Sunday gathered
        for the final day of the three-day <em>Star Wars</em> Celebration in London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b03a35d-7035-4826-8ae2-d547ba2a1c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:25:01.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:25:18.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Episode VIII</em> is the next installment in Walt Disney Co''s
        latest Star Wars trilogy that kicked off with last year''s The Force Awakens,
        featuring a new generation of characters led by Daisy Ridley''s Rey and John
        Boyega''s Finn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0084033-5b67-410b-a52c-360943002572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:25:01.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:25:18.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said <em>Episode VIII</em> will get "to the heart" of the
        new characters and challenge them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0c710-f4f5-4bae-bbf5-3704aa0e5404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:25:01.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:25:18.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first film was this incredible explosion of adventure and excitement
        that sets up these characters and then just out of necessity it''s very natural
        that in the second film that we start zooming in on the characters," Johnson
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51fe29-1e8a-4db5-88be-58f13afdbb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:25:01.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:25:18.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, rising star Alden Ehrenreich, 26, was officially introduced
        as Han Solo in a franchise spinoff due out in May 2018 that will follow an
        origin story of the handsome, rogue space smuggler made famous by Harrison
        Ford.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c8fb0a-d301-4786-8b0b-2af47fd01aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:25:01.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:25:18.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a kid, this character especially, you play make-believe and
        you kind of imagine what it would be like," Ehrenreich said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125062b-2bd0-449a-925a-0b2980702dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:25:01.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:25:18.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest applause went to veteran <em>Star Wars</em> actors Mark
        Hamill and Carrie Fisher, who played siblings Luke Skywalker and Princess
        Leia in the franchise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4c230-5b63-41ea-b0e5-3e5be6fbf6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:25:01.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:25:18.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamill said fans always ask if he and Fisher have a sibling-like
        relationship, to which he replies, "Yeah, we fight all the time and we''re
        not speaking to each other for years at a time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d80a99-b988-4e14-aa30-8d9d67c814e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:25:01.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:25:18.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is releasing three stand-alone films that will explore new
        realms and stories outside of the trilogies first set up in George Lucas''
        1977 <em>Star Wars: Episode IV</em> - A New Hope.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e2ead-9ca3-44f5-9a99-8588fcab93d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:25:01.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:25:18.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, fans were shown exclusive footage from Rogue One: A <em>Star
        Wars Story</em>, out this December, which features a new host of characters.</p>'
  'encantadia-requel-review':
    'author': 'Shinji Manlangit'
    'caption': 'The new "Sang''gres" of GMA 7''s "Encantadia" requel (from left):
      Glaiza de Castro as Pirena, Gabbi Garcia as Alena, Sanya Smith as Danaya, and
      Kylie Padilla as Amihan. Photo from GMAENCANTADIA/INSTAGRAM'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2016-07-19T06:50:21.829+08:00
    'imagesource': 'jcr:30eec7ff-719b-4442-a22e-4d33d6c93cd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1812b55-bfc7-44ba-b38b-ed482e97fcca'
    'lead': 'Ten years ago, “Encantadia” changed Filipino primetime viewing, if only
      for a while, into one dominated by battle-ready fairies and fantastic lands.
      Its highly anticipated return, several years after the perceived death of the
      “fantaserye,” just might bring a slicker repeat performance. '
    'mgnl:activationStatus': true
