  'ombudsman-orders-graft-charges-vs-mmda-officials':
    'author': 'CNN Philippines Staff'
    'caption': 'Former MMDA Chairman and newly-elected Marikina First District Rep.
      Bayani Fernando, among others, has been slapped with graft charges owing to
      the anomalous utilization of funds from the Metro Manila Film Festival (MMFF).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-19T03:44:13.364+08:00
    'imagesource': 'jcr:c98b43df-07a7-4b3d-852e-0c52773e356c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f855c27c-8e72-4e9d-995f-fb1a96bd742d'
    'lead': 'The Office of the Ombudsman has ordered the filing of multiple counts
      of graft against former MMDA Chairman and Marikina First District Rep. Bayani
      Fernando and others for the anomalous utilization of funds from the Metro Manila
      Film Festival  (MMFF). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T09:43:40.220+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T09:44:09.637+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T09:44:09.458+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former MMDA officials face graft charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a698d-70bc-42fd-950e-ea63f020841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:43:40.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:44:09.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ombudsman Conchita
        Carpio-Morales has decided to file graft charges against former Metro Manila
        Development Authority (MMDA) officials, led by ex-Chairman Bayani Fernando,
        for the anomalous use of Metro Manila Film Festival (MMFF) funds, her office
        announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fec87b-a604-4278-b19d-9b9d45696882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:43:40.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:44:09.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman cited a Commission on Audit (COA) report
        of alleged irregularities in MMFF fund disbursements from 2003 to 2009. These
        include a ₱1.6 million cash gift to Fernando, ₱11.8 million spent for “cultural
        projects,” and ₱10.8 million in cash incentives granted to the chairman and
        members of the Executive Committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c35f439-c6d0-4760-8e78-6fc25f6dfafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:43:40.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:44:09.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those facing graft charges are former Director Leonila Querijero,
        Consultant Rolando Josef, Chief Revenue Officer Cleofe Ablog, and General
        Manager Robert Nacianceno. Also charged with graft is incumbent MMDA Assistant
        General Manager Edenison Fainsan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c7806-0e86-4e4f-924d-f5754310d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:43:40.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:44:09.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said Fernando and the others acted in conspiracy to authorize
        and approve the irregular payments and expenditures, which "depleted the funds
        of the MMFF, thereby causing it undue injury.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7058fb-8b58-4f57-a3e9-3c589967b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:43:40.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:44:09.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando was the MMDA chairman from June 2002 to December 2009.
        He was elected in May as Marikina''s First District Representative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e14f2f-a3eb-4a2a-80fa-4102d8ee3693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:43:40.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:44:09.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, Fernando could not be reached for comments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3847c436-eac5-4486-8bbd-1c114d4de7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:43:40.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:44:09.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fainsan and Querijero also were found guilty of grave misconduct
        and ordered dismissed from service. Their penalties include perpetual disqualification
        from holding public office and forfeiture of their retirement benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0eacf5-569b-41fe-9cfb-42ef89cb64cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:43:40.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:44:09.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the MMDA failed to present official receipts issued by
        local government units (LGUs) proving that they received funds granted for
        “cultural projects.” It also said cash incentives were given out without being
        covered by a properly approved payroll, and that these incentives were paid
        in checks in the name of Ablog and as pay-to-cash.</p>'
  'Zamboanga-City-on-red-alert-after-entry-of-MNLF-members':
    'author': 'Liza Jocson, Zamboanga City-based journalist'
    'caption': 'Tension rose as members of the Moro National Liberation Front (MNLF)
      passed through Zamboanga City on their way to Sulu.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-07-19T01:18:13.053+08:00
    'imagesource': 'jcr:d9412589-22da-4690-9386-e75e7a21756f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31afd7b6-ba21-49a1-be19-642a066a5a21'
    'lead': 'Tension rose as members of the Moro National Liberation Front (MNLF)
      passed through Zamboanga City on their way to Sulu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T09:47:26.369+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T09:47:41.159+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T09:47:40.935+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zamboanga City on red alert after entry of MNLF members

      '
    'updated': 2016-07-20T08:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219ab33-613a-4a52-b018-c27a0ee03b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:47:26.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:47:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — Security officials
        have raised a red alert for Zamboanga City following the entry of members
        of the Moro National Liberation Front (MNLF), officials said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f31bd-f42b-4cca-b24c-fd73b74b3649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:47:26.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:47:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Beng Climaco said 300 MNLF members entered the city early
        Monday without prior notice or coordination with her office. They came from
        cities and provinces in the Zamboanga Peninsula and the Caraga region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05990be-ab36-48a2-a9f1-60ac4bf1d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:47:26.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:47:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNLF members were intercepted by authorities at a checkpoint
        and escorted by soldiers to the seaport. They were scheduled to leave for
        Sulu late Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c27d4-866f-4b5e-9118-0d692615f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:47:26.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:47:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNLF members were unarmed. Travelling with them were a number
        of women and at least one child.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1af5b7-1b35-47b4-9b50-92baaebe1054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:47:26.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:47:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police, however, did not cite any official reason for the security
        alert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1c5f2-4eef-43f0-9356-88aa65bf9af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:47:26.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:47:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco advised residents to remain calm and stay vigilant and report
        any untoward incident to authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127c4af-9410-41b2-a79b-628a2525f650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:47:26.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:47:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, City Legal Officer Jesus Carbon said he saw nothing wrong
        with the MNLF passing through the city on their way to Jolo as long as they
        follow the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5982dd6-97b7-4c67-a0af-def07cbce7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:47:26.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:47:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An MNLF member who refused to be identified said they were on their
        way to Indanan, Sulu, for a meeting between MNLF leader Nur Misuari and President
        Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918877b3-8f4e-49aa-a1ac-a46934e25db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:47:26.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:47:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari is facing an arrest warrant for rebellion in connection
        with the Zamboanga siege in 2013 when MNLF rebels attacked government forces
        in the city and took about 300 civilian hostages. The military said more than
        200 people were killed during the fighting which lasted for almost a month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453de9ba-5bd3-4daf-9033-48f47b1e7327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:47:26.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:47:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNLF signed a peace agreement with the Philippine government
        in 1996 but its members have held on to their weapons.</p>'
  'Star-Trek-Chris-Hemsworth':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-19T11:28:44.988+08:00
    'imagesource': 'jcr:8a9d103f-bfe3-4212-aa77-09958dc19226'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df9e8ee-ebe0-4236-a20b-782f41ae3011'
    'lead': 'The voyages of the starship Enterprise will continue for another film,
      now with a crew member from the series'' past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T09:49:24.994+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T09:50:09.158+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T09:50:08.987+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Trek'' to bring back Chris Hemsworth as Captain Kirk''s father
      for next film

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a798ed8-b8dd-4ddf-a3f9-8e9a53b46d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:49:24.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:50:09.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — The voyages of the starship
        Enterprise will continue for another film, now with a crew member from the
        series'' past.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f109556-860a-4d17-8a31-aaf4b147cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:49:24.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:50:09.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new "Star Trek" film, the fourth in the current franchise, is
        set to launch with Chris Hemsworth returning to play George Kirk, the father
        of Chris Pine''s Captain James Kirk. The news was announced by the film''s
        studio, Paramount Pictures, on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f40c39-ca55-48eb-854e-5b3cc0f4e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:49:24.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:50:09.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his first film roles, Hemsworth played George Kirk in
        2009''s "Star Trek," which rebooted the brand with a new cast. Hemsworth wasn''t
        on screen long, though — he was killed in the first minutes of the film.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa728565-5639-4275-b28b-a656e9880618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:49:24.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:50:09.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemsworth, who went on to fame playing another intergalactic character
        as Marvel''s Thor, will somehow return to meet his son, the captain of the
        U.S.S. Enterprise, according to the studio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614bdc10-2b61-4b52-8b7e-c78db4ad138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:49:24.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:50:09.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next installment of the epic space adventure, Chris Pine''s
        Captain Kirk will cross paths with a man he never had a chance to meet, but
        whose legacy has haunted him since the day he was born: his father," Paramount
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed60e7-aa68-4cf5-a692-54da8fcf7fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:49:24.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:50:09.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not exactly clear how Hemsworth''s Kirk will return, but the
        series has used time travel throughout its run, so it could use the plot device
        to bring him back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af190ef8-18a5-4024-b4d4-726c3ebd4400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:49:24.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:50:09.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramount did not say when the film would hit theaters or who would
        be directing. However, the studio did say that it expects the current cast
        to return.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727a45b4-0db3-4087-892a-35e22898ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:49:24.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:50:09.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest film in the franchise, "Star Trek Beyond" which is directed
        by Justin Lin, lands in theaters on Friday. The film is currently getting
        great reviews with a 90% score on review site Rotten Tomatoes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ae7b71-2a92-4378-bddb-8ceb1c420423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:49:24.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:50:09.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new series has brought in more than $850 million worldwide with
        2009''s "Star Trek" and 2013''s "Star Trek Into Darkness." Those two films
        were directed by J.J. Abrams, who is a producer on "Beyond" and will produce
        the fourth installment as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d32d8d-26a5-4974-ab89-2fd6110223ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:49:24.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:50:09.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise experienced tragedy last month when Anton Yelchin,
        who played Chekov, unexpectedly died at the age of 27.</p>'
  'Star-Trek-series-Netflix':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-19T11:13:15.603+08:00
    'imagesource': 'jcr:7cb3737e-25f5-453c-ae36-64330f7047b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6879201f-2f10-4a1b-9dbc-a7d7fe087e92'
    'lead': 'CBS'' upcoming "Star Trek" series will be streaming exclusively on Netflix
      in 188 countries, the network and the service announced on Monday. Each episode
      will be made available globally within 24 hours of its premiere in the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T09:52:32.980+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T09:52:43.844+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T09:52:43.648+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Trek'' series to be beamed internationally on Netflix

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede4a52d-7382-40d1-8d51-43de2440387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:52:32.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:52:43.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Netflix is about to boldly
        go where no man has gone before, but just internationally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e2e32-6558-44a8-abd0-38b15c2346f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:52:32.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:52:43.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS'' upcoming "Star Trek" series will be streaming exclusively
        on Netflix in 188 countries, the network and the service announced on Monday.
        Each episode will be made available globally within 24 hours of its premiere
        in the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14a842-1465-4a63-a895-d0c6882b6853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:52:32.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:52:43.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, before you get out your Starfleet uniform and turn on your
        Netflix subscription, there''s a catch: The new series will not be available
        on Netflix in the U.S. and Canada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e46558-ee12-4198-bc5c-bb7398314fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:52:32.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:52:43.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the series will be streamed on CBS'' paid streaming service,
        CBS All Access, in the U.S., and by Bell Media in Canada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6999ce-7fef-4d77-9cd5-9fe04eaf8fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:52:32.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:52:43.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the deal, Netflix will now also have all 727 episodes of past
        "Star Trek" series like "Star Trek: The Original Series," "Star Trek: The
        Next Generation," "Star Trek: Deep Space Nine," "Star Trek: Voyager," and
        "Star Trek: Enterprise."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f915ecd3-1923-4bc9-8890-6cf1c19ea140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:52:32.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:52:43.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This library of content will be available by the end of the year
        on Netflix, Bell Media and All Access.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d662187-f7a9-4da8-94a2-44d47b0a981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:52:32.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:52:43.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new series will premiere on CBS''s broadcast network in January,
        then on All Access after that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c826cc00-a727-4614-a783-e954b5b0b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:52:32.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:52:43.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cannot be overstated just how big of a fanbase "Star Trek" has.
        The series, which is currently celebrating its 50th anniversary, has been
        one of the most successful franchises in pop culture history in terms of merchandising,
        television shows and film series. A new film, "Star Trek Beyond," hits theaters
        Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f6a8c-d8ad-4b30-8545-75dc012d6ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:52:32.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:52:43.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Netflix as its partner, the series will now be able to reach
        a worldwide audience while Netflix gets one of the most well known global
        brands this side of "Star Wars."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e024f-1c63-4358-854d-d6a4538811fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:52:32.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:52:43.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The launch of the new ''Star Trek'' will truly be a global television
        event," Armando Nuñez, CEO of CBS Studios International said in a statement.
        "''Star Trek'' is a worldwide phenomenon and this international partnership
        will provide fans around the world, who have been craving a new series for
        more than a decade, the opportunity to see every episode virtually at the
        same time as viewers in the U.S. Thanks to our world-class partners at Netflix,
        the new ''Star Trek'' will definitely be ''hailing on all frequencies'' throughout
        the planet."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00e3fe-66df-48a9-8233-7a004234ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:52:32.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:52:43.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announces its second quarter earnings Monday afternoon,
        and undoubtedly will have much to say about the crew of the U.S.S. Enterprise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa69cbf-84f2-4259-b159-1039ae225849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:52:32.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:52:43.846+08:00
