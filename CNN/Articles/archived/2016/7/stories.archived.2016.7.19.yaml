      'mgnl:type': 'text'
      'text': '<p>Arroyo, who has been re-elected as representative of her home district
        in Pampanga, may attend the opening session of Congress on Monday, said former
        Solicitor General Estelito Mendoza, one of Arroyo’s lawyers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b812d3-680c-46dd-b998-aa0c5e180c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.942+08:00
