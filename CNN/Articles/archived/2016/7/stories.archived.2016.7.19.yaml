      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the drive is storytelling," Ehrenreich told Interview.
        "To be a part of an art that tells a story and to be a catalyst, a color in
        that, is very exciting."</p>'
