    'lead': 'Formal peace talks with the communist National Democratic Front will
      resume on August 20 to 27, President Rodrigo Duterte’s peace adviser said Tuesday.
      Duterte also ordered the Department of Justice and other concerned agencies
      to work on the "temporary release" of jailed rebel leaders. The government is
      eyeing their release before the start of the talks. '
