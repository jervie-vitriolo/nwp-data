    'mgnl:lastActivatedVersionCreated': 2019-10-23T10:10:38.676+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'N.Korea fires three ballistic missiles, flew up to 600 km - S.Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20797127-8637-4963-9ba8-7892a475c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:10:24.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:10:38.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (Reuters)</strong> — North Korea fired three ballistic
        missiles early on Tuesday which flew between 500 and 600 kms (300 and 360
        miles) into the sea off its east coast, South Korea''s military said, the
        latest in a series of provocative moves by the isolated country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c84c57-d67b-4ad6-ad49-39fb702695ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:10:24.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:10:38.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles, which South Korea''s Yonhap News Agency said were
        presumed to be Scud types, were launched from an area in the North''s western
        region called Hwangju between 5:45 a.m. local time (2045 GMT Monday) and 6:40
        a.m., the South''s military said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea607a54-898a-4429-a578-01aeca204d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:10:24.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:10:38.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s launches came days after South Korea and the United States
        announced a final decision to deploy the Terminal High Altitude Area Defense
        (THAAD) anti-missile system in the South to counter threats from the North.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1852d639-a4e7-4512-ab3b-42eda0b85877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:10:24.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:10:38.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/07/09/south-korea-united-states-thaad-missile-defense.html">Related:
        South Korea, U.S. to deploy THAAD missile defense, drawing China rebuke</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8234fca-af05-4172-994c-c1f7e4f69b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:10:24.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:10:38.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ballistic missiles flight went from 500 km to 600 km, which
        is a distance far enough to strike all of South Korea including Busan," the
        South''s military said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2947441c-2aa3-4f84-a8ef-52e2ee5cd8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:10:24.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:10:38.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busan is a South Korean port city in the south.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec7ba6-9db2-41b2-bebd-073f89fa2d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:10:24.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:10:38.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has test-fired a series of ballistic missiles in recent
        months, in defiance of United Nations Security Council resolutions, including
        intermediate-range missiles in June and a submarine-launched missile this
        month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280d7b5b-bf67-4689-8f22-d698abbe33c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:10:24.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:10:38.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s military had threatened to retaliate against the
        deployment of the THAAD system with a "physical response" once its location
        and time of installation were decided.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e85af-a76a-4851-a66e-83f196533625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:10:24.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:10:38.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also sharply criticized the decision to base a THAAD battery
        in South Korea, saying the move will destabilize the security balance in the
        region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1385e-f46b-434b-94eb-6c90cb405512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:10:24.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:10:38.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea conducted its fourth test of a nuclear device in January,
        and activity at its nuclear test site has increased recently, according to
        media reports in South Korea and Japan citing government officials, as well
        as a report by Washington-based North Korea monitoring project 38 North.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a35c3-d72b-4366-988b-de1dbc92b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:10:24.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:10:38.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Pyongyang''s January nuclear test and a February space
        rocket launch that was widely viewed as a missile test in disguise, the U.N.
        Security Council imposed tough new resolutions that further isolate North
        Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf74886e-8d3f-4427-bd52-75e45447fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:10:24.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:10:38.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the decision to base a THAAD system in South Korea,
        the United States recently angered North Korea by blacklisting its leader
        Kim Jong Un for human rights abuses.</p>'
  'South-China-Sea-freedom-of-navigation':
    'author': 'Ben Blanchard, Reuters'
    'caption': '(File photo) Chinese Navy officials continued their routine drills
      in the disputed South China sea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-19T08:56:43.428+08:00
    'imagesource': 'jcr:daacecc8-274c-4828-abf5-75419dc1abf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93cfd7b5-b778-4599-984c-3d9f8f018691'
    'lead': 'China is the biggest beneficiary of freedom of navigation in the South
      China Sea and won''t let anybody damage it, said Sun Jianguo, an admiral and
      deputy chief of the Joint Staff Department of the powerful Central Military
      Commission. '
