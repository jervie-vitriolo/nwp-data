  'N.Korea-fires-three-ballistic-missiles':
    'author': 'Jack Kim and Ju-min Park, Reuters'
    'caption': '(File photo) North Korean leader Kim Jong Un watches a ballistic rocket
      launch drill in this file photo released by North Korea''s Korean Central News
      Agency (KCNA) in Pyongyang on March 11, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-19T09:06:57.372+08:00
    'imagesource': 'jcr:cc141cfd-83c5-4873-a0d2-bd389d12d46d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1abfd308-eb1c-42a6-ad82-e5cad0de4d30'
    'lead': 'Tuesday''s launches came days after South Korea and the United States
      announced a final decision to deploy the Terminal High Altitude Area Defense
      (THAAD) anti-missile system in the South to counter threats from the North.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T10:10:24.184+08:00
