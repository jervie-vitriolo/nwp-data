      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Anti-Illegal Parking Operations Head Roldan Aban said they
        will remove illegally parked vehicles continually. He said roads are for vehicles
        and sidewalks are for pedestrians and obstructions in the movement of cars
        and people will be removed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f4c37-ed1a-4abf-9c84-4c46046f78e0'
