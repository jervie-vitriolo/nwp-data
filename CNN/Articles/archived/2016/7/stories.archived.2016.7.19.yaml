      'mgnl:type': 'text'
      'text': '<p><em>Maine Mendoza and Alden Richards’s guest appearance on “Real
        Talk” airs on CNN Philippines tomorrow, July 20, at 9:30 a.m. with a replay
        at 4 p.m.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
