    'jcr:uuid': 'adc7c903-321e-48aa-b113-c7258b19d2f4'
    'lead': 'Authorities said repair works on a four-inch deep pothole in one of NAIA’s
      runways Monday afternoon caused numerous delays and flight diversions affecting
      thousands of passengers but normal operations began to resume late in the night.'
    'mgnl:activationStatus': true
