    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88fd27c-1007-4890-8aa9-e90798fe526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:38:10.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was arrested in 2012 and is being held at the Veterans Memorial
        Medical Center in Quezon City after being diagnosed with cervical spondylosis,
        a degenerative disease of the bones and cartilage of the neck.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3fed46-b6af-464d-86b2-92f3d8b8b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:38:10.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has posted bail in a corruption case in connection with the
        $329 million aborted national broadband deal with a Chinese company. She has
        also posted bail in the election sabotage case against her in a Pasay City
        court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d347d40-3c9c-4563-aad2-afc2eea1e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:38:10.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plunder charge against former PCSO budget and accounts manager
        Benigno Aguas was also dismissed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21a70c9-8a26-44b9-acb0-04fa6f02c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:38:10.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>GMA thanks Duterte</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e548560-5592-4e2b-b907-343ebbc65acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:38:10.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement she issued after the court ruled, Arroyo thanked
        President Rodrigo Duterte for allowing due process to take its course “totally
        unhampered.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfdfbc4-1622-4395-bebd-9bb17ae70992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:38:10.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is my fervent hope that nobody else will suffer the persecution
        that had been levied on me through self-serving interpretation and implementation
        of the law. And that the disregard of truth for which I was made to suffer
        be dealt with accordingly at the soonest possible time,” she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4e836-0431-4c33-b503-b7c88ae57787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:38:10.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also grateful to the Supreme Court for ruling in her favor
        and hopes that the public will respect and recognize its decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e371920-a992-4c95-8767-562e0b91d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:38:10.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also thanked her supporters for their prayers and support in
        keeping her faith and conviction that truth and justice will prevail.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeee068-b500-416a-bec7-b139a4201c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:38:10.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Keep the faith in the justice system,” said Arroyo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f89bb-341a-4fd3-81ef-3d9675393a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:49.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:38:10.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arroyo camp grateful</strong></p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Arroyo lauds Pres. Duterte and Supreme Court, &quot;Justice &amp;
