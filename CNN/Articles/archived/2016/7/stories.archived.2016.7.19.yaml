      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>ERRATUM: An earlier version of this article erroneously attributed
        the quote, “Sobrang genuine yung nakikita ng mga tao na love na love na love
        ko siya,” entirely to Maine Mendoza. Only the part, “Sobrang genuine yung
        nakikita ng mga tao,” was actually spoken by Mendoza, in response to the question,
        “What sets you apart from the other love teams?” A variation of the latter
        part, “na love na love mo talaga siya,” was an addition made by the “Real
        Talk” host Christine Jacob. CNN Philippines Life has revised the article to
        correct this error.</em></p>'
