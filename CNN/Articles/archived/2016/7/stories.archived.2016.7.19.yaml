    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alden Ehrenreich: Meet your young Han Solo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d3038-a13d-4878-bc8d-5e52e1954664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hopefully Alden Ehrenreich won''t have
        to lasso anyone in his new role as Han Solo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122a4ac-15b9-44f0-964d-2b51a1d05dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was announced over the weekend at "Star Wars" Celebration Europe
        that the actor has been cast in Disney''s forthcoming "Star Wars" film about
        the early life of Solo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b09b8-f361-47a5-acad-728c1b72162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans may recognize the Los Angeles native for his role as the incredibly
        naive singing cowboy star Hobie Doyle in the Coen brothers 2016 film "Hail,
        Caesar!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc596957-c18a-4804-a3d8-9212ee4b3cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehrenreich told The Guardian he put in serious work for the role.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72783f1-cc58-45c6-b8e6-b434bf5d879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as I got the part I was doing horseback riding, trick roping,
        gun twirling, guitar," he said. "And the spaghetti lasso, which was the hardest."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c41144-ad3b-4049-b4c8-d6f749bcd055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what else you should know about the 26-year-old actor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117bd36b-b325-4595-af04-b8dfcb3cf0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thank you Steven Spielberg and a bat mitzvah video</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c3c9f9-3853-445e-95f1-df2272f5779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehrenreich may have one of the best "discovery" stories ever in
        Hollywood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4790c537-b7bf-482e-9555-52e716ef1211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Rolling Stone that he was 14 when famed director Steven
        Speilberg spotted him in a video a Jewish friend asked him to do which was
        shown at her bat mitzvah.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca46e59f-d02e-4112-9f51-49c25fba3044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, there wasn''t a script: We would go and just film whatever
        made us laugh," the future star said. "I''m this 14-year-old, skinny little
        kid with long hair. I break into her house, try on her clothes and make up
        a song. All of this is just us literally taking a camera and going like, ''Okay,
        ha ha, do this.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a74abd9-f715-45d7-97e1-150edc0689c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents loved it, as did Spielberg, and soon Ehrenreich was
        appearing in guest spots on TV shows like "CSI."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca3f64a-a0a6-4d9c-83f4-ad1399f0ccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s a fan of old movies</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1818ac-c84e-4295-bfe1-d8317396f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehrenreich said he enjoyed being on the "Hail, Caesar!" The film
        is set in 1950s Hollywood and the lack of special effects didn''t bother the
        actor a bit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6475ce6-5f37-40b1-8d90-0f27eb2f11bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up watching all these old movies, so to get to just be on
        sets that look like that and participate in it...with having that kind of
        Joel and Ethan [Coen] way of winking at it...it was great," Ehrenreich said
        in an interview with Flicks and the City 2.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12665468-7d9d-405a-88e7-171e4f5c70ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"The next Leonardo DiCaprio"</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bef2a3-46c5-4c8c-8916-1899c1f1582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a young age Ehrenreich has already worked with a few Hollywood
        Legends.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde38a0-d5af-4daa-8c3c-27690f708b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made his film debut in 2009 in Francis Ford Coppola''s independent
        film "Tetro," worked with him again in 2011''s "Twixt" and in 2013 starred
        as Cate Blanchett''s stepson in the Woody Allen-directed drama "Blue Jasmine."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5ce66-2b42-4e14-a4b5-a118966987ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add to that his heart throb status for his role as Ethan Wate in
        the 2013 film adaptation of the young adult novel "Beautiful Creatures" and
        Ehrenreich has drawn come comparisons to Leonardo DiCaprio.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee56e93-f2f7-41fd-88f5-8b407121f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:01:10.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like DiCaprio, he is all about his craft.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e12c7-5524-4093-997a-08ac35461921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:00:54.374+08:00
      'mgnl:createdBy': 'cnnproducer'
