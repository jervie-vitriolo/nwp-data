    'template': '1'
    'title': 'Davao Quarantine chief denies Agriculture Secretary''s extortion claim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3531b-2c88-44f3-8e6c-24a13d9ee0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Bureau of Plant
        Industry (BPI) Quarantine officer-in-charge Andres Alemania on Tuesday denied
        Agriculture Secretary Manny Piñol''s extortion accusation, saying Piñol was
        misinformed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5afc2-7df9-4f31-b8ae-f0df6dae2165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Piñol said he received complaints from banana exporters
        who had been charged "special fees" by Alemania and other BPI officers in
        Sasa Port, Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867bb57-23c2-4fc8-a80c-51caef48b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:46.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:34:32.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the officers have allegedly been demanding exporters
        to pay P8,000 per container van or P40,000 per transaction.</p>'
    '5':
