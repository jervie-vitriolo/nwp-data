      'text': '<p><strong>Hong Kong (CNN Money)</strong> —&nbsp; Uber has completed
        two billion rides on its platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722d43e-5cc4-418b-a306-3b799006ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:57.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T09:13:44.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 12:16 a.m. ET on June 18, 147 new Uber rides started — pushing
        the company into the land of multi-billion rides, said CEO Travis Kalanick
        in a Facebook post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
