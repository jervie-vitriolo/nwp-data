    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Freedom of navigation patrols may end ''in disaster'' - Chinese admiral

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14af126-326b-4258-addd-85f4c5ff6796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters)</strong> — Freedom of navigation patrols
        carried out by foreign navies in the South China Sea could end "in disaster",
        a senior Chinese admiral has said, a warning to the United States after last
        week''s <a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">ruling
        against Beijing''s claims</a> in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44246801-90b0-409d-9ae6-aad164df9a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has <a href="https://cnnphilippines.com/world/2016/07/12/china-reaction-tribunal-ruling.html">refused
        to recognize</a> the ruling by an arbitration court in The Hague that invalidated
        its vast territorial claims in the South China Sea, and did not take part
        in the proceedings brought by the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2828c-9aa4-4f57-af72-e8d8356fa405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has reacted angrily to calls by Western countries and Japan for
        adherence to the decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8766a-06f4-414b-8c3b-43e4d57af2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly blamed the United States for stirring up trouble
        in the South China Sea, a strategic waterway through which more than $5 trillion
        of trade moves annually.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e4ae5-8ed5-42dd-972b-66e793ca46dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Brunei, Malaysia, the Philippines, Taiwan and Vietnam all
        have rival claims, of which China''s is the largest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b5b0cd-63f6-489d-b7bd-1b6d070c07f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">Also
        read: What you need to know about the Arbitral Tribunal''s ruling</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ce914-af29-4f82-9e49-e4e2c7d20d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has conducted freedom of navigation patrols close
        to Chinese-held islands, to Beijing''s anger, while China has been bolstering
        its military presence there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5a4af-db53-4317-bd2b-a6f5f5bb5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking behind closed doors at a forum in Beijing on Saturday evening,
        Sun Jianguo, an admiral and deputy chief of the Joint Staff Department of
        the powerful Central Military Commission, said the freedom of navigation issue
        was bogus and one that certain countries repeatedly hyped up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81af20-8470-49bf-b541-b52199708f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When has freedom of navigation in the South China Sea ever been
        affected? It has not, whether in the past or now, and in the future there
        won''t be a problem as long as nobody plays tricks," he said, according to
        a transcript of his comments seen by Reuters on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb8ef3-1747-4988-aa91-6188b443add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the biggest beneficiary of freedom of navigation in the
        South China Sea and won''t let anybody damage it, Sun said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c2a84-d384-4919-8c7f-89cdcc343dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But China consistently opposes so-called military freedom of navigation,
        which brings with it a military threat and which challenges and disrespects
        the international law of the sea," Sun said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd18b3-2c5a-4108-aa3e-6b17c69d668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of military freedom of navigation is damaging to freedom
        of navigation in the South China Sea, and it could even play out in a disastrous
        way," he added, without elaborating.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab35e64-0a55-453d-ba3a-aa3cddff65fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. Defense official, speaking on condition of anonymity, said
        the United States reserved the right to carry out freedom of navigation operations
        and the Chinese admiral''s comments would not change that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04208bac-fe95-4d80-91ca-08193af28123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun also said the court case at The Hague must be used by China''s
        armed forces to improve its capabilities "so that when push comes to shove,
        the military can play a decisive role in the last moment to defend our national
        sovereignty and interests".</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22565d23-1cc8-4429-84aa-08b73cd72cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the warnings, China and the United States have been maintaining
        open lines of communication, with U.S. Chief of Naval Operations John Richardson
        meeting the head of the Chinese navy, Wu Shengli, in Beijing on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fcf8e1-82bf-445b-b2b3-772be309a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that you can visit China this time at our invitation, that
        shows both sides attach great concern to maritime security," Wu told Richardson
        in brief comments in front of reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06a94c-4509-48e6-8fff-f98850b4864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meeting, Wu said China would not stop building reefs and
        islands in the sea, state-owned Xinhua news agency reported, with that construction
        also a part of China''s efforts to bolster its claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a2cea-9752-4f14-af6a-3e06c897cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, China''s Maritime Safety Administration said on Monday
        that an area just off the east of the island province of Hainan would be a
        no-sail zone from July 19-21 while military drills take place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cf30f6-ec96-49ac-bc50-aef00929ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China generally describes its exercises in the South China Sea as
        routine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b9f34-3228-4244-b89b-937f1d999c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s air force also said on its microblog it had recently carried
        out "normal battle patrols" over the South China Sea involving bombers, spy
        planes and flying tankers, including over Scarborough Shoal, which is disputed
        with the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c578bc-22d0-402c-b656-c16f99639897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such air patrols would become "a regular practice" in the future,
        Xinhua reported an air force spokesman as saying.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e53a7-29ee-4ab8-a53d-b702857049c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:14:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:14:29.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/13/PH-Japan-Coast-Guards-hold-joint-drills-in-Manila.html">Related:
        PH, Japan Coast Guards hold joint drills in Manila</a></strong></p>'
  'barack-obama-united-states-supreme-court-immigration':
    'author': 'Lawrence Hurley, Reuters'
    'caption': 'U.S. President Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-19T06:09:33.655+08:00
    'imagesource': 'jcr:3664de64-a900-478e-9145-57e0b5ce6dc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbc91d6a-c29a-482a-9f1c-a3b0c26a10b8'
    'lead': 'In a last-ditch effort to revive a White House plan to protect up to
      4 million immigrants from deportation, the Obama administration on Monday asked
      the U.S. Supreme Court to rehear a case on which the eight-member court was
      split 4-4 last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T10:22:52.621+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T10:23:20.929+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T10:23:20.739+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama administration asks U.S. Supreme Court to rehear immigration case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e335700c-3512-4213-a7fe-933c81babaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:22:52.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:23:20.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> — In a last-ditch effort to
        revive a White House plan to protect up to 4 million immigrants from deportation,
        the Obama administration on Monday asked the U.S. Supreme Court to rehear
        a case on which the eight-member court was split 4-4 last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a360168-9b34-4201-8096-21897078ca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:22:52.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:23:20.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 23 high court decision left in place a lower court ruling
        that blocked the plan, which has never been in effect. The court is currently
        one justice short following the death of Justice Antonin Scalia in February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be851b8b-23fb-4cb2-beba-4e4d7c15d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:22:52.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:23:20.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a filing, the Justice Department asked the court to take a second
        look at the case once it has a full complement of nine justices. It is unclear
        when that would be, as the Republican-controlled U.S. Senate has declined
        to act on Obama''s nominee, appeals court judge Merrick Garland. As such,
        even if the Supreme Court was to grant the request, it is unlikely to rule
        on the case until well after Obama leaves office in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0655b6-8b51-4a78-b161-eeea0be08fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:22:52.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:23:20.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging that the high court rarely rehears cases, Acting Solicitor
        General Ian Gershengorn said the immigration case is unique because the court
        could not in future take another case to resolve the issue if the plan is
        blocked. The high court "should be the final arbiter of these matters through
        a definitive ruling," he wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3dd4e5-063e-482e-8bac-dd291b2e04f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:22:52.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:23:20.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama unveiled his plan in November 2014. It was quickly challenged
        in court by Republican-governed Texas and 25 other states that argued that
        Obama overstepped the powers granted to him by the U.S. Constitution by infringing
        upon the authority of Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f0c8a5-2b63-432b-bb7b-9e268c1c62a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:22:52.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:23:20.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the court was split, a 2015 lower-court ruling invalidating
        Obama''s plan was left in place. The plan never was implemented because the
        lower courts had blocked it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dce4f2-c112-4a96-b552-7981ed132469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:22:52.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:23:20.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was tailored to let roughly 4 million people – those who
        have lived illegally in the United States at least since 2010, have no criminal
        record and have children who are U.S. citizens or lawful permanent residents
        – get into a program that shields them from deportation and supplies work
        permits.</p>'
  'countries-losing-tourists-because-of-attacks':
    'author': 'Alanna Petroff, CNN Money'
    'caption': 'Tourism in several countries has suffered due to terror attacks. (Photo:
      Ian Berry/Shutterstock via CNN)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-19T04:25:25.831+08:00
    'imagesource': 'jcr:08178180-02f0-430a-a535-91891b9795ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6e8e2fa-835f-479e-832d-17db023c0122'
    'lead': 'Millions of travelers have been nixing their dreams of visiting places
      like the pyramids in Egypt, the Eiffel Tower in Paris, the Tunisian coast, and
      Istanbul''s Hagia Sophia due to heightened terrorism concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T10:25:57.928+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T10:26:15.166+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T10:26:14.789+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These countries are losing millions of tourists because of attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36c10bd-d934-464e-bcf5-8c1b0c6d3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — The world is a scary place...
        and several countries are becoming just too frightening for many tourists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64146bd6-a532-419f-8f3c-34a70c5236b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of travelers have been nixing their dreams of visiting
        places like the pyramids in Egypt, the Eiffel Tower in Paris, the Tunisian
        coast, and Istanbul''s Hagia Sophia due to heightened terrorism concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef876a-23ff-4fb1-8eb9-04c058d527bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the countries that are among the worst hit:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b0165-51e8-4978-a9ad-2eafb8dd5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turkey</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fef0b12-9330-4f31-8a44-d1aa29201eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s title as the sixth most visited country in the world –
        right behind Italy – is seriously at risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a6aec-7d6e-41d8-bcf3-a72348dd89a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country welcomed 40 million tourists last year, but millions
        are rethinking their plans following a major terrorist attack on Istanbul''s
        main airport in June and Friday''s deadly attempted coup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b65f3a-bbf8-43ba-98d2-4e595210485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent political events in Turkey will be catastrophic for
        its travel industry," warned Nadejda Popova, a senior travel specialist at
        Euromonitor International.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189cc280-3208-41ac-8e37-355e5eefd4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist bookings to Istanbul have fallen every week since the start
        of the year, and plunged 69% in the week after the airport attack, according
        to travel intelligence firm ForwardKeys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1c847-0f0b-43f1-a5c2-704d7e45b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the airport attack and coup, multiple deadly terrorist
        bombings in Istanbul and Ankara convinced many European travelers – mainly
        Germans and Brits – to holiday elsewhere, according to David Scowsill, CEO
        of the World Travel &amp; Tourism Council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8ffbfb-04a1-4839-b57c-2c679a851213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany and the U.K. are among the top three biggest contributors
        to Turkey''s tourism sector, sending roughly 8 million tourists a year in
        total.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4f21b-814a-4849-9968-af71d6074670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, the second biggest market for Turkey, banned its citizens
        from visiting the country for eight months after Turkey downed a Russian war
        plane in December. That ban has just been lifted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a50a1d-bcec-4541-b54e-d3e88f81fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>France</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d961cc-324b-4ebd-8875-4590ecb0d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is the world''s top destination for international tourists,
        welcoming over 80 millions visitors each year. It earns more money from tourism
        than any other European country, according to UBS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0633871-9d22-4923-b37c-7a4d14d7616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it too is losing visitors following a series of terror attacks.
        Friday''s attack in Nice, which killed 84 people, was the third in the last
        18 months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace4075-7a9d-492e-bcdb-542e11a4d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ForwardKeys data shows that international visitor numbers to France
        declined 11% in the five months after the Paris attack in November. And bookings
        to Nice dropped sharply after the attack last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24b51d-b54e-45e8-8e8e-8eba46ce9fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, it doesn''t look good," ForwardKeys CEO Olivier Jager
        told CNNMoney.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9106be16-04ce-4351-a088-e6b0d7d1dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at UBS say travel spending has fallen in France for the
        past eight months and slumped 18% in June alone. They cited data from Global
        Blue, which provides sales tax refunds in airports around the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbcfb34-eb84-4a12-b2d9-d141586ea1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Egypt</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea44ee5-df46-48f1-a248-4e72cc91bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospects for Egypt''s tourism industry look dire following
        years of political upheaval and aviation disasters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d17b906-f65f-4d78-aaf9-e422bd650067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual visitor numbers peaked above 14 million in 2010 but crashed
        to around 9 million last year, according to data from the United Nations''
        World Tourism Organization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846eaa55-e974-42e1-9e50-675514fe7178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euromonitor expects visitor numbers will drop a further 20% this
        year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830cdf01-ca08-4b6d-ab4a-4a5bcf95a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash of EgyptAir flight 804 in May was initially suspected
        to have been caused by a terrorist attack, forcing many tourists to reconsider
        their travel plans. It''s still not clear what brought the plane down, but
        investigators have found evidence of a fire on board.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc8a42-51e3-461c-b5f6-75ca0cdad556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, an EgyptAir domestic flight was hijacked in March,
        and terrorists brought down a Russian plane that took off from an Egyptian
        tourist airport in late October.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b2792-b6fb-4d6c-ade9-ae41551564db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tunisia</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0f163-76d4-4890-a856-030ab10fe286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This small country wedged between Algeria and Libya in northern
        Africa experienced a near 20% drop in international visitor arrivals in the
        first quarter of 2016 following two shocking terrorist attacks that targeted
        tourists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d3d02c-19a8-48f4-9ec2-dcc666e28365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for both deadly attacks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a562f-c8cd-4578-bae4-b2f277816880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first attack in March 2015 saw assailants gun down visitors
        at a popular museum in the heart of the capital, killing more than 20 people.
        The next attack in June 2015 saw a gunman open fire on sunbathing tourists,
        killing 38 people, most of them British citizens.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ecb024-52d3-4f42-8fa0-d8d48ae424d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism levels in a country tend to take up to two years to recover
        when a terrorist attack directly targets tourists, according to Scowsill from
        the World Travel &amp; Tourism Council.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df3e2e8-e1c1-4649-a966-b2364f7bfb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will come to Tunisia again... but right now [the country
        is] having a very tough time and people are losing their jobs," said Scowsill.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af54b4fa-e66c-46db-80f7-8f7f81959be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T10:26:15.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia used to welcome about 6 million to 7 million visitors a
        year before the attacks, but that seems unrealistic for 2016. International
        airline capacity to Tunisia has been cut by 25% for the summer, according
        to ForwardKeys.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8d3ac-5944-49a4-86ea-f5c72ff3dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:57.930+08:00
      'mgnl:createdBy': 'cnnproducer'
