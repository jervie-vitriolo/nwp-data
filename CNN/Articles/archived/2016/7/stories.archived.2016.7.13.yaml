  'bernie-sanders-endorses-hillary-clinton':
    'author': 'MJ Lee, Dan Merica, and Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-13T14:01:06.419+08:00
    'imagesource': 'jcr:a243558d-5cfb-4822-aa42-d89793c5da18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e94ee45-8a1b-4bc5-a004-d61c7052e470'
    'lead': 'Hillary Clinton and Bernie Sanders formally declared an end to their
      political rivalry Tuesday, joining forces to take on a shared enemy: Donald
      Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:48:29.225+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T14:48:43.667+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T14:48:43.176+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bernie Sanders endorses Hillary Clinton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e64672-55ef-4418-bde6-d8d4b03c9507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Portsmouth, New Hampshire (CNN)</strong> — Hillary Clinton
        and Bernie Sanders formally declared an end to their political rivalry Tuesday,
        joining forces to take on a shared enemy: Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb82c4-3fa6-4f53-a053-a62d6bfd1407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have come here to make it as clear as possible why I am endorsing
        Hillary Clinton and why she must become our next president," Sanders said
        at a joint rally here. "Secretary Clinton has won the Democratic nomination
        and I congratulate her for that."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2151b73-789b-4a53-91d1-31655f38dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 74-year-old self-described democratic socialist, who has been
        a thorn in Clinton''s side over the last year, pledged his support to his
        former rival: "I intend to do everything I can to make certain she will be
        the next president of the United States."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f12c233-1599-4f32-9401-a655a0982f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, speaking after Sanders, declared: "We are joining forces
        to defeat Donald Trump!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c8d88f-b762-4908-bee6-ba6bfadc4b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t help but say how much more enjoyable this election is
        going to be when we are on the same side," she said. "You know what? We are
        stronger together!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0685d95-3332-4f4a-8660-0f986b25ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-anticipated unity event effectively puts to rest Democratic
        fears of a political nightmare scenario: that Sanders might sit on his hands
        in the general election, or worse, run as a third-party candidate on the left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd8899c-49a7-4475-9f14-18ee3485b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton aides are confident that Sanders – who excited the liberal
        base and won young voters by large margins during the primary – could be a
        potent weapon against Trump and help Clinton rev up liberal voters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ca495-c823-4eea-ad11-58474c2e397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even at an occasion meant to turn the page on their primary
        battle, Sanders reminded Clinton, who stood next to him on stage, of the millions
        of Americans who had rejected her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358035e3-bd09-4464-b949-5e4cdc26c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me begin by thanking the 13 million Americans who voted for
        me during the Democratic primaries," Sanders said. "Our campaign won the primaries
        and caucuses in 22 states, and when the roll call at the Democratic National
        Convention is announced, it will show that we won almost 1,900 delegates."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f9627d-274e-49c1-b8ea-483e84321251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s event is the byproduct of weeks of conversations between
        Robby Mook, Clinton''s campaign manager, and Jeff Weaver, Sanders'' top and
        most trusted aide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee129d-0953-4eec-8a1e-ce9fdec9cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides and advisers said that while Sanders and Clinton''s June meeting
        in Washington, D.C., laid the groundwork for the New Hampshire event, it was
        Mook and Weaver who made the cooperation between the campaigns possible. After
        Clinton and Sanders left their meeting at the Hilton, Mook and Weaver stayed
        for two hours to discuss how to work together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b0473d-b182-4f5f-8cd6-5aed652c4ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two campaign managers would continue to talk daily, a Clinton
        aide said, and Mook traveled to Burlington, Vermont – where Sanders'' campaign
        is headquartered – last month so that the two could meet at the Farmhouse
        Tap and Grill to continue their work together.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759554f5-634a-490a-90f1-6a0f6290f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Mook munching on a salad and Weaver eating a burger, the two
        hammered out how Clinton and Sanders could come together for an event like
        Tuesday''s rally – and how the rivals could work together going forward. Mook
        also began working directly with Jane Sanders, the senator''s wife, in the
        lead up to policy Clinton''s announcements on college affordability and healthcare
        that moved her closer to Sanders'' positions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c38a91b-f028-40f3-80e5-02c1610b3bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s endorsement will help Clinton "enormously," said former
        Massachusetts Rep. Barney Frank, a Clinton supporter who co-chairs the party''s
        Rules Committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626963f4-e2df-4bc5-8443-b50d749d535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a nod to Sanders''s successful fundraising efforts that brought
        in millions of dollars from small donors, with at one time an average donation
        of $27, Clinton''s campaign has made $27 an option on its online donor page.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82eaeb3-276b-46f6-a750-b40d916072f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hard feelings still persist among Sanders backers</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7977d-7a00-4c00-9e8a-92340c79e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But converting all Sanders fans may be impossible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434eb15-b537-4894-b616-407f5af9624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given, frankly, some of the criticism that he made, I think it
        will take work to get all of them there," Frank said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393e02a-6f08-4fbc-bfcf-9b31a941e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Portsmouth rally Tuesday, where both Sanders and Clinton
        signs, T-shirts, and buttons dotted the crowd, there were plenty of Sanders
        loyalists who said they are not sold on Clinton – and might never convert.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f56ce-3574-40dc-933b-842deb7244ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie Clark, a Sanders supporter from Laconia, New Hampshire, said
        she remains devoted to Sanders – or no one. "I''m Bernie or Bust," said Clark,
        who plans to write Sanders in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30a8ce-5888-4009-a0b8-f96812d5f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether she thought that would help Trump, she said, "I think
        people need to vote for something rather than against something."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b533e-a0e9-432f-accb-500807a96039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to vote for someone who has integrity, someone who has been
        consistent for 40 years," Clark said. "I will always support a political revolution."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125392b-e2c9-4246-b57e-e50bce3bdaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patti Covino drove from Vermont to attend Tuesday''s event and held
        a sign that read: "Only Bernie."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549ebc8-2bb9-4f52-8226-06a8a76455b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would follow Bernie to the ends of the earth, but I will never
        follow him to Hillary," Covino said. "I''m not voting for Trump, I will write
        Bernie in. It doesn''t matter what he says."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b11d0-ae76-496e-a52a-77eb57c3fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has sought to appeal to Sanders supporters, saying he better
        represents Americans angry at the political establishment than Clinton does.
        Clinton believes Sanders can capture those attracted to Trump, especially
        in states the senator won such as New Hampshire, Michigan and Wisconsin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc21e716-c9be-4f2c-8b69-108ef2578cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In advance of the event, Trump criticized the endorsement on Twitter,
        saying Sanders, "totally sold out to Crooked Hillary Clinton."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45439e8-5e66-46ba-b9db-793891fe6bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am somewhat surprised that Bernie Sanders was not true to himself
        and his supporters. They are not happy that he is selling out!" Trump tweeted.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I am somewhat surprised that Bernie Sanders was not true to himself
        and his supporters. They are not happy that he is selling out!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/752860045084241920?ref_src=twsrc%5Etfw">July
        12, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ede753-d306-45bb-9d9c-e671d7d09c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce5bc9-ffe6-4470-8720-db78d64020db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clinton efforts to appeal to liberals</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62223cc-b839-47a5-affd-19f679d0bfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' endorsement, coming just two weeks ahead of the Democratic
        National Convention in Philadelphia, has been elusive for Clinton long after
        she clinched the nomination. For weeks, Sanders refused to concede, continuing
        to hold rallies and advocate for his agenda, rattling Democrats eager to begin
        the general election.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a9311-1161-4af7-94b7-31839b6c573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the primary season firmly behind her, appeasing liberals
        with the help of Sanders and popular Democrats like Massachusetts Sen. Elizabeth
        Warren and Ohio Sen. Sherrod Brown is now just one piece of her broader challenge
        of winning over large swaths of the general election electorate, including
        independents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e6938-cbdd-4451-90ab-076a87125125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s final victory over Sanders comes at the end of a long
        campaign in which she repeatedly moved to accommodate him and the liberal
        activists behind his campaign. She reversed her position on sensitive political
        issues like the Trans-Pacific Partnership trade deal and the Keystone XL Pipeline
        – two projects that progressive staunchly oppose.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083cd2d-31e8-4aa2-ae3b-c24de3dc8c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, Clinton announced a new college affordability plan
        that mirrored Sanders'' proposals. It proposes tuition-free enrollment in
        public in-state colleges for families making up to $85,000, with the income
        benchmark increasing to $125,000 over the course of several years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc63a0b-0d1a-428f-9440-4f157cc93f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders also was able to win concessions from Clinton for language
        in the Democratic party platform last weekend in Orlando, including a provision
        calling for a $15-an-hour federal minimum wage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ca3ac-c453-44d8-acf7-7addc6233bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got 80 percent of what we wanted in this platform," Warren Gunnels,
        a top Sanders foreign policy adviser, told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dbfe04-868a-4bcb-8180-9291241b7cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perception that Sanders has dragged his feet – and forced Clinton
        to move left in a protracted primary race – has frustrated some Democrats.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18061b7-fd8a-4879-b499-f003d0e0a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Kessler, senior vice president of policy at the centrist Democratic
        think tank Third Way, said Tuesday''s endorsement was weeks overdue.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a204d-5fa8-48d5-80f1-848bdf76e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of trying to extract concessions out of the nominee when
        we''re going to be in a brutal fight against he most unqualified Republican
        nominee ever was not helpful," Kessler said. "The middle is where this is
        going to be fought. So any time that the candidate is being pressed to move
        to the left, you have to ask: am I going to lose votes in the center?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8738a-fca2-465f-b308-472d22aa875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mook and other Clinton aides have worked to win over Sanders supporters
        as well. Mook held meeting with Sanders'' delegates in New Hampshire and Vermont.
        Marlon Marshall, the campaign''s director of States and Political Engagement,
        traveled to the Wyoming to speak with Sanders delegates there. And Jake Sullivan,
        Clinton''s top policy adviser, spoke with Sanders supporters in Washington
        state.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e84af-b206-431d-bb52-d21f704a5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s campaign has also worked to hire Sanders aides. Rich
        Pelletier, Sanders'' deputy campaign manager, started sending Marshall resumes
        last month and the Clinton campaign in Brooklyn has started to bring on former
        Sanders aides. Clinton''s Vermont and Rhode Island general election campaign
        managers are both former Sanders staffers, as is Clinton''s head of college
        and university engagement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ddaa95-09f1-4ef4-85b3-450be973a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Clinton confidant acknowledged that while Tuesday''s event will
        not be a "panacea" to everything that was said during the primary, everyone
        involved expects Sanders to be "gracious enough."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce1fe38-4c7d-416a-a892-3069bdbeefcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Green Party leader: ''Berning hearts are breaking''</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078ca8a1-e55f-428c-974f-10543eb25e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' announcement also marks the senator''s decision to join
        the political establishment rather than shun it. Throughout the primary season,
        Democratic leaders feared that Sanders would go rogue with his political revolution
        and launch a third party campaign.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b57ef-a189-43d6-854f-ffd63c228f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Green Party presidential candidate Jill Stein had asked
        Sanders to join forces, even offering him the top spot on the Green Party
        ticket.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b96cf6-e7e1-40c4-ba90-2f5adfd8775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday morning, Stein began a series of tweets, declaring, "Many
        Berning hearts are breaking right now."</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Many Berning hearts are breaking right now. 💔</p>&mdash; Dr. Jill
        Stein🌻 (@DrJillStein) <a href="https://twitter.com/DrJillStein/status/752888680478547968?ref_src=twsrc%5Etfw">July
        12, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d6deaf-1d23-42cd-95df-eb80909be7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a8a021-f105-4cc6-8a0d-8034125313b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.229+08:00
      'mgnl:createdBy': 'cnnproducer'
