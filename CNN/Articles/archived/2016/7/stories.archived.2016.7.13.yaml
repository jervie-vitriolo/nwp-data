  'ping-lacson-UN-peacekeepers-west-philippine-sea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-13T08:05:23.180+08:00
    'imagesource': 'jcr:7fe94e6b-2801-4207-b312-92e553f9e7b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd864b155-b3b0-490f-a344-b5a853371118'
    'lead': 'Sen. Ping Lacson says if there are United Nations peacekeepers in the
      West Philippine Sea, he doubts China can still intimidate Filipino fishermen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T11:58:03.636+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:58:17.327+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:58:17.052+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson wants U.N. peacekeepers in West PH Sea

      '
    'updated': 2016-07-14T01:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815a31ac-c82c-4cd3-ba4c-7481877ade1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:58:03.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:58:17.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With China saying
        it won''t honor the United Nation''s (U.N.) arbitral decision, Sen. Ping Lacson
        suggested there should be U.N. peacekeepers stationed in the West Philippine
        Sea to protect Filipino fishermen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f3764-090c-4d4f-973d-ec3eb54c0d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:58:03.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:58:17.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson on Wednesday said a U.N. contingent deployed in the Philippines''
        200-nautical mile exclusive economic zone (EEZ) would make China think twice
        about violating the arbitration ruling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c2a8c-eebe-405e-b7bb-b2a8e3435b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:58:03.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:58:17.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all its military might, I don''t think <em>gegerahin</em>
        [ng China] <em>yung</em> United Nations. <em>Makakalaban nila dun community
        of nations na,</em>" he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af0546-dcc8-48d6-9dc8-5a008d36b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:58:03.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:58:17.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With all its military might, I don''t think China
        will declare war against the United Nations. Otherwise, they will face a community
        of nations.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0267c47-b77b-4c82-80c3-0119add80266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:58:03.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:58:17.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/21/Fishermen-in-Masinloc-Zambales-struggle-amid-maritime-dispute.html">Watch:
        Fishermen in Masinloc, Zambales struggle amid maritime dispute</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a09aae-42a2-47ed-8ce3-f712ff7c62e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:58:03.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:58:17.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peacekeepers, composed of military observers, police personnel,
        civilians, and volunteers from U.N. member-states, help maintain peace in
        areas of conflict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78369c29-4ade-445a-b4ea-78d7e7f549ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:58:03.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:58:17.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 16 peacekeeping operations led by the U.N.,
        most of them located in Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68775c8f-a2d2-448b-9006-741741c13f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:58:03.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:58:17.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new peacekeeping operation requires a number of consultations
        among stakeholders, as well as a technical field assessment in the conflict
        area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e0bf56-47f8-4b7a-ba5b-e33a00a94dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:58:03.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:58:17.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N., however, says "success is never guaranteed" with peacekeeping.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15205ab-ed13-4fef-b03d-acc2ae9d243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:58:03.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:58:17.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/01/ph-maritime-case-no-tension.html">Related:
        DFA chief: PH response to maritime case shouldn''t create more tension</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf724906-e717-4e10-b213-cfe9240c2a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:58:03.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:58:17.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacson also reminded the government that before making any further
        moves to implement the tribunal decision, it would be important for the Philippines
        to hold bilateral talks first with China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825028b-74b9-47e1-a4e0-31992f9f71dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:58:03.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:58:17.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Perfecto Yasay previously said the Philippines
        might agree to China''s request for <a href="https://cnnphilippines.com/news/2016/07/05/bilateral-talks-arbitration-case.html">bilateral
        negotiations</a> after the arbitral award had been issued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d07dee3-2a67-4eaf-88b3-baa5f21e65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:58:03.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:58:17.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also lauded the Aquino administration for raising the dispute
        at an international court, instead of directly discussing it with China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c97998-651d-4d78-847f-fde22e841c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:58:03.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:58:17.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'ph-japan-coast-guards-bilateral':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': 'PCG Spokesman Armand Balilo says PCG is getting assistance from Japan
      for its coastal patrols.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-13T19:25:14.972+08:00
    'imagesource': 'jcr:b2de9fdd-9d95-4067-8c7c-edb476841a00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d5aabde-c3c4-4a8c-9f7f-c5011f0f453a'
    'lead': 'Philippine Coast Guard (PCG) spokesman Commander Armand Balilo says the
      exercise had been scheduled long before Tuesday’s decision by the Arbitration
      Tribunal favoring the Philippines contention that China’s nine-dash line claim
      in the South China Sea was illegal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:07:32.382+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T13:07:52.772+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T13:07:52.556+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Japan Coast Guards hold bilateral exercise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc179e5a-b65b-4c6d-9d6e-752bf3b598a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:07:32.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:07:52.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The coast guards
        of the Philippines and Japan, one of the Manila’s allies in its territorial
        dispute with Beijing in the South China Sea, held a joint exercise Wednesday
        in Manila Bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e670af-02e9-4376-a30a-4bb78a122169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:07:32.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:07:52.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise involved the use of ships and aircraft of the two coast
        guards in a scenario where they coordinate in combating piracy and lawlessness
        at sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2910bc-07b0-49a6-b2d1-43fd17744ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:07:32.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:07:52.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard (PCG) spokesman Commander Armand Balilo said
        the drills were aimed at enhancing cooperation and collaboration between the
        two coast guard forces. He said the exercise had been scheduled long before
        Tuesday’s decision by the Arbitration Tribunal favoring the Philippines contention
        that China’s nine-dash line claim in the South China Sea was illegal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace6125-70e0-4d5f-a2a0-fb504cc41ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:07:32.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:07:52.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maneuvers simulated a joint search and rescue mission that turned
        into a law enforcement operation. It began with a report that a cargo vessel
        owned by a Japanese shipping company went missing west of Corregidor Island.
        After receiving the report, the PCG immediately deployed BRP Nueva Vizcaya
        to conduct a search.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec918c-23fb-42fa-8ce5-39ecdbb924e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:07:32.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:07:52.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/13/malaca%C3%B1ang-planning-next-move-on-South-China-Sea-dispute.html">Also
        read: Malacañang planning next move on South China Sea dispute</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe6410-2789-4058-bebc-2f99939fa908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:07:32.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:07:52.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Japanese vessel, which was en route to Manila for a goodwill
        visit, was asked to help in the search. An aerial surveillance was conducted
        as well until the missing vessel was located off Sangley Point in Cavite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1cbc08-3d24-4c31-9c10-4ba07100ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:07:32.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:07:52.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, heavily armed men later identified as pirates were seen
        onboard. The gunmen tried to escape using the vessel but were apprehended
        and the ship was secured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79601dd-9174-40fb-9215-9041ce4b7874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:07:32.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:07:52.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo said the PCG is getting assistance from Japan for its coastal
        patrols. It expects the delivery of 10 Japanese multi-role vessels in August
        and two bigger vessels for deployment to the West Philippine Sea. Last May,
        the country entered into an agreement with Japan to lease training aircraft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f311a54-715d-4e1a-8a48-52ff2fc868dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:07:32.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:07:52.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to modernize the Coast Guard,” Balilo said, citing the
        agency’s role in providing regional maritime security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced513c-a4a5-44c6-9456-7a9108377a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:07:32.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:07:52.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/13/ex-solgen-ph-case-vs-china-may-have-done-more-harm-than-good.html">Also
        read: Ex-SolGen: PH''s case vs. China may have done more harm than good</a></strong></p>'
