      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In a world filled
        with traffic jams ruining already hectic schedules and the same kinds of content
        repeatedly posted on social media, carving a one-of-a-kind space for a company
        to shine is a daunting task. Yet, Sunnies Studios has done just that. With
        the brand at the forefront of Manila’s retail scene, one must be wondering
        how the It girls turned entrepreneurs behind the business managed to pull
        off such a feat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10afa010-1860-47a1-9bdd-88a445718452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:09:48.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:10:09.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bea Soriano-Dee, operations director, is a pro at keeping things
        together; Georgina Wilson, marketing manager, can neatly package and present
        anything from a growing lifestyle brand to one’s identity; and Martine Cajucom,
        creative director, has a repository of visionary know-how tucked into her
        back pocket. What do they know that we don’t? Is it faith, is it trust, is
        it pixie dust? No, it’s just a wealth of experience — and, luckily, it comes
        with enough generosity to share their secrets with others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c8864-e5ab-4e84-b8ac-bc92258bb563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:09:48.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:10:09.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of an ongoing feature <a href="https://cnnphilippines.com/life/culture/businesslife/2016/07/07/sunnies-office.html">on
        Sunnies Studios</a>, CNN Philippines Life asked Soriano-Dee, Wilson, and Cajucom
        to divulge their life hacks so we, too, may learn how to succeed in business
        apparently without even trying.</p>'
