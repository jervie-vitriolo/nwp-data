      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wreck happened in a relatively remote area. Local authorities
        took to social media to ask for any doctors and medics in the area to go to
        the crash site to help the injured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
