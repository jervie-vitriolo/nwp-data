      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Alaska Aces
        sent guard Cyrus Baguio to the Phoenix Fuel Masters in exchange for a pair
        of second round draft picks just days before the opening tip of the 2016 Philippine
        Basketball Association (PBA) Governors'' Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906152b5-9326-49c7-8a9c-e4a825217e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:10:33.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:10:50.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Commissioner approved the details of the move
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfdd9c5-614c-4297-8997-d7854397bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:10:33.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:10:50.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the high-flying guard, the Aces also sent their 2017
        second round pick to the Fuel Masters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d9821b-fb3a-4bf5-bcea-82741ff9ff77'
      'mgnl:activationStatus': true
