      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She smashed the Rolling Stones'' North American touring record,
        grossing $200 million on the continent en route to quarter of a billion dollars
        in total," Forbes reports. "She also pads her pocketbook by shilling for brands
        including Diet Coke, Keds, and Apple."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b041f794-b30c-4b3a-81bc-e22a944b2e75'
      'mgnl:activationStatus': true
