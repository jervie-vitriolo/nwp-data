      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — While the world has been
        watching Taylor Swift''s love life play out, she''s been amassing some serious
        coin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b09fb-bcb5-4aaf-be49-1c62403dd325'
      'mgnl:activationStatus': true
