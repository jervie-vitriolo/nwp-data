      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banal existence of a lifelong<em> kubrador</em> named Ami takes
        on a series of twists and turns when she leasts expects it. <em>Jueteng</em>,
        the illegal game of numbers that was introduced to the Philippines during
        the Spanish colonization, still has a tight grasp on Filipino society, just
        as Ami’s kubrador career still has a tight grasp on her. “<em>Kubrador</em>”
        stars Gina Pareño in one of her most acclaimed performances.</p>'
