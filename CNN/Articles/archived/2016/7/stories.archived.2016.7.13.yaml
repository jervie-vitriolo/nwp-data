      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A journalist and a cartoonist (Jake Gyllenhaal and Robert Downey
        Jr., respectively) become consumed with finding the Zodiac Killer after two
        teenagers are found dead on a quiet street in California. The Zodiac Killer
        continues to jeer the police with undecipherable ciphers and bloodstained
        clothes, adding more and more victims to his tally as the years go by, all
        the while never revealing his identity. Based on true events that still have
        no conclusion decades later, David Fincher’s “Zodiac” is just as perplexing
        and gut-wrenching as the case that has never been solved.</p>'
