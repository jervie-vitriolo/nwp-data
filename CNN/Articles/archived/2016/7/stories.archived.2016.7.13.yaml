      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bob’s Burgers” centers on the Belcher family — the unlucky Bob,
        the optimistic Linda, the prepubescent Tina, the keyboard-playing Gene, and
        the not-so-secretly evil Louise — and the titular burger joint they are trying
        to keep alive. With its catchy musical numbers and absurdist storylines, the
        show has become a frontrunner in late-night comedy, breaking through Seth
        MacFarlane’s Fox animation domination, and continues to take oddly accurate
        jabs at the dilemmas that come with reaching the so-called American Dream,
        without abandoning its low-key, anti-joke sense of humour. The first and second
        seasons are available on iFlix.</p>'
