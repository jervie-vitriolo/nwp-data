      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN on Monday, Stein expressed her disappointment
        and warned that many Sanders supporters will not jump on Clinton''s bandwagon.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a2e51-e15b-46c6-b40d-496f2260ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of unhappy campers out there who will not follow
        Sanders back into the graveyard of the Democratic Party," Stein said. "A revolution
        that goes back under Hillary Clinton''s wing is not a revolution."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb21fb4a-9646-4350-8bdc-15ef61ee857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:29.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:48:43.680+08:00
