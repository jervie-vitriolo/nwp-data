      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not an area that''s easily accessible. The closest highway
        is miles away," CNN contributor Barbie Nadeau said.</p>'
