    'mgnl:lastActivatedVersionCreated': 2019-10-21T14:53:16.025+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups celebrate favorable arbitration ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a12e5a0-e2b2-4219-9e3b-4ae7c6235da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:52:32.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:53:16.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Community leaders
        and members of various civil society groups celebrate following the arbitration
        court''s ruling in favor of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3441b37-9c99-4f38-9c28-351e0a84817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:52:32.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:53:16.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalayaan Atin Ito volunteers were joined on Tuesday by the Movement
        and Alliance to Resist China''s Aggression, the U.S. Pinoys for Good Governance,
        and youth volunteers from the Vietnamese community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd1463-bd7e-4696-a135-7d7744775cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:52:32.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:53:16.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group marched along Roxas Boulevard to the seawall at Manila
        Bay where they released red, blue, white, and yellow balloons and waved Philippine
        flags.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6abcf23-3887-41da-8a3e-da82d624d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:52:32.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:53:16.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Read:
        PH wins maritime arbitration case vs. China</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54e9f4-de12-46df-8b79-089626d9d01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:52:32.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:53:16.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former National Security Adviser Roilo Golez said the arbitral tribunal
        reaffirmed the Philippines'' maritime claims over the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d31d8db-ba8c-429d-8540-be1ddf328dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:52:32.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:53:16.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We are showing to the world that we are standing up for
        our rights in the face of a giant trying to gobble up our EEZ, our West Philippine
        Sea."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef1e5f-5e42-4b34-897b-0c34aa0f4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:52:32.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:53:16.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kalayaan Atin Ito spokeswoman Atty. Joy Vera Ban-eg,
        the fight doesn''t stop after the Hague''s decision as China is expected to
        ignore the ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50aa934-28f6-47d9-b42c-98ba6dfda285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:52:32.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:53:16.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/07/12/china-reaction-tribunal-ruling.html">Read:
        China ''does not accept or recognize'' tribunal''s South China Sea ruling</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa81db5-4a5d-4a4a-9dc2-6e9113f9edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:52:32.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:53:16.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Philippines'' victory gave a reason for the Filipinos
        to be more firm in standing up for the country''s rights, especially because
        the whole world would be watching.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab38d5d-b7a6-4237-a23d-de1bc5dd25da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:52:32.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:53:16.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is victory not only for the Filipino people but for the entire
        humanity. Finally, all we need to ask now is for China to adhere to international
        law, respect the rule of law. China, you can never intimidate us. We will
        continue sailing in our islands, we will continue to fish in our waters, we
        will continue to swim with your Chinese coast guards. You will not stop us,"
        Ban-eg said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ff6c4-8738-40db-b78e-944be731a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:52:32.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:53:16.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">Read:
        What you need to know about the Arbitral Tribunal''s ruling</a></strong></p>'
  'PLDT-Globe-sue-competition-watchdog':
