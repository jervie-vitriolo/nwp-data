      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A contemporary remake of the 1977 miniseries based on Alex Haley’s
        novel of the same name, “Roots” tells the tale of Kunta Kinte and his family
        as they are sold from their Gambian home as slaves to Americans. Throughout
        the miniseries, Kunta uses his headstrong personality and undying willpower
        to persuade his fellow slaves to fight for their freedom. As discussions of
        race and discrimination continue to be as important today as they were several
        years ago, the retelling of “Roots” is a must for the modern-day television
        enthusiast. All four episodes are available on iFlix.</p>'
