      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has nabbed the top spot on the 2016 Forbes Celebrity 100 list.
        The singer earned an estimated $170 million in the past year, driven in part
        by her very successful 1989 World Tour. Swift more than doubled her take from
        last year, when she earned $80 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b996fd-0753-43a2-8228-e9fe3965efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:43:06.658+08:00
      'mgnl:createdBy': 'cnnproducer'
