      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — OPEC is pumping out more oil
        than at any time in recent history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808cc8a6-7336-4237-b4c0-ce892ac85316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:35:48.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:36:25.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization of Petroleum Exporting Countries produced nearly
        32.9 million barrels of oil a day in June, according to its monthly statistical
        bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de150bd2-3fad-4c66-9781-eb2fde13ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:35:48.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:36:25.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s 260,000 barrels per day more than in May, an increase of
        about 1%. Monthly OPEC crude production averaged just under 32.6 million barrels
        per day between January and May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec6d180-6999-4980-84cc-d99039cdcb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:35:48.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:36:25.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC, led by Saudi Arabia, has been waging a price war since 2014
        with oil producers outside the group, particularly in the U.S., in a bid to
        defend its market share. And it appears to be working.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895678f3-9d4b-442c-89d8-dea1910c6969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:35:48.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:36:25.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supplies from non-OPEC nations are expected to fall by 900,000 barrels
        per day this year to about 56 million, OPEC predicted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c14fc5a-ead8-4da6-805a-77fd281dc5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:35:48.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:36:25.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude oil is currently trading at about $46 per barrel, less than
        half the price in mid-2014. But it has recovered strongly from recent lows
        of around $26 per barrel in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c67214-5f93-44e6-b7d0-e7817340361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:35:48.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:36:25.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of OPEC''s members, Nigeria saw the biggest increase in output in
        June. The country''s supply was severely disrupted in previous months by a
        wave of attacks on oil infrastructure carried out by anti-government rebels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccf5891-9ff5-4627-80e6-b152d08425de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:35:48.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:36:25.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Africa''s biggest economy is making a comeback, having added
        almost 100,000 barrels a day to its daily output last month. It currently
        pumps about 1.5 million barrels per day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61038ba7-19f1-4cf3-9e0b-b5ba48bc375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:35:48.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:36:25.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is also ramping up production since global nuclear sanctions
        were lifted in January. It pumped just over 3.6 million barrels a day in June,
        up 78,000 barrels a day since May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6855ef58-f727-4f3f-852e-69e58af23510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:35:48.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:36:25.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC''s big Gulf powers — Kuwait, Saudi Arabia and the United Arab
        Emirates — also increased their crude output last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9984c5-39f1-4298-a7ae-5414aa80fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:35:48.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:36:25.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t expect OPEC to keep pumping at this level indefinitely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d7a7d-95ec-4d55-b073-99640a49d7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:35:48.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:36:25.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent energy expert Cornelia Meyer says global supply could
        drop soon due to a lack of investment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe87022a-7e07-4ce2-9802-e293aa899d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:35:48.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:36:25.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will start biting ... global oil companies invested $500 billion
        less in the last 12 months," she told CNNMoney.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f25ab23-c352-4295-b3c9-418c98ac151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:35:48.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:36:25.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/12/news/opec-oil-production-june/index.html">OPEC
        oil production on the rise again</a>"</em></p>'
  'north-korea-closes-only-communication-channel-with-united-states':
    'author': 'K.J. Kwon and Joe Sterling, CNN'
    'caption': 'North Korea''s leader Kim Jong-un (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-13T15:30:46.005+08:00
    'imagesource': 'jcr:c1080c01-52a3-4841-80ec-0b2eaa4f72a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e965a6c-5322-4f42-b604-2582aea92f8c'
    'lead': 'North Korea said Monday it has decided to close its only direct diplomatic
      link with Washington, a move made days after the United States slapped sanctions
      on the country''s leader, Kim Jong Un, and other officials over human rights
      abuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:40:05.540+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T14:40:26.243+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T14:40:23.696+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea closes only communication channel with U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e41209f-a60c-4535-8fc2-4a67184ed730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:40:05.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:40:26.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea said Monday it has decided
        to close its only direct diplomatic link with Washington, a move made days
        after the United States slapped sanctions on the country''s leader, Kim Jong
        Un, and other officials over human rights abuses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb473cbd-48f4-48a0-9607-26f78784e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:40:05.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:40:26.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang and Washington do not have formal diplomatic relations,
        but North Korea''s mission to the United Nations in New York has acted as
        the main communication conduit between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67b7cc-ecd5-4032-aded-dd4cafb09c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:40:05.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:40:26.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it will deal with "DPRK-US relations under the wartime law of
        the DPRK," according to the Korean Central News Agency (KCNA), North Korea''s
        state-run news agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6370a-08ac-4641-8ff6-fc15e5d3f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:40:05.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:40:26.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. sanctions announced last week marked the first time Washington
        sanctioned Kim personally. Administration officials said Kim was "ultimately
        responsible" for what they called "North Korea''s notorious abuses of human
        rights."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dadcc5-377a-4ba8-8cc2-bffd0c5bf313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:40:05.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:40:26.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang is already subject to heavy U.S. sanctions for its past
        nuclear and missile activity. But Wednesday''s action marked the first time
        regime officials had been sanctioned for human rights abuses</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d43e1-67aa-49b9-9006-f62e7055a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:40:05.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:40:26.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DPRK government sent the U.S. government a message on July
        10 through the DPRK permanent mission to the UN in connection with the fact
        that the U.S. recently impaired the dignity of the supreme leadership of the
        DPRK by releasing what they call ''report on human rights,'' and ''lists of
        targets of special sanctions'' related to the DPRK," the KCNA reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7166337c-658c-4410-b061-b6752584f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:40:05.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:40:26.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea said it would take "practical actions" against the United
        States since it "refused to comply" with a demand that the sanctions measure
        be withdrawn, the KCNA reported Monday. The first phase of "stage by stage"
        actions would be cutting off the New York contact channel, the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c3994-40ee-46d2-8f6d-0aa1a9334134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:40:05.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:40:26.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DPRK government informed the U.S. government of its principled
        stand that from now on it would deal with all the issues arising in the DPRK-U.S.
        relations under the wartime law of the DPRK and the issue of detained Americans
        is no exception," the article said. "The U.S. is wholly to blame for the ensuing
        unpleasant things happening in the bilateral times."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55297ab-b679-4f95-81d1-729055225148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:40:05.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:40:26.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea this year has sentenced an American student, Otto Frederick
        Warmbier, to 15 years of hard labor after accusing him of removing a political
        banner from a hotel. It also sentenced a South Korean-born American citizen,
        Kim Dong Chul, to 10 years of hard labor for subversion and espionage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987adf4c-98ec-4fd1-b735-bdd49418c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:40:05.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:40:26.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Intolerable cruelty''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597105d2-6bbe-464b-87ec-a7ef4ddee0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:40:05.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:40:26.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' new measures were taken in conjunction with
        the State Department''s issuance of a report entitled "Serious Human Rights
        Abuses or Censorship in North Korea," which was mandated by the U.S. Congress
        under the North Korea Sanctions and Policy Enhancement Act, passed earlier
        this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288015c9-4264-4311-b05e-145a525443af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:40:05.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:40:26.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the U.S. announcement, North Korea lashed out, calling
        the move an "open declaration of war against DPRK" and "the worst crime that
        can never be pardoned," according to KCNA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e261ab-1da5-4ccc-86ee-7c7313dd2ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:40:05.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:40:26.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department''s Acting Under Secretary for Terrorism
        and Financial Intelligence Adam J. Szubin said in a statement last week that
        "under Kim Jong Un, North Korea continues to inflict intolerable cruelty and
        hardship on millions of its own people, including extrajudicial killings,
        forced labor, and torture."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6281b-1d74-4260-b09f-4c670e278de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:40:05.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:40:26.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any property or interest in property of those designated by (Office
        of Foreign Assets Control) within U.S. jurisdiction is frozen," the Treasury
        Department said. "Additionally, transactions by U.S. persons involving the
        designated persons are generally prohibited."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134341ce-0865-425b-a7de-ffaff1bcafbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:40:05.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:40:26.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. sanctions also extend to five North Korean state entities,
