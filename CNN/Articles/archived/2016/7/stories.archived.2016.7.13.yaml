      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The employees of the Italian FS Group are close to the victims''
        families, the wounded and colleagues at Ferrotramviaria," the FS Group said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537692f4-0c3e-4a45-800c-c9ccf84290d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:59:47.233+08:00
      'mgnl:createdBy': 'cnnproducer'
