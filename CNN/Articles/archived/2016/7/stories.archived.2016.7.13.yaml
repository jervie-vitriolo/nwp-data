      'mgnl:type': 'text'
      'text': '<p>A love potion is supposed to make falling in love easy and painless.
        Unfortunately, because of the family curse that casts a shadow on the witches
        of their family, Gillian and Sally (pre-Oscars Nicole Kidman and Sandra Bullock,
        respectively) grow up aware that any man who falls in love with either of
        them will be destined for doom. In “Practical Magic” (based on the novel by
        Alice Hoffman), the sisters learn that a spell to make romance more within
        reach is just not practical at all.</p>'
  'Dinosaurs-sound':
    'author': 'James Griffiths, CNN'
    'caption': 'Researchers nicknamed the species Hellboy because of the difficulty
      in separating the bones from the hard rock. (File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-13T13:10:52.584+08:00
    'imagesource': 'jcr:69590098-09c6-4380-944b-6f6d01f599b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7938165-589d-4c14-bb94-146b6b911e0f'
    'lead': '"Jurassic Park" may have seared the vision of dinosaurs as scary, scaly
      creatures into many of our minds, but new findings further undermine the terrible
      lizards'' ferocity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:02:40.976+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T14:03:03.068+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T14:03:02.833+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Not so terrible: Many dinosaurs cooed rather than roared

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f9bf64-398b-4ee1-aedd-35c87783e6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:02:40.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:03:03.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Jurassic Park" may have seared the vision
        of dinosaurs as scary, scaly creatures into many of our minds, but new findings
        further undermine the terrible lizards'' ferocity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b03460-a950-420f-a393-5d76afee7dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:02:40.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:03:03.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We already know that most dinosaurs were feathered and brightly-colored
        like birds. According to researchers at the University of Texas, they probably
        sounded like them too, mumbling or cooing like doves rather than roaring like
        lions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4740d-c64d-4cfb-9cf6-7c9c1060a086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:02:40.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:03:03.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the distribution of closed-mouth vocalization in birds
        that are alive today could tell us how dinosaurs vocalized," Chad Eliason,
        co-author of the study in the journal Evolution, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0b1cc-f84d-4cf0-9011-8d856f530bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:02:40.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:03:03.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers examined the evolution of bird calls, and made the
        connection that — as birds were descended from dinosaurs — the ancient creatures
        likely sounded the same.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73f8f8-9e49-4375-b064-6ed34844ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:02:40.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:03:03.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results show that closed-mouth vocalization has evolved at
        least 16 times in archosaurs, a group that includes birds, dinosaurs and crocodiles.
        Interestingly, only animals with a relatively large body size (about the size
        of a dove or larger) use closed-mouth vocalization behavior."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411fe223-0ff7-4202-a0da-cf77e47bf00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:02:40.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:03:03.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said an ostrich''s mating call in a modern example
        of a large bird''s closed-mouth vocalizations (and anyone who thinks these
        findings make dinosaurs less frightening has obviously never seen an ostrich
        fight).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0ab9f3-62b9-4846-a9ec-099b8d40db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:02:40.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:03:03.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coo coo</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4836ce73-dc18-498b-968a-7d8b31ad70a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:02:40.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:03:03.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closed-mouth vocalizations are emitted through the skin in the neck
        area while the beak is kept closed. The typical dove or pigeon''s coo is an
        example of this type of sound.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536973e4-b1cb-4e4a-aff1-72b0a84d9208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:02:40.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:03:03.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No direct fossil evidence exists to reveal what dinosaurs sounded
        like, but the researchers say it is likely many made closed-mouthed vocalizations
        in a manner similar to birds today, perhaps during mating displays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45032d28-a7b5-47a5-a5dd-1e8b2dd1d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:02:40.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:03:03.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make any kind of sense of what nonavian dinosaurs sounded like,
        we need to understand how living birds vocalize," study co-author Julia Clarke
        said in statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d36823b-d2e1-4e87-9bb2-d9f24172c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:02:40.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:03:03.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This makes for a very different Jurassic world. Not only were dinosaurs
        feathered, but they may have had bulging necks and made booming, closed-mouth
        sounds."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b0d6e3-42c7-413a-9387-4da5ccb56405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:02:40.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:03:03.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first posted on CNN.com, "Not so terrible: Many dinosaurs
        cooed rather than roared"</p>'
  'Boxing-Manny-Pacquiao-return-2016':
    'author': 'Frank Pingue, Reuters'
    'caption': 'Manny Pacquiao could make his return to the ring later this year.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-13T13:18:11.621+08:00
    'imagesource': 'jcr:b750557d-6501-4d68-b04a-e51533c7bdb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '326cc23e-4f01-4535-9739-f0f9bb698166'
    'lead': 'According to reports, Senator Manny Pacquiao is set to don his boxing
      gloves again later this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:05:55.842+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T14:06:12.132+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T14:06:11.569+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao to return to the ring in late 2016 — report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7198d7-1eea-47b9-b82f-47dbf5d081e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:05:55.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:06:12.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Manny Pacquiao is planning to fight
        again later this year, just three months after announcing his retirement from
        boxing, ESPN reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963440af-5c8f-458e-9912-90df16e2b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:05:55.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:06:12.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, who said his win over Timothy Bradley in April was his
        final bout, would fight on Oct. 29 or Nov. 5 in Las Vegas against a yet-to-be-determined
        opponent, his promoter Bob Arum told ESPN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe145f2a-4421-4c28-9898-d2428d922eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:05:55.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:06:12.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Pacquiao''s "farewell" bout three months ago, the 37-year-old
        former eight-division world boxing champion won a senate seat in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53366e9b-009d-495a-ae82-e8a5a67cc86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:05:55.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:06:12.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, Arum had placed a hold on the Mandalay
        Bay Events Center in Las Vegas for a possible Pacquiao return on Oct. 15 but
        the southpaw''s responsibilities forced a change of plans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21da20e-094e-4536-ad99-2c6d23a5aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:05:55.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:06:12.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manny wants to come back. The problem is he can only come back
        if it doesn''t interfere with his senate duties," Arum said in the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa0aa4b-8d98-47ed-a9fa-7c0a3475cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:05:55.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:06:12.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had pencilled him in for Oct. 15 at Mandalay Bay but we were
        informed that is no longer possible because he has to spend that week leading
        up to Oct. 15 formulating the budget in the senate and doing the votes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03babbeb-cf80-42ca-b035-6133b760136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:05:55.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:06:12.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So he has to be there for that week, so that knocks out that week.
        He can''t mess around with that. So now we''re looking at Oct. 29 or Nov.
        5. The question is building availability because we want to do the fight in
        Las Vegas."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e3cdfc-37df-4fad-95d1-dd5b36da5c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:05:55.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:06:12.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s unanimous decision win over Bradley was his first fight
        in nearly a year after his loss to Floyd Mayweather. He had said he was bringing
        the curtain down on his career to concentrate on politics and his family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c605b-4b02-4d11-aecf-291ce736abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:05:55.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:06:12.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao adviser Michael Koncz said in the report that the southpaw,
        while committed to politics, is happiest when he is in the ring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf9f78-b928-4d53-9bb0-aca7d5c1bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:05:55.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:06:12.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manny''s primary concern and obligation is to fulfil his senatorial
        duties," Koncz said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b7186a-707a-42ae-8405-14a9f19cfbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:05:55.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:06:12.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he just misses (boxing). He misses the training. He misses
        being in the gym. You can see when he trains it''s like a stress reliever
        for him. His mood changes. It''s like he''s in happy land," said Koncz.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a734a9f2-18b5-4e3b-a4bd-c9172ea603ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:05:55.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:06:12.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I am working with Bob and Manny is working closely with the
        senate president to make sure the dates are OK. We''re doing this properly."</p>'
