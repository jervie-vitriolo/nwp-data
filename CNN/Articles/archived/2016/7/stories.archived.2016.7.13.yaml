      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our digital-infested society, whether it’s a text asking for
        load or an email asking for a wire transfer, we’ve all been near-victims of
        a scam before. But what happens when the scammer falls in love with the scammee?
        “Babagwa” tells the story of Greg, who uses a fake Facebook account to ask
        people to deposit money into his bank account. As he attempts to swindle Daisy,
        a rich woman, Greg begins developing deep feelings for her. Now, Greg has
        to pick between revealing his true emotions and remaining true to his identity.</p>'
