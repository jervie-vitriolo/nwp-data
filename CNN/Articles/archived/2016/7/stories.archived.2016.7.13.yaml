      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte started his six-year term as chief executive with an “excellent” public
        trust rating, a survey conducted by the Social Weather Stations (SWS) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e742d1df-e18e-4ec9-b8c4-136894f2eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll was conducted June 24 to 27, just days before
        Duterte <a href="https://cnnphilippines.com/news/2016/06/30/Rodrigo-Duterte-takes-oath.html">formally
        assumed presidency on June 30</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b38a2-2a54-472b-8f3e-5a5b2d45f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 1,200 respondents interviewed for the survey, 84 percent or 8
        in 10 Filipinos said they have “much trust” in Duterte, while a meager 5 percent
        said they have “little trust” in him, yielding a net public trust rating of
        +79 percent for the then incoming president. The remaining 11 percent were
        “undecided.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14abe7-e6dd-483f-9058-3c526d4abc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS classifies net trust ratings over +70 percent as “excellent.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c2926-60a5-4e04-b8f3-ade266b96bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the survey, which has a margin of error of ±3 percent,
        were released by SWS’ media partner, BusinessWorld on its website Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57de40d5-400f-450a-8801-1dd49b7198a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, the first President from Mindanao got his highest
        trust rating of +90 there, followed by +78 percent in Metro Manila, +75 in
        the rest of Luzon, and +74 in the Visayas region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c706cd-126c-4d8e-806c-83a484c0024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/05/14/Mindanao-Rodrigo-Duterte-presidency.html">Related:
        Hopes of a better future rises among Mindanaons under a Duterte presidency</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b1cf2-1db2-490a-8267-5d3838e5e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received an “excellent” rating across the board: respondents’
        income classes, age groups, and educational attainments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db33a4-4d4b-43e3-8699-456b7da769ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got a +82 rating from income class ABC and +79 in classes D and
        E.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65733119-267d-4242-8135-074efd5f3a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos young and old trusted the 71-year-old President. The youth,
        or those aged 18 to 24, gave him the highest trust rating of +88, while those
        aged 55 years and above gave him +70 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532df224-0cc8-4327-b3e9-d6ea79b42b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received the highest level of trust from Filipinos with
        higher educational attainment: +87 from college graduates, +81 from college
        undergraduates, +74 from those who reached high school, and +76 from those
        who did not finish elementary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02ccda-52fe-4329-adfb-76bc080e9ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Ernesto Abella said while the President would
        appreciate this high level of trust, Duterte would probably say it’s just
        part of his job.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff2d4f-5f3b-4c4f-9150-082730dfb50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sure he would appreciate the trust and he would say, if I know
        him,<em> na ‘trabaho lang ‘yan</em> (that’s just my job), that’s part of the
        job and that we will continue to do our part,” Abella said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fffa37-9926-401c-bbb9-51e161788acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After promising “genuine change” on an anti-crime and anti-corruption
        platform, Duterte garnered 16,601,997 votes in the May 9 elections, over 6.6
        million more than his closest rival, Liberal Party candidate Mar Roxas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c2838-d8ba-4fa1-af7e-cbd55b8f5db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/30/President-Rodrigo-Duterte-inaugural-speech.html">Also
        read: President Duterte vows to restore Filipinos'' faith in government</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c520b-4ceb-482a-963c-7eee5f462786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his popularity, Duterte has not always had a high trust
        rating.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d41f27-f84b-4cc4-89e3-e2a0f9940ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:44:35.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:44:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest trust rating is a major leap from the level in December
        2015 – the first time SWS measured the public’s trust in him – when Duterte
        received only a "moderate" +16 net trust rating as a presidential candidate.
        It ranged from +13 in January to +17 in February. It rose to +26 in March,
        and reached “good" at +30 in April. Just before the May 9 polls, it was a
        "moderate” +26, the SWS said.</p>'
