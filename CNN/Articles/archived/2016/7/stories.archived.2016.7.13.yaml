      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fe (Irma Adlawan), an overseas Filipino worker, is forced to return
        to her rural home after the global financial crisis hits. Upon her arrival,
        Fe discovers that her husband, Dante, has become resentful and abusive toward
        her. When she learns that Dante’s change is due to an affair, Fe finds solace
        in Arturo, her ex-lover. Fe wants to elope with Arturo, but because of Arturo’s
        own marriage and duty to his family, he is unable to. When Fe begins to receive
        mysterious gifts, she is enchanted by this mysterious suitor and turns to
        him for her escape. A representation of the struggle that comes with the Philippines’s
        patriarchal society, “<em>Ang Panggagahasa kay</em> Fe” is not just the story
        of the violation of a woman’s body, but of her dignity as well.</p>'
