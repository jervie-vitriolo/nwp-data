  'italy-train-crash-identification':
    'author': 'Lorenzo D''Agostino, Jason Hanna, and Livia Borghese, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-13T10:35:26.298+08:00
    'imagesource': 'jcr:7fcf4056-a4fc-400a-8506-b5e849bd8b61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e867944c-881f-4909-b0a9-83339116eb78'
    'lead': 'Two trains collided head-on Tuesday in the countryside east of Bari,
      killing 27 and injuring more than 50 others, Italian news agency ANSA reported
      – a crash that a local prosecutor has said may have been caused by human error.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T11:39:57.895+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:40:26.944+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:40:26.642+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy train crash: Anguished relatives ID bodies as cause of collision
      explored

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175cea88-3bd5-47c4-a012-e05c2a44b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sobs and screams pierced the air outside
        an Italian hospital Wednesday as relatives departed after finally identifying
        some of the 27 people killed in the collision of two passenger trains a day
        earlier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbbe4aa-b6b4-4d13-8a5d-c80955c4aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, relatives were called in to the hospital mortuary in
        the southern city of Bari and asked to confirm the identities of the deceased.
        Many left crying and yelling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e23aa-4e7f-4203-89f9-31d2d87209c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two trains collided head-on Tuesday in the countryside east of Bari,
        killing 27 and injuring more than 50 others, Italian news agency ANSA reported
        – a crash that a local prosecutor has said may have been caused by human error.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd591f-bf55-46c3-a7d1-9838f5651ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those at the hospital Wednesday was a cousin of passenger
        Pasqua Carmineo, a 30-year-old mother of two. Carmineo, who died in the wreck,
        was traveling to Bari to buy shoes, said the cousin, who asked not to be named.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a034ca1-36f5-40c6-9dc3-157b7215e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military troops and paramedics looked after the mourning relatives
        at the hospital, handing out water to those who needed it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb5693-5372-42b0-837b-6fe5d181c8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Human error?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc239f6-edf0-494c-853c-a89be292b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As relatives were coming to grips with their losses, local public
        prosecutor Francesco Giannella said Wednesday that at least one person is
        being investigated in relation to the crash and that human error might be
        to blame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36479093-db3e-43ca-b33c-bc97e71d5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, technical failures have not been ruled out as a cause of
        the crash, which happened on a single track about 15 kilometers (9.3 miles)
        south of the Adriatic Sea, between Andria and Corato, ANSA reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e72870-0c4a-4e3f-a6ca-7405244f06fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trains were traveling toward each other at speeds between 62
        mph to 68 mph (100 to 110 kilometers per hour).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3fa4ea-cfef-4966-9acc-87cec3844f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A train delay could be a factor in the crash, ANSA said. One train
        traveling north might have accidentally been given the green light due to
        the delay, the news agency reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb808c1-f517-4060-b9e6-e735c5f7daeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A section of the single track isn''t automated – trains still need
        to get approval to move ahead by telephone, according to ANSA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0c042-d0a0-4a6f-a8fd-ec4830b666ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images distributed by firefighters at the scene showed the smashed
        remains of train cars and a large area of scattered, twisted metal about 7
        kilometers (4.3 miles) east of Andria. A hospital in Andria appealed to the
        public for blood donations for the injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf99b77-f96a-4aae-8b4a-0940931eace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Matteo Renzi promised a full inquiry. He
        met with officials in the region and pledged support, he told reporters Tuesday
        night in Bari.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b0672-6529-4afe-bc29-709d4c5279c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts go to the families of the victims," he said. "We are
        together in this pain and despair."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9250765-da2d-4a4c-aa8d-3653dbd4fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run rail company FS Group offered condolences and said
        both trains were operated by the private company Ferrotramviaria SpA, which
        runs commuter rail services in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8b8994-b8bc-4609-8511-4f168966ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The employees of the Italian FS Group are close to the victims''
        families, the wounded and colleagues at Ferrotramviaria," the FS Group said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b56d5-ac08-44f5-8881-b0ff94714d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wreck happened in a relatively remote region. Authorities took
        to social media to ask doctors and medics in the area to go to the crash site
        and help the injured.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10891b-adab-453d-9228-c81b3e1af350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not an area that''s easily accessible. The closest highway
        is miles away," CNN contributor Barbie Nadeau said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9d795-37d1-4d27-aae2-cecef7c8410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dominique Heckels, Joshua Berlinger, Stephanie Halasz,
        and Gisella Deputato contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95523e69-726c-46a5-af0d-ea3bfe36ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:39:57.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:40:26.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
