      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The conflict between
        the Philippine Competition Commission (PCC) and telco giants has escalated
        even further.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134f802-82fa-4bd2-9fa0-c0b429acdc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.926+08:00
