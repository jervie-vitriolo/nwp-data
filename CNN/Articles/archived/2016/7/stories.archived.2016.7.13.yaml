    'title': 'Lonely Planet''s top Asia spots for 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf5efa-9d6c-4b30-b541-b867d919a5c5'
      'mgnl:activationStatus': true
