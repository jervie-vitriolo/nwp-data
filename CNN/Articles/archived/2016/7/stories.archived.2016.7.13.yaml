      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/11/politics/hillary-clinton-bernie-sanders/index.html">Bernie
        Sanders endorses Hillary Clinton</a>."</em></p>'
  'groups-celebrate-favorable-arbitration-ruling':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-13T21:13:51.466+08:00
    'imagesource': 'jcr:5328678f-8765-4182-862c-c5f193fe6108'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06839924-9d65-41d9-8e62-bdd7cff261a6'
    'lead': 'Community leaders and members of various civil society groups celebrate
      following the arbitration court''s ruling in favor of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:52:32.080+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T14:53:16.229+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
