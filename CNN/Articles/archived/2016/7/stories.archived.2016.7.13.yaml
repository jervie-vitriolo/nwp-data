      'mgnl:created': 2019-10-21T11:49:17.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF agreed to allow law enforcement operations, such as the
        serving of an arrest warrant in MILF areas, provided authorities coordinate
        first with recognized peace mechanisms: the Ad-Hoc Joint Action Group (AHJAG)
        and the Coordinating Committee on the Cessation of Hostilities (CCCH).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37664377-213c-4f04-945a-28d32f088810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHJAG was created in 2002 to monitor and disseminate information
        between the Armed Forces of the Philippines (AFP), Philippine National Police
        (PNP), MILF, and the Bangsamoro Islamic Armed Forces (BIAF), particularly
        with the apprehension and arrest of suspected criminals within MILF communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de46b931-1f12-40d7-bf7d-aac821ce73ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, CCCH was formed in 1997 to monitor the compliance of
        the MILF and the government to the ceasefire agreement in a bid to prevent
        violence between the parties amid ongoing peace talks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f4ae39-df2d-483b-9824-31778c229722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno said he had respect for the MILF, and he wanted to avoid a
        repeat of what happened last year Mamasapano, Maguindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a28341-81cb-4f6d-918c-db9c6b813468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto naming iwasan ang</em> what happened in Mamasapano so
        we want to be careful," Sueno said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebaae29-c288-41a0-9bcc-d82546aa114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We want to avoid what happened in Mamasapano so we
        want to be careful."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe9b3e4-b8c0-4c34-adbe-a8ac0c185f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/11/Peace-advocates-Philippine-government-cpp-npa-ndfp-peace-talks.html">Also
        read: Peace advocates say GPH-CPP talks won’t be easy, won’t be quick</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3770b-5b33-47c5-acd7-dae3f5030580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF said it would submit a list of drug suspects in its areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580bc8c9-30f9-4023-b560-5d59b96a58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno said the MILF promised to surrender members who were involved
        in illegal drug-related activities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ca9ea-cb2b-4f30-bcc7-ceb9de719757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that for the Moro fighters, illegal drugs are forbidden
        by Islamic law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeaf57d-7b75-48aa-9522-a72c968cfedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF Vice Chairman Ghadzali Jaafar said the MILF had started its
        anti-illegal drugs campaign as early as last year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b45b3-c175-434a-9535-1d38367c7ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2015, its central committee passed a resolution to its
        political and military leaders to cease the "shabu" trading in Moro communities
        in Mindanao.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccecc660-001e-419b-8e22-ad175d44e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar said he didn''t believe that there were MILF members involved
        in drug-related activities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb994fe7-08ea-403a-bc10-b6ee0c692323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is a very slim possibility [that some members of
        the MILF may be involved in illegal drugs. But there are some sympathizers
        who may be involved in drugs. But very few," Jaafar said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0975f2a5-5d8c-484b-bdf1-8a9cdcf084df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/Subic-floating-shabu-lab-investigation.html">Also
        read: PNP probes floating shabu lab off Subic Bay</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6a150-82d9-4bb0-8f07-45e5ea4824af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MNLF vs. illegal drugs</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eabf3bf-cb60-4acf-a674-a7fcf5692f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials also met Wednesday with members of the Moro
        National Liberation Front (MNLF).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925daa8a-2a60-4520-9970-081aa03fb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNLF said it would also allow anti-illegal drug operations in
        MNLF areas as long as these would be be conducted with proper coordination.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529f672-3885-4df8-8414-2c4ce1574814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnny Siao, chief of the MNLF Border Command, claimed they were
        also willing to submit a list of drug suspects and surrender members involved
        in illegal drugs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f42c9-8f38-461b-966d-6c64d349f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang problema iyon kasi kasalanan nila</em> (MNLF members)<em>
        iyon. Kahit kapatid ko, walang problema iyon,</em>" Siao said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b90272-16ec-46a5-b2bf-379219887111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I see no problem with that because that''s their
        (MNLF members) fault. I take no issue with that even if he''s my brother."]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c773ca-867b-4295-86a4-58f9fc0b64f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:49:17.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:49:48.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNLF has yet to sign a similar anti-drug deal with government,
        but the two sides said they would meet again by month end.</p>'
  'south-china-west-philippine-sea-arbitration-case':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-13T09:51:51.625+08:00
    'imagesource': 'jcr:5a01add5-431c-46e7-b07b-0c13979885e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcd314d2-8f17-4357-a29c-13d877442623'
    'lead': 'After the win of the Philippines in its arbitration case against China,
      Supreme Court Associate Justice Francis Jardeleza and former Solicitor General
      Florin Hilbay — who were both key members of the Philippine legal team — said
      diplomatic moves must follow next to resolve maritime conflict between two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T11:53:44.750+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:54:20.522+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:54:20.333+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It’s not over: After legal battle comes diplomatic offensive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea841f-136b-46bb-8f9e-7d60238fe4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:53:44.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:54:20.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Diplomatic moves
        should follow after the settlement of the legal issues in the Philippine maritime
        case against China — to finally resolve tensions between the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb2f2c5-2ef8-4fd2-9fbd-2a641d81a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:53:44.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:54:20.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Associate Justice Francis Jardeleza and former Solicitor
        General Florin Hilbay — who were both key members of the Philippine legal
        team — said in an interview with CNN Philippines Wednesday that now that the
        arbitration ruling has been handed down, diplomats and negotiators could use
        the arguments in the case as basis for their next move.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3a248-a678-45c1-ab92-6a3ae44cfab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:53:44.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:54:20.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What does the decision mean? That becomes a spring board for the
        diplomatic action,” Jardeleza said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ab5469-5516-4f98-9d3f-3bdddc676eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:53:44.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:54:20.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay pointed out, with the win in the arbitration, the legal case
        has been terminated. He said diplomats “must be able to take advantage of
        the decision to rally the cause.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e267097-8f5d-4c75-b804-14cd3072747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:53:44.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:54:20.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza added, they would be hoping for the best for the country’s
        negotiators and diplomats — as they would now enter a new phase in claiming
        the disputed area in the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87339547-28f3-4d90-83c7-610c7c5e19f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:53:44.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:54:20.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“God speed... Get the most out of this win,”&nbsp; Jardeleza said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032bd52-93c9-4b6a-a6ec-66b9a0b8b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:53:44.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:54:20.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/13/malaca%C3%B1ang-planning-next-move-on-South-China-Sea-dispute.html">Also
        read: Malacañang planning next move on South China Sea dispute</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
