      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced by Joe Weisberg, a former CIA officer, “The Americans”
        tells the story of a married couple and the secrets they possess. Living near
        Washington, D.C., during the Cold War in the 1980s, Philip and Elizabeth Jennings
        are on a mission to execute covert intelligence operations as Ronald Reagan
        becomes president of the United States. The Jenningses’ efforts to keep their
        identities hidden from their children and from outsiders take an unfortunate
        turn when an FBI agent moves in next door. With a focus on marriage and the
        family as a unit, “The Americans” ascends from the typical spy-thriller mold
        and demonstrates how these real-life situations have real-life consequences.
        The first three seasons are available on iFlix.</p>'
