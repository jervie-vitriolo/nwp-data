      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Sec. Mike Sueno said Moro rebels showed "sincerity and
        commitment" in joining the administration''s anti-illegal drug campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e6b11-640f-459d-bbb8-c554c08d0426'
