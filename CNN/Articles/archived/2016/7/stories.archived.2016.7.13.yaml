  'Star-Trek-Beyond':
    'author': 'Sara Hemrajani, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-13T22:18:31.241+08:00
    'imagesource': 'jcr:a2df328b-c6e6-4943-bf6c-91e4a20bec4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67cbb9bd-a26e-4a4c-9b6a-0b20fbc0a650'
    'lead': 'The crew of the USS Enterprise are back for more space adventures in
      "Star Trek Beyond", the latest episode in the film reboot of the popular science
      fiction series that marks its 50th birthday this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:23:49.068+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T16:21:23.819+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:21:23.609+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More space adventures as crew return in ''Star Trek Beyond''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a3bc7-b6c9-422e-b6f9-c542bd26ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:23:49.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:21:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Reuters)</strong> — The crew of the USS Enterprise
        are back for more space adventures in <em>Star Trek Beyond</em>, the latest
        episode in the film reboot of the popular science fiction series that marks
        its 50th birthday this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aa663f-352c-4fc9-818d-75fad67a186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:23:49.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:21:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The television show, which introduced characters like Captain James
        T. Kirk and Mr. Spock, the half-human, half-Vulcan first officer, followed
        the crew''s missions and has spawned movies and other series since debuting
        in 1966.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510cd2f2-b51b-417e-9afd-84caa47a8a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:23:49.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:21:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <em>Star Trek</em> Beyond, Chris Pine and Zachary Quinto return
        as the younger Kirk and Spock alongside Simon Pegg as Scotty and John Cho
        as Hikaru Sulu and this time, they face a new enemy when they are shipwrecked
        on an unfriendly planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c9807-7432-43fa-81e7-4fe7e75ac832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:23:49.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:21:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This movie has definitely a retro vibe to it," Quinto said at the
        film''s London premiere on Tuesday. "It''s pretty remarkable for something
        like this to last for half a century and we''re all really proud to be a part
        of it at this significant, celebratory milestone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee5f83-9100-4ec8-985a-0f31880e2257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:23:49.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:21:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinto was joined by his co-stars, including Pegg who had the additional
        role of co-writer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8c41b0-2c59-441d-ad44-8af674f83e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:23:49.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:21:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a big responsibility, <em>Star Trek</em> is precious," Pegg
        said. "We wanted to do it justice in the most faithful way but we approached
        it like you would any writing job ... studiously and carefully and never taking
        it for granted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78583cad-3abc-4f0e-8594-0f2f6288c3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:23:49.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:21:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie has made headlines ahead of its release after Cho said
        Sulu is openly gay and married in the new film. Actor George Takei, who portrayed
        the character in the original show and is gay in real life, has said he was
        "delighted" the movie included a gay character, but the new version of Sulu
        does not reflect the original vision of late series creator Gene Roddenberry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a5cb6-f6d0-4021-a3a3-d7d33e0e1486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:23:49.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:21:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had spoken to (Takei) and I knew that was coming ... I hope that
        if he sees the film and sees the way it''s treated ... that maybe he''ll see
        some of the positives in time," Cho said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3164bb-663e-405a-aa9e-f163321d87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:23:49.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:21:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe he''ll warm to it and realize that maybe young people are
        going to see this, young gay people, LGBT people in the closet perhaps and
        be encouraged by it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e51a3-d581-48ef-a5fe-2cc23ebc3f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:23:49.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:21:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month,<em> Star Trek Beyond</em> actor Anton Yelchin was killed
        after he was crushed by his car and cast and crew have been paying tribute
        to him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ab914-d7da-46b4-9e34-2632b7b1d8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:23:49.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:21:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie is the third film in a recent relaunch following 2009''s
        <em>Star Trek and Star Trek Into Darkness</em> in 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438575ce-70fa-4aef-92b9-9839487c126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:23:49.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:21:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would be on board for more, Pine said: "Yeah, of course
        ... If this one does well and they choose to do another one ... As long as
        all my friends are back, I''ll be back."</p>'
  'South-China-Sea-Philippines-arbitration-conflict':
    'author': 'David Brunnstrom and Ben Blanchard, Reuters'
    'caption': 'Chinese Navy officials continued their routine drills in the disputed
      South China sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-13T22:05:21.805+08:00
    'imagesource': 'jcr:c88c7afd-558b-4bb3-b432-3b3aec4b4fb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dde6a51b-a44d-4c5a-acf8-1c602fd16038'
    'lead': 'An international tribunal''s ruling denying China''s claims in the South
      China Sea will "intensify conflict and even confrontation," Beijing''s ambassador
      to the United States said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:27:44.567+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T14:28:11.479+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T14:28:11.074+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South China Sea ruling will ''intensify conflict'' – Chinese envoy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e9aa38-2e4c-42e6-9dfd-ef049f3e73c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON/BEIJING (Reuters)</strong> —&nbsp; An international
        tribunal''s ruling denying China''s claims in the South China Sea will "intensify
        conflict and even confrontation," Beijing''s ambassador to the United States
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a7092-7cba-419e-b241-f736dad7fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador, Cui Tiankai, also told an international forum in
        Washington that Beijing remains committed to negotiations with other parties
        in disputes over the vital trade route.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e9b67-8e5c-42ad-b3c1-90fd2fd2e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a case that was seen as a test of China''s rising power and its
        economic and strategic rivalry with the United States, the Permanent Court
        of Arbitration in The Hague ruled China had breached the Philippines'' sovereign
        rights by endangering its ships and fishing and oil projects in the energy-rich
        region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73517a-66fa-4e79-b1e6-1813cb104301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Related:
        PH wins maritime arbitration case vs. China</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b796b864-a523-47d0-99cd-15416a9b7feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese diplomat blamed the rise in tension in the region on
        the United States'' "pivot" toward Asia in the past few years. Cui said the
        arbitration case "will probably open the door of abusing arbitration procedures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05011a21-fabd-4ccb-8b30-f4c66bca7d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will certainly undermine and weaken the motivation of states
        to engage in negotiations and consultations for solving their disputes," Cui
        said. "It will certainly intensify conflict and even confrontation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c0a82-b168-408f-b300-b9b4ca5a36cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China boycotted the arbitration hearings and described them as a
        farce. Legal experts and Asia policy specialists said China risked violating
        international law if it continued to strike a defiant tone and ignored the
        ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676de84-c5c0-4cbc-b8df-f71621ba9689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, which China has accused of fueling tensions and
        militarizing the region with patrols and exercises, said the ruling should
        be treated as final and binding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a132965-2c7a-452c-ab60-e91e6431cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly would urge all parties not to use this as an opportunity
        to engage in escalatory or provocative action," White House spokesman Josh
        Earnest told reporters in a briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1177675-e87a-4cd8-a69b-0e725dff9705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is significant as it is the first time that a legal challenge
        has been brought in the dispute. The court has no power of enforcement, but
        a victory for the Philippines could spur Taiwan, Vietnam, Malaysia and Brunei
        to file similar cases on their claims to the waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a371f14-5ce1-430d-848e-d3411c2f1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry rejected the tribunal''s ruling, saying
        its people had more than 2,000 years of history in the South China Sea, that
        its islands did have exclusive economic zones and that it had announced to
        the world its "dotted line" map in 1948.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e1db00-2632-4b58-bac4-2efb9b3ef245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Cui told the CSIS forum that China "will do everything
        possible to safeguard the unimpeded flow of commerce and stop any attempt
        to destabilize the region."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c620d59c-3e68-40fd-88a3-0dba771923d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crossroads</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0367db-368a-4756-bb90-075496faeb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines said it was studying the ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f105a-10da-4d5a-829a-320b7f8c534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on all those concerned to exercise restraint and sobriety,"
        Foreign Affairs Secretary Perfecto Yasay told a news conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751533a-0475-4cca-85bf-a19042975c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. State Department spokesman John Kirby said Washington has seen
        signs in recent weeks of continued militarization by China in the South China
        Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b3d4fa-f375-4481-a7af-c234feb4baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama''s top Asia policy adviser, Daniel Kritenbrink,
        said the United States had no interest in stirring tensions in the South China
        Sea as a pretext for involvement in the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9bbee5-71ca-4667-9c49-81c22ab49b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an enduring interest in seeing territorial and maritime
        disputes in the Asia Pacific, including in the South China Sea, resolved peacefully,
        without coercion and in a manner that is consistent with international law,"
        Kritenbrink said at a forum of the Center for Strategic and International
        Studies (CSIS).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdacdd93-2155-4390-89bc-eaea2cb34d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. ally Australia warned against "unilateral actions" by any claimants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd27d61-7312-42a3-a7b0-f018a2a8e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia will continue to exercise our international law rights
        to freedom of navigation and overflight, and support the right of others to
        do so," Foreign Minister Julie Bishop said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5349e-02b4-47c9-a9e9-b7d058f9736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International law experts described the ruling as a legal blow to
        Beijing''s claims in the disputed waters and one that brought the United States,
        China and Southeast Asia to a dangerous crossroads.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e59db7-932d-490e-b44a-99950e37db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a tactical victory for the Philippines and a strategic
        defeat for international law," said Chas Freeman, a former U.S. diplomat who
        was then-President Richard Nixon''s interpreter on his historic trip to China
        in 1972.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7891c0-e6e5-4d51-84c9-eefc916d0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision has left the issue in the condition where it can
        only be resolved by the use of force. There is no diplomatic process underway
        to settle claims, and now there''s no longer a legal process," Freeman said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da063e6-b0a5-491d-96a8-4687a5002da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Guifang Xue, a professor of international law at Shanghai
        Jiao Tong University said that given Beijing''s sensitivity about sovereignty
        and security "we won''t be surprised to see some kind of renewed effort by
        China to consolidate its claim in the area."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2759139-b6dc-4c06-a080-c0a749f9361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have previously said they feared China may respond
        to the ruling by declaring an air defense identification zone in the South
        China Sea, as it did in the East China Sea in 2013, or by stepping up its
        building and fortification of artificial islands.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaab0f2-a511-497c-a58e-e748276d01b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary-General Ban Ki-moon called on all parties
        to resolve the disputes in a "peaceful and amicable manner through dialogue
        and in conformity with international law."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98edcd99-a8f4-4860-8f2f-ff490fe85bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the energy-rich waters through which about
        $5 trillion in ship-borne trade passes every year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9260c26-ae48-40b4-8876-db2d7ab109bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding for the Philippines on a number of issues, the court said
        there was no legal basis for China to claim historic rights to resources within
        its so-called nine-dash line, which covers almost 90 percent of the South
        China Sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641575a-9c34-4e49-abab-fba3c79a92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of China''s reefs and holdings in the Spratly Islands entitled
        it to a 200-mile exclusive economic zone, it added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365af116-81a8-48d0-a058-109ca1136c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges acknowledged China''s refusal to participate, but said
        they sought to take account of China''s position from its statements and diplomatic
        correspondence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232ab5f-0393-4275-b5b2-e7a1d700160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, which maintains that the island it occupies, Itu Aba, is
        legally the only island among hundreds of reefs, shoals and atolls scattered
        across the seas, said it did not accept the ruling, which seriously impaired
        Taiwan''s territorial rights in the 3.5 million sq km sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4432175-58ae-4ed5-9dfb-a0035f6d497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow claimant Malaysia said it believed disputes could be resolved
        by diplomatic and legal processes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19821d8f-d344-476b-a0b4-0f0b0ea2a937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official who helps set the administration''s Asia policies
        said that faced with the prospect of continuing Chinese assertiveness, it
        is important for countries in the region and for the United States to avoid
        provocative actions and leave the door open for Beijing to pursue peaceful
        solutions "and avoid making matters worse."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfcdc6-1db4-477c-85da-d4d871ea8735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:27:44.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:28:11.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said, however, that the United States must honor its defense
        commitments in the Pacific and reassure the Philippines, Vietnam and China''s
        other neighbors that it would not abandon them or Obama''s pledge to devote
        more resources to Asian security.</p>'
  'how-china-doesnt-play-fair-trade':
    'author': 'Heather Long, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-13T21:25:16.392+08:00
    'imagesource': 'jcr:a2394219-f481-4f83-ab07-6c09604c8fda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bab1fd72-6274-471c-bf3b-2aa5d82e8ed4'
    'lead': 'China has made no secret of its intentions to dominate certain industries.
      It tries to drive other nation''s steel production out of business by "dumping"
      really cheap steel on world markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:31:16.077+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T14:31:37.510+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T14:31:37.160+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How China doesn''t play fair on trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd540ef7-aa03-4e7e-8a7e-3fa04a6a731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Donald Trump calls the Chinese
        "cheaters" and "manipulators."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833d494f-f899-423a-b95b-7a5caaa52d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s made it clear that if he becomes president, the U.S. will
        no longer lose big to China. To fight back, he talks often of slapping a 45%
        tax — or a tariff — on Chinese goods coming into the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c295c-f6b5-40c9-a212-9504c9808ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump often points out, there''s a huge imbalance in U.S.-China
        trade. Last year, the U.S. bought almost $500 billion worth of goods from
        China. In contrast, the U.S. sold only $165 billion worth of stuff and services
        to the Chinese.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b62a77-452a-41c4-a63e-6cf4ea9e3b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts say Trump is right that China isn''t playing fair on
        trade. But they warn his massive tariff would be a mistake. It would start
        a trade war and wouldn''t solve the critical issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d07ffe-0dcb-4f25-b923-45e84470d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a lengthy list of ways China plays by its own rules, but
        the No. 1 problem is the theft of U.S. business secrets and technology by
        Chinese companies. China doesn''t want to be the manufacturer of cheap shoes
        and shirts forever. It wants to go head-to-head with the U.S. in the high
        tech economy. China is doing everything it can to catch up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b182423-b040-464f-b48d-227d1cfee968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is trying by any way possible to take advanced technology,"
        says Derek Scissors, a scholar at the American Enterprise Institute. "They
        will buy it if they can. They will coerce [U.S. companies]...then there is
        the outright theft."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e0382-8c2a-4437-bbca-02dbca38ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to bring jobs back from China</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2910c2-1dbf-4156-90b0-064f620494f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese companies illegally steal over $200 billion worth of American
        business secrets — known as intellectual property — each year, according to
        a bipartisan report from 2013. The Chinese try to copy and churn out at a
        cheaper rate what U.S. businesses take years to research and develop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f972e1-2a8c-4964-a54b-50e5aff75805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2 million jobs would return to America if China had laws to
        protect business secrets like the U.S. does, the report concluded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834b3ba-65f1-4aa1-94e0-79b14487dbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s become a huge campaign issue. Both Trump and Hillary Clinton
        talk tough on China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d53f3bc-b529-4620-9b6f-4b827cc07bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China does not stop its illegal activities, including its theft
        of American trade secrets, I will use every lawful presidential power to remedy
        trade disputes, including the application of tariffs," he said in a speech
        outlining his trade policy in late June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd4740-941d-4852-b13a-7f139f864858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton vows she''ll "throw the book at China for their illegal
        actions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b0f75-4788-4ad9-a695-0330f7e6ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More ways China doesn''t play fair</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98624956-ae90-4ddc-84b9-c61cf5820cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theft is just one headache. The Chinese government has developed
        a reputation for changing rules on a whim and heavily favoring domestic companies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb22de-2dd9-4203-b1fe-1b79e5a178db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has made no secret of its intentions to dominate certain industries.
        It tries to drive other nation''s steel production out of business by "dumping"
        really cheap steel on world markets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70ddfc-50c9-48c9-a2f8-d2bbe8a7a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government also heavily subsidizes industries it''s
        trying to build up. A scathing report from the Information Technology and
        Innovation Foundation, a U.S. think tank, details how China''s government
        plans to pump $100 billion into the Chinese semiconductor industry and restrict
        U.S. imports. Foreign companies that play by the rules can''t compete with
        that kind of government intervention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd509b160-c380-4b7d-8c42-05e577ba33c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s to say nothing of the heavy censorship of foreign businesses
        like Google and Apple trying to operate in China. This spring, China shut
        down Apple iBooks and iTunes Movies with little explanation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3806593-c64f-435d-b387-8e165dfc00d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China''s cheap currency</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390cacca-d2dd-42d4-af55-eec7eb3f00e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there are the frustrations over China''s currency. Many countries
        believe China purposefully kept its currency, the yuan, at a very cheap level.
        That makes Chinese goods inexpensive for customers in the U.S., Europe, Japan
        and elsewhere. Trump and Clinton both want to formally label China a "currency
        manipulator."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b1e73-9617-4560-9c8d-6c85075385e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one area where China has been showing some signs of shaping
        up. It has actually lifted the value of its currency in the past two years.
        The International Monetary Fund even says the yuan is "no longer undervalued."
        Still, the issue could easily come back. China just devalued its currency
        after Brexit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c07997-305e-4d1b-b80d-e6e85a83de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What the U.S. can do to push back</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457e9a2-266f-4452-a4cb-783434934d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what should the U.S. do? Numerous experts told CNNMoney that
        Trump''s tariff solution is too extreme. It''s akin to hammering a nail with
        a 18-wheeler truck.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab321c94-bc9e-4340-b649-399cdbe62948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An across the board tariff doesn''t make sense. It punishes Chinese
        firms that don''t cheat," says Scissors, who worked for many years as a consultant
        to U.S. companies trying to enter the Chinese market.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c2a3ce-5377-4190-832a-2e05da38d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sweeping tariff would also make a lot of stuff more expensive
        for poor and middle class Americans when they shop. A typical American family
        would pay between $800 to $2,200 more a year if Trump''s policies went into
        place, according to economists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07933b75-6299-4229-8188-3e8295fc4b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a big tariff, Robert Atkinson, president of the Information
        Technology and Innovation Foundation that has been calling out China for stealing
        U.S. business secrets, says the next president should start with some level-playing
        tactics:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df299c-60f6-4e66-9473-0d1f515ab677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop letting China invest in the U.S. unless it makes it easier
        for U.S. companies to set up in China</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61dcf9-1e04-4184-bf7d-519bd39c69b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deny China access to the U.S. banking system and/or U.S. stock market</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a0d23-9295-4c2d-84be-97507e94210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put sanctions on companies that have stolen U.S. technology</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b39650-4341-4dae-9a95-951d3d3673b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refuse to give Chinese patents protection in the U.S. until China
        honors American patents there</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8c52a-b5c8-4d89-9248-d7fd43809275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut off scientific and other cooperation with China</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31798f7a-788c-45aa-9e70-b80558ef8e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bring more World Trade Organization cases against China</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c5193e-d124-4db9-9dc6-bfd6ed155c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Form a coalition with Europe and Japan to push back</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f37dc3-9b58-49ce-9dab-bc7208a40e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine if the Chinese were shooting down our airplanes in their
        airspace. Would we just sit there and go, ''meh?''" asks Atkinson. He''s one,
        of many, hoping the next president will get a lot tougher.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5330c99-9751-4375-b261-9b3871ff42ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:31:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:31:37.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/12/news/economy/china-trade-donald-trump/index.html">How
        China doesn''t play fair on trade</a>"</em></p>'
