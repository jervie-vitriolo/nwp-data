      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — The Moro Islamic
        Liberation Front (MILF) vowed on Tuesday to help the government topple illegal
        drug rings in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627522cb-2743-4729-8e82-49b777ab2320'
