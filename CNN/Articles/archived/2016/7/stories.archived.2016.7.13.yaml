      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens when two people who don’t believe in love, well, <em>fall</em>
        in love? After meeting at a wedding, Jimmy, a self-involved struggling writer,
        and Gretchen, a self-destructive publicist, decide to give this whole “relationship
        thing” a go. They are joined by Lindsay, Gretchen’s haphazard best friend,
        who married a man for his money in the heat of a competition with her sister,
        and Edgar, Jimmy’s weed dealer turned roommate who’s an Iraq veteran with
        PTSD. With each episode producing more laughs (and, surprisingly, tears) than
        the last, “You’re the Worst” is a wonderful mix of comedy, romance, and the
        darker aspects of being human. Both seasons so far are available on iFlix.</p>'
