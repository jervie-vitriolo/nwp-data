      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with a cult following and a reputation for being a modern animated
        classic, “The Iron Giant” (based on the novella “The Iron Man” by Ted Hughes)
        features the incredible bond between the young Hogarth Hughes and a mysterious,
        metal-eating robot. When an FBI agent finds out about the giant’s existence,
        it is up to Hogarth to save his newfound friend from a terrifying ending.
        Considering the picturesque state of Maine juxtaposed with the constant fear
        that reigned over society in the 1950s, one sees many similarities between
        the elements of this film and society today — fear of the unknown, fear of
        the unfamiliar, and fear of the thing that is not oneself.</p>'
