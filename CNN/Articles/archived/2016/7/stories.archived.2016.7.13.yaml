      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:10:50.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, the Aces will receive the highest pick of the Phoenix
        owned Star, San Miguel, and Alaska second rounders, as well as a 2018 second
        round pick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363d0560-021b-41b5-ab2e-e5fe5021a544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:10:33.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:10:50.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade sees Alaska end its six-year association with Baguio,
        who helped the franchise cop the 2010 Fiesta and 2013 Commissioner''s Cup
        trophies.</p>'
    '5':
