      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musical artists One Direction came in second on this year''s list
        with $110 million. Rounding out the top 5 were author James Patterson ($95
        million); talk show host Dr. Phil McGraw and soccer superstar Cristiano Ronaldo
        (both $88 million); and comedian Kevin Hart ($87.5 million).</p>'
    '4':
