      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got the cooperation, sincerity and commitment. Talagang truthful
        sila. We can trust them," Sueno said.</p>'
    '6':
