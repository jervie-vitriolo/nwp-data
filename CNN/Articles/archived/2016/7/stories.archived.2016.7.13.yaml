  'ex-solgen-ph-case-vs-china-may-have-done-more-harm-than-good':
    'author': 'Menchu Macapagal, CNN Philippines'
    'caption': 'The United Nations Arbitral Tribunal ruled in favor of the Philippines
      in July 2016 regarding the territorial dispute in South China Sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-13T17:58:24.204+08:00
    'imagesource': 'jcr:cfa5ff10-edef-4adb-a98b-40827c067004'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a204bb78-4c11-41d2-a3ce-858b18ed81bf'
    'lead': 'As Filipinos celebrate the Arbitral Tribunal''s ruling favoring the Philippines
      in its maritime case against China, former Solicitor General Estelito Mendoza
      said Wednesday the victory may have done more harm than good.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:20:48.894+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T13:21:02.441+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T13:21:02.179+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-SolGen: PH''s case vs. China may have done more harm than good

      '
    'updated': 2016-07-14T16:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722c466-d739-4889-abf5-3cee9146a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As Filipinos celebrate
        the Arbitral Tribunal''s ruling favoring the Philippines in its maritime case
        against China, former Solicitor General Estelito Mendoza said Wednesday the
        victory may have done more harm than good.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e24332-f7c1-46cc-a391-529f03d79ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Read:
        PH wins maritime arbitration case vs. China</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19e369-8d29-44a2-aa24-408a33c7079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza, who served as the government’s chief lawyer from 1972 to
        1986, said the legal triumph may have lifted the country’s stature in the
        eyes of the world, but the victory may just be on paper that comes with a
        heavy price.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae40da3-a850-496c-ae82-87871b75d740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the attorney’s fees the government will pay foreign
        lawyers who argued the Philippine case in The Hague, the cost to the country
        in damaged ties with its giant neighbor is incalculable, Mendoza said.</p>'
    '7':
      'image': 'jcr:c6c8d197-fea9-485e-b54e-584cdce4ab3f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb61f3e-5b7f-4df9-8d13-cc1df8cba9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4ce10-9cba-4a3f-9145-f48ac97d7f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The largest item is about the broken relationship with China —
        that is a cost which cannot even be estimated,” he said in an interview with
        CNN Philippines. “Excellent relations with your neighbor — especially in this
        case China — is a value to the country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64143310-c47a-4973-859f-58a0f98fbe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "there was relative peace and quiet in the South China Sea"
        during the administration of President Gloria Arroyo, before her successor,
        Benigno Aquino III, decided to challenge China’s nine-dash line by filing
        the case before an international tribunal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daad625-d80c-43a8-a909-a8077b28a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move angered Beijing, which continues to insist on settling
        disputes in bilateral talks. It rejected the Tribunal’s decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34a566-726f-403e-85c4-31552ed7a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon nanalo tayo. Anong ibig sabihin ng panalo</em>?” Mendoza
        said. “<em>Iyong</em> shoals <em>o</em> reefs – <em>atin yan. Pero ngayon,
        iyong</em> shoals <em>o</em> reefs <em>noong araw … hindi na</em> shoals <em>o</em>
        reefs —<em> naging</em> islands <em>na dahil sa</em> reclamation <em>ng</em>
        China."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0dd18-2c89-498f-bb4b-6a9f926f471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, we have won. What does our victory mean? Those
        shoals or reefs – they were ours. But now, those shores or reefs that were
        there before … are no longer shoals or reefs – they are now islands after
        China’s reclamation.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12c8d5-2465-4dd5-aa45-5c3e7dc26356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China may have been prompted to build the artificial islands
        after the Philippines filed its case in January 2013.</p>'
    '19':
      'image': 'jcr:487f6f13-4b08-418c-ac1d-06227887d220'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d53d7-6e8a-419e-b307-13aeb6de8676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c66a0-0483-443d-a915-a4d38c9e03eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China currently occupies the disputed territories, it may be
        difficult for the Philippines to assert its rights that were affirmed by the
        Tribunal, especially since Beijing said it will not accept the ruling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe5c13-c0cc-458e-8506-4f23e39aa29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Interior Secretary Rafael Alunan, who served under President
        Fidel Ramos, believes that the Aquino administration made the right decision
        to pursue legal action against China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812ba5b-72b9-4f71-8a0a-7094d059a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, he said this move will pave the way for other
        claimant countries to pursue cases against Beijing. It has also given the
        Philippines a legal and moral high ground in future negotiations with China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a9c71-dc69-414e-8fbc-5df956f7feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our winning strategy now provides claimant countries a legal basis
        to engage in meaningful dispute resolution with China and each other," he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e9a6e-1c95-4026-b25a-ddf99f34a367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must rally the UN''s General Assembly, particularly the 167
        member states who signed the UNCLOS, to apply peer pressure on China to comply.
        This must be complemented by a well-managed global campaign to keep the world
        well-informed of developments," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42698957-a746-4be0-9e10-9387e354d43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tribunal''s decision does not immediately end the dispute in
        the South China Sea but could lead to a final resolution of the conflict,
        which the Philippines doesn’t want to escalate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb41827-5552-452c-96b5-769ca98b50f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:20:48.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:21:02.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Tribunal announced its ruling, Foreign Affairs Secretary
        Perfecto Yasay welcomed the decision but immediately called “on all those
        concerned to exercise restraint and sobriety.”</p>'
  'department-of-finance-pardon-tax-evaders':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': '(File photo) The Department of Finance wants to increase its revenue
      collections, not by raising taxes and running after tax evaders, but by doing
      otherwise.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-13T18:00:18.795+08:00
    'imagesource': 'jcr:3a172860-bd5c-4859-9d33-025c3760ada2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6730ce84-158f-4b9c-910e-65a5265ba516'
    'lead': 'The Department of Finance wants to increase its revenue collections,
      not by raising taxes and running after tax evaders, but by doing otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:24:05.363+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T13:24:29.229+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T13:24:28.978+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finance department open to pardoning tax evaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7360b03-c8d9-46c3-87b2-ce4148d48029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Finance (DOF) wants to increase revenue collections, not by increasing
        tax rates, but by lowering them and possibly even pardoning tax evaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0f008-7d45-429a-8398-d2ce71965040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A system of high taxes is counterproductive — it acts as an incentive
        for evasion. The government ended up collecting less taxes over the years,"
        Finance Secretary Sonny Dominguez said in a forum on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b700667-3792-4248-9ff8-35bb5ad68185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous administration tried to name and shame tax evaders.
        Former Bureau of Internal Revenue (BIR) Commissioner Kim Henares filed nearly
        500 criminal cases during her six-year term. The DOF then also launched several
        publicity campaigns naming professions and businesses with glaring inconsistencies
        in their tax payments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f3181a-f786-4995-bc70-7b688b71100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dominguez said this was the wrong tack. "No amount of shaming
        will stop them," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c6d51-e593-4d16-b613-3f1602277434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first item on the agenda is to make the tax system more "reasonable."
        Cutting down personal and corporate income taxes could encourage more compliance
        among taxpayers, he said. This is also in line with the election campaign
        promises made by President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d0ea6-d4a3-48bd-a04e-1990df8add5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos voted overwhelmingly in May to cut tax rates. It makes
        both economic and political sense," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a8a42-b2f5-4537-a1b4-52d9352d98c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the DOF is open to offering amnesty to tax evaders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25335934-7faf-49ad-ac9a-73efa6a6c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are certainly going to think about the program very carefully.
        We will consider all the proposals," Dominguez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42adfae-a8d8-4231-9cc1-44dac8938812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there would likely be strong interest among taxpayers,
        who would want to settle part of their back taxes in exchange for avoiding
        a criminal or administrative case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e4f918-beda-4c91-abed-aa9a1114e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last tax amnesty was offered in 2007 under the Arroyo administration.
        It increased collection, but the International Monetary Fund and other economic
        think tanks opposed it, warning it could encourage taxpayers to keep dodging
        the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346bf9f-9c9b-4b45-aa4a-dc6a3e171f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/income-tax-reform.html">Also
        read: Income tax reform to benefit poor, middle-class the most</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c5bc9-fc46-4ee3-888d-db92ed8a6d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bang for the buck</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f326bff3-d847-462c-89f6-151081953b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the business community, the Finance chief identified
        other reforms that are in the works.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1646dac-a5b0-4fb4-a356-d532fa6083e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the revenue side, the DOF will push for the speedy resolution
        of nearly 650 tax evasion cases still pending at the Department of Justice.
        Together, these are worth an estimated ₱103 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e237b-2cf6-43ff-9ba2-16ee652d9481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF will also expand the tax net for large taxpayers. Only 2,300
        companies make up bulk of tax revenues — a number that is "too small" and
        "cannot be accurate," according to Dominguez.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ff347-c30d-42b2-b6d2-0aa69f849377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flipside, Dominguez assured the government would not "indulge
        in unmitigated spending" amid repeated criticism of the previous administration’s
        inability to make the most of its money.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e9f866-26ae-41b3-96a1-9a0b72c22d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the government will revise the procurement law and simplify
        the process for rolling out infrastructure projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5174cff-7534-48a2-8b8f-be33f7c2825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the public-private partnership program, project approval should
        be completed in 20 months — down from the current turnaround time of 29 months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae5b21-1c86-46ca-a889-90051824332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To streamline his department’s operations, Dominguez appointed Undersecretary
        Gil Beltran as its "anti-red tape czar." Beltran will be responsible for cutting
        down the documents and processing time needed to transact with the department
        and its attached agencies. This includes transactions such as paying taxes,
        releasing imports, claiming tax refunds and more.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23397a43-d1db-4d93-946b-a0a40f127d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:05.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:24:29.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main goal is to improve spending. Basically, we want to deliver
        bigger bang for your buck," Dominguez said.</p>'
  'Aquino-arbitration-tribunal-ruling-victory-for-all-nations':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-13T15:55:33.400+08:00
    'imagesource': 'jcr:3e68ca7e-7f53-404f-a349-e4807d0e610d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3b621f5-6246-479a-94d3-242ae2698df5'
    'lead': 'The administration of former President Benigno Aquino III pushed for
      the arbitration case against China. The former President is personally elated
      but says the victory is for all Filipinos and all countries to celebrate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:29:45.924+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T13:30:09.530+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T13:30:09.233+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino on arbitration tribunal ruling: It is a victory for all nations

      '
    'updated': 2016-07-14T16:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb33c6ba-0944-44fd-9c94-f5af532bd9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former President
        Benigno Aquino III said Wednesday the case his government filed against China
        three years ago wasn’t easy — but the ruling of the Arbitral Tribunal proves
        it was worth it and the Philippines’ victory is for Filipinos and all countries
        to celebrate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a426f79f-e730-4747-a053-8251303ddd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to thank the Permanent Court of Arbitration for their fair
        judgment, and we would also like to extend our gratitude for the clarity with
        which they presented their ruling,” Aquino said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3bb976-231f-4b10-80ca-bcf9f24653af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Might I say: The decision to pursue arbitration was not an easy
        one to make,” he said. “Going into arbitration was called a game-changer.
        We foresaw and experienced the pressures in taking this route; yet until the
        end, we stood our ground.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500cd47a-903b-40c4-88c2-4048d76cadce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His government filed the case challenging China’s nine-dash line
        maritime claims in the South China Sea in January 2013, angering Beijing,
        which refused to participate in the proceedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68276f87-af66-4c53-8d93-f8cff28d60e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing its decision on Tuesday, the Tribunal scrapped Beijing’s
        massive claims, saying China violated the Philippines’ exclusive economic
        zone and destroyed the marine environment in its island-building frenzy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2cad3d-2abb-4658-a2f4-9a0a7d1fc067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/11/PH-maritime-case-Whats-at-stake.html">Watch:
        PH maritime case: What''s at stake</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb366f8-d3ea-4dd9-8fe2-53efb2688b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am, of course, quite elated particularly since all points we
        had raised were affirmed,” Aquino said, referring to arguments Manila raised
        against Beijing in the case it filed under the U.N. Convention on the Law
        of the Sea (UNCLOS).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea4eebe-68d1-4231-8b49-3eb5c8a8ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said that after the row over the disputed areas in the South
        China Sea festered for decades, “international law has been made clearer with
        this monumental decision.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de878e-06fa-471d-ba9a-a71f4074a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This of course deals with the Philippines and China, clarifying
        each state''s rights and obligations; but as our lead counsel said, it also
        has very strong implications as far as other coastal states are concerned,
        with regard to UNCLOS,” Aquino said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec915d84-4ab1-4e08-b6ed-0904832ac3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/South-China-Sea-West-Philippine-Sea-The-Hague-arbitration-case-explainer.html">Also
        read: Why the Philippines'' South China Sea legal case matters</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaccdad9-3f08-4df3-ae01-14b70f5f5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president also enjoined stakeholders not to view the
        decision as a victory only of the Philippines but “a victory for all.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40ae08-0b40-494b-82eb-d84e3b5c218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I say this because the clarity rendered now establishes better
        conditions that enable countries to engage each other, bearing in mind their
        duties and rights within a context that espouses equality and amity,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff49598-9799-4eaa-b32b-a6ab1f454f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged everyone to read the decision to fully understand
        the issues involved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fbf1d4-6a2f-49de-b754-6156eeb73639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that the rules are even clearer, we can all move forward as
        a global community. Without doubt, this long-running dispute is now closer
        to having a permanent solution,” Aquino said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a38d1-1a51-43f0-a580-f4c4859faf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/permanent-arbitration-court-arbitral-tribunal-philippines-south-china-sea-duterte.html">Also
        read: Top Filipino legal minds applaud Arbitral Tribunal’s decision, advise
        Duterte to proceed with caution</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d257d4-6666-4f74-9c84-9a9876d19d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:29:45.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:30:09.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2016/07/11/ph-china-the-hague-arbitral-tribunal-judges.html">PH
        vs. China: Who are the judges of the Arbitral Tribunal</a></p>'
  'malacañang-planning-next-move-on-South-China-Sea-dispute':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-13T18:34:13.300+08:00
    'imagesource': 'jcr:448fdb06-c79f-49cf-929f-c3f9571118d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b44b51a-daba-4633-aea3-61af09001d4d'
    'lead': 'Malacañang is going to tap the expertise of authorities on international
      law, including a Supreme Court Justice, in planning its next move after the
      Philippines won its landmark maritime case against China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:36:01.698+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T13:36:16.583+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T13:36:16.229+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang planning next move on South China Sea dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c80efd-3e8b-4179-848b-74a8b09323fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacañang is
        going to tap the expertise of authorities on international law, including
        a Supreme Court Justice, in planning its next move after the Philippines won
        its landmark maritime case against China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297b4ca-2a9e-4ede-83c5-0e4338bbf7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">Read:
        What you need to know about the Arbitral Tribunal''s ruling</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793b793-3569-4eda-b159-b99d29f39adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-member Arbitral Tribunal in The Hague unanimously ruled
        on Tuesday to scrap China’s “nine-dash line” maritime claim, saying it was
        excessive and violated the Philippines'' 200-nautical mile exclusive economic
        zone. The Tribunal also said China’s land reclamations caused "severe harm"
        to the marine environment in the South China Sea.</p>'
    '5':
      'image': 'jcr:c6c8d197-fea9-485e-b54e-584cdce4ab3f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70030a2a-38e5-40dc-9068-971cab434b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086b7ea-0ee2-44ee-868a-0fa7ae4e834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the ruling. However, we proceed with caution, and restraint,
        and sobriety," Presidential Spokesperson Ernesto Abello said Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a5feb-ae1f-4f49-a93f-91db70b8be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are awaiting  for the right responses coming from the government
        so I’m sure that everything will be for the common good, especially for those
        who are directly involved, including the fishermen,” Abella said. “But let
        us wait for the right response at the right time.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043c38f-18d9-4d54-a313-23c9fd258c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Foreign Affairs Secretary Perfecto Yasay welcomed
        the ruling and said the government will thoroughly study the decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee545fa-1302-4dac-a7b0-5f8a01ece499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines strongly affirms its respect for this milestone
        decision as an important contribution to ongoing efforts in addressing disputes
        in the South China Sea,” Yasay said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c144242-0866-4640-a2dc-0c0bdb02f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said Malacañang is in talks with some members of the Supreme
        Court, including Senior Associate Justice Antonio Carpio, who was invited
        to attend a Cabinet meeting Tuesday after the Tribunal announced its ruling.
        Supreme Court Associate Justice Francis Jardeleza and former Solicitor General
        Florin Hilbay also attended the meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546cb0e7-e2b3-46de-b57d-5d25b3aff62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio and Jardeleza were at the Permanent Court of Arbitration
        in The Hague last year, when the Philippine delegation presented its arguments
        before the Tribunal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6fba5-0b1d-46ba-bd11-91c2cf134850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio has been a strong champion of the Philippine position, speaking
        publicly here and abroad in numerous forums to present the legal challenge
        to China’s nine-dash line. He is an uncle of Mans Carpio, the husband of Duterte''s
        daughter, Sara, now the mayor of Davao City where he was born.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405deffc-6339-4538-85bb-e134597d5ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza was the country’s Solicitor General when the Philippines
        filed the case in January 2013. He was appointed to the Supreme Court in August
        2014.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5d094-013c-48ab-8d6d-829d8d958996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the Tribunal''s decision was released, Jardeleza told
        reporters, “In the final analysis, the disputes in the South China Sea should
        be resolved diplomatically."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9360c-4df0-44ac-8a75-085808732137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this legal advantage, the chief diplomat and architect of
        our foreign policy, President Rodrigo R. Duterte, could now proceed at his
        disposal to get this job done,” he said.</p>'
    '25':
      'image': 'jcr:487f6f13-4b08-418c-ac1d-06227887d220'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6389b50-6b02-4787-8135-f24cd09403d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82765d7-3c20-4f62-84f2-a246e9c5c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said Carpio attended the Cabinet meeting called by Duterte
        several hours after the Tribunal''s decision was released.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5b256d-a871-4231-bd84-94b7c4f0450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the Cabinet discussed how the country should respond
        to the decision. The mood during the meeting was "upbeat," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5baa1e-3e1d-4ad0-86d0-d5d4835cee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:36:01.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:36:16.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar earlier said
        Duterte will be debriefed on the ruling Wednesday by Solicitor General Jose
        Calida, who will also provide the President a “thorough interpretation” of
        the case in five days.</p>'
  'Manny-Pacquiao-denies-boxing-comeback':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Senator Manny Pacquiao says that there are no talks of a possible
      return to the ring before the end of the year.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-13T15:50:19.640+08:00
    'imagesource': 'jcr:30186acc-f4a8-4914-b2cb-77863fff2773'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '185800a4-d1f8-4b88-adb4-9ce0c1e23098'
    'lead': 'Senator Manny Pacquiao has denied reports that he is coming out of retirement
      for another trip to the boxing ring before the end of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:38:47.115+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T13:39:04.299+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T13:39:03.994+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao denies boxing comeback talks, for now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceaa446-c021-4c6d-87a9-55a6703cf59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:38:47.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:39:04.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Manny
        Pacquiao debunked on Wednesday reports saying he will be coming out of retirement
        to fight again before the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d469125-1af0-464c-acee-a526b2e2ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:38:47.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:39:04.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one report, Top Rank CEO Bob Arum said he is "looking
        at Oct. 29 or Nov. 5," as possible dates for Pacquiao''s return to the ring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f4a3d9-f080-4bbe-a20b-6539eb704adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:38:47.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:39:04.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/07/13/Boxing-Manny-Pacquiao-return-2016.html">Related:
        Pacquiao to return to the ring in late 2016 — report</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52be03d-feea-4e96-9c6e-ab1d7769ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:38:47.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:39:04.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pacquiao denied these reports in a statement posted on his Facebook
        page that did not quite erase the possibility of a comeback.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa932336-4dbb-4c99-a381-9e3b1073d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:38:47.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:39:04.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My next fight has not yet been discussed," said the newly-minted
        Senator. "Should there be any, I’ll make sure it will not interfere with my
        Senate duties."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acedb1c4-f146-4c05-8015-6557f0e9b8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:38:47.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:39:04.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also denied he would take a leave from his Senate duties
        to facilitate his comeback.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d25a4c-2616-4952-ad0e-6bcd26e674f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:38:47.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:39:04.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no truth to media reports that I’m planning to take a
        leave from my Senate duties just to fight again atop the ring," said Pacquiao.
        "When I ran for Senator last May 9 elections, I&nbsp; made a promise to be
        present in all sessions. I owe it to the people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb5f52-b283-4b1a-8226-fc6f74a259c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:38:47.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:39:04.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite saying that there are no ongoing talks of another match,
        Pacquiao did not rule out a possible return.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20e632-3bec-45c6-99b1-8f5a97ddc080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:38:47.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:39:04.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever I decide to fight again, rest assured, it will happen when
        Congress is on recess so there’s no need for me to go on leave," said Pacquiao.
        "The entire training will be done in the Philippines to ensure I can attend
        sessions even while on training camp."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7287cf6-78d1-4ffe-af1b-e99fe7f10ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:38:47.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:39:04.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao previously said that his retirement was final after sealing
        a unanimous decision victory over Timothy Bradley Jr. on April 10 at the MGM
        Grand in Las Vegas, Nevada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730c7a7-cba1-4cc8-a1e7-d5c49666ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:38:47.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T13:39:04.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/04/10/Manny-Pacquiao-Tim-Bradley-retirement.html">Related:
        Pacquiao on retirement: ''I can still fight, but I made my decision''</a></strong></p>'
