      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:19:16.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Asia is the world''s biggest and most populous
        continent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2368069c-bf79-40e1-9c00-736e73b0a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:18:49.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:19:16.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region is enclosed by seas and oceans, and strewn with cities,
        rainforests, and diverse landscapes that include Earth''s highest point —
        Mount Everest — and its lowest, the Dead Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6626aca-949c-404f-a49f-d90179ee723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:18:49.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:19:16.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dispatching its Asia-focused writers to trek through the continent''s
        natural and urban jungles, Lonely Planet has compiled its first ever list
        of Asia''s top 10 places to visit in the coming year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f415b-bb70-4704-8eb1-53772287b71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:18:49.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:19:16.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result is a varied hit list of classic destinations offering
        a fresh twist for travelers, regions packed full of action and edge-of-the-map
        places you may never [have] heard of," says Lonely Planet''s Asia-Pacific
        spokesperson Chris Zeiher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1486856b-048b-4551-be7d-efc1d6ea7995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:18:49.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:19:16.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With plenty of under-explored treasures, the list is useful for
        Asians as well as those traveling from further afield.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17014256-5249-45c3-affb-9cb98ff5b525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:18:49.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:19:16.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hokkaido, Japan''s northernmost island, is best-known for its "perfect
        powder snow" but it makes it to the top of Lonely Planet''s list for its charms
        throughout the seasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e88c1-9658-4122-aa4c-47dfb2574316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:18:49.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:19:16.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Japan opened its first bullet-train service to the southern
        parts of Hokkaido, with plans to extend the line to Sapporo, the prefecture''s
        capital, by 2030.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d0d2da-9835-40d2-a6da-c501474f22c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:18:49.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:19:16.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, with improved flight connections from Ho Chi Minh City,
        Vietnam''s isolated archipelago of 16 islands known as the Con Dao Islands
        is shedding its reputation for being the site of the infamous Con Dao prison
        and gaining another for its beaches and fresh seafood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7865e-ec5d-440f-af65-a19bfc961f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:18:49.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:19:16.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s Jeonju in South Korea — the birthplace of bibimbap
        —&nbsp; and the lesser-known, vibrant food scenes of Ipoh in Malaysia, where
        street food abounds alongside boutique cafes that have cropped up in its historic
        district.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4879f7-0027-4917-9159-f605ce94038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:18:49.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:19:16.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "Taiwan''s secret wild card" is the county of Taitung, the
        heart of the island''s indigenous culture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c76964-f02c-4a77-b2be-ff40914305df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:18:49.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:19:16.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stretch on the southeastern coast borders the vast Pacific
        Ocean, offering completely unobstructed views, while the Milky Way glows on
        clear evenings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d95f294-9403-40ba-a775-6918bd1e42b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:18:49.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:19:16.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just when you think Asia''s most developed cities have been
        fully explored, the list reveals their many surprises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7c41d-61eb-41da-9cb4-741348ec77bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:18:49.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:19:16.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is highlighted — not for obvious charms such as Victoria
        Peak or the harbor -- but for its UNESCO-designated geopark, parts of it reachable
        by a ferry service to Lai Chi Wo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1f8550-25ba-429d-80d9-2d77e467b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:18:49.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:19:16.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the face of Shanghai is transformed by the opening of China''s
        first Disney resort and the completion of the super-tall Shanghai Tower, this
        classic is second on the list for being a rapidly changing spectacle as well
        as a place steeped in rich history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4b09b-0565-4978-a52e-f4ff9ed207e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:18:49.755+08:00
      'mgnl:createdBy': 'cnnproducer'
