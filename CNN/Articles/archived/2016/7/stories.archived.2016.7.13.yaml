      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT, Inc. and Globe Telecom, Inc. filed separate cases at the Court
        of Appeals on Tuesday to stop the competition watchdog from investigating
        their buyout of San Miguel Corp.''s (SMC) telco business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41ba9b-b964-4686-8695-ae3795e58467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be fully cooperative (with the government review), but
        there is something we cannot change, which is our position that the transaction
        is already approved under the terms and by force of the PCC''s own memorandum
        circulars," Ray Espinosa, PLDT regulatory head, said in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c325aec0-8b56-4928-94ac-256c3f67f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both PLDT and Globe insist their ₱70-billion purchase of San Miguel''s
        assets was already "deemed approved" when they notified the PCC of the transaction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a69e40-4a29-4637-a143-0ce339a76f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cite the Commission''s memorandum circulars, which require
        all companies to flag the PCC when they engage in mergers or acquisitions
        worth ₱1 billion and up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73006845-ce8e-41b7-ad30-e93469ba3cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circulars read that upon notification, "mergers and acquisitions...
        shall be deemed approved."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c74d5d-b684-451b-b0a7-070dcdca919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said in a statement: "The PCC cannot by whim or caprice state
        that it wants a review without any legal basis. The PCC cannot withhold and
        block the transaction out of a process not found in their own rules, and not
        disclosed to the public."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6902fcd7-063c-4aeb-afc7-7d312e6c743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/16/Gap-competition-rules-telco-mega-deal.html">Related:
        Gap in competition rules may allow telco mega-deal</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc17115f-ba33-4b4b-8a06-5f1d2a75fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the PCC, the Competition Act takes precedence over the circulars.
        The law empowers the Commission to review a deal and its implications. It
        states that a deal is only approved when the PCC says so. It also imposes
        penalties on companies that act on a deal without the PCC''s go-signal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06369586-0198-45d1-8d98-fa9fd516a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Court of Appeals upholds the side of the PCC, PLDT and Globe
        can be fined as much as 1-5% the value of the transaction — in this case,
        anywhere between ₱700 million and ₱3.5 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d551443-eb8e-48ea-b568-19c76eb99117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m disappointed the issue came to this," PCC Chairman Arsenio
        Balisacan said in an interview on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097a1da-28ae-45ca-838f-2dc459dcf227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC said in a separate statement that it was pushing through
        with its investigation of the buyout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98030b6e-f661-4e56-9b96-abcc3c6becc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had hoped to complete the review as soon as possible, but the
        court case would surely delay the results. The Commission accused PLDT and
        Globe of attempting to block the "resolution of an issue which is of great
        importance to public interest and welfare."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811effcb-765d-4122-9902-d49249e7f7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2016/05/30/Globe-PLDT-SMC-telco-assets.html">Related:
        Globe, PLDT take over SMC''s telco assets</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a93a06-e03d-4897-bf1d-1b51d9d3f461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT and Globe bought out San Miguel''s telco business in May, dividing
        up its assets equally between the both of them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292855e0-9068-4cbf-8291-675a67a393e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, San Miguel had considered entering the industry through
        a partnership with Australian carrier Telstra Corporation, Ltd.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771710c2-5a75-464f-9848-e57bd4d4d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It promised better service since it owned the much-coveted 700-megahertz
        spectrum frequency, which promises better geographical coverage and indoor
        reach than the frequencies held by PLDT and Globe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49396013-3ce4-440c-b7f2-9937f871a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the deal fell through — and not without threats from PLDT
        and Globe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd196bcb9-4ea9-4f4b-828e-48ce36d690c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC went ahead with its review of the telco deal anyway, publishing
        an invitation for public comment on Monday. It encouraged concerned citizens
        and stakeholders to submit information on how the merger could affect the
        telco industry and its consumers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85783093-3bb0-4134-9a29-bf05cfde13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public comments will form part of the PCC''s review, Balisacan
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb591972-1c9f-493f-bbf7-245bf441bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The Commission will also be performing its own analysis
        based on its own information, from all available data, including data from
        the parties themselves."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f679c6c-537e-4de1-b9db-336dfb13f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT''s Espinosa, however, was confident the comments would lean
        in their favor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f794e-94a3-4cfc-bde0-045550f3a300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our use of the spectrum is in line with the encouragement of the
        government to improve telco services. It is for the betterment of public welfare.
        If the PCC cancels this deal, it would create incalculable loss to consumers,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d04d7c-2ba4-4854-8ada-f51a7017d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:04.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T14:57:21.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe added, "There is nothing anti-competitive with the transaction
        to warrant its disapproval."</p>'
  'italy-train-collision':
    'author': 'Stephanie Halasz, Jason Hanna, and Livia Borghese, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-13T21:12:26.514+08:00
    'imagesource': 'jcr:3e124784-9b12-4972-acce-dcb9a3385678'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6779f319-25fb-426a-911e-930161f31157'
    'lead': 'Two passenger trains collided head-on Tuesday morning in a rural area
      of southeastern Italy, killing at least 25 people, according to CNN affiliate
      Sky TG24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:59:47.232+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T15:00:03.447+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:00:03.222+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 25 killed in Italy train collision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e80a25-4188-47b7-95c3-8c4a92ed9d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:59:47.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:00:03.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two passenger trains collided head-on Tuesday
        morning in a rural area of southeastern Italy, killing at least 25 people,
        according to CNN affiliate Sky TG24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd55ff-5dce-4933-b63d-3b1cebd177a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:59:47.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:00:03.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures from the scene in the Puglia region showed both trains
        were on the same track about 15 kilometers (9 miles) south of the Adriatic
        Sea, apparently headed toward each other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7585bd-e479-492d-8f5e-dcaa53f4324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:59:47.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:00:03.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images distributed by firefighters there showed the smashed remains
        of train cars and a large area of scattered, twisted metal at the impact site
        about 7 kilometers (4.3 miles) east of the city of Andria. More than 50 people
        were injured, Italian news agency ANSA reported. A hospital in Andria appealed
        to the public for blood donations for the injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99283e8-9fe0-456c-af29-67511d29b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:59:47.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:00:03.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One train was headed from Andria to Corato, while the other was
        coming in the opposite direction, ANSA reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f27b9-9c2c-4518-8c2e-483a8537a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:59:47.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:00:03.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll was expected to rise, a medical official at the scene
        told CNN on condition of anonymity. The official said 22 bodies had been pulled
        from the wreckage, and one person died in a hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af903c2a-c82a-42c2-a74b-a1cb0478f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:59:47.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:00:03.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Matteo Renzi promised a full inquiry to find
        out who was responsible. He met with officials in the region Tuesday afternoon
        and pledged support, he told reporters in Bari on Tuesday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba082a-9652-4165-a9bb-4cfaec34e45d'
      'mgnl:activationStatus': true
