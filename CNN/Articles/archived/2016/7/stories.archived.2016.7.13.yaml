      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run rail company FS Group offered condolences and said
        both trains were operated by the private company Ferrotramviaria SpA, which
        runs commuter rail services in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709261b-da4d-46cc-821b-029e2c062cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:59:47.233+08:00
