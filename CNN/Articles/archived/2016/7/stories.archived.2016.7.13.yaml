    'author': 'Elaine Yu, CNN'
    'caption': 'Tourists at flower farm, Furano, Hokkaido Prefecture, Japan'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-13T22:24:13.898+08:00
