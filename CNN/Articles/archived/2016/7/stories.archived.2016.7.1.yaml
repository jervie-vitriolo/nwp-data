      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Five years ago,
        design had been a minor detail that restaurant owners would consider when
        opening shop. Now, it’s become an integral part of brand identity: Aside from
        “Is the food good?”, another big question that — if answered positively —
        ups a restaurant’s cool factor is its aesthetic quality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e162ca94-5c1a-478d-aeb3-7ce05a4281c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:53:24.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:55:05.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And A Half, a Manila-based brand consultancy and design studio,
        thinks that the internet is one of the reasons for this new way of thinking,
        as it’s become a huge avenue for people to share the experience of what they’re
        eating. “To be able to [eat in] or have been to this hip new restaurant has
        become aspirational to an extent,” Tim Lopez, the designer and project head
        for Freezer Burn, and Petra Gana, And A Half’s account manager, say. “And
        it helps to attract people who want to share the same experience.” This the
        studio asserts, as it is one of those at the forefront of this new social
        media-driven restaurant design scene.</p>'
    '3':
      'image': 'jcr:e15c4a87-f4bb-48ee-98a8-f56e766c9559'
      'imageCaption': 'The studio is also behind Churreria La Lola''s pyramid-shaped
        cone packaging for its churros. Photo courtesy of AND A HALF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1f6c6-9d05-43ff-9746-70f713c62aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:53:24.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:55:05.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48ff53-789e-4430-9763-e7c19b8f52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:53:24.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:55:05.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having designed some of the more notable and enviable campaigns
        and elements for food establishments — the iconic green and red cones for
        the churros shop Churreria La Lola, the minimalist menu of the Filipino restaurant
        Balay Dako, and the swirly Parisian wall art for the French-Japanese fusion
        restaurant Le Petit Souffle — And A Half has a signature that is hard to miss.</p>'
    '5':
      'image': 'jcr:c1dd2439-302e-4e87-9452-5259087a9c8f'
      'imageCaption': 'The French-Japanese fusion restaurant Le Petit Souffle has
        swirly Parisian wall art that was conceptualized by And A Half. Photo courtesy
        of AND A HALF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518b9c2-d925-4961-a009-9893aa09c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:53:24.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:55:05.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af15a8e-59b9-4ad9-ba9b-ba22e42bf2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:53:24.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:55:05.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design studio’s newest venture is Freezer Burn, a dessert shop
        that is set to introduce new and interesting ways of eating hot and cold desserts.
        True to its name, the store has interiors that are fashioned to look just
        like the inside of a retro refrigerator. According to the studio, it has been
        easy to get inspiration from refrigerators because of the name of the shop.</p>'
    '8':
      'image': 'jcr:63565008-d895-49ce-add4-98096ba36278'
      'imageCaption': 'And A Half took inspiration from retrofuturistic refrigerators
        for Freezer Burn''s overall aesthetic. Photos courtesy of AND A HALF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f08d22-565c-4876-9e89-6be9dc6ce68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:53:24.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:55:05.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab28043-f30f-4713-a0b7-f594844eb494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:53:24.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:55:05.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And A Half decided to use fridge magnets with illustrations of common
        fruits and tourist destinations to breed warmth and nostalgia. “We played
        on familiarity,” Lopez and Gana explain, “because the food and flavors [Freezer
        Burn was] going to offer were also in a way familiar, only more refined and
        magnified.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943aea15-e0bf-4e52-94ef-94cdea0a2590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:53:24.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:55:05.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the menu, And A Half developed a custom typeface reminiscent
        of refrigerator magnets for more authenticity. In keeping with the 1950s theme,
        the studio decided to use secondary colors like mint and orange for the color
        palette and more metallic accents and curves for the logo.</p>'
    '13':
      'image': 'jcr:59d85103-406c-49f0-8185-19d19a4f64ac'
      'imageCaption': 'A unique typeface was created to mimic letter-shaped refrigerator
        magnets for Freezer Burn''s campaigns. Photos courtesy of AND A HALF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e155835-9fab-449a-867b-b1be00b5cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:53:24.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:55:05.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f5558-2000-470c-95ce-574659987b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:53:24.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:55:05.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freezer Burn is just one example of how good design goes hand in
        hand with the quality of the food products in restaurants. To the folks at
        And A Half, design is important because it serves as a way to effectively
        express a brand’s values and message. For them, it’s what helps people remember
        the brand apart from the food that is served.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc9709-c781-4775-856f-145c9f24ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:53:24.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:55:05.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But good design isn’t limited to making a brand look good. Factors
        like the functionality of packaging are always considered a main priority,
        especially when designing for food establishments. According Lopez and Gana,
        for designers, “it’s important to understand how people handle the food —
        how they eat it, how they take pictures of it, and how they interact with
        it overall.”</p>'
    '17':
      'image': 'jcr:a7ea4d95-4822-439d-b4f1-9555bcd5a9b9'
      'imageCaption': 'And A Half''s illustrations for Freezer Burn''s fridge magnet
        imagery take on a color palette and style similar to fruit popsicles and ice
        cream truck treats. Photo courtesy of AND A HALF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9f4e9-b33e-472a-b8fa-fe271f5a6caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:53:24.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:55:05.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41346a09-36dc-40a8-b6ee-3fb86adbe6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:53:24.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:55:05.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People should interact with the packaging organically, it shouldn’t
        be forced,” Lopez and Gana add. “In the end, people want to eat the food and
        the design shouldn’t obstruct them from doing that. It should enhance the
        interaction, and make it easier and more delightful for people to consume
        the product.”</p>'
  'New-AFP-Chief-Lt.-Gen.-Ricardo-Visaya':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
