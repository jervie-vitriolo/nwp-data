      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da02e7-2ec7-467d-9236-15abf4ea0c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in the van, she says, “<em>Akala ko gagaling ako sa</em> brandy.”
        She’s now slumped into her corner of the van, fussing over the details of
        her brother’s hospitalization. It’s disheartening to see someone of her stature
        worry about having to pay for medical bills and asking so many people to help
        her take care of her brother. She’s now feeling even more sick; maybe she
        can’t go to the hospital, after all. She tells her assistant to buy a few
        things for her brother, including prepaid credits so she can call whoever’s
        in the hospital. Even Sen. Loren Legarda, who was one of the principal advocates
        of “<em>Taklub</em>,” extended help for Aunor’s brother. There are also some
        Noranians — as her fans are commonly called — willing to help out, transcending
        their roles as mere spectators. Aunor’s journey is their own, as well, and
        they’ll do whatever they can to help her out.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851eb30a-8f85-45ee-a675-46b3db38eb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Wag mong kakalimutan kung saan ka nagmula</em>,” she says
        during the interview. “<em>At maging malapit sa mga</em> fans. <em>Mahalin
        mo yung mga</em> fans.<em> Ang mga</em> fans<em> ang talagang magbibigay sa
        isang artista ng talagang [saya], ‘di ba? ‘Pag hindi ka mahal ng mga</em>
        fans,<em> sino’ng magkakagulo sa iyo? Eh, minsan nga yung mga</em> fans<em>
        ko, bilib na bilib ako kasi minsan nagagalit ako sa kanila. Pero kahit anong
        pagalit, o anong pinagsasabihan ko sa kanila, mahal pa rin nila ako. Yung
        ganun. May nagtatanong sa akin, ‘Ano ba ang sikreto mo? Bakit yung mga fans,
        malapit sa ‘yo?’ Isa lang iyan siguro. Lumaki ako sa hirap. So ang mga</em>
        fans, <em>masa eh. Nakita nila yung sarili nila sa akin. Kaya siguro naging
        malapit sila sa akin</em>.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a3c8e-1eb0-46f6-9b82-5178b10b0a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother would pass away on June 27, almost two weeks after the
        interview. They both starred in the film “<em>Minsa’y Isang Gamu-Gamo</em>,”
        where the line “My brother is not a pig!” came from. He was 56 years old.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c7f36-b83c-4106-b24b-c6fcb9295752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        A mere footnote</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6019f1e-0311-4426-85d0-80fb34e536cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I never get to talk to her during the trip. I wouldn’t get to ask
        her anything. Nothing, not even small talk. Just some polite exchanges: “<em>Hijo,
        pakihinaan naman ang</em> aircon.” “<em>Saan na tayo</em>?” “<em>Malapit na
        ba tayo</em>?” I never get to ask her about her brother, or even send some
        well-wishes. In my mind, anything from me would just be another bother in
        her long list of worries. What else is there to talk about, anyway? Whatever
        I ask will just be a mere footnote to her legend. She isn’t called a “superstar”
        for nothing. She shines on her own, no matter what happens.</p>'
