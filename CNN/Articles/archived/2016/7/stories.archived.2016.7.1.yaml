        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Valeria Mazza and Ingrid Seynhaeve</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a662b-434a-4985-a9c5-d79b46546f01'
      'mgnl:activationStatus': true
