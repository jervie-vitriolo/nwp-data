    'title': 'New Cabinet Secretaries assume posts

      '
    'updated': 2016-07-02T00:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b7783-849e-4d11-b08a-9a38270545a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Members of the
        Duterte Cabinet assumed their posts on Friday, all set to work as the new
        administration begins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e0dec7-9405-4e84-9d75-616a9aee359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Department of Labor and Employment (DOLE), employees welcomed
        Labor Sec. Silvestre Bello.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb297a50-d6bc-4bb1-8b4b-82b92f304f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even labor groups, who usually hold protests against the Labor chief,
        gave Bello a warm welcome.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0493a8-604e-4eae-99b8-f38ad9d084f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Bello promised an absolute end to contractualization.
        He also vowed to speed up the processing of employment documents, to resolve
        labor cases, and to catch and punish illegal recruiters, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca45faf-03ee-4de2-b0d4-36f5eae0b876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello revealed they are also looking into the possible implementation
        of a bounty system to immediately topple illegal recruiters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4488340d-fdcd-4e95-bb06-f764f0c6fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinag-uusapan namin ang</em> possible bounty system. <em>''Pag
        may nagbigay ng</em> info<em> na</em> validated,<em> mabibigyan ng</em> reward
        <em>''yan</em>," Bello said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf80a2-fdd5-44a1-a654-f4704104bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are looking into the possible implementation of
        a bounty system. A reward will be given to anyone who gives validated information."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf5e4a2-1522-45de-b363-e4eec431062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nabanggit ko</em> ₱50,000. ''<em>Yung mga taga</em>-overseas
        employment industry, they volunteered to contribute to the bounty."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3ab7f-71eb-4a28-bc9e-f80136cf42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I mentioned ₱50,000. Those from the overseas employment
        industry volunteered to contribute to the bounty."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80755d1b-3e3f-4f6b-9e47-6a77ad7dfa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/30/challenges-duterte-plans.html">Also
        read: What are the challenges to Duterte''s plans?</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006490c5-279b-4c16-9394-68be2a7b11b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Agriculture (DA) employees also met with their new
        chief, Agriculture Sec. Manny Piñol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e582a2c5-f959-46b1-9771-16c13a5d53d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol promised to hit the ground running and prioritize the needs
        of farmers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d8cb0-57d2-4fc3-8eb5-e1b2be2de835'
