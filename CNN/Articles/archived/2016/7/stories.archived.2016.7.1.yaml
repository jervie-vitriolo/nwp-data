      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar plays for the Barangay Ginebra San Miguel. He also
        played in several international tournaments before, including the FIBA Asia
        Championship and the FIBA World Cup.</p>'
