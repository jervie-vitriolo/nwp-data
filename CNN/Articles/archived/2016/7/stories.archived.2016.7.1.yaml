      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many women will be called the modern Marilyn Monroe, but Anna Nicole
        Smith was, without a doubt, it. She also holds the distinction of being the
        quintessential Guess Girl: larger than life, big hair, big personality. In
        her ads, she smiled fully and freely, whether she was surrounded by hay, in
        bed, driving, or on a night out in a big, glamorous ball gown. Smith, a Southern
        gal who married at 17, was discovered by Marciano as a 25-year-old after appearing
        on a Playboy cover. “I didn''t know what Guess jeans were,” she’d said earnestly.
        “I just shopped at Wal-Mart and Kmart and stuff like that.”</p>'
