    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief warns rogue policemen: Your days are numbered

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55fbed3-b37e-4273-9900-2d5617b40b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Ronald dela Rosa,
        the former Davao City police chief who talks tough like his mentor, President
        Rodrigo Duterte, officially assumed the top post of the Philippine National
        Police (PNP) on Friday, warning rogue policemen their days are numbered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed868ca9-32c6-43a8-8f46-403a1e5557e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In change of command ceremonies at Camp Crame, Dela Rosa was raised
        in rank from one-star Chief Superintendent to four-star Director General of
        the PNP. Duterte himself replaced his epaulet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b961c1-7fa8-4452-bd1c-ee9835e8e27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be relentless in our internal cleansing efforts. We have
        to eliminate scalawags from within our ranks,” Dela Rosa said in his strongly-worded
        message to the 160,000-strong national police force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1db439-e130-470b-823a-9b90dfe0f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kayong mga kotong, abusadong, tamad at sindikatong pulis, bilang
        na ang mga araw niyo</em>,” Dela Rosa warned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a39ca0-f6a4-452b-a89b-93383d0a1bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those of you who are corrupt, abusive, and syndicate
        members, your days are numbered.]</p>'
    '9':
      'image': 'jcr:274549aa-d114-4987-8f30-f6207977d25b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc19eb-3051-42fa-9ad7-2770c6da1118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b07f1-8237-4567-b27f-2a75fd4c1d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the sometimes humorous allusions in his message, Dela Rosa
        was serious.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2015cc84-8146-479e-8257-78c581d86aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This has to stop right now or I will stop you from enjoying your
        evil life. I promise you, change is coming including your birthday which will
        be changed to November 2,” Dela Rosa said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399d15f-47a7-49f1-b46a-cd2a06ee9f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/06/08/The-Bato-we-dont-know.html">WATCH:
        The ''Bato'' we don''t know</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d401f-9e38-491e-85c3-c9510054fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave rogue officers 48 hours to surrender to him and reveal everything
        they know about illegal activities, “otherwise<em> mag</em>-AWOL <em>na lang
        kayo at mag full time drug lord na lang at makipagyera kayo sa amin</em>.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a68b9-8ca5-4e26-8d1f-8170b5ee667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Otherwise, go on AWOL and be full-time drug lords
        and fight us.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9cbb7c-44b2-4a74-bc82-56ee96ed599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In our fight against drugs, criminality and corruption, it is either
        you are with me, or you are not with me. If you are with me then let’s do
        it. If you are not with me then you are finished,” he said, echoing Duterte’s
        call on Filipinos to join the rough ride he expects during his presidency.</p>'
    '21':
      'image': 'jcr:26475731-a41b-46d0-bd19-94c7afb807eb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb3d29-6d61-42f5-a914-5fe2454052d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624b7aa3-7f99-4a8e-b5d4-a1a81226c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But can he deliver?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c83a8-12c7-4edf-8fae-13ef4420ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circulation of illegal drugs in Davao City dropped by almost
        60 percent when Dela Rosa served as its police chief from February 2012 to
        October 2013, according to government statistics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce598ce3-62ed-4b21-a5b9-cac270c921b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also initiated what was called “Oplan Tukhang” – short for “tuktok
        ug hangyo” – which means “knock and appeal” in Visayan. Police officers would
        knock on the doors of known drug dealers or users and appeal or warn them
        to stop their activities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526d132-3f5a-4b8f-913c-ffd80a0da0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his biggest accomplishments was the rescue of a kidnap victim
        from Metro Manila who was brought all the way to Davao City by her abductors
        in July 2013.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224bc5e-7202-459e-8ca8-aa36da98d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/05/19/duterte-pnp-chief-ronald-dela-rosa.html">Also
        read: Dela Rosa is next PNP chief</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1011d8e5-d801-4380-96ab-c5fb2515f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dela Rosa and Duterte</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c4273-afe0-4440-949b-0823aa197158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa pledged his “endless and unquestionable loyalty” to Duterte,
        who also gave notice to corrupt policemen that he will go after them.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Mga tiwaling pulis, binalaan ng administrasyong Duterte <a href="https://t.co/BMOIK3dOLN">https://t.co/BMOIK3dOLN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/748729403014688768?ref_src=twsrc%5Etfw">July
        1, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba2d4e-f07a-4db0-8012-5aa57024c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feea6d9-c09d-4ee3-bc62-55c23acd2e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I become the chief PNP only once so I better give it all and give
        my best shot,” Dela Rosa said. “I swear I will not fail you, Mr. President.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ff9be-1cff-44bd-8dbb-ee8af64734a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was his “God-given mission to become Duterte’s right-hand
        man” in the fight against drugs, crime and corruption to ensure a safe, secure
        and comfortable life for Filipinos.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c293bbe-65a2-4b63-a7ea-f2f24b073ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/17/davao-city-ordinances.html">Also
        read: Davao City ordinances that may be implemented nationwide under a Duterte
        presidency</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970e668-c363-46fb-b9f1-1063e8dc9d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, a bald barrel-chested officer, has been nicknamed “Bato,”
        or rock, not only for his muscular build but also because he hails from the
        dirt poor Barangay Bato in Sta. Cruz, Davao del Sur.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f2b4b7-997e-4d38-990d-c86e4228fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his tough exterior, however, Dela Rosa has a soft spot for
        his men.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e7067-6b01-4072-9ca0-3daa188af614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To all members of the PNP, beginning today I am your father, a
        father who loves and takes care of his children, rewards his well-performing
        children and punishes his erring children,” Dela Rosa said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec819a-3bae-4cd4-bb35-23694c790b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa appealed to Filipinos to help their police and be the
        PNP’s “prayer warriors.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17d72d-16c4-43aa-8f48-911bb8e8658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ipagdasal niyo po kami na sana kami ay magtatagumpay sa aming
        misyon, na sana kami ay wag magkakamali at higit sa lahat di namin maabuso
        ang karapatang pantao</em>.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdcb89b-b55a-49a4-a1e4-04140d0bbcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:09:31.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:14:51.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pray that we succeed in our mission, that we hopefully
        do not commit mistakes and most of all, that we do not abuse human rights.]</p>'
    '52':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">PNP Chief Ronald dela Rosa: Ipagdasal niyo kami, na sana kami ay
