    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3554d39a-51d4-4ec4-b5ae-9e047ab331ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Superstar were to transmit her germs to me, it would be an
        honor. I don’t tell her this, of course. She smiles politely, straining as
        she suppresses another coughing fit. She’s been tired running errands and
        shooting all day. She settles in the last seat at the back, sitting there
        for the rest of the ride home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6bae3a-26ff-4cde-89f2-9d0d81032525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; A balm
        and a tempest</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e15062a-05bb-4b81-9d16-3206e672a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ate Guy in the van is a stark contrast to what I’d seen during
        the shoot. It’s easy to equate her punchy demeanor with the presence of cameras,
        recording each of her gestures, facial expressions, and proclamations of delight
        and sadness. She’s an actress; it’s her job to play it up — or down — once
        the lights start flashing bright. In this case, it’s really just because she’s
        not feeling well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae91356-8f48-4144-ae02-5afb3dc57668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn’t hurt that Borromeo had been a charming host, guiding
        her along the topography of her life’s work question by question. Her film
        “Taklub,” directed by Mendoza, continues to be screened at different film
        festivals around the world, a year after it premiered at the 2015 Cannes Film
        Festival. Last March, the film won another prize at a film festival in Lorient,
        France. “<em>Pagka may napapanalunan ang isang proyekto na ginagawa mo, lalo
        na pagka sa ibang bansa nanggaling yung panalo, eh hindi mo maipaliwanag yung
        saya na dapat mong maramdaman</em>,” she tells Borromeo during the interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb4653-fe7f-494f-8cb3-bfdc5dc3c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is hardly her most prestigious win, given the long list of
        awards and recognitions she’s received since her acting career began. She
        has seven Gawad Urian awards, five FAMAS awards, and five from the Film Academy
        of the Philippines, including a Lifetime Achievement Award in 1993. Yet her
        recent body of work has proved how she’s warranted her status in the competitive
        playing field of today’s film industry. She need not stoop down to play second
        fiddle to budding starlets — she’s worked with some of them, and despite the
        contestable meat of her roles in those respectable films, she still commands
        the entirety of the whole film. Her presence is both a balm and a tempest,
        an ingenuity that can only be honed through several decades of work, with
        some of the most formidable Filipino directors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c68ad-9a23-479c-9ccf-73d2520f056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her films make up a stunning list of masterpieces that form the
        cornerstone of our cinematic history, from Lino Brocka’s “Bona,” to Ishmael
        Bernal’s “<em>Himala,</em>” to Mario O’Hara’s “<em>Bulaklak sa</em> City Jail.”
        Her recent films have amassed plaudits mostly for her performance, but none
        have achieved such status as her most recognizable films have — at least for
        now, until some film critic in the future would deem her post-2000s work worthy
        of being called “classics.”</p>'
    '16':
      'image': 'jcr:06f9b22a-a98e-4d24-8a5e-f5a61a76d2bb'
      'imageCaption': 'The film “Taklub,” directed by Mendoza, which Nora Aunor topbills,
