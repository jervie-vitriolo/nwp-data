      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranidel De Ocampo is a six-time PBA champion. He was named the PBA
        Best Player of the Conference once and has been part of the Mythical First
        Team thrice.</p>'
    '19':
      'image': 'jcr:9b35a97a-aa27-40e2-812b-a9fd957f2880'
