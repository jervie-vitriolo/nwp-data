        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Sandrah
        Hellberg</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4174829-d6d6-4902-ab24-f5b122cdc7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:00:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
