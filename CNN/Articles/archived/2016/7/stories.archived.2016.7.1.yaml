      'mgnl:type': 'text'
      'text': '<p>Marc Pingris is a two-time PBA Finals MVP, a three-time PBA Defensive
        Player of the Year, and is also part of the PBA''s 40 Greatest Players.</p>'
    '13':
      'image': 'jcr:efca4ab1-fdd5-4340-8728-d620ce9ded97'
