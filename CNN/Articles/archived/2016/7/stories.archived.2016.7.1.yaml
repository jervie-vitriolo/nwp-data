      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born and raised in the Czech Republic, fluent in four languages
        but unable to speak a word of English during her rise in the industry, Daniela
        Peštová became the face of Guess in 1990, modeling alongside Schiffer only
        a year after she left her homeland. She has been dubbed the “Chameleon” for
        her ability to shift and adapt to looks. After her career was launched with
        Guess, Peštová eventually went on to grace a number of magazine covers, including
        those of the Sports Illustrated 1995, 2000, and 2006 swimsuit issues.</p>'
