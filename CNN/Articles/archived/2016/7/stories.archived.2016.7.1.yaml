    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d252f-168c-4f33-938f-a3de3c7cad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:00:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
