      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first two season with the Lakers, Clarkson chalked up averages
        of 14.0 points, 3.7 rebounds, and 2.9 assists in 138 games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4322dec-176c-4df4-980c-4d924ea3ef4a'
