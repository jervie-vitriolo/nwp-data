      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now best known for her Maybelline ads and her entrepreneurship (with
        her own natural makeup line, of course), Josie Maran had a stint in 1998 as
        Guess’s very own Kate Moss. The minimalist campaign featured Maran, bare-
        and straight-faced and seemingly unposed, in classic denim jackets and jeans,
        white tank tops, and unkempt hair. This natural, brown-haired look brought
        a new trend to the fashion industry, which was then known for its blue-eyed,
        blond-haired ideal of beauty. “People want to see a model who inspires strength
        and self-confidence now,” said Katie Ford of Maran in a 2002 interview for
        Glamour Magazine. “She might be wearing makeup, but it looks completely natural.”</p>'
