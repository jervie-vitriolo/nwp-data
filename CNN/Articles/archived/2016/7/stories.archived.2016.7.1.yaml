      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/30/europe/turkey-istanbul-ataturk-airport-attack/index.html">ISIS
        leadership involved in Istanbul attack planning, Turkish source says</a>."</em></p>'
  'Duterte-against-fixers-online-gambling':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'The first official Cabinet meeting was held immediately after President
      Duterte took his oath.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-01T14:26:03.452+08:00
    'imagesource': 'jcr:28de4562-e1ac-44cf-befc-11a7231db259'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f56ab1c2-a48e-4cb3-83a1-3479636c2a08'
    'lead': 'Two hours after swearing in his Cabinet members on Thursday, newly-installed
      President Rodrigo Duterte buckled down to work and met in Malacañan Palace with
      his official family to give his marching orders. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:57:42.362+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T14:58:22.228+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T14:58:21.821+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After drugs: Duterte now goes after online gambling, fixers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850601ae-fd75-4d7c-a123-edc2837692bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two hours after
        swearing in his Cabinet members on Thursday, newly-installed President Rodrigo
        Duterte buckled down to work and met in Malacañan Palace for the first time
        with his official family to give his marching orders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2011d7f0-c587-4a72-86d6-4b6c06c20c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The various department secretaries were in complete attendance for
        the closed-door meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d2466-7ee4-4878-82ee-70e3734cea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/05/22/duterte-defends-cabinet-appointees.html">Related:
        Duterte defends cabinet appointees: ‘They are not corrupt’</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430eaf9-7ed5-450c-bd3c-e27b63045d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea earlier told the media that
        the agenda included organizational matters, as well as typhoon and emergency
        preparedness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee072d-30af-4302-a936-d78e1b9fd91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters, though, caught some of the matters discussed through
        RTVM''s live feed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e10843-40a6-4a21-8abf-ea3e2cc216f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/31/non-committal-robredo-cabinet-post.html">Related:
        Duterte ''non-committal'' on giving Cabinet post to Robredo</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab17f8-c0a6-44f2-b3fd-f40ebdbcfc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had a laundry list of tasks for his Cabinet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ce61e0-2039-4e5b-99f4-109cecfe10e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wanted to set up a 24-hour complaint office, manned by
        10 operators and covering the whole country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580833ee-70a2-4a57-be05-50879bf5cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number would be 8888... And they can report to me any complaint
        and there will be a manager who will re-direct the complaint to the proper
        office, " the country''s 16th President said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bdfb72-0eb4-4f9e-9b9f-b5542887911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To decongest passengers at the Ninoy Aquino International Airport
        (NAIA), Duterte said he''s eyeing Clark International Airport for domestic
        flights. For this, he asked Transporation Secretary Arthur Tugade to study
        a road network heading to Pampanga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b58426-fc72-41d5-8c46-2708ac9032e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing how airport congestion burdened the ordinary travellers,
        the President said he didn''t want any special treatment whenever he would
        take a flight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da224337-b6fe-471e-b4ae-2ab0c4938212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the Civil Aviation Authority of the Philippines (CAAP) that
        he should not be treated differently from the other suffering Filipino passengers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f215e-6c74-4243-a657-1ab483a1168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aversion to gambling</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1e893-9606-4600-9744-299338b72c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his no-nonsense stance on illegal drugs and criminals,
        the President now added another item to his hit list: online gambling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8810bdc-d6d0-4275-8185-143d54c2bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He directed Philippine Amusement and Gaming Corporation (PAGCOR)
        chief Andrea Domingo to cancel "sometime soon" the licenses given to online
        casinos which have sprouted across the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e9868c-49da-4458-a2b8-69cf15baf914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte cited the adverse effects of gambling to a person.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546d666d-fed9-41ec-af3d-f2d021a65f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Davao they''re at it but I stopped it on time. Mahirap yan puro
        sugal ang alam," he said (It''s not good to be gambling all the time).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a224a5de-077f-4bbb-9b98-a879972aef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there is no way of collecting taxes there online."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110472d-0b55-4392-98d2-eb95c49dc9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/27/duterte-hell-bent-stopping-corruption-cabinet-members-elective-posts.html">Related:
        Duterte ''hell-bent'' on stopping corruption</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a5fdc5-432a-46f7-bd42-f0bb4a61c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Davao City mayor also reiterated his disdain for corruption.
        He said he didn''t want fixers at the Land Transportation Office (LTO) and
        the Land Registration Authority (LRA).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9027929c-d1fa-45e2-a80d-217c8a20046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag ayaw nilang maniwala, eh di&nbsp;</em> (If they won''t
        take this seriously) we''ll just have to arrest them and lecture them somewhere
        else," he warned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e81f9-7bce-4185-be35-5e6c80986b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also repeated his order for government agencies to fast-track
        the processing of documents: that it should be finished within three days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ace686-2860-44e0-ae6f-0bb37c0b1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Change of combative tone</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081450d2-e3ee-4878-be85-9966ade14af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of an announcement that a decision on the Philippines''
        maritime case would be out by July 12, Duterte said he didn''t want to pick
        a fight with China — and he would rather wait and study first the ruling before
        making his next move.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0626164d-7dce-467d-ad1e-d927f164d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/29/arbitration-case-ruling-July-12.html">Related:
        Ruling on PH arbitration case vs. China out on July 12</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb415c2-7dcf-4d3d-81b9-d6619ca51583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:57:42.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:58:22.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, Foreign Affairs Secretary Perfecto Yasay had aired
        similar sentiments — saying Manila should not come out with strong statements
