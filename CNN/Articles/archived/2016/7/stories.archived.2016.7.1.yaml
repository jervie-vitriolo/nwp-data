      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to various reports, Clarkson would sign up again with
        the Lakers for a 4-year, $50-million deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d858d71-ec6c-4d00-a0db-6242defec6d3'
