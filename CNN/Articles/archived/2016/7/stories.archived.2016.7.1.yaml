      'mgnl:created': 2019-10-16T11:30:47.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will give all support needed from irrigation," Piñol said. "The
        directors who will not deliver will be booted out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be4bf4f-e301-436f-bf81-7d92556c2737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol also assured the country will achieve rice sufficiency within
        two years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba41a34e-e092-44f1-b98b-6d2305753a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fighting criminality and drugs at the top of Duterte''s priorities,
        being the Justice Secretary is a tall order – but Sec. Vitaliano Aguirre hopes
        to be able to deliver with the help of Department of Justice (DOJ) employees
        and officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8661e-e553-4f2f-8e00-947b134f0a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/30/President-Rodrigo-Duterte-inaugural-speech.html">Also
        read: President Duterte vows to restore Filipinos'' faith in government</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3aee0e-e392-4fce-ab48-68e5a9f01c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Aguirre''s plans is to install signal jammers at the National
        Bilibid Prison (NBP) in a bid to stop any means of communication among prisoners
        that can lead to the selling and manufacturing of illegal drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66819a7c-a617-4a44-9775-da4a778dc148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These jammers are projected to cost some ₱10 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d40c1-9e27-4561-8721-48c104e732a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ramon Lopez left the private sector to take on a more
        public role as the Trade Secretary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f7b19-293d-498f-9c9c-6f3e8d62fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite coming from a big private company, Lopez vowed to strengthen
        micro, small, and medium enterprises, and to protect the rights of consumers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870023d-0a1b-4936-8256-c95de97bfe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Trade and Labor chiefs plan to up a 24/7 hotline that would
        answer the questions and complaints of the public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73283e6-6188-4a72-ab13-96a3d087ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:30:47.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:31:03.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Joyce Ilas, Rex Remitio, Anjo
        Alimario, and Camille Abadicio contributed to this report.</em></p>'
  'saf-families-vs-aquino':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-01T07:33:05.924+08:00
    'imagesource': 'jcr:4abbd424-e356-4f41-b48e-0d2bd4e0e878'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7c7af35-ab8f-40f2-a814-1fd568c38c28'
    'lead': 'President Benigno Aquino III was slapped with a criminal complaint for
      the deaths of 44 Special Action Forces (SAF) troopers on his second day as a
      private citizen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T11:35:12.895+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T11:35:28.327+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T11:35:28.034+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SAF troopers’ families file charges vs. former Pres. Aquino

      '
    'updated': 2016-07-02T00:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046221db-5f6e-4595-a17a-9b95996da86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Just 24 hours
        after stepping down as president, Benigno Aquino III was slapped with a criminal
        complaint in connection with the deaths of 44 Special Action Forces (SAF)
        members in the Mamasapano encounter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baabeeb4-196a-4c3a-a5ae-cac46f64a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint of reckless imprudence resulting in 44 homicides was
        filed with the Office of the Ombudsman Friday by 72-year old Erlinda Allaga,
        mother of PO3 Robert Allaga, and 71-year old Warlito Mejia, father of PO2
        Ephraim Mejia against Aquino, former Philippine National Police (PNP) Chief
        Alan Purisima, and former PNP-SAF Chief Getulio Napenas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5db172-949c-40a7-bfd7-f350f58b669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troopers Mejia and Allaga were among the 44 SAF members killed in
        the operation to capture Malaysian terror suspect Zulkifli Bin Hir (Marwan)
        and Basit Usman in January 2015. Marwan was killed in the operation and Usman,
        a known bomb-maker, escaped but was killed weeks later by the Moro Islamic
        Liberation Front.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2fcfc7-f4d0-4412-8a7f-adbadaa9b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat managot sila … Gusto namin ng katarungan</em>," said
        Mejia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5480272b-4540-4fc2-a058-325f2316ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They should be held responsible. We want justice!"]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eca90d-6719-4410-a484-3a59a2e01c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sino man ang nagkasala dito, siya dapat ''yung makulong,"
        added Allaga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1820a78-880f-4285-8d8e-cfe5d3ded1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Whoever committed wrongdoing here should be jailed."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baaa944-8cef-4c9e-b1f9-e7e10a663230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Aquino, said he has instructed his lawyers to study
        possible legal actions against those who filed the "frivolous cases which
        are nothing more than harassment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3bebad-16a5-40e7-b881-3828e9e55cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reiterate that if my instructions to then-SAF Director Getulio
        Napeñas were followed to the letter, perhaps the risks of the operation could
        have been minimized, and that this tragedy could have been averted," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133f600-3cd2-434f-b9d8-7d5bf41c2ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Allaga and Mejia families sought the help of the Volunteers
        Against Crime and Corruption (VACC). Members of the group held up posters
        showing the faces of Aquino, Purisima, and Napenas outside the Ombudsman’s
        office to show support for the SAF members’ families.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296dc0ec-8367-4f8c-88b6-17a3c61c623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their complaint, Allaga and Mejia said there was negligence,
        imprudence, lack of foresight, and lack of skill in executing "Oplan Exodus"
        to capture Marwan and Usman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e18c1-7be3-4064-a0a2-af86c1f59599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families’ lawyer, Ferdinand Topacio, said their complaint is
        different from the charges that the Ombudsman had decided to file against
        Purisima and Napenas and urged it to consider their case not just against
        the two former PNP officials but also Aquino.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d99de-f375-4601-a49b-c534e82627af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/14/MILF-Duterte-promise-pass-BBL.html">Also
        read: MILF relying on Duterte''s promise to pass BBL</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b3a94d-c121-4666-9c2b-6f2ebfab8238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman two weeks ago decided to file charges of graft and
        usurpation of authority against Purisima and Napenas but it cleared Aquino
        of any criminal liability in connection with the Mamasapano deaths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddcb949-5ba5-4957-9bc1-ca7b483f6f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Aquino <em>ay katulong sa pagpaplano, pag-apruba ng</em> Oplan
        Exodus. <em>Pinabayaan niya si</em> Alan Purisima <em>na hindi dapat mamuno
        sa kapulisan,</em>" said Topacio.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d7120-a58f-4b49-a45f-77f749597781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Aquino was involved in the planning and approval
        of Oplan Exodus. He allow the participation of Alan Purisima, who should not
        have led the police."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e9370-76bd-49ee-9780-5ec98c5360ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said more cases are expected to be filed against the three.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c8c87-1664-47ad-b04b-1e5f749c5638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Aquino maintained his innocence, calling Topacio
        an “attention seeker” and his accusations absurd.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f23ab78-2620-4b1a-b8cb-44d213b71461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman probers had cleared Aquino of any liability in the Mamasapano
        clash, saying his "participation did not amount to a criminal offense as he,
        in fact, ordered that they [the police] should coordinate the implementation
        of operations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bca401-d402-43dc-998a-91d95b612394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:12.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:35:28.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mamasapano operation also claimed the lives of 18 members of
        the Moro Islamic Liberation Front (MILF), and four civilians. More than a
        dozen other SAF troopers also were wounded.</p>'
    '20':
