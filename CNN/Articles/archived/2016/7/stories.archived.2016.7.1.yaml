      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid fears of extrajudicial killings following the Duterte administration’s
        strong statement against criminals and drug lords, Visaya said the AFP “will
        always be guided by the principles of transparency, accountability and adherence
        to human rights, international humanitarian law and the rule of law.”</p>'
  'kobe-paras-ucla-bruins-sat':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-01T19:29:23.005+08:00
    'imagesource': 'jcr:06147467-1dcb-4a58-ab28-f5de97db2c98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11c0e567-85aa-4873-bc08-4eee2f1683c9'
    'lead': 'Kobe Paras’ dream of playing for the University of California Los Angeles
      (UCLA) Bruins — the training ground of NBA superstars like Russell Westbrook
      and Kareem Abdul-Jabbar — ended before it even began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T13:13:37.325+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T13:13:58.729+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T13:13:58.272+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Paras withdraws from UCLA after failing academic requirement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a554bd7-7675-4c6c-a368-1ae4164431f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:13:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:13:58.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Kobe Paras’ dream
        of playing for the University of California Los Angeles (UCLA) Bruins — the
        training ground of NBA superstars like Russell Westbrook and Kareem Abdul-Jabbar
        — ended before it even began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36a3db6-8d0b-4724-a35a-f6bfd2565b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:13:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:13:58.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement of the UCLA Athletic Department, the 6’6”
        Filipino guard withdrew from the university “due to academic conditions not
        being met.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16288ac7-13ea-4d2a-96d9-041a72aa8283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:13:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:13:58.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the Los Angeles Times, Los Angeles Cathedral
        High School Principal John Montgomery said Paras was “an honors student who
        met all of his NCAA requirements” but that there was an "SAT scoring issue.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef544aa-2dd8-4a28-86d1-07f7b7679424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:13:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:13:58.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAT is one of two tests often required for admission to universities
        in the United States. It serves as a measure of an individual’s critical thinking
        and analytical skills, with a score of 2400 as the highest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f616363-ae1c-4321-b698-4e83c188a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:13:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:13:58.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is no absolute SAT score requirement at UCLA, the average
        score composite is 1941. According to the Los Angeles Cathedral High School,
        Paras only scored 1750.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130f6dc-7b38-4fee-8dc8-ebbfc701556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:13:37.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:13:58.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras made waves after years playing with La Salle-Greenhills in
        the Philippines, and the Los Angeles Cathedral High and Middlebrooks Academy
        in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b9c78-8201-4e8a-806e-944e67400066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:13:37.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:13:58.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also helped lead the Philippines to back-to-back championships
        in the FIBA U-18 Slam Dunk contest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ef6dc-4729-41a1-bb9b-5b93923c778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:13:37.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:13:58.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/06/08/fiba-3x3-kobe-paras-slam-dunk-champ-anew.html">Read:
        Kobe Paras retains FIBA 3x3 Slam Dunk crown</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83abae05-5363-4042-b4c9-e72cee0bc897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:13:37.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:13:58.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was <a href="http://nine.cnnphilippines.com/sports/2015/11/12/UCLA-Bruins-Kobe-Paras.html">signed
        by the UCLA Bruins</a> last November 12 and was supposed to be part of the
        2016 recruiting class. The Bruins even tweeted a picture of the <a href="https://cnnphilippines.com/sports/2016/05/25/ucla-bruins-kobe-paras-ncaa.html">yellow-tipped
        blue nameplate of Paras</a> with the hashtag GoBruins last May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a999d3-3c76-4382-98ac-c93322fc4ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:13:37.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:13:58.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re always looking for players who’ve grown up immersed in basketball,
        and Kobe definitely fits that mold,” said Bruins Head Coach Steve Alford in
        a statement posted on the school website when Paras was recruited in 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5d9d6-10bc-4f0f-8721-aa10215c0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:13:37.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:13:58.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He just loves the game. To add a talented player like Kobe to our
        program is terrific. He’s a very athletic guard who plays with tremendous
        energy,” the coach added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6ef59-2b47-4c7b-a405-3ed236c688a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:13:37.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:13:58.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coaches of Paras’ former high school said that he is still qualified
        for the NCAA and will most likely play for another university after withdrawing
        from UCLA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af7c84-5b62-4a90-862c-388b3e0ee6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:13:37.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:13:58.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate comment from Paras or members of his family,
        including his father <a href="http://nine.cnnphilippines.com/sports/2015/06/20/Benjie-Paras-guides-sons-Andre-Kobe-in-showbiz-basketball.html">Benjie
        Paras</a>, the only PBA player who won the Rookie of the Year and the Most
        Valuable Player awards in the same year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29befbaf-a86a-4b98-b115-ca7b73a89e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:13:37.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:13:58.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines intern Justin Sagum contributed to this report.</p>'
  'PSL-All-Stars-Daquiz-Gonzaga-FIVB-World-Club-Womens-Championship':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-01T19:55:02.118+08:00
    'imagesource': 'jcr:1954dd9c-259f-4cc8-86e7-4bcf0f7766e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22d3e01f-527b-45df-9cb8-fc9382c9d3e7'
    'lead': 'Rachel Anne Daquis and Jovelyn Gonzaga are the first two names on the
      roster for the PSL All-Star team that will represent the Philippines in the
      upcoming FIVB World Club Women''s Championship.'
    'mgnl:activationStatus': true
