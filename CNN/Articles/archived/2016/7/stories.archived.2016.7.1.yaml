      'text': '<p><strong>(CNN Philippines)</strong> — It looks like Filipino-American
        guard Jordan Clarkson is going to stay a Laker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce1b10b-db40-4c04-9265-3f1e6b0a2126'
