        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;Drew Barrymore</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19d110-f52c-4208-b40a-b7dd8d511443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:00:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
