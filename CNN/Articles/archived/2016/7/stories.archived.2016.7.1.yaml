      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the free agency period, the Lakers announced that they
        would extend qualifying offers to free agents Clarkson, Tarik Black, and Marcelo
        Huertas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ecbf77-c6ed-46ff-9625-3604c6c98cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:25:20.837+08:00
