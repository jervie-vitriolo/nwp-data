    'lead': 'Newly-installed Labor Sec. Silvestre Bello promises an absolute end to
      contractualization, while Justice Sec. Vitaliano Aguirre vows to install signal
      jammers at the National Bilibid Prison (NBP) in a bid to stop any means of communication
      among prisoners.'
