      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junemar Fajardo of the San Miguel Beermen is a three-time PBA champion,
        a two-time MVP, and a four-time Best Player of the Conference awardee.</p>'
    '17':
      'image': 'jcr:98a31984-215d-436e-8a3c-648e371dd8f4'
