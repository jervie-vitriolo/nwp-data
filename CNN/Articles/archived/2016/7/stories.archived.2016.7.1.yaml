      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Veterans Rachel
        Anne Daquis and Jovelyn Gonzaga are the first two players selected to join
        Philippine SuperLiga''s (PSL) all-star team that will compete in the International
        Volleyball Federation (FIVB) World Club Women''s Championships from October
        18 to 23 in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3981af-370c-4402-a5b5-8415202f0890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:18:53.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:19:16.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after he announced the selection of the pair on Thursday,
        PSL president Ramon "Tats" Suzara hailed them as "two of the country’s best
        players."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c16bae-9e5b-4def-8e41-77c51059ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:18:53.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:19:16.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s why it is only fitting to invite them to be part of the
        team that will compete in the best club tournament in the world," he said.
        "We hope that they will do everything to make us proud.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb521628-b36b-4ca6-9f19-6c3ea425cd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:18:53.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:19:16.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first time the Philippines will host the FIVB World
        Club Women''s Championships.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bccd7d5-79ec-4c28-b86b-d85fb978d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:18:53.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:19:16.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Daquis and Gonzaga, five more local players are expected
        to join the team, while the remaining seven members of the squad will be composed
        of imports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f906e1-4049-4e93-8b6e-ae088892dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:18:53.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:19:16.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other participants in the tournament are the Rexona Ades of Brazil,
        Pomi Casalmaggiore of Italy, Hisamitsu Springs of Japan, Volero Zurich of
        Switzerland, Bangkok Glass of Thailand, Eczacibasi Vitra Istanbul and Vakif
        Bank Istanbul of Turkey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916286c7-c3e3-40d4-8653-21c5f0dcafd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:18:53.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:19:16.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines intern Denise Valdez contributed to this report.</em></p>'
  'nora-aunor-interview':
    'author': 'Don Jaucian'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-07-01T17:02:20.971+08:00
    'image': 'jcr:efc9b648-1ef2-4acd-a4bb-ef10afcdfbac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60e5124b-51b4-4cf5-810d-857a83f6f9b7'
    'lead': 'At 63 years old, Nora Aunor is still the most formidable Filipino actress
      working today. With decades’ worth of films, a stellar career, and a future
      ahead of her, is there anything else left to say about her?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T13:38:11.669+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T13:39:01.728+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T13:39:01.360+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Two hours in traffic with Nora Aunor

      '
    'updated': 2016-07-06T12:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c5494-cf77-4257-996f-8ab20b8284a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Nora Aunor had
        been fighting off a bit of malaise since the shoot began. Five hours later,
        when everything’s wrapped up, she hurries to the van taking her home, lights
        a cigarette against an open window, and proceeds to smoke despite the coughing
        fits that would only be more pronounced later. No one in the van tells her
        to do otherwise, either out of respect or because the Superstar will do as
        she pleases anyway. There are six of us in the van, two being Aunor’s assistant
        and a close associate, and the other three from CNN Philippines. The rain
        beats hard on the roof as we make our way from the director Brillante Mendoza’s
        compound in Mandaluyong to Aunor’s home in Quezon City. It’s six in the evening
        and traffic is slowly building up. It’s going to be a long ride.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9641520b-e20b-4846-bf35-1825e6ccb4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My plan had been perfect: to interview Ate Guy — Aunor’s famous
        moniker — during the van ride home. I figured she would probably need some
        time to rest after the three-hour shoot with Mitzi Borromeo and the rest of
        CNN Philippines’s “Profiles” team. She had been hurrying to head home right
        after the shoot; her brother Buboy, known to the general public as the former
        teen idol Eddie Villamayor, has been in the hospital for a few days and she
        wants to make it home as early as she can so she can take a few hours’ rest
        and go back to the hospital and take care of her brother. <em>“Ano na yung</em>
        interview<em> mo, hijo</em>?” she asks me after she finishes a cigarette.
        I tell her she can rest for a few more minutes, seeing as her cough has gotten
        more frequent. Later, she moves to the back of the van. “<em>Baka mahawa ko
        kayo</em>.” I tell her I don’t mind.</p>'
    '3':
      'image': 'jcr:4c58f986-65ff-4931-900d-c03af2744a70'
      'imageCaption': 'Nora Aunor''s films make up a stunning list of masterpieces
