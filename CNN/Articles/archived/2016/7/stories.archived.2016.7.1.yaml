    'template': '1'
    'title': 'Turkey wins over Gilas, 84-76

      '
    'updated': 2016-07-02T07:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45277f91-c16d-4cf8-8a82-b250a22d72fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:02:54.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:04:20.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Gilas Pilipinas
        falls short against Turkey, 84-76, in their final tuneup game before the FIBA
        Olympic Qualifying Tournament Friday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8175f33f-8fe0-4584-baa5-8713f204c8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:02:54.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:04:20.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Muhammed paced the Turkey with 16 markers, while Sinan Guler
        and Semih Erden chipped in with 13 points apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6407b86-e9be-4b4e-bab4-30c407684dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:02:54.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:04:20.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A buzzer-beating triple from Turkey gave them the 40-33 advantage
        over the Philippines heading into the third quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e890e3dd-b071-4484-8ab3-54df33cbb298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:02:54.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:04:20.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turks unleashed a 12-0 barrage to make it 52-33 to open the
        second half to put the Philippines on the back foot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a26994-5d38-4bfb-b845-6cf3685a9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:02:54.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:04:20.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIlipinos were able to trim the deficit to 76-82 through a Terrence
        Romeo fueled rally with over one minute left in regulation, but that was as
        close as they would get.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e3ee6-cf65-4b54-a08d-a73f421fbdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:02:54.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:04:20.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andray Blatche led the Philippines with 20 points, while Terrence
        Romeo scored 16 from the bench.</p>'
  'duterte-robredo-meet-up':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-01T11:06:33.358+08:00
