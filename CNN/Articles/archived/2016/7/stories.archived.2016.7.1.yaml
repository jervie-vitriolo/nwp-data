        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; Carré Otis</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a402e487-b3eb-4d22-9c3f-e8b7eef8fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:00:36.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:01:12.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Direct stare and unruly dark hair — Carré Otis used these to set
        herself apart at a time when Guess was all about platinum sleekness. She was
        also the first model to join the team as it journeyed across the globe, with
        campaigns shot around the world. Sounds like a jet-setting lifestyle one could
        only dream of, right? However, Otis has since become outspoken about the darker
        side of modeling and opened up about her self-destructive ways, even writing
        the memoir “Beauty, Disrupted,” which may just be her biggest, most positive
        impact. In an article for Vogue Australia in 2013, she wrote, “While there
        are plenty of models who can say they had mostly wonderful experiences, who
        thrived both inside and outside the industry, I know that many are still contending
        with the same obstacles I did — trying to meet impossible standards of perfection
        and accepting abusive power dynamics as ‘just part of the job.’”</p>'
    '35':
      'image': 'jcr:cef7075f-2262-4460-8f65-2773018f4244'
      'imageCaption': 'Now one of the industry’s most familiar faces and top earners,
        Adriana Lima didn’t quite set out to become a model. In a 2006 interview with
        GQ, at age 25, she revealed that she wanted to be a pediatrician. Photo courtesy
        of GUESS JEANS'
      'jcr:primaryType': 'mgnl:block'
