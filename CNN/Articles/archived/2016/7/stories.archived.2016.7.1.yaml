      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine''s Gabe Norwood is a two-time PBA champion and has
        eight international tournaments under his belt.</p>'
    '9':
      'image': 'jcr:2c34d848-a853-4ab3-9d18-bd619c8679dd'
