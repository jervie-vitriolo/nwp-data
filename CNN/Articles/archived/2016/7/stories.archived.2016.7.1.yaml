      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray Ray Parks is a PBA D-League champion, a PBA D-League MVP, and
        a two-time MVP in the UAAP. He was also a SEABA MVP.</p>'
    '15':
      'image': 'jcr:860e9279-3c66-4217-b176-411e472e5d10'
