      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — You may be familiar
        with the Disney <em>Tarzan</em>, the animated film of the swinging wild man
        raised by apes in the jungle with the music of Phil Collins in the background.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc262f-702c-4405-8a7c-3c5265eda0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:32.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:13:57.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest retelling of <em>The Legend of Tarzan</em> is anything
        but music and Disney story lines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f592f0-c6bb-4750-b17e-e0b8bdb45944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:32.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:13:57.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The titular character is played by Alexander Skarsgård, of <em>True
        Blood</em> fame, and is backed by an impressive supporting cast of Margot
        Robbie, who plays Jane Porter, Christoph Waltz, and Samuel L. Jackson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb6778-f36a-46c7-9469-eae51ef5e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:32.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:13:57.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story takes place after Tarzan comes back to England, but is
        called back to the wilderness where his fantastic tales were first spun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea23c4-24c3-4ce4-a513-814aca08d8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:32.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:13:57.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director David Yates, who was the man behind the final four entries
        of the Harry Potter film series, is able to encourage his actors to deliver
        committed and strong performances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01352048-be85-45a6-96fe-398f8c5b3a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:32.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:13:57.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unfortunately, that was not enough to overshadow the shortcomings
        of the entire film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f3c1c-eb6c-4e61-93a1-3609e696903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:32.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:13:57.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a visual standpoint, the CGI (computer-generated imagery) isn’t
        what you would call awe-inspiring. But the film does have its moments when
        it veers away from the CGI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9cad92-ab95-4662-8ac8-fe9a73b0cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:32.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:13:57.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pace is also an issue as the story unfolds, with the climactic moments
        being served to the audience at a frantic, sometimes confusing rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016ac4c-57c8-4516-b6c5-14b67903a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:32.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:13:57.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film isn’t without its merits, apart from the dedicated performances
        the actors, the origins of Tarzan are fairly well fleshed out in an interesting
        manner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb272ba-ae55-4b7d-ad74-f43e50ff8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:32.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:13:57.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a whole, The Legend of Tarzan is an unremarkable piece that
        fails to fully utilize the star power it has in its arsenal.</p>'
  'transpo-cut-processing-time':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-01T09:57:00.460+08:00
    'imagesource': 'jcr:4c0e357d-66d8-4777-83d0-f269760da450'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b720c44-b9f8-4911-bd2d-a22175c872ab'
    'lead': 'Transportation Sec. Art Tugade wants to cut red tape by half in the next
      60 days. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T11:17:20.200+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T11:17:58.395+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T11:17:58.176+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Transportation chief wants to cut processing time of licenses, plates
      by half

      '
    'updated': 2016-07-02T00:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e26ad15-932d-4bd1-afa8-1b4e277ba806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:20.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:17:58.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There''s a promise
        of change in the Transportation department as Secretary Art Tugade and his
        undersecretaries officially took over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b8ad4-71a5-4187-9b60-c6e65711bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:20.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:17:58.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First on their list is to cut processing time by half by increasing
        the length of validity of driver''s licenses, plates, and vehicle registrations.
        They plan to have this done in the next 60 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b770081e-9a8a-4a63-9f29-b9e4d3c1f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:20.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:17:58.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said fixers would no longer have a place under his department
        and, if the illegal scheme remained prevalent, agency heads would be held
        liable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa1500-b697-4228-93d6-e75b48643aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:20.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:17:58.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/14/supreme-court-tro-lto-donated-license-plates.html">Also
        read: Supreme Court stops release of license plates</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a903c-a24a-4083-9121-5ba3900c8644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:20.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:17:58.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Martin Delgra is the new head of the Land Transportation
        Franchising and Regulatory Board (LTFRB), while retired Gen. Edgar Galvante
        is the new Land Transportation Office (LTO) chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a371d574-4734-44f4-9fc7-24cd8ff082b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:20.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:17:58.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic woes</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e39fac-d726-4fc7-8422-2e092eeb56ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:20.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:17:58.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Metro Manila''s grueling traffic condition, Tugade said strict
        implementation of rules would be the easiest solution: illegally parked vehicles
        will be towed, vendors obstructing roads will be removed, and traffic regulations
        will be enforced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c7c7c-a391-4419-9225-03fc9c71decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:20.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:17:58.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also plans to meet with local government officials to unify traffic
        rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee18ba1-6bba-4ac4-9ada-6f21de117f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:20.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:17:58.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade claimed more radical solutions, like removing provincial
        bus terminals along EDSA and opening private roads, would come once President
        Rodrigo Duterte had been granted special powers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e511f33-3302-49b4-a5da-d9df5f95ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:20.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:17:58.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Best leaders in history are those who made unpopular decisions,"
        Tugade said. "''<em>Pag mali kami, sasabihin ko mali kami. ''Pag tanga kami,
        sasabihin ko tanga kami</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfac94e-eefa-4200-a195-012837bc5fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:20.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:17:58.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:"Best leaders in history are those who made unpopular
        decisions. If we''re wrong, I''ll admit we''re wrong. If we make stupid decisions,
        we''ll own up to them."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeebbed-8a9b-4972-a83f-3a5845cb6065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:20.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:17:58.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Transportation officials admitted resolving problems hounding
        the air, land, and maritime sectors was a tall order – but they''re willing
        to take on the challenge to fulfill Duterte''s promise of change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a8344-e8a6-46d7-9564-cc48ecd753e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:20.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:17:58.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2016/06/07/mrt-train-system-improvements.html">Also
        read: MRT general manager points out improvements on train system</a></p>'
  'ph-maritime-case-no-tension':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-01T09:46:01.156+08:00
    'imagesource': 'jcr:3f91b218-d516-4699-ad27-bae93c0b034d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2d65893-2439-48c7-9f8c-0bfce487780b'
    'lead': 'The big question is what if China does ignore the ruling and take aggressive
      action in the West Philippine Sea? Yasay said he would rather focus on the other
      possibility — a friendlier response from the superpower.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T11:21:26.851+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T11:21:43.687+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T11:21:43.364+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA chief: PH response to maritime case shouldn''t create more tension

      '
    'updated': 2016-07-02T04:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad2aab-2f77-4bba-ba6d-7d068cc50514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:21:26.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:21:43.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Foreign Affairs
        Secretary Perfecto Yasay Jr. begins his term as the nation counts down to
        an international tribunal''s ruling on its maritime case against China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef67425-1f36-4f2f-a0ce-1a116f30aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:21:26.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:21:43.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, he faced questions from Filipino and Chinese journalists
        regarding what he said during the first official Cabinet meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715419b-070f-497c-867a-943fd9426e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:21:26.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:21:43.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had said if the Philippines won the case, it might be pointless
        if China ignored it and barred Filipino fishermen from the West Philippine
        Sea anyway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaffbff-8daf-40f5-bef9-7e4bd0307891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:21:26.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:21:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked if his statement revealed a plan to be softer towards
        China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504dd31c-cdd2-4011-99c2-89218ea28407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:21:26.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:21:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt that we should make our statements in a manner that will
        not be provocative or exacerbate tensions, especially when the ruling could
        be in favor of the Philippines. This is not to say that we will be soft insofar
        as asserting our rights as recognized or awarded by the arbitral tribunal
        should their decision come out," Yasay said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4dd46-b26c-443e-b053-630fc4107fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:21:26.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:21:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/05/31/multilateral-south-china-sea.html">Also
        read: Duterte admin open to multilateral talks on South China Sea issue -
        Yasay</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8edca-aba1-4e75-baae-4ce128437aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:21:26.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:21:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big question is what if China does ignore the ruling and take
        aggressive action in the West Philippine Sea? Yasay said he would rather focus
        on the other possibility — a friendlier response from China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f0e4d2-d5c9-4480-92d9-e3f1b79b3b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:21:26.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:21:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also equally the possibility that China will not, because
        it has assured us of its relationship of goodwill with us. In fact, without
        the decision of the UNCLOS court, it has allowed our fishermen to fish in
        there," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b59ab-47b0-4fb9-b06d-aaeaafb10c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:21:26.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:21:43.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fishermen in Zambales earlier said the Chinese coast guard still
        had driven them away from Scarborough Shoal. The only thing that changed is
        they are now allowed to fish near the shoal and that''s not nearly as good
        as fishing inside it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3077bd2-b5f5-482a-a0fa-1e4ec45d3eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:21:26.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:21:43.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/03/Duterte-South-China-Sea-Scarborough-Shoal.html">Related:
        Duterte says he won''t surrender rights in South China Sea</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9280c215-9183-412a-a84b-9109d1f6afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:21:26.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:21:43.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay declined to say more. Instead, he echoed President Rodrigo
        Duterte''s order not to say anything on the matter before the arbitration
        ruling is out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa23e6a-be60-4c1c-a0b9-120cc0eddd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:21:26.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:21:43.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It led to a question from a journalist, "Is the Philippines afraid
        of China?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e93301-5d50-43d3-835c-432f1139de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:21:26.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:21:43.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay answered, "Why should we be afraid of China? I mean, I do
        not see any reason why we should be afraid of China. Why do you think the
        Philippines should be afraid of China?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab2daa-16c9-4f64-98c2-1451e5799a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:21:26.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:21:43.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afraid or not, Yasay said the Constitution had mandated a peaceful
        approach to resolving disputes with other countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f7bbb6-3d84-4671-8e91-1d9a774f5d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:21:26.853+08:00
