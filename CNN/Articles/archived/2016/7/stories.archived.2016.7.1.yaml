      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo is a one-time PBA All-Star Game MVP, a one-time UAAP
        MVP, and a one-time PBA 3-point shootout champion.</p>'
    '6':
      'image': 'jcr:52d8215a-bd62-4989-b114-35b3c9113ee4'
