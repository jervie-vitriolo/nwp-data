    'template': '1'
    'title': 'Taliban bombings in Afghanistan kill 30 officers, 4 civilians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873f345-47e7-43bf-9493-132db3b15901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:30:39.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:30:53.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kabul, Afghanistan (CNN)</strong> — At least 34 people were
        killed Thursday when two suicide bombers attacked a convoy of buses carrying
        newly graduated police officers in Afghanistan, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95331fd-cd0d-4039-b46e-3ba62888cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:30:39.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:30:53.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead include 30 officers and four civilians, said Musa Rahmati,
        the Paghman District chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16a3a9-5a04-40e1-82ba-b791f1466340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:30:39.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:30:53.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 60 people were wounded in the attack west of Kabul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c495a6-8513-4e7b-9296-75a5414b665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:30:39.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:30:53.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One attacker was on foot, and the other was in an explosives-packed
        car, Rahmati said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a771a-a4b4-4d2c-9905-3cec4508ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:30:39.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:30:53.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They attacked five buses carrying 219 police graduates who were
        traveling to Kabul from a police training center in neighboring Wardak province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8422e996-d5ba-4953-86a8-9579555cc063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:30:39.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:30:53.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed responsibility for the attack, the group''s
        spokesman, Zabiullah Mujahid, said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defee6c4-2ff1-4255-ac1d-aa89a0661bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:30:39.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:30:53.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/30/asia/afghanistan-violence/index.html">Taliban
        bombings in Afghanistan kill 30 officers, 4 civilians</a>."</em></p>'
  'football-zlatan-ibrahimovic-manchester-united':
    'author': 'CNN'
    'caption': 'Zlatan Ibrahimovic'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-01T15:01:06.735+08:00
    'imagesource': 'jcr:5d350ed4-76c9-4e34-8848-6e594a63d39e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3808c083-c4cf-421a-bcb6-4ddfebf509ee'
    'lead': 'Ibrahimovic, whose contract was up at French champion Paris-Saint Germain,
      had long been linked with a move to Old Trafford and a reunion with his former
      manager Jose Mourinho.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:34:13.544+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T14:34:26.665+08:00
