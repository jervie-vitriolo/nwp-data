      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario is a one-time UAAP champion and has played in three
        international tournaments before.</p>'
    '3':
      'image': 'jcr:880dcb29-720a-453c-8913-a04bc5b55166'
