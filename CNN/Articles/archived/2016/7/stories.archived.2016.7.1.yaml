    'template': '1'
    'title': 'Robredo: Courtesy visit to Duterte in the works

      '
    'updated': 2016-07-02T00:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e545558-1358-4430-95c1-825a65a390ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — When President
        Rodrigo Duterte arrived at the Armed Forces of the Philippines'' (AFP) change
        of command ceremony on Friday, Vice President Leni Robredo walked up to him
        and they shook hands, both of them wearing smiles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2552924-965a-46f3-a09a-fa44bdf38e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first meeting of the country''s two top leaders, after
        they won in the May 9 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9697ea4-7fb2-4d23-a8e4-38be4a817c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte offered Robredo to sit beside him, but the latter took the
        next seat because outgoing AFP Chief of Staff Glorioso Miranda was seated
        there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122598a7-403d-4c84-b2b0-895f403ca41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the greeting – the first time Duterte personally addressed
        his Vice President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86631e06-5d1d-4528-920e-b27535133233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vice President Leni Robredo, it''s my first time to meet you personally.
        I would have preferred to be seated beside you but <em>nandiyan si</em> Defense
        [Secretary] eh," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86f1b3-0bd1-4ec9-b42b-241caf0dbb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Vice President Leni Robredo, it''s my first time
        to meet you personally. I would have preferred to be seated beside you but
        the Defense [Secretary] is there."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d5ceb-0f1a-419c-bf46-ec768b4055f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comment drew cheers from some people in the audience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b061fe5f-c995-4585-8047-a03bfe0ecae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/27/Binay-visit-advice-Robredo.html">Also
        read: Binay to Robredo: Prepare for more intrigues, people needing help</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab09ff-d518-45f4-98ba-519988974be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Robredo were able to chat little after the program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa45463f-b944-4951-ab1b-97bfca379c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said she''s happy about finally meeting Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98087fdb-7c52-4bc2-ac69-9765dd7fc95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano naman siya</em>, very cordial ''yung meeting. <em>Nagpaalam
        ako sa kanya kung pwede ako magpa</em>-set ng schedule for a courtesy visit.
        <em>Sabi niya naman</em>, ''Anytime,''" Robredo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7dc76a-a4e8-46cd-9ed2-e7ad0cff4ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The meeting was very cordial. I asked him if I can
        schedule a courtesy visit. He said, ''Anytime.''"]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe07c95-566b-4770-a1bc-09b95d17f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So pagbalik ko siguro sa</em> office, <em>''yun ''yung aasikasuhin
        ko na makapag</em>-set <em>ng</em> meeting with him. <em>Mukhang</em> welcome
        <em>naman para sa kanya</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f408c13-bd47-4fe8-818d-ed7b04538a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "As soon as I get back to the office, I will immediately
        set a meeting with him. I think he is welcome to it."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a839435-a53a-46f9-bdb9-ec633f3b06a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has yet to give Robredo a Cabinet position, citing his friendship
        with losing vice presidential candidate Bongbong Marcos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c2fc8-4688-49f9-a701-fae8f936ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Robredo said she would respect the President''s decision,
        adding she would participate in Duterte''s message of unity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5efccf7-1c62-43e7-a21a-b25d44b779ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:10:01.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:10:49.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/30/vice-president-leni-robredo-oath-of-office-inauguration.html">Related:
        Vice President Leni Robredo takes oath of office, vows to help Duterte</a></strong></p>'
