    'template': '1'
    'title': 'What makes a Guess Girl?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f018ee9b-6c47-4aeb-a496-8a4d2dcd47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:00:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:01:12.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Few things are
        more American than stars, stripes, and rock ‘n’ roll, but the Guess Girl is
        arguably one of them. The collective name for the women who have appeared
        on ad campaigns for the eponymous clothing brand, the Guess Girl has proven
        iconic and inimitable for over 34 years, since Paul Marciano, the brand’s
        CEO, shot its first commercial images on a California beach. She appears on
        billboards and in magazines, as much a fashion symbol as a bombshell. While
        numerous campaigns have been shot in sultry, signature black and white, this
        only helps the Guess Girl stand out with her unwavering stare, her timeless
        look, and — dare it be said — her candor and personality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779e13e-e921-4317-8291-442c979fb08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:00:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:01:12.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the lenses of photographers like Herb Ritts, Ellen von Unwerth,
        and Wayne Maser, who was the first to take photos for the brand (and with
        no prior experience in fashion photography at that), Guess Girls have helped
        elevate jeans — yet another all-American staple — and denim to something less
        casual and more sensual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920392f5-7c3d-4bb3-8b7e-104cfb6c7ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:00:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:01:12.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So let’s forget about that whole Paris Hilton mess in 2009. Here
        are eight women who dutifully and quite perfectly embodied what being a Guess
        Girl really means.</p>'
    '5':
      'image': 'jcr:bb4c3315-c265-4156-9b06-2cca4a5a0c55'
      'imageCaption': 'Wide-eyed and bubbly, Sandrah Hellberg went beyond the requisite
        girl-next-door vibe with a kitschy self-awareness that made her ads lively
        and fun. Photo courtesy of GUESS JEANS'
