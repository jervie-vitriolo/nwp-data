      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Zlatan Ibrahimovic took to Instagram and
        Twitter Thursday to reveal he will join Manchester United ahead of the new
        season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a197a-8fc8-420d-87dd-9be6b5b57051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahimovic, whose contract was up at French champion Paris-Saint
        Germain, had long been linked with a move to Old Trafford and a reunion with
        his former manager Jose Mourinho.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Time to let the world know. My next destination is <a href="https://twitter.com/ManUtd?ref_src=twsrc%5Etfw">@ManUtd</a>
        <a href="https://t.co/DAK7iYlrCq">pic.twitter.com/DAK7iYlrCq</a></p>&mdash;
        Zlatan Ibrahimović (@Ibra_official) <a href="https://twitter.com/Ibra_official/status/748533508298129409?ref_src=twsrc%5Etfw">June
        30, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f69ea-41d6-49ac-93e2-0f8d68ce9e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd9198a-c666-4ccc-a3f1-296cc858fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet he wrote: "Time to let the world know. My next destination
        is @ManUtd."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc9c39-d581-435e-abc5-5331ae01ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahimovic told CNN last year that he had turned down two approaches
        to move to England during his career from Arsenal and Manchester City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2de09a-84a2-4151-a672-731c7e3ed8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old, who worked with Mourinho at Inter Milan, retired
        from international football after Sweden''s exit from Euro 2016 earlier this
        month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842ea73a-e4c9-4245-8b88-4ac930df2669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester United have yet to confirm the move but it is understood
        that the forward is expected to undergo a medical on Friday before completing
        a deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc266b28-09d6-44a5-a16c-13b5e923c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a high-profile signing for United manager Mourinho who replaced
        Louis van Gaal at the end of May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cda161-3a7f-4f1a-b19f-a1e7bc0c0d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahimovic has been effusive inhis praise of Mourinho in the past
        and told CNN that he considered him a "mastermind."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6cd10-c4e5-4e69-b919-493d7a4e4f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United finished fifth in the Premier League last season – 15 points
        adrift of surprise champion Leicester City – and failed to qualify for the
        Champions League.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623b85c9-5b07-446e-aba3-4aa96e1fc472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did manage to win the FA Cup after defeating Crystal Palace 2-1
        at Wembley.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be8803-2016-4f3b-92f7-5fa27271060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New era</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa7c75c-bbd6-42ef-8a48-e517e4fa7ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahimovic will join the Premier League giant after a season in
        which he scored 38 league goals for PSG and 51 in all.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a1e56-7562-438b-aaab-99a8e0f4bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time in the French capital, he won 12 trophies in four
        seasons – including the domestic quadruple on two occasions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c539f8af-2d0d-4bc5-8c2e-bf5a742d2ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahimovic, who began his career with Swedish club Malmo, scored
        62 goals in 116 games for his country before retiring earlier this month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e0b2c-091b-4ebf-8f3d-751875e84297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making his debut for Malmo in 1999 he went on to play for
        Ajax, Juventus, Inter Milan, Barcelona, and AC Milan before moving to Paris.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d98c22-a877-4677-8fa4-97a556999269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has scored 392 goals in 677 during his club career and will now
        hope to add to that tally in England.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4c344-3387-4e72-910f-b564df055452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahimovic confirmed he would be leaving PSG in May while also
        revealed he would return in a "managerial capacity" once his playing career
        had ended.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d2017-34c7-4444-ac4d-381cfd1a310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very proud of the last four years," he told the club''s website.
        "I loved every day I spent here. Paris Saint-Germain has become a star club
        in the world and I played a key role moving it forward.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615795e9-5286-49e6-af92-6c9737efaac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now the right time for me to take a different path. I would
        like to thank my teammates, the technical staff, and all the people in the
        club. My heart is with the fans. They were amazing from the first day I came
        here. They are the best fans in France.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db871811-e454-41a6-a54c-2d738de58987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:34:26.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
