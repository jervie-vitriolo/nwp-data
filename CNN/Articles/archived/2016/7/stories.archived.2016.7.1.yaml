        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; Adriana Lima</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64907b24-47b3-4a6d-93b6-e95f0c7d8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:00:36.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:01:12.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year 2000, the supermodel Adriana Lima’s Guess campaign radiated
        youth: a middle part the Haim sisters would be proud of, outfits that screamed
        bohemia, thick-beaded cuff, glossy makeup, high saturation, the works. The
        Brazilian beauty, who started as both a Guess Girl and a Victoria’s Secret
        Angel in the same year, made headlines when she revealed that she was waiting
        to lose her virginity until marriage. Now one of the industry’s most familiar
        faces and top earners, Lima didn’t quite set out to become a model. In a 2006
        interview with GQ, at age 25, she said, “When I started, I was too young to
        know what I wanted. But today I would like to be a doctor. I want to be a
        pediatri … how do you call it, pediatrician?” But it’s not too bad that that
        decision never really worked out.</p>'
