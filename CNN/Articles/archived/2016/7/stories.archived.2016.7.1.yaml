      'jcr:uuid': '67004691-e827-4974-b240-4525b9777f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will provide you the funds. I will provide you the weapons needed
        to fight criminality," Duterte said in a message to the Philippine National
        Police (PNP), a day after he said in his <a href="https://cnnphilippines.com/news/2016/06/30/President-Rodrigo-Duterte-inaugural-speech.html">inaugural
        speech the fight against crime will be relentless and sustained.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede2092-fc84-470a-b04f-4d88d3afd661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the promise after formally installing former Davao City
        Police Chief <a href="http://nine.cnnphilippines.com/videos/2016/06/08/The-Bato-we-dont-know.html">Ronald
        Dela Rosa</a> as the new PNP Director General in the change of command ceremony
        at Camp Crame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc57c84-fb7a-4543-8d5d-51fbab20b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated his campaign promise of doubling the salaries
        of the police and soldiers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0dbff-d487-4c48-95fc-2becc2176c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not run this country with a corrupt police," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396e088-f7a7-43d9-83ed-d8dbecc85a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/07/01/Duterte-against-fixers-online-gambling.html">Also
        read: After drugs: Duterte now goes after online gambling, fixers</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282935c9-b413-4186-b721-331412e410bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low pay that policemen receive is often cited as one of the
        reasons some officers turn to corruption. The lowest ranked policeman, Police
        Officer 1, receives a monthly base pay of ₱14,834.00, while a middle ranking
        officer gets ₱32,341.00, and the highest, the Chief of the PNP, gets ₱67,500.00.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3d975-8b1d-45f1-87ac-7d0815587665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that he will not tolerate abusive officers and hinted
        that there will be a major revamp in the PNP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c17bf8-0dfc-4d71-b500-f6d494c22020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will not activate the PNP board of generals, which decides
        on promotions and assignments, "until there is a reformation in the organization."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e48f0a-2d48-453a-be1b-67789fa127f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But be sure that … after six years we are back to what you are
        supposed to be -- a law enforcement (that is) law-abiding, God-fearing, and
        only doing what is good for the country. Then you can have everything back,
        including the board of generals,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9a525a-e16e-41b4-a306-7e5ec6126545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/01/PNP-Chief-Ronald-Dela-Rosa-warns-rogue-policemen.html">Also
        read: PNP Chief warns rogue policemen: Your days are numbered</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab163169-6650-4092-9c77-976608b9f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier said Duterte has given him a free hand to choose
        officers to be assigned to key positions in the meantime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b19fd-0a3d-491a-9457-d771f6d9f320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will not interfere in the assignments, but he said
        he told Dela Rosa “you have to answer to me for anything that happens.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7b688-7f18-4440-9ad1-60e9a9511f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some generals are tainted with corruption and involved in
        illegal drugs, but did not identify them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e9760-85bb-44aa-afb6-38c4434e96ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that I know, so you better resign. You no longer have
        a future with the police," said Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd2fa5-7bae-42e9-8ca2-2719d413f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn’t all castigation that Duterte dished out to the 160,000-strong
        police force. He also said he will come to the aid and defense of officers
        who come under fire for doing their jobs right.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a4d3a-9bee-4f77-ab35-fd091c7fa46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:48:11.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:48:28.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do not b------t with me but do your duty, I will die for you. Do
        your duty and if in the process you kill 1,000 persons because you were doing
        your duty, I will protect you,” said Duterte.</p>'
    '17':
