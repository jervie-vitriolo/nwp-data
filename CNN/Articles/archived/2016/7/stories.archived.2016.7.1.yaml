    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c39e5-6dae-479c-b73d-2108e1f5b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si</em> Direk Lino <em>kasi, at saka si</em> Mario O’Hara <em>halos
        magkapareho ng</em> style,” she recalls, when asked about some of the most
        memorable people she’s worked with. “<em>Pero mas</em> down-to-earth<em> pag
        gumawa si</em> Lino. [Yung] <em>‘Ina Ka ng Anak Mo,’ isa yun sa paborito kong
        pelikula nga pala, yung kami ni</em> Lolita Rodriguez.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd399b7-a2d4-44ff-9bc2-42740e2eef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalls being starstruck working with Rodriguez. “<em>Ang isang
        gusto ko doon kay</em> Lolita, <em>habang umaarte ako, ako''ng kinukunan,
        talagang nagre</em>-react<em> siya. Mas lalo akong naganahan sa ginagawa ko.
        Kaya yun ang isang artista na, wala na, nakita ko na hindi mapagkait. Yun
        yung artista na tumutulong sa kapwa-artista niya para mapaganda ang isang
        eksena. Tumutulong siya kung ano yung dapat, yung kung anong gagawin niya,
        ginagawa niya talaga habang kinukunan yung eksena.</em>”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b1510d-1324-43f8-987b-3126d5fad61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, it’s the young actors who will probably kill just to
        work with her. Among the ones she’s worked with are Jasmine Curtis-Smith in
        “Dementia,” Alden Richards in the short film “<em>Kinabukasan</em>,” and Barbie
        Forteza in the upcoming “<em>Tuos</em>,” a finalist in this year’s Cinemalaya
        Film Festival.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439136b3-a2c7-458c-8edc-0bc9aa603dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took almost a decade before she finally got to work in films
        again. After filming “<em>Naglalayag</em>” in 2004, she took an eight-year
        hiatus in the U.S., turning out minimal work and a few concerts. She finally
        returned to the Philippines in 2011, though she had lost her voice during
        a surgical procedure, a malady she intends to correct by undergoing another
        procedure this month. Upon her return, she asked who the Brockas and Bernals
        were in the new generation of directors. One of the names that were mentioned
        to her was Mendoza. In the span of a few years, their films “Thy Womb” (2012)
        and last year’s “<em>Taklub</em>” would compete in international film festivals,
        including Venice and Cannes, a testament to her enduring skill as an actress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d0979-3720-4879-9e51-36be94e45099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; A bottle
        of brandy</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd1450d-2fd7-4aa1-8815-cead4223fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:39:01.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her interview with “Profiles” was coming to a close, she’d requested
        one thing, to maybe fuel her for the last few questions. It was almost 6 p.m.,
        and she’d had a long day. “Request<em> ko lang, may</em> brandy<em> sana</em>!”
        And she had laughed and said it was just a joke. Later, Mendoza had come to
        the set with a bottle of brandy. Someone had opened the bottle, and she had
        taken a shot and passed the glass to the others. “<em>Sino’ng may gusto</em>?”
        she had asked. A member of the camera crew had taken a drink. No one else
        had budged. But I had volunteered — it’s shaping up to be a long day for me
        as well. I’d reached out for the glass and drunk its remaining contents. Cheering
        had ensued, and she grew even more lively for the rest of the interview.</p>'
    '29':
      'image': 'jcr:8d675688-e0be-4071-9c31-c8c2cfd45090'
      'imageCaption': '"Mahalin mo yung mga fans," says Nora Aunor of her supporters.
        "Ang mga fans ang talagang magbibigay sa isang artista ng talagang [saya],
        ‘di ba? ‘Pag hindi ka mahal ng mga fans, sino’ng magkakagulo sa iyo?" Photo
        by BJ PASCUAL '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c7a4a-52d5-4977-a32c-509eeb4c0aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:11.672+08:00
