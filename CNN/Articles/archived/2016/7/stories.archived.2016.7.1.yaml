      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya echoed Dela Rosa and Duterte’s plans of weeding out scalawags
        within their ranks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd911d2-2811-4fd6-9ccc-cab29f7d497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:57:18.413+08:00
