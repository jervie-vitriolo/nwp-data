  'PNP-Chief-Ronald-Dela-Rosa-warns-rogue-policemen':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-01T16:00:59.597+08:00
    'gallerysource': 'jcr:71176b7f-34b4-41a2-b142-75ef1d28624f'
