      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their tans, corn-fed good looks, blond hair, and button noses,
        Valeria Mazza and Ingrid Seynhaeve looked about as American as it gets — only
        they’re Argentine and Belgian, respectively. Seynhaeve won Elite Look of the
        Year in 1991 and has co-founded June7.2, a clothing label of her own. Mazza,
        meanwhile, was forced to leave Ford Models in 1997 because of constant absences
        and a “swelled head.” She switched to Elite, where, as reported by New York
        Magazine, she got into a catty rift of sorts with Claudia Schiffer, better
        known as the original Guess Girl, of whom she had been called a “bargain basement
        double” because of how much they resembled one another.</p>'
