    'lead': 'Gilas Pilipinas could not overcome Turkey in their final tuneup game
      ahead of the FIBA Olympic Qualifying tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T11:02:54.017+08:00
