    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daquis, Gonzaga selected for PH team for FIVB tournament

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0507f-c88f-4837-90b2-ae0ee2ba5bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:18:53.973+08:00
