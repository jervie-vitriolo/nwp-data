    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zlatan Ibrahimovic to join Manchester United

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93117d6-7a04-4df2-bc96-fd05ec924406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:13.545+08:00
