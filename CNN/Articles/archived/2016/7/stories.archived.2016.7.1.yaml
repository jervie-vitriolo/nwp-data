      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Reyes is a six-time PBA champion and part of the PBA All-Defensive
        Team four times.</p>'
    '11':
      'image': 'jcr:a2ad5984-8abf-4fec-92df-8b3358baefd6'
