      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro is part of the Tropang TNT. He is a six-time PBA champion,
        a two-time PBA Finals MVP, one of PBA’s 40 Greatest Players, and has also
        been a recipient of different awards in international tournaments.</p>'
