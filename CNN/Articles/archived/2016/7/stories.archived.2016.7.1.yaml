  'game-of-thrones-creators-end-of-show':
    'author': 'Lisa Respers France and Frank Pallotta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-01T16:44:18.792+08:00
    'imagesource': 'jcr:d1a9fdd6-5c89-4585-911e-e2b358fba3c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f59b928d-0e34-4941-9afc-1a3798bf4143'
    'lead': 'As viewers go through withdrawal following Sunday''s season six finale,
      the series'' creators, David Benioff and D.B. Weiss, don''t appear to be backing
      away from talk that there will be fewer episodes on the way in coming seasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:38:30.893+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T14:39:06.784+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T14:39:06.552+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Winter is ending? ''Game of Thrones'' creators talk end of HBO drama

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be5d93-1232-4738-a9ab-64d4af303344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:30.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:39:06.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For <em>Game of Thrones</em> fans, the
        question now is when will winter end?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22db0ff-d408-444b-b075-30a2265b9616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:30.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:39:06.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As viewers go through withdrawal following Sunday''s season six
        finale, the series'' creators, David Benioff and D.B. Weiss, don''t appear
        to be backing away from talk that there will be fewer episodes on the way
        in coming seasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76883ef6-910c-4813-8f00-07efa5a0d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:30.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:39:06.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair talked to Deadline about the popular HBO drama on Monday,
        and said that for them the show is at the beginning of its end.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38764645-1e3f-43a3-8c7f-c00b53e6b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:30.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:39:06.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From pretty close to the beginning, we talked about doing this
        in 70-75 hours, and that''s what we''ll end up with," Benioff said. "Call
        it 73 for now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152bd762-90d3-4e71-9acb-06616cc27814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:30.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:39:06.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The season six finale, "The Winds of Winter," was the show''s 60th
        hour of television so that means viewers'' time in Westeros may be down to
        about 13 episodes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcf993f-40fc-42a4-97fc-5115388ea829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:30.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:39:06.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO, however, has not yet confirmed an episode count for Season
        7 and there''s been no official announcement regarding seasons after the next
        one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff10f9b-7d51-404b-bb37-d0da38052052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:30.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:39:06.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s 23 million reasons for HBO to want to keep the drama
        around as long as they can. That''s how many average viewers the show brought
        in this season in weekly over telecasts, encores, DVR, and streams on HBO
        Go and HBO Now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c3027-7560-4ff5-abdb-e40228fbd20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:30.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:39:06.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game of Thrones has had 10 episodes a season so far. If the fantasy
        drama has 13 hours of story left, it may go the truncated season route that
        other popular series like <em>Mad Men</em> and Breaking Bad did to wrap up
        their runs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb45bf0-df98-4c23-8526-904bd2c6a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:30.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:39:06.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the show''s final two seasons may have a fewer number
        of episodes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24a91e-ee8b-4eba-9da4-f725f9e40e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:30.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:39:06.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Benioff and Weiss, the hope is to get out while the getting
        is good.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b20d669-0a1e-4629-968f-f73961878ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:30.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:39:06.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to leave while all the people watching this show are really
        into it," Weiss told Deadline. "Get out at a high point and not have it be,
        well thank god that''s over."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84399fc-e8db-480f-8ff2-a5249fe067db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:30.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:39:06.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO, like CNN, is owned by Time Warner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965aaa6d-44f6-4478-b40c-4d4f7df9c57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:30.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:39:06.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/29/entertainment/game-of-thrones-ending/index.html">Winter
        is ending? ''Game of Thrones'' creators talk end of HBO drama</a>."</em></p>'
  'Pentagon-ends-transgender-ban':
    'author': 'Jennifer Rizzo, CNN'
    'caption': 'U.S. Secretary of Defense Ashton Carter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-01T15:35:11.593+08:00
    'imagesource': 'jcr:1cc960ce-aa55-4622-9280-30709be1fdad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fef10372-a41c-40f2-b642-af440ac86316'
    'lead': 'The Pentagon said Thursday it was ending the ban on transgender people
      being able to serve openly in the U.S. military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:41:33.238+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T14:41:43.968+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T14:41:43.668+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon ends transgender ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94574818-f976-4075-95ab-f85deacc46b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Pentagon said Thursday it was ending
        the ban on transgender people being able to serve openly in the U.S. military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c74a4c-6bfc-4469-a5ef-f217f2482ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement – which removes one of the last barriers to military
        service by any individual – was made by Defense Secretary Ash Carter, who
        had been studying the issue for almost a year. The decision comes as the military
        has witnessed major changes in the role of women and the inclusion of gays,
        lesbians and bisexual service members in recent years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e70003-983c-4e2d-a86b-425d3e9d5a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Defense Department and the military need to avail ourselves
        of all talent possible in order to remain what we are now – the finest fighting
        force the world has ever known," Carter said Thursday at the Pentagon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ab830f-b9c5-4bc9-824b-e6359cee19d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want barriers unrelated to a person''s qualification
        to serve preventing us from recruiting or retaining the soldier, sailor, airman
        or marine who can best accomplish the mission. We have to have access to 100%
        of America''s population," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f640676-2a85-440f-963c-5c42d4c8ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although relatively few in number, we''re talking about talented
        and trained Americans who are serving their country with honor and distinction,"
        he said. "We want to take the opportunity to retain people whose talent we''ve
        invested in and who''ve proven themselves."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3e9edb-e601-4467-b0d1-22a91f638042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter said the decision was "a matter of principle."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd034e1-f2ba-4a7e-a4a0-face872f454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans who want to serve and meet our standards should be afforded
        the opportunity to compete," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a238d63a-e8d1-4d00-ad31-b0fc6c2dbc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ground work to lift the prohibition began last year when the
        secretary said he would study the "readiness implications of welcoming transgender
        persons to serve openly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde97f3-d475-40b9-b97a-0c450fa7f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been an educational process for a lot of people in the
        department, including me," Carter said, describing his meetings with transgender
        service members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1ed9a-18b3-4e61-bd2f-de0c050bf6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter said the ending of the ban takes effect immediately and that
        no longer could a transgender person be discharged on that basis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e9d6a-8b8d-4764-8df6-90159205746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the upper end of the estimates, there are as many as 11,000 transgender
        active duty service members and reservists who will be affected by the decision,
        according to a RAND Corporation study cited by the Pentagon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819034c-c6b4-46cb-9947-9183523592a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter noted the Pentagon received input from transgender service
        members and experts and medical professionals outside the department. He also
        said at least 18 other countries allow transgender members to serve openly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece46ddf-be99-4745-9396-9e723bd08aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after gays, lesbians, and bisexuals were allowed
        to serve openly in 2011 when the "don''t ask, don''t tell" policy was ended.
        In 2015, the Family Medical Leave Act was extended to cover all legally married
        same-sex couples and the Defense Department amended its equal opportunity
        program "to protect service members against discrimination because of sexual
        orientation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e4109a-d9dd-4cdd-8004-617d9a72fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Mac Thornberry, Republican chairman of the House Armed Services
        Committee, said Friday he had a number of longstanding questions for the Pentagon
        that remained unanswered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea393d-0718-47e0-84ad-23c3d881d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular, there are readiness challenges that first must be
        addressed, such as the extent to which such individuals would be medically
        non-deployable," Thornberry said in a statement. "Almost a year has passed
        with no answer to our questions from Secretary Carter. Our top priority must
        be warfighting effectiveness and individual readiness is an essential part
        of that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c7050-d52d-419f-a8e9-065908e05b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon''s decision coincides with broader acceptance of transgendered
        individuals in the U.S., but also criticism from social conservatives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec758f2a-8c95-4be6-8629-6fc73b36e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Chason contributed to this report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd05e4-a99b-41f6-a158-edfeabb495a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:41:33.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:41:43.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/30/politics/transgender-ban-lifted-us-military/index.html">Pentagon
        ends transgender ban</a>."</em></p>'
  'apple-patent-phone-camera-block':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-01T15:30:58.670+08:00
    'imagesource': 'jcr:6d0f06e0-1251-4f35-9e4b-feb3bbe221da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47794876-165c-426c-abd7-a9a37b34dec8'
    'lead': 'Apple is working on a technology that can disable phones'' photo and
      video recording capabilities using an infrared signal, a newly approved patent
      filing has shown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:48:31.114+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T14:48:49.362+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T14:48:49.090+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple patents technology to block your phone camera

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde00f4-8089-4a39-a627-76518a2a796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:48:31.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:48:49.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Apple really doesn''t want
        you to record videos where it''s forbidden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd2269-a0e5-4a0e-8b86-1bd04abf89ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:48:31.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:48:49.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is working on a technology that can disable phones''
        photo and video recording capabilities using an infrared signal, a newly approved
        patent filing has shown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c03d5-98a4-4584-ae28-3e3d07f8d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:48:31.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:48:49.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology could stop people from making illegal recordings
        at concert venues, in cinemas, or theaters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd102e-5012-41d5-a440-ccdeb2bbbd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:48:31.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:48:49.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patent described how an infrared signal could be fired in places
        where video recording is prohibited. The phone would detect the signal and
        either alter what''s shown on the screen or shut down its video features completely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548876b-aa1d-4279-9ff5-ae9012cc7076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:48:31.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:48:49.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patent approval was first reported by Patently Apple.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda5e8d-d234-4b93-80f7-1e681ee7e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:48:31.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:48:49.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patent filing suggests video capabilities would only be disabled
        if the phone is pointed in a certain direction. So users would be still able
        to take photos of their friends in the crowd, but their camera would switch
        off if they point it at the stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec18282-27b7-4478-a55e-448b1fb4d095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:48:31.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:48:49.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also suggested the infrared signal could be used to alter
        what the user sees on their screen and provide extra information. For example,
        if pointed at a piece of art in a museum, the phone could display details
        about the artwork.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc82aac-4a77-4ebf-8211-53256a41bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:48:31.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:48:49.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not comment on the patent approval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f247f-6632-444c-9029-0b41e87136af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:48:31.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:48:49.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/30/technology/apple-patent-stop-phone-recording/">Apple
        patents technology to block your phone camera</a>."</em></p>'
  'ISIS-leadership-involved-in-Istanbul-attack-planning-Turkish-source-says':
    'author': 'Faith Karimi, Steve Almasy, and Gul Tuysuz, CNN'
    'caption': 'Two explosions and gunfire took place at the Istanbul Ataturk airport
      on June 28, 2016 leaving dozens dead and many more injured, the Turkish interior
      ministry said. Pictured are passengers trying to get into Ataturk Airport on
      June 28, 2016. Pictured is the damage at the aiport following the explosion.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-01T23:31:54.228+08:00
    'imagesource': 'jcr:7c4f03e5-77af-4bd6-b97f-a0a4c5334963'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '626fced2-275b-484b-9b0e-faca9151dd65'
    'lead': 'Officials believe the men – identified by another Turkish official and
      state media as being from Russia, Uzbekistan and Kyrgyzstan – entered Turkey
      about a month ago from Raqqa, along with the suicide vests and bombs used in
      the attack, the source said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:52:16.860+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T14:52:30.373+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T14:52:29.926+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS leadership involved in Istanbul attack planning, Turkish source
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce189b4-0005-4c7d-9d3d-babcd4ccf51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul (CNN)</strong> — Turkish officials have strong
        evidence that the Istanbul airport attackers came to the country from the
        Syrian ISIS stronghold of Raqqa and that the group''s leadership was involved
        in the planning of the attack, a senior Turkish government source told CNN
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89615654-2b8a-4002-bc5d-bf9865346047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials believe the men – identified by another Turkish official
        and state media as being from Russia, Uzbekistan and Kyrgyzstan – entered
        Turkey about a month ago from Raqqa, along with the suicide vests and bombs
        used in the attack, the source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4065489e-f0b8-4f40-8c91-f76546e3a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They rented an apartment in the Fatih district of Istanbul, where
        one of the attackers left behind his passport, the Turkish government source
        told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c8a60f-d669-403e-bc6a-28368ce9b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was "extremely well planned with ISIS leadership involved,"
        the source said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a58c7e-bc9a-40a7-bfbb-c2357ea46af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no one has yet claimed responsibility for the airport assault,
        CNN contributor Michael Weiss, author of "ISIS: Inside the Army of Terror,"
        said the nationalities revealed Thursday buttress the claim of ISIS involvement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb3370-f394-42c6-9397-910e76b428f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the toughest battalions in ISIS is called the Uzbek battalion,"
        he said. "These were the guys who were essentially on the front lines guarding
        Falluja, the city they just lost in Iraq."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98b41a-dea8-4dc1-acbb-c0e10aa6ea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ask anybody inside ISIS or who''s fought ISIS. People from the
        former Soviet Union tend to be the most battle-hardened and willing to die,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79094325-5b08-4b70-90c2-cd7dd90595a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Thursday, authorities detained 22 people in connection with
        the attack, according to a Turkish official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc852e-990c-4fd1-b8ca-2e5d0e7482c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen people were taken into custody in Istanbul and nine in
        the coastal city of Izmir, the official said. Three of those detained were
        foreign nationals, state media reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2acf81-4ef2-48f8-ba0b-1079cb626de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorists stormed the airport Tuesday night, opening fire and
        detonating explosives – two of them at the international terminal building,
        and the third in a parking lot, according to officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19d4e9-d711-4418-9c00-dde51c1846a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state news agency Anadolu, citing Turkish Interior Minister
        Efkar Ala, reported Thursday that the death toll from the attacks had risen
        to 43.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9051dfbf-105e-4a87-83e7-3eb3ffe07963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack echoed the dual suicide bombings at the main airport
        in Brussels in March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81cd92-66c2-424b-9c74-de7466bdbcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the attack in Brussels, the terrorists took a taxi to the airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b07678-1d60-44be-a2a1-6120f7f2c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the terror attack, police interviewed the taxi driver who
        drove the Istanbul terrorists to the airport and released him, Turkish state
        news agency Anadolu reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14406e2b-abb0-4393-b9ce-8cb9751795b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''All evidence'' points to ISIS</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537e619-507e-4244-a6c1-6c86295e82ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Turkey flew flags at half-staff to observe a day of mourning
        Wednesday, President Recep Tayyip Erdogan proclaimed the terror attack "will
        not divide or split our country." Officials blamed the attack on ISIS, the
        abhorred terror group based in neighboring Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3d5aeb-f77a-448b-a7bd-578b461c5611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By killing dozens of civilians, including women and children, Erdogan
        said, the terrorists are not true Muslims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c585d50e-7e93-485b-9f04-825f4b6f5320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not Islamic. Taking one person''s life means going straight
        to hell," he said. "No terrorist organization will come between what we are."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe57a648-acd6-4e2f-ae66-87f141858892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said an attack during the final days of the holy month of
        Ramadan shows the terrorists had no regard for faith or values.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9244748-f2ac-4cdc-b835-e068f31a3322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All information and evidence" points to ISIS, Ala, the interior
        minister, said. "But nothing is for certain."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a27f62-7274-4dba-bdc5-2b4282150a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic State has struck in Turkey before, but has rarely taken
        credit for those bombings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de2375-2fce-4ab0-8ace-ad30d3c58bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History of airport attacks</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a7802-8dc1-49b6-903b-9a9dfce57c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary findings suggest all three attackers opened fire and
        then detonated explosives strapped to their bodies, similar to the mass shooting
        and suicide bombings at Paris'' Bataclan concert hall in November. ISIS claimed
        responsibility for that massacre, which left 89 people dead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f723dda-48d7-48d8-bf80-378ffaf4f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tactic – to enter shooting, and then detonate explosives – is
        called "inghimasi," and it''s being used more and more frequently by terrorists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380693c4-1a25-41d9-8084-bef464279c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''inghimasi,'' their (modus operandi) on the ground in Syria
        and Iraq, is to shoot up checkpoints and then they actually – some of these
        guys actually run up to the enemy and hug them before detonating the bomb
        to take them out with themselves. So in a sense, the ultimate Kamikaze warrior,"
        said Weiss.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0999ac21-a701-4bf0-9dd7-25b41b3fe994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS also has a history of airport attacks. It also claimed responsibility
        for dual suicide bombings at the main airport in Brussels in March. At least
        10 people died in those blasts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f668243-7279-4f55-b49a-d2a780db7e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA director said the terror attack mirrors similar ones by
        ISIS.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937cd108-1f14-4488-b251-546fdbfbd9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what they do is they carry out these attacks to gain the
        benefits from it in terms of sending a signal to our Turkish partners ...
        and at the same time not wanting to potentially maybe alienate some of those
        individuals inside of Turkey that they may still be trying to gain the support
        of," John Brennan said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a80bbb5-0d97-4f2e-9d9d-c6218ad53404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims from all over the world</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16da04a-d20b-45f7-928f-44db1fcb9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed had come from all over the world, but most of them
        were Turkish, including 10 airport employees, TAV Airports CEO Sani Sener
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b6456-5e1c-45b2-a55f-bfaf13aaa066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack killed six Saudis and wounded dozens more, the nation''s
        foreign ministry said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40b429-232c-4b19-8713-1eb93ef43394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other fatalities included two Iraqis, one Tunisian, one Chinese,
        one Iranian, one Ukrainian, one Jordanian, and one person from Uzbekistan,
        a Turkish official said. Three of the foreigners had dual Turkish citizenship.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b29f231-1de1-4dfa-9ed0-5b92ab921256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 239 people wounded, 94 are still being treated in hospitals,
        Istanbul''s government said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b5f427-acc9-4095-ba78-8542aa210b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turkey''s vulnerability</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2422dc4-cfda-481a-b1b8-a9e10a2a72ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Turkey is especially vulnerable because various terrorists
        operate there.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b5296b-84e7-45da-b1cb-faa6306b0235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has a reason to detest Turkey. The country is helping the U.S.-led
        coalition attack ISIS targets in neighboring Iraq and Syria. Turkey allows
        coalition planes to fly raids from its territory.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ce901-7e72-400a-8a21-0568e785e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the list of enemies, Turkey resumed hostilities with the
        PKK -- Kurdish militant separatists -- last year after a ceasefire broke down.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096dd5ad-969b-4d96-b328-c376d73af169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has spent much of this year reeling from terror attacks as
        it weathers bombing campaigns by both ISIS and Kurdish militants.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2469f3-e26f-4456-87c1-c041b37e4353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack marked the eighth suicide bombing in Turkey this year.
        At least 140 people have been killed. The violence has also rattled Turkey''s
        tourism industry, a key sector of the national economy. About 39.4 million
        people visit each year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4093d3a-5b85-4187-a7db-20be96ee560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Flights resumed</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4bd9ce-e46b-4e61-818a-1a9594aca987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport resumed flights Wednesday morning, hours after the attack.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b53d00c-c207-4f31-8a0a-c2f0dcf59ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few shops inside the airport remained closed, but for the most
        part the terminal where the attack took place was open. A section where one
        of the bombs went off was cordoned off by boards with advertisements on them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8c96e-2814-466c-9afc-16420c452456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not too far away, a black table sat covered with roses and a photo
        of two victims.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ccdde8-5059-45d5-b344-224987caae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Gul Tuysuz reported from Istanbul; CNN''s Faith Karimi
        and Steve Almasy reported and wrote from Atlanta.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aefdb45-c064-4fa4-9313-a97b79cc3ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:52:16.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:52:30.382+08:00
