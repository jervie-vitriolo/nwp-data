      'text': '<p>By extending the qualifying offers, the players became restricted
        free agents.</p>'
  'new-cabinet-secretaries':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
