    'lead': ' Lt. Gen. Ricardo Visaya comes in as Armed Forces of the Philippines
      (AFP) Chief with a promise to put an end to the Abu Sayyaf Group and other terror
      groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T11:57:18.412+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T11:57:37.372+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
