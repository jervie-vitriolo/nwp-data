      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2011 to 2014, the Swedish stunner Sandrah Hellberg graced Guess
        Accessories and Marciano ads with a charm not unlike that of a pinup girl’s.
        Wide-eyed and bubbly, she went beyond the requisite girl-next-door vibe with
        a kitschy self-awareness that made her ads lively and fun — even as she donned
        embellished (with patterned gems!), pre-ripped double denim past 2010. If
        the Guess Girl looks up to Marilyn, the down-to-earth Hellberg stood out by
        being an Audrey. “I had an experience today,” she said in a behind-the-scenes
        video during a shoot for Marciano, a sub-brand of Guess. “I stepped on a cactus.
        You could see my face turn from happiness to pain. It was terrible! You guys
        should really have good shoes when you’re out here in the desert.”</p>'
    '9':
