    'jcr:uuid': '925ba3dd-d63a-498f-8ce2-d6de82d0b8bd'
    'lead': 'PNP Chief Ronald Dela Rosa says he is the right hand of President Rodrigo
      Duterte in the all-out war against crime, illegal drugs and corruption as he
      leads and cleanses the 160,000-strong police force. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:09:31.595+08:00
