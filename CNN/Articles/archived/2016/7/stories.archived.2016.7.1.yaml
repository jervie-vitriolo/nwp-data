      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If 2016 is the year that Philippine basketball will end its absence
        in the Olympic Games — which stretches back all the way to 1972 — these are
        the 12 men who are going to do it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609eea9-8fc3-4d08-97fd-c55647444f20'
