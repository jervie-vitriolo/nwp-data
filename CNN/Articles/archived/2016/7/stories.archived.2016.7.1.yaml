      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to forget sometimes just how often Drew Barrymore has
        reinvented herself, from an “E.T.” cutie, to a wild child, to the inaugural
        victim of “Scream,” to an arguable romcom queen, and many other titles thereafter.
        And at one point in time — specifically, in 1993 as an 18-year-old — Barrymore
        transformed herself into a Guess Girl: red lips, super 90s slightly damp platinum
        blond hair, straddling male models on carousels, donning then-trendy clothes
        now considered to be “retro.” Barrymore was different because she was a celebrity,
        and Guess had built a reputation for ad campaigns featuring fresh, largely
        unknown faces. “I can only say Drew was the nicest and easiest person to work
        with and full of enthusiasm at all times on the shoot,” Paul Marciano told
        Dazed magazine. “She brought a new dimension to the Guess campaigns and to
        the Guess Girl image with her fresh and striking beauty.”</p>'
