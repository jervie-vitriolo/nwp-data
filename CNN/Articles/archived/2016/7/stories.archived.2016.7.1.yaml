  'UN-LGBT-protection':
    'author': 'Stephanie Nebehay, Reuters'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-01T13:09:14.443+08:00
    'imagesource': 'jcr:24c54b16-b7d1-479c-8ef8-9402f4b44eba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b8b8504-9e4b-4463-9912-8ce5ac693ced'
    'lead': 'The U.N. Human Rights Council agreed on Thursday to appoint an independent
      investigator to help protect homosexuals and transgender people worldwide from
      violence and discrimination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:20:44.839+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T14:21:05.262+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T14:21:04.997+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN rights council creates role of expert to protect LGBT people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c25f33-42cc-456e-8ae4-584c0cba6c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:20:44.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:21:05.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>GENEVA (Reuters)</strong> — The U.N. Human Rights Council
        agreed on Thursday to appoint an independent investigator to help protect
        homosexuals and transgender people worldwide from violence and discrimination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa717db6-75a3-4ff7-ae61-420d61411761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:20:44.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:21:05.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a heated debate lasting almost four hours, the 47-member state
        forum overcame strong objections by Saudi Arabia and Muslim countries to adopt
        a Western-backed resolution by a vote of 23 states in favor and 18 against
        with six abstentions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8ae6e-a38a-4277-aa30-ffa746122c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:20:44.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:21:05.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations expert, still to be named, will have a three-year
        mandate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e206d7fe-e3de-4b95-8edb-b40fbb9dd825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:20:44.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:21:05.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico, which led Latin American states that were the main sponsors
        of the text, said that thousands of people are exposed to violence and discrimination
        due to their sexual orientation and gender identity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f5bf2-b8d4-489c-82e4-40fa3196144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:20:44.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:21:05.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember Orlando," Mexican Ambassador Jorge Lomónaco told delegates,
        referring to the massacre of 49 people at a gay club in Florida on June 12.
        "Let us give hope to millions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9e3ee-5342-42e0-b192-a5881369cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:20:44.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:21:05.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and major European countries backed the resolution,
        while China, Russia and 16 African and predominantly Muslim states rejected
        it. India, South Africa and the Philippines were among the abstainers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a91485-f99e-4fee-80c1-94ecdc744671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:20:44.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:21:05.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Council regularly — and rightly — passes resolutions on racism,
        women and children. Yet, on this issue, we often hear of culture and tradition
        as reasons to justify violence against individuals based on their sexual orientation
        and gender identity," British Ambassador Julian Braithwaite said in debate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5456b0-e541-48f5-af8c-5212b95646c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:20:44.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:21:05.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This affects people in this room, and people in my team who are
        LGBT. Are you saying it is okay to discriminate against them based on their
        sexual orientation and gender identity? To hit, torture, or possibly kill
        them? Because that is what you are supporting, if you vote against this resolution."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd47f6c-9809-4a94-b42e-0252b9f7d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:20:44.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:21:05.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the session, Saudi Ambassador Faisal Trad brought a "no-action
        motion" to quash any debate on the resolution, but his move was defeated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbb483-ac6b-4795-a7e1-09ba785d5b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:20:44.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:21:05.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trad argued against what he called "the imposition of certain ideas"
        and said the new post would open up a "Pandora''s box" while ignoring cultural
        and religious specificities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8dd5c2-327e-4cb1-a075-1e18b254d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:20:44.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:21:05.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not barter man-made legislation against divine laws," Trad
        said, invoking sharia (Islamic law).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc63465-5ea9-4b43-b807-74af76b23dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:20:44.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:21:05.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria called the resolution "divisive" and said that the sponsors
        also wanted to promote same-sex adoptions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85073a3-3187-4d50-bfe1-187c93b7d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:20:44.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:21:05.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan — speaking on behalf of the Organization of Islamic Cooperation
        (OIC) of 57 states — decried the "promoting of certain notions, concepts and
        lifestyles on which there is no consensus."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754f99f5-7ced-4629-8077-9c525d5ec758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:20:44.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:21:05.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the U.N. rights body declared there should be no discrimination
        or violence against people based on their sexual orientation. At the time,
        Western countries called the vote historic but Islamic states firmly rejected
        it.</p>'
  'Android-Nougat-Google':
    'author': 'Hope King, CNN Money'
    'caption': 'Sorry Nutella lovers.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-01T20:41:09.686+08:00
    'imagesource': 'jcr:786cfb75-5e0a-4ce5-9da0-135d93a7171f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5622084b-22c5-4530-ab9a-6e41b410c4fa'
    'lead': 'Sorry, Nutella lovers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:24:20.089+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T14:24:55.373+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T14:24:55.058+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google goes with ''Nougat'' for Android N

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac10d76c-167e-4339-9973-727a24eacb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:20.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:24:55.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Sorry Nutella lovers, Google
        has gone with Nougat as the name for the next version of Android.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6e893-2eb9-47fa-b58a-49e7d54069a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:20.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:24:55.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant tweeted the news on Thursday following weeks of public
        polling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67616096-434a-4542-bd40-992ef2382158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:20.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:24:55.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right — Nougat is the first name chosen in part by popular
        votes. But it follows a tradition of naming Google''s mobile operating system
        after sugary confections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ec3d0-2b72-4c35-a590-c048458ed3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:20.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:24:55.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started with Cupcake and Donut, and has run the gamut of
        sweets, including Ice Cream Sandwich, Jelly Bean and KitKat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c8826d-6c03-4517-b3d5-56d440ccf324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:20.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:24:55.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutella seemed to be a favorite to win the naming contest, and fans
        of the hazelnut spread were left highly disappointed with the news.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab65567-92f4-4e1b-bc8b-857e5a9e3a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:20.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:24:55.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some people got over it pretty quickly and have already started
        speculating on the next name in the alphabet — O... for Oreos? Might be a
        no brainer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc9f18-9de9-40fe-a2ce-6bedcdbbb821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:20.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:24:55.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Google previewed some features of the new operating
        system, which includes a split-screen view of apps, more interactive notifications
        and advanced power saving modes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f20e0-1ae3-40f1-b240-9677ceddbaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:20.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:24:55.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some developers have already been playing around with an early version
        of Nougat. The full launch is expected later this summer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e90c8d2-87f6-4830-a8aa-d74d308ca9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:20.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:24:55.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/06/30/technology/google-n-nougat-android/">Google
        goes with ''Nougat'' for Android N</a>"</em></p>'
  'brazil-rio-olympics-bailout':
    'author': 'Shasta Darlington and Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-01T18:53:59.927+08:00
    'imagesource': 'jcr:f45c99b2-3d19-44b8-951e-d4f319a68ad0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57eb90d9-1d96-4c76-bde1-69e47b6aab4b'
    'lead': 'Rio de Janeiro finally got a federal bailout, with nearly a month to
      go before the Olympic Games start here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:27:18.708+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T14:27:42.791+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T14:27:42.563+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio gets a federal bailout 36 days before Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e43f59-09c6-4a77-a3a4-8e014e9a91ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:18.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:27:42.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rio (CNNMoney)</strong> — Rio de Janeiro finally got a federal
        bailout, with nearly a month to go before the Olympic Games start here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b64404-536a-432d-a1a7-92dfdf0ba8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:18.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:27:42.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s federal government issued a 2.9 billion real ($900 million)
        loan to finance Olympic security in the state of Rio, after it declared a
        state of financial emergency earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de1fe0-e5d8-42a3-833b-4af31171beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:18.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:27:42.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash will also be used to pay police officers, who haven''t
        received overtime for over six months, and to put gas into the tanks of their
        patrol cars. The state governor told O Globo newspaper that those cars would
        run out of gas by the weekend without the loan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead5f12-5e5c-4193-8d1d-b20cd77f611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:18.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:27:42.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio is struggling to show the world it''s ready to host the Olympics
        in five weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b91817-ff83-46f3-b433-5aef69aac98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:18.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:27:42.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest challenge came Wednesday, when a beachgoer discovered
        human body parts that washed up on the shore, right in front of the Olympic
        Beach Volleyball Arena on Rio''s famed Copacabana beach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1cc9b9-0b67-43dc-9c6a-8c0393d6fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:18.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:27:42.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a string of bad news for Rio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6b69a-b609-44c6-9e31-8b03b9ed7419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:18.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:27:42.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few Olympic athletes have been robbed in Rio, some in broad daylight,
        as they prep for the Games. A drug-related shootout recently occurred at one
        of the hospitals in Rio designated to treat tourists visiting for the games.
        And a metro line connecting the Olympic facilities to downtown Rio is still
        unfinished.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb3d79-7a9e-4df3-9e3a-04ab4a1f2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:18.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:27:42.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about the Zika virus remain high. Some athletes are skipping
        Rio for fear of contracting the disease, even though the games will be played
        in Brazil''s winter when mosquitoes are much less prevalent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e6531-bda9-439b-affb-e5a193e4e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:18.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:27:42.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio officials stress the city will be prepared. The president of
        Brazil''s federal tourism agency, EMBRATUR, told CNN Thursday the city will
        have 85,000 police and military officers guarding the city for the games.
        Other officials say the metro line will be finished a few days before the
        Olympics begin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a781b5-05d9-4a3a-8f63-e70e5434b7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:18.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:27:42.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Rio has fallen on hard economic times like the rest
        of Brazil, which is in its longest recession since the 1930s. Rio''s economy
        depends on oil, and as oil prices have fallen for two years, so have Rio''s
        revenues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091ba9d-6c93-4fe2-8840-b99210c825bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:18.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:27:42.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is also in the midst of a political crisis. Interim President
        Michel Temer took over for President Dilma Rousseff in May, after Congress
        voted to begin an impeachment trial against her and suspend her term in office
        for six months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456bd0e-2f62-416d-b202-b2fac22c31e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:18.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:27:42.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Temer has his own problems. Three of his ministers have resigned
        due to allegations that they''re tied to the widespread corruption scandal
        at Brazil''s state-run oil company, Petrobras.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a393931-29f1-48cb-80df-3c5a5d647909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:18.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:27:42.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games in Rio are set to kick off on August 5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017b14b-48a7-4efb-b4b8-04bad53cb219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:18.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T14:27:42.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/30/news/economy/rio-brazil-bailout-received-olympics/">Rio
        gets a federal bailout 36 days before Olympics</a>."</em></p>'
