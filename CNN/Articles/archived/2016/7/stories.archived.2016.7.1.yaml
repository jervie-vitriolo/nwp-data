  'National-Museum-free-entrance-fee':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-01T15:35:45.085+08:00
    'imagesource': 'jcr:883389b1-12f4-4729-a490-fbbdd1ece87d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da4fcb8f-a647-4df2-9188-7057187103c7'
    'lead': 'The National Museum of the Philippines is throwing its doors wide open,
      and no one needs to pay any entrance fee starting Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T13:51:43.218+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T13:52:02.595+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T13:52:02.342+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Entrance to National Museum now permanently free

      '
    'updated': 2016-07-02T18:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257baf53-4b6e-4cf8-8964-35ece47e8139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:51:43.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:52:02.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National Museum
        of the Philippines is throwing its doors wide open, and no one needs to pay
        any entrance fee starting Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930724d1-d2ee-4fd5-9ab8-ae7074ea7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:51:43.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:52:02.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entrance to its other museums elsewhere in the country also
        is free of charge to encourage more Filipino and foreign visitors, it said
        on its official Facebook page on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62aae96-e8f6-49b6-8153-86f00d4999aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:51:43.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:52:02.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum has seen "significant spikes" in the number
        of visitors when admission was free of charge for the National Arts Month
        in February, National Heritage Month in May, and National Museums and Galleries
        Month in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc4625-371f-489b-8704-588fd5288e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:51:43.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:52:02.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum normally waives entrance fees during special occasions,
        such as International Museum Day, Independence Day, and National Women''s
        Month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5c5e7-32e1-4f88-be5c-efaee2ec0b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:51:43.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:52:02.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum said it is able to waive the fee because of
        a “solid institutional budget drawn ultimately from all Filipino taxpayers
        through the national budget."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c8ff47-efed-4a93-942a-36a176f13397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:51:43.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:52:02.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It used to charge P150 for adults, P120 for senior citizens, and
        P50 for students. Admission was free only on Sundays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd452e7a-36cf-4ac6-821c-82d095e3b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:51:43.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:52:02.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum is open from Tuesdays to Sundays from 10 a.m.
        to 5 p.m. The National Museum of the Philippines is located along Taft Ave.,
        Ermita, Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f443413-8322-4add-8cb6-623c4dfdae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:51:43.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:52:02.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under the National Museum of the Philippines are the National
        Art Gallery, Museum of the Filipino People and the Planetarium — both located
        in Rizal Park — and some museums in Palawan, Bohol, Butuan, Cebu, Marinduque,
        and Jolo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6957f014-8ea5-487c-af83-d23755074417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:51:43.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T13:52:02.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' intern Denise Valdez contributed to this story.</em></p>'
  'guess-girl':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Adriana Lima became both a Guess Girl and a Victoria''s Secret Angel
      during the dawn of the new millennium. Her Guess look was heavily inspired by
      the fashion and beauty trends that would end up ruling the early half of the
      decade. Photo courtesy of GUESS JEANS'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-07-01T17:55:08.453+08:00
    'imagesource': 'jcr:28dfd971-cc40-459d-8091-2b0f39e6c014'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22e5a8b0-f353-443c-aab4-e95cc71bdeec'
    'lead': 'From the vivacious Anna Nicole Smith to the youthful Adriana Lima, take
      a look into the history of the Guess Girl to figure out what makes her so iconic.'
