    'template': '1'
    'title': 'New AFP Chief vows ‘unrelenting’ ops vs. Abu Sayyaf, terror groups

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c60aa-379d-40d3-87ad-0a8897f9aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:57:18.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:57:37.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Lt. Gen. Ricardo
        Visaya took over the Armed Forces of the Philippines (AFP) Friday with a promise
        to “finish” the Abu Sayyaf and other terror groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8504d15-6b09-4a18-82d7-2c2fd4a4f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:57:18.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:57:37.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be unrelenting in our focused military operations against
        terrorist groups like the Abu Sayyaf Group (ASG) and all its allied terrorist
        cells,” the 55-year-old former Chief of the Southern Luzon Command said.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">New AFP Chief of Staff Lt. Gen. Ricardo Visaya said he will beef
        up military&#39;s capability. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>  <a
        href="https://t.co/BfqLvd6e0I">https://t.co/BfqLvd6e0I</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/748770951580381184?ref_src=twsrc%5Etfw">July
        1, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde06514-5156-4b53-8874-db3774474c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:57:18.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:57:37.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e453c-e088-48e8-a7c3-546f8364c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:57:18.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:57:37.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya also vowed to beef up the military capacity of the 130,000-strong
        AFP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dd3d45-f192-44f2-9249-45e3014c0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:57:18.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:57:37.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will realign military resources to their identified bailiwicks
        and sanctuaries and apply our military strength to suppress them, hunt them
        down and finish them,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48932b3d-bf34-4d9a-90f3-1c55cdf1206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:57:18.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:57:37.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the military “will continue to apply the full force of the
        law 24/7” to go after criminals and kidnap-for-ransom groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab2fe20-805e-48c0-a9eb-49923ef4e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:57:18.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:57:37.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG recently beheaded two Canadians in April and June after
        a ransom of P300 million each was not paid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aad5ca-9761-4bcf-982a-1b3745efede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:57:18.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:57:37.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya replaced then Acting Chief of Staff Lt. Gen. Glorioso Miranda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab920a-faa9-4391-8d49-a369c51993eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:57:18.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:57:37.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte led the change of command ceremony at
        the General Headquarters Grandstand in Camp Aguinaldo, Quezon City, where
        he also met Vice President Leni Robredo for the first time after the elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a03227-0a13-46e5-ba7c-3f3971ffda59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:57:18.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:57:37.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald Dela Rosa was sworn
        in earlier in the day and Visaya expressed support for the police force’s
        campaign against crime and illegal drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c972bf-751c-4e0a-9d9e-7fe692f0d2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:57:18.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:57:37.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will also intensify our support to law enforcement agencies
        particularly the PNP and the PDEA (Philippine Drug Enforcement Agency) in
        their vision to eliminate widespread criminality and the wanton destruction
        of lives brought about by the spread and use of illegal drugs,” Visaya said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ed244-9f56-4e49-bf2b-5dfae6e6bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:57:18.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T11:57:37.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said illegal drugs could not be totally eliminated, but
        could be suppressed with the help of the armed forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de5751-6e03-4d97-b20e-4b45ccd77ee7'
      'mgnl:activationStatus': true
