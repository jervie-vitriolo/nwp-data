      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Chan is a two-time PBA champion. He''s a one-time PBA Finals
        MVP and PBA All-Star Game MVP. He was named the Most Improved Player for the
        2011-2012 season.</p>'
    '21':
      'image': 'jcr:ff338743-dc42-43d1-9a55-6cdf4a688509'
