  'south-korea-united-states-thaad-missile-defense':
    'author': 'Jack Kim, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-09T17:03:11.085+08:00
    'imagesource': 'jcr:34423a94-323c-497b-86a1-1ca5ce31ab9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5698014-38fe-44ba-9137-3d810c633a72'
    'lead': 'South Korea and the United States said on Friday they would deploy an
      advanced missile defence system in South Korea to counter the threat from nuclear-armed
      North Korea, drawing a sharp and swift protest from neighboring China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:18:50.963+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T15:19:06.102+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T15:19:05.765+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea, U.S. to deploy THAAD missile defense, drawing China rebuke

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc45039a-63e1-405d-97b1-f4cfcc7007d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (Reuters)</strong> — South Korea and the United States
        said on Friday they would deploy an advanced missile defense system in South
        Korea to counter the threat from nuclear-armed North Korea, drawing a sharp
        and swift protest from neighboring China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503b9e75-0fbf-4d69-aeb1-a7f40c16e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Terminal High Altitude Area Defense, or THAAD, anti-missile
        system will be used only as protection against North Korea''s growing nuclear
        and ballistic missile capabilities, South Korea''s Defence Ministry and the
        U.S. Defense Department said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f16fc-f768-419c-9086-5a557b3378fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important ... decision," General Vincent Brooks, commander
        of U.S. forces in South Korea, said in a statement. "North Korea''s continued
        development of ballistic missiles and weapons of mass destruction require
        the alliance to take this prudent, protective measure to bolster our ... missile
        defense."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202fafd0-fa02-4a81-b25e-a5a7df5779b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came a day after the U.S. Treasury Department blacklisted
        leader North Korean leader Kim Jong Un for human rights abuses. North Korea
        called this "a declaration of war" and vowed a tough response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a35b11-2dae-41bc-94c4-b14c3dea5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing said on Friday it lodged complaints with the U.S. and South
        Korean ambassadors over the THAAD decision. It also criticized the decision
        to impose sanctions on the leader of its ally North Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a5c356-4a7c-4602-b82c-eff21347fa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the U.S. moves are likely to further raise tensions
        between Washington and Beijing ahead of an international court ruling due
        on Tuesday in a case the Philippines, a U.S. ally, has brought against China''s
        extensive claims in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba586f-02da-45d6-9558-6e79610fc0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said the THAAD system would destabilize the regional security
        balance without achieving anything to end North Korea''s nuclear program.
        China is North Korea''s main ally but it opposes its pursuit of nuclear weapons
        and backed tough new United Nations sanctions against Pyongyang in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d39ce5-5c4f-4a87-8a40-2e07b6239a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China strongly urges the United States and South Korea to stop
        the deployment process of the THAAD anti-missile system, not take any steps
        to complicate the regional situation and do nothing to harm China''s strategic
        security interests," China''s Foreign Ministry said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f5854c-65c0-4273-9983-712e18d50072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean Defence Ministry official said selection of a site
        for THAAD could come "within weeks," and the allies were working to have it
        operational by the end of 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee7298-f22b-4410-be30-cefd1adad266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be deployed to U.S. Forces Korea "to protect alliance military
        forces," a joint statement said. The United States maintains 28,500 troops
        in South Korea, a legacy of the 1950-53 Korean war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eebb59e-3c75-4a96-a8e4-436212cb86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be focused solely on North Korean nuclear and missile threats
        and would not be directed towards any third-party nations," the statement
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35f747-7546-4329-86be-792ed8092f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seven summits</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89e4cd-e0b5-4f8c-a1bd-ee63e4b04660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to deploy THAAD is the latest move to squeeze the increasingly
        isolated North Korea, but China worries the system''s radar will be able to
        track its own military capabilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af2e55-0e69-4f0c-85dc-812fcef4b08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is also opposed to the basing of a THAAD system in South
        Korea. Its foreign ministry will take the deployment into account in Moscow''s
        military planning, Interfax news agency quoted it as saying on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a4dfbc-dfb2-40ce-a17b-d98b3f9b2d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonnie Glaser, an Asia expert at Washington''s Center for Strategic
        and International Studies think tank, said the U.S. moves raised tensions
        with China ahead of the South China Sea ruling but doubted Beijing would reduce
        cooperation on North Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e02e32-c8c3-4b8d-ab5c-ae28c50a44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese policy toward North Korea, including the degree to which
        they implement sanctions, is based on China''s interests and those will not
        change as a consequence of this decision," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7b889-b658-4a08-8230-e1d6b89faecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese overreached, thinking they had sufficient leverage
        over South Korea to prevent the deployment. They miscalculated. The U.S. and
        Japan have cooperated on missile defense and in many other ways that China
        has opposed, and Beijing has not retaliated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d6f70-ba4c-4057-be97-72523f4a04c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has said it is considering another layer of ballistic missile
        defense, such as THAAD, to complement ship-borne missiles aboard Aegis destroyers
        in the Sea of Japan and its ground-based Patriot missiles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f6021-ae81-461f-af23-cf73aa151b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Deputy Chief Cabinet Secretary Koichi Hagiuda said Tokyo
        supported the Korean deployment "because it bolsters security in the region."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa8335-ba77-4153-9071-873b7908b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump''s argument</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dbb41c-39f9-433e-ab70-c9e848fe2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THAAD is built by Lockheed Martin Corp and designed to defend against
        short- and medium-range ballistic missiles by intercepting them high in the
        Earth''s atmosphere, or outside it. The United States already has a THAAD
        system in Guam.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a86c9b9-5d20-49dd-9f87-655377ba411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each system costs an estimated $800 million and is likely to add
        to the cost of maintaining the U.S. military presence in South Korea, an issue
        in the U.S. presidential campaign. Republican candidate Donald Trump has argued
        that U.S. allies South Korea and Japan should pay more towards their own defense.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5393a7-1cc8-447b-b5ca-4340f6aa5160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Elleman, a contributor to Washington-based North Korea monitoring
        project 38 North, cautioned that the system would not offer absolute protection
        against a North Korean attack as Pyongyang would likely develop counter-measures,
        such as by launching missiles in salvos to overwhelm the defences.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446530c9-ea5b-4655-805a-104ec48b4fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint South Korea-U.S. working group has been discussing the feasibility
        of deployment and potential locations for the THAAD since February.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70d733-3ee9-44d0-8bdb-653bc1734826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed a North Korean space launch in February that was condemned
        by the U.N. Security Council as a test of a long-range missile in disguise
        and the country''s fourth nuclear test a month earlier.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9841fc3-3e44-4dbd-b207-c825bb58effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:18:50.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:19:06.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea launched an intermediate range ballistic missile off
        its east coast in late June, a test that was believed to show some advancement
        in the weapon''s engine system.</p>'
  'dallas-sniper-attack-suspect-identified':
    'author': 'Faith Karimi, Catherine E. Shoichet, and Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-09T15:40:28.907+08:00
    'imagesource': 'jcr:34423a94-323c-497b-86a1-1ca5ce31ab9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eea17200-0e15-4e69-a62a-08ce7961f6d0'
    'lead': 'Investigators have identified the dead suspect: 25-year-old Micah Xavier
      Johnson of Mesquite, Texas. But they''re still trying to answer key questions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:28:29.488+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T15:28:46.239+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T15:28:45.575+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dallas sniper attack: 5 officers killed, suspect identified

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aefee3-a757-4b15-b8f3-8120068fee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The ambush began with gunshots that killed
        five officers and sent screaming crowds scrambling for cover. It ended when
        a Dallas police bomb squad robot killed a gunman after negotiations failed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd5fd82-46a7-41e1-bf1d-0d5e232114b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have identified the dead suspect: 25-year-old Micah
        Xavier Johnson of Mesquite, Texas. But they''re still trying to answer key
        questions. Chief among them: Was anyone else involved in the shootings, which
        began Thursday night during a protest against police violence and left parts
        of downtown Dallas under siege for hours? And are other suspects on the loose?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64f048-0efd-4797-8000-d26e38f45e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly gunfire erupted in Dallas as videos showing two African-American
        men shot by police in Louisiana and Minnesota spurred protests and debate
        over police use of force across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea81984-45a5-4f94-ab3c-0ef8a8015262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five police officers were killed and seven others were injured in
        the ambush. It was the deadliest single incident for U.S. law enforcement
        since September 11, 2001. Two civilians also were injured in the shootings,
        the Dallas mayor''s office said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1bd4c-3ac1-4d37-ab69-0d8e86bed02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials condemned the attack Friday, details emerged about
        the suspect who died after a lengthy standoff with police in a parking garage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc376f60-0460-4362-9742-0eae9490d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect told police negotiators that he was upset about recent
        police shootings, that he wanted to kill white people – especially white officers
        – and that he acted alone, the city''s police chief told reporters Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb18d538-3c9f-47f1-ae15-0bd7b8fab41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw no other option but to use our bomb robot and place a device
        on its extension for it to detonate where the suspect was," Chief David Brown
        said. "Other options would have exposed our officers to grave danger. The
        suspect is deceased as a result of detonating the bomb."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3052baa4-b065-466e-b03f-70b3bfed29b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement sources familiar with the investigation told CNN
        that Johnson was the dead gunman. He had no criminal record or known terror
        ties, a law enforcement official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8053a5-eba7-41c0-a6f1-56b9567b3631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had served in the U.S. Army Reserve, training as a carpentry
        and masonry specialist, two U.S. defense officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a022d9-1b7b-402c-8a20-2cd7bf7a018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne Bynoe, a neighbor, said police cars were outside Johnson''s
        home Friday. Johnson lived with his mother and "keeps to himself," Bynoe said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f95df6-1672-4518-8c58-309d8910fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dallas police chief told reporters it''s too soon to speculate
        on the suspect''s motives, and it''s unclear whether more suspects are on
        the loose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e8a5a-757e-4490-8c6f-f2d6e91aa0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hurting. Our profession is hurting. There are no words to
        describe the atrocity that happened in our city," he said. "All I know is
        that this must stop – this divisiveness between our police and our citizens."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d95cb-dac6-4cd4-92ff-42a834b9538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Attorney General Loretta Lynch described the Dallas shootings
        as the latest in a series of tragedies that have left the country reeling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c557f-f524-49b4-8ea2-38112cc1a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the events of this week, Americans across the county are
        feeling a sense of helplessness, of uncertainty, and of fear. Now, these feelings
        are understandable and they are justified," she said, "but the answer must
        not be violence."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a62c28-99be-4dec-8c8e-6192adde8d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The attack</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01876be8-bce9-45be-ac8b-83b5752381f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said protesters were marching peacefully in downtown Dallas
        when the gunfire started Thursday night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a5324-7890-4eb8-90fb-c453586ac5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Jeff Hood, one of the protest organizers, said he saw two
        officers go down, then watched a sergeant running toward the gunfire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3548eb7-526e-473e-bb4e-0140527f777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ran the opposite direction. I was concerned about the 700 or
        800 people behind me," he said. "I was screaming, ''Run! Run! Active shooter!
        Run!'' And I was trying to get folks out as fast as I could."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7218dff-8597-4acf-b794-a9e7716e4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds ran into a parking garage, witnesses said, and spilled out
        after word spread a sniper was nearby.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c2628-39bb-4979-af0b-249ebb67eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was screaming, people were running," said witness Clarissa
        Myles. "I saw at least probably 30 shots go off."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd27503-c54d-4bd3-a11d-3e04ff4df322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have said at least two snipers fired "ambush-style" from
        an "elevated position." Then police exchanged gunfire and negotiated with
        a suspect for hours at a parking garage in downtown Dallas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e6c6e-0884-46bd-880b-636232b50cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before authorities killed him with an explosive, the suspect told
        negotiators more officers were going to get hurt, and that bombs had been
        planted all over downtown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451dbcb5-7232-437f-b57b-b5ed4133653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found no explosives during sweeps of the area, Dallas police
        Maj. Max Geron said Friday morning on Twitter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8979448-3aac-4a90-bb71-e22aafac7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The victims</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18146e6b-39a7-471f-bcfe-9b2023dfa081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have said at least 10 officers were shot by a sniper, and
        that one officer was shot in a shootout at the parking garage. It''s not clear
        where the 12th officer was shot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa69b816-e9bf-4123-a3da-d92cfd4e66f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the injured officers have been released from the hospital,
        Brown told reporters. Their conditions are improving, Brown said, calling
        for the community to support them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e209fb24-0bb9-4692-9779-f37edae10923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t feel much support most days. Let''s not make today most
        days," Brown said. "Please, we need your support to be able to protect you
        from men like these, who carried out this tragic, tragic event."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee8be8-e9f9-42cd-b8ca-cb2e81ed31f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas police Officer Patrick Zamarripa, a father of two, was one
        of the slain officers, according to social media posts from family members
        and reports from local media outlets. Military records show he was a U.S.
        Navy veteran who had been deployed to Bahrain as part of the Iraq War effort.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2978f12-dfbc-405f-b35c-29b71f9ec297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother shared a photo on Twitter with the caption: "Love you
        brother. Couldn''t be prouder. We''ll see you again. #PrayForDallas."</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Love you brother. Couldn&#39;t be prouder. We&#39;ll see you again.
        <a href="https://twitter.com/hashtag/PrayForDallas?src=hash&amp;ref_src=twsrc%5Etfw">#PrayForDallas</a>
        <a href="https://t.co/1oqeBxai7x">pic.twitter.com/1oqeBxai7x</a></p>&mdash;
        Dustin (@Dustin_Mfwood) <a href="https://twitter.com/Dustin_Mfwood/status/751310528430026752?ref_src=twsrc%5Etfw">July
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f889809-4276-47dd-bd70-3f9ba0cf4ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f639ea-aba2-49ee-a115-b97fe94546e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas Area Rapid Transit Agency officer Brent Thompson was also
        killed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6c9cd-7475-4bcb-b707-4ffc1c8ccab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson, 43, joined the transit agency in 2009, and was its first
        officer killed in the line of duty.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd66e5-1dcf-4170-bf23-7654d0bd0df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a highly respected officer, DART police Chief James Spiller
        told CNN. And just two weeks ago, he''d gotten married to a fellow officer
        on the force.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde37f8-6ff6-49a5-a279-5a57e1169983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was in great spirits," Spiller said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4fda0-704d-4f6c-9792-695b696c3ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The suspects</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c7933e-1a48-4d5a-a36d-cff55f947ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said an investigation into the ambush continues. "Through
        our investigation of some of the suspects, it''s revealed to us that this
        was a well-planned, well-thought out, evil tragedy by these suspects," he
        said Friday at a prayer vigil for the victims. "And we won''t rest until we
        bring everyone involved to justice."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9706372c-6320-4ac2-b92c-0646154ccd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would not say how authorities believe others in custody are connected
        to the shooting.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aae99a-8c88-4742-a699-2024b096ad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, authorities had said three people were in custody, and
        that multiple shooters were involved in the attack.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac18077-0399-4f28-b907-1ebb3f210a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to be satisfied until we''ve turned over every stone.
        We''ve got some level that this one suspect did do some of the shooting. But
        we''re not satisfied that we''ve exhausted every lead," he said. "So if there''s
        someone out there who''s associated with this, we will find you, we will prosecute
        you, and we will bring you to justice."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c02c7-e9b0-4778-a145-b3f5386aadad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the gunman''s motive, Brown declined to speculate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f736c4e-2884-4c73-9ea2-f5c24fdd55a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t get into the head of a person that would do something
        like this. We negotiated with this person that seemed lucid during the negotiation.
        He wanted to kill officers, and he expressed killing white people, he expressed
        killing white officers, he expressed anger for Black Lives Matter. None of
        that makes sense," Brown said. "None of that is a reason, a legitimate reason,
        to do harm to anyone. So the rest of it would just be speculating on what
        his motivations were. We just know what he said."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde5e1c-4ae9-4a63-9f0d-ea88ee307097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The protests</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a19156e-ce5f-46a6-9dfa-2ff005ff6bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shootings occurred as many Americans nationwide took to the
        streets to demand answers over the killings of two black men in two days.
        They wept, marched, and chanted, "Black Lives Matter!"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06f6b6-9f7b-4321-b13f-d27cf41f1fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In St. Paul, Minnesota, crowds gathered near the spot where an officer
        killed Philando Castile in a car on Wednesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa3560-b821-4bf9-ad36-a50e30a04473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are targets," LaRhonda Talley said in an impassioned speech
        in Minnesota. "We made it across the transatlantic. We made it to freedom
        and you''re still killing us. You''re still hanging us from trees. You''re
        still killing us. Our lives matter! My son''s life matters. He matters to
        me ... just like everybody''s son matters to their mama."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac1611-207a-4187-899a-9445869b223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of miles away, protesters marched outside a convenience
        store in Baton Rouge, Louisiana, where Alton Sterling was fatally shot Tuesday
        while police tackled him in a parking lot.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe4dfe3-24d6-4c36-95f5-43b156ae43a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dallas, protest organizers Friday condemned the violence and
        said that they never imagined someone would attack their peaceful demonstration.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dece6a2-e50f-444d-bd49-b895b70080b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hood, one of the organizers, said he spent hours searching for his
        wife as chaos unfolded in the streets.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f1c24-2eb8-46c5-a729-a69552596563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, I spent those three hours talking to people, asking
        the question, ''Why? Why? Why is this happening? The only answer I know now,
        and the only answer I knew then, was turn to love, we''ve got to turn to love,
        we''ve got to stop shooting."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1620a75-330e-45fd-bded-389ccdea4c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Minnesota shooting</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0599a1e-7ae1-44c8-8b0e-703a55624c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both killings were captured on video and posted online.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bcd2a9-501d-478d-9f3c-93334d890098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, the shooting of Castile was remarkable – and heartbreaking
        – because his fiancée streamed the immediate aftermath live on Facebook.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8b78d-cdf7-46a0-8615-8ef92c848dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her 4-year-old sat in the back seat, Diamond Reynolds calmly
        narrated what was going on and showed viewers the dying man groaning and bleeding
        in the front seat.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797eb7b-ac36-4ddf-8b61-e51f172e41b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castile, a school food services worker, was shot in Falcon Heights,
        outside Minneapolis, when a police officer pulled him over because of a broken
        taillight, said Reynolds, who was in the car with him.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c85dd-6f23-490a-9915-b96dbb0d2d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He let the officer know that he had a firearm and he was reaching
        for his wallet and the officer just shot him in his arm," she said as she
        broadcast the Wednesday shooting on Facebook.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50adb76b-26bf-48a7-824f-549ef138da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh God, please don''t tell me my boyfriend is dead," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f618a67-88f8-4ed1-916b-d8586ae0ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baton Rouge shooting</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b515110-e801-411d-b958-0853e54a03c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sterling, 37, was killed Tuesday near a convenience store in Baton
        Rouge, where he regularly sold CDs and DVDs.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974bf53-8222-4f58-84e8-76659511538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A homeless man approached Sterling on Tuesday and asked for money,
        becoming so persistent that Sterling showed him his gun, a source told CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b05d4-00b8-4e2c-ba3b-51deeb6c6fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The homeless man called 911, and police arrived at the store. Police
        tackled Sterling to the ground, and shot him several times, video shows.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f111c-eb88-41ee-a5df-32e975afe578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement source told CNN that the officers pulled a gun
        from Sterling''s body at the scene. No further details were provided on the
        type of firearm.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d08bd5-2bfd-4995-a55b-759970b73375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convenience store quickly became the site of protests. Flowers
        and signs piled up in a makeshift memorial. Protesters chanted "Hands up,
        don''t shoot," the line made famous in the Michael Brown shooting in Ferguson,
        Missouri, about two years ago. Brown was also shot by a police officer.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20bdc7d-1969-41ac-b838-3a5ecd25b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most major cities, including Chicago and New York, held protests
        against police shootings Thursday night.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3538e575-f851-4cb2-a7ce-89d395e13fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Evan Perez, Chuck Johnston, Barbara Starr, Madison Park,
        Hilary Whiteman, Sara Ganim, Khushbu Shah, Samira Said, Steve Visser, and
        Jason Hanna contributed to this report.</em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6f0b1-a51d-4cf5-bbf2-62cd16ec0b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:28:29.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:28:46.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/08/us/philando-castile-alton-sterling-protests/index.html">Dallas
        sniper attack: 5 officers killed, suspect identified</a>."</em></p>'
