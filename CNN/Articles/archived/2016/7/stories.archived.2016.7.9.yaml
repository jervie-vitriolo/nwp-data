  'Thousands-flee-amid-Basilan-clashes':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-08T11:39:37.618+08:00
    'imagesource': 'jcr:acca74a9-c8c5-4ff8-b7eb-1e796890ad6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b101d47f-a26a-4f1a-a64c-dcd435cec99d'
    'lead': 'The fighting in Basilan that began Wednesday night is affecting three
      towns: Tipo-Tipo, Ungkaya Pukan and Al-Barka. Security forces have managed to
      confine the violence within just a number of hinterland communities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:04:14.265+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T11:05:07.296+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:05:06.791+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands flee amid Basilan clashes

      '
    'updated': 2016-07-09T00:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1b7d7-4a1f-4db6-b9f4-4edd2dfbeefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Basilan (CNN Philippines)</strong> — The fighting in Basilan
        that began Wednesday night is affecting three towns: Tipo-Tipo, Ungkaya Pukan
        and Al-Barka.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966cea4-d34a-4c81-b9d1-7aefeb52a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces have managed to confine the violence within just
        a number of hinterland communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb6a7e-e5bc-449b-928c-676c0c341af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/01/New-AFP-Chief-Lt.-Gen.-Ricardo-Visaya.html">Related:
        New AFP Chief vows ‘unrelenting’ ops vs. Abu Sayyaf, terror groups</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc44b0b8-bb07-416b-b673-0da651d9798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before noontime Friday, there was a heavy exchange of gunfire in
        Ungkaya Pukan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5894d49-f60c-41e5-b7ea-62af718d0dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devout Muslims, who have to say their Friday prayers, had to bear
        with the loud explosions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0723f596-7c44-4bf2-b0b5-b4d449198053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents tried to go on with their daily routine despite the
        heavy pounding of artillery fire heard from afar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1fd1e3-6394-4391-aac8-5f11c3f2765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a thousand families have fled their homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32f582b-9b20-4f69-b8f6-4350fe28f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of them sought shelter with relatives in other towns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5c5833-4e8a-4974-8eac-361fdbac90e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/14/Philippines-government-condemns-Abu-Sayyaf-beheading.html">Related:
        PH gov''t condemns ‘brutal and senseless’ murder of ASG hostage</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0641e296-db51-4e82-80d3-d1e165691f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in schools were suspended, while most business establishments
        remained closed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669afbb8-da09-4238-947a-426892c144fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who chose to open their sari-sari (variety) stores in the
        public market said they badly needed to earn income to feed their families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a720c1-bfcf-4096-ad75-28e892e91d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no doubt, fear reigns among residents, especially with the reported
        presence of radical groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18680906-4a57-4bd1-89f2-953042012998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed men fighting authorities in Basilan are led by the notorious
        Abu Sayyaf leaders Puruji Indama and Isnilon Hapilon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084d107-88c0-4c8f-983b-27bd0e5dfe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon had previously pledged allegiance to ISIS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd89bcad-2c8a-4460-9d74-082310814ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Mujiv Hataman of the Autonomous Region in Muslim Mindanao
        met with Basilan mayors Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59010629-64b6-4dfa-8d31-a25f569be9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hope to flush the bandits out of Basilan, especially since
        more of its current followers reportedly came from the nearby Jolo island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eee685-9405-4d84-9ede-24983929440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilan Governor Jim Hataman said help from the national government
        for evacuees wouldn''t come until Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c093290c-09a0-4008-bfdb-a82c6476d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:14.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:05:07.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, local officials were distributing relief goods — even as
        the firefight continued.</p>'
  'fiba-oqt-france-turkey':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-09T23:17:39.426+08:00
    'gallerysource': 'jcr:4d8cd966-b95a-4f75-ac38-877120b1a500'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55aa5cf1-b211-4efa-9cf4-62f4cd35d52b'
    'lead': 'France put away European rivals Turkey, 75-63, on Saturday in the semifinals
      of the FIBA Olympic Qualifying Tournament at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:06:33.081+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T14:14:45.793+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T14:14:45.473+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA OQT: France brushes aside Turkey, sets finals tiff with Canada

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eae88b-6cca-4389-a6ed-421f98b443c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:06:33.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:14:45.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — France put away
        European rivals Turkey, 75-63, on Saturday in the semifinals of the FIBA Olympic
        Qualifying Tournament at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee4b69a-66e9-44dd-a7f3-17ca018f613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:06:33.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:14:45.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Heurtel led France with 17 points, while Nando De Colo chipped
        in with 13. The French team will square off with Canada tomorrow in a game
        that will determine who will qualify for the 2016 Rio Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2c143-a50b-41a8-96d7-76f0fdef49c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:06:33.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:14:45.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey started off the game as the hotter team, running out to a
        13-3 lead right after the opening tip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a036a33-f940-4ab9-bdd7-3252eb9210ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:06:33.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:14:45.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the French were quick to make adjustments, and went on a scintillating
        15-3 run to finish the first period with a 18-16 advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e1ec6-262b-4166-b46a-ce9a34ddb8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:06:33.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:14:45.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France carried over their momentum to the second quarter, where
        they built a 37-30 lead going into the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd31eb-4057-423f-be3c-b3ccb799165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:06:33.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:14:45.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10-3 rally by the French out of the break finally saw them create
        some separation in the third quarter, as Turkey took a 53-43 deficit into
        the final frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3be4f0-9b2f-4165-a305-bb1a928a0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:06:33.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:14:45.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey had no answer for the 11-3 blitz that the French unleashed
        at the start of the fourth quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc8f087-9e2d-4542-8768-50ca28e1a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:06:33.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:14:45.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turks were only able to trim the France lead down to 71-63,
        but were unable to mount a comeback to avoid defeat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9a6f6-a5cc-485e-bfd7-547790311121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:06:33.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:14:45.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omer Asik paced Turkey with 19 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a2610-112d-4747-a6ba-43660b61959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:06:33.082+08:00
