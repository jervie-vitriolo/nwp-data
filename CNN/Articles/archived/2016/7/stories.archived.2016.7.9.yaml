      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Canada booked
        their spot in the finals of the FIBA Olympic Qualifying Tournament (OQT) Saturday
        night at the expense of New Zealand, 78-72, at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3b0a8-dcee-4cae-976a-51040e95b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:17:05.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:23:25.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cory Joseph led the way for Canada with 20 points, while Tristan
        Thompson notched a double-double with 13 markers and 10 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752b31c-ac73-43f2-ab3c-f25d36ca8196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:17:05.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:23:25.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was nothing to separate the two sides with the scores tied
        at 42 apiece after two quarters of play.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd499a7f-2877-4594-bd3d-66dd83c78147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:17:05.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:23:25.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 8-2 run by the Canadians near the end of the third period looked
        to give them a commanding advantage before the final frame, but the rally
        was abruptly cut short by a Corey Webster triple, which cut the lead to 58-54.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa09d0-b0ac-435a-8aba-afb8bd80c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:17:05.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:23:25.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With New Zealand trailing only 73-71 at the final 2-minute mark
        of the fourth quarter, it was still anybody’s game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a74a4f-2378-414c-9746-f1bfeb9d8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:17:05.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:23:25.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foul trouble and crucial turnovers down the stretch proved costly
        for New Zealand, as Canada buried clutch free throws to seal the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0516b-f98a-49fb-8923-2b0f5b8ddfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:17:05.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:23:25.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corey Webster paced the Kiwis with 21 markers, while Thomas Abercrombie
        slotted in with 16.</p>'
    '7':
