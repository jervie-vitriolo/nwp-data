    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1412e-9370-4eaa-8a2d-2660875b785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:17:05.902+08:00
      'mgnl:createdBy': 'cnnproducer'
