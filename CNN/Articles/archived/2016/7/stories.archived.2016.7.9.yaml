  'China-holds-combat-drill-in-the-South-China-Sea':
    'author': 'Reuters'
    'caption': '(File photo) Chinese Navy officials continue their routine drills
      in the disputed South China sea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-09T14:30:51.871+08:00
    'imagesource': 'jcr:9f08cd60-4a17-4848-b7a3-85477014fbe1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0018c4f3-e1ff-490b-a666-2113cf94c21e'
    'lead': 'The drills come ahead of a July 12 ruling by the Hague-based Permanent
      Court of Arbitration on a case brought by the Philippines disputing several
      of China''s territory claims in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:55:46.554+08:00
