    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China holds combat drill in the South China Sea

      '
    'updated': 2016-07-12T12:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e65834-d057-44f6-9ef2-a8719f8d3724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:55:46.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:56:03.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shanghai, (Reuters)</strong> — The Chinese navy conducted
        combat drills near its southern island province of Hainan and the Paracel
        islands in the South China Sea, the Ministry of Defense said on Saturday,
        July 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2edb7-22f7-4a6c-88f1-cef0cdd72952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:55:46.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:56:03.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drills come ahead of a July 12 ruling by the Hague-based Permanent
        Court of Arbitration on a case brought by the Philippines disputing several
        of China''s territory claims in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe58f16-4c33-4ee0-bf89-71f3d777c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:55:46.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:56:03.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ships from China''s northern, eastern and southern fleets participated
        in Friday''s drills, which focused on air control, surface operations and
        anti-submarine warfare, among other training exercises, the ministry said
        in a website statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed95cda-4d27-4e95-9263-0f6107eabae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:55:46.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:56:03.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims nearly all the South China Sea, but its claims overlap
        in part with those of Brunei, Malaysia, the Philippines, Taiwan and Vietnam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4065d5-70fd-4441-92dd-fc8febe6f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:55:46.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:56:03.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly said it does not consider any decision reached
        by the arbitration court to be legally binding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d6d69-0440-48ab-a0d5-f430a477c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:55:46.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:56:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China adheres to the position of settling disputes through negotiation
        and consultation with states directly concerned," state news agency Xinhua
        said in a commentary on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1fc4e-0729-4d58-8884-ad5e033ab8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:55:46.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:56:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has always been China''s policy, and it will never change."</p>'
