      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not be dependent on America. And it will be a line that
        is not intended to please anybody but the Filipino interest."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa39fc4-a722-47e4-b9f0-97a7b2bd27ee'
