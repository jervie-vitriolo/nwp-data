    'template': '1'
    'title': '40 dead in ISIS attack on Iraqi Shiite shrine, officials say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd3b56-d543-40c0-bc06-24e242410b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:34:52.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:35:06.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 40 people were killed and 74 others
        wounded in an ISIS attack on a Shiite mausoleum in Balad, Iraq, Ministry of
        Health spokesman Ahmed al-Rideini said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a61db2-0b73-484a-bfb9-e374febd3964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:34:52.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:35:06.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thursday night attack follows the truck bombing of a shopping
        district in the capital, Baghdad, on Sunday, in which at least 292 people
        died. The area was crowded with Muslims shopping to celebrate the end of the
        Muslim fasting month of Ramadan, in the worst attack the capital has seen
        in years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92068c61-c83d-436d-a5b4-44cf5b91890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:34:52.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:35:06.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thursday''s attack, ISIS initially launched several mortar rounds
        landing in the area near the mausoleum in the town of Balad, about 90 kilometers
        (56 miles) north of Baghdad, an Iraqi Joint Operations Command statement said.
        Video footage showed large explosions at the site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5cb8fe-d454-4e85-8ace-7c1829d13e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:34:52.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:35:06.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three men wearing suicide vests then tried to storm the shrine,
        before security forces opened fire. Two of them blew themselves up at a shopping
        area near the shrine and the third was killed by security personnel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f96219-164f-4d16-9d1f-387a64d40efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:34:52.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:35:06.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi military is conducting a search at the site from which
        the mortars were fired and the town is in lockdown as police search for other
        potential attackers, the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0453f5-6eb9-490a-9f03-5408046a3e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:34:52.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:35:06.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack on its affiliate news
        agency Amaq, saying the death toll was more than 100 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ba70d-f3c0-4c1d-9655-2cd1c4251e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:34:52.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:35:06.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ramadan attacks</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ca144-3c2c-4749-bee5-c7b77514f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:34:52.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:35:06.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS had called on its supporters to carry out more attacks during
        the holy Muslim month of Ramadan, which ended this week. It is intensifying
        attacks as it loses territory in the country to Iraqi forces backed by U.S.-led
        airstrikes. The government had assured people that driving ISIS from Falluja
        – about 65 kilometers (40 miles) west of Baghdad – and the rest of Anbar province
        would bring greater security to the capital, but that hasn''t been the case,
        according to retired Lt. Col. Rick Francona, a CNN military analyst.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28906fd-8678-4ef8-abd2-08022fea43ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:34:52.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:35:06.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s devastating bombing was carried out in the largely Shiite
        district of Karrada. ISIS is a Sunni Muslim extremist group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb967505-433b-4472-a32a-b0d5d426e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:34:52.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:35:06.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout from that attack has included the resignation of Iraq''s
        interior minister, Mohammed Salem al-Ghabban, who stepped aside Tuesday citing
        a lack of "coordination among security systems" as the reason for his departure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f10562-498f-424f-9140-b5ec75a61baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:34:52.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:35:06.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kareem Khadder contributed to this report</em></p>'
