      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Typhoon Butchoy
        (international name: Nepartak) has left the Philippine Area of Responsibility,
        but the southwest monsoon or habagat will continue to bring rains to Luzon
        and Visayas on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c1f4ce-d6bb-45a9-8158-137b551a33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:11:09.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:11:23.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butchoy is enhancing the habagat, which will bring monsoon rains
        over the provinces of Zambales, Bataan, Cavite, Batangas, Palawan, and Mindoro.</p>'
    '2':
