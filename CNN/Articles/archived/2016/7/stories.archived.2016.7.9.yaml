    'title': 'Habagat to bring rains to Luzon, Visayas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63596545-d199-4459-8a06-c9e0a8927fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:11:09.248+08:00
