  'Basilan-firefight-may-last-for-several-weeks':
    'author': 'David Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-07-09T19:05:44.155+08:00
    'imagesource': 'jcr:50aff231-4147-478d-84a3-9a097d1bdd32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a268b9bd-1022-4da7-a57b-c66ff2fadd56'
    'lead': 'Intermittent clashes between the military and the Abu Sayyaf continue
      in Basilan, as displaced residents suffer in temporary shelters while waiting
      for aid to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:28:38.390+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T14:29:31.760+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T14:29:31.423+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Basilan firefight may last for several weeks – LGUs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f5f73-2e3f-4d97-b7bd-147dec8aa2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Basilan (CNN Philippines) —</strong> Abu Sayyaf militants
        fighting government forces in Basilan may be in for a long haul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0010ead0-1394-462b-8320-a5fbcf6ff1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials expect the latest round of clashes in the tri-boundaries
        of Tipo-Tipo, Ungkaya Pukan and Al Barka towns to last for several weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3ccfb-0645-44c9-b607-5ef3ed355bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One indication is the deployment of more army troops in Tipo-Tipo
        late Friday to help augment security in the town proper and its municipal
        hall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761160f1-5bb5-4062-86d9-7394b7953b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports say the latest attack by the Abu Sayyaf group (ASG)
        targeted government buildings in the area, as the terror group aimed to raise
        the ISIS flag. The military earlier said the militants were led by Isnilon
        Hapilon, a senior Abu Sayyaf leader who recently pledged allegiance to the
        Islamic State, and Basilan-based commander Furuji Indama.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841676c-917c-46b5-99a7-3ff06bbd7797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military and police units in the area managed to repel the assault,
        as fear-stricken residents fled on foot to safer grounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f179bd-ea5c-4da9-8879-05c193f992c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2016/07/07/Wesmincom-on-Basilan-firefight.html">Sporadic
        clashes between government forces and ASG fighters</a> in the hinterlands
        began late Wednesday when the militants tried to enter the town of Tipo-Tipo.
        The lull in the fighting may be attributed to bad weather.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548c875-b204-40a4-a1ab-33f70d1896c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his meeting with Basilan officials, Autonomous Region
        for Muslim Mindanao (ARMM) Governor Mujiv Hataman said the military operation
        could drag on up to three months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f289259-4ad5-43c0-9342-ac6b4a10acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the goal is to flush out the ASG, many of whom had come
        from nearby Jolo Island, where there is also an intensified military operation
        against them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec242d2-4ee0-4518-b6be-437ef3019346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Also
        read: Who are the Abu Sayyaf?</a></strong></p>'
    '9':
      'image': 'jcr:e81de8be-fd03-478f-aba7-b24904c4c1c8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf268ac-d649-4f35-b29e-ddc016fda347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71743794-ad2c-4aaf-b086-8e5e81e840d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dwindling food supply for evacuees</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c791b-473e-4cab-b1b4-137084c3ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief aid from the provincial and national government has yet to
        come. Basilan governor Jim Saliman blamed the delay on government bureaucracy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f233875-f97d-47af-8527-56db5f1f4687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A social worker on the ground expressed concern over the dwindling
        food supply for displaced residents now living in temporary shelters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1b633-ed3e-41b5-83bf-8ab01571261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa ngayon, nakikita ko, meron pa siguro pero medyo paubos na.
        Yung iba meron nakapagdala ng mga plato nila</em>,” Sara Tanjil said. “<em>Hindi
        na nila kaya doon sa bahay kasi ang bagsak ng kanyon palapit palapit sa bahay,
        kaya natatakot sila</em>.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3916ffe-e54e-470a-a4d9-1912ec917f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “For now, I can see that there is still (food supply)
        but it’s running out. Some residents were able to bring plates… They can no
        longer stay inside their homes because artillery fire are getting closer,
        so the people are afraid.”]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b9dc8-1c4c-49bb-9fb2-90a60712bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces chief General Ricardo Visaya was scheduled to visit
        Basilan Saturday but re-scheduled it the next day due to bad weather. Visaya
        was Basilan''s former military commander.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a4552-a05d-4181-8f81-824d946c9df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Zamboanga City earlier today, Visaya said
        his visit to Basilan highlights the new administration''s refocused military
        operations, targeting mostly internal security threats such as the Abu Sayyaf.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d1990-c0b5-4793-b4f7-06cdeefc1bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:29:31.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/01/New-AFP-Chief-Lt.-Gen.-Ricardo-Visaya.html">Related:
