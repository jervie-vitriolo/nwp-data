  'leni-jesse-robredo-in-spirit':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'From one percent to Vice President – this is how Leni Robredo describes
      her journey from struggling in the pre-election surveys to being the country''s
      second most powerful leader. Robredo believes her husband Jesse has took possession
      of her spiritually, calling it a "sanib." (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-09T18:58:39.658+08:00
    'imagesource': 'jcr:b2b225f3-fcea-4fa0-9a41-4d97e955b8fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa6e5f06-dab5-4ce1-ad11-07a8755653f9'
    'lead': 'Vice President Leni Robredo was proclaimed Vice President on Jesse''s
      birthday, while the day President Rodrigo Duterte offered her the housing czar
      post was also the same day her late husband was offered the DILG post. Robredo
      sees these coincidences as proof that Jesse is still with her – calling it a
      "sanib" or that Jesse has spiritual possession of her. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:34:13.287+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T14:35:01.773+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T14:35:01.491+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leni: Jesse is still with me in spirit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f61d6-cb96-425e-82d4-0eee17cecd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As she opened
        up about her life to the members of the Christian Life Community on Saturday,
        Vice President Leni Robredo admitted her husband''s death changed her life
        for good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c54f297-97dc-4d62-b959-8dc48a9d4bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her husband Jesse, the former Interior chief who died
        in a plane crash in 2012, was with her in spirit throughout her journey to
        the vice presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b226e4-e1ea-4de4-8ca0-14936d7bc73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From getting a mere one percent in popularity surveys, Robredo''s
        following rose steadily during her campaign until she was declared the winner
        at the polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39575c-36ac-4b4c-809c-aed4b3b677b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even up to now, she adds, Jesse is still with her – calling
        it a "sanib" or that Jesse took possession of her spiritually.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3a80d-0417-4b5d-b3f1-ec31ad27164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako ''yun. May sanib</em> [between Jesse and I] <em>kasi</em>
        I became a very different person already," Robredo said. <em>"Hindi na ako
        eh. Parang sanib na niya. Kasi</em> who I am now was Jesse before [and] not
        me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ac6c0-b057-4d6a-ae70-7802463d7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s me. There seems to be a coming together (between
        Jesse and I) because I became a very different person already. This is not
        me anymore. I feel like Jesse has taken over me in spirit because who I am
        now was Jesse before (and) not me.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28241d-cea6-43bf-a97d-72b4eafe4500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she can''t help but be amazed at the coincidences in their
        lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c218c4-879a-4bf9-8fb6-5586fe816c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was proclaimed Vice President on Jesse''s birthday, while
        the day President Rodrigo Duterte offered her the housing czar post was also
        the same day her husband was offered the DILG post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393450ff-7c4d-4436-bf33-b89a522e0ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people ask me, ''Nagpaparamdam ba sayo si Sec. Jesse?'' <em>Sabi
        ko, ''Ay, nako, ''pag nagsabi akong ''Oo''</em>, again, it''s the understatement
        of the year ''<em>pag nagsabi ako na nagpaparamdam</em>,''" Robredo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f6784-d432-4f98-9e88-b016644aa9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When people ask me, ''Does Sec. Jesse make his presence
        felt?'' I say, ''If I say ''Yes'', again, it''s the understatement of the
        year if I say he makes his presence felt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e1ace2-9285-48a4-afdc-af68c1b90704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said Jesse joined a non-government organization (NGO) for
        informal settlers years before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e392727-5d10-47cf-8e62-19c373cf5d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would also later join an NGO – an alternative law group called
        Sentro ng Alternatibong Lingap Panligal (SALIGAN) which helps farmers, workers,
        the urban poor, women, and local communities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c441e1-bcb9-45a1-b62a-55696db8e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she was already resigned to not getting any Cabinet
        post from the President. Instead, she planned to concentrate on her advocacies
        and partner with the private sector – until that phone call happened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd0fb8-8deb-4311-8b3b-9460769b4731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The offer, <em>parang ano siya</em>, full circle for both Jesse
        and me. Kasi si Jesse his number one advocacy was housing. Ako naman, when
        I was with SALIGAN, I was defending so many urban poor communities. And now
        I''m being given this one chance," Robredo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37b960-01c9-40e5-8df5-5730cea7385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The offer was full circle for both Jesse and me.
        Jesse''s number one advocacy was housing. Meanwhile, when I was in SALIGAN,
        I was defending so many urban poor communities. And now I''m being given this
        one chance."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a0eca2-6383-4afd-851c-a24544167612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo appeals to the members of the Christian Life Community to
        continue to be her prayer warriors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70211a0-ba2e-4436-a506-b7f13cbe190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan ko pa rin kayo kasi sa inyo manggagaling ''yung instinct
        na ''yun. Sa mga dasal niyo manggagaling ''yung papaano ko malalaman kung
        alin yung tama o hindi,</em>" Robredo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222ab07-649e-4bdf-8a04-efc9aee62e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:34:13.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:35:01.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I need you because that instinct will come from you.
        I will know what''s right or wrong through your prayers."]</p>'
  'license-to-mine':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Environment Sec. Gina Lopez warns there could be more suspensions
      in the future for mining companies that would violate the law.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-09T15:50:21.815+08:00
    'imagesource': 'jcr:6b44dc6c-bb60-44e6-be07-3aca89bc1213'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5313f04-a8f3-4986-b88c-0ed32bb7e9da'
    'lead': 'Gina Lopez, the new Environment Secretary and a well-known anti-mining
      advocate, said there could be more such suspensions in the future. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:39:26.624+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T14:40:01.138+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T14:40:00.857+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two firms lose license to mine in Zambales

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce273bb-988d-4e6c-89f0-c6368411a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The government
        has suspended the licenses of two mining companies after finding several violations
        in their Zambales operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80980a2b-34b2-43fe-9781-ba52e96bd2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gina Lopez, the new Environment Secretary and a well-known anti-mining
        advocate, said there could be more such suspensions in the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62b01e-2e27-4a6e-82ea-a0cc001016bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations of BenguetCorp Nickel Mines, Inc. and Zambales Diversified
        Metals Corp., were suspended in Sta. Cruz, Zambales on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8429a6c8-b2d6-41d9-b0eb-f35d74f75aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mines and Geosciences Bureau (MGB) said the joint suspension
        order was needed to "ensure that the environment, particularly the communities,
        farmlands and water bodies, are not in any way compromised as a result of
        the mining operations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da5260-97c3-4516-b8aa-01811c691c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its audit, the MGB said the miners had to rehabilitate
        the farms, fish ponds and bodies of water contaminated by the mine. Their
        owners must be compensated for the damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a50c331-a2eb-4d22-b66d-bac9ee37b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BenguetCorp Nickel Mines and Zambales Diversified Metals must also
        address issues with their tree-cutting and earth-balling operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d3c520-3337-4653-a7a6-0a1f951e54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/22/manny-pangilinan-rodrigo-duterte-gina-lopez-mining-economic-agenda.html">Related:
        Mining has place in Duterte economic agenda - MVP</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8ed9fd-99e5-444b-b016-95d6192825c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, their mined-out areas need to be rehabilitated and closed
        properly. They must set aside funds with the government as an assurance they
        will carry out the decommissioning of the mines as planned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae03e0-df05-4e50-8b33-ab3ac1dc89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, BenguetCorp Nickel Mines and Zambales Diversified Metals
        were accused of leaving roads damaged and unfinished. Their mine haul road
        must be completed, and all other roads around their hauling operations must
        be fully repaired, the MGB said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487334c2-78dc-4a4f-ba0e-ef4f46bd6617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension order was based on a Writ of Kalakasan issued by
        the Supreme Court, as well as an Executive Order issued by the provincial
        government of Zambales. They were prompted by repeated complaints of environmental
        degradation from various groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd16f9e-5b8e-4474-a3c7-189a52b218b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parent firm of BenguetCorp Nickel Mines is listed on the stock
        exchange. Benguet Corp.''s share prices dove 5.47% onFriday, after the suspension
        was announced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe80571b-fb47-4519-a2ac-81437608b31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit on BenguetCorp Nickel Mines and Zambales Diversified Metals
        began long before Lopez was appointed the new Environment Secretary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a7f60-4252-411d-bb4e-abb73eb16c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/30/What-is-responsible-mining.html1">Related:
        What is "responsible mining"?</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b846aa-8c22-4292-ab4d-ab86c35e47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the suspensions come at a time when the industry is feeling
        jittery amid sweeping, anti-mining statements Lopez has made immediately upon
        assuming her post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99884ec-1725-47f2-92ef-6b792edacafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez told CNN Philippines there would be more audits coming. She
        has signed an order to review all operating and suspended mines this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c776012-55e3-41f1-bab7-81f4c45de5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The audit is in line with [President Rodrigo Duterte''s] pronouncement
        to review mining concessions, and in the interest of the common good, and
        to address the concerns of impoverished communities," she said in a text message
        on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a514a-e071-49c8-9819-0224a26ded4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assured, though, that the audits will be "done under the rule
        of law," following due process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7d737-f4f8-447c-b3d5-003f51745107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:39:26.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:40:01.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mining shares fell another 1.7% on Friday.</p>'
  '4-drugs-suspects-killed-in-Quezon-City':
    'author': 'Makoi Popioco, CNN Philippines'
    'caption': 'Data from the Philippine National Police show five drug suspects were
      killed daily from June 16 to June 20.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-07-09T15:45:04.357+08:00
    'imagesource': 'jcr:2fa561af-c73b-4235-9dbc-e66bec23e08b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3620373-3a34-4a0d-bab4-69223c79109a'
    'lead': 'The police continues its operations to track down drug dealers and users.
      Four people were killed in a buy-bust operation in Quezon City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:45:29.573+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T14:46:00.784+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T14:46:00.534+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 killed in QCPD ‘One Time Bigtime'' operation vs illegal drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a5b8cb-3e1b-49d2-9738-aaa5cc02badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:45:29.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:46:00.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Four more people
        were killed in the “One Time Bigtime” operation of the Quezon City Police
        (QCPD) in the last two days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d34f4b-8f72-4272-9bc4-23378733048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:45:29.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:46:00.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One Time Bigtime” is a different police operation from Oplan KAPAK.
        While <a href="https://cnnphilippines.com/news/2016/06/24/qc-drug-peddlers-surrender.html">Oplan
        KAPAK</a> is basically an initiative that encourages drug users and pushers
        to voluntarily surrender, “One Big Time” is the enforcement counterpart, involving
        buy-bust operations among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059748a4-6022-457f-aa52-db810817d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:45:29.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:46:00.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 93 people were also arrested for multiple offenses. Apart
        from drugs, some were arrested for possession of illegal firearms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c723e-bf63-471b-b65c-cae49203acb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:45:29.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:46:00.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Guillermo Eleazar, the newly installed QCPD Acting
        Director said those who were killed in their operations resisted arrest and
        fought back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe97e79-68d3-4d5b-badd-b1e4e7c9780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:45:29.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:46:00.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police is equally protective of the human rights of
        the suspects and is conducting an investigation for every casualty.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Four more people have been killed in the &#39;One Time Big Time&#39;
        operations of the QCPD in the last two days <a href="https://t.co/HJ1rcwN9Ir">https://t.co/HJ1rcwN9Ir</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/751658786612359168?ref_src=twsrc%5Etfw">July
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5427ae-938c-424d-a845-7c9093dd1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:45:29.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:46:00.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb0c267-e9ab-43a8-9b63-138f6088b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:45:29.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:46:00.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, <a href="https://cnnphilippines.com/news/2016/07/07/4-drug-related-deaths-daily.html">four
        drug suspects are killed every day</a> in police operations based on the latest
        data of the Philippine National Police (PNP).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e05ef-360d-4b44-8c4d-315fb3580a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:45:29.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:46:00.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June 27 to July 3, PNP data show 31 drug suspects were killed
        nationwide—while from May 10 up to July 3, a total of 103 were killed—all
        these deaths occurred during police operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384c6a6-6aa3-422c-89c4-69829195f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:45:29.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:46:00.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon (Region 3), Calabarzon (Region 4-A), and MIMAROPA
        (Region 4-B) recorded the highest number of fatalities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283cc8f-1b13-4627-8122-63ab0c83a36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:45:29.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:46:00.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also said the police conducted a surprise drug test among
        the more than 4000 policemen of QCPD.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4651d0-cc33-4e78-b21e-ff878070c94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:45:29.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:46:00.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, around 2500 have completed their tests. And three
        police officers tested positive.</p>'
  'Duterte-United-States-imported-terrorism':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '  Despite being the Philippines’ long-term security ally, President
      Rodrigo Duterte slams the United States anew saying it wreaked havoc to its
      own country through “importing” terrorism.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-09T15:27:04.645+08:00
    'imagesource': 'jcr:d358677b-5d11-4f5e-9ae6-e7a62e398f67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f9ec4df-99b0-4fbd-822a-4f63fe59cad2'
    'lead': 'Despite being the Philippines’ long-term security ally, President Rodrigo
      Duterte slams the United States anew saying it wreaked havoc to its own country
      through “importing” terrorism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:52:09.882+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T14:52:40.072+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T14:52:39.638+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte slams U.S. anew, says it ‘imported terrorism’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f217d7-6729-4040-b61d-5ad4a6613077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:52:09.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:52:40.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — President Rodrigo
        Duterte accused the United States of bringing in terrorism to its own territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4db295-f946-4d8a-99c3-e9bac8e7cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:52:09.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:52:40.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not that the Middle East is exporting terrorism sa (to) America.
        America imported terrorism,” Duterte said as he spoke before hundreds of Muslims
        during the Mindanao <a href="https://cnnphilippines.com/news/2016/07/08/Duterte-simultaneous-talks-MILF-MNLF.html">Hariraya
        Eid’l Fit’r celebration</a> Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5066fa5a-2154-4880-9f86-4ff4533d0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:52:09.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:52:40.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Federal Bureau of Investigation (FBI) defines terrorism
        as the use of violence to endanger human life in a bid to influence the policy
        of a government by intimidation or coercion through acts such as mass destruction,
        assassination or kidnapping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a7057-a2b0-40bc-b4b5-621b78a9d3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:52:09.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:52:40.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/07/08/terror-attacks-immigration-fears-ofw-effects.html">Also
        read: Terror attacks, immigration fears — OFWs feel the strain</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6788ce7c-4adc-4df6-aae6-53ea0089f04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:52:09.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:52:40.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the U.S. destroyed the Middle East when it attacked
        the government of former Iraqi President Saddam Hussein in 2003. He said U.S.
        and the Great Britain forced their way to Iraq to kill Hussein.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4d21d8-872d-421c-b20b-e5549e54fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:52:09.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:52:40.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said after 10 years, investigation showed that there was
        no legal basis to declare war against Iraq.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b914b1-4609-4d4d-a32e-06055b7278b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:52:09.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:52:40.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look at Iraq now. Look what happened to Libya. Look what happened
        to Syria.<em> Nauubos ang tao doon, pati bata binobomba ng</em> gasoline (The
        people there are getting few, even children are being bombed), because of
        — they were push to the wall for the failed promises,” Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e290a-27fa-490c-a204-6243dc6ec122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:52:09.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:52:40.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Duterte slammed the U.S.—a long-term
        security ally of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d348ab-71da-4fb1-84e1-228a1ead571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:52:09.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:52:40.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the campaign trail, the tough-talking Davao City mayor once
        dared the U.S. and Australia to cut diplomatic ties with the Philippines.
        This was in reaction to strong remarks by U.S. Ambassador to the Philippines
        Philip Goldberg and Australian Ambassador Amanda Gorely against comments made
        by Duterte on the 1989 rape-slay of an Australian missionary. He took back
        his words days later, blaming the media''s leading questions—saying they prompted
        him to make the statement on cutting diplomatic ties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1439133b-44c9-443c-9cd4-d164a56a7a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:52:09.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:52:40.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/18/Duterte-draws-flak-for-rape-joke.html">Watch:
        Duterte draws flak for rape ''joke''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb87ac1-f289-4734-9e69-efcf1753f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:52:09.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T14:52:40.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the 2016 elections, Duterte said it will <a href="https://cnnphilippines.com/news/2016/06/01/Duterte-United-States.html">not
        rely on U.S.</a> in dealing with its dispute with China over the South China
        Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fcbc31-e5ce-42b1-844b-72ac259bf865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:52:09.883+08:00
      'mgnl:createdBy': 'cnnproducer'
