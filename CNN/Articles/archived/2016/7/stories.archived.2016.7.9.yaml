    'lead': 'At least 40 people were killed and 74 others wounded in an ISIS attack
      on a Shiite mausoleum in Balad, Iraq, Ministry of Health spokesman Ahmed al-Rideini
      said Friday.'
    'mgnl:activationStatus': true
