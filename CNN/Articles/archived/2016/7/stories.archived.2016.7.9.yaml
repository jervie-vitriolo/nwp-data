      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Continuous rain
        caused large rocks and soil to come crashing down a thoroughfare in Pasig
        City — rendering a portion of it impassable and dangerous to motorists and
        pedestrians on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb7fbd-9d91-4824-a80e-1c5ae68d3c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:31:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:32:26.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early evening, the outermost lane of St. Martin Road between
        Valle Verde Subdivision and the Philippine Sports Arena (formerly Ultra) was
        closed to traffic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2b4ca0-f60e-4b80-9851-4cb1eae80471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:31:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:32:26.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/08/work-class-suspension-ncr-walang-pasok.html">Related:
        Work in gov’t offices, public schools in NCR suspended</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0436d-d10e-49fa-bccb-c03ded34b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:31:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:32:26.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to city engineers, the hilly portion of the subdivision
        was dangerous as boulders might still roll down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c50db46-df61-469c-b53c-665ce85accb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:31:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:32:26.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stretch had been cleared but workers said it might take them
        until midnight to completely remove the debris.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91c3ec-a376-42f8-bf31-843ce4c42d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:31:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:32:26.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, no was was hit or injured by the minor landslide. No
        houses or cars were damaged as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f0885c-4f9a-4b1e-8bd7-0ac7424558ca'
