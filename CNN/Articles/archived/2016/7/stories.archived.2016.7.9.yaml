  'Spice-Girls-reunion':
    'author': 'Marie-Louise Gumuchian, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-09T19:16:49.537+08:00
    'embedimage': 'jcr:3c80910d-0c38-46d2-b3c3-c1adf0f56316'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/QxZPC55SpmY"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cbb5d87-d3fb-4d7c-ab69-8f8e47e16f99'
    'lead': 'Three members of the Spice Girls hinted at a reunion as they released
      a video on Friday marking 20 years since their band''s debut single "Wannabe"
      stormed the charts worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:04:41.763+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T15:05:08.196+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T15:05:07.995+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On ''Wannabe'' 20-year anniversary, Spice Girls trio hint at reunion

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d5273-66b6-4476-9b41-048d116e6c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:04:41.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:05:08.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Three members of the Spice Girls hinted
        at a reunion as they released a video on Friday marking 20 years since their
        band''s debut single "Wannabe" stormed the charts worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c37a5-c555-42ea-ba08-f51037d13ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:04:41.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:05:08.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Bunton, known as Baby Spice, Mel B or Scary Spice, and Geri
        Halliwell (now Horner) or Ginger Spice, thanked fans for their support in
        a video posted on YouTube and a website called "Spice Girls GEM", thought
        to refer to the trio''s initials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c25f182-0783-4b00-a249-a1f668f10a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:04:41.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:05:08.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no sign of the other two original band members, Victoria
        Beckham, Posh Spice, and Melanie Chisholm, Sporty Spice, in the video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0726c962-692d-4a4d-8747-e2d12deb8bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:04:41.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:05:08.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to tell you soon what you want, what you really really
        want," a written message in the video said, referring to lyrics from "Wannabe".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f38a49-a7ae-4af4-9953-664ea4361d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:04:41.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:05:08.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to celebrate and have a party ... And when we do, you''re
        all invited," Mel B, real name Melanie Brown, said alongside Baby and Ginger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b77d8-6184-4ead-b7f9-b6b97fbfd2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:04:41.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:05:08.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spice Girls released "Wannabe" in July 1996 and went on to sell
        more than 80 million records worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c8224-ae89-474e-8ef4-e0fa3f3822b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:04:41.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:05:08.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Songwriter and music producer Eliot Kennedy, who previously worked
        with the band, told a British morning television show on Friday he had been
        in the studio with Mel B, Horner and Bunton.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e4404-a3b5-482a-aaaa-56975ee4a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:04:41.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:05:08.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wrote a brilliant song and the energy was exactly like it was
        20 years ago," he told "Good Morning Britain", adding that the band had had
        "a massive effect" on pop music.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76968219-2f1b-4e05-8661-c974aa3c8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:04:41.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:05:08.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the song''s potential release, he said: "Who knows right
        now. It''s in a bit of state of flux ... They''ve got lots of plans."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38492652-105e-449b-a126-ed5e570746da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:04:41.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:05:08.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chisholm took to Twitter to mark the anniversary saying: "Happy
        20th Birthday #Wannabe you haven''t aged a bit".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363b5ee-8490-4e8c-8470-5225f12537ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:04:41.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:05:08.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group left millions of fans distraught when they said they would
        be going on an indefinite break and focusing on their solo careers in 2000.
        All five members briefly reunited at the 2012 London Olympics.</p>'
  'british-pound-worse-year-argentina-peso':
    'author': 'CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-09T19:03:11.898+08:00
    'imagesource': 'jcr:5dde1a28-de3c-4787-9336-7dc1184e7594'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82247bc9-f688-4d95-9d31-02aa765e0fe6'
    'lead': 'The British pound has beaten Argentina''s peso to a title nobody wants:
      the world''s worst performing currency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:07:42.376+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T15:08:01.971+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T15:08:01.782+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The pound is having a worse year than Argentina''s peso

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221cb312-cec5-415f-9c7c-53b6a85f3522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:07:42.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:08:01.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — The British pound has beaten
        Argentina''s peso to a title nobody wants: the world''s worst performing currency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78863a6-668e-4582-926d-0642044f1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:07:42.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:08:01.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound has plunged 14 percent against the U.S. dollar since the
        U.K. voted to leave the European Union on June 23. It''s down about 12 percent
        since the start of the year, and is trading at its lowest level since 1985.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d4526-b937-454b-8d85-5c4fa65479f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:07:42.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:08:01.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts expect it will drop further from current levels around
        $1.29. Societe Generale has a medium term target of $1.23. George Soros said
        before the Brexit vote that the pound could slump as low as $1.15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead3d01-c74b-41f7-a9c2-ef15312a66f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:07:42.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:08:01.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound is falling because investors are worried the U.K. could
        slump into recession due to the huge economic and political uncertainty triggered
        by the vote. Surveys published since the referendum suggest consumer confidence
        has collapsed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef546f08-1e69-45cc-95e7-0b6014add3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:07:42.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:08:01.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The super cheap pound is great news for foreign tourists coming
        to visit the U.K., but it''s already making things more expensive for Brits.
        Prices of vacations and gadgets are already going up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f64bbd6-f007-4025-8ce3-fb3f075229a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:07:42.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:08:01.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound is doing worse so far this year than any other major currency.
        Argentina''s peso is down 11.7 percent so far this year against the dollar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b9a13e-f9a2-4337-920a-6b7d710346b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:07:42.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:08:01.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina has been in deep economic crisis for years. The second
        largest economy in South America managed growth of just 0.5 percent in the
        first quarter, compared with the same period a year ago. Annual inflation
        hit 40% in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd94647-7f77-4c83-a126-309dd12991a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:07:42.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:08:01.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican peso is down 7 percent so far this year, South Africa''s
        rand has fallen 5.7 percent and China''s yuan, which just had its weakest
        quarter on record against the dollar, is down 2.9percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce76e3db-938b-41e1-89a7-4ea7f3c7bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:07:42.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:08:01.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/08/investing/pound-worst-currency-brexit/index.html">The
        pound is having a worse year than Argentina''s peso</a>."</em></p>'
  'Habagat-rain-Saturday':
