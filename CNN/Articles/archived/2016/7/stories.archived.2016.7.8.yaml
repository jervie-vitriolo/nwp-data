      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said sea travel will be risky and advised fishermen not to
        venture into the southern and western seaboards of Luzon.</p>'
    '9':
