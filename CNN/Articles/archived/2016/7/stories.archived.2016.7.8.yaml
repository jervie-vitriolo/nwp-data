    'template': '1'
    'title': 'Duterte names country''s topmost drug lords

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61715e33-52ba-4be1-a817-0a14f593ba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two days after
        naming police top brass allegedly protecting illegal drug trade in the country,
        President Rodrigo Duterte came out with another list — this time, naming the
        drug lords themselves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee24714f-c065-4ba1-b4d1-86fa8c103588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, complete with a chart illustration of the drug trade network,
        identified on Thursday three of the country''s topmost drug lords.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb43b08-2bef-461a-a13b-79b3cc03cc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/05/Duterte-names-5-police-PNP-generals-illegal-drugs.html">Related:
        Duterte names 5 police generals allegedly linked to illegal drugs</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a288da-62eb-42b7-ba7b-72093d187056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President named Chinese nationals Wu Tuan (also known as Peter
        Co) and Peter Lim (a.k.a. Jaguar).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba966e1e-54b6-44dd-9743-6892c21a1b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe both of them are part of the Chinese triad;
        with Co operating in Metro Manila and Luzon, while Jaguar in the Visayas.</p>'
    '9':
      'image': 'jcr:b927960f-0ef0-40ff-9977-9af4e20225cf'
      'imageCaption': 'Methamphetamine hydrochloride or shabu remains the most prevalent
        illegal drug in the Philippines.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd4e93-120e-4fb1-be01-6512125e0328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df47366a-45cf-4d3a-a2b6-8b547fa66300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre III said the two were "Level
        5" drug lords — the highest tier in the drug lord hierarchy. They are believed
        to have at least 100 kilograms of illegal drugs in every transaction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784cdb12-335a-43af-95ff-392792e020ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the chart presented to Duterte by intelligence officers,
        retired police official Marcelo Garbo was an associate and "coddler" of Co
        and Jaguar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3783ea-0aa2-40eb-a912-6c4256cd8994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third drug lord is Herbert Colangco, he''s not part of the Triad
        but is also a Level 5 drug lord.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0b4ae-9db8-49a9-96e6-ff0af68d559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colangco is the inmate who produced a music video from inside the
        New Bilibid Prison (NBP).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3daf1-54aa-4e3e-9f93-ac0b95528e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Colangco worked with hotelier Richard King, who was
        killed in June 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0eadc-7ddf-4287-8fca-0f7f6a220919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/04/pnp-chief-dela-rosa-cops-involved-illegal-drugs-sulu-basilan-fight-abu-sayyaf-asg.html">Related:
        Dela Rosa to send cops involved in drugs to Sulu, Basilan to fight Abu Sayyaf</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f6c6f9-5392-4ac2-a8eb-a51698c81ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose "Joe" Calida said these top-level drug lords
        were believed to be the ones who had offered a hefty bounty for the heads
        of the President and PNP Chief Ronald dela Rosa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa93b18-06c5-454e-80d2-c34cc7f5323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Operating behind bars</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316dd75c-fe78-405d-8909-117d3a719eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co and Colangco are currently detained at the NBP — but have allegedly
        been using their cell phones to transact their deals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c6b04-bf21-495b-b925-f2e93b01540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said 75 percent of the country''s drug trade were being
        transacted from inside the national penitentiary.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524ec31-167b-48e2-9c34-09d03bbd4ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government was thinking of transferring these high-profile
        inmates to Tanay, Rizal or to an AFP facility — or even moving them to a remote
        island where there would be no cellular signals.</p>'
    '30':
      'image': 'jcr:3d525a38-7218-42ad-af85-30776c3bdbb1'
      'imageCaption': 'A drug raid in Ayala Alabang, Muntinlupa last May yielded P275M-worth
        of suspected shabu.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4224e3fc-d4e6-4354-ac94-213b450c9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e995f83-4d5f-42bb-92b4-805c1d23c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jaguar is out of the country, according to Solicitor
        General Jose "Joe" Calida.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40671141-56ad-43ee-a8ce-7edc336d2fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte had warned Jaguar that he would be killed if he
        would step foot again in the Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fc6044-1b78-434c-afb6-7547087124fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:57:16.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:57:29.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'fiba-olympic-qualifying-tournament-france-vincent-collet':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Vincent Collet'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-08T22:38:59.117+08:00
    'imagesource': 'jcr:d36983fa-eccc-487e-a71f-33c4b3099354'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e05734ac-d327-433b-b9ce-85f20725cf03'
    'lead': 'After defeating New Zealand in their final game of the group phase of
      the FIBA Olympic Qualifying Tournament (OQT), France has set up a semi-final
      date with a familiar foe in Turkey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T13:59:28.568+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T13:59:48.122+08:00
