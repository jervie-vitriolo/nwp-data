  'Super-Typhoon-Nepartak-Butchoy':
    'author': 'Ben Westcott and Vivian Kam, CNN'
    'caption': 'Taiwan prepares for Super Typhoon Nepartak'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-08T15:26:08.837+08:00
    'imagesource': 'jcr:e6bbdc07-f7dd-4d70-8a36-49e5a2291243'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de0f9770-9aa6-4997-b73f-321010c4b0b4'
    'lead': 'Nepartak is Taiwan''s largest super typhoon in about six years and the
      first for 2016 in the northern hemisphere, after an unusually quiet storm season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T13:26:41.574+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T13:26:55.940+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T13:26:55.566+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Like a bomb''s gone off:'' Super Typhoon Nepartak slams Taiwan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8204ee4-7b4e-43ff-a20c-66c1f009e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Super typhoon Nepartak made landfall in
        Taiwan early Friday, about 15 kilometers south of the eastern city of Taitung,
        tearing roofs off buildings, flipping cars and dumping rain across the island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f73d873-bce3-4ce0-8c58-2abbf816bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, one death and about 66 injuries have been reported by the
        Taiwan Central Emergency Operations Center as the typhoon packed winds of
        up to 240 kph (150 mph).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cade284e-2b7b-49d1-92c2-759faa76c36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm hammered the eastern coast of Taiwan with torrential rain
        and wind for several hours prior to arrival, with photos on social media showing
        cars destroyed by the onslaught.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf963b4-ba48-47fc-9b72-0ff199f561c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some locations have already seen more than 300 mm of rain in just
        the past 12 hours, while conditions are expected to worsen across central
        and southern Taiwan for another 12 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108f3e9-8218-4f89-9523-ecda1592ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon is expected to have crossed over Taiwan by late Friday
        and will hit eastern China early Saturday local time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4f6f53-b554-419c-92bb-9bfaba6d51fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least, 15,224 people have been evacuated from the worst affected
        areas while an official told CNN two railway systems in the country are out
        of service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c38799-8252-4f71-b165-3942d1010c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most flights are canceled throughout the morning out of Taiwan''s
        Taoyuan International Airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff47844-b922-449b-b70a-9ee6808d75f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm showered the region with furious winds, rain and power
        outages, CNN affiliate SETTV reported, and violent gusts felled trees and
        shattered windows in other locations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b464bc-359d-4b73-9e70-456914a1cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional stunt rider Dave McKenna, currently in Taiwan, wrote
        on his Instagram account he could see roofs flying from the seventh floor
        of his building.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bce70e-a9b1-44dd-8f1f-887ea54b2acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The streets already look like a bomb has gone off, and this is
        just the start of it... crazy power. I''ve been in some back home in Australia
        but nothing like this," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8782b8-6c81-4ba6-b866-ce0bb6f7282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, power outages have put more than 1,300 homes into darkness,
        SETTV''s Sharon Chien told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89497eea-36f8-4ef7-9791-636271dd63b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s rugged, mountainous terrain would slow Nepartak down,
        CNN meteorologist Taylor Ward said. He added that by the time it reached China
        its speed could have halved to just 120 kph (75 mph).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e071e6-a766-42cb-97bf-eb386e0fb1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of troops have been mobilized across Taiwan and emergency
        services ramped up, according to a Ministry of Defence spokesperson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ee429-441d-4686-b4e6-4e89d9601005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First this year</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d61957-267e-4561-bcae-67311a970ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepartak is Taiwan''s largest super typhoon in about six years and
        the first for 2016 in the northern hemisphere, after an unusually quiet storm
        season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b496ce6c-55d4-4c1f-8e18-d5c94c08b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the northwest Pacific had experienced its longest streak
        on record without a named storm, totaling 200 days since December 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f202944-6591-48d5-99ac-a51030d31086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media meteorologists and storm chasers have been sharing
        their awe over the shape and size of super typhoon Nepartak, describing it
        as a "near-perfect" storm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d29db6-276c-4ed2-9b90-384bebd234c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Food prices spiked in anticipation</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0032252a-ecc9-48fd-9c5a-114b3a394d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food prices in Taiwan jumped ahead of the storm, local media reported,
        while transportation minister Ho Chen Tan promised Taoyuan International Airport
        would be able to withstand a direct hit from the storm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861a691-147d-4d1b-87e1-61b0658fd727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the east coast of Taiwan isn''t heavily populated, the
        rugged terrain of Taiwan enhances the risk of flooding and landslides during
        tropical cyclones.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5040e7-19cf-4c23-bdfa-afb717338b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepartak originally formed in the open waters of the Pacific on
        Sunday, south of Guam, and has been steadily moving to the northwest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e1d54-75ac-4a04-aef4-476df471b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China braces for even worse flooding</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef796b83-f378-479b-b253-66d07c346f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepartak is expected to bring further devastating rainfall to China,
        which is already reeling from its worst flooding since 1998.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd63eb9-bede-4ad5-a4c4-735b61903568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 188 people have died across 11 provinces since June 30
        as a result of heavy flooding, according to the latest numbers from the country''s
        Ministry of Civil Affairs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d7552d-111e-44be-ba19-446d1f81e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Meteorological Administration issued an orange typhoon alert
        on Thursday, the second highest alert in the system, and recommended all outdoor
        gatherings be suspended and schools closed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c7100-f5e8-40b4-a3c8-d8a15879d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fujian, Zhejiang, Jiangsu, Jiangxi, Anhui and Shanghai are all expected
        to be affected by the storm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a976b4-4587-4653-9896-22620b895bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN meteorologist Ward said the majority of rain would fall over
        southeast China, some distance from the intensely flooded areas to the west
        of Shanghai.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d7f28-2d68-473f-98f7-b24a048b4ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Hong Kong Observatory, while the super typhoon
        will have been downgraded to typhoon level by the time it makes landfall,
        wind speeds could still be up to 120 kph (75 mph).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead51933-464b-495c-9b36-0d0dcf38dd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 23 million people have already been affected by floods,
        hailstorms and landslides, the Ministry of Civil Affairs said, while China''s
        Flood Control Department said the country was experiencing its worst flooding
        since 1998.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a7457-83c6-4adc-aa0c-3a2f857c9d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Taylor Ward and Shen Lu contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511137e9-5c50-4890-96d6-3274e2d461e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:41.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:26:55.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/07/06/world/super-typhoon-nepartak-taiwan/index.html">Like
        a bomb''s gone off:'' Super Typhoon Nepartak slams Taiwan</a>"</em></p>'
  'typhoon-butchoy-landfall-taiwan':
