    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton, Warren call attention to police shootings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f623a0-38dd-487e-9689-f70f127ba33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Presumptive Democratic presidential
        candidate Hillary Clinton joined Sen. Elizabeth Warren and other high-profile
        Democrats on social media to call attention to back-to-back shootings of African-American
        men by police officers this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf623a3-e7b2-4a57-b775-1e64baa0838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America woke up to yet another tragedy of a life cut down too soon.
        Black Lives Matter. #PhilandoCastile -H," she tweeted.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">America woke up to yet another tragedy of a life cut down too soon.
        Black Lives Matter. <a href="https://twitter.com/hashtag/PhilandoCastile?src=hash&amp;ref_src=twsrc%5Etfw">#PhilandoCastile</a>
        -H</p>&mdash; Hillary Clinton (@HillaryClinton) <a href="https://twitter.com/HillaryClinton/status/751081918712676352?ref_src=twsrc%5Etfw">July
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106cd3d-8037-4c6f-9662-652d72dd2921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ff9e1-4aa4-4217-8621-52570e45bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary of state released a statement on Wednesday,
        calling Alton Sterling''s death in Baton Rouge, Louisiana, a "tragedy," but
        the statement was issued prior to Philando Castile''s death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646fbc0b-0215-46ac-b59d-824971ebef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From Staten Island to Baltimore, Ferguson to Baton Rouge, too many
        African-American families mourn the loss of a loved one from a police-involved
        incident," Clinton said. "Something is profoundly wrong when so many Americans
        have reason to believe that our country doesn''t consider them as precious
        as others because of the color of their skin."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da5a0ed-ccf0-468b-8cb5-963523914281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont Sen. Bernie Sanders, who has yet to formally drop out of
        the Democratic presidential race, sent a series of tweets Thursday condemning
        the killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7291059-a910-450d-bca3-06e3074d3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violence that killed Alton Sterling and Philando Castile has
        become an all too common occurrence for people of color and IT. MUST. STOP,"
        he said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The violence that killed Alton Sterling and Philando Castile has
        become an all too common occurrence for people of color and IT. MUST. STOP.</p>&mdash;
        Bernie Sanders (@BernieSanders) <a href="https://twitter.com/BernieSanders/status/751031027418537986?ref_src=twsrc%5Etfw">July
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fdb57-81eb-4c40-be76-1e533c8d50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2c2be9-82f3-496f-8e9d-748a368728aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren, who''s considered a possible running mate for Clinton, also
        sent a series of tweets calling attention to the police shootings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e443d-cdfa-4d73-be55-2b44706a6e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen the sickening videos of black Americans killed in traffic
        stops. Lives ended by those sworn to protect them. #blacklivesmatter" the
        Massachusetts Democrat tweeted.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We’ve seen the sickening videos of black Americans killed in traffic
        stops. Lives ended by those sworn to protect them. <a href="https://twitter.com/hashtag/blacklivesmatter?src=hash&amp;ref_src=twsrc%5Etfw">#blacklivesmatter</a></p>&mdash;
        Elizabeth Warren (@SenWarren) <a href="https://twitter.com/SenWarren/status/751134006637391872?ref_src=twsrc%5Etfw">July
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2499dfa9-e990-4488-87ff-a173520ffff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da582569-536e-42a5-a94e-ef245b72d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Minnesota Rep. Keith Ellison told CNN''s New Day on Thursday
        that the shootings are not "isolated" incidents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9812203-eedc-41e0-a426-5783a4a603bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not isolated," Ellison told CNN''s Alisyn Camerota. "The
        situation down in Baton Rouge. Eric Garner. Mike Brown. Tamir Rice. Sandra
        Bland. There is a systematic targeting of African-Americans and a systematic
        lack of accountability when police use excessive force. This is a national
        problem. It''s deeply disturbing. And it has real-life effects."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343e0ce1-e669-4670-bf79-67ff16bb0261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal authorities have taken charge of the investigation of the
        shooting death of Sterling, a 37-year-old African-American man who sold CDs
        and DVDs outside the Triple S Food Mart in Baton Rouge. Sterling was shot
        outside the store after an encounter with two police officers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720388a4-76a7-4bae-a92b-2fbe2f549349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting, which was caught on video, has drawn protests from
        activists and politicians across the country. And the president of the NAACP''s
        local branch is calling for the city''s police chief and mayor to resign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691c91e-5017-49dc-820d-cdb9735cfce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castile was killed Wednesday evening after being pulled over in
        a traffic stop. The incident took place in Falcon Heights, Minnesota, and
        in the car with Castile were a young girl and his girlfriend, who live-streamed
        the immediate aftermath of the shooting on Facebook.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6757d32f-2a06-41e8-8916-39bcbdc08855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said the deaths are part of a larger problem in American
        culture related to race and justice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2362f-8feb-4b33-8477-cfeacba916e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today African-Americans are almost four times as likely to experience
        the use of force during encounters with the police. #PhilandoCastille," he
        tweeted.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The violence that killed Alton Sterling and Philando Castile has
        become an all too common occurrence for people of color and IT. MUST. STOP.</p>&mdash;
        Bernie Sanders (@BernieSanders) <a href="https://twitter.com/BernieSanders/status/751031027418537986?ref_src=twsrc%5Etfw">July
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ccb93-1faa-4e3d-ba78-56b6cc4c8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7d053e-bdcc-4dc0-9223-7699083017ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:36:08.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:36:20.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need real criminal justice reform so that people can walk down
        the street without worrying about whether they''ll get harassed or shot,"
        Sanders added.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Today African-Americans are almost four times as likely to experience
        the use of force during encounters with the police. <a href="https://twitter.com/hashtag/PhilandoCastille?src=hash&amp;ref_src=twsrc%5Etfw">#PhilandoCastille</a></p>&mdash;
        Bernie Sanders (@BernieSanders) <a href="https://twitter.com/BernieSanders/status/751032033745383425?ref_src=twsrc%5Etfw">July
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
