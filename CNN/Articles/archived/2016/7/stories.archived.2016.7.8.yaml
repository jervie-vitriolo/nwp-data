  'george-takei-reaction-gay-sulu-star-trek':
    'author': 'Lisa Respers France, CNN'
    'caption': 'George Takei (Photo: Doug Hyun/Turner via CNN)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-08T11:58:40.034+08:00
    'imagesource': 'jcr:eb8b8057-e876-46a6-af59-9ec931248129'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c849744-b10e-42fd-834f-147f8282347c'
    'lead': 'George Takei is not on board with the fact that character he made famous
      on the "Star Trek" series will reportedly be portrayed as gay in the new movie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:59:35.562+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T11:00:34.276+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:00:33.949+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George Takei isn''t thrilled about gay Sulu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7584d1e-ddf1-4420-96bc-18441eee4b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:59:35.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:00:34.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Since coming out publicly in 2005, actor
        George Takei has been an outspoken LGBT activist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd5c55-0704-40d8-a0d7-4970d405cc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:59:35.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:00:34.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes it somewhat surprising that he''s not on board with the
        fact that character he made famous on the Star Trek series will reportedly
        be portrayed as gay in the new movie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b010a6-f4ca-4953-bcf9-9b805338d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:59:35.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:00:34.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takei – who originated the character in the original TV series which
        ran from 1966 to 1969 – said that while he''s "delighted that there''s a gay
        character" that''s not how the show''s creator, Gene Roddenberry, envisioned
        Lt. Hikaru Sulu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fa4115-3df0-4b10-9d1b-6cf8f4b1279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:59:35.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:00:34.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, it''s a twisting of Gene''s creation, to which he
        put in so much thought," Takei told The Hollywood Reporter. "I think it''s
        really unfortunate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea5a39-68fb-431b-be2f-d8b527fc2d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:59:35.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:00:34.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Cho, who plays Sulu in the forthcoming film Star Trek Beyond,
        talked to the Herald Sun about Sulu being portrayed in the movie as the father
        of a daughter he shares with a same sex partner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1419854-9704-47aa-852c-27d0e3ca35ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:59:35.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:00:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I liked the approach, which was not to make a big thing out it,
        which is where I hope we are going as a species, to not politicize one''s
        personal orientations," Cho said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947f295-de22-408b-8f6d-fb0ad803bb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:59:35.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:00:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takei told THR that he was still closeted in the summer of 1968
        when he swam up to Roddenberry at a pool party and had a conversation with
        him about integrating a gay equality theme into the series.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f64ef-7a24-42a8-9087-e1a9c3b5642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:59:35.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:00:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor said Roddenberry demurred, given that the show had already
        taken on issues like the Vietnam War and civil rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8b6b1-2eee-4423-9db8-309c15954fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:59:35.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:00:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a strong supporter of LGBT equality," Takei said. "But he
        said he has been pushing the envelope and walking a very tight rope — and
        if he pushed too hard, the show would not be on the air."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e175cb-fd5f-41c8-a860-4b83c3794486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:59:35.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:00:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alas, the show was canceled the following season anyway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a12e97-8209-4758-91ec-918d2290317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:59:35.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:00:34.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Trek Beyond is in theaters July 22.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d6f27-cc20-4c40-a895-1fb5c02d44ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:59:35.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:00:34.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://(CNN)
        — Since coming out publicly in 2005, actor George Takei has been an outspoken
        LGBT activist. That makes it somewhat surprising that he''s not on board with
        the fact that character he made famous on the Star Trek series will reportedly
        be portrayed as gay in the new movie. Takei – who originated the character
        in the original TV series which ran from 1966 to 1969 – said that while he''s
        &quot;delighted that there''s a gay character&quot; that''s not how the show''s
        creator, Gene Roddenberry, envisioned Lt. Hikaru Sulu. &quot;Unfortunately,
        it''s a twisting of Gene''s creation, to which he put in so much thought,&quot;
        Takei told The Hollywood Reporter. &quot;I think it''s really unfortunate.&quot;
        John Cho, who plays Sulu in the forthcoming film Star Trek Beyond, talked
        to the Herald Sun about Sulu being portrayed in the movie as the father of
        a daughter he shares with a same sex partner. &quot;I liked the approach,
        which was not to make a big thing out it, which is where I hope we are going
        as a species, to not politicize one''s personal orientations,&quot; Cho said.
        Takei told THR that he was still closeted in the summer of 1968 when he swam
        up to Roddenberry at a pool party and had a conversation with him about integrating
        a gay equality theme into the series. The actor said Roddenberry demurred,
        given that the show had already taken on issues like the Vietnam War and civil
        rights. &quot;He was a strong supporter of LGBT equality,&quot; Takei said.
        &quot;But he said he has been pushing the envelope and walking a very tight
        rope — and if he pushed too hard, the show would not be on the air.&quot;
        Alas, the show was canceled the following season anyway. Star Trek Beyond
        is in theaters July 22. This story was first published on CNN.com, &quot;George
        Takei isn''t thrilled about gay Sulu.&quot;">George Takei isn''t thrilled
        about gay Sulu</a>."</em></p>'
  'Duterte-simultaneous-talks-MILF-MNLF':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-08T09:58:38.165+08:00
    'imagesource': 'jcr:02548ec1-0942-48db-8357-76e9e54bb476'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2877238b-7e01-4653-8a67-3dc745a1632a'
    'lead': 'President Rodrigo Duterte says the government is now ready to talk simultaneously
      with the Moro Islamic Liberation Front (MILF) and the Moro National Liberation
      Front (MNLF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:08:57.811+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T11:09:15.486+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:09:15.063+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to hold simultaneous talks with MILF, MNLF

      '
    'updated': 2016-07-09T03:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e1ff0-a977-4a57-89e2-bb569128f921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:08:57.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:09:15.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — President Rodrigo
        Duterte says the government is now ready to talk simultaneously with the Moro
        Islamic Liberation Front (MILF) and the Moro National Liberation Front (MNLF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ecc9eb-d097-46f2-9d2b-d2f6cbee1bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:08:57.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:09:15.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he is planning to go to Jolo to talk to Nur Misuari, Chairman
        of the MNLF.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54d2d1-af3f-4202-8a3c-8d4174ed841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:08:57.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:09:15.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari is currently at large and is facing an arrest warrant for
        rebellion in connection with the 2013 Zamboanga siege.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7f2f1-1a39-4f5a-a0d7-32f5ad4c0b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:08:57.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:09:15.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the talks with the MILF and MNLF would succeed, the President
        said on Friday that he expected a framework for federalism to be drafted by
        the end of the year.</p>'
    '7':
      'image': 'jcr:4801d551-12e0-4060-b35f-c5fa1fc81232'
      'imageCaption': 'MILF and MNLF leaders met with then President-elect Rodrigo
        Duterte in mid-June to discuss peace in Mindanao. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe3a2e5-ef1a-4bdc-940a-1d6a404d1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:08:57.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:09:15.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd6f2bb-3b56-40b2-89b0-1b28fe0451c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:08:57.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:09:15.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said there would be reconfiguration of territories — and
        many MILF and MNLF members would occupy regional and state positions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af11444-e03e-4492-ac15-a64098c1c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:08:57.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:09:15.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Filipinos reject federalism in the plebiscite, he said he would  push
        for the passage of the Bangsamoro Basic Law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef9a72-b24b-4850-baec-1faa79d60f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:08:57.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:09:15.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President emphasized that what the MILF would get, the same
        would be given to the MNLF.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43a637-4d0b-4947-96fa-3e8d831aad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:08:57.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:09:15.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/01/New-AFP-Chief-Lt.-Gen.-Ricardo-Visaya.html">Related:
        New AFP Chief vows ‘unrelenting’ ops vs. Abu Sayyaf, terror groups</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cc1ce0-20ea-4872-b305-dbb7f2c83e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:08:57.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:09:15.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Abu Sayaff Group, Duterte said he did not consider their
        actions criminal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b6e2c3-2096-47d3-ba91-9caf2f8699b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:08:57.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:09:15.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believed they were radicalized because they were driven to desperation
        due to the lack of governance in Mindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b12ce-5d5e-4361-84d8-cb0b0f5d7e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:08:57.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:09:15.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was at the Hari Raya Eid''l Fitr event in his hometown a
        day after his son, Acting Davao City Mayor Mayor Paolo Duterte, said  the
        city was facing threats from international terrorist group, ISIS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aecb68f-67c9-4841-b621-2e1d76081c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:08:57.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:09:15.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) has since denied ISIS presence
        in in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85070239-0677-4be2-9f77-7698c71c290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:08:57.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:09:15.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PNP admitted that the younger Duterte''s statement was taken
        into consideration when they secured the venue for the Hariraya activity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ab86e-829f-43cc-a5b8-4c7da6ea00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:08:57.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:09:15.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security measures at the SM Lanang and surrounding areas were tight
        — with over 300 policemen, 249 soldiers from Task Force Davao, and more than
        a hundred Presidential Security Group members.</p>'
  'aquino-abad-malversation-raps':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-08T09:55:18.027+08:00
    'imagesource': 'jcr:2752b379-e911-4577-9973-10218eb06ad1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65f4eb1d-5981-4f32-ae85-d2dc6ac9af4f'
    'lead': 'At least 10 groups, including BAYAN, ACT, Bayan Muna, and VACC, accused
      former President Benigno "Noynoy" Aquino III and former Budget Sec. Butch Abad
      of technical malversation, usurpation of legislative powers, and graft and corruption
      over the controversial Disbursement Acceleration Program (DAP). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:14:30.254+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T11:14:49.624+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:14:49.351+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino, Abad face graft raps over DAP

      '
    'updated': 2016-07-09T00:37:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ead517-8dfd-4004-afc8-50b1083363e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — At least 10 groups
        trooped to the Office of the Ombudsman on Friday to file complaints against
        former President Benigno "Noynoy" Aquino III and former Budget Sec. Butch
        Abad over the past administration''s spending scheme called Disbursement Acceleration
        Program (DAP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1f585-e19a-497a-a24f-ee8b7209b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups, including Bagong Alyansang Makabayan (BAYAN), Alliance
        of Concerned Teachers (ACT), Bayan Muna, and the Volunteers Against Crime
        and Corruption (VACC), accused Aquino and Abad of technical malversation,
        usurpation of legislative powers, and graft and corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfaec17-e711-4818-a61a-ee4b065e3a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration initiated DAP in 2011 in a bid to boost
        economic growth through fast-tracking the release of funds for priority projects
        of the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10c968b-9913-4432-981e-295d5a829920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAP tapped the power of the President over the use of standby funds
        in the national budget, funds for unfilled government positions, unreleased
        funds from slow-moving and halted projects, and funds for projects that did
        not yet have contracts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d4ed83-ade6-418e-b707-526ba5fccf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the complainants said this was tantamount to usurping the powers
        of Congress, which has the authority to allocate and transfer funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7891acd-45e5-4b16-b2a2-e47ef4ea85ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAYAN Sec. Gen. Renato Reyes said DAP was Aquino''s biggest pork
        barrel, as government savings were realigned for what they said were "pet
        projects" of the then President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc81b9-12a2-444c-8a37-1e39e0008a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa lahat ng</em> approval [letters]<em> ng pag-re</em>-release<em>
        ng pondo at pagkukuha ng</em> savings, <em>sa lahat ng</em> memorandum <em>kaugnay
        ng</em> DAP, <em>mayroong pirma ang Pangulo. Ibig sabihin, siya</em> (Aquino)
        a<em>ng nag-a</em>-approve<em> ng</em> DAP. <em>Hindi maaaring</em> exempted
        <em>siya dun sa pananagutan</em>," Reyes said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844103f3-4caf-4c40-b741-bd8753795b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The President signed all the approval [letters] of
        the release of funds, claiming of savings, and memorandum in connection with
        DAP. This means that he approved of DAP. He must not be exempted from accountability."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a642470-d8bc-41cb-bc33-bba9416da029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said they have long been wanting to file a case against Aquino,
        but since he had an immunity from cases when he was still president, they
        were unable to do so. He said the majority in Congress that time was allied
        with Aquino, which proved to be another drawback.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513fac79-9506-457a-8c1f-cf528597863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to have accountability <em>nung panahon ng</em> impeachment
        <em>pero hindi kami pinayagan ng Kongreso na</em> dominated<em> ng</em> Liberal
        Party," Reyes said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ca64b-2743-487b-bafc-eaa647949e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We want to have accountability during the wake of
        the impeachment cases, but the Congress, which was then dominated by the Liberal
        Party, blocked this move."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b5c2b-8c6a-4932-8591-15fa58d1e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/29/sins-of-aquino-admin.html">Related:
        Militant groups: Aquino must be held liable for the ''sins'' of his administration</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede04e9-0b09-4cd9-b6ae-9ccd0ff5c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the Supreme Court declared some portions of the DAP unconstitutional
        and illegal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a0334-9b14-48de-8847-d920248a8bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate lamented DAP was the "biggest pork
        barrel fund", calling on the public to be more vigilant to prevent the government
        from reinstalling the said fund.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dcbe84-1e6a-468f-a287-fb63ddef2c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork barrel or the Priority Development Assistance Fund (PDAF),
        a budget given to lawmakers for project allocation, was abolished in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dda57a-b418-4e8a-b8aa-bf2fdc2a056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for the abolition of PDAF snowballed during the wake of the
        discovery of businesswoman Janet Lim-Napoles, who allegedly connived with
        some lawmakers in pocketing chunks of PDAF through bogus non-government organizations
        (NGOs).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d6a250-66ff-4073-a6c6-b7f992f535b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants claimed the DAP amounted to about ₱144 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77cfbb2-2c8c-49a6-84fa-54d75260140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aquino''s spokesperson, Atty. Abigail Valte, dismissed
        the allegations as mere harassment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36164d81-3d51-41fa-83ca-1627bed4dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clearly part of their continuing harassment of a president
        who refused to be cowed by their chest-beating during his entire term," Valte
        said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056ef844-58f9-467d-93af-5d635284f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Abad said he had yet to see a copy of the complaint.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2cb0e8-0942-4f7e-9e30-d520fd30e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not seen a copy of the complaint. I will be more comfortable
        talking about it after I have seen the complaint, which I expect the Ombudsman
        to direct us to file our reply soon," Abad said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f0f4a-54fc-471b-94ea-706f9544b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/28/petition-vs-dap-pdaf.html">Related:
        SC dismisses petition to probe Aquino, others for DAP</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b1a8a-1e09-4a89-a676-c464c818a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman in 2015 found sufficient basis to pursue the investigation
        against Abad, while Aquino was absolved as the charges against him did not
        amount to an impeachable offense.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c8b24-0fc3-43ea-9721-dd4f3d6bf17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate said even if the Ombudsman cleared Aquino, this would trigger
        a new investigation. He added this was just the beginning, as more cases were
        expected to be filed against the former President.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fe0e6f-6743-4ea9-a97f-bc903cbc3e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:14:30.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:14:49.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other complainants included Confederation for Unity, Recognition
        and Advancement of Government Employees (COURAGE), Juana Change Movement,
        Kilusang Magbubukid ng Pilipinas, GABRIELA, Kalipunan ng Damayang Mahihirap
        (KADAMAY), and Philippine Heart Center Employees Association-Alliance of Health
        Workers.</p>'
  'Dallas-sniper-Philando-Castile-Alton-Sterling-shooting-protests':
    'author': 'Faith Karimi and Ralph Ellis, CNN'
    'caption': 'DALLAS, TX - JULY 8: Dallas police officers escort a woman near the
      scene where eleven Dallas police officers were shot and five have now died on
      July 8, 2016 in Dallas, Texas. According to reports, shots were fired during
      a protest being held in downtown Dallas in response to recent fatal shootings
      of two black men by police - Alton Sterling on July 5, 2016 in Baton Rouge,
      Louisiana and Philando Castile on July 6, 2016, in Falcon Heights, Minnesota.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-08T07:57:00.929+08:00
    'imagesource': 'jcr:46920fa7-da3d-4567-9188-ba7322f43223'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b32bd237-7017-404c-b954-f1faba145d55'
    'lead': 'Five officers died during protest against police in downtown Dallas,
      marking the deadliest single attack on law enforcement since the 2001 terror
      attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:19:43.251+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T11:20:11.291+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:20:10.867+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dallas sniper attack: 5 officers killed during protests against police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0deb05-e5b8-4ae3-b48e-db9eb7f7dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Shooters killed five officers during protests
        against police in downtown Dallas, marking the deadliest incident for U.S.
        law enforcement since September 11, 2001.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33c911f-997a-42a2-b8f8-7f060a67298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunfire started Thursday night as demonstrators marched against
        the shooting deaths of two African-American men by police in Louisiana and
        Minnesota.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad9e5a-a5c5-44ae-b877-744bb0b3555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 11 officers were shot, and some of the six officers injured
        are undergoing surgery, authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8157e5a-0704-4854-89c2-fdb731ae8c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the deadliest single attack on law enforcement since the
        2001 terror attacks, when 72 officers died, according to the National Law
        Enforcement Officers Memorial Fund.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567f962-82fa-4fb9-a0b9-61b898237db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d8fe2-4e99-466b-8431-a29d125430d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A total of 10 police officers were shot by snipers during the
        protests, Dallas Police Chief David Brown said. An 11th officer was shot during
        an exchange of gunfire with a suspect, authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55f858-ecd6-4954-ac01-9fdfc518d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Brown said it''s unclear how many suspects were involved, but
        three people are in custody.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fdb950-a689-4fd1-821c-bfbd773dbd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Dallas police negotiated and exchanged gunfire with a suspect
        for hours at a parking garage in downtown. That suspect is dead, a law enforcement
        official told CNN. The official did not say how the suspect died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3abd218-8ecd-4b48-b1c9-5aec99b977c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- "The suspect told our negotiators that the end is coming," Brown
        said. The suspect at the garage also told negotiators more officers are going
        to get hurt, and that bombs are planted all over downtown Dallas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272179e-e86a-4b90-8fb4-a23fee2e65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Police found no explosives during primary and secondary sweeps
        of the area, Dallas police Maj. Max Geron said Friday morning on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9da5e-88dc-4c20-a609-2d71494051c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Two of the shooters were snipers, who fired "ambush-style" from
        an "elevated position," Brown said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b429d-acfb-4aba-80a2-91b277202621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Officers killed include one DART officer. DART, the Dallas Area
        Rapid Transit agency, operates buses and commuter rail in the city and surrounding
        suburbs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa38034-8a89-4c2b-bcd1-9d525c4eb5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- DART identified the officer killed as Brent Thompson, 43. He
        joined the transit agency in 2009, and was its first officer killed in the
        line of duty, DART tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c331a-6375-4666-946d-36643485e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Witness Ismael Dejesus said he filmed the shooter from his hotel
        balcony about 50 yards away. He described the gunman as carrying a weapon
        with a "pretty big magazine."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea450a-3546-4b8b-adec-5557cacf74a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Retired FBI special agent Steve Moore said an attack of that
        magnitude required advance work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f12fd04-104c-4b26-922f-6275b5114a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- "This was an attack planned long before -- waiting for an opportunity
        to go," Moore said. "I think there was so much logistically, ammunition-wise.
        They may not have planned the location, they may not have planned the vantage
        point. But they had prepared for an attack before last night''s shooting is
        my guess."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9b47e-12a7-4813-9a69-6bc81fbb72f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- President Barack Obama, who is in Warsaw, Poland, said his team
        is keeping him updated. "We still don''t know all the facts, we do know there''s
        been a vicious, calculated and despicable act on law enforcement," Obama said.
        "I believe I speak for every American when I say we are horrified."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be61bf-457c-41cc-b055-080f9687fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peaceful protest shattered</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5cc12-fa03-4837-9594-9c29f273e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said the protesters were marching peacefully when the
        gunfire started. Crowds scattered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7079829-56e0-4505-ba0c-0f303ac17f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the midst of it, gunshots just started barreling out," witness
        Michael Jackson told CNN''s Don Lemon. "I immediately started running the
        opposite way."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccb31dc-0908-4388-808d-160b0e775f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G.J. McCarthy said he thought it was fireworks at first. The bangs
        got louder, and protesters realized it was gunfire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995bf69-ca3d-45fe-9cd6-43dea96fbf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That went on for a while," he said. Crowds ran into a parking garage,
        and spilled out after word spread that there was a sniper nearby.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303541b-aaba-4469-9aa0-c0469ac160e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarissa Myles was eating at a McDonald''s nearby when peaceful
        protests suddenly turned chaotic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df76a86-8877-4fe1-8169-11e8189523ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was screaming, people were running," she said. "I saw
        at least probably 30 shots go off."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2cc3c9-759d-4efc-8757-079f314426c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/07/08/Dallas-shooting-officers.html">Related:
        Dallas shooting eyewitness: ''It looked like an execution''</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a43256-4281-4d09-957b-85465ef10b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two killings in two days</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa2361-0371-4c35-905f-bae2c0a5fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shootings occurred as Americans nationwide took to the streets
        to demand answers over the killings of two black men in two days. They wept,
        marched and chanted "Black Lives Matter!"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60005870-b554-42d8-8653-9c3e78d844f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In St. Paul, Minnesota, crowds gathered near the spot where an officer
        killed Philando Castile in a car on Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a12af8b-7a0e-4b1a-b978-a2aaab5691c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are targets," LaRhonda Talley said in an impassioned speech
        in Minnesota. "We made it across the transatlantic. We made it to freedom
        and you''re still killing us. You''re still hanging us from trees. You''re
        still killing us. Our lives matter! My son''s life matters. He matters to
        me ... just like everybody''s son matters to their mama."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca744765-3ed3-4fc0-bac2-e19b78f429cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of miles away, more protesters marched outside a convenience
        store in Baton Rouge, Louisiana, where Alton Sterling was fatally shot Tuesday
        while police tackled him in a parking lot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd765ab89-34b7-42ff-b81a-5018201d258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Minnesota shooting</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6045462f-ed62-4391-b589-a277f9e59294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As has become a horrible norm, both killings were captured on video
        and posted online.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f568ad4-c7fd-4a76-82a8-0ab69b741640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, the shooting of Castile was remarkable -- and heartbreaking
        -- because his fiancee live-streamed the immediate aftermath.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e07204-4588-414c-b2f1-ddc577a8d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her 4-year-old sat in the backseat, Diamond Reynolds calmly narrated
        what was going on and showed viewers the dying man groaning and bleeding in
        the front seat.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13ac33-280d-43c2-9022-71fba76c218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castile, a school food services worker, was shot in Falcon Heights,
        outside Minneapolis, when a police officer pulled him over because of a broken
        taillight, said his fiancee, who was in the car with him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3491ba05-28ff-4a56-a75c-525863b478c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He let the officer know that he had a firearm and he was reaching
        for his wallet and the officer just shot him in his arm," Reynolds said as
        she broadcast the Wednesday shooting on Facebook.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f5da09-1a42-4eeb-8307-3de7e058cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh God, please don''t tell me my boyfriend is dead," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c277092d-22f3-4c97-ade2-941226ba18fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baton Rouge shooting</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f16b6b-2c22-4e34-8140-5ce785604706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sterling, 37, was killed Tuesday near a convenience store in Baton
        Rouge, where he regularly sold CDs and DVDs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821276df-416b-4da9-a211-51b009bed7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A homeless man approached Sterling on Tuesday and asked for money,
        becoming so persistent that Sterling showed him his gun, a source told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c84504-30b4-4c2a-ae29-3461c2a891bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The homeless man called 911 and police arrived at the store. Police
        tackled Sterling to the ground, and shot him several times, video shows.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f2ed0-b5af-4e24-87cf-4606ff785c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement source told CNN that the officers pulled a gun
        from Sterling''s body at the scene. No further details were provided on the
        type of firearm.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d7f2c6-69a3-4e02-b30a-c992b37bfd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convenience store quickly became the site of protests. Flowers
        and signs piled up in a makeshift memorial. Protesters chanted "Hands up,
        don''t shoot," the line made famous in the Michael Brown shooting in Ferguson,
        Missouri, about two years ago. Brown was also shot by a police officer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df1dae-4a7e-47c4-9338-b8d777760227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most major cities, including Chicago and New York, held protests
        against police shootings Thursday night.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2974b14-6ef4-4a63-adfc-6b97a7f6d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Madison Park, Hilary Whiteman, Sara Ganim, Khushbu Shah
        and Samira Said contributed to this report.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b5f31-5150-4a9a-9fa9-caa67ca9be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:19:43.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:20:11.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/08/us/philando-castile-alton-sterling-protests/index.html">Dallas
        sniper attack: 5 officers killed during protests against police</a>"</em></p>'
  'marosa-review':
    'author': 'Richard Bolisay'
    'caption': 'Both at the core and in the seams, “Ma’ Rosa” fulfills the promise
      of a cinema that enables fruitful discussion not only on content but also on
      form.'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-07-08T07:17:13.757+08:00
    'imagesource': 'jcr:e2883938-6baf-462e-9bb9-c96ea18c8883'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43cffe3b-5ac2-420e-b26b-9e75045d1b59'
    'lead': 'Brillante Mendoza’s latest film paints vivid and gritty pictures of corruption,
      poverty, and desperation as seen through the eyes of Jaclyn Jose’s titular character,
      who, in her effort to make ends meet, is forced to deal with the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:24:14.394+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T11:26:13.247+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:26:13.022+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Film review: Brillante Mendoza’s ‘Ma’ Rosa’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b122ca1c-5be4-403d-bad3-4b58c5e3ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:24:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:26:13.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The much-talked-about
        final scene of “Ma’ Rosa,” amusingly considered the main reason for <a href="https://cnnphilippines.com/life/entertainment/film/2016/05/26/jaclyn-jose-cannes.html">Jaclyn
        Jose’s historic best actress win at the Cannes Film Festival</a>, will go
        down in history as one of the most unforgettable moments in Philippine cinema
        — a one-off flash of brilliance whose spontaneity in light of the chaotic
        circumstances leading to it makes it all the more affecting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8452bc3-d136-4e5b-a965-cb3a07705c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:24:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:26:13.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ends on a high note, but without histrionics or fatalities common
        in narratives that plead for remembrance: It’s merely Jose, as the titular
        character Rosa, eating a stick of fish balls, one by one, her eyes welling
        with tears, possibly remembering how tiring and terrifying the past few hours
        have been and feeling the uncertainty of the hours ahead. It is a few minutes
        of acting masterclass directed with unnerving precision, with Rosa looking
        at a family in front of her closing a mobile sari-sari store, alluding to
        a previous scene in which she somberly observes another family, who are arranging
        bottles on a sidewalk, from a police car. Both moments are spent witnessing
        the wholeness of these families leave her in pieces, with the closing one
        the only time she can take a deep breath before walking again into another
        maze of unpleasant realities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8e683-1285-441a-904b-42aee8c8cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:24:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:26:13.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her act of eating fish balls registers so strongly that it recalls
        Proust’s madeleine in its evocation of involuntary memory, in this case that
        which is relevant not only to people who have experienced abject poverty but
        also to those who constantly see it in the flow of every day. No sooner has
        Rosa dipped this comfort food into the sauce than the viewer, in a wondrous
        sync of emotion, feels this powerful beating of the heart to match Rosa’s
        unease, her effort to control her tears providing a stark contrast to the
        viewer’s earnest wish that they fall. And when they do, when Rosa disappears
        from view but with a presence that is still very much felt, it becomes clear
        that the film has achieved this impressive iconography of Philippine poverty
        with its skill of composing fiction that dances with reality. The effect of
        this scene is shattering in the way the open-endedness has a semblance of
        finality, how the audience is made to feel that this is not a slice of life
        but life itself — a complete, finite existence, moving forward, no turning
        back, no second chances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c3a2b-3b92-4410-8193-43d7f71b1e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:24:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:26:13.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with a screenplay by Troy Espiritu, whose linear course
        is propped up by the unmistakable motif of Bing Lao, the director Brillante
        Mendoza is able to make “Ma’ Rosa” thoroughly engaging by highlighting the
        humor that comes with the tragedy. Not randomly, not sloppily as he did in
        the past, but with remarkable timing from the actors who, with filthy grace,
        make every haggle a memorable encounter, who turn expletives into sweet-sounding
        retorts. For the most part, it doesn’t feel any different from an episode
        of situation comedy: a stretch of difficulty in which the characters make
        do with the circumstances, going through all sorts of bargaining, accepting,
        and resisting. The only difference is there is so much at stake that any wrong
        turn means losing freedom or a life — a tragicomedy, by all means, propelled
        by helplessness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023e821-db2f-4937-bbf2-b7b22d4714da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:24:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:26:13.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza is never subtle in his approach to poverty, much to the
        dismay of those who complain frequently about poverty porn. And to his credit,
        “Ma’ Rosa” substantiates fully the reason for being of these films: For how
        can one tackle poverty, in a society where it is endemic, without actually
        <em>showing</em> and <em>emphasizing</em> its very image? Part of understanding
        the core of being Filipino is examining the conditions that allow this poverty
        to subsist, discovering along the way that it is not all too simple, that
        it still matters to tell these stories because it validates their truth inasmuch
        as it risks desensitizing the viewer. In Mendoza’s body of work, it is always
        asserted that poverty is never only about being poor, nor only about being
        unable to eat adequately or buy the bare necessities, nor only about the consequences:
        It is the plurality — and by extension, specificity — of such experiences,
        the connections with larger schemes, the totality of which is impossible to
        achieve but attempts to present it and argue are made nevertheless.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5667e-069d-4b4a-9bee-65957de4c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:24:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:26:13.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something held long over the years has been the idea that Mendoza
        doesn’t know how to set up a camera and determine the appropriate angle or
        movement for his sequences. For in many of his films, it all feels fortuitous,
        this method of following the character on foot until something happens and
        the cinematographer, obeying his instruction to punctuate the drama, would
        just come close to the face or the action, or run when the character runs,
        or fall when she falls, and the poor viewer is supposed to think this authenticity
        accounts for a richer experience. In “Ma’ Rosa,” two sequences stand out in
        their gruesome impact. First, the arrest of Rosa and her husband, Nestor (Julio
        Diaz), involving a choreography moving from the outside to the inside and
        to the outside again to show the dynamics between the house and the community,
        revealing how these spaces are in fact intensifiers of desperation. And second,
        when Rosa’s son Jackson (Felix Roco), brawls with a young man, and the physical
        chase also becomes a chase for sanity. These rewardingly long sequences, comparable
        in effectiveness with how the rain is exemplified as something as incessantly
        natural as misfortune, make room for a reconsideration of Mendoza’s polarizing
        aesthetics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b40fa3c-dc04-4102-9e90-c5cdad29f4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:24:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:26:13.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ma’ Rosa” is closer to “<em>Kinatay</em>” visually — each film
        being a depiction of a harrowing journey, alternating between movement and
        close-ups, a visual treatment so unsophisticated it is often called <em>ugly</em>
        — and aurally, with Maria Teresa Barrozo’s periodic soundscapes of incongruous
        yet intimate rhythms heightening the emotion as much as trapping it until
        it is muted. The mix of urban sounds and these fragments of electronic torpedoes
        does a lot to provide the characters with recognizable soul, and critics who
        find fault with “Ma’ Rosa” for lacking in internal intricacy only have to
        scrutinize the music and sound design to discover that its undercurrent is
        even richer, or darker, than the crimes on the surface.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17498ca0-7738-44e0-9353-99bbe2e72d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:24:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:26:13.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both at the core and in the seams, “Ma’ Rosa” fulfills the promise
        of a cinema that enables fruitful discussion not only on content but also
        on form, both aspects complementing each other to produce a riveting piece
        of drama that makes strong claims of corruption and cruelty. It points fingers
        at actual people and institutions, whether plainly (the office of the chief
        of police, the high-ranking official protecting a drug pusher) or insinuatingly
        (the cleverest would be a boy named Bongbong being beaten hard in the face
        and body). In light of a newly instated administration, one can only hope
        that this characteristic boldness would lead to stories of less hungry and
        desperate people, although, as in Mendoza’s films, the end is only as uncertain
        as the beginning.</p>'
  '23-mayors-duterte-list-illegal-drugs':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-08T06:48:02.501+08:00
    'imagesource': 'jcr:0f1089fa-b326-44cb-9099-96229d8241b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b318bf-43ff-49e7-9dc3-3c6803261745'
    'lead': 'President Rodrigo Duterte’s list of officials involved in illegal drugs
      includes the names of 23 mayors, according to PNP Chief Ronald Dela Rosa who
      met with over 600 drug dependents in Bataan who turned themselves in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:30:14.209+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T11:30:45.521+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:30:45.156+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: 23 mayors on Duterte’s list of officials linked to illegal
      drugs

      '
    'updated': 2016-07-09T07:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc8c73-1149-49de-8cdc-543ca1ab266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After naming five
        active and retired police officers as protectors of drug syndicates and three
        drug lords, President Rodrigo Duterte may soon identify 23 mayors also allegedly
        involved in the illegal drug trade, the national police chief said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e1049-ae20-41f6-ab16-d959cd07b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald Dela Rosa said the
        information is from verified intelligence reports received by&nbsp; the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95eb636-d4e1-43ea-aaf7-0fe07b50bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope <em>na yung mga mayor na yan ngayon, nag</em>-aarmas <em>na
        ng husto</em>,” Dela Rosa said. “Gerahin natin yun.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c9c631-e5fc-457e-96df-48f1e57d2b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope these mayors are now arming themselves well.
        We will be waging a war against them.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b0a5c9-2d84-4b47-bfb0-4b2c3246d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first trip outside Manila as PNP chief, Dela Rosa visited
        Central Luzon (Region 3), one of the focus areas of the PNP’s anti-drug war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458e60e-1774-429a-9bf1-e827ec0000cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon accounted for the second highest number of suspected
        drug dealers killed. From June 27 to July 3, PNP figures show 31 have been
        killed by the police in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958a5d4-2bc5-4908-bcc1-d6a333401884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calabarzon and Mimaropa together account for 43 killed, the biggest
        number.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f80517-bc00-4ebe-8954-1e0e1020ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 124 taken into custody in the region, Central Luzon also ranked
        third with the most number of individuals arrested for links to drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2138045-ffe9-4978-a3f6-060698c47b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said illegal drugs pass through both seaports and airports
        in Central Luzon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431856ff-d68d-486f-988d-4045571b77c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung mga</em> private plane <em>na direkta pumapasok dito sa</em>
        Clark – I don''t know how properly <em>ang pagche-</em>check <em>ng mga</em>
        Customs<em> diyan,</em>” Dela Rosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dcaf6e-f0b5-42c1-aafa-3e507fe41466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those private planes that directly fly into Clark
        – I don’t know how properly the Customs checks them.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2404a7f-936a-4e7e-b2b8-a653539033ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the ships that dock in Subic could be used to smuggle
        illegal drugs. “We do not know how clean are these ships,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c934010-6a97-411b-90f6-10cc7aa279ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa met and had lunch with more than 600 drug dependents in
        Bataan who voluntarily turned themselves in. He thanked them for deciding
        to turn a new leaf but he said he will be tough against those who continue
        using and dealing drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc2a1a-58d2-4397-afda-fc9920e14072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Aaron Aquino, regional PNP officer-in-charge, said there
        are at least a hundred policemen in Central Luzon who could be involved in
        drug trafficking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b0887-e81b-4503-b0c9-f0f7fcd3fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yun nga minsan, mahirap mag-</em>operate <em>dahil hindi mo
        alam kung sino ang kakampi mo o hindi. Yun ang problema namin. So minsan,
        mag-o-</em>operate <em>kami, biglang magli</em>-leak,” Aquino said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc673b1-ac20-4812-8cfa-fb1290d1974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes it is hard to conduct an operation because
        you do not know who are with you and who are not. That is our problem. So
        sometimes, when we conduct an operation, suddenly there is a leak.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4d19c-f44b-45dc-b301-e3b5b76ec13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:14.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:30:45.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa told Aquino to gather evidence against these officers
        to pin them down.</p>'
  'tex-saverio-1':
    'author': 'Gaby Gloria'
    'caption': 'The Indonesian designer Tex Saverio is in Manila for Fashion Exchange
      International. Pictured are two looks from his Spring/Summer 2015 collection.
      Photos courtesy of TEX SAVERIO'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-07-08T05:47:04.866+08:00
    'imagesource': 'jcr:67d887bc-18b9-42ce-9397-e91dca109d7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a58509b-904f-4a2b-8df6-b39fefd1844a'
    'lead': 'The real-life Cinna behind Katniss Everdeen’s wedding dress in “The Hunger
      Games: Catching Fire,” talks about elevating Indonesian fashion to the global
      market and choosing to remain in Jakarta despite Hollywood-level success.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:36:49.653+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T11:37:19.908+08:00
