      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Museum of Manila (MET) has partnered with the Japan
        Foundation, Manila and the Embassy of Japan in the Philippines, with the support
        of JT International (Philippines) Inc., for “Japanese Design Today 100,” an
        exhibition on the influence and legacy of Japanese design. The exhibition
        houses 100 objects, from clothing to furniture to everyday items, 89 of which
        are seen in Japan today, and 11 that harbor the styles and characteristics
        unique to Japanese design.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9294ef60-5559-435c-866f-9892d6046371'
