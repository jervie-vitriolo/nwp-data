  'hillary-clinton-elizabeth-warren-bernie-sanders-police-shootings':
    'author': 'Eugene Scott, CNN'
    'caption': 'Hillary Clinton speaks at an event in Nashua, New Hampshire on Tuesday
      (February 2).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-08T22:41:37.288+08:00
