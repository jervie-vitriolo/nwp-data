      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low lying areas in Metro Manila, Pampanga, Bulacan, Laguna and Rizal,
        also were flooded. NDRRMC said all roads in Metro Manila are still passable
        except for one in Maysilo, Madaluyong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1acbdc-4d21-426a-89dd-46eed15cbda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:30:07.244+08:00
