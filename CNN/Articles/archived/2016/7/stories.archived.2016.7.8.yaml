      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Man had a rifle, AR-15, clear as day. Pretty big magazine. You
        can see towards the end of the video here that he goes ahead and drops a few
        mags."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5611c84-3d3d-49f5-bf21-1245543dce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had multiple pockets, he had three to four pockets in front
        of his pants. He definitely looked like he was wearing something in his shirt."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36a180-b862-44f7-be0f-34663e7735e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got out of there, walked over to the pillar, put a magazine
        in and started firing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd02df-4963-4b24-9a70-fd287bd6b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacker seemed prepared:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d6d868-1411-4666-b7cd-bd0a9467028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It did look planned. He knew where to stand. He had ammo ready."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0283b06-f700-4412-9ce5-98df6b3e2972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They weren''t short mags. They were high-capacity magazines."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268a08e3-2ca9-4da2-80a0-ec7042c2866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Officer down:</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe06ca-1c40-4d0c-9b60-d1daf7efe3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter is seen standing by a white pillar spraying bullets
        to the left and right, which Dejesus believes was to draw the police near.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ddf13-167d-4766-8bab-f3662da353ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was trying to get a commotion going, trying to get cops'' attention."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f8b6e1-f59f-42f6-8853-bf90ed865e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one officer attempts to engage the shooter one-on-one, he is
        killed by multiple shots fired at point blank range.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4180de7e-9fa7-4700-b650-6c0f59c2b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked like an execution honestly. He stood over (the officer)
        after he was already down and shot him maybe three to four times in the back.
        It was very disturbing to watch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d48f24b-0dbd-4fe7-be36-31f4130fb6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He shot without any fear. He didn''t care. (The police officer)
        wasn''t able to wound him at all. He came around the corner &amp; ended up
        shooting the officer about half foot away."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483bcae-93ea-43b1-84d7-f137f525b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A community divided:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7052c8f-353f-46fc-87cf-c83ad1470175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think social inequality should be dealt (with) in this
        manner. The community can make a point for their movement. I''m all for social
        equality, but this was not the way to do it. This was a tragedy. This is nothing
        less than a terrorist attack. That''s my personal opinion."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98398deb-49bf-4029-8f0d-18b3c372ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/07/08/us/dallas-shooting-witness-ismael-dejesus/">Dallas
        shooting eyewitness: ''It looked like an execution</a>''"</em></p>'
  'terror-attacks-immigration-fears-ofw-effects':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-08T03:46:41.187+08:00
    'imagesource': 'jcr:1ad35ea3-b4b3-4d81-91da-4f22a1bc893a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fdbcc3f-eadc-4a06-b0c0-48da4444c804'
    'lead': 'Filipinos are facing increasingly difficult conditions abroad, as the
      spate of terror attacks and threats of tighter immigration rules add to an already
      sluggish world economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:46:56.421+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T11:47:15.969+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:47:15.585+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Terror attacks, immigration fears — OFWs feel the strain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1e7baf-a36f-4001-8f1a-77b52c8959ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipinos are
        facing increasingly difficult conditions abroad, as the spate of terror attacks
        and threats of tighter immigration rules add to an already sluggish world
        economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78abca2-4f3f-4c92-b7c5-476fe1a6e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say, though, that overseas Filipino workers (OFW) always
        look for ways to keep sending money back home — even when their earnings take
        a hit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b8608-bd5c-4b7a-b274-e172961c6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BSP) Deputy Governor Diwa Guinigundo
        admitted there was "serious concern" for the welfare and security of nearly
        11 million Filipinos living and working abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065334c-a65c-48f8-9571-fa7b78c30c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, suicide bombers <a href="http://nine.cnnphilippines.com/world/2016/07/08/death-toll-baghdad-isis-truck-bomb.html">attacked
        the bustling Ataturk Airport</a> in Istanbul, Turkey, claiming the lives of
        more than 40 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2f71b2-8d8b-4fe4-88c3-72f9b3b370be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty more people — all foreigners — were killed on Saturday (July
        2) after militants held them hostage in a <a href="https://cnnphilippines.com/world/2016/07/05/bangladesh-cafe-attack-meer-sameh-mobasheer.html">cafe
        in Dhaka, Bangladesh</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2efa30f-c29d-4928-9196-d8127c672dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, a truck bomb detonated in Baghdad, Iraq, as Muslims
        broke their fasts after Ramadan. The death toll is nearing 300.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82650c1-2de3-4a29-adbe-cc0b3b6e3b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has claimed responsibility for the Istanbul and Baghdad bombings.
        This follows other devastating attacks carried out by the terror group — particularly
        on the Brussels airport and train station in March, and all across Paris last
        November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36ceb3-d0b9-4e04-b4d3-a0ece53cca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on some field survey reports from the Department of Foreign
        Affairs, overseas Filipino workers might opt to return to Manila while this
        tension is ongoing," Guinigundo told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b625266-fd22-468d-9511-508d4024eb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shutting the gates?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999a3e3-80a5-4760-98d0-689e2735b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security isn''t the only cause for concern. The UK voted to leave
        the European Union (EU) largely on the back of immigration fears. Campaigners
        of the so-called "Brexit" promised to cut back on foreign workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4801a03-3e01-44bc-a320-1c051c26a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Republican presidential candidate Donald Trump
        has also been pushing for stricter rules on immigrants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986df4b-d42d-4845-8ca4-fe7be5a892c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Amando Tetangco, Jr. said it would be best to take
        a broader view of these developments overseas, particularly the Brexit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e50b3a-43ae-4631-8a2a-c928ec4ac007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to see what changes in immigration agreements could
        result from the Brexit. Our expectation is that there should be a reasonable
        transition in the implementation of such changes," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf973232-d72f-4afa-a252-10e99c12faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brexit — feared to be a long, protracted process as the British
        and EU governments untangle 40 years worth of laws and trade pacts — could
        also usher in a slowdown in Europe, which accounts for about 20% of the money
        sent home by OFWs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb40c59-9dac-4a21-9808-feec311048e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/28/brexit-ofws-united-kindgom-filipinos.html">Related:
        OFWs in the UK safe from Brexit fallout — British envoy</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c13010-447c-4b53-9499-dfb0a8c2de9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, Guinigundo said, there could be some "backlash in terms
        of lower remittances going forward."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2baad-6820-43c9-9f18-bbcd02e3f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are projected to increase 4% this year, he said. There
        will still be growth, albeit a much slower one, compared to previous years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d06bf6-ec27-4c89-aa7d-ca33a32aa706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are one of the main reasons the Philippines has become
        one of the fastest-growing economies in Asia. They fuel consumption, which
        makes up 70% of the gross domestic product. They also bring in much-needed
        dollars, which act as a buffer from instability abroad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791eab25-e9be-4a3f-9216-75d1c29eac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs sent home a total of $25.8 billion in 2015, a 4.6% rise from
        the year before.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac22f4d2-2270-4c69-903b-a9d0990514e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Finding ways</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2991bfe7-71c9-4aee-a99d-17a60bbd0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the going gets tough, though, Filipinos abroad often find ways
        to keep sending money back home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b30fd-636d-4fc1-ae98-e1fecd63d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Chan Lim, Country Manager of remittance firm MoneyGram, observed
        that Filipinos abroad would rather tighten their belts than cut back on the
        financial support they provide to their loved ones back home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f53dd-7664-4aa8-8f7f-4b4bce7aa2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs will take on two or three jobs if an economic slump dragged
        down their earnings, he said. If they can no longer make do, they will move
        to another country that promises better employment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7898cb-c1d2-451d-944a-ba0e27189851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The money they send back home is ''<em>yun pa din. Hindi magbabago
        ''yun</em> because <em>naipangako na ''yun eh</em>,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be89428-c473-4504-b4e5-6da36aaacc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The amount of money they send back home will be the
        same. That will not change because that is a commitment.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4d80e-fca2-4e8c-aeab-bab56a124dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central bank officials agreed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dde76d-2583-419b-b5b8-0457983e7f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some Filipinos have considered returning home amid violence
        abroad, Guinigundo said many have opted to move to safer locations where they
        can continue working.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fec5d-8308-465f-894a-9e1d6cf99cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco added that whenever exchange rate fluctuations reduced
        the peso value of their remittances, OFWs respond by increasing the amount
        of money they send home just to maintain the peso equivalent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac5d13-733d-4d7f-8226-f676bff627cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dim outlook for the global economy, the experts retained
        their optimism for OFWs and their earnings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3aa46-05c0-427a-942e-db037c86caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we go by the experience... remittances are expected to continue
        to prove resilient and our OFWs continue to be the employees of choice," Tetangco
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd417fcd6-9d4e-474a-9bb6-273630809a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:46:56.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:47:15.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos will really work very hard and find ways just to keep
        sending money back home — even when things are going badly where they are,"
        said Lim. "Whether that is a good thing or a bad thing, I don''t know."</p>'
  'work-class-suspension-ncr-walang-pasok':
    'author': 'Walang-Pasok-July8-CNNPH'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-08T03:11:18.979+08:00
    'imagesource': 'jcr:4672ffd8-efbc-48d4-97ca-e4638e72ca45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcdcfe59-1349-48fa-aa5c-ed2b2b801efc'
    'lead': 'Malacañan suspended work in all government offices and classes at all
      levels in public schools in Metro Manila Friday because of the bad weather due
      to Typhoon Butchoy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:49:20.241+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T11:49:31.058+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:49:30.878+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Work in gov’t offices, public schools in NCR suspended

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fc165a-71a0-4270-a935-ccbd4fc1d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:49:20.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:49:31.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> -- Malacañan suspended
        work in all government offices and classes at all levels in public schools
        in Metro Manila Friday because of bad weather due to Typhoon Butchoy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61a38f7-8d3c-46e1-9283-9fc90683b1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:49:20.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:49:31.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea signed Memorandum Circular
        No. 2 which ordered the suspension effective 1 p.m., July 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe500974-99b8-49ae-9998-09c37d79f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:49:20.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:49:31.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension was recommended by the National Disaster Risk Reduction
        and Management Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf2d70-4fc3-4283-8324-0420769bb610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:49:20.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:49:31.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension order, however, said agencies involved in “the delivery
        of basic and health services, preparedness/response to disasters and calamities,
        and/or the performance of other vital services shall continue with their operations
        and render the necessary services."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc21154-c54d-4a83-ba25-27db28da5d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:49:20.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:49:31.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of work in private companies, offices and schools
        is left to the discretion of their respective heads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8aef6-cf0e-49d8-a262-d2c27fc7fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:49:20.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:49:31.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said the typhoon weakened around noon,
        with maximum winds down to 165 kph and gusts of 200 kph. It was forecast to
        move northwest toward China at 13 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e0945-e4cc-44e2-88cf-3ece1b61b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:49:20.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:49:31.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon enhanced the southwest monsoon and dumped heavy rains
        over the northwestern part of the country, causing floods in Zambales and
        Bataan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0abb057-d390-4a1d-9411-39ef4817e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:49:20.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:49:31.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned of possible flash floods and landslides in the
        two provinces as well as in Pangasinan, Mindoro and Northern Palawan.</p>'
  'lagrima-manila':
    'author': 'Andre C. Orandain'
    'caption': 'Each taco in Lágrima is served with the same components: guacamole,
      beans, sour cream, salsa — the works — but each cut of meat is a different experience
      altogether. Photo by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-07-08T01:38:43.360+08:00
    'imagesource': 'jcr:10b023b0-7088-4d13-812d-d229f65c7c1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7ef8d9e-73c1-4402-baf2-e242cab1c628'
    'lead': 'The city’s quest for true Mexican flavors may have just ended with Lágrima,
      a taqueria that happens to be the brainchild of two men who grew up with the
      real thing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:56:58.722+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T11:57:39.187+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:57:38.861+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In search of the perfect tacos, in Manila

      '
    'updated': 2016-07-18T05:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72536264-d3d6-4472-b9fc-603b9c372772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Authenticity is
        quite a dangerous territory. Mostly because everyone has his own take on what
        it means to be truly authentic. Many can be skeptical, others just plain unbelieving,
        and labeling yourself “authentic” ends in your being either a savior or a
        pariah. Truly it’s a dangerous territory — one that Mano Lotho and Jorge Barita
        have courageously and unflinchingly entered with their new taqueira, Lágrima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95b16d-86c1-43c8-b210-f4807301b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything surrounding Lágrima had been born out of moments of serendipity,
        because a restaurant was never in the plans of Lotho, the press and communications
        officer of the luxury boutique <a href="https://cnnphilippines.com/life/style/retail/2016/04/27/univers.html">Homme
        et Femme</a>. But it did begin when he was looking for a plate of Mexican
        food.</p>'
    '3':
      'image': 'jcr:b827bb9c-7b90-478a-ab49-626bcbd17005'
      'imageCaption': 'The interiors of Lágrima is sparse and straightforward so the
        experience is focused on enjoying the food. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ee29f-5ad8-40df-aec7-bf5d43d9a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c7f1a-ab18-4fef-a742-873a7c02ccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised in Glendale, California, Lotho grew up with food cooked by
        Mexican immigrants who barely spoke a word of English. From a young age he’d
        already tasted the real thing — and therein lies problem. Because Mexicans
        don’t run Mexican restaurants here in the Philippines, Filipinos do. And try
        as they might, Filipinos could probably never do it justice, simply because
        they’re not Mexican. So when Lotho found out that there was a taqueria in
        Cebu owned by a man from Oaxaca, it wasn’t long until he and his wife found
        themselves in La Lucha falling in love with its tacos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc308ff-a0e6-49ea-b680-587c2b9bd9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Lucha is run by Barita, a burly Mexican with a killer mustache
        and an affable personality. A man with no wife or children, Barita one day
        decided to book a plane to the first patch of land he pointed on the world
        map, which just so happened to be Cebu City. He went, came home, then found
        himself back in Cebu and setting up a small taqueria, eventually garnering
        a cult following within the small island.</p>'
    '7':
      'image': 'jcr:69b00571-2ea0-4305-9d27-effe50b73a66'
      'imageCaption': 'Lágrima''s beginnings start from co-owner Jorge Barita''s taqueria
        in Cebu, La Lucha, which has earned a cult following for its authentic dishes.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd945ddec-0cb1-484f-be38-9caa235f2249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45baa4d7-8efc-42ec-8684-eb2465ec083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotho explains that Barita “lit a beacon for authentic [Mexican]
        food,” adding that he was nothing short of attracted to it. It took Lotho
        three years to court the man, to persuade him to come to Manila and set up
        shop with him. It was a combination of Lotho’s efforts and numerous promises
        that struck something within the Oaxacan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e556d2d-7dde-41ec-90cd-a8aa23145eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was serendipitous, because La Lucha meant <em>the struggle</em>
        in Spanish; it was an ode to the little guy, to the ones who never gave up.
        Barita was not only being goaded by Lotho, he was also being approached by
        hundreds of others, others with more money — others with bigger plans. However,
        Lotho had sincerity and tenacity, a passion to bring something truly authentic
        to the city known for jumping onto the latest food fads. He promised to bring
        the true flavors of Mexico to Manila, not as an investment, but as a joint
        venture. He promised to be there every step of the way. He was the embodiment
        of La Lucha.</p>'
    '12':
      'image': 'jcr:f324baed-64e5-4ae2-90c2-333d4eb8135d'
      'imageCaption': 'Mano Lotho, Lágrima''s co-owner, says that calling something
        "authentic" can be difficult. “For example, somebody from Baja cooks tacos
        differently,” he says, which means that Jorge Barita (pictured), the taqueria''s
        other co-owner who comes from Oaxaca, makes his food differently as well.
        “It’s authentic to that limit.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e1581-6d6c-4f0a-96ba-d7e7482c7538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd261a548-c15e-448b-92f2-e12eda01dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotho does not want to be a trend. He wants to bring something authentic
        and honest to the restaurant scene. However, the difficulty lies within authenticity
        itself. Lotho explains that naming something authentic is difficult. “For
        example, somebody from Baja cooks tacos differently,” he says, which means
        that Barita, coming from Oaxaca, makes his food differently as well. “It’s
        authentic to that limit.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9aa867-1ca7-4250-bfda-090193d03c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named after Lotho’s grandmother, and meaning tears of joy, Lágrima
        is a change up from Barita’s La Lucha. It holds many meanings all at once,
        but mostly it represents La Lucha in a different context. This is Barita’s
        food in the Manila setting. The logo is a reconfiguration of La Lucha’s original
        design: an eye with a crown adorning it, a single tear falling from its side.
        Because even though the restaurant strives to give the authentic Mexican experience,
        it does not come without its compromises. The restaurant does not scream authentic
        taqueria — the walls are solid black, the tables simple and cubic. There’s
        no flair; nothing’s extravagant or loud. It’s a haunt made for the modern
        Manileño, silent and simple.</p>'
    '16':
      'image': 'jcr:4f03235a-bde7-403f-9688-b52e16c6c25e'
      'imageCaption': 'Lágrima wants to retain the simplicity of the tacos, each dish
        recalling its humble beginnings as a poor man''s meal which historically used
        the cheapest cuts of meat and turned into something glorious. Photo by JL
        JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4e087-0f23-4f2d-ba20-e20c1146ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011bdb0-791c-4abc-8307-4cb11e727f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotho explains that this was because he wanted to keep prices relatively
        low. He wanted to retain the essence of the taco as a poor man’s meal. The
        contents of tacos were historically created from the cheapest cuts of meat,
        and it took time and effort to make something barely edible to something glorious.
        Lotho wants to show that there is something inherently complex behind something
        as simple as the taco. That was the compromise: ambiance for honesty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647076a-1249-4416-9f27-e1e20bb3cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the decor does not scream Mexican, the menu, in all its simplicity,
        does. Each taco is served with the same components: guacamole, beans, sour
        cream, salsa — the works — but each cut of meat is a different experience
        altogether. The chorizo is smoky and intense compared to the carnitas, which
        hold softness and sultriness with each bite, and the pollo shows a lilt of
        springiness. It is the work of a tongue well-versed in the flavors of Mexico,
        one who had grown up with them. The flavors are familiar, similar to those
        of other Mexican joints, but altogether different.</p>'
    '20':
      'image': 'jcr:ec5362ec-fae5-4eed-abdf-a6b77715fd9c'
      'imageCaption': 'Mano Lotho, co-owner of Lágrima (which is named after his grandmother),
        doesn''t want to join in on any trend but rather bring something honest to
        Manila''s restaurant scene. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d526c-ef55-4281-8231-a69247ae2d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fbe3fd-6971-4afe-ac75-8e65f60235a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:57:39.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lágrima is many things, but mostly it is a beginning. The beginning
        of Lotho’s stint in food, the beginning of authentic Mexican food in Manila,
        and maybe the beginning of something great. Lágrima is only on its first few
        weeks of operation; things are still changing, still evolving. However, if
        its food and its heart say anything, it’s that Lágrima is here to stay, hopefully
        for a long time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed2cd02-ca6c-44ab-90ef-254912d21634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.724+08:00
      'mgnl:createdBy': 'cnnproducer'
