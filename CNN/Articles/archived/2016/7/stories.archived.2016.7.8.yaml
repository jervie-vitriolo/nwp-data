    'lead': 'Presumptive Democratic presidential candidate Hillary Clinton joined
      Sen. Elizabeth Warren and other high-profile Democrats on social media to call
      attention to back-to-back shootings of African-American men by police officers
      this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T13:36:08.822+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T13:36:20.398+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
