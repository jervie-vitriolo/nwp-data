  'PAGASA-typhoon-public-storm-warning-system-rainfall-advisories':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-08T22:07:39.744+08:00
    'imagesource': 'jcr:27db5162-cece-4f02-a8fc-5fc09b5f8d6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a067f3e6-e020-412a-a88e-8e2fe7ed8a8c'
    'lead': 'Here''s your guide to understanding PAGASA''s public storm warning systems
      and color-coded rainfall advisories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T13:19:30.309+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T13:19:55.300+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
