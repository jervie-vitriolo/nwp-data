      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — UPDATE: Five police officers have been
        killed following protests in Dallas, making it the deadliest day for law enforcement
        since 9/11, according to the National Law Enforcement Officers Memorial Fund,
        a group that tracks law enforcement deaths.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b39c036-ced3-43ef-a866-5e6bccf1a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismael Dejesus was in his downtown Dallas hotel room when he heard
        "popping sounds." He went to the balcony to see what was going on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ae7ad-dd5c-4824-8a44-fe12ade711df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was fireworks," he told CNN''s Don Lemon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f5d6fb-9475-4930-b6cc-37b6ac03978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dejesus then saw someone kill a police officer. Multiple officers
        have died following a protest over the deaths of two black men by police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8237cce-68d6-484d-bd03-b7e8777ef1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:41:19.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:41:38.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 more have been injured. One civilian was wounded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f183b5e-8773-40ae-a4ac-da23f79e93b9'
      'mgnl:activationStatus': true
