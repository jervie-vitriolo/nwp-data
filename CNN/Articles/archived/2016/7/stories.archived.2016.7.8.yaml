      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assailant got out of a Chevy Tahoe SUV wearing what Dejesus
        described as tactical clothing.</p>'
