      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Orange Rainfall Advisory:</strong> Intense rains of 15-30
        mm (15-30 liters per square meter/hour) are expected within one hour and flooding
        is considered a definite threat in communities under this alert. Rainfall
        is expected to continue in the next two hours and storm surges 1 meter to
        3 meters high are expected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52cb26-608a-4ade-b4ed-7329f43f7620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:30.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:19:55.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Red Rainfall Advisory:</strong> This rainfall advisory is
        issued when downpours constitute an emergency. It is raised when the torrential
        rainfall is more than 30 mm within one hour or if it has continued for the
        past three hours and has risen to more than 65 mm (30 liters per square meter/hour).
        Storm surges over 3 meters high are expected and will most likely cause severe
        damage to coastal and marine infrastructure.&nbsp; Serious flooding is expected
        in low lying areas and evacuation to designated safe zones is recommended.</p>'
