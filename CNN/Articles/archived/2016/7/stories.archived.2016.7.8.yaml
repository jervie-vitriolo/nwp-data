    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T13:59:47.881+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA OQT: France coach looks to solve rebounding woes ahead of Turkey
      clash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ab4d5-9454-47ee-b3db-906af36fc9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:59:28.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:59:48.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After defeating
        New Zealand in their final game of the group phase of the FIBA Olympic Qualifying
        Tournament (OQT), France has set up a semi-final date with a familiar foe
        in Turkey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f531f-a4ca-428f-9b15-f5d5f38d5c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:59:28.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:59:48.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams are lacking key NBA talents heading into Saturday’s matchup,
        with Ersan Ilyasova and Rudy Gobert unable to make the trip for Turkey and
        France, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd2d2b-d741-4569-8f19-cdf381583a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:59:28.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:59:48.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s always a problem for a team when you don’t have the best players,”
        said France coach Vincent Collet. “But they don’t have Ilyasova, we don’t
        have Rudy Gobert, and that is also important.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1423e1-a92d-4165-807b-c446855e0e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:59:28.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:59:48.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collet added that if the French are to get past Turkey and make
        it to the finals, then they need to neutralize their inside threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080c51f-4ed0-4f8a-a811-99f2c17e9587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:59:28.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:59:48.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First of all we have to control the inside game of Turkey, because
        they bring the ball a lot to the low post,” explained Collet.&nbsp; “We have
        to control the rebound.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1333d761-8493-426f-b829-7c0887543c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:59:28.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:59:48.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a lackluster performance on the boards against New Zealand,
        the French coach admits that trailing 47-36 in the rebounding department is
        concerning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d46ea-8abb-414b-aa33-9cd7192eb172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:59:28.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:59:48.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our performance tonight worries me a little bit because we got
        crushed by New Zealand at rebounding tonight,” admitted the coach. “We have
        to be better on Saturday with Turkey.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7003c-ac71-4431-8043-806c3f037c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:59:28.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:59:48.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s obvious if we let them grab rebounds like we did with New
        Zealand tonight, it will be difficult for us to win the game,” Collet concluded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b61b5-5343-4e02-9b4f-8d8284224715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:59:28.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:59:48.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France plays Turkey for a spot in the finals of the tournament,
        while Canada and New Zealand contest the other semifinal.</p>'
