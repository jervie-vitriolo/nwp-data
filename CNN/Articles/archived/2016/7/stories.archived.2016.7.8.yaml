      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — A man who needs no introduction officially
        joined the Golden State Warriors on Thursday (July 7) as 2014 NBA Most Valuable
        Player Kevin Durant was welcomed to Oakland at a press conference in the same
        venue where his season ended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bff43e-e8ac-443b-88d5-2573d4936f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:16:22.775+08:00
