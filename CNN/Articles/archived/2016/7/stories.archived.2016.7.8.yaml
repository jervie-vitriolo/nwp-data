      'mgnl:lastActivated': 2019-10-18T13:16:37.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trusted my gut, trusted my instincts," Durant said. "The Fourth
        of July, I was just torn. I woke up about 7 o''clock (July 5) and said, ''I
        want to go to the Warriors.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de694e0a-3d54-4420-9555-68f3fd454e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:16:22.775+08:00
