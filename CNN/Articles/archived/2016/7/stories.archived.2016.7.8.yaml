    'mgnl:lastActivatedVersionCreated': 2019-10-18T13:19:54.971+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Understanding PAGASA''s public storm warning system, rainfall advisories

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb643ae-bade-4d09-9e4f-318a17a71b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:30.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:19:55.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        predicted that at least 17 tropical cyclones will hit the country from May
        to October this year after it declared the start of the rainy season last
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337831e-246d-4ff0-8b1a-56fb18749323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:30.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:19:55.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help citizens prepare for the onslaught of the storms, PAGASA
        issues Public Storm Warning Signals that indicate the intensity, the areas
        that will be affected and the forecast direction and speed of the tropical
        storm or typhoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e8d95-12ab-4ddf-a5ba-b980c2d5645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:30.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:19:55.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The public storm warning system (PSWS) is as follows:</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56684c9b-cc7f-4331-9c79-8144b071a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:30.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:19:55.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PSWS No. 1:</strong> The first signal indicates that the
        area affected should expect intermittent rains within at least 36 hours. Winds
        of 30 kph to 60 kph should be expected, although it is unlikely that they
        will cause significant damage. As a precaution, classes in all public and
        private pre-schools are automatically suspended.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca1853-0840-4bfe-8c19-c2c0a115186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:30.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:19:55.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PSWS No. 2:</strong> The second warning signal is raised
        in areas that will experience winds of 60 kph to 100 kph within at least 24
        hours. Light to moderate damage is expected. Some trees may be uprooted and
        roofs blown away. People traveling by air and sea are cautioned, and disaster
        preparedness agencies should be alerting their respective communities. Classes
        from pre-school to high school are suspended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca496a1-60f9-4dcf-937f-133d21888a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:30.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:19:55.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PSWS No. 3:</strong> When the third warning signal is raised,
        people are advised to seek shelter inside strong buildings, evacuate low-lying
        areas, and stay away from coasts and riverbanks as moderate to heavy damage
        is expected. Winds of 100 kph to 185 kph are expected within at least 18 hours.
        The winds could topple trees and destroy crops and houses made of light materials.
        Widespread disruption of electrical power and communication services is also
        expected. Classes at all levels are automatically suspended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edfdcf0-b93c-4abb-aa62-92bc42909c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:30.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:19:55.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PSWS No. 4:</strong> The fourth storm warning signal indicates
        that a very intense typhoon with winds of more than 185 kph may be expected
        within at least 12 hours. The typhoon is potentially very destructive. Large
        trees are expected to be uprooted and residential and institutional buildings
        could be severely damaged. Travels and outdoor activities should be cancelled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef13ccb-7a27-492b-b96e-d6cb1857a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:30.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:19:55.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PSWS No. 5:</strong> This recently added storm warning signal
        is raised when a super typhoon will affect an area. Very powerful winds of
        more than 220 kph may be expected in at least 12 hours. This typhoon is "extremely
        destructive or catastrophic" to the community as almost total damage to structures
        is expected. Most residential and institutional buildings may be severely
        damaged, and only a few crops and trees will be left standing. Evacuation
        to safer shelters should be completed early as it may already be too late
        if it hasn''t begun. The disaster coordinating councils concerned and other
        disaster response organizations should be fully responding to emergencies
        by this time or completely ready to immediately respond to the calamity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402aab04-c6e4-4600-b12b-73e6ffd4eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:30.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:19:55.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To further help citizens prepare for heavy rains and flooding,
        PAGASA also has the following color-coded rainfall or storm surge advisory
        system:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe5e23-728e-4d88-a4c3-b909833f9d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:30.310+08:00
      'mgnl:createdBy': 'cnnproducer'
