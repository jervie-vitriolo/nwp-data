    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:37:19.569+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesian designer Tex Saverio on globally elevating Asian couture

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ded976-08d6-47a0-9a26-5339cc06f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This is part of
        a series of articles profiling designers who are presenting at Fashion Exchange
        International.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443027f0-cc0d-49df-a66a-12947ccf4f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designer Tex Saverio has sometimes been called the Alexander
        McQueen of Indonesia, but he’d rather be known as Indonesia’s Tex Saverio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe950d89-1720-4e21-8872-7be9a6065a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that, he is becoming quite successful. Do a quick Google search
        of “Indonesian couture,” and one of the first things that come up is an article
        about how the Indonesian designer is bringing his country’s couture to global
        markets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb722db8-cedd-4c09-abcc-1d883962377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saverio’s eccentric designs are almost theatrical; his bespoke collections
        feature intricate details of metal and embroidery, while his ready-to-wear
        line has the same tones. This dramatic quality has made him a choice of major
        Hollywood players like Kim Kardashian, who wore a custom-made piece in a 2013
        shoot for Elle magazine; Lady Gaga, who wore a black tulle number in a 2012
        shoot for Harper’s Bazaar; and, most notably, Jennifer Lawrence’s “mockingjay”
        wedding gown in “The Hunger Games: Catching Fire.”</p>'
    '7':
      'image': 'jcr:995ac5b5-e243-4f7d-991d-4a47ee7c1c8c'
      'imageCaption': 'Tex Saverio (left) designed the wedding dress worn by Jennifer
        Lawrence in her role as Katniss Everdeen on "The Hunger Games: Catching Fire."
        Photos courtesy of TEX SAVERIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82efea-f9f8-4d5d-b596-94d929d6e1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f91bf81-5256-449c-94e6-b6fe4e087a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of all this, he still chooses to keep his main studio in
        the Indonesian capital of Jakarta.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a7751-b0eb-46cc-b794-3e685f9977de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over email, Saverio tells CNN Philippines Life about integrating
        Indonesian culture to his designs, the challenges one can face when catering
        to an international market, and why he decided to remain based in Jakarta.
        Below are edited excerpts from the interview.</p>'
    '11':
      'image': 'jcr:601eb524-cb70-4a70-bce3-69e7027d269b'
      'imageCaption': 'Looks from Tex Saverio''s Spring/Summer 2016 collection. Photos
        courtesy of TEX SAVERIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba4f36-be55-4624-acd5-4a2a811beb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b9aa1-6a74-48cb-afa1-4bed4fcf068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How would you describe your evolution as a designer over
        the years since you first broke out in the fashion scene?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd791063-416e-4f21-8b1e-c3308cb59b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started off designing intricate and elaborate gowns that were
        quite different from what the market was used to. Over the years, my team
        and I decided to translate my ideas and concepts from my couture brand into
        more wearable garments. As a designer, I feel the necessity to stay creative
        but relevant at the same time, designing collections that are different but
        also a staple in a woman’s closet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d7020-df58-43af-8d91-94d651a1648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your designs have been described as outrageous and theatrical,
        which is why some people have branded you as the “Alexander McQueen of Indonesia.”
        How did you translate your ideas to turn them into a ready-to-wear collection?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150104e-0242-46a7-8e62-b04603dd4a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, I always want to inject a touch of Tex’s DNA in each and
        every collection I create. As I am known for details and intricacy, I always
        make sure that every piece I make has those elements, so it differentiates
        my collections from other designers. In my ready-to-wear collections, it was
        important for me to stick to simple silhouettes that are easy to mix and match,
        but bearing the signature details from my couture collections. It is an honor
        to be regarded in the same caliber as McQueen. However, I would prefer to
        be known as Indonesia’s Tex Saverio.</p>'
    '19':
      'image': 'jcr:a3412154-e664-4650-bec9-4ab741321dc2'
      'imageCaption': 'Looks from Tex Saverio''s Spring/Summer 2015 collection. Photos
        courtesy of TEX SAVERIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf0ce5-270e-42e2-ad44-037d76dd699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7af85-a2f7-40b4-9e69-7ec773bccac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ready-to-wear collection was mostly designed for the upscale
        European and American buyers. What made you realize that they were into simpler
        designs?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188b648-4ac6-41af-a136-3c30ce570b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have a very specific target market when we start designing a collection.
        In my ready-to-wear collections, it’s important for me to stay relevant and
        contemporary, creating styles that were relevant but unique. I want to design
        for women from all walks of life. I come from a bespoke background. Thus,
        I try to provide the same energy and DNA in my ready-to-wear collections.
        This implies many aspects when stepping on the international scene: seasons,
        cultures, religions, and lifestyles. It is very challenging but constantly
        enriching my creativity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994a3957-5131-40d6-a1c7-0b4cc9c6b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you were designing those dresses for Kim Kardashian,
        Lady Gaga, and Jennifer Lawrence as Katniss, what was it like for you to know
        that they were so well received? Has the jump to being recognized in terms
        of Hollywood red-carpet standards changed the way you see your brand?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c64cd-ad38-406b-98b0-bf9396747af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am so delighted that people take these stories as historical moments
        in the Indonesian fashion industry as well as in the brand’s history. It took
        ambition for those artists and Hollywood stylists to believe that this is
        a market we can reach, as the fashion industry in Indonesia is still developing
        itself and some people might perceive this as an unattainable dream. These
        experiences have been a way for me to say that we can open that door and deliver
        a message about who we are.</p>'
    '27':
      'image': 'jcr:7d78cbcf-c42f-4fdd-a32f-e128b9994c26'
      'imageCaption': 'Looks from Tex Saverio''s Spring/Summer 2015 collection. Photos
        courtesy of TEX SAVERIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c390e35-ce29-4f99-80c1-0b2776fb4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08f008-73bf-46e3-a392-c65659da1538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Given the acclaim you’ve received internationally, why did
        you decide to keep your studio in Jakarta?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73527cfd-d17d-4d30-9098-2a2c78d48403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I definitely think that the Indonesian fashion industry is growing,
        and we are growing fast. Designers are finally realizing the importance of
        building the industry with strong pillars that also include the business,
        technical, and financial support. My ready-to-wear line bears the Jakarta
        name, to remind our audience of where we came from. We want to show customers
        and industry partners the potential that Indonesia can offer in the fashion
        industry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9cfe9b-7d0b-4281-8b07-84b9131cc093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think designers have to remember if they want
        to go international?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4cebc5-eb1f-4944-ae38-1a5819f21367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:36:49.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T11:37:19.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a designer, I envision Tex Saverio Jakarta to become a global
        luxury lifestyle brand. Developing a fashion label implies a lot of challenge,
        such as the different seasons and cultures. Indonesia doesn’t have four seasons,
        and without living in a temperate climate, it is extremely difficult to understand
        the requirements of fashion for the fall and winter seasons in terms of design
        taking proper consideration of the functionality and wearability in cold weather.
        The competition in the international fashion scene is very high, which brings
        a constant challenge to every designer during the design process and business
        side of things. When we did our first Paris Fashion Week, we were one in over
        100 new labels being presented between the solo runway shows and the showrooms,
        where the buying and selling happens. Cultures are mixed together in the public
        and each designer must respond to the various needs of those contrasted cultures.</p>'
