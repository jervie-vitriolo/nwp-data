    'template': '1'
    'title': 'Typhoon Butchoy makes landfall in Taiwan, brings heavy rains to Luzon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc4976c-40dc-400f-8ea1-3155646d2e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:30:07.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:30:22.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Typhoon Butchoy
        brought heavy rains to several areas in Luzon and Metro Manila even after
        it made landfall in Taiwan early Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e42d37-3396-45c5-b5ed-096cd1feeb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:30:07.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:30:22.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepartak, as Butchoy is called internationally, was categorized
        as a super typhoon with 240 kph winds when it hit Taiwan’s southeastern city
        of Taitung. At least one died and 66 were injured, and up to 15,000 have been
        forced to evacuate, the Taiwan Central Emergency Operations Center said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d3727-cd36-4a58-ab8d-c0dabdca7eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:30:07.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:30:22.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2016/07/08/Super-Typhoon-Nepartak-Butchoy.html">Also
        read: ''Like a bomb''s gone off:'' Super Typhoon Nepartak slams Taiwan</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3394d33e-0382-4d58-a74b-bfebc24c46a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:30:07.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:30:22.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 5 p.m. the typhoon has crossed Southern Taiwan and continues
        to move farther away from the Philippines, with maximum winds down to 150
        kph and gusts of 185 kph. It was forecast to move northwest toward China at
        12 kph, according to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f635ed81-f2f9-4130-a489-87d462e84ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:30:07.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:30:22.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon enhanced the southwest monsoon and dumped heavy rains
        over the northwestern part of the country, causing floods in Zambales and
        Bataan. PAGASA also warned of possible flash floods and landslides in the
        two provinces as well as in Pangasinan, Mindoro and Northern Palawan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f56cd-78b5-49da-a2ef-842af291aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:30:07.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:30:22.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a hundred people have been evacuated due to flooding in the
        villages of San Felipe, San Jacinto and San Antonio in Zambales, according
        to the National Disaster Risk Reduction and Management Council (NDRRMC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd88d8e-6e7d-4833-a313-153f85646130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:30:07.244+08:00
      'mgnl:createdBy': 'cnnproducer'
