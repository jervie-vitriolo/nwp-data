      'mgnl:type': 'text'
      'text': '<p>In Marie Jamora’s “Ang Nawawala,” a young man who hasn’t spoken
        since his twin brother’s death returns home and comes of age as he comes to
        terms with what he’s lost. In Jerrold Tarog’s “Sana Dati,” a woman’s wedding
        is thrown off course with the arrival of a mysterious person who reminds her
        of whom she really loves. These two films will be screened alternately at
        Cinema ‘76 Film Society through the weekend and over the next week. For complete
        schedules, visit <a href="https://www.facebook.com/cinema76fs/photos/a.226938130984062.1073741828.223986727945869/303414066669801/?type=3&amp;theater&amp;__mref=message_bubble">the
