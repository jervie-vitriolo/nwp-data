      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit runs from June 30 to Aug. 19 in the Tall Galleries at
        the MET. On July 9, from 10 a.m. to 4:30 p.m., the museum will offer free
        admission, a guided tour of “Japanese Design Today 100,” and free CineMET
        screenings of the Japanese films “Voices of a Distant Star” and “Fukushima
        Hula Girls.”</p>'
