      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dejesus, who filmed parts of the chilling exchange, told CNN what
        he saw:</p>'
    '6':
