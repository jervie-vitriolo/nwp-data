      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods also were reported in Cavite and Batangas, which will continue
        to experience moderate to occasionally heavy rains along with Cavite and Mindoro
        until Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb18ee9a-8df1-498e-8a41-3997c410cd74'
      'mgnl:activationStatus': true
