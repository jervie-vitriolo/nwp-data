      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yellow Rainfall Advisory:</strong> Citizens should expect
        flooding in low-lying areas as 7.5-15 mm of rainfall (8 liters per square
        meter/hour) is expected within one hour and is likely to continue in the next
        two hours.&nbsp; There is also a possibility of a storm surge of .5-1 meter
        high.&nbsp; Everyone is advised to monitor the weather condition because the
        rainfall warning could be raised.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd676d8a1-6d45-420d-8ef8-531ea6a4bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:30.310+08:00
