      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;***</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb6eda-f1b9-4ef2-8940-ea61b6cf6d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:56:58.724+08:00
