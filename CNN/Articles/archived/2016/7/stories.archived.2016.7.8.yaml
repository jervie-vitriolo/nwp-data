      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Fashion Exchange International will hold the second day of its
        premiere collection showcase tonight, July 8, at the Marriott Grand Ballroom
        in Manila Marriott Hotel, Pasay City. There will be a showroom and presentations
        featuring the works of participating designers, including Aranaz, Ann Ong,
        Jail Jeans, JR by Jeffrey Rogador, John Herrera, Ken Samudio, Maco Custodio,
