  'john-cho-sulu-star-trek-gay':
    'author': 'Reuters'
    'caption': 'Actor John Cho, who plays Sulu, in a clip from the trailer of ''Star
      Trek Beyond.'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-08T22:42:27.085+08:00
    'imagesource': 'jcr:5c251139-3c4c-4ea2-b18d-33cd0822dd9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c733578-39b7-41c2-bc38-ab1e15907acf'
    'lead': 'The actor playing Hikaru Sulu in the upcoming sci-fi film "Star Trek
      Beyond" has revealed that the fan favorite character is openly gay and married
      in the new film, an Australian media outlet reported on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T13:40:04.768+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T13:40:43.192+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T13:40:42.888+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor says ''Star Trek'' fan favorite Sulu is gay in new film

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a55fd-d79c-41e2-acc1-39c80f607a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:40:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:40:43.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The actor playing Hikaru Sulu in the
        upcoming sci-fi film Star Trek Beyond has revealed that the fan favorite character
        is openly gay and married in the new film, an Australian media outlet reported
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aff1e6c-170e-4635-8615-855d86a1ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:40:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:40:43.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor John Cho, who plays the role of Sulu first made famous by
        George Takei in the 1966 <em>Star Trek</em> television series, told Australia''s
        Herald Sun that Sulu, the helmsman of the starship USS Enterprise, is married
        to a man and is a father to a daughter with his partner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77cad1-fb2f-4037-8b6b-298d6b54b005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:40:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:40:43.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to make a long-time franchise staple character gay
        comes as Hollywood faces growing pressure to include more diversity in its
        blockbuster films. There is yet to be an openly gay superhero or action star
        leading a film franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244042f-0283-4bdc-9904-4412323b96bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:40:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:40:43.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho said scriptwriter Simon Pegg and director Justin Lin made the
        decision to make Sulu gay to pay homage to the 79-year-old Takei, who is openly
        gay and married in real life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cee864c-ba2b-477f-98b2-53340da645d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:40:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:40:43.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I liked the approach, which was not to make a big thing out it,
        which is where I hope we are going as a species, to not politicise one''s
        personal orientations," Cho told the outlet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a877459-a781-4f15-898c-4b9af69321e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:40:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:40:43.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans of Marvel films sparked the online hashtag "Give Captain
        America A Boyfriend" in May, pushing for a same sex relationship between the
        hero and Bucky Barnes, the Winter Soldier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e53581-9b25-4c71-8f30-38ba2997aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:40:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:40:43.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other fans for Disney''s animated film <em>Frozen</em> also started
        an online movement for "Give Elsa A Girlfriend," asking Disney to make the
        princess character a lesbian in the upcoming sequel, gaining support from
        actress Idina Menzel, who voices Elsa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c691cdb-1c5a-4240-a3e6-35a18a5019af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:40:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:40:43.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho was joined by other cast members of Star Trek Beyond in Australia
        this week as they kick off promotions for the upcoming film, released in theaters
        on July 22.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edabd0a-47de-48f4-a3c5-7fa2d20353d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:40:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:40:43.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has been cast under a dark shadow after one of its young
        stars, Anton Yelchin, was tragically killed after he was crushed by his car
        in Los Angeles last month.</p>'
  'death-toll-baghdad-isis-truck-bomb':
    'author': 'Tim Hume and Kareem Khadder, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-08T22:43:46.573+08:00
    'imagesource': 'jcr:e9aaaa2f-4768-4a30-855d-af91b14c672a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e60b1801-e5d2-4959-a5c1-e0e66826af10'
    'lead': 'The death toll from a devastating ISIS truck bomb in Baghdad has risen
      to 292 after dozens more of the wounded succumbed to their injuries, Iraqi officials
      said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T13:43:36.541+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T13:43:51.026+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T13:43:50.724+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll from devastating ISIS truck bomb in Baghdad rises to nearly
      300

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292fdd12-ae4e-45d6-8452-b28a34d0f935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The death toll from a devastating ISIS
        truck bomb in Baghdad has risen to 292 after dozens more of the wounded succumbed
        to their injuries, Iraqi officials said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe206b78-a62f-465c-88f4-eba3a0d4d4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further 200 people were injured in the attack, according to Ahmed
        Al-Redaini, spokesman for the Iraqi Ministry of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0385526-b76f-4033-b519-12288a83f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the injured are dozens of burn victims who are being transferred
        outside the country for treatment, said Mohammad al-Rubaee, deputy head of
        the security committee for Baghdad province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b82e9ab-83ec-4234-b9f7-9a25bcbe8b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the country''s health ministry said DNA testing
        was being carried out to help identify the remains of 177 victims, so they
        could be returned to their families. The bodies of 115 victims have been returned
        to their loved ones so far, the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a49d5-5403-449b-b501-b9f76e15c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immense blast in Baghdad''s bustling Karrada neighborhood, a
        predominantly Shia district, in the early hours of Sunday was the worst attack
        to strike the Iraqi capital in years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d26b3c-68df-44a7-aca5-1fa79406d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb-laden truck plowed into a building housing a coffee shop
        and stores shortly after midnight, when the surrounding streets were packed
        with people who had been gathering after breaking their Ramadan fasts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dab1d1-b4fc-4f37-a5a6-4d5ec3d16382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067767c8-a0fa-4d36-99b7-d596429c5615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout from the attack has included the resignation of Iraq''s
        interior minister, Mohammed Salem al-Ghabban, who stepped aside Tuesday citing
        a lack of "coordination among security systems" as the reason for his departure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44714d60-f555-405d-9f10-1d0bc54da053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an embarrassing admission, the government has also had to order
        security personnel to stop using bogus bomb detectors that, for years, have
        been widely known to be useless.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f82a81-11fa-4f7f-85cd-2edcb68d5fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi officials say they executed five ISIS members in the wake
        of the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba4a558-030e-4e5d-b5fa-f86563bf3dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say this demonstration of the terror group''s capacity
        to strike in the heart of the capital may force a delay of the long-awaited
        government push to retake the northern metropolis of Mosul, the largest city
        under ISIS control.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e4c165-ce22-4aed-a902-bd073b60ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunni terror group, which has carved out a self-declared caliphate
        in parts of Iraq and Syria, has been losing territory, most recently in the
        Iraqi city of Falluja.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95819907-36c4-4838-bf6c-a74d9c147c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had assured people that driving ISIS from Falluja
        – about 65 kilometers (40 miles) west of Baghdad – and the rest of Anbar province
        would bring greater security to the capital, but that hasn''t been the case,
        according to retired Lt. Col. Rick Francona, a CNN military analyst.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b207e-c9dd-4414-bf3f-77cf5b37b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi officials said in the wake of the attack that the truck bomb
        had in fact come from Diyala province, to the east of the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275afc21-8ae4-4adf-be9a-252918a830c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS had called for its supporters to strike during the Muslim holy
        month, resulting in a string of deadly attacks linked to the terror group
        around the world, from the United States to Turkey, Bangladesh and France.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9558d-d91e-483b-b63c-5f44d81abe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ben Wedeman and Mohammed Tawfeeq contributed to this report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75c358-a264-475f-bae4-261cec8b121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:43:36.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:43:51.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/07/middleeast/iraq-baghdad-bomb-toll-rises/index.html">Death
        toll from devastating ISIS truck bomb in Baghdad rises to nearly 300</a>."</em></p>'
  'gunmen-attack-bangladesh-eid':
    'author': 'Sugam Pokharel and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-08T15:28:11.580+08:00
    'imagesource': 'jcr:cd3d6b32-8a4a-4179-b89b-2d12f9c847b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e45fb88-96bb-433d-a2df-3e1d7c8c60e6'
    'lead': 'Three people were killed at a Bangladesh checkpoint Thursday when gunmen
      carrying bombs tried to attack the country''s biggest gathering to mark the
      Muslim Eid holiday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T13:46:19.706+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T13:46:35.955+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T13:46:35.716+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunmen launch deadly attack near Bangladesh Eid gathering

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545835e-4ed3-4e89-84b2-760686c5195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka (CNN)</strong> — Three people were killed at a Bangladesh
        checkpoint Thursday when gunmen carrying bombs tried to attack the country''s
        biggest gathering to mark the Muslim Eid holiday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330c2469-cdc3-4a9d-8abf-3d6f46bb9cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300,000 people took part in mass prayers in Sholakia,
        62 miles (100 kilometers) northeast of the capital Dhaka, when the attack
        was launched at the checkpoint, Kishoregunj District Police Assistant Superintendent
        Shoaib Abu Shayal said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46196be-fe52-4e7b-9a09-a09c27ddf37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence has shaken the country, as it appears to be the first
        attempt at a major attack directed entirely at Muslims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b514c-a83d-46c5-aca4-c3a327132af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attackers'' target was the congregation but the police were
        able to stop them from crossing the checkpoint," Bangladeshi Information Minister
        Hasanul Haq Inu told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81468d4-821c-47a9-a082-d13526842051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an open area where a huge Eid gathering happens every year."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463415db-68ff-4e22-8627-d7eacc1543de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eid-al-Fitr festival celebrates the end of Ramadan, when Muslims
        break their fast and celebrate with their families, friends and communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70c3f2-0117-482c-b08d-76dc6a5879d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One police officer and a female civilian died in an exchange of
        gunfire, police told CNN, while another officer was wounded and died later
        at a hospital. As many as 14 other officers were injured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de3485-3b47-4999-9f2e-eb204fe51b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN the perpetrators attacked the checkpoint, which
        was set up bout a kilometer from the gathering, and took shelter in a house
        after fighting broke out. Police then surrounded the house and searched the
        area, they said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a242f-64c9-4ede-94a1-2f80826cf7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information minister said the operation had ended. One of the
        attackers was killed and four others were taken into custody, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b539594-f42a-4ad9-8b2c-7230eeaa0c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict security</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e67e8e-0a7e-40c0-b797-bee103495cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s attack comes less than a week after 23 people were killed
        in a terrorist attack on a popular bakery in Dhaka, an act of violence which
        shocked the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eef3db-e8f4-47e7-bca3-8fd68cf892d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh has for years struggled to stop a series of deadly hackings
        of secular thinkers, LGBT activists and religious minorities carried out by
        Islamist groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ad6985-3d5d-48bb-b154-8ae65b1162e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not yet clear who was behind (Thursday''s) attack but these
        terrorists are against the true religious practices of Islam and against the
        secular democratic government of (Prime Minister) Sheikh Hasina," Inu told
        CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6355f0c1-9a15-484c-a91f-f77f915a8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eid congregations all across Bangladesh were peaceful except this
        incident."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d3fc1a-5b45-4b26-b379-83e2fd24c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant group ISIS called for attacks throughout the holy month
        of Ramadan, but no one has yet claimed responsibility for Thursday''s attacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcbcb56-738b-401c-b7df-1849a8485b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several groups in Bangladesh affiliated with ISIS and
        al-Qaeda, competing for influence in the South Asian nation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff1067-bfa1-43f6-ac0e-b72de63d8d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the event, police said they had put strict security
        measures in place, including uniformed and plain clothes officers as well
        as closed circuit security cameras.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f730ffc-de58-45bc-8d47-fc7c473345dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees were searched before they entered the premises.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a220c6-55a9-4df8-8aae-c729643980d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:46:19.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T13:46:35.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/07/asia/bangladesh-mosque-attack-eid/index.html">Gunmen
        launch deadly attack near Bangladesh Eid gathering</a>."</em></p>'
