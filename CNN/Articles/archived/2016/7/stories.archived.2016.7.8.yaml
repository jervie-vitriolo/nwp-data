      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That call to Oklahoma City was the hardest thing I had to do in
        my life. Tears were shed. ... It''s not a popular decision, but I will live
        with it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
