    'mgnl:lastActivated': 2019-10-22T14:48:21.109+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T14:48:20.881+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter claims ''intentional slowing'' of service during Turkey''s coup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e26645d-6f85-4671-a60d-772379b85d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:48:05.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:48:21.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — The revolution will not
        be tweeted — at least not in Turkey</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f4ca20-1649-4d75-9a97-127f299123f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:48:05.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:48:21.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Twitter and YouTube all experienced interruptions or outages
        in Turkey on Friday night amid a military uprising in Istanbul.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa82a1e-a4b8-4f62-b0ea-dc400898fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:48:05.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:48:21.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no reason to think we''ve been fully blocked in #Turkey,
        but we suspect there is an intentional slowing of our traffic in country,"
        the global public policy team at Twitter said in a tweet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1726c-317a-4574-9b84-c7832b4ea099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:48:05.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:48:21.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite possible efforts to interfere with social media, there were
        dozens of Facebook Live and Periscope live streams Friday night. The two sites''
        maps showed users live-streaming all across the country. Many of the streams
        showed protesters heeding President Recep Tayyip Erdoğan''s call to take to
        the streets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815b8c2-de13-4ae1-b772-4325de820a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:48:05.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:48:21.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey Blocks, a group that tracks censorship in Turkey, tweeted
        that all three services were blocked in the country as of 10:50 pm local time.
        Dyn, another service that tracks Internet performance globally, reported Facebook
        and Twitter were blocked for "about an hour."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d137c-f6f4-4a13-8795-0ccf7b36553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:48:05.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:48:21.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw the throttling of connections from Turkey to Twitter and
        Facebook just after reports of the coup in Turkey," Dyn''s director of internet
        analysis Doug Madory told CNNMoney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d18d8b-78f6-4dad-9df2-3e3bf25ee76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:48:05.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:48:21.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said in a statement, "We are aware of reports that YouTube
        is down in Turkey, however, systems seem to be functioning normally."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc15939-bddf-4577-b36d-752c49335f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:48:05.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:48:21.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reps for Facebook did not immediately respond to CNNMoney''s request
        for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c328ddf-16bf-491d-96c5-f0d6807ee4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:48:05.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:48:21.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department suggested those in the country should
        "use email/phone call/SMS to contact loved ones in the area," in response
        to reports that the services were unusable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399d1f8-2371-4d78-a6ac-287e1975fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:48:05.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:48:21.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Twitter were reportedly blocked in March after pictures
        from a deadly car bombing spread on social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f73b74-f1a0-458b-94c3-686271d85880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:48:05.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:48:21.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish government previously blocked Twitter for two weeks
        in 2014 after then-Prime Minister Tayyip Erdogan attacked the service for
        circulating leaked recordings that incriminated him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24816b32-19be-4f2b-8f61-3ccced06e7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:48:05.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:48:21.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violent uprising in Turkey left at least 161 people dead. On
        Saturday, the government said it was in control after the coup, which was
        perpetuated by members of the military.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fda800-8587-401c-937e-e011adc0610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:48:05.193+08:00
      'mgnl:createdBy': 'cnnproducer'
