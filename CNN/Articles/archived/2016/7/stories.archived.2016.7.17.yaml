    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc64379-173d-492e-aaa9-12cbbf271142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:41:32.215+08:00
