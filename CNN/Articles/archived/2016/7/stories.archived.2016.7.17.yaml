      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/15/technology/turkey-facebook-twitter-youtube/index.html?iid=hp-toplead-intl">Twitter
        claims ''intentional slowing'' of service during Turkey''s coup</a>"</em></p>'
