      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Coast Guard (PCG) is coordinating with the Bureau of Customs (BOC) to remove
        MV Captain Ufuk — a Panamanian cargo vessel — that sank in Manila Bay early
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903166c5-0dd9-4f63-a00c-c96404c7f1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:59:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:00:20.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the sunken ship could pose a hazard for boats traveling
        at sea — and could be swept ashore during a typhoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24406d6-63ac-4d7c-b089-4b3d5dedc437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:59:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:00:20.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Captain Ufuk had been anchored off of the coast of Manila Bay
        since August 2009, when it was seized by the BOC for smuggling firearms in
        Mariveles, Bataan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed3a92f-9d3c-4ea0-b8f3-73a75cee9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:59:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:00:20.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence siya. Involved siya sa isang crime so it has to be with
        the law enforcement agency [The ship is a piece of evidence. It was involved
        in a crime...]," said PCG Commander Arman Balilo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798ac73-d141-4a6c-b635-72fa4d3ec260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:59:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:00:20.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No injuries have been reported; personnel of the MV Captain Ufuk
        abandoned the ship on Saturday night when they discovered it was listing.
        The ship eventually took in water and sank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b330a174-e3eb-4370-afdd-80255db9857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:59:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:00:20.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG also said the vessel did not contain oil or gasoline so
        there is no risk of a leak or contamination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1edeb4-b366-4a9b-9aa8-37a6dc2f0f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:59:42.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:00:20.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo said old age and deterioration could have contributed to
        the ship''s fate. MV Captain Ufuk fell into disrepair while it was anchored
        at sea.</p>'
  'Garbage-problems-Duterte-investigate-intelligence-discretionary-funds-mayors-governors':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-17T17:13:23.850+08:00
    'imagesource': 'jcr:5f3cf332-dc91-4fc3-9e59-ddab5b98c95b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58f1aa26-ca6a-4b94-bea5-2bb8ce9f389a'
    'lead': 'Due to poor garbage management and practices of local government units,
      President Rodrigo Duterte is creating a team to investigate and review local
      governments’ intelligence and discretionary fund allocations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:03:26.833+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T14:03:53.382+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T14:03:53.190+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants probe on intelligence, discretionary funds of mayors,
      governors

      '
    'updated': 2016-07-18T18:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071dc7bf-335b-42ad-8644-f9827f395a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:03:26.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:03:53.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte on Friday said he would create a special body to look into the intelligence
        and discretionary funds of local government units (LGU).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f7bd55-3f09-4fa1-a90a-73d7fa44073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:03:26.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:03:53.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President expressed his dismay over the “inability” of mayors
        and governors to manage garbage in their areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d837f1-c6f0-4f0f-818e-f85a75f603d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:03:26.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:03:53.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that local officials “could effectively manage” their
        garbage since they are given discretionary funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee1d853-43f0-4cf6-843e-a1bf9e8063ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:03:26.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:03:53.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/mmda-flood-preps.html">Also
        read: MMDA prepares for floods</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f964b527-de4c-4a55-96bc-07161ed48abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:03:26.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:03:53.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many localities in the country are so dirty and yet the mayors
        are not doing anything about it," the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341ef4a-1be8-49be-98a4-216ff3884451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:03:26.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:03:53.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will create a special team. I will review pati yung intelligence
        funds ninyo. Yan ang pinakamadaling mapasok sa bulsa eh. Yung mga mayor na
        hindi performing, you make your city clean and peaceful," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59da051-ea3f-4adf-873b-9e4792dad618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:03:26.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:03:53.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will also review your intelligence funds. These
        are funds that you can easily pocket. Those mayors who are not performing,
        you make your city clean and peaceful.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eaa4db-6c53-4879-a524-e8b2a12ce173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:03:26.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:03:53.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/21/Advocates-Not-all-follow-solid-waste-management-law.html">Watch:
        Advocates: Not all follow solid waste management law</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ae514-f0aa-4af7-84c8-3b609ca54bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:03:26.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:03:53.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte also said officials who have beautiful offices
        and who use expensive vehicles should be ashamed of themselves.</p>'
  'Duterte-suspected-drug-lord-Peter-Lim-investigation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-17T15:07:06.177+08:00
    'imagesource': 'jcr:759f956d-8807-4168-9a04-29c0bb5d4e11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47251d0e-0e49-460c-8658-da63bc85546d'
    'lead': 'President Rodrigo Duterte on Friday met with suspected drug lord Peter
      Lim in Davao City and urged him to submit himself to an investigation by the
      Justice department. Duterte named Lim as one of the triad members involved in
      drug trafficking in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:07:05.558+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T14:07:16.911+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T14:07:16.706+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells suspected drug lord Peter Lim: ''Submit yourself to an
      investigation''

      '
    'updated': 2016-07-18T13:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f5e003-b44a-4bec-ac0c-fbfd13f6f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:05.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:07:16.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte on Friday met with suspected drug lord Peter Lim in Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce0ea2-a940-40f3-9e18-65a624b8bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:05.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:07:16.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte named Lim as one of the drug triad members operating in
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae3b75b-2a88-4feb-b8a5-d4153d1e5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:05.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:07:16.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will advise you strongly na mag-submit ka to investigation,"
        the President told Lim during their meeting. [I will advise you strongly to
        submit yourself to investigation.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad4e40-217f-4431-a1e5-42da60f50c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:05.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:07:16.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that Lim went in and out of the country on a
        regular basis, and supposedly conspired with high-ranking police officials
        in illegal drug trade operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34363c9d-4962-4fc0-a74d-73580db589bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:05.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:07:16.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/05/Duterte-names-5-police-PNP-generals-illegal-drugs.html">Also
        read: Duterte names 5 police generals allegedly linked to illegal drugs</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8562c16-0ada-424a-92ae-1831da5d2701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:05.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:07:16.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, during his meeting with the President, denied these accusations.
        He claimed he is “500 percent clean” and is in “no way involved in illegal
        drugs.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9607bfc-1517-4cbd-85db-e63ece00a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:05.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:07:16.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim also assured President Duterte that he supports the administration’s
        fight against illegal drugs and will help in whatever way he can. Lim said,
        he is not the "Jaguar" the government is looking for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07494b5e-127e-406e-9c6c-b901d20f3e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:05.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:07:16.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m with you all the way, Mr. President,” Lim said. "I could clear
        up everything because my family is really in deep problem now in Cebu."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d575c-9599-4e27-b22a-dd9d9cd2ca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:05.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:07:16.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte, however, advised Lim to get a lawyer and go to
        the National Bureau of Investigation (NBI) in Manila and submit himself for
        questioning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfea36-854b-4bca-8ccf-7f89b7cd1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:05.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:07:16.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he has to crack down on the illegal drug trade in the
        country that has already corrupted even the police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c5a94-e898-4c99-beb7-02ef42ac76de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:05.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:07:16.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated his strong stance against illegal drugs,
        especially shabu, that he said “destroys human beings beyond rehabilitation.”&nbsp;
        The President added, drugs are also related to other crimes like robbery,
        kidnapping and murder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0943f5b5-f22f-4b81-b9a6-83461cc7db4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:05.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:07:16.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview Sunday, Communications Secretary Martin Andanar
        said other suspects should also come out in the open if they want to clear
        their names.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d585d-e0f8-4974-b3ed-9ea77150106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:05.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:07:16.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alleged drug lord Peter Lim has come out in the open," Andanar
        said. "Now, the burden now is in Peter Lim and we do encourage the rest of
        the suspects to do the same."</p>'
  'hillary-clinton-vice-presidential-choice':
    'author': 'Jeff Zeleny, CNN Senior Washington Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-17T13:08:20.271+08:00
    'imagesource': 'jcr:c00a274e-aa8d-4f07-b4f4-e884cc9579f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63f3c925-58fa-4fff-a631-32cc5f0e6a64'
    'lead': 'As she nears a decision on her own running mate, Hillary Clinton and
      her campaign are watching Donald Trump''s search with astonishment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:09:59.095+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T14:10:12.959+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T14:10:12.650+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 things to watch in Hillary Clinton''s veepstakes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe1409-0800-4c6b-a01e-5dcb25cc3f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As she nears a decision on her own running
        mate, Hillary Clinton and her campaign are watching Donald Trump''s search
        with astonishment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b5330-941d-49ff-843f-39a9d0a3307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a moment that highlights the stark differences between how
        the two presumptive nominees make decisions, with Trump''s unfolding like
        a reality show and Clinton''s taking place almost entirely in secret before
        her expected announcement late next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f003f-5588-4ff6-9126-0f0a4093e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversations with nearly two dozen people inside and close to
        Clinton''s orbit, here are five things to watch as her search for a running
        mate unfolds:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fcee7b-540c-4fd0-b4ea-12f241a14096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Tim Kaine</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697cd663-62a3-4a0a-8935-6e53dc2d1616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Virginia senator will appear with Clinton at a rally Thursday
        in his home state. They''re expected to have a private conversation en route
        to Annandale, after Clinton visits Democratic senators on Capitol Hill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c006714-ce1d-4015-9d3d-f977f7e95449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s mentioned at the top of every single conversation and Clinton
        believes he could help win Virginia. He''s been increasing his outreach to
        progressive groups in recent weeks, particularly the abortion-rights movement,
        and may well address that during Thursday''s appearance to make them more
        comfortable with his views.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f31fa-205b-4cfa-acdf-1cc6df5b43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has a strong connection to donors from his time as Democratic
        National Committee chairman. He has a strong ally in current Virginia Gov.
        Terry McAuliffe, a strong supporter of the Clintons who has been making the
        case to former President Bill Clinton that Kaine would be a strong pick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf9d10-81dd-43c8-8a56-fc0071a4bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine also speaks fluent Spanish and is a Catholic, both of which
        are key.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542bfde5-5512-4de7-8a57-715a2f77d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a safe pick, who gets more interesting the more you learn
        about him," one Democrat close to Clinton said. "He''s fiercely loyal and
        she can trust him."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062a2ed9-b0bc-44b2-9ba4-423f61ad607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Sherrod Brown</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0278d745-a443-4edf-8334-67c4620051ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ohio senator is said to be "incredibly intriguing" to Clinton.
        He could help carry Ohio, which is a battleground where she will need help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b9369c-dd41-4746-ae4d-c74afccaeec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet he has two strong points against him: His Senate seat would
        be filled by a Republican and his strong opposition to NAFTA back in the 1990s
        could simply highlight her support for it. Bill Clinton is also said to be
        skeptical of him for this reason.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0907739d-fed6-4c7b-ac33-c665dab42aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s more of a risk," one Democrat close to Clinton said. "She
        doesn''t like to take risks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8c092-3178-4238-8434-76ff430a3caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Cory Booker</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da961fd6-c7cb-49b9-b1bf-19710e027c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Jersey senator excites young voters and the old Obama coalition.
        Clinton likes and trusts his loyalty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e021a-0134-4c08-bfbd-1fcfcce9d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been heavily vetted, particularly his time as Newark mayor.
        It''s unclear what that examination found, but it''s key to her decision.
        This may be the biggest unknown variable of her VP pick. If he''s clean, she''s
        interested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613fdd12-5e03-4540-b15e-ea03ca5fe734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has told people she''s willing to lose his New Jersey Senate
        seat, if it helps add excitement to her ticket and wins the White House. The
        new campaign discussion of race could also help his chances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12152c2-04d0-49bf-84e7-9cdabf9dc096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not count him out," one Democrat close to Clinton said. "She
        loves his story and what it would add to her campaign."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b718f1-0623-4af9-a061-3d845d31ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Tom Vilsack</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f9148-aaf0-41ee-9c23-717f92ee8b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture secretary is seen as the person on the list she
        can most trust. She has felt a kinship with him since her first presidential
        bid and values his judgment, intellect and loyalty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00492911-7bd8-4ad5-9e23-35fd1ea334ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would be the "safest pick of all," a Democrat close to both Clinton
        and Vilsack said, but would be far more of a "Plan B pick."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8b6f6-3b45-45b2-b6da-2e541674ffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is strong in rural America and his native Pittsburgh, but doesn''t
        excite the liberal Democratic base. He''s seen as the "boring Tim Kaine,"
        another Democrat said, "but one she trusts implicitly."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce2960e-45a1-424a-bc7f-256900d43fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Elizabeth Warren</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10b9b3-1df1-4c94-b131-1515f2a0d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Massachusetts senator is intent on defeating Donald Trump and
        Clinton loves her fiery approach, but she also doesn''t truly trust her and
        "would constantly worry what she''s about to say," a friend of Clinton''s
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf19c5b-1898-4f6a-90ed-cfe596fe1068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these and other reasons, Warren seems to be the most unlikely
        pick.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235de7e9-821f-4525-83d4-d0f6ba87947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get the benefit of her without having to pick her," a Democrat
        close to Clinton said. "So why would she?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98194ee4-aa87-49dd-8e47-db4652cdd17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:09:59.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:10:12.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/14/politics/hillary-clinton-vice-president-choice/">5
        things to watch in Hillary Clinton''s veepstakes</a>"</em></p>'
