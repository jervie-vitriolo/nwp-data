  'china-gdp':
    'author': 'Sophia Yan, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-17T22:50:56.309+08:00
    'imagesource': 'jcr:b2825373-02ec-43b1-9fc4-b43625600adf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e163f2c4-e855-40a9-a299-d645a0e0436d'
    'lead': 'China''s economy grew at its slowest quarterly pace in seven years, touching
      down at levels last seen during the dark days of the global financial crisis
      in early 2009.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:16:56.859+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T14:17:17.838+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T14:17:17.490+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China slowdown not as bad as feared

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468fde87-17a3-47f2-b51c-bcc3e7428677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — China''s economy grew at
        its slowest quarterly pace in seven years, touching down at levels last seen
        during the dark days of the global financial crisis in early 2009.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f839529-5e95-4dc7-8060-a5342f59934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second-largest economy grew by 6.7% in the three months
        to the end of June, compared with the same period a year earlier, according
        to China''s National Bureau of Statistics. That is a hair better than the
        6.6% forecast in a CNNMoney survey of economists, and matches the rate of
        growth in the first quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e3463-cd84-4cc6-ba99-b6dedd42a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is, in fact, slightly positive," said Edmund Goh of
        Aberdeen Asset Management. "I think a lot of people are really expecting slower
        growth, but the fact that it is slightly above what the market was pricing
        in, is a positive sign."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b1373b-b88b-4148-b904-166d9c23203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock markets in China appeared unruffled and were little changed
        in Friday trading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef44c0ce-840a-4d5e-877b-7d839a17757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were left reeling by last year''s turmoil on Chinese markets,
        and have been preparing for the worst. But it appears things aren''t quite
        as bad as expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e72237-f026-4684-83c2-5b9297022ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth in the most recent quarter was buoyed by more state-backed
        investment, according to Capital Economics. Retail sales also picked up, evidence
        perhaps of the government''s attempts to transition the economy away from
        manufacturing and exports to services and consumption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a7f95d-7508-4509-a4f6-2936bef5f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the glimmer of good news may not last for long. For 2016
        as a whole, economists surveyed by CNNMoney expect GDP growth to fall to 6.5%,
        the bottom end of the government''s own target of between 6.5% and 7%. Looking
        ahead, economic expansion in 2017 is expected to slow further to 6.3%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d2341-3ca8-4ef2-96a5-c08b61819970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth is more likely to pick up over coming months than slow further,
        but a lasting turnaround is not on the cards," said Daniel Martin and Mark
        Williams at Capital Economics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a658e-8ab0-4fb4-ade4-f2749760f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s pace of growth makes it one of the world''s stronger performers,
        but it remains a far cry from the heady days of 10% growth or more, which
        is why China has many experts and investors on edge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c66df61-fd85-419e-aa1e-7a34d9577d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After breakneck expansion for decades, China''s economy is slowing,
        partly because of Beijing''s efforts to transition the economy to a new growth
        model. The country is also burdened with high levels of debt after years of
        aggressive lending.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fab9de-351d-41dc-9590-5429713f6f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also continue to doubt the accuracy of China''s official
        figures, and some are worried that things are worse than Beijing is letting
        on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa2188-ee9d-41ed-94c1-84d745cf2389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital Economics, for instance, estimates that China''s economy
        expanded at just 4.5% in the second quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2c76ea-4d85-4870-b5f3-b3b07bb4a772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also concerns that President Xi Jinping''s four-year campaign
        against corruption has taken a serious toll on GDP growth, said Kevin Lai
        of Daiwa Capital Markets ahead of the data release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122d44b-1e71-4db8-9af8-fc18273612f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no question that the pain is being felt widely. China announced
        in late February that it was planning to shed 1.8 million coal and steel jobs
        in an effort to reduce excess capacity. The cuts represent about 20% and 11%
        of China''s coal and steel jobs, respectively, according to IHS Insight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c749c1e9-9f97-4a84-944c-f4b66c422e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major concern is how the government will implement these changes,
        said IHS China economist Brian Jackson. "If local officials pursue closures
        too quickly, it could spark major labor protests," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c16c11-fe36-401e-a35d-9e0d62bcdd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is coming off a turbulent 2015 for markets and the yuan, which
        undermined investor confidence in Chinese authorities'' ability to manage
        the economic slowdown smoothly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534fa2a9-fe21-4cac-bc3f-2c39139f63d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:16:56.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:17:17.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/14/news/economy/china-gdp/index.html">China
        slowdown not as bad as feared</a>"</em></p>'
