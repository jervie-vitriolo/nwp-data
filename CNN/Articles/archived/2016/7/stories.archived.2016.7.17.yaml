    'lead': 'Facebook, Twitter and YouTube all experienced interruptions or outages
      in Turkey on Friday night amid a military uprising in Istanbul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:48:05.191+08:00
