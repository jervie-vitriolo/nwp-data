    'mgnl:lastActivated': 2019-10-22T14:25:06.466+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T14:25:06.126+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is Fethullah Gulen, the man blamed for coup attempt in Turkey?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70132ef-a381-431a-bf32-69a5da8c25a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Was a plan to overthrow Turkey''s government
        really hatched behind a gated compound in a small, leafy Pennsylvania town,
        or is that merely a smoke screen?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb4c5e-87b3-4f83-b610-8dfa264fc767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the throes of a military coup attempt, Turkey''s embattled president,
        Recep Tayyip Erdogan, pointed the finger of blame squarely at his bitter rival:
        Fethullah Gulen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f738e81-bbd0-4369-8965-96dd88e31027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of this rivalry, a fundamental division in Turkish
        society between secularists -- some within the country''s top military brass
        -- and Islamists, including Erdogan''s AKP party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7bc4d-1bd5-4a9c-bb79-1139e87dce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s this division that''s destabilizing one of America''s most
        important allies in the Middle East.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2975e341-ffa0-4f5e-8ebd-7fe05f02b2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the center of all this is Gulen, a reclusive cleric who leads
        a popular movement called Hizmet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71d68b-bd33-416f-a157-12485dde84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is this mysterious man in Pennsylvania?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a33aaa1-f670-4fe5-932a-0b3a6bc49a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 75-year old imam went into self-imposed exile when he moved
        from Turkey to the United States in 1999 and settled in Saylorsburg, Pennsyvlania.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404c299-e8fd-4afc-888e-aa9a4e54530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rarely speaks to journalists and has turned down interview requests
        from CNN for more than four years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca688b-c2ed-48e1-a937-b7d213d3d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters describe Gulen as a moderate Muslim cleric who champions
        interfaith dialogue. Promotional videos show him meeting with Pope John Paul
        II in the Vatican in the 1990s. He also met frequently with rabbis and Christian
        priests in Turkey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e34f6-e72a-4bca-baad-ebf0577fdabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulen has a loyal following -- known as Gulenists -- in Turkey,
        who all subscribe to the Hizmet movement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c7bc5e-e359-442a-93bd-cc6e697b9720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hizmet is a global initiative inspired by Gulen, who espouses what
        The New York Times has described as "a moderate, pro-Western brand of Sunni
        Islam that appeals to many well-educated and professional Turks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a238b556-a9e8-411c-b6ec-25e930713036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nongovernmental organizations founded by the Hizmet movement, including
        hundreds of secular co-ed schools, free tutoring centers, hospitals and relief
        agencies, are credited with addressing many of Turkey''s social problems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b195596-b03f-4e80-b748-d49acad0115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preacher and his movement also spawned a global network of schools
        and universities that operate in more than 100 countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d99d6b-0e57-4e51-948d-8a79ece90d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, this academic empire includes Harmony Public
        Schools, the largest charter school network in Texas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e3213-f5b6-4eae-8f8f-749541030432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within Turkey, volunteers in the Gulen movement also own TV stations,
        the largest-circulation newspaper, gold mines and at least one Turkish bank.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed542ea6-0512-4854-a1cf-96de2a622bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulen: A coup architect or a scapegoat?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897ffc7c-ba26-44e8-ab35-5e15f314e9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a wave of violence washed over Turkey on Friday night, leaving
        at least 161 people dead, a defiant Erdogan addressed his country, saying
        the coup had been quashed and demanding punishment for the man he deems responsible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9974c2-7338-41dd-b6c1-b8178306d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on the United States and President Barack Obama. Dear Mr.
        President, I told you this before. Either arrest Fethullah Gulen or return
        him to Turkey. You didn''t listen. I call on you again, after there was a
        coup attempt. Extradite this man in Pennsylvania to Turkey! If we are strategic
        partners or model partners, do what is necessary," Erdogan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d133d4-951d-4225-838e-d90690b67f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gulen denied any connection to the coup attempt
        and even suggested the whole thing may have been staged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b7e6f-26e3-4308-8022-34bba27bb827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not say this is the case, only that it could be the case,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecbb40d-512c-4287-adec-35d1582f63cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As someone who suffered under multiple military coups during the
        past five decades, it is especially insulting to be accused of having any
        link to such an attempt. I categorically deny such accusations," Gulen said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b2ccca-bf77-4710-9121-326a8527f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His supporters from the Alliance for Shared Values on Developments
        in Turkey also denied Gulen''s involvement in a statement released on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd241b-9bc3-4c65-ba6e-2d031109809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than 40 years, Fethullah Gulen and Hizmet participants
        have advocated for, and demonstrated their commitment to, peace and democracy.
        We condemn any military intervention in domestic politics of Turkey. Comments
        by pro-Erdogan circles about the movement are highly irresponsible," the group
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d003f55-7acd-4c24-b644-1723f279cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not the first coup accusation</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c84fc8c-7c6a-496b-a049-fbd847ec7357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish government also accused Gulen''s supporters of spearheading
        an unsuccessful coup attempt in Turkey in January 2014.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a8161-8edb-45b4-9bb4-379e0c7a543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan, a religious conservative, has compared Gulen and his supporters
        to a virus and a medieval cult of assassins.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f048a4-6ad1-477d-8b22-bcd1c0bf3061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN at the time, a top official from Erdogan''s
        ruling AKP party called the Gulen movement a "fifth column" that had infiltrated
        the Turkish police force and judiciary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4da18a6-5afb-4fc1-81e3-6ef36920443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confronted by a structure that doesn''t take orders from
        within the chain of command of the state," parliament member and deputy AKP
        chairman Mahir Unal told CNN. "Rather, it takes orders from outside the state."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfee26a-2626-48a2-a265-139ec5480f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2014 skirmish, in a rare email interview published in
        The Wall Street Journal, Gulen denied any involvement in a political conspiracy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734576ad-89b3-40cf-a9d8-20702751fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never be a part of any plot against those who are governing
        our country," he wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eddabf-3fd5-4a02-9ca9-a5e3c99b4d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gulen and Erdogan: fierce adversaries</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592fb4d5-d4a5-4274-9e98-638a3c3c01a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rivalry seen today has not always existed. In fact, throughout
        much of the last decade, the Gulen movement was also a strong Erdogan supporter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc85a06f-ab34-4a74-b92f-e9add2fb6349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Gulen media outlets backed sprawling investigations of alleged
        coup plots organized by Turkish military commanders. Dozens of military officers,
        as well as secular writers, academics and businessmen, waited for years in
        prison for trials that critics called witch hunts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f967cc1-fe43-4b65-bca8-ac5cbaefd676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, it also became increasingly dangerous to criticize
        the Gulen movement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a868ce1-bb36-4c04-9226-46ab1aacb488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested and imprisoned writer Ahmet Sik for more than a
        year, accusing him of supporting a terrorist organization. A court banned
        his book "The Imam''s Army," which took a critical look at the Gulen movement,
        before it was even published.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a09747a-0afc-46ab-8af6-cf1e211b494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now out of prison, Sik said the longstanding alliance between Turkey''s
        two most prominent Islamic leaders -- Erdogan and Gulen -- had collapsed into
        a bitter power struggle.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b290f5a-6843-44bd-a198-1623c873b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a forced marriage, and the fight that began with who
        would lead the family is continuing as an ugly divorce," Sik said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd99d5c3-7fa3-4885-8dcc-fb8074612941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one side, there is the Gulen community, a dark and opaque
        power that can damage the most powerful administration in Turkish history.
        And on the other side, you have an administration that under the guise of
        fighting this community can and has suspended all legal and democratic principles,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d5946-986e-42cf-b5e8-5525fcf17e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:24:53.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:25:06.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/16/middleeast/fethullah-gulen-profile/index.html">Who
        is Fethullah Gulen, the man blamed for coup attempt in Turkey</a>?"</em></p>'
  'donald-trump-vice-presidential-choice-mike-pence':
    'author': 'Eric Bradner, Dana Bash and MJ Lee, CNN'
    'caption': '(CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-17T20:43:12.371+08:00
    'imagesource': 'jcr:f66c05ef-167a-4ae2-8fe3-4b654809d62e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b333445-27db-4a01-b490-89045a3497d0'
    'lead': 'Donald Trump said Friday Indiana Gov. Mike Pence is his choice to be
      his running mate. The pick sets up a stark clash in styles: a brash presumptive
      nominee with a tendency to freelance into controversies alongside a cautious
      former congressional leader who''s stuck close to conservative orthodoxy since
      starting his career in talk radio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:28:54.003+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T14:37:49.762+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T14:37:49.288+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump selects Mike Pence as VP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2669acb-f546-4f1d-b0a8-56ce75c02ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Donald Trump said Friday Indiana Gov. Mike
        Pence is his choice to be his running mate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978c82b-fd20-48b6-b580-b30d2e2db104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased to announce that I have chosen Governor Mike Pence
        as my Vice Presidential running mate. News conference tomorrow at 11:00 A.M.,"
        the presumptive Republican nominee tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee7a0e-1a3a-4ab9-8511-4f7999f07a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Thursday that Trump had called Pence and offered him
        the vice presidential slot on his ticket. Pence has accepted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af016c1a-709c-409e-a38f-e1ed9ac034bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pick sets up a stark clash in styles: a brash presumptive nominee
        with a tendency to freelance into controversies alongside a cautious former
        congressional leader who''s stuck close to conservative orthodoxy since starting
        his career in talk radio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be67ae5c-00e8-47c9-9939-b9ffd3201d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence took to Twitter shortly after the announcement, saying, "Honored
        to join @realDonaldTrump and work to make America great again," and the campaign
        debut a new logo featuring both names.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da666c-ed93-4c26-9a9c-87feaa02b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s lawyer filed paperwork with the Indiana secretary of state
        office officially removing him from the governor''s race Friday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186cc7ae-a623-483c-a2c1-9f0e8aac2e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saturday event is currently scheduled to take place in New York
        Hilton Midtown in Manhattan, the campaign announced, after earlier plans to
        hold the event in New Jersey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1019aea5-05de-41a4-a2d0-4396d3fcdf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did his best to keep the drama going Thursday after a frenetic
        day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f311961-b0d4-4e6d-9770-a771c32c9dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t made my final, final decision," he told Fox News'' Greta
        Van Susteren Thursday evening. "I mean, I''ve got three people that are fantastic.
        I think Newt (Gingrich) is a fantastic person. I think Chris Christie is a
        fantastic person, been a friend of mine for 15 years. Just a fantastic person.
        And there''s Mike, and Mike has done a great job as governor of Indiana. You
        look at the numbers, and it''s been great -- he''s done really a fantastic
        job. But I haven''t made a final, final decision."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e0b54-5545-4f4a-9b9d-b6f8cf23e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking at a fundraiser in Los Angeles later in the evening,
        Trump said he had made his pick and the campaign was "ready to announce,"
        according to an attendee. Trump, however, did not say whom he had chosen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee406797-e0ba-441f-9239-feb25da82506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Trump held a series of auditions with Pence and other
        top contenders including Christie and Gingrich. And on Thursday, despite sources
        indicating to CNN that Trump was strongly leaning toward Pence, others in
        his inner circle -- including Trump''s son, Donald Jr. -- repeatedly urged
        caution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40636db-37d4-446f-a3fe-8ef9b699dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by early evening, Trump made the offer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4c22d-9f88-4b4e-bac9-cb7afd1fa0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had initially suggested he would wait until the Republican
        National Convention to unveil his vice presidential choice, but Indiana law
        forced his hand. Candidates can''t run for both federal and state office after
        July 15, meaning Pence had to withdraw his name from his re-election race
        for governor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c97af7-1100-4019-9709-f5c5c677de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s attorney Matt Morgan filed the paperwork Friday with the
        Indiana Secretary of State''s, formally withdrawing him from the governor
        race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db21f4-4820-4274-99d0-78a3b69196b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s selection gives Trump a running mate with strong ties to
        the Republican base -- particularly social conservatives. He was among the
        first Republicans to embrace the tea party on Capitol Hill. And as governor
        of Indiana, he faced major political backlash over his decision to sign into
        law a "religious freedom" measure that infuriated major businesses that saw
        it as anti-LGBT.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c0c04e-82a1-4f67-b40c-bae97be86064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tapping Pence, Trump adds to the GOP ticket a politician with
        ties to the Koch brothers and other influential donors who have so far stayed
        away from Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4e3e10-cd5d-4bce-b1ca-5cce8b89a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence is seen as a safe political option for Trump, who also considered
        candidates who mirror his big personality such as New Jersey Gov. Chris Christie
        and former House Speaker Newt Gingrich. But Pence made clear this week that
        he''s more than willing to play the role of attack dog, strongly criticizing
        Hillary Clinton during a rally with Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d1490-fb96-4cb1-8992-89995de8ca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, Pence told the applauding crowd, "must never become president
        of the United States."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8131a2a-c9a4-4d1a-a518-2c8d8c2a31c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An endorsement for Trump''s rival</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0504d-9c43-40a2-b0f2-e059a318c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence had endorsed Texas Sen. Ted Cruz over Trump before Indiana''s
        crucial early May primary -- a contest Trump won, knocking Cruz from the contest
        and clinching the nomination.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9382b98-a3bd-4e37-ab1a-959a39de51c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Pence heaped praise on Trump in the WIBC radio interview
        where he endorsed Cruz, pointing to Trump''s focus on Carrier, the Indianapolis
        air conditioning company that was shipping 2,100 jobs to Mexico.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977dfaf8-b17d-4b31-adad-4ac9c1293a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said Trump has "given voice to the frustration of millions
        of working Americans with the lack of progress in Washington, D.C."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41068566-8a33-48db-8305-3ae93ef2a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be very clear on this race: Whoever wins the Republican
        nation for president of the United States, I''m going to work my heart out
        to get elected this fall," Pence said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2752559-c0d0-4ac5-bb49-ed353fe2b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hasn''t avoided criticizing Trump, though. He called Trump''s
        attacks on an Indiana-born judge of Mexican heritage "inappropriate," and
        said his proposal to temporarily ban Muslims from entering the United States
        was "offensive and unconstitutional."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f62ca8-fc0d-47f3-87f0-6cf9df40871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A test of Trump-Pence chemistry</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d4d62a-0af9-442b-a052-9715f8472011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence and his wife, Karen, who is also a close adviser, met on July
        2 with Trump in person in New Jersey for more than an hour.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f71f4a9-7f29-4bc2-9570-f238b0a15875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pences enjoyed spending warm, productive time with the Trumps,"
        said Pence spokesman Marc Lotter in a statement the following day. "They talked
        about policies that are working in Indiana and the future of this country.
        Nothing was offered and nothing was accepted."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57028f-55c6-4d72-8a28-5e81ad3492c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Pence has repeatedly complimented Trump, vowing to help
        him in the general election.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a252a15-2a91-4a7a-be9e-edaca0adff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he is going to be a great president. I think he is someone
        who has connected with everyday Americans like no one since Ronald Reagan.
        I think he has spoken into the frustration and the longings of the American
        people as no one since the 40th president, and I think you''re going to continue
        to see him do that," Pence told reporters Tuesday after an event in Indianapolis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9064cd0c-af3e-4b86-8093-c242247fdf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also downplayed his disagreements with Trump on policy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9911b05-4abf-48df-96d4-2923b7f6284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I served in Congress for 12 years. I''ve been a governor
        for three and a half years. I haven''t agreed with every one of my Republican
        colleagues or Democrat colleagues on every issue," Pence said. "But I''m supporting
        Donald Trump because we need change in this country, and I believe he represents
        the kind of strong leadership at home and abroad that will, to borrow a phrase,
        make America great again."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d813c-9ce5-4f15-ab53-029872c7fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Pence''s orbit had begun blending with Trump''s. Kellyanne
        Conway, a long-time Pence consultant, recently joined Trump''s campaign. And
        Marty Obst, Pence''s gubernatorial re-election campaign manager, joined Trump''s
        finance team.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e7d745-04e9-4ac5-9bb5-c752cb4c3e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is Pence?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42308aa-839d-467b-98f6-3e943109f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, 57, was born in Columbus, Indiana, a town about 40 miles
        south of Indianapolis, where his father ran a chain of gas stations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf4d4c7-3e67-461a-9bba-279c57cb1a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After working as an admissions counselor at his alma mater, Hanover
        College, a liberal arts school in Madison, Indiana, and earning a law degree,
        Pence campaigned for Congress in 1988 and 1990 -- but lost to Democratic incumbent
        Rep. Phil Sharp. Those campaigns featured bitter attack ads, including one
        from Pence''s campaign, featuring a man clad in Arab garb thanking Sharp for
        America''s dependence on foreign oil.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b19508a-8d0b-42eb-bb1e-c3c8dc008053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began rehabilitating his political career with a short essay
        called "Confessions of a Negative Campaigner."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2cc56-df0a-409b-a4b9-71bfb32e98ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, he argued that "your First Amendment rights end at the tip
        of your opponent''s nose."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5004b67f-dcc0-429a-95ff-59e117857c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A campaign ought to be about the advancement of issues whose success
        or failure is more significant than that of the candidate," Pence wrote. "Whether
        on the left or the right, candidates ought to leave a legacy -- a foundation
        of arguments -- in favor of policies upon which their successors can build.
        William Buckley carries with him a purposeful malapropism. ''Don''t just do
        something,'' it says, ''stand there.'' "</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215edd4-cbff-4177-91fe-663f85d75040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1991, Pence became the president of the Indiana Policy Review
        Foundation, and in 1993 began his own syndicated radio show based in Rushville,
        Indiana -- performing as a self-described Rush Limbaugh on decaf.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7facac-92d3-4f0c-b2d9-bd1e7acaeb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An early tea party ally</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325aca6e-0362-4e77-81a1-2acfd045c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ran again for Congress in 2000, and this time won -- beginning
        the six-year tenure for which he''s best known in Washington.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27797a0c-6a88-48d3-9a70-d0f474c909c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2009, Pence had risen to become the House Republican Conference
        chairman, a position he occupied as a leader of the party''s socially conservative
        flank.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe2f654-aa9d-426b-aeb3-a05ad5ebe307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was an early ally of the tea party, and chaired the Republican
        Study Committee. But as governor, Pence struggled in the shadow of Mitch Daniels,
        his predecessor who backed away from a presidential campaign of his own in
        2014.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4cf9b1-4921-4202-b240-1874932df2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, a social conservative, stepped into a series of controversies
        over LGBT rights.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74553c2a-489b-4bbc-b998-ebcda299565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advocated a constitutional same-sex marriage ban that the Republican-dominated
        Indiana legislature decided went too far in limiting LGBT rights. Then Indiana
        became the subject of a media storm in 2010 when Pence signed into law a "religious
        freedom" measure that would have allowed companies to assert that their exercise
        of religion had been violated as a defense if sued for turning away customers.
        It was championed by social conservatives who saw it as a shield against same-sex
        marriages, but drew complaints from organizations like the NCAA and Salesforce,
        a major Indianapolis employer, and national scrutiny. It led Daniels'' former
        campaign manager, Bill Oesterle, to openly speculate about recruiting a primary
        challenger for Pence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09dce2b-7121-4db1-91b1-dff5c2bb4b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pushing through tax cuts</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910ee0a-68d0-42f8-8cb3-47e5aff5b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Pence successfully shepherded into law a series of tax cuts
        in Indiana -- slightly reducing the state''s income tax and speeding up the
        phase-out of its inheritance tax. He''s also overseen a state budget that''s
        in the black.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c118c74-8b46-4a0e-a8b4-145079328659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, he persuaded President Barack Obama''s administration
        to accept a state-launched alternative to Medicaid as the vehicle for expanded
        coverage through Obama''s signature health care law. That decision led to
        some criticism from conservatives, but Pence cast it as a victory over the
        federal government and for state-based solutions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b267d98-214f-4917-b059-b8ba7e18941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence has had a fraught relationship with Indiana reporters -- not
        unlike Trump -- fueled in part by his quickly abandoned 2015 plans to launch
        a state-run news outlet called "Just IN." Once news of the plan broke, Pence
        downplayed it as little more than a clearinghouse for news released. But plans
        drafted by his staff cast it as much more than that, citing "Just IN" as a
        site that would break state government news ahead of traditional journalists.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb087b-e673-40da-8e22-f4e243d97c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In joining Trump''s ticket, he leaves Indiana Republicans to replace
        him in what was expected to be a hard-fought re-election battle against Democratic
        former state House Speaker John Gregg.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd8b4f-8c14-402f-a495-9354d3bfe20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta and Theodore Schleifer contributed to this
        report.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2ee22-9ce6-436e-a68b-ffa94adaffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:28:54.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:37:49.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/14/politics/donald-trump-vice-presidential-choice/">Donald
        Trump selects Mike Pence as VP</a>"</em></p>'
