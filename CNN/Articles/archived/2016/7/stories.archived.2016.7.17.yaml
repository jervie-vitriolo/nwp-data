  'zamboanga-lawmaker-opposes-drug-tests-congress':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-17T19:21:13.212+08:00
    'imagesource': 'jcr:9b973ac0-2d4e-45ba-8292-e3582f0e3a15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '367aa1d8-9e71-4303-8d5c-36df5bb94ecc'
    'lead': 'Surigao Del Norte Congressman Robert Barbers has filed a resolution requiring
      drug testing for all congressmen and their employees. But Zamboanga Del Norte
      2nd District Representative Gloria Labadlabad says that would be too much.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T13:53:55.045+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T13:54:08.661+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T13:54:08.444+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zamboanga lawmaker opposes mandatory drug tests for Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b84c1c-1c9c-4aa3-a94b-7b121b0d2241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:55.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:54:08.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With the Duterte
        administration''s strong anti-drugs campaign, one lawmaker wants mandatory
        drug testing for all members of Congress and their staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1620ba-9f64-4db9-a2b8-41e25c9be30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:55.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:54:08.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another lawmaker is opposing it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd792e5a3-133e-4e33-af56-49f9038be3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:55.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:54:08.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mandatory drug test for all just to address a few cases is unnecessary,"
        said Gloria Labadlabad, Zambaonga Del Norte 2nd District Representative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065954f6-6af7-44a6-bacd-ee319915074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:55.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:54:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labadlabad is contesting the resolution filed by Surigao Del Norte
        Representative Robert Ace Barbers that aims for a drug-free Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4411be2-cfc5-4959-a958-2c94ea8dabea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:55.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:54:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement, Labadlabad said "there is no need for
        lawmakers to undergo such drug test personally because of her high regard
        in the integrity of the majority of the elected legislators."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d0c6e4-7249-45c8-82ac-675ac7003769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:55.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:54:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers'' resolution requires all lawmakers, their staff, consultants,
        officers, and all employees of the House to take periodic drug tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac89e6-3834-4435-a20f-c11cf371bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:55.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:54:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who fail to comply will face sanctions and will not receive
        their salaries and benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97af8091-feda-4313-8392-54bef79cfba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:55.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:54:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The House of Representatives should underscore its commitment,
        support and participation to anti-drug policies, programs and projects by
        ensuring that its own workplace is a drug-free institution,” Barbers said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72407b2a-729b-4b70-be22-d5d770d369e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:55.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:54:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang recently said it is in favor of mandatory drug testing
        for all government employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f47155-424b-42d3-93d7-0f5a15376a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:55.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:54:08.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said drug tests would show
        if people in government are "worthy of trust."</p>'
  'chinese-taipei-philippines-davis-cup-day-three':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-17T19:09:12.906+08:00
    'imagesource': 'jcr:dd8c4795-b9f6-4479-8440-bdc01b87931a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60ad11b6-1ce9-4aaa-9569-7423052992d2'
    'lead': 'The Philippines was eliminated from the Davis Cup after falling in the
      first singles match of Day Three of their tie against Chinese-Taipei.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T13:57:36.920+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T13:57:51.693+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T13:57:51.448+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese-Taipei dumps PH out of Davis Cup in Day Three

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea02f7-44c2-4e00-892e-faefc799b63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:57:51.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Chinese-Taipei
        rebuffed a hot start by the Philippines’ Jeson Patrombon, 3-6, 7-6, 6-0, 6-1,
        to knock the hosts out of the Davis Cup on Sunday (July 17) at the Philippine
        Columbian Association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917931b3-fe8b-41a7-a12a-a46412b9e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:57:51.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrombon got off to a dream start against Ti Chen, scoring a 6-3
        win in the first set and claiming a 5-1 advantage in the second set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154ae8c-e055-4c45-bbae-7292d499ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:57:51.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the second set seemingly in the bag, Patrombon lifted his foot
        off the pedal as Chen let out a furious rally to claim the lead at 6-5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3305bd-3a64-4926-b5e7-579745fcb12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:57:51.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino fought back--evening things up at 6-6--but fell in
        the tie-breaker 7-4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293dab3b-fc2e-48d2-bda9-a6224e803b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:57:51.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2016/07/15/davis-cup-chinese-taipei-philippines.html">Read:
        Davis Cup: Chinese-Taipei sweeps the PH in Day One</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892a0e2-fb8a-4569-8b72-4299b3fa141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:57:51.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things went downhill for Patrombon then; he failed to win a single
        game in the third set--giving Chinese-Taipei a 2-1 lead heading into the fourth
        frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ad2b9-8c45-49d2-94de-2502f00d68b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:57:51.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen didn’t miss a step as he sealed a convincing come from behind
        victory, to help Chinese-Taipei advance into the next round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065f442-0df2-407c-87c1-21cd05a88608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:57:51.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine team coach Karl Santamaria lamented the second set collapse.
        He said that it was all a result of inexperience in the face of tough opposition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de79dea-2a7f-4c33-a865-67a039b3298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:57:51.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It wasn’t anything physical, he was fine, he was fresh. Probably
        the inexperience came in,” said Santamaria on Patrombon. “He kind of could
        not get over that he was about to take a two sets to love lead and then relaxed
        a bit.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a4f5c-2199-4a4e-9702-9edf62005bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:57:51.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moving forward</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab08c12-eb0c-49eb-a776-e5e417b84565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:57:51.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine team manager Jean Henri Lhuillier lamented the team’s
        loss, but praised all the players for holding their own in the face of higher
        ranked opposition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f5f7b-74fc-4cb1-a8af-ef3e77d707e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:57:51.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had our chances in this match,” said Lhuillier. “I’m still proud
        of our boys as they went toe-to-toe with their higher ranked opponents. We’ll
        bounce back next year.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95c0d3d-82ae-4a6d-91c2-2c0f36f42754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:57:51.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is back to the drawing board for the Philippines after the loss,
        and it is plain to see that the team needs to bolster its singles play moving
        forward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871e151-f43b-4ce4-a01b-d015ae3e1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:36.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:57:51.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re doing well in doubles, but I think guys like Niño Alcantara,
        Jeson need to improve on their singles ranking and singles play overall,”
        admitted Santamaria. “We really need to improve on our singles play.”</p>'
