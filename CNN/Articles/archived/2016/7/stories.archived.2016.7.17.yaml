    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca0dab7-72c3-42d3-bdf2-180a16591e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister said Mohamed Lahouaiej Bouhlel, 31, had had no record
        of making militant statements and was not known to the intelligence services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799aeb9-1a9a-4e21-911f-f1c2248989c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems he became radicalized very quickly," Cazeneuve said, without
        offering specifics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6992ebe-72cf-48fa-9092-7e3e38e0b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a new type of attack," Cazeneuve said. "We are now confronted
        with individuals that are sensitive to the message of ISIS and are committed
        to extremely violent actions without necessarily being trained by them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90da6a6-64ee-4bff-8f0e-995183ae9cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, a statement from ISIS'' media group, Amaq Agency,
        said that an ISIS "soldier" carried out the attack in Nice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ec7f9-1d0c-4206-8683-7da325f6b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, which was posted by ISIS supporters, said a security
        source told the agency "the person who carried out the run-over in Nice, France,
        is one of the Islamic State soldiers and carried out the operation in response
        to calls to target nationals of the coalition which is fighting the Islamic
        State."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9e2a0-9f02-43d1-ac55-dbb950ebe13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wording of the statement -- not claiming the attack as an outright
        act of ISIS, but noting that the attacker was responding to calls to act against
        the coalition -- mirrors ISIS'' language in statements after the nightclub
        shooting in Orlando, when it claimed gunman Omar Mateen as a "soldier." Forty-nine
        people died in the June 12 massacre.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dbec92-c509-45a5-8c7b-95cb09022bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French prosecutor François Molins said Friday the attack in Nice
        fits with calls that "terrorist organizations regularly give out on their
        videos and elsewhere."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ec5d5-b080-4421-a413-e508a5db15e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New developments in the investigation</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b73446-f56a-4ea5-83b4-03d59de12f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the investigation continued, French authorities were questioning
        five people Saturday. Among them was Bouhlel''s ex-wife, who was taken into
        custody Friday, the anti-terrorism prosecutor''s office said. The other four
        are men.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be0c34-428d-431d-9d3d-962e9e1d1a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhlel, a resident of Nice, was born in Tunisia but had a permit
        to live and work in France.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871d58c-3997-42a7-8d2d-164fddc2ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cazeneuve said no evidence had yet been found to tie Bouhlel
        to jihadism, a source close to the investigation told CNN that a phone number
        belonging to Bouhlel cropped up in a counterterrorism investigation into an
        associate of Omar Diaby, a 41-year-old Senegalese jihadi who lived in Nice
        before traveling to Syria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925bfa49-02b4-499e-8eda-001a2c432cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaby, who calls himself Omar Omsen, commands a French jihadi battalion
        in Syria affiliated with Jabhat al Nusra, al Qaeda''s branch in Syria. The
        source said investigators made the link after cross-referencing case files
        after the attack in Nice. Investigators are looking into the nature of the
        links between Bouhlel and Diaby''s associate, but they cannot rule out that
        the two were possibly just part of the same social circle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da32234f-c24a-4f44-9503-46e46a46af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French counterterrorism officials have established that a series
        of YouTube videos Diaby recorded in Nice in 2012 before he departed for Syria
        helped motivate a significant number of French extremists to travel to fight
        in Syria. In May, Diaby revealed in a Skype interview with a French journalist
        that he had faked his own death in August 2015 to get medical treatment outside
        Syria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f9f778-f0e8-490b-ba20-4f29fb23d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hollande warns of continued strikes</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c78cb-dcdb-48ee-9768-f21215cc1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President François Hollande, addressing his country after
        its third major terrorist attack in 18 months, described the assault as an
        "unspeakable act."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ff83e-1028-4ff4-9b15-216948a4ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an enemy who is going to continue to strike all the people,
        all the countries who have freedom as a fundamental value," Hollande said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ffc81-4d6e-4812-bb6f-a3b403224efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhlel was shot to death by police after he barreled down the crowded
        Promenade des Anglais for almost a mile, crushing and hitting people who had
        gathered to watch the Bastille Day fireworks. More than 200 people were injured,
        and at least 55 of them were in critical condition Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c1b6a8-1bec-4229-889e-3a3991fb1a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhlel was identified by fingerprints after his identification
        card was found in the truck, authorities said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9052a59-06cc-41b8-90c4-c50e57c548d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was known to police because of allegations of threats, violence
        and thefts over the past six years, and he was given a suspended six-month
        prison sentence this year after being convicted of violence with a weapon,
        authorities said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a2902-a205-4e9c-b53c-134373247d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhlel''s father, who lives in Tunisia, said his son showed signs
        of mental health issues -- having had multiple nervous breakdowns and volatile
        behavior, said CNN terrorism analyst Paul Cruickshank.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208b364-12a4-4553-958a-8e40c5cc3dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his criminal record, Bouhlel was not on the radar for any
        kind of terror threat. The man was "entirely unknown by the intelligence services,
        whether nationally or locally," Molins said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39f5f87-fa78-44a0-9676-4dd91a57ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had never been the subject of any kind of file or indication
        of radicalization."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f538cf78-4e9b-4006-b606-3799db15737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''There are dead everywhere''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80ee5ce-0919-452f-85ed-1d25c156d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the seaside resort town tried to regain a semblance of normalcy
        Saturday, harrowing new details emerged about Thursday night''s tragedy. One
        young victim, Kimberley Torres, described how someone tried to throw her out
        of the way of the truck, but she was still hit by it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d846529-401c-4796-8f0b-2e0dadbb85e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried to roll myself into a ball, so the people wouldn''t crush
        me, but I was still hit in the stomach and leg," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a281a2a9-febb-4380-9122-3a1e974b6da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old, who lives in Nice and is studying for an international
        baccalaureate, is recovering from her injuries at the Fondation Lenval.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6def3dc-ead4-4620-8201-f9721637aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Edvige Torres, said she would take her daughter to a
        psychologist when her physical wounds had healed. She said her daughter called
        her in tears because she had been separated from her best friend, whom Kimberley
        was later reunited with and who was unharmed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789cdfe6-1270-4a4b-bbf2-af20e72ce5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most awful thing for her, amidst all this is ... she was telling
        me: ''Mum, there are dead everywhere, severed heads, severed people, there''s
        blood everywhere, mother, come.''"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6d6b95-6d00-4c61-9bec-705660190dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edvige Torres said she immediately left her home near the beachfront
        to find her daughter, whom she then took straight to a hospital.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454cdef6-7da8-4a88-a600-d0fb1f4864f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve tried to keep my head until now, but I can''t anymore," she
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85588f-a0a1-48eb-a001-09c3ee894126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Bodies flying in the air''</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93724789-5fa4-4721-b394-44dcb1219125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another student said he saw the attack from the balcony of his friends''
        flat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbad72-26cd-4431-8da4-139d815ac1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andres Farfan, a 21-year-old from Peru, was celebrating finishing
        his university degree in Nice when he heard screams coming from the beachfront.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3944e2e1-86bb-4421-af9a-c8b092ab545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He looked down and saw the truck speeding on the footpath of the
        road.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fcc1a8-196c-41f0-8382-9009ea6a4141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was going pretty fast, I guess 60 or 70 kph, and people were
        screaming and trying to avoid it, and some jumped to the beach side, and it
        is not small sized, it''s a big jump," Faran said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6989d4f2-c3db-4f02-ab0b-8d0d9dd89d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people on the boulevard struggled to avoid the truck as it
        approached.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b61ed87-7c24-4c3b-8014-5215152be0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that point I thought that these people wouldn''t make it, because
        it was really fast and they were all together like a pack," he said. "I couldn''t
        watch it. I closed my eyes, and I went inside the apartment. Some of my friends
        did the opposite -- they went outside, when people started screaming, they
        went and saw this; then they started screaming and crying immediately. I can''t
        imagine what they have seen.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad474f3-0f52-4137-bbe9-f1797e574b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say they saw bodies flying in the air when the truck hit them."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b031dbbf-7ac9-4052-a5f5-69e4f71c7f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farfan braced himself to go out on the balcony to see the aftermath.
        "We saw the first scenes of the bodies, the uncovered bodies, the dead. I
        saw a bunch of six, seven bodies -- they were stuck to the floor with blood
        around them. It was horrible to watch."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b952da01-6657-4f4e-8370-c97c1a8672f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the attack</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8ac2d-b74c-4892-b1a4-ff637392b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhlel began the attack about 10:45 p.m., authorities said. At
        one point, he fired a gun several times at three police officers close to
        a hotel, the prosecutor said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770aa585-fd68-4275-a0f0-fc9692dec7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck he used was rented on Monday and was supposed to have
        been returned Wednesday, Molins said, without specifying who rented it. Surveillance
        video shows that about two hours before the attack Thursday, Bouhlel rode
        a bicycle to pick up the truck east of the city, the prosecutor said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4011164-3f07-471d-8e33-27395f27a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Bouhlel was shot, police found a handgun and some ammunition
        in the truck''s cab, as well as a replica handgun, two replica assault rifles,
        a cell phone and various documents, Molins said. In the trailer was the bicycle
        and some empty pallets.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd611f143-9d52-4bde-974b-72fbf85ed30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande declared a national mourning period from Saturday to Monday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f2125-8696-4803-bc43-e9e11b203b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France was just preparing to lift its state of emergency, which
        was put into place in the wake of the November terror attacks in Paris that
        killed 130 people, the deadliest attack in France''s history.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb6ae9-3a4e-4532-ab76-f93a4cf85479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nice is just the latest city to be hit by a terror attack. Istanbul,
        Orlando, Baghdad, Brussels and Dhaka in Bangladesh are among other targets
        hit in recent months.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb2a066-5668-49f9-bb19-ec70b3df671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Big step back''</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cebda2-3f27-406a-9326-d1aaab8192a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruickshank said "no country in the Western world is threatened
        more by jihadis and terrorism than France."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea6064-ba6f-478f-ba01-9bb40ee45acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big step back here. They are absolutely exhausted after
        a year and a half of intense efforts to try and protect this country," Cruickshank
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4fc6a-e7ea-4ac9-bfa6-1bc3171003d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The painful reality here is that if it wasn''t going to be this
        promenade, it would have been any other promenade."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80bdc03-4a97-4999-be1c-83acbf47fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France had put intense security in place for Euro 2016, the international
        soccer tournament that just ended. No major attacks occurred during the event.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24607e46-6484-42ea-929e-9b943e52f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Peter Bergen, Hamdi Alkhshali, Salma Abdelaziz, Claudia
        Rebaza, Atika Shubert, Rebecca Wright, Angela Dewan and journalist Pierre-Eliott
        Buet contributed to this report</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec25767-4e5b-4d79-a87c-96aac5045124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:21:17.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:21:30.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/16/europe/france-attack-on-nice-isis/index.html">Attacker
        in Nice ''radicalized very quickly,'' French interior minister says</a>"</em></p>'
  'fethullah-gulan-profile':
    'author': 'Amy La Porte, Ivan Watson and Gul Tuysuz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-17T15:19:58.553+08:00
    'imagesource': 'jcr:c5436b61-76c6-4d21-9283-479be4ecc9c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc4027f8-1509-4546-8050-edb30a2e3a1a'
    'lead': 'Was a plan to overthrow Turkey''s government really hatched behind a
      gated compound in a small, leafy Pennsylvania town, or is that merely a smoke
      screen? In the throes of a military coup attempt, Turkey''s embattled president,
      Recep Tayyip Erdogan, pointed the finger of blame squarely at his bitter rival:
      Fethullah Gulen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:24:53.601+08:00
