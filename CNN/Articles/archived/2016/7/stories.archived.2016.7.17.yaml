      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the game kept crashing. The issues with the game
        coincide with a massive roll-out — Pokemon Go just launched in 26 new countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35ec53c-c37a-4c70-98ed-5bfb07576789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:41:32.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:41:44.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a group called PoodleCorp claimed responsibility for the
        server crash in a series of tweets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45139b1-e20d-4898-832a-4e9ea019d4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:41:32.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:41:44.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also insinuated that another attack on the game was imminent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1cce3d-869f-4502-91b9-0bebaddd585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:41:32.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:41:44.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the cause, players vented their frustration about not being
        able to play on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f36f7-4ce8-48f8-a8f4-d3b8ed6b7057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:41:32.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:41:44.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokemon Go is the wildly popular augmented reality game where players
        capture virtual creatures, amass a collection and use them to battle Pokemon
        held by other players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b73f1-8cb6-46b3-b40a-9f846beabd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:41:32.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:41:44.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game works by using your phone''s camera to superimpose Pokemon
        creatures into the real world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94d3ab-27dc-4ef3-a6ee-8b01fc34902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:41:32.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:41:44.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was released on July 7 and has been downloaded over 10 million
        times to Android and Apple devices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec46f0-c552-4549-ac0f-01d1e38ea73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:41:32.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:41:44.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Saturday''s new launches the game can now be played in 34 countries,
        including the U.S., Australia and most of Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8605d814-da03-41d5-af3b-84f5f312dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:41:32.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:41:44.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niantic, the company that created the game, and Nintendo, which
        owns a large stake in the company, did not respond to requests for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdce375-8a28-4365-b4e3-32940579cc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:41:32.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:41:44.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a message was seen on Niantic''s website informing
        players that the company was "currently experiencing server issues." The message
        also said Niantic was "working on a fix" and thanked players for being patient.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d137435-c1e4-46fb-9875-2eddcb3644f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:41:32.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:41:44.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message didn''t mention anything about an attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d7a9d-d7f8-47ab-81d3-997bd4ae944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:41:32.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:41:44.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/16/technology/pokemon-go-crash-game/index.html">Pokemon
        Go crashes and hackers claim responsibility</a>"</em></p>'
  'turkey-military-action':
    'author': 'Ray Sanchez and Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-17T20:27:48.510+08:00
    'imagesource': 'jcr:ea50ca95-e95c-418d-ad42-a3f333b5af10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a4df4c5-fa20-4f09-9deb-5137292374e4'
    'lead': 'Declaring his government firmly in control, a defiant Turkish President
      Recep Tayyip Erdogan on Saturday demanded the United States arrest or extradite
      an exiled Islamic cleric he blames for a coup attempt that ended with nearly
      200 people dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:44:25.713+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T14:44:36.240+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T14:44:35.783+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey says situation under control; air base used by U.S. closed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525469d-0e68-4e24-a4d4-7cf7b7291de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Declaring his government firmly in control,
        a defiant Turkish President Recep Tayyip Erdogan on Saturday demanded the
        United States arrest or extradite an exiled Islamic cleric he blames for a
        coup attempt that ended with nearly 200 people dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f7d68f-1b62-4c57-b269-403a56bba134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cleric, Fethullah Gulen, living in self-imposed exile in Pennsylvania,
        suggested that overthrow and assassination attempts have been staged in the
        past though he did not directly accuse Erdogan of deliberately plunging Turkey
        into chaos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd81d07e-1272-4d95-850b-1ea76807be18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upheaval exposes deep discontent within the military ranks.
        But less than 24 hours after a night of violence, questions remained about
        who was behind it and why they decided to act now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468fdd9-96c9-467e-bd2a-68981d8aff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ramifications of the coup attempt on the political system of
        a NATO ally and partner in the U.S. fight against ISIS also remain unclear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f5121-59fa-4707-9f1d-2c78b84fa6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan''s call for U.S. involvement in punishing his rival comes
        after Turkish authorities closed the airspace around Turkey''s Incirlik Air
        Base, where his government allows the American military to launch operations
        in the air campaign against ISIS in Syria and Iraq.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b39b3-62b5-4bf2-b34d-03a334f5dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This country suffered a lot in the hands of the Gulen Movement,"
        Erdogan told throngs of supporters near his home in Istanbul.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d7a85c-92f1-419e-bc4d-c8c83da38ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on the United States and President Barack Obama ... (to)
        either arrest Fethullah Gulen or return him to Turkey," he added. "If we are
        strategic partners or model partners, do what is necessary."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0f920-5ea3-4c0b-a80d-8c5642867c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest example of Turkey''s deteriorating stability</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe529d1b-b197-48d2-ae34-5e3316c715ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulen, a reclusive figure who leads a popular movement called Hizmet,
        said anyone could have masterminded the coup attempt: nationalists, the opposition.
        He denied any involvement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00411a5-feaa-40b7-b8d2-1ab037cde70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be anything," Gulen told journalists through a translator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd26bd8-61cc-4932-baef-2f7512a9433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been away from Turkey for 16 years," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a7542-af23-4187-8a1d-e116f558dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever was responsible, the uprising is the latest worrying example
        of deteriorating stability in a country once promoted to the wider Muslim
        world as a model of democratic governance and economic prosperity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f836c35-9e5a-486c-9f5d-bca32b054038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 14 years after Erdogan''s political party swept to power in
        elections, Turkey teeters on the brink.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf0a46-37fd-47b4-8884-67c90a8605e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of Erdogan''s rivalry with Gulen is a fundamental division
        in Turkish society between secularists -- some within the country''s top military
        brass -- and Islamists, including the president''s AKP party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e89381-0ca2-42f7-a4c0-80abae19a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of military officers have been arrested, including the
        commander of Turkey''s 2nd Army, Gen. Adem Huduti.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b405a4-d221-4edc-ade6-04eb60048736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Pentagon said U.S. officials were working with
        Turkey to resume air operations at Incirlik Air Base.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9ddaa-312e-4b4a-a19f-c48dfa3d883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, U.S. Central Command is adjusting flight operations
        in the counter-ISIL campaign to minimize any effects on the campaign," Pentagon
        spokesman Peter Cook said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18987c27-69a4-48e4-b7a7-bfbd9ad6ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key air base closed</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c29a804-8c61-4d6d-be8c-1ccad517d9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, American airstrike missions from the base have been halted.
        Turkish officials told the United States the airspace has been closed until
        they can make sure all Turkish air force elements are in the hands of government
        forces, a U.S. defense official told CNN on Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8e0fa-0468-4ce5-b70a-09e2480782e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a small number of U.S. planes on missions before the airspace
        closed were allowed to land at Incirlik, the official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad46c9c-8ea2-4f73-843f-0d1b38b38965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the U.S. consulate in Adana reported that power to the
        base had been cut and authorities prevented movement on and off the site.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ecac7-0c73-4663-bf93-a35c6fcfab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook said U.S. facilities were operating on internal power and the
        power shutdown did not affect base operations. Defense department personnel
        in the area were "safe and secure," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e35a06-bf68-4a54-ac30-4d0884a479f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base is home to the Turkish Air Force and the U.S. Air Force''s
        39th Air Base Wing, which includes about 1,500 American personnel, according
        to the base website.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c956c5-f7ca-46fe-a95b-87f39bf0c056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Uprising ''under control''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344430f2-cabc-477c-adce-f73e76d4d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before cheering supporters on Saturday, Erdogan affirmed his control.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7aee3e-888b-4b0c-9c83-aa39bdb037a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know how you went out in to the squares?" he asked. "That''s
        what ruined their plot. And for the next week we need to continue this solidarity,
        we must keep up these meetings."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb0ba8-a560-44a3-8cf7-08927a08c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s institutions were "back at work," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cdb1d4-7295-4778-8eb5-8c6e6976d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of generals and colonels that were detained but
        those who want to set the Turkish people and the Turkish military against
        each other, let us not fall prey to their plot."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f95d6e-37e9-4832-905e-9e9db1d1ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaos erupted the night before when military tanks rolled onto the
        streets of Ankara and Istanbul and soldiers blocked the famous Bosphorus Bridge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818410d5-c8af-4da8-8356-6643487ef463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s claim of a takeover was read on state broadcaster
        TRT. The anchor said the military imposed martial law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954b1a7-5f1e-47b2-ae2b-e80ad6cc6f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said it wanted to maintain democratic order and that
        the government had "lost all legitimacy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a49eb2-11ba-4e2c-a89d-939c24a6e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the coup attempt lost momentum after Erdogan returned from vacation
        at the seaside resort of Marmaris. By the time he re-emerged after hours of
        silence, dozens had died.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588dfa4-0a6a-4104-bde9-5ec6aea72c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister''s officer said 161 civilians and at least 20
        coup plotters were killed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c0310-12f9-414e-bc9f-c2915cbbd132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nearly 200 deaths, most were police officers killed in a
        gun battle with a helicopter near the Parliament complex in Ankara, NTV reported.
        The building was damaged. Another 1,140 people were wounded.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b4061-f9f7-49c4-8dab-a97012751404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 2,839 military officers were detained, a source in the
        President''s office said. The Ankara chief public prosecutor''s office took
        nearly 200 top Turkish court officials into custody, Anatolian News Agency
        reported Saturday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59296f81-7a11-47ab-9c9e-edbe0a8d1d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials include 140 members of the Supreme Court and 48 members
        of the Council of State, one of Turkey''s three high courts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f93f7a-6107-4d3c-b928-6923f4d7c3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8 seek asylum in Greece</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e329f-55da-422b-8061-30644e20f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Turkish helicopter carrying eight men landed in Greece Saturday
        and the men aboard requested political asylum, Greek government spokeswoman
        Olga Gerovasili said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba57c89-7c36-4239-bdde-34bd40482cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Foreign Minister Mevlut Cavusoglu in a tweet requested "the
        immediate surrender of eight heinous soldiers."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0d9557-40ef-46b0-aaed-6235f076e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Greece will not necessarily return the alleged coup plotters,
        the Greek foreign minister said Saturday in a statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e493314d-b9e4-48d9-aa7f-825c94f47689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asylum request "will be examined based on the provisions of
        Greek and international law," Greek Foreign Minister Nikos Kotzias said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f0dc62-5667-4aba-b37d-595b385cc241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavusoglu and U.S. Secretary of State John Kerry spoke Saturday
        evening, according to State Department spokesman John Kirby.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea2ccdb-2b74-4463-a984-d6f096832fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry gave his support to the Turkish government and said the United
        States backs Turkey in taking measures to protect its civilians.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a6f90-838d-4a45-9b8f-9ec483ec6ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. statement also said, "Secretary Kerry also urged restraint
        by the Turkish government and respect for due process -- and its international
        obligations -- as it investigates and uncovers additional information about
        those involved. He made clear that the United States would be willing to provide
        assistance to Turkish authorities conducting this investigation, but that
        public insinuations or claims about any role by the United States in the failed
        coup attempt are utterly false and harmful to our bilateral relations."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f7910-816e-470c-aa80-24dd02bf5947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described hours of chaos in Turkey overnight, including
        explosions, gunfire and low-flying jets.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff5aa8-f2df-4481-af8b-40c967fa732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombs struck the Parliament building in Ankara. A helicopter allegedly
        stolen by coup plotters was shot down by an F-16.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d381773-d287-4f03-b5ff-2e4757c481b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The surrender</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ca7cd-bee4-42ac-a484-9672b06938ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after dawn, however, video footage showed soldiers surrendering.
        Hundreds turned themselves in to police in Ankara, Turkish state media reported.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d564ab-8745-4971-9e1f-3f2f74bfdd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They walked away from tanks and abandoned their posts on the Bosphorus
        Bridge connecting the European and Asian sides of Istanbul.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e3269-ce63-4305-b6d0-51a131387861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Airlines resumed flights out of Istanbul Ataturk airport,
        which had been overrun by protesters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1481ca8d-aff6-4953-ad0c-070f36adc79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan was elected Prime Minister in 2003. Under his rule, Turkey
        became a powerhouse in the Middle East. His reign came to an end in 2014,
        and his own party''s rules prevented him from seeking a fourth term.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21441dc7-6e88-4eec-823f-016a445cb5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ran for president -- and won. Before Erdogan, the presidency
        of Turkey was a largely ceremonial role, but he tried to change that by altering
        the constitution to give him more power.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579faba-aec6-46dd-b323-7cd990529b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Euan McKirdy, Steve Almasy, Jamie Crawford, Barbara Starr,
        Ivan Watson, Gul Tuysuz, Kevin Bohn and Amanda Wills contributed to this report.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c230e-abc8-4059-85d0-8cb3b16e9095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:44:25.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:44:36.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/15/asia/turkey-military-action/index.html">Turkey
        says situation under control; air base used by U.S. closed</a>"</em></p>'
  'turkey-coup-facebook-youtube-twitter':
    'author': 'Seth Fiegerman, CNN Money'
    'caption': 'People in Mersin, Turkey react against a military coup attempt on
      July 16, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
