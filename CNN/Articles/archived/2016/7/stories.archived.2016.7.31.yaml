    'template': '1'
    'title': 'Hot air balloon with 16 aboard crashes in Texas; no survivors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3cf77c-17e8-4552-a566-a167ecf7c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A hot air balloon believed to be carrying
        16 people caught fire in the air and crashed in central Texas on Saturday
        morning, killing everybody on board, federal and local authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b410a2-69d2-4c2c-98c0-b55aa1126576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balloon may have struck power lines when it went down around
        7:30 a.m. in pastureland near Lockhart, about 30 miles south of Austin, in
        an area often used for balloon landings, a county judge and public safety
        source told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572befca-1909-429a-bc55-cd6ca8a3de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First I heard a whoosh," Margaret Wylie, who lives near the crash
        site, told CNN affiliate TWC. "And then a big ball of fire (went) up. I''d
        say it got as high up as those lower electric lines."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47df8da-82f1-499f-9bf5-a7ac16392aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If investigators confirm 16 people died, the crash will be the most
        fatal hot air balloon accident in United States history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d0467-c4b0-475b-bbf5-bc689c84ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Aviation Authority officials said the balloon carrying 16
        people caught fire before crashing, but provided few other details. The Caldwell
        County Sheriff''s Office said nobody on board survived.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558948b-e6c1-4127-a745-6ae875f13021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caldwell County Judge Ken Schawe said it looks like the balloon
        collided with a power line before catching fire and crashing to the ground.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0af2a-8528-4dca-bb80-2331fac7fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with the Texas Department of Public Safety earlier told
        CNN''s Polo Sandoval that investigators believe the hot air balloon struck
        power lines and caught fire. This is the preliminary working theory, the source
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b4b254-4fb6-4965-8ef5-b80376f75a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reported as a vehicle crash</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ccd7af-0192-450b-a48a-de1f50a92349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officers responded to a 911 call at 7:44 a.m. (8:44
        a.m. ET) about a possible auto accident in the Maxwell area, according to
        a statement on the Caldwell County Office of Emergency Management''s Facebook
        page. Officers found the balloon basket on fire on the ground, the statement
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac591d5-eaaa-4a6f-b80a-f5e9c1859d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA and National Transportation Safety Board are investigating.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f20f66-f79b-45fc-9e88-4b56446d8d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB says it is working with the FBI to document the crash site,
        which was secured like a crime scene for evidence collection. Authorities
        have not named any of the people on board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1a6598-948c-47d6-b0cd-b444f632fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name of the company involved in the crash is Heart of Texas
        Hot Air Balloon Rides, an official with direct knowledge of the investigation
        told CNN''s Rene Marsh. CNN was unable to reach anyone at the company for
        comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd7e606-2c40-42a9-bbea-bf95a87b44cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balloon flights originate in several locations in central Texas
        and go to dozens of destinations at $399 per passenger, the company says on
        its website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59c3773-ae13-4d7a-b2fd-4d20e86d9bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTSB spokesman Christopher O''Neill said 16 was the maximum number
        of passengers allowed under federal regulations governing hot air balloon
        operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff4b124-5135-4608-8ce2-214f97714395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A safe, competent pilot''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd0e23e-1ee3-44d3-b818-b4505a57d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas DPS Trooper Robbie Barrera, center right, puts her arm around
        Caldwell County Sheriff Daniel Law as he arrives on the scene of a hot air
        balloon crash Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c511b2d-9ad3-4688-a13f-61d932f2a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Bryant, a balloon pilot, told CNN he knew the pilot of the
        balloon that crashed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45f859-0b7f-4a5d-8260-03567408d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew him to be a safe, competent pilot," Bryant said. "He has
        done this for a very long time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9062f0f-4917-4c6d-af28-563eb2e944f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant said he''d also been told the balloon hit power lines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de65e1-175c-4977-a45d-16280e7a0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what would distract a pilot from seeing what was
        in front of him, but in this case that''s apparently what happened," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d3163-cc92-4e4e-9917-b46ddd68a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neill provided a timetable for part of the investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc83eda-a6c7-4f4a-a92f-2b1cd84f748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several days will be spent on field work – interviewing people and
        gathering evidence at the scene. Seven to 10 days after field work ends, the
        agency will issue a preliminary report "that''s basically a snapshot of what
        facts do we know at that point in time." The preliminary report will not include
        a probable cause of the crash, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d42a3-5620-41ef-8853-a61ef8b3e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian balloon crash killed 19</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b59ad4d-de4e-4b84-bcc2-48240f1c6719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Greg Abbott and U.S. Sen. Ted Cruz of Texas extended condolences
        to the families of the people killed in the crash.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">May God&#39;s restorative strength &amp; grace be with the families
        affected by the tragic hot air balloon crash. <a href="https://twitter.com/hashtag/txlege?src=hash&amp;ref_src=twsrc%5Etfw">#txlege</a>  <a
        href="https://t.co/1d2oPDVtj8">https://t.co/1d2oPDVtj8</a></p>&mdash; Greg
        Abbott (@GregAbbott_TX) <a href="https://twitter.com/GregAbbott_TX/status/759429930165805056?ref_src=twsrc%5Etfw">July
        30, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7878a62-5e4b-4782-9337-6b8c634830a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2cb68-ee9e-4e31-9eeb-8f15fefff72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, Texans are strong in the face of adversity, and we all
        stand together in support of the families and entire Lockhart community as
        they respond to and begin to heal from this terrible incident," Cruz said
        in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a262d680-850b-4c64-b649-3e84df85e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest number of deaths in a single hot air balloon crash in
        the country before Saturday was six, in a 1993 accident in Colorado, according
        to the NTSB.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415dfdee-d161-4745-a7ff-99b214099e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, 19 people died in a hot air balloon crash in Egypt, near
        the ancient city of Luxor. That was the world''s most fatal hot air balloon
        accident in at least 20 years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8996e8c4-5ebf-48a1-acee-ceed4354c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NTSB sought more balloon oversight</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50210c0e-ff54-4412-a273-fd7df6404440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been friction between the FAA and NTSB over hot air balloons,
        with the NTSB saying more accidents would occur without more regulation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7cecb-7a4e-46a6-bf51-ccb0a325deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former head of the NTSB, Chairman Deborah Hersman, urged the
        FAA in 2014 to address "operational deficiencies" in hot air balloon activities
        after several incidents resulted in injuries and one death, according to a
        letter published on the NTSB''s website.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f88a92-1894-4629-b297-8f072a4aa11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hersman cited accidents in 2007, 2008 and 2013, according to the
        letter publicly posted on the federal agency''s site.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff9e3a-476e-4bf6-940b-777db22efbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depending on gondola capacity, balloons can carry more than 20
        passengers per flight. Given the various safety deficiencies noted in the
        NTSB''s investigations of the above balloon accidents, the potential for a
        high number of fatalities in a single air tour balloon accident is of particular
        concern if air tour balloon operators continue to conduct operations under
        less stringent regulations and oversight," Hersman said in the letter, referring
        to the 2013 accident in Egypt.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe121e5d-6a34-4cd9-9f9b-bc71e577b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Hersman recommended requiring commercial balloon
        operators to acquire and maintain letters of authorization to hold air tour
        flights and to give passengers "a similar level of safety oversight as passengers
        of air tour airplane and helicopter operations."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32084789-d8ee-4d2c-b620-03c29092c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the FAA responded to the NTSB request, saying the proposed
        letters of authorization "would not result in a significantly higher level
        of operational safety."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d724e-470a-48d2-938e-ad4b83eb7ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB fired back in a 2016 statement, saying the FAA''s reply
        was an "unacceptable response."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e2b9a-d2e0-45ff-9580-75a49d7aa1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB argued the letters of authorization would allow for competency
        checks including pilot certification, safety checklists, and proper flight
        operation procedures.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ab827-9586-48f2-9f4c-4db5ad4ab711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that, if no action is taken to address this safety
        issue, we will continue to see such accidents in the future," the NTSB response
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd156b0-4ade-4305-a203-d848e5636d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether Heart of Texas Hot Air Balloon Rides implemented
        any of the NTSB''s recommended measures.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a59d831-8b97-4d9d-b143-b7f8fad92da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five balloon accidents resulting in 4 fatalities and 25 serious
        injuries occurred since Hersman''s 2014 letter and the last warning issued
        by the NTSB in March 2016, according to the exchange posted on its website.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e69c96-8bb5-49c7-ba4a-60be354f9f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number does not take into account the fatalities from Saturday''s
        hot air balloon accident near Lockhart, Texas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2966bb-ba04-40fb-949f-40806b1a9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Daniel Lewis contributed to this report</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a88f8-fe48-4146-a3a9-1171a159b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:56:20.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:56:35.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/30/us/texas-hot-air-balloon-crash/">Hot
        air balloon with 16 aboard crashes in Texas; no survivors</a>".</em></p>'
  'hong-kong-pro-independence-candidate-ban':
    'author': 'Amy La Porte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-31T08:39:38.684+08:00
    'imagesource': 'jcr:d3b28fbc-a6c1-448f-bc0a-e1359fa62f74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd76c983-91a2-4ad9-b860-0c1f771ef578'
    'lead': 'A top leadership candidate in Hong Kong has been banned from running
      in the upcoming elections after the government declared he "cannot possibly
      fulfill his duties as a legislator" while also pledging allegiance to his pro-independence
      party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:58:48.288+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T09:58:53.951+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:58:53.596+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong bans pro-independence candidate from election

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276bbb6-b9fd-42d5-b41f-b764ec388a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:58:53.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A top leadership candidate in Hong Kong
        has been banned from running in the upcoming elections after the government
        declared he "cannot possibly fulfill his duties as a legislator" while also
        pledging allegiance to his pro-independence party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38106847-fe27-4a59-b509-b513b2b180cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:58:53.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan Ho-tin of the Hong Kong National Party is part of a separatist
        movement that is largely on the fringe but gaining momentum ahead of the September
        election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e66cd-f251-47da-8920-036e6099b746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:58:53.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election officers have issued warnings to all candidates that they
        must vow to uphold Hong Kong''s mini-constitution, officially called the Basic
        Law. It''s a doctrine that includes a declaration stating the city is an "inalienable"
        part of China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573b9ec8-6df4-4552-a313-67835fde84fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:58:53.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before being disqualified, Chan signed the pledge to uphold the
        Basic Law, which has governed Hong Kong since the former British colony was
        handed back to China in 1997.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd6a72-fabf-4843-a59a-66b1a95ff034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:58:53.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hong Kong authorities were skeptical, and Saturday they declared
        that Chan''s party is "inconsistent with the constitutional and legal status
        of the Hong Kong Special Administrative Region."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4274f7ca-4dd9-48a4-8797-0f02634f26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:58:53.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that "if a person advocates or promotes the independence
        of the HKSAR, he cannot possibly uphold the Basic Law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7d50fb-7990-48e9-8c04-020592372400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:58:53.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong National Party responded with a statement saying it
        is "truly proud" to be the "first party to be barred from a democratic election
        by the Communist colonial government of Hong Kong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63470536-497e-4bff-9334-ffb159f9e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:58:53.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party calls for revoking Basic Law and the Sino-British Joint
        Declaration and establishing a new constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe50c96-6b39-48b0-83ff-66da080acd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:58:53.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the Hong Kong National Party followers come from a spontaneous
        revolution that began in 2014 but has since dwindled in momentum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d75c477-32c1-4668-8d94-269a2466848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:58:53.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the handover from Britain, Hong Kong has been governed under
        China''s principle of "one country, two systems" – giving it rights and freedom
        unseen in the mainland and paving the way for a generation of protesters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd03cf-3a59-44ad-b47b-7f87c508df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:58:53.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in September 2014, in the heart of Hong Kong, something changed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a601c795-53bf-4ef3-b09e-a5e8b0b97def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:58:53.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in riot gear moved in on peaceful pro-democracy protesters,
        using tear gas to disperse the crowds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd8b47-166d-480c-9605-22898f08bf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:58:53.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From these clashes emerged the Umbrella Movement, named for the
        umbrellas the protesters used to shield themselves from the tear gas and pepper
        spray.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15320f-e8c7-41fc-a438-a2f1affdb5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:58:53.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 79 days, thousands of protesters occupied Hong Kong''s financial
        district and elsewhere to demand true universal suffrage – one person, one
        vote, without the interference of Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2abd13-129b-4110-ba52-d427c3fbc9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:58:53.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their demonstrations failed, and true democracy remains elusive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88bd5d2-0c4c-4934-9b7d-6817c4ad67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:58:48.289+08:00
      'mgnl:createdBy': 'cnnproducer'
