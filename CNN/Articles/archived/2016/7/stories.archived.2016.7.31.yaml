      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Tropical Storm
        Carina has made landfall in Cagayan Sunday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1740eab-5c87-4d23-8d4b-14850b798063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:49:20.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:49:41.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) in its 8:00 p.m. weather bulletin said the estimated
        rainfall amount is from moderate to heavy within its 500 km diameter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b992059-dfe5-4dde-86e1-d46020381538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:49:20.359+08:00
