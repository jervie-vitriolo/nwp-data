      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are urging people to stay away from the downtown area.
        Austin police had earlier referred to the event as an "active shooter incident"
        in a tweet. It is unclear if the shooter is now in police custody.</p>'
    '3':
