    'mgnl:lastActivated': 2019-10-28T09:56:35.540+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:56:35.096+08:00
