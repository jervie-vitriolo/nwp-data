      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are multiple victims with gunshot wounds at 208 East 6th Street,
        EMS says. Three people have been transported to the University Medical Center
        Brackenridge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca1971-36ce-44a6-ba52-292d9c541167'
