    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Drug suspects are led into a crowded jail cell. The Philippine
      National Police has been conducting raids frequently since President Rodrigo
      Duterte assumed office. He declared a war on crime and illegal drugs after winning
      the elections.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
