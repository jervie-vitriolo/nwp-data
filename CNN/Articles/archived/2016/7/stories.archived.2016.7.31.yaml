      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2:00 p.m., six domestic flights of Cebu Pacific and PAL Express
        were cancelled due to bad weather.</p>'
    '27':
      'image': 'jcr:291cf9ec-4f3e-4790-a9bd-77a6fa3bfca6'
