      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Government readies for Carina</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168f47c5-95de-485e-af7f-ca3299c37c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:49:20.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:49:41.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Sec. Martin Andanar said concerned agencies
        are on standby, spearheaded by the National Disaster Risk Reduction and Management
        Council (NDRMMC) and Department of Social Welfare and Development (DSWD).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f51f35-2b1f-438a-ac92-68091e6b3c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:49:20.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:49:41.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said family food packs have already been prepositioned,
        with 30,000 food packs in Region 1 and 1,900 food packs in Region 8.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0078b9e0-4799-49c2-bd47-ca06f3fd78d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:49:20.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:49:41.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NDRRMC held a meeting on Friday and Saturday to ensure
        all disaster prevention measures are observed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ccfcc-8708-4b89-b7c8-7e8988097273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:49:20.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:49:41.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Judy Taguiwalo has also directed the field offices
        in the affected regions to continue monitoring the situation on the grounds
        and intensify their coordination with the local government units.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ab6e3-751a-4372-824e-a4b09e7ff57c'
      'mgnl:activationStatus': true
