  'somalia-bombings':
    'author': 'Deborah Bloom and Omar Nor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-31T05:27:53.648+08:00
    'imagesource': 'jcr:d3b28fbc-a6c1-448f-bc0a-e1359fa62f74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27aea165-67ed-4826-bac3-023aaf206a15'
    'lead': 'Two car bombs detonated Sunday at a Somali government office in the nation''s
      capital, Mogadishu, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:30:13.402+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T09:30:57.806+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:30:57.614+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Attackers in Somalia target government office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4cfc77-790d-43de-b7bf-a412e90a8cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:30:13.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:30:57.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two car bombs detonated Sunday at a Somali
        government office in the nation''s capital, Mogadishu, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245023a3-c28b-48bf-85f1-84f16ec376e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:30:13.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:30:57.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Capt. Bashir Mohamed said one of the explosives went off
        at the gate of Somalia''s Criminal Investigative Division. The other detonated
        outside the gate. The blasts were followed by heavy gunfire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b207e5c8-cfbd-4a08-878a-3d8e3e4e0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:30:13.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:30:57.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they shot and killed the attackers as they tried to enter
        the division''s headquarters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325428f-c6ce-454e-a3b3-72f906951520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:30:13.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:30:57.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Al Shabaab issued a claim of responsibility</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773fa36-8c3c-47c5-816a-a041c5c648e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:30:13.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:30:57.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post, Somali Security Minister Abdirizak Omar Mohamed
        tweeted three attackers who tried to enter the buildings were shot dead by
        police guards. He tweeted there were no casualties among security force members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a6f949-000b-4929-a4ac-d85fc3a21c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:30:13.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:30:57.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somali forces cordoned off the area of the blasts, while ambulances
        transferred wounded to a nearby hospitals for medical treatment, Mohamed said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe088db-e535-4962-922a-4cc205c3136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:30:13.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:30:57.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Al Shabaab terror group claimed responsibility for the attack,
        saying they raided Somalia''s CID with car bombs, according to Sheikh Abdulaziz
        Abu Musab, the group''s military operations spokesman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea18faff-ef25-45b1-b992-c91a3e501a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:30:13.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:30:57.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/31/africa/somalia-bombings/">Attackers
        in Somalia target government office</a>".</em></p>'
  'davao-city-911':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'President Rodrigo Duterte, Davao city''s former Mayor, wants to copy
      the system all over the country – but some are skeptical if this can work out.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-31T09:46:01.252+08:00
    'imagesource': 'jcr:80a09b2f-be56-46ca-bb3d-f97f374e71e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f719541-d9ad-493b-815a-1660a1d9977b'
    'lead': 'President Rodrigo Duterte, Davao city''s former Mayor, wants to copy
      the system all over the country — but some are skeptical if this can work out. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:33:54.087+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T09:34:05.092+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:34:04.841+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Davao City''s 911 system work for the rest of the Philippines?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88114a3-a094-4416-b3dd-b9d62ac77bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Whatever the situation
        may be, Davao City''s emergency response teams always try to get to the incident
        in no time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef726af-e3c8-49d5-a44b-4a88401cf6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s hotline, Central 911, has been proven effective there.
        Today, it has the capability to respond to almost any type of emergency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86672337-7e38-4e75-934b-d00d1e40d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pang</em> one minute <em>talagang wala na kami talagang
        kami sa base namin</em>," Central 911 Responder Nadena Jabon told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d8b460-55f3-444f-9b23-b6fe01006f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We’ve already left our base less than one minute
        after the call.”]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6033239-c738-41af-91d1-427f8359b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, the city''s former Mayor, wants to copy
        the system all over the country — but some are skeptical&nbsp; if this can
        work out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a10cb-0766-4811-9089-5201618487cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Davao City''s Central 911 Chief Emmanuel Jaldon, this boils
        down to two things, and foremost among them is regular personnel training.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49efb98e-ea0a-4e77-8142-be5fa7eaeb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a score card system making sure that critical performance
        areas of each member of different units, these responders are proficient in
        the conduct of their duty," he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad8675-a47e-4a27-9873-56ddbf9f5277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second is resource management, which is mainly about making sure
        their response vehicles are in good shape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c37ac5-87d4-4ed5-a003-8494b2aefd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaldon said analyzing patterns and planning ahead are important
        as well, especially in anticipating problems that can affect movement such
        as traffic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4befd640-b862-414c-b24c-e42588b15f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, during weekends we see incidents of accidents increases
        so alam na natin iyan [we know that], so we either pre-position, increase
        number of (responders) to be on standby — for instance, additional ambulances,"
        Jaldon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d85f09b-4fd8-469a-ac7e-abf63e742e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call takers play an important role too, as the system work flow
        begins with a phone call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d22a2-79fa-459b-9fca-fa065342c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central 911''s call takers know Davao City like the back of their
        hand. They said this is crucial in being able to dispatch responders quickly,
        as they need to determine which particular rescue station is closest to the
        location of an emergency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a96f36-2096-4953-b52a-bfc62ae5c14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team leader Epifanio Lago said it would be a best to have localized
        satellite emergency call centers in every city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77740a57-768d-4ee0-a144-e782cfddbb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 911 number will replace the current 117 national emergency hotline,
        which only has sixteen call centers nationwide, or one per region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4776c26c-24c5-4850-96b2-46f255547845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magiging mahirap kung ang nag-re</em>-receive<em> ng</em> call
        <em>hindi</em> familiar <em>sa lugar, parang ang</em> information <em>na mabigay
        sa</em> responder <em>pwedeng hindi</em> accurate,<em> pwede pang mawala or
        ma</em>-waste <em>lang ang</em> resources<em> natin kasi hindi maabutan yung</em>
        emergency," Lago pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c70554-9398-46e3-b5e2-99b7b7166772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be difficult if the person who receives the
        call is not familiar with the place, as the information given to the responder
        might not be accurate. The responders can get lost or our resources will go
        to waste if they don''t reach the emergency.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79de82e-339d-43b4-ae55-28f67521a451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said call takers should also be trained to determine whether
        calls are legitimate or not.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91500a7d-d818-46da-a7e9-d26f2207103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:33:54.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:34:05.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be many challenges before an efficient 911 emergency
        system is established nationwide. The people who have been operating the system
        for years are hoping the example they set is enough to make this happen.</p>'
  'austin-shooting':
