  'turkey-govt-releases-soldiers':
    'author': 'Euan McKirdy and Lauren Said-Moorhouse, CNN'
    'caption': 'Turkey military units have attempted an uprising against the Turkish
      government. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-31T02:54:34.281+08:00
    'imagesource': 'jcr:b74449a9-c392-49d7-9bfb-1f82e0488f55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8ff81c6-9f01-4ae2-904f-234be546cdad'
    'lead': 'Hundreds of soldiers detained in the fallout of the July 15 coup attempt
      have been released, Turkish state media reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:40:52.392+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T09:41:06.380+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:41:06.063+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Post-coup, Turkish government releases hundreds of soldiers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910dd8bd-ecac-489f-986b-ce8d5818edaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hundreds of soldiers detained in the fallout
        of the July 15 coup attempt have been released, Turkish state media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73aca2-db4e-4231-b42d-9ca3059b4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 758 of the 989 soldiers held after that failed power
        grab were freed Saturday, on the recommendation of a judge in Istanbul after
        the soldiers provided testimony on their involvement in the execution of the
        plot to oust President Recep Tayyip Erdogan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89537802-7492-480a-aa76-5e6b6473f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge called the detention of the soldiers, including military
        students, unnecessary. However, 231 soldiers remain behind bars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f12bf7-b2ae-4e0d-815e-c56f0e9be053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspects can be detained for up to 30 days without charge under
        a new presidential decree issued in the wake of the foiled revolution. The
        directive also allows the government to listen in on all conversations suspects
        have with their legal representation. A state of emergency has also been sanctioned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c4831-bd75-4c6e-8e01-883cfebafd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Swift retribution</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4734e18-58c2-4586-866c-4d6820b91ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey is slowly returning to some degree of normalcy following
        the attempted coup, which claimed the lives of 246 people and 24 coup plotters.
        As the government reasserted its authority, it wasted little time in its response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d6a696-7147-4e1e-a99b-2b02a98bbf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Prime Minister Binali Yildirim quickly made public
        addresses denouncing the failed military uprising. While Erdogan vowed to
        seek revenge for "a clear crime of treason" in an exclusive interview with
        CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7da1fa-44cb-498c-957b-603342d5114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/07/23/barack-obama-no-united-states-involvement-in-turkey-coup-bid.html">Also
        read: Obama denies any U.S. involvement in Turkey coup bid</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a435198-2e82-409c-bd5a-dbc23ecc69d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reassertion of power has been swift with mass arrests, detentions
        and dismissals of suspected coup plotters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d12a63-36c0-4eed-87b6-5638a0dacf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purge of those alleged to have been involved in the coup has
        been wide and sweeping. A total of 15,846 people have been detained in connection
        to the failed coup earlier this month, according to Efkan Ala, the country''s
        interior minister, state broadcaster TRT reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1324d92-b2e0-47b1-a22f-620edbd7957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the detentions have been military – 10,012 people,
        including 178 generals. In addition to the large number of detentions, TRT
        reported the interior minister has said 8,113 individuals have been arrested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7fe937-2344-4711-9a82-c5f8479dc9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yildirim has also told state-run news agency Anadolu of its intentions
        to disband Turkey''s elite presidential guard unit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c9fb8f-9290-4058-9e7a-41090af2c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan drops lawsuits</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80885485-2ee3-4961-9d65-6a01a1f1a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said that he would be dropping several pending lawsuits
        against people he deemed to have insulted him, he said at a ceremony in Ankara.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c450169-e6fc-4d75-aec9-db918e679ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a milestone, I hereby withdraw all the cases filed for insulting
        me and forgive all the offenders," he said in a speech marking Martyrs'' Memorial
        Day at the presidential complex in Ankara, commemorating the victims of the
        failed coup, according to state media outlet Anadolu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da64b87-9547-40c1-8dd6-96be2ab5372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted that his regime had abided by the rule of law during
        the coup and its aftermath.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b646a25-b49e-4402-824c-351ece78dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even during the coup attempt process, we have not made the slightest
        compromise with the law. Every step we have taken, every decision we have
        made, every implementation we have launched, it has been under the constitution
        (and the country''s) laws."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fbefc9-ebdc-4001-bc46-ab463e0730a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arrest warrants for journalists</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a0ccc-5db2-4f19-b3a6-1faa2503894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish authorities have also issued 47 new arrest warrants for
        journalists, managers and former staff of the Zaman newspaper, the government
        said Wednesday. An official from Erdogan''s office called the newspaper "the
        Gulen Movement''s flagship media organization."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e28a4e-d5dd-48b7-a2ac-fa42eaea5698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Zaman for comment but they had not responded
        by time of publishing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857beefe-5386-48a4-96d4-f72fd84f2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/videos/2016/07/27/tayyip-edrogan-fethullah-gulen-turkey-manhunt-coup-plotters.html">Also
        read: Turkish troops hunt remaining coup plotters as crackdown widens</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e05c87-12a8-4905-b9b2-f7334a6b66dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest crackdown on individuals suspected of having
        ties to alleged coup plotters including cleric Fethullah Gulen, whom Erdogan
        has repeated cited as the mastermind behind the coup attempt on July 15. Gulen
        lives in self-imposed exile in the U.S. and has denied any involvement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36607622-f450-49dd-99b8-719ce30b6618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecutors aren''t interested in what individual columnists
        wrote or said. At this point, the reasoning is that prominent employees of
        Zaman are likely to have intimate knowledge of the Gulen network and as such
        could benefit the investigation," the official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5933ebe-ce81-40cc-9088-2d6a589b2c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has closed more than 2,000 institutions they say are linked
        to Gulen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83906702-1ecf-4665-862e-c16748562059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, 42 warrants were issued on similar grounds earlier last
        week. A total of 89 warrants have been issued for journalists in the country
        to date. Meanwhile, Turkey''s broadcasting authority has revoked licenses
        for 24 radio and television companies believed to have links to Gulen, Anadolu
        has reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03600fc-1487-4497-bac8-ebe5ad3b67fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to mass arrests, Turkish authorities have fired or suspended
        at least 60,000 people from various institutions, including some from state-run
        organizations, according to Andalou.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4573fab-cf02-4538-9efb-10b4ae443f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Gul Tuysuz and Hamdi Alkhshali, and journalists Isil
        Sariyuce and Nimet Kirac contributed to this piece.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a94bb-d0bf-47a7-85c8-4cf58f59da6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:41:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/30/europe/turkey-post-coup-releases/index.html">Post-coup,
        Turkish government releases hundreds of soldiers</a>".</em></p>'
  'eastern-mindanao-command-afp-resume-operations-against-NPA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-31T00:30:09.979+08:00
    'imagesource': 'jcr:721e6173-b827-4591-9f50-3618b92e0bcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7b70914-0cb8-4e18-8b16-c387981fbeb8'
    'lead': 'The Armed Forces of the Philippines Eastern Mindanao Command (EastMinCom)
      and the Philippine National Police on Sunday directed all units “to be on high
      alert” and “to resume operations” against NPA, following President Rodrigo Duterte’s
      order lifting the ceasefire with the rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:43:56.941+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T09:44:13.203+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:44:13.023+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP, PNP resume operations against NPA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b9225-d9e1-4017-a0d4-d0e182ada9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:43:56.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:44:13.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Eastern Mindanao
        Command (EastMinCom) on Sunday directed all units “to be on high alert” and
        “to resume operations” against New People’s Army (NPA), following <a href="https://cnnphilippines.com/news/2016/07/30/duterte-lifts-ceasefire-communist-rebels-government-forces-on-high-alert.html">President
        Rodrigo Duterte’s order lifting the ceasefire</a> with the rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c8bc3-12ac-4a29-be8c-845ddb224b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:43:56.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:44:13.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EastMinCom denied claims by the New People’s Army that members of
        CAFGU and a paramilitary group were on their way to attack NPA units in Davao
        del Norte on Wednesday.&nbsp; The rebels had ambushed the group, killing one
        militiaman and wounding four others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76747e-053d-4cf8-bf63-938f0e92ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:43:56.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:44:13.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened just two days after President Duterte declared a unilateral
        ceasefire with the communist rebels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd67837-f996-47d7-b59b-cc3c88024c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:43:56.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:44:13.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/28/Duterte-end-ceasefire-Reds-fail-explain-ambush.html">Also
        read: Duterte to end ceasefire if ambush not explained</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6aad1-db3b-4d82-96a3-a30e505bc01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:43:56.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:44:13.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EastMinCom officials say, all offensive operations against the rebels
        had been suspended following the President’s ceasefire declaration, with the
        guidance of the Chief of the Armed Forces of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f30ea-3b1d-4e66-8ae2-215d723a2645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:43:56.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:44:13.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the ambush, the President gave the rebels until Saturday,
        5 p.m., to explain what happened--and to declare their own ceasefire with
        the government. He lifted the government’s unilateral ceasefire when the deadline
        passed without any response from the rebels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d021f1-142b-4ed0-aae8-36694b41f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:43:56.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:44:13.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ceasefire now lifted, military officials issued a statement
        saying, “The [EastMinCom] assures our countrymen that it will remain committed
        to protecting our communities against armed threats and in pursuing peace
        and development.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b7a603-7566-4521-a3cb-9f91906f3b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:43:56.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:44:13.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also calls on the NPA to abandon the armed struggle
        and instead “join the rest of society in attaining true and lasting peace
        and progress for our country.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052295a6-89c3-4dd7-b925-889be6a161b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:43:56.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:44:13.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chief Superintendent Ronald ''Bato'' dela Rosa also issued
        a memorandum to the Philippine National Police (PNP), lifting the suspension
        of offensive operations against the rebels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b15c23-e35e-4afc-9c90-afa2e319ef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:43:56.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:44:13.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All office/units must be on high alert and continue to discharge
        their normal functions and mandate to neutralize all threats to national security,
        protect the citizenry, enforce the law and maintain peace in all areas of
        responsibility,” Dela Rosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93b161a-626e-4f42-856f-17de62eb4c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:43:56.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:44:13.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles and Davao-based journalist Ben
        Tesiorna contributed to this report.</em></p>'
