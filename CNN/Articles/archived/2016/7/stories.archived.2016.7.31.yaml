      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong>— The Philippine
        Drug Enforcement Agency (PDEA) arrested top regional drug suspects last week. </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29adfb72-9506-4a0e-86a2-1782c09d8fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:46.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:15:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (July 27), PDEA arrested Samsudin Manampen Daud and
        his wife Myrah Salik Daud in Cotabato City, both members of the Baliwan Drug
        Group. </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd192aa3-b041-47f8-a1ea-3744388189b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:46.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:15:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are listed as PDEA''s Number 3 regional targeted drug personality;
        and Number 2 provincial priority targeted drug personality, respectively,
        in the Autonomous Region of Muslim Mindanao. </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daed6627-9401-4df6-b0a1-2f7440fa036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:46.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:15:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confiscated 20 grams of shabu costing around ₱100,000,
        M16 and rounder magazines, and notebooks containing drug transactions, clients''
        phone numbers, and their vehicles. </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fcd060-99d1-418a-8e7d-ff7709cfee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:46.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:15:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/07/22/Suspected-Chinese-drug-lord-killed-in-car-chase-in-Valenzuela.html">Read:
        Suspected Chinese drug lord killed in car chase in Valenzuela</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d3730-e6f3-4bd4-9f67-3289e25394ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:46.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:15:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, PDEA with the Philippine Army and the National
        Police, arrested two suspected pushers for transporting shabu in Sultan Kudarat,
        Maguindanao. </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7d1f3-81d8-4abc-b194-778b19f0eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:46.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:15:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspects Rolf Boy Culaste and Joseph Mantoya were stopped by authorities
        while aboard a car carrying 40 grams of shabu, worth around ₱240,000. </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ecc81-677a-4ee6-9d3e-dd4ac9da93a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:46.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:15:17.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/22/Birthday-gift-dead-drug-lord.html">Read:
        PNP Chief: Killing of suspected drug lord is birthday gift to Interior Secretary</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fffc24a-b781-49e2-ac0a-7d8b3f2d498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:46.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:15:17.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, PDEA arrested another shabu-dealing couple in a buy-bust
        operation in Tuguegarao City. The suspects were Francis Fernandez and May
        Vallejo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae00ae8-ba60-41d7-a6e5-f11101da63a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:46.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:15:17.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a buy-bust operation in Iloilo on the same day, PDEA captured
        two suspects who previously avoided arrest: Ryan Sumagaysay and Lemuel Olaira.
        Authorities found five sachets of shabu and drug paraphernalia on the suspects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd962d276-05d6-4709-a3cf-8b49f7a608f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:46.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:15:17.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA also arrested drug suspects Hernani Bernasol and Merlbert Acosta
        in Pototan and Passi City, Iloilo, respectively.</p>'
  'charter-change-cha-cha-constitutional-assembly-convention-conn-ass-con-con-federalism':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo) The Philippine House of Representatives'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-31T07:27:19.997+08:00
    'imagesource': 'jcr:c18ac6b8-078c-4161-ac4d-b57835869091'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9018275-452d-47ac-818e-38d84098d3d8'
    'lead': 'Members of the House Majority are more inclined to choose Constitutional
      assembly than Constitutional convention as the mode for Charter Change. But
      some lawmakers oppose this, saying a Constitutional assembly is riskier. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:18:27.602+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T09:18:55.435+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:18:55.154+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers argue about mode for Charter Change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c7f385-8d5a-485a-ba7c-207b850236ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As President Rodrigo
        Duterte pushes for a shift to federal system of government, lawmakers argue
        on which mode of Charter Change (Cha-Cha) is better—Constitutional assembly
        (Con-ass) or Constitutional convention (Con-con).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec387b1-53dc-478b-a333-1c779bdc3f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, House House Majority leader Rodolfo Fariñas
        on Sunday refuted claims from some members of the Minority that Congress wanted
        to rush the shift of unitary presidential form of government to a federal
        system through Con-ass.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb20b5-83dd-4da9-a5aa-4a04d465458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said there is no “inordinate fast-tracking” of Cha-cha.
        But he defended Con-ass saying it is more practical than Con-con.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19d968-dfb5-4c3d-8ade-047fcd174f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s simply practical and plain common sense. A constitutional
        assembly would spend no more than P2 billion, while a Con-con, from P6 to
        P7 billion, and that figure is only for the election of delegates," the lawmaker
        explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c7db2-42e7-464d-99e0-4a55f609c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Con-ass, members of the House and of the Senate shall convene
        and decide on Constitutional amendments themselves. While Con-con requires
        a nation-wide elections or appointment of legislative representatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dbfb75-9300-4f22-ae28-901784608e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Majority leader also pointed out that savings from con-ass
        as a mode of constitutional change can be used for other priorities of the
        Duterte administration like funding the pay hike for soldiers and policemen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f700ab00-cb4b-4c10-9ec4-205dcf019100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from the budgetary savings which may be channeled to other
        uses, the Con-ass can be finished in a year''s time, Fariñas added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d32a9-79a9-4d36-8229-4338eac12d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before considering costs, Minority’s Albay Rep. Edcal Lagman
        said that the proposal of shifting to federalism should be studied first as
        it puts poor regions and provinces at a disadvantage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955c7f3-f69a-490f-86de-7c864bc6d61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The greatest drawback of federalism is that most of the regions
        may sink deeper into poverty due to their inability to survive without subsidy
        from the central government,” Lagman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e51f4f-1056-4bb8-9b9e-c5f7de87797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas, however, said Cha-cha seeks to bring about comprehensive
        reforms in Philippine society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68260173-aa48-4bb2-a33f-e1640c7526a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Congressman Lagman speaks out of turn when he insinuates that the
        Duterte administration has an ulterior motive in seeking Charter change and
        shifting to federalism. President Duterte has even said he would resign once
        the federal system has been set up," Fariñas said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3714943-6d3d-4c29-b6f8-bc19d9792eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/article302489.ece">Watch:
        House Speaker: Federalism good for business</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898cf5e-b02e-4096-96ed-ab1548b0e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Con-ass riskier?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f70abc6-cf72-4a4f-947b-eb36ed5f6308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Senate, Senator Sherwin “Win” Gatchalian has recently
        thrown his support behind Resolution of Both Houses No. 1, calling for a Constitutional
        Convention to revise the 1987 Constitution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030fa896-fc79-4dca-9c5b-6e0b3b141e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gatchalian, Con-con is a better way of revising the Constitution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4530eed0-ecd2-45b0-8e22-4950a2dfdac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pursuit of a non-political constitutional convention, Gatchalian
        said incumbent elected officials, losing candidates, and members of political
        dynasties should be prohibited from participating in the Con-con.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718dece-08aa-4f7c-933b-972ae3c80d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are too many vested interests in Congress which could negatively
        affect the revision process. Genuine reforms will not be achieved through
        a Con-Ass."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f8f4a8-6d0b-4489-97ed-aab6aecf6540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/29/Charter-Change-political-dynasty.html">Also
        read: Political dynasties can get in the way of charter change – Monsod</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d15053-857e-4907-8da6-c90ec2a4716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he understands President Rodrigo Duterte''s concerns about
        the high cost of Con-con, Gatchalian explained that the long-term benefits
        of a constitutional convention could outweigh the short term costs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc1a72-028a-45ba-8f48-a9b5eb4111af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Con-Ass would distract legislators from their primary work of passing
        laws, resulting in a long delay in passing the President''s legislative agenda
        through both houses of Congress," said Gatchalian, a member of President Duterte''s
        super-majority in the Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d58839-9eb4-44fe-89eb-a1fe9ad4783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malacañang hands-off</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6baaf0-7670-4853-8318-f3fb6a4ebb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar said Malacañang would not
        meddle into the issue and would just let the legislators decide on their own
        whether to pursue Constitutional amendments via Con-con or Con-ass.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12213957-aaf1-403f-ad78-e5fe12178932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung meron mang gusot diyan sa Kamara eh sila-sila ang dapat
        na mag-ayos ng gusot na iyan. At kung ano pa ang ideya ng ibang mga congressman
        tungkol sa mga nangyayari po sa botohan diyan po sa Kamara eh sila-sila na
        po ang bahala mag-garantiya at mag-solve ng kung anuman ang mga problema nila</em>,”
        Andanar said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973325d1-e22a-4963-ae99-0470469fa67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[If they have any problem in Congress, they should be the ones to
        fix it. Congressmen can talk among themselves about their ideas or can choose
        to vote on it to solve whatever problems they have.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe965d-fe45-4047-a7ff-22d4829d8d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:27.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:18:55.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the Executive branch respects the Legislative as a
        co-equal branch of government.</p>'
  'establishments-consumers-exact-change-law':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-31T07:05:58.501+08:00
    'imagesource': 'jcr:9e0d8d6b-1c27-4f71-9796-37c4830aec75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '157b89f8-2141-4e1d-96c0-fd5d3af0e22c'
    'lead': 'Consumers can now demand exact change from establishments as Republic
      Act 10909 or the No Shortchanging Act lapsed into law July 21, according to
      Sen. Bam Aquino. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:21:11.087+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T09:21:30.238+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:21:30.084+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Consumers getting ''exact change law'' soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7cae8c-12dc-4d82-8fa3-d83d2ddb4ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:11.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:21:30.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Stores and commercial
        establishments are now required by law to provide consumers with exact change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b00d43-bfe4-4528-a3ce-eb12b4f42415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:11.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:21:30.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This as the Republic Act 10909 or the “No Shortchanging Act” lapsed
        into law July 21, said Sen. Paolo Benigno “Bam” Aquino on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1482aac-434c-4860-91eb-8e1788239cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:11.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:21:30.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, establishments that don’t provide exact change to
        customers will face penalties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f3c279-8961-49fb-945f-1d45c68246bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:11.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:21:30.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino previously said the Act aims to promote a culture of decency,
        integrity, and professionalism among Filipino businesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc2cad5-79c1-416a-ad7f-063dc5eb8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:11.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:21:30.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naniniwala tayo na madadala at mapakikinabangan ng mga negosyanteng
        Pilipino ang kasanayang ito kapag lumaki at lumago ang kanilang negosyo</em>,”
        Sen. Bam said. [We believe that this practice will be beneficial to Filipino
        businessmen, and that it will help their businesses grow.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0322c359-7b42-4637-9bba-16c07bd3f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:11.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:21:30.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A P500-fine will be imposed for first time violators. While the
        second offense will warrant P15,000 fine and three months suspension of the
        establishment’s license to operate. The third violation will result in the
        revocation of the establishment’s license to operate and a fine of 25,000
        pesos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd55f99-1f7d-45a7-84c2-f8c82e7ae749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:11.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:21:30.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the law allows establishments to give more than the exact
        change, if situation calls for it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3c9a3-cf96-4ad4-8816-905bf80f74ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:11.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:21:30.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/07/29/lowering-taxes-risks-revenues-economy.html">Also
        read: Lowering taxes come with risks to revenue earnings, economy</a></strong></p>'
