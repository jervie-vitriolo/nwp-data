    'template': '1'
    'title': 'PDEA arrests top regional drug suspects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b6b0a-8a3e-4037-9d8a-f6f3f0ef3568'
      'mgnl:activationStatus': true
