      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisherfolk are warned against rough to very rough seas over the
        northern and eastern seaboards of Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76239b6-0675-49b2-8312-873ee8f5d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:49:20.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:49:41.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecasters said Carina is moving northwest at 20 kph.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8248efc-3d81-4a52-8c67-a853490a256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:49:20.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:49:41.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Warning Signal No. 2 is up over Isabela, Ilocos
        Norte, Ilocos Sur, Apayao, Mt. Province, Ifugao, Kalinga, Abra, and Cagayan
        including Babuyan Group of Islands.</p>'
    '11':
      'image': 'jcr:326c53d1-e5e5-4878-ba15-7b4abb76c811'
