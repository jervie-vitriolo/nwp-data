      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A shooting early Sunday in downtown Austin,
        Texas has claimed the life of a woman in her 30s, according to the Austin-Travis
        County Emergency Medical Services. Several other people were wounded in the
        shooting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13608cc-0192-4160-8a4c-11efa71a7e20'
      'mgnl:activationStatus': true
