      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 7p.m. today, PAGASA spotted the center of Carina at 20 km northeast
        of Aparri, Cagayan, with maximum sustained winds of up to 95 kph near the
        center and gustiness of up to 120 kph.</p>'
    '5':
      'image': 'jcr:2d205017-3344-4e6f-b62c-fc47c225de8d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5025087a-97e8-4c05-ac9f-cd9d607b9ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:49:20.359+08:00
