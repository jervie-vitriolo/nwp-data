      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 is hoisted over Batanes Group of Islands, Benguet,
        La Union, Nueva Vizcaya, Quirino, Pangasinan, Nueva Ecija, and Aurora.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836bd41-686b-48a2-bec2-fbe57e010e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:49:20.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:49:41.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Carina is expected to exit Ilocos Norte late tonight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c3817-de11-484c-9071-70f69572313b'
