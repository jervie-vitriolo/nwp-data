  'priest-killer-burial-refused':
    'author': 'Amy La Porte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-31T09:11:48.534+08:00
    'imagesource': 'jcr:d3b28fbc-a6c1-448f-bc0a-e1359fa62f74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86f57516-ba34-46b2-935e-fa430168be1b'
    'lead': 'Muslim community leaders have refused to bury one of the terrorists who
      killed a Catholic priest this week in northern France, according to the president
      of a local Muslim organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:52:11.407+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T09:52:37.465+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:52:37.181+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Muslim leaders refuse to bury French priest killer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3314672a-78f3-4f20-82ee-a77a750a361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:52:11.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:52:37.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Muslim community leaders have refused to
        bury one of the terrorists who killed a Catholic priest this week in northern
        France, according to the president of a local Muslim organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf261feb-bef7-4b88-9e80-ce5bcc14a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:52:11.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:52:37.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adel Kermiche was one of two men who took five people hostage during
        morning Mass on Tuesday at a Catholic church in Saint-Etienne-du-Rouvray,
        before forcing the priest to his knees and slitting his throat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbb646-957b-4ddb-89f6-32f81bd56112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:52:11.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:52:37.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Jacques Hamel, 86, was also stabbed in the chest before
        he was killed at the foot of the altar, according to a nun who escaped the
        attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a15d95-e020-425a-8e7c-be2fe98f7d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:52:11.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:52:37.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Karabila, president of the local Muslim cultural association,
        said that neither he nor the local Imam would take part in any burial service
        for the 19-year-old Kermiche, who had pledged allegiance to ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25612ed1-1dae-4f5c-9795-d5b6dc905900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:52:11.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:52:37.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kermiche was known to authorities and even wore an electronic monitoring
        device during the fatal hostage incident, according to French prosecutor Francois
        Molins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aafd3b-ff97-4b87-b339-73e939561c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:52:11.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:52:37.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kermiche and Abdel-Malik Petitjean, also 19, were shot dead by police
        as they ran from the 17th-century stone church.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c550c6d-539f-446b-a93c-3edc0a12034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:52:11.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:52:37.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s office will make the final decision on whether Kermiche
        can be buried in the town.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c248cc-c42e-451b-92b8-a56425a078ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:52:11.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:52:37.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Pierre-Eliott Buet in Paris contributed to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53cc048-8bae-48d5-a40c-a0acbceb2553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:52:11.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T09:52:37.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/30/europe/priest-killer-burial-refused/">Muslim
        leaders refuse to bury French priest killer</a>".</em></p>'
