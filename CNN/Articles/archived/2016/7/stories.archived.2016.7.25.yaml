      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6bfc7a-bd8f-4963-8d73-e85693c360e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reduced bureaucracy</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd066d065-5451-4e27-a735-0a040cf90874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President called for streamlined processes and better government
        services.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ca245-1576-43e6-a12a-de1714634cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised to increase train speed and the number of trains in
        Metro Manila as well as extended operating hours.</p>'
    '62':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/PresidentDuterte?src=hash&amp;ref_src=twsrc%5Etfw">#PresidentDuterte</a>:
        We will increase running trains and train speed, extend operating hours. <a
        href="https://twitter.com/hashtag/SONA2016?src=hash&amp;ref_src=twsrc%5Etfw">#SONA2016</a>  <a
        href="https://t.co/MaiFgmcIoz">https://t.co/MaiFgmcIoz</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/757502081154461698?ref_src=twsrc%5Etfw">July
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ea039-0d48-4fae-a929-4829152a80d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.565+08:00
