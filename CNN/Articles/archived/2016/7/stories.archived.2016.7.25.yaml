      'mgnl:lastActivated': 2019-10-24T13:47:59.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0ff18-f921-4284-b886-b2486059ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned police officers and government officials involved
        in crime. "Abuse your authority, and there will be hell to pay — for you would
        have become worse than criminality itself," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b75bdc6-3b97-41ef-9884-2c1405d122a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered the National Police Commission to speed up the investigation
        of cases of officers linked to crime. He also directed the Napolcom to suggest
        policies for making lifestyle checks on the police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81148bb0-5441-4edc-a353-8b932296538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inter-agency fight vs. drugs</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005e5fd8-ccb5-47b1-bf35-be71676813bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said his administration will create an inter-agency committee
        to deal with illegal drugs and integrate efforts and strengthen partnerships
        of all "stakeholders." He said the armed forces will prepare military camps
        to be used for drug rehabilitation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2054fd9e-a669-479b-94b8-4f45874fb932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military reservists will be mobilized for an information campaign
        against drug use, and dissemination of information regarding the drug rehabilitation
        program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01197e16-23ba-4c26-b27b-ed101b01e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the government will prioritize the rehabilitation of
        drug users as residential treatment and rehabilitation facilities are established
        all over the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ef446-70af-4099-8573-9448aec0a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Full force'' vs. Abu Sayyaf</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f9950-2aa7-4f4f-bb07-b8d8bcafd359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the "full force" of the AFP will be applied "to crush"
        the terrorist Abu Sayyaf group, whom he described as "criminals who operate
        under the guise of religious fervor."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af5ece2-16d3-4121-b991-ea229ac7b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, he plans to increase coordination with Malaysia
        and Indonesia and strengthen the government''s counter-terrorism program by
        amending various laws on terrorism, terrorism financing and cyber crime.  He
        did not specify the amendments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc972a-0040-469c-a825-bc5d741da5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maritime row with China</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23099d2c-7c81-463c-bfc1-80b65eb51b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also stood by the Arbitral Tribunal''s decision that favored
        the Philippines in its arbitration against China’s claims to virtually all
        of the South China Sea.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc76150-3c84-424a-b486-3d4cdbd872af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We strongly affirm and respect the outcome of the case before the
        Permanent Court of Arbitration as an important contribution to the ongoing
        efforts to pursue a peaceful resolution and management of our disputes,” Duterte
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9494d1-17f4-4df0-96f6-4ba69d6706e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-member Arbitral Tribunal upheld the Manila’s position that
        China’s “nine-dash line” maritime claim is excessive and encroached into the
        Philippines'' 200-nautical mile exclusive economic zone (EEZ).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea10dcb-4da6-4a4e-8f98-9070f64af467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has appointed former President Fidel V. Ramos to stand as
        the country''s special envoy to China in talks over the maritime dispute.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb82e0-18fb-4cb8-b29a-de4cb6178521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Social justice will be pursued''</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce7787-f293-4b1a-a8c3-74575167ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said his administration will pursue a "human" approach for
        development with improvements in health, social welfare, education, food and
        housing.</p>'
