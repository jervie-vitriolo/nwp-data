    'template': '1'
    'title': 'Duterte: Lower income taxes, better train system, free Wi-Fi

      '
    'updated': 2016-07-26T23:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5a1f1-ba56-4253-a097-dac3e03d4850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In what was expected
        to be a half-an-hour speech, President Rodrigo Duterte''s maiden state of
        the nation address (SONA) on Monday ran for more than one hour and a half
        — but it was peppered with promised solutions to some of the public''s age-old,
        daily common problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ae122-b7bb-4dd2-8e5b-a312f1765e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Metro Manila''s perennial flooding woes, Duterte said pumping
        stations that would suck out water on the streets would be put up in strategic
        areas of the metropolis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58059f-2ea3-43a6-95a0-7745279ad91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/07/12/Duterte-Metro-Manila-traffic.html">Related:
        Metro Manila traffic to improve in next 100 days – Palace</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e80a2c-d46f-4b94-b9bc-c3f5d8a5f55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the suffering commuters, especially of the Metro Rail Transit
        Line 3, the President said the number of trains would be increased from 16
        to 20. Speed limit would also be hiked from 40 kph to 60 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa2d08-fffb-41a0-8321-dba9686f9dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the lack of road and the booming volume of vehicles, Duterte
        planned to work with local government units in mapping up secondary routes
        so that motorists could avoid clogged thoroughfares like Edsa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a334d-d969-4dec-91b8-a17fd8201d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also enumerated a number of new train systems across the
        country — to the delight of the audience: Davao Transit System, the Cebu Transit
        System, the North and South Luzon Railways and the Panay Railways project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5748356-5304-41db-87e4-489bc241dc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall pursue inter-island linkage projects," he also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4384a-65ff-41d3-b77d-d825d5f5848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/11/26/Slow-Internet-connection-Philippines-hurts-businesses.html">Related:
        Slow PH Internet hurts businesses</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0cecf-f182-4b68-93a8-c1219fe2b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another well-received statement of the President was about the development
        of a National Broadband Plan which aimed to improve Internet speed in the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3289ad55-c3f0-4f75-a726-29961617db4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience applauded when Duterte announced that soon, there would
        be free Wi-Fi access in selected public places like parks, plazas, train stations,
        airports and sea ports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a9f13-2cb0-4ae8-8088-91b5dc9bc3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the promise on tax reform was the best music to the
        ears of employees and workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afcbff0-d40f-4ac1-8d85-7c16f2b2cdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/income-tax-reform.html">Related:
        Income tax reform to benefit poor, middle-class the most</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41232ddd-9a35-4d05-976c-53bcc27c56dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said personal income taxes would be lowered — along with
        corporate taxes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b7a54-c33b-4eb5-a8b3-0ed8b9944563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, a person earning a monthly income of P20,000 or P240,000
        a year is being taxed 25%. Studies and experts have said that this would not
        be realistic nowadays, considering inflation and that the tax brackets were
        crafted almost 20 years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c3b85-3dd8-4fab-9ffb-7f0448f0b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with government transparency, he said the bank secrecy law
        would also be relaxed. Last Saturday, Duterte signed an executive order of
        the freedom of information (FOI) for the Executive branch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704dca3-d9c5-4c77-ae09-dd8f3bff80ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:08:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:09:12.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, for couples scratching heads on how to raise so many children,
        Duterte said the Responsible Parenthood and Reproductive Health Law would
        be implemented in full force — especially for the poor, so that they would
        "have freedom of informed choice on the number and spacing of children they
        can adequately care and provide for, eventually making them more productive
        members of the labor force."</p>'
