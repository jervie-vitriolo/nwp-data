    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa3b9b-a467-4bf9-8078-3553e9b170c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.564+08:00
