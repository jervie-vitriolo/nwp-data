      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major political parties like Lakas-CMD, Nationalist People''s Coalition,
        Nacionalista Party, National Unity Party, and the Liberal Party have formed
        a coalition with President Rodrigo Duterte’s PDP-Laban party.</p>'
