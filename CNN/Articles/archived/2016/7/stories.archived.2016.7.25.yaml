    'mgnl:lastActivated': 2019-10-24T14:31:00.160+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T14:30:59.821+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao del Norte’s Alvarez elected House Speaker

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea8ed5-d091-443f-9d5e-aadf70bedd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Davao del Norte’s
        Pantaleon Alvarez was elected overwhelmingly as Speaker of the House of Representatives
        Monday and immediately rallied fellow lawmakers to support President Rodrigo
        Duterte’s plans to shift to a federal form of government and pass priority
        bills.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262784b1-e3bd-4ebf-ac35-b4009154e78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was voted by 251 out of 293 members of the House after being
        nominated by his predecessor, Quezon City 4th District Rep. Feliciano “Sonny”
        Belmonte Jr. Congressmen from other political parties seconded Belmonte’s
        nomination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a297bb1-0e3d-451a-aeb3-3172975367eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alvarez: Let us support the President by giving him tools
        to effect change</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2f4c3-9164-41c6-a4f8-b0fc1c65f795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Alvarez urged members of Congress to pass laws necessary
        to give Duterte “his tools to effect a genuine change.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1338f19-db31-4cd8-afe5-b188067de8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We too must be instruments of change,” he added. “We must roll
        up their sleeves and get to work.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa006a1-0bc6-4c13-82ee-37be002eace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said “the holy grail” in the Duterte administration’s vision
        to spread development throughout the country is the shift from a unitary to
        a federal form of government, which will entail a revision of the 1987 Constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649f8d4-2e79-4d9d-a506-c7e89139f1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The power of imperial Manila over the rest of our nation has to
        end,” Alvarez said. “LGUs (local government units) must need to stand on their
        own feet.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5049ad-3075-4302-8f8d-d9b421b2d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revival of the death penalty, he said, is a priority in the
        legislative agenda of the House, marking the proposal House Bill No. 1. He
        said the death penalty is an extreme punitive response to crime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5e4207-b420-47c9-8d85-188a48032157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If by being a drug lord you destroy the lives and the future of
        a thousand people, then you must pay with your life,” Alvarez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f1b68-962f-46b0-9dcf-a9be4b1273c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said capital punishment will instill a culture of responsibility,
        particularly among the youth. “We must teach our young that there are consequences
        in everything we say and do,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0e570-5f6f-44d8-87bf-b259aec6ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said other priorities on the administration’s legislative
        agenda include revising the government procurement act, taxation, labor, and
        mining laws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5afa29f-297d-4a79-abbf-23ec476a8434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker also urged the lawmakers to pass an encompassing Freedom
        of Information law, to “bring the light of truth” to all government agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca89a39-5ecc-4331-bae6-64a0c104eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President has started the ball rolling in the direction of
        greater transparency in government by signing an executive order for the Freedom
        of Information,” said Alvarez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2368c-21a6-4120-b33e-664859acc4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>House to choose other leaders</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42fcad-7b17-4226-9d33-87b7e9060d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon Rep. Danilo Suarez and Ifugao Rep. Teddy Brawner Baguilat
        Jr. were also nominated for Speaker in the opening session of the 17th Congress.
        Baguilat got eight votes while Suarez received seven. Suarez chose Alvarez
        while Baguilat voted for himself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c050543e-6dff-41ac-9067-1c0932f5aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.594+08:00
      'mgnl:createdBy': 'cnnproducer'
