    'jcr:uuid': '214bb04e-e8e9-4087-a3a5-f2850aa1c42a'
    'lead': '“SONA is not a fashion show.” That was the sentiment of President Rodrigo
      Duterte according to organizers of his first State of the Nation Address. He
      wants those attending to “dress simple.” Lawmakers, dignitaries, and other guests
      listened -- and came in simple but elegant clothes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T13:24:47.979+08:00
