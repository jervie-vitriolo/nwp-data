      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic Octagon will make its return to the Philippines at the
        Mall of Asia Arena on October 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe7d51-9f50-479b-8d1c-7b91425b3b75'
