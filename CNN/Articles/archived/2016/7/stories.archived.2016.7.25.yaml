      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, the lone PDP-Laban member in the Senate, was elected by
        20 senators Monday after the chamber convened its first session under the
        17th Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
