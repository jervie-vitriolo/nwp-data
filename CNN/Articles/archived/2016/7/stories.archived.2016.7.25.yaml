      'mgnl:type': 'embedCode'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5b999-736f-4afc-a437-4be6c37b0065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will lower personal and corporate income tax, and relax the
        bank secrecy law," he said to the cheers of the people that packed the House
        of Representatives session hall and gallery.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
