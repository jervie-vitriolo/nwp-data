  'sws-survey-president-rodrigo-duterte-promises':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-25T18:27:27.066+08:00
    'imagesource': 'jcr:5f9cb9e5-b7fd-4685-b419-c1ab432e54cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84aeebb7-7008-4fa2-b4fd-88b4b0448e30'
    'lead': 'The survey showed that 63 percent of Filipinos believe most, if not all,
      of President Duterte''s promises will be fulfilled. How about you? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T14:09:01.272+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T14:09:13.906+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T14:09:13.602+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Most Filipinos believe President Duterte can fulfill his promises

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b5113-10d2-476f-a8b7-a6f9adc94b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:01.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:09:13.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — How many of the
        president''s promises do you think he can fulfill?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa73443-95d0-485a-be5c-73d2ef5c55c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:01.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:09:13.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you answered "most, if not all" of them, then you share the same
        sentiment of most Filipinos nationwide, according to a June 24-27 survey by
        the Social Weather Stations (SWS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c85fa-0a3e-40a0-b75d-4594ecfff2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:01.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:09:13.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey said 63 percent think Duterte can make good on "most,
        if not all" of his promises, while only 1 percent believe "none or almost
        none" of his promises will be fulfilled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd070dfcf-53ba-452d-b07c-9d53baeedc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:01.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:09:13.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only “a few” of Duterte’s promises will be fulfilled, according
        32 percent, and 3 percent had nothing to say about that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd75ea-ae7a-406e-aa4e-f2f996973a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:01.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:09:13.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, 75 percent of Mindanaons said all or most of Duterte''s
        promises will be fulfilled. In Metro Manila, the proportion was 66 percent
        and it was 60 percent among those in the rest of Luzon. Only 54 percent of
        those in the Visayas hold a similar view.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0ec33-e9ac-4cd7-ab77-1311b9b02ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:01.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:09:13.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/13/President-Duterte-gets-excellent-trust-rating-SWS-survey.html">Related:
        8 in 10 Filipinos have ‘much trust’ in President Duterte – SWS</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d79e0f0-7d75-4eae-b9fc-98cedc56e73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:01.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:09:13.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faith in the president''s promises also transcends economic classes.
        There were more (69 percent) from the ABC classes who believe Duterte can
        fulfill most, if not all, of his promises — more than the 63 percent from
        the D and E.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef717a92-f08d-4b71-90fa-4be993329310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:01.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:09:13.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust in all of Duterte''s promises is apparent across all age groups,
        from millennials to baby boomers: 66 percent of Filipinos aged 25-34 and those
        aged at least 55 years old said most, if not all of his promises will come
        true. For the 18-24 and 35-44 age groups, 62 percent believe the same thing.
        It''s 59 percent among those aged 45-54.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e9df6-1917-4103-8b61-3ccf4af9cd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:01.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:09:13.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey was conducted nationwide among 1,200 adults in face-to-face
        interviews days before Duterte''s inauguration. The results first appeared
        on Businessworld, SWS'' official publishing partner on Monday. The survey
        has a margin of error of ±3 percentage points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cccf23-2410-4425-888f-b4b2383de557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:01.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:09:13.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/30/rodrigo-duterte-inaugural-speech.html">Read:
        FULL TEXT: Inaugural address of President Rodrigo Duterte</a></strong></p>'
  'SONA-terno-mark-lewis-higgins':
    'author': 'Don Jaucian'
    'caption': 'The Actress Cielito Legaspi photographed in the 1950s with a cocktail
      "terno," a semiformal version worn to suit several events and occasions. Photo
      from ROWELL SANTIAGO/FASIHIONABLE FILIPINAS'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-07-25T16:10:17.861+08:00
    'imagesource': 'jcr:810b4334-b32a-4bcd-b702-4ee51bf3c040'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16e35fea-5fb4-4175-87a8-3a2e87a90f71'
    'lead': 'Now that the SONA is simplified in terms of the dress code, the “terno”
      might just be relegated even more to the sidelines. The author Mark Lewis Higgins
      makes a case for the misunderstood dress. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T14:19:55.193+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T14:22:35.934+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T14:22:35.543+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the ‘terno’ and the SONA are a perfect match

      '
    'updated': 2017-07-07T17:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c938622-998b-4675-8a3e-d8fc4ef99ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Even before the
        former First Lady Imelda Marcos made it a staple in her duties as the wife
        of the country’s chief executive, the<em> terno</em> had enjoyed quite an
        evolution from the Spanish colonial period up to the postwar era, during which
        period it developed under the auspicious hands of those who knew about the
        power of fashion. In its heyday, coinciding with the golden age of haute couture
        from 1947 to 1957, the<em> terno</em> became a rarified specimen of clothing,
        reflecting the society that donned it. Though it always carried upper-class
        bearings, Filipino women themselves chose to evolve the terno, deconstructing
        its use from formal gatherings to semiformal functions and choosing to drop
        a piece or two from the ensemble, but never stripping it of its essence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f47730b-8788-4930-974c-7fc27a5c027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The<em> terno</em> bore the mark of Imelda Marcos even after her
        husband’s rule had ended, and this meant that any associations with it were
        avoided by future administrations, choosing instead to revert to a simplified
        version of the national dress, such as the <em>kimona</em> and the Maria Clara.
        Though often relegated to the sidelines, the <em>terno</em> enjoyed a revival
        from time to time, with one moment where it continues to be able to take the
        spotlight being the president’s annual state of the nation address (SONA),
        where attendees are required to wear Filipiniana — a theme that over the years
        has expanded into some sort of Oscar red-carpet pageantry, prompting President
        Rodrigo Duterte to shift the dress code into simpler business attire to rid
        the day of the perceived unnecessary pomp that’s become common in the recent
        SONAs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c482ec6-2aa1-41e4-93e9-cef795d39ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the casualties of this proclamation is the<em> terno</em>,
        which grows more misapprehended as a status symbol of exuberance and excess.
        Mark Lewis Higgins, co-author of the book “Fashionable Filipinas: An Evolution
        of the Philippine National Dress in Photographs 1860-1960” with Gino Gonzales,
        makes a case for this misunderstood piece, calling it the deserved national
        dress. Below are edited excerpts from CNN Philippines Life’s interview with
        Higgins.</p>'
    '5':
      'image': 'jcr:3b00c8de-c5b4-45f1-853c-04733ecbc117'
      'imageCaption': 'Pillow vendors photographed in Cebu, circa 1910s. They are
        all wearing "camisa," "panuelo," and the cotton "saya" commonly worn by women
        during the period. Photo from LOPEZ MUSEUM AND LIBRARY/FASHIONABLE FILIPINAS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e59682-3274-44e4-80cf-58646fdf2a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652afb7-f9be-46e1-9ada-545a6d90e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think the call for simplicity in the SONA dress
        code will affect the terno, with the SONA being one of the rare national occasions
        where the Filipino people can see a showcase of the terno being worn by many?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82268bfc-4bad-4201-a932-65bd0aa7b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, I don’t have a particular attachment to the<em> terno</em>.
        I’m just telling you this from a very clinical perspective. It’s nothing to
        do with patriotism, preference, or ulterior motives, I guess because I grew
        up with my mother, who’s from the postwar generation. This is what I saw,
        this is what I learned, and because of working on the “Fashionable Filipinas,”
        the research that I did, the story that I knew existed, we were able to put
        supporting evidence of it. You have all kinds of Filipino or native dress
        in this country. Wherever you travel you have the different tribal clothes,
        you go to the south you have the malong, etc. And all of those are perfectly
        credible national dresses. But if you really study the history of the country,
        the terno was the one that really had its own unique trajectory. It was evolved
        deliberately by women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74198307-1352-47f9-88df-a73c1bf1ea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you look at the baro’t saya, which is a T-shaped garment with
        the sort of sarong that you can find all over Southeast Asia in one form or
        another. The terno is distinct to us because first of all, the ancestor of
        the terno was the Maria Clara or in correct terminology, the<em> traje de
        mestiza</em>. It was adapted from what the Spanish women were wearing around
        the 1500-1600s and that evolved into the terno. If you really want to be purist
        about something, for me what is truly Pinoy is that we are a unique hybrid
        of cultures, of both East and West, and that’s what makes us special. The
        <em>traje de mestiza</em> was adapted from Spanish clothing, and the baro’t
        saya is sort of generic Southeast Asian clothing. It’s really the terno that
        is unique. It is the most sophisticated and it looks like no other dress in
        the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5afcc-7a6b-4d1c-ba6d-d4e31f18ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You really just have to temper what you’re wearing according to
        the time of day and the occasion. You’re talking about a somber government
        function. You should look very elegant, very dignified, but please don’t wear
        a train, don’t wear fully sequined fabric or shiny stuff at three in the afternoon.</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f617abf-6419-443d-8548-b27ce5da5f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think the political connotations of the terno
        affect its standing?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a676edf-53c1-4173-8d60-79d3121fe151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, obviously the person most associated with the <em>terno</em>
        is Imelda Marcos. And also because the Marcoses were in power for a very long
        time, pretty much all my life growing up they were in power, so by the time
        they left, she was so closely associated with the<em> terno</em> that the
        following administration obviously didn’t help by sort of condemning it and
        wearing the kimona, which is basically a baro’t saya with no sleeves. It’s
        much easier to make.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa12929-155d-4723-9cac-9293e9bd1742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have decades that passed since the Marcos periods have ended,
        and you have designers who didn’t know how to make the sleeves properly anymore.
        And the other stuff is easier to make and easier to keep. So there are many
        reasons why it wasn’t resurrected, I think. But there’s a very important section
        in our book that talks about semiformal versions of the terno, because after
        World War II, there was such a resurgence of patriotism, because finally,
        the Philippines was an independent country. Filipina women, which my mother
        was very much a part of that generation, championed the terno so much that
        they found ways to fit it into every sort of level of society and occasion.
        If you were attending a formal luncheon, you would wear a short<em> terno</em>
        made of cotton, or linen ternos. Or if you went to a cocktail party that wasn’t
        completely formal, you’d wear a cocktail dress with terno sleeves. That sensibility
        has been lost, I find.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b12a055-6e08-443a-a8d6-32897ff2c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In answer to the overdressing at the SONA, there really is an etiquette
        that the postwar generation knew that is lost today, where you have some pretty
        ridiculous outfits in the SONA because it has become something like an Oscar
        red carpet. That’s not correct either. There should be daytime ternos. These
        semiformal and daytime<em> ternos</em> in the 50s, they didn’t have beadwork,
        they didn’t have bling on them although they would be embellished with Swiss
        straw, or if they were embroidered they would use wooden beads and stuff.
        There was a whole hierarchy of what sort of terno you wore for the occasion
        and time of day. And I think people need to relearn that now.</p>'
    '22':
      'image': 'jcr:f9c9054e-9419-4b54-8854-7508150fb2f3'
      'imageCaption': 'Archival advertisements from the 1910s to the 1950s featuring
        Filipinas wearing various versions of the "terno." Photo from FASHIONABLE
        FILIPINAS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e729d-979a-49c2-9e5e-0646186e203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdf76e3-4e7a-4943-99f2-13bcadd23287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do you think people have had such a narrow perspective
        on the terno and what it represents, that there’s only one idea of what a
        terno is?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ebd12-84a6-45d0-9f81-b3a50c40f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesia. That’s the real answer. Look, fashion also changed. By
        the 1960s, it was not only Mrs. Marcos who was closely associated with wearing
        the terno. Beginning as far back as the 1920s, there was already a struggle
        to keep the <em>terno</em> alive. In the late 1890s, the Americans came and
        there was a struggle between wearing the <em>terno</em> or the Western dress,
        but there were conscious efforts in the 20s to keep the terno alive so it
        became required for formal occasions, as in the Philippine Women''s University,
        where that was the graduation dress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b00503-045f-4b4b-9510-353c39ce8d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were conscious efforts to keep it going but sadly by the time
        the Marcos period ended there were two things that happened. One was Imelda;
        the other was fashion became very evolved and very from the street. And let’s
        face it, the<em> terno</em> is very impractical and pretty uncomfortable.
        They’re not easy to make. They’re not easy to keep, so women, I think, happily
        said: “OK, great! Let’s not wear them anymore.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d69e3-b8c0-46cb-9328-0f613fb71a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have to realize that is the one dress that tells the history
        of the country. Which is why when I started meeting with the Victoria and
        Albert Museum in London, they saw that right away. Because you have the<em>
        terno</em> that I donated to them, which were from the late 50s, from my mother.
        I realized, and I had a discussion with them, this is an artifact that shows
        you the society back then. There’s this couture dress that was sort of echoing
        the new look that was happening in Paris yet it had the distinct butterfly
        sleeves. That tells you a lot about the progressive society, how forward-thinking
        they were, how it’s in a way patriotic but at the same time they were putting
        couture elements to the national dress. No other country did that. That’s
        what makes it unique.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ae83ea-a079-458f-b7b7-8e19c8d4624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People in power, whether in politics or in fashion or any kind
        of arts authorities have to really think about what you’re saying before you
        say it. Because I think we like to give these sweeping statements that can
        make us appear heroic at times, but think about what you’re removing from
        the history of our country by doing that.</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d634215-a6ef-4b6e-bdf1-950ae5a6da64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What can be the role of local designers to help create a
        resurgence for the terno?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba975f5-a704-49b9-9337-c62942fa0922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we did the “SLIM: Salvacion Lim Higgins – Philippine Haute
        Couture 1947-1990” book in 2009, a lot of young stylists and fashion people
        wore the “<em>terno</em>.” They no longer have the baggage people my age had.
        Fashion changed; it became simpler. And then the <em>terno</em> got relegated
        to cultural affairs — it was just too impractical. But I remember when I was
        a kid, when you went to church, even in the province, you’d see old ladies
        wearing <em>terno</em>” with panuelos! This was the early 60s. It’s not that
        long ago.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cce572-f90d-4d59-8549-35a41f98a756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of simplifying, as a creative person, designer, or stylist,
        you have to really analyze what that means. For example, if you want to wear
        a barong that’s not ostentatious … There is a way to dress in an austere way,
        whether you’re male or female, but without destroying industries. You’ll put
        a lot of people out of business if you stop embroidering barongs. You’re going
        to put whole communities out of business. Again, this is a whole different
        story about how barong evolved, but be careful what you’re erasing from history
        when you proclaim a message about something. People in power, whether in politics
        or in fashion or any kind of arts authorities, you have to really think about
        what you’re saying before you say it. Because I think we like to give these
        sweeping statements that can make us appear heroic at times, but think about
        what you’re removing from the history of our country by doing that. The terno
        was one of the casualties. I think the former President Cory Aquino didn’t
        help by not wearing it. But then again, I’m not faulting her. But if you look
        at the history of fashion, whenever there is an upheaval, the clothing changes,
        which is why, as Diana Vreeland said, fashion can tell you the history of
        the country.</p>'
    '38':
      'image': 'jcr:66cfaac0-3f4f-485f-bfae-515abde53ef1'
      'imageCaption': 'Terno sleeves from the 1950s in “cañamazo” embroidered with
        Swiss straw. Photo by JO ANN BITAGCOL/SLIM''S FASHION AND ARTS SCHOOL/FASHIONABLE
        FILIPINAS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b5700d-6f1a-4914-9a45-24b0c950cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e43143-1b4f-4a9b-81af-1c64bb014437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The SONA, though, is a rare event that can highlight the
        terno ...</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c095b1b7-149b-4c86-a6a8-12fc6ff26d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that’s great, but you really just have to temper what you’re
        wearing according to the time of day and the occasion. You’re talking about
        a somber government function. You should look very elegant, very dignified,
        but please don’t wear a train, don’t wear fully sequined fabric or shiny stuff
        at three in the afternoon.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79446d75-2d2c-489a-b495-27911cbb9bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think there are other venues for the terno to flourish?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb2b14-6d56-4f60-9511-0e093d91d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolutely. We’re hoping Bench does a <em>terno</em> ball. Things
        like that, that is what will create that resurgence. Maria Claras and <em>kimonas</em>
        are much easier to make for a designer and much easier to store for the client.
        But in my opinion, the terno is the formal national dress. So what if it’s
        not easy to keep or not easy to wear? It’s the national dress. It constantly
        reminds you you’re wearing the national dress.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca6fdc-cb78-471e-84dc-4a0231b5f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some people think the terno is an artifact and not an actual
        piece of clothing that you can wear. Is there a danger that, with all these
        proclamations, the <em>terno</em> will just be relegated to a national costume?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94417c32-e945-4a62-bacd-3e321bcbee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:19:55.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:22:35.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t predict the future, to tell you honestly, but to tell you
        from the bottom of my heart, it’s the one national dress that deserves to
        remain because, as I said, it tells a bigger story than the others.</p>'
  'sona-directors':
    'author': 'Shinji Manlangit'
    'caption': 'With the director Brillante Mendoza at the helm, President Duterte’s
      first SONA is set to be stark and to-the-point. If these five other directors
      took on the job, the event just might be an entirely different story.'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-07-25T15:39:59.968+08:00
    'imagesource': 'jcr:5f3b438e-203e-4ee8-86e7-8e571e56307d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7247a34b-ba58-45ee-83de-6b91df7bbf8f'
    'lead': 'Last year, director Brillante Mendoza took the helm for President Duterte’s
      first SONA. What might the SONA look like if these five other directors take
      on the job?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T14:27:50.575+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T14:28:19.173+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T14:28:18.973+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What if these five filmmakers directed the SONA?

      '
    'updated': 2017-07-07T17:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e03d118-d3e3-449d-a3f9-946f8cde0eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:27:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:28:19.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Known for his <a
        href="https://cnnphilippines.com/life/entertainment/film/2016/07/08/marosa-review.html">gritty
        and in-your-face depictions of the lives of Filipinos in marginalized sectors</a>,
        Brillante Mendoza was an interesting choice to direct President Rodrigo Duterte’s
        first state of the nation address (SONA) in 2016. It was Mendoza’s first time
        to be at the helm of a national event, a directorial project that has very
        real repercussions even when the camera stops rolling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a77d40-d3bc-4c8a-9454-5dde7386ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:27:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:28:19.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the job of directing Duterte’s SONA was given to another director,
        however, just how different would the outcome be? CNN Philippines Life reimagines
        the speech through the lenses of five filmmakers, each with his or her own
        trademarks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af297a01-612c-4792-ba61-7b370e603d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:27:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:28:19.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;Cathy Garcia-Molina</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3873298-ebd2-4ea2-b556-acab9402621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:27:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:28:19.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cathy Garcia-Molina’s latest, most<em> kilig</em> production,
        “Partners for Change,” the First Daughter Inday Sara Duterte emerges from
        backstage as the orchestra led by Gerard Salonga plays the sweeping theme
        song written by Ryan Cayabyab for this event. The First Daughter is wearing
        a wig culled from Star Cinema’s vault. She trips on her way to the podium
        to introduce her father. It all happens in slow motion. From the other side
        of the stage, her brother Baste emerges to catch her. The orchestra swells
        as Baste catches his sister. He helps her stand up. “OK<em> ka lang ba</em>,
        sis?” She fixes her wig and smiles. Baste offers a hand. “<em>Tara</em>, let’s
        be … Partners for Change.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c5d886-1e98-4c90-88f9-fd63aecdab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:27:50.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:28:19.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; Lav Diaz</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4655c7a-389f-4ab2-a5bf-0af2e039251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:27:50.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:28:19.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six longest SONAs in the history of the Philippines belonged
        to Ferdinand Marcos. Duterte is going to knock him out of the top spot after
        this sweeping masterpiece from <a href="https://cnnphilippines.com/life/2016/04/01/lav-diaz-hele.html">Lav
        Diaz.</a> It starts off with Duterte waking up; the narrative is then transported
        to a drug dealer’s point of view and follows him for the next two hours. Duterte
        finally arrives at the venue and gives his speech for the next four hours.
        While all this is happening, there is also an exploration of Filipino roots,
        and how the early colonials paved the way for the disintegration of the true
        Filipino identity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e24b95-1b68-4530-a9c7-9879342233c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:27:50.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:28:19.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; Gino M. Santos</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed9b2ef-e6be-4f85-8fad-a7a9ffdc96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:27:50.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:28:19.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up all the<em> titos</em> and<em> titas</em> in the house,
        Gino M. Santos’s production of the SONA has the hottest DJs in the land playing
        out the sickest beats you could imagine. Half of the production budget goes
        to the lights, with a huge-ass background that shows off important and buzzy
        words that Duterte is including in his speech. The “Love Me Tomorrow” director
        has hired the calligraphy artist Abbey Sy to create custom designs for key
        words, and her process is live-streamed on Facebook for the millennial market.
        The show starts with a special dance number by the Mocha Girls and ends with
        a fireworks display during Piolo Pascual’s much-hyped DJ set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20067ea6-0c4c-4b72-b7d2-6a69285d0ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:27:50.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:28:19.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Peque Gallaga (with
        Lore Reyes)</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ade8d-9706-4fab-b943-1ddd01abb350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:27:50.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:28:19.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in history, the SONA is entirely shot with a
        green-screen background. Using the latest technology, Peque Gallaga, with
        Lore Reyes takes audiences through places they’ve never been before, like
        the Spratly Islands or China’s newest crib in the West Philippine Sea. The
        viewers are taken to a different fantastical world for every point in Duterte’s
        speech. The section on lowering criminal liability takes place in what looks
        kind of like Mordor, but done with a limited budget. Gallaga also reprises
        the “snowing in Rizal Park” sequence in his 1998 classic “<em>Puso ng Pasko</em>”
        during the president’s bit about climate change. Perhaps the biggest development
        during the SONA is the president’s announcement that Inday Sara will in fact
        be the new Darna. The Metro Manila Film Festival cannot come fast enough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec8518-56af-4dec-894b-67a656c9681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:27:50.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:28:19.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Carlo J. Caparas</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3d418-fb6b-473e-8214-35367bbcf386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:27:50.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:28:19.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event begins with Carlo J. Caparas’s return to his 90s murder
        film roots. Kris Aquino stars as a Chinese drug dealer operating within the
        posh suburbs of Makati. The camera follows the police as they plan to take
        her down. Meanwhile, she’s in the bathtub and doing coke. Drugs are bad. In
        the next scene, the entire hall goes dark — there is just one light and it’s
        fixated on the president. Caparas said in an interview that he wanted to bring
        in the thrills with only the president’s speech and that alone.</p>'
  'pantaleon-alvarez-house-speaker-17th-congress':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-25T15:38:35.683+08:00
    'imagesource': 'jcr:a119478b-14fb-40a4-9419-33d6e9d1e740'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f20e060-d9ad-462a-909c-6dae8146e032'
    'lead': 'Davao del Norte Rep. Pantaleon Alvarez won overwhelmingly as House Speaker
      and immediately rallied lawmakers to support priority bills of the administration
      of President Rodrigo Duterte, and give the President the tools he needs to improve
      the lives of Filipinos.'
