    'template': '1'
    'title': 'The ''90s are back and we so need it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e628b9b-5436-44fa-b8de-afa145d357d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:50:34.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:50:49.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Let''s be honest: 2016 has been kind of
        awful so far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e28697-de27-420f-b757-99825546b48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:50:34.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:50:49.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s contentiousness over politics and racial unrest in the
        United States. We''ve lost of legends like David Bowie, Prince and Muhammad
        Ali. Add terrorism and fear over the world economy (looking at you Brexit),
        and these feel more like the worst of times than the best of times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02678cf6-5ee6-4d80-b521-0e89bb9b5080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:50:34.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:50:49.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So aren''t you glad the 1990s are back in a big way?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ab342-0464-4d74-ab9c-5dccb18dd897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:50:34.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:50:49.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clintons are trying to make it into the White House, again.
        Folks are debating the merits of Third Eye Blind, and we''re obsessed with
        the O.J. Simpson case and Pokemon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155663f6-7eac-47b1-bce5-1ee4dd7cef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:50:34.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:50:49.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sound familiar?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaddb40-9252-483a-8f7b-4ee81d3199d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:50:34.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:50:49.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nostalgia can be so important when times get tough. Though believe
        it or not, it used to be considered a disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f2fcb-a755-4fe7-a799-83325b2c9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:50:34.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:50:49.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Scientific American, "...a Swiss physician named
        Johannes Hofer coined the term nostalgia in the late 17th century to describe
        what he considered to be a cerebral disease unique to Swiss mercenaries fighting
        wars far from home."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616bb28-7d2b-4ac2-9bbc-0d12800ea14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:50:34.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:50:49.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hofer proposed that nostalgia caused symptoms such as anxiety,
        insomnia, irregular heartbeat and disordered eating," the publication said.
        "And Hofer was not alone is his view that nostalgia was an ailment that led
        to a number of problematic symptoms."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b91d9c1-c691-468d-ab6a-566aebd4a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:50:34.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:50:49.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, we can''t get enough of the good old days. The ''90s are
        as comfortable as a worn in pair of Doc Martens and your favorite flannel
        shirt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccccff82-5a11-4ff4-b6ee-cff4556add4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:50:34.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:50:49.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back a few decades can bring joy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7deba-a1fc-4b20-aa22-7a5a40903f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:50:34.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:50:49.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are just some of the ways we seem to be in perpetual
        "Throwback Thursday" mode:</strong></p>'
