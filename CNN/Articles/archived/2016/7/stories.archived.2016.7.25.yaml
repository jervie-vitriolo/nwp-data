      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for early birds, limited seating will be available starting
        August 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf7568-3e2a-4869-87a6-f86b05dc7d09'
      'mgnl:activationStatus': true
