      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryder''s back — albeit in a series set in the 1980s — thanks to
        Netflix''s new horror mystery "Stranger Things."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2766e675-1494-43dc-a203-b4b9f742c1f4'
