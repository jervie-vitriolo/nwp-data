      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The validity of a driver''s licenses will be extended from three
        to five years, while passport will be made valid for 10 years from the current
        five.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4681c87-9540-44c8-8a27-a12a69f32db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the newly created Department of Information and Communications
        Technology will formulate a plan o accelerate the deployment of fiber optic
        cables to improve internet speed. He also said there will be free WiFi in
        selected public places.</p>'
    '66':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: DICT to develop a plan to accelerate the deployment of
        fiber optic cables to improve internet speed. <a href="https://t.co/drFEe4w5Up">https://t.co/drFEe4w5Up</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/757507914722578432?ref_src=twsrc%5Etfw">July
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8e9dc-04b3-4a31-95d3-59730a090a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.565+08:00
