      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also elected were Senate Pro Tempore <a href="https://cnnphilippines.com/news/2016/06/08/koko-pimentel-senate-president-frank-drilon.html">Franklin
        Drilon</a> and Majority Leader Tito Sotto. In accordance with tradition, the
        post of Minority Leader went to Sen. Ralph Recto after he was defeated in
        his bid for the Senate presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c047e2b-8100-4a0a-8236-749ed311dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:44:38.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:45:01.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon last week said they settled the Senate leadership issue about
        a month earlier so that they could immediately proceed to work on priority
        bills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886d569a-6203-4556-afcb-5292ac7dff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:44:38.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:45:01.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some priority measures that are expected to be tackled are Duterte’s
        proposal to change to a federal system of government and the restoration of
        the death penalty to strengthen the government’s war on crime and illegal
        drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf8c959-7836-404e-a2ae-f6b8f97a68a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:44:38.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:45:01.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said over the weekend he will also prioritize amendments
        to the Local Government Code, ending labor contractualization, repealing the
        bank secrecy law, and budget reform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca5b55-d10d-428d-b2cf-3b4539744857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:44:38.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:45:01.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, 52, is a bar top notcher and is the eldest son of former
        Sen. Aquilino “Nene” Pimentel.</p>'
  '90s-nostalgia':
