    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d58d7a-3982-45d8-85b1-187800c5917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Different SONA</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2eb70b-7ed2-4652-b74a-f63a4ee9abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SONA was revised several times, according to Presidential Communications
        Secretary Martin Andanar.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7992d5-3890-4713-87a3-2422c05dc07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the SONA was personally written by Duterte, who instructed
        members of his Cabinet to submit their inputs to the speech, including targets
        and deliverables for the next six years.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580884b7-eded-41e2-b9cb-37df2177f6f3'
      'mgnl:activationStatus': true
