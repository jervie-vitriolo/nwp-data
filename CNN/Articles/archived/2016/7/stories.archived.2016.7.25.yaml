  'Fort-Myers-Florida-nightclub-shooting':
    'author': 'Christine Sever, Joe Sutton and Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-25T18:55:05.289+08:00
    'imagesource': 'jcr:9de04578-962a-426c-a61a-42f5ad0afad7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b9e0cb1-efa3-480d-9992-eeeec79fdfe6'
    'lead': 'The shooting took place in the parking lot of Club Blu Bar and Grill,
      according to CNN affiliate WINK.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T13:51:37.327+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T13:52:00.389+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T13:52:00.135+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fort Myers nightclub shooting: 2 dead, at least 14 injured

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37080d-62b8-42da-87a9-c8e27250442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:51:37.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:52:00.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two people are dead and at least 14 others
        injured after a shooting at a Fort Myers, Florida, nightclub, according to
        Captain Jim Mulligan of the Fort Myers Police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0153d57-3f30-445d-b8f2-dea287401f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:51:37.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:52:00.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting took place in the parking lot of Club Blu Bar and Grill,
        according to CNN affiliate WINK.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e02d22f-e8a3-40e5-8c2a-ba4e24c04576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:51:37.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:52:00.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police didn''t say how many shots were fired but at least 30 yellow
        evidence markers were placed placed around the front of the establishment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51839688-1d51-4212-9173-29054a56c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:51:37.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:52:00.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have detained three people in relation to the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f288923-0d42-45d0-9238-36df74def541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:51:37.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:52:00.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injuries ranged from minor to life threatening. All victims were
        transported from the scene by Lee County Emergency Medical Services to area
        hospitals. Police are working to identify the deceased.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786bd6ae-8668-4986-97ac-dc1950ff9507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:51:37.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:52:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook flier advertised a "Swimsuit Glow Party" at the club
        Sunday night. The flier said that no identification would be required to enter,
        meaning the party was open to all ages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9788f27-39bb-4dfc-a993-be4e20b00b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:51:37.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:52:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call alerting police to the shooting was received at 12.30 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fdf85b-1d4d-4ce9-86ef-ec8788f419dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:51:37.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:52:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators and crime scene personnel are continuing to determine
        what occurred, along with possible motives for the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b899a6-838c-4b52-b4b5-3ea1ff0e6e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:51:37.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:52:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are investigating two other related scenes, one on Ortiz
        Avenue, where one of the persons of interest has been detained. The other
        scene is on Parkway Street.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f49fa26-e2e0-44c3-b944-2eadfad6c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:51:37.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:52:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is "deemed safe at this time," a police statement said,
        but Evans Avenue, between Carrell Road and Winkler Ave, has been closed and
        motorists should take alternate routes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb287ee-e66e-4718-bbf9-548df20d5d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:51:37.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:52:00.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunshots at the Parkway Street scene hit property hit and one person
        was grazed by a bullet, according to WINK.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3e157-8718-4e60-8801-efa08312750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:51:37.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:52:00.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An all-out search for people involved in the incident is underway,
        police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ab08e-c396-4872-be76-59faeb5d4e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:51:37.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:52:00.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lee County Sheriff''s Office stopped a vehicle that had a suspect
        in it, Mulligan added, but did not give any additional detail about the stop.</p>'
