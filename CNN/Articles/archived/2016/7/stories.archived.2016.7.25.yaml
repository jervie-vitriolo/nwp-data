      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may not be any other actress who screams "nineties" more than
        Winona Ryder. Her 1994 film "Reality Bites" is required viewing if you are
        discussing that decade.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a1a11f-82bc-4d2b-8620-9cb841e2de50'
      'mgnl:activationStatus': true
