      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also vowed protection for women''s rights, calling
        abuses against women "unacceptable."</p>'
    '57':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/PresidentDuterte?src=hash&amp;ref_src=twsrc%5Etfw">#PresidentDuterte</a>
        vows his govt will protect women&#39;s rights, abuses against women because
        it is &quot;unacceptable&quot; <a href="https://t.co/5TVXXP45jU">https://t.co/5TVXXP45jU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/757510356184932353?ref_src=twsrc%5Etfw">July
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d723817-b543-463f-8843-54f2a3525276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
