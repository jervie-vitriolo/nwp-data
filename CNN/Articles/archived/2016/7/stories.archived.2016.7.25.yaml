      'mgnl:lastActivated': 2019-10-24T13:30:34.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Aside from President
        Rodrigo Duterte''s first "report card" to the Filipinos, the attire worn by
        those attending his first State of the Nation Address (SONA) on Monday also
        attracted the public’s attention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e4d761-314c-4ab1-9b65-02e8097e6863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:24:47.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:30:34.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In past SONAs, the red carpet at the Batasang Pambansa building
        was a virtual fashion runway that showcased expensive and intricately designed
        gowns and dresses, but this time guests heeded <a href="https://cnnphilippines.com/news/2016/07/18/SONA-not-a-fashion-show-dress-code-business-attire.html">the
        call of the President to dress down in simple business attire</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee098d96-06c0-4d76-9255-8d8ed418ea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:24:47.980+08:00
      'mgnl:createdBy': 'cnnproducer'
