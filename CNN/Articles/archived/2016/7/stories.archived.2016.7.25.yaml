      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is even a Spice Girls mini-reunion planned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ef656-40d2-48ee-bfdd-a13686b486c4'
