    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8bfe08-027b-46bc-9605-09c33a0e0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.564+08:00
