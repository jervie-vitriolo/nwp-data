      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said addressing global warming will be a "top priority."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f6b68-6783-4c44-8299-1e9970a49365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But upon a fair and equitable equation. It must not stymie our
        industrialization," he added.</p>'
    '51':
