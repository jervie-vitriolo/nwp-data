      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun-N-Roses is on the road again. As are Blink 182, Rob Zombie and
        Korn. And let''s not forget that members of Soundgarden and Pearl Jam are
        forming a super group, while the Backstreet Boys are currently in the studio.</p>'
