    'lead': 'In what was expected to be a half-an-hour speech, President Rodrigo Duterte''s
      maiden state of the nation address (SONA) on Monday ran for more than one hour
      and a half — but it was peppered with promised solutions to some of the people''s
      age-old, common problems.'
