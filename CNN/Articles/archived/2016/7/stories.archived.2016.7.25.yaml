  'Duterte-SONA-lower-taxes-free-Wi-Fi':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-25T23:56:28.864+08:00
