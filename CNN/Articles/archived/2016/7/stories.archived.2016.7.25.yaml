      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte''s first State of the Nation Address (SONA) on Monday echoed his election
        campaign promises and his inaugural address — law and order, economic development,
        and improved government service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1301888d-f092-4afb-8d43-52fa598ab20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the outset, Duterte pointed out that all three leaders facing
        Congress and the nation — Senate President Aquilino “Koko” Pimentel, House
        Speaker Pantaleon Alvarez and the President himself — are all from Mindanao.
        That is a sign of fresh efforts to address the decades-long neglect of the
        southern Philippine region while it tries to deal with festering armed conflicts
        and underdevelopment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2304476-08a1-420f-9180-69137553da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unilateral ceasefire with Reds</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd24c1e-06f8-4251-bddb-b1d451aa764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To loud applause, the President declared a unilateral ceasefire
        with the New People''s Army (NPA), the armed wing of the Communist Party of
        the Philippines, which has been waging a 47-year-old insurgency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1456a-7c5b-4c4b-aee9-56a619976226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect and call on our fellow Filipinos in the National Democratic
        Front and its forces to respond accordingly," Duterte added.</p>'
