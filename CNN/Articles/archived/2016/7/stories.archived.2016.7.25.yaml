      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s SONA was a change from those of Duterte''s predecessors.
        Among the most visible changes was the prescribed business dress code to do
        away with opulent attire.</p>'
    '73':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: The Filipino — disciplined, informed, involved — shall
        rise from the rubble of sorrow. Daghang salamat. <a href="https://t.co/UYDycFusHA">https://t.co/UYDycFusHA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/757513620397842432?ref_src=twsrc%5Etfw">July
