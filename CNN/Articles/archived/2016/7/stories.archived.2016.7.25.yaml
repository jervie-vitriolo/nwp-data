      'text': '<p>This will be the MMA organization''s second time to stage the event
        in the Philippines after their debut in May last year.</p>'
  'sona-2016-fashion-what-guests-wore':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
