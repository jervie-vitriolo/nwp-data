      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Marvel has made it official: Academy Award-winning
        actress Brie Larson will play Captain Marvel in the studio''s first female-led
        film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7642c6-5f50-4919-b9ce-5dbf53e979c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:40:52.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:41:28.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel made the announcement Saturday night during a panel at San
        Diego Comic-Con. Shortly after, Larson herself tweeted, "Call me Captain Marvel."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Call me Captain Marvel. <a href="https://t.co/IgqRIb9ijM">pic.twitter.com/IgqRIb9ijM</a></p>&mdash;
        Brie Larson (@brielarson) <a href="https://twitter.com/brielarson/status/757042695537774592?ref_src=twsrc%5Etfw">July
        24, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3a2e1-a077-49b5-885c-a72da210622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:40:52.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:41:28.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f0df42-4b46-44ae-9ad4-f117d8929b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:40:52.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:41:28.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larson has been rumored to be taking the part since June. The superheroine
        role will mark quite a change for the indie darling actress, who won an Oscar
        for her portrayal of a woman held captive with her young son in 2015''s "Room."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb079f5-429b-4cbe-993c-add45e564456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:40:52.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:41:28.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t always clear the film would center on a female iteration
        of the Captain Marvel character — an Air Force officer who acquires superpowers.
        Then in 2014, Marvel Studios president Kevin Feige put speculation to rest
        at a publicity event when he said "I want to make it very clear: This hero''s
        name is Carol Danvers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09582825-58e9-46fe-95e1-1f4f23410944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:40:52.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:41:28.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standalone Captain Marvel film is being planned for the third
        phase of the Marvel Cinematic Universe and is currently set to debut in March
        2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a3500-b241-4ff7-99b4-59f8c52a056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:40:52.151+08:00
