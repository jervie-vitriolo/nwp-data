      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez and 20 other representatives abstained in the voting while
        one congressman registered a “No” vote. Navotas Rep. Toby Tiangco, said he
        did not vote for anyone to keep his independence in the 17th Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ddb2b-bdb2-4ce2-be13-37f898a79e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:39.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:31:00.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Rep. Rodolfo Fariñas, the acting majority floor leader,
        said those who did not vote with the majority will comprise the minority —
        and will choose their own leader. Those who abstained can opt to be independent
        or join the minority, which has not yet chosen the Minority Leader.</p>'
  'manila-infrastructure-essay':
    'author': 'Keena Vazquez'
    'caption': 'The new administration is feeling the full heat of the spotlight as
      the waiting public look on to see its plans for addressing the multitude of
      transport and infrastructure issues that plague the country.'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-07-25T14:48:09.555+08:00
    'imagesource': 'jcr:bc4ca44f-e38b-450f-ac40-3156b6df15db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78652724-54bb-4fd7-ac36-94daaac0bd90'
    'lead': 'It takes more than just concrete action for the new administration to
      combat the country’s road problems with a solution that can stop traffic — or,
      better yet, keep it steadily moving forward. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T14:37:44.860+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T14:37:58.088+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T14:37:57.871+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How we got here: Addressing the infrastructure crisis that plagues Mega
      Manila

      '
    'updated': 2016-07-27T22:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1dd70-d45d-4312-a746-1bfa88ec3371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:44.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:37:58.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The narrative of
        infrastructure development has lately been centered on Mega Manila’s notorious
        traffic. The city’s gripe with the daily commute has grown at a bubbling pace
        much quicker than even&nbsp;<a href="https://cnnphilippines.com/life/entertainment/2016/07/18/kim-kardashian-snapchat.html">Kim
        Kardashian can Snapchat</a>.&nbsp;With coming change as its call to arms,
        the new administration is feeling the full heat of the spotlight as the waiting
        public look on to see its plans for addressing the multitude of transport
        and infrastructure issues that plague the country. President Duterte’s appointees
        are off to a hopeful start. After years of tolerating non-apologetic comments
        from department heads regarding the state of traffic, it has been refreshing
        to hear truthful admittance of how the current traffic crisis is “bastardizing”
        the quality of our lives, as <a href="https://newsinfo.inquirer.net/791556/edsa-traffic-jams-rody-exec-eyes-extra-powers">described</a>
        by the designated Transport Secretary Arthur Tugade. There couldn’t be a more
        honest description of the crisis intimately experienced by nearly every member
        of Manila’s 1.7-million population on a growing proportion of their waking
        hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0959b-c2c7-4da3-833a-d8b7756f94ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:44.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:37:58.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With figures that large coupled with threats of an inhabitable city
        in four years’ time, it raises the question: How did it get this bad? How
        did this quirk of the Manila experience become a full-blown multi-billion-peso
        crisis? If one could point fingers, he would need more than two hands. The
        worsening commute times in the Philippine capital have been attributed to
        a number of things: the politics behind awarding bids, the number of cars
        on the road, overcrowding on illegal buses, the jeepneys, small roads, not
        enough highways, simultaneous highway construction, and perhaps one of the
        internet’s favorite targets, the former Transportation Secretary Joseph Emilio
        Abaya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a485b-7025-4544-ba8e-7a22620c6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:44.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:37:58.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interesting look into history points to one of the most interesting
        sources of today’s state of affairs. A <a href="https://www.dynamicglobalsoft.com/easts2015.zip/program/pdf_files/1296.pdf">study
        commission</a> from 1982 to 1983 reveals that the proliferation of our beloved
        colorum buses can be traced back to a decision to deregulate bus franchises:
        the Metro Manila Urban Transportation Strategy and Planning Project. It was
        a move justified by the “assumption that the main objective in urban public
        transport is simply to make it a profitable business.” More than providing
        insight into how past policy making or lack thereof can shape our current
        realities, this statement lends a revealing truth about the approach to public
        utility. If, from the outset, the objective of public transport is geared
        toward servicing the pockets of the private, the non-driving public is doomed
        to draw the short end of the stick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03d638-6ed6-45ed-8ddf-b6bf1ee288f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:44.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:37:58.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>With figures that large coupled with threats of an inhabitable
        city in four years’ time, it raises the question: How did it get this bad?
        How did this quirk of the Manila experience become a full-blown multi-billion-peso
        crisis? If one could point fingers, he would need more than two hands.</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52302e2f-0767-4934-8e39-14cd65475a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:44.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:37:58.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As summed up by <a href="https://www.jica.go.jp/philippine/english/office/topics/news/140902.html">Eigo
        Azukizawa</a>, senior representative of the Japan International Cooperation
        Agency, “Efficient public transport system is a pro-poor investment as it
        provides reasonable ways of moving.” Perhaps because, by definition, public
        transport is intended to mainly service the proletariat, apparent efficient
        planning, firm long-term action, and policy regulation have been subservient
        to the economic returns to be had. Now that its rearing head is penetrating
        the force fields of our private cars, it has become an issue that commands
        the full attention of both the bourgeoisie and the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406b7ca-42be-4850-8556-b8dac6593802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:44.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:37:58.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Marxist discourse is perhaps what makes President Duterte’s
        vocal stance against “Imperial Manila” attractive reasoning that effective
        reform will take place. His brand of leadership, which looks down on organizational
        inefficiencies and political patronage, has promised to herald a “Golden Age
        of Infrastructure.” A spending hike on infrastructure, the fast-tracking of
        public-private partnership implementation, and a much-welcomed revamp of the
        Metro Manila Development Authority are initiatives that have all been applauded.
        His decades of experience in local government units outside the metropolis
        sets the tone for a more inclusive rollout of projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef6932-a1e7-4974-a2ad-e07d9c4b9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:44.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T14:37:58.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these early battle cries of the administration are leaps in
        the right direction, addressing the shortcomings of our current infrastructure
        is a much larger exercise than the construction of flyovers, roads, and airports.
        It involves broadening the scope to capture not only the pangs of commuters
        today, but also those of our decades-old selves. As alluring as the sound
        of a “Golden Age” is, the term lacks a sense of commitment to enduring change.
        What it does allude to is a results-focused administration keen to take on
        the challenge. It inspires hope that the fruits of their initiatives will
        lay a more meaningful foundation of planning regulations that will extend
        beyond this administration’s tenure. But the true test will be less of what
        happens in the next six years than of the state we would be left in after
        that.</p>'
  'Captain-Marvel-Brie-Larson':
