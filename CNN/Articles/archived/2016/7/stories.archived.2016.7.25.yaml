    'template': '1'
    'title': 'Take it to Batasang Pambansa''s red carpet: What SONA guests wore

      '
    'updated': 2016-07-26T12:10:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf7939-7490-4348-889b-a20313780f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:24:47.980+08:00
