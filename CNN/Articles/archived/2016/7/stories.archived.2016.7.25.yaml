      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF, the political arm of the CPP, represents the rebels in
        peace negotiations to end Asia’s longest-running insurgency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46002d3-9a62-4a5f-8bc6-3b8e608de5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF representatives have indicated they were open to a ceasefire
        while holding negotiations with the Duterte government, a departure from their
        previous firm stand of not agreeing to a truce until a final peace deal has
        been signed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac83804-4056-44d9-a88d-1959fc0af989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formal peace talks are scheduled to resume in Oslo, Norway, next
        month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918937c2-8322-49a7-9ba1-4644d78ac57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Relentless'' fight vs. corruption, crime</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6b801-4c33-4349-ba61-abce758f932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling his promises during the election campaign, Duterte said
        his administration''s fight against crime, illegal drugs, and corruption "will
        be relentless and sustained."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e0d88-b5b7-4715-b628-ea6e8ebc5539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T13:47:59.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not stop until the last drug lord, the last financier,
        and the last [drug] pusher have surrendered or [have been] put behind bars
        — or below the ground if they so wish," he said.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/PresidentDuterte?src=hash&amp;ref_src=twsrc%5Etfw">#PresidentDuterte</a>
        goes off script: I assure you this will be a clean government. <a href="https://twitter.com/hashtag/SONA2016?src=hash&amp;ref_src=twsrc%5Etfw">#SONA2016</a>
        | <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/8UGmI0hhNB">https://t.co/8UGmI0hhNB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/757497168932417537?ref_src=twsrc%5Etfw">July
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ba079-8cc1-4cbb-8a21-e3957f94f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:43:18.562+08:00
