    'jcr:uuid': '5bd512dd-3f91-4ca0-9b2b-e39bd1017222'
    'lead': 'Catching ''em all is the Pokemon Go player''s goal, but in doing so one
      British man claims to have lost something — more than 28 pounds in weight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:38:25.847+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T08:38:39.233+08:00
