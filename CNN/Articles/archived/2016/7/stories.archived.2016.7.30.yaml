    'template': '1'
    'title': 'Manila road rage shooting suspect faces two murder charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252cfad0-b1e7-4761-9221-5765134c8482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The suspect in
        the road-rage shooting of a bicycle rider in Manila was booked Saturday at
        the Manila Police District (MPD) headquarters before he was subjected to inquest
        proceedings for murder charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e45dc-4ac8-414e-96cc-7aa690ae0da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Army reservist Vhon Martin Tanto, who allegedly shot
        to death bicyclist Mark Garalde in a Monday road-rage altercation in Quiapo,
        Manila, faces a murder charge aggravated by illegal possession of firearms
        and treachery. Police also said Tanto faces a frustrated murder charge for
        allegedly hitting 18-year-old college student Rocel Bondoc, who was said to
        be dumping trash nearby when the shooting happened, with a stray bullet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1a8fa-5c5c-4816-99eb-7e7534493b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The case for all intents and purposes of the Philippines National
        Police is considered solved, but not yet closed without the successful prosecution
        and conviction of the suspect in the court,” MPD Director Senior Supt. Joel
        Coronel said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc476d-ccb4-4ebf-96df-f1fae3473493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanto arrived at the MPD headquarters at 6:50 a.m. after he was
        <a href="https://cnnphilippines.com/metro/2016/07/29/road-rage-shooting-vhon-tanto-arrested.html">arrested
        Friday in Masbate</a> after a two-day search. Coronel said Tanto invoked his
        right to remain silent and could only give a statement upon the presence of
        his lawyer. Meanwhile, Philippine National Police chief Ronald Dela Rosa and
        Justice Secretary Vitaliano Aguirre met Tanto at the MPD headquarters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a32a2-171e-4fc5-95bb-56f15ba07177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After completing the booking procedure, Tanto will undergo inquest
        proceedings at the Manila Prosecutor’s Office before being detained by the
        MPD. The court has not yet issued a commitment order for Tanto since a case
        has not yet been filed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a2e37-0368-4d3f-84ac-5986dad2e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Saturday at MPD, Manila police presented the
        .45-caliber pistol that Tanto allegedly used in the shooting, which was turned
        over to Nueva Vizcaya authorities by Tanto’s brother-in-law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32adb976-5c51-4bde-97dc-cffb18941d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said charges might not be filed against Tanto’s relatives
        as there is no evidence that they harbored the suspect. He said they knew
        of Tanto’s crime after it was committed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806fd32f-eeb8-4d0c-963d-a53edec833ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closed-circuit television (CCTV) camera showed a car driver later
        identified as Tanto engaging in a fistfight with 35-year-old Garalde. Tanto
        then returned to his red Hyundai Eon car apparently to get his gun and shot
        Garalde point blank and fired several more shots as the biker was lay sprawled
        on the pavement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886a91f-a8d5-4dee-93e2-c7d7211f48ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geralde was riding a bicycle on his way to work at an online gaming
        shop when he encountered Tanto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e379846-7fe1-4bff-931f-3217b0803b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Regional Highway Patrol Group found the suspect''s
        Hyundai in Brgy. Kinangay in Aritao, Nueva Vizcaya.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53325b-72f2-48d7-84b2-5e1c2b765907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highway Patrol Group Director Senior Supt. Antonio Gardiola said
        the car was parked at the house of Tanto''s sister, where the suspect stayed
        before fleeing again. Tanto was seen boarding a Manila-bound bus Wednesday
        morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3698112-c9f6-4f20-934e-77d937a6fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said aside from the images from the CCTV footage, a witness
        identified Tanto as the man who shot Garalde. Coronel also ordered a manhunt
        for Tanto when he did not surrender following the 5 p.m. Wednesday deadline
        set by the police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf3bcc-1c24-40f4-95bc-e47b27ecab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="http://nine.cnnphilippines.com/videos/2016/07/28/Police-hunt-down-road-rage-suspect.html">Police
        hunt down road rage suspect</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb43b9-1115-4edd-ae69-6cb26cfcc0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference, Dela Rosa cited the role of CCTV cameras
        and the media in Tanto’s arrest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc273ba-514d-4251-8e4b-a6e1f0a55bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without the CCTV footage, we would have been clueless as to what
        happened,” he said. He also cited the role of media, including social media
        for raising public awareness and concern about the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f731ac88-0be7-49b1-a775-073d6242a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also emphasized the value of road courtesy among motorists
        to avoid this kind of tragic incident. He also said gun owners must be responsible
        in handling their firearms at all times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d2bea-c456-4260-9c31-b7bd72c21221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:31.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:30:48.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
