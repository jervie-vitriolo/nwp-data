    'jcr:uuid': '7c7dd31c-bf46-4f9d-a176-6b64838d43fc'
    'lead': 'President Rodrigo Duterte lifted the government''s unilateral ceasefire
      with communist rebels on Saturday night, after the Communist Party of the Philippines
      (CPP) failed to reciprocate the ceasefire by the 5 p.m. deadline. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:18:49.471+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T08:19:11.958+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T08:19:11.559+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte lifts ceasefire with communist rebels; gov''t forces on ''high
      alert''

      '
    'updated': 2016-07-31T01:13:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb1ee9-0ade-476d-b137-d7cb42e38fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte ordered on Saturday night the immediate lifting of the unilateral
        ceasefire with communist rebels, after the Communist Party of the Philippines
        failed to reciprocate the ceasefire by the 5 p.m. deadline set by the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba06ad6d-a8ee-4272-918c-301d36b73741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hereby ordering for the immediate lifting of the unilateral
        ceasefire that I ordered last July 25 against the communist rebels," the President
        said in a statement released through Presidential Peace Adviser Jesus Dureza.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a2d26-11fb-4937-aa1e-e8b087741ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Duterte ordered the Armed Forces of the Philippines
        (AFP) and the Philippine National Police (PNP) to withdraw operational guidelines
        on the ceasefire declaration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e2bcb-5362-4b34-a403-353dda9d25f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ordering all security forces to be on high alert and continue
        to discharge their normal functions and mandate to neutralize all threats
        to national security, protect the citizenry, enforce the laws and maintain
        peace in the land," the President added.</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnotes%2Fpresidential-communications-government-of-the-philippines%2Fstatement-of-president-duterte-on-the-lifting-of-the-unilateral-ceasefire%2F1397182356978088&width=500"
        width="500" height="624" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c3ef6-cd67-4698-88db-bc1832d6ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494e490-1bae-4ebf-a2f3-74ed24c7d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa said that the police "will follow the
        instructions of the Commander-in-Chief."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c691f3f4-5a7d-46d3-bc65-1d30e70f1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP, in a statement released through Spokesperson Brigadier
        General Restituto Padilla, said "the NPA have missed a golden opportunity
        to manifest their commitment to the attainment of our citizen''s much sought
        peace throughout the land."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def6de8-8271-4781-87e7-19f63e20c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP Founding Chairperson Jose Maria Sison said that the party was
        "slated to issue its reciprocal ceasefire order at 8 p.m. Manila time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065a762-f314-4ff0-b245-3bacf5cb752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not acceptable for one side in a civil war to be giving ultimatums
        especially when there are attempts to develop conditions for peace negotiations,"
        Sison explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad033b1e-49cf-4f20-8779-6fc8ba4dabdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he pointed out that the agreement between the two
        parties on the resumption of peace talks next month "still stands."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265639eb-aee9-4951-b59d-8705e8c475d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even without a ceasefire, peace negotiations are possible, just
        like before. The talks could try to establish the basis for unilateral ceasefire
        or for a mutual ceasefire agreement in a single document," he added.</p>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<div class="fb-video" data-href="https://www.facebook.com/CNNPhilippines/videos/1754970941409464/"
        data-width="500" data-show-text="false"><blockquote cite="https://www.facebook.com/CNNPhilippines/videos/1754970941409464/"
        class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/CNNPhilippines/videos/1754970941409464/">Interview
        with CPP Founding Chairman Jose Maria Sison</a><p>CPP Founding Chairman Jose
        Maria Sison: Even without ceasefire, peace negotiations are still possible.
        The talks could try to establish the basis for unilateral ceasefire or for
        a mutual ceasefire agreement in a single document. www.cnn.ph</p>Posted by
        <a href="https://www.facebook.com/CNNPhilippines/">CNN Philippines</a> on
        Saturday, July 30, 2016</blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede4af2-b3b1-4579-9fa5-417a30ba03e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7224137-1014-4be3-aca9-80ad57c10640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Finger-pointing</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc0b7c1-c434-4334-9a74-c411e7730f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines (CPP) blames a "two-faced"
        AFP over the New People''s Army''s (NPA) ambush on a group of the government''s
        Civilian Armed Forces Geographical Unit (CAFGU) on July 27 in Davao del Norte.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd1696-7b6e-408c-b0bf-c78dd9c425e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack left one CAFGU member dead and three others injured.
        It happened just three days after President Rodrigo Duterte declared a unilateral
        ceasefire with the communist rebels during his first State of the Nation Address.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50d0e6-9ebc-4995-a548-b2eb530fc7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP, through Spokesperson Aris Francisco, released a press statement
        on Friday night and said that the ambush was  "in adherence to the directive
        by the NPA National Operations Command for Red fighters to maintain on alert
        status and on active defense mode."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f33450-d125-429e-860e-6e8c519132f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It admitted that its "Red fighters" conducted an ambush, but only
        because it "thwarted a military offensive" by the CAFGU unit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d891d-1ac4-4753-9694-570aa7166ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP accused government troops of violating the President''s
        ceasefire orders and said that the CAFGU units took off from their detachment
        in Sitio Patil, Barangay Gupitan on July 26 for a "combat operation." It said
        that the troops "were clearly on combat operation and not engaged in ''civilian''
        activities."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed9802-0c52-4144-a42d-e21715d43264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the President lifted the ceasefire, National Democratic Front
        Chairperson Luis Jalandoni accused government forces of not actually following
        the President''s orders at all.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f1bf0c-b3c4-46d0-a673-9adf70de86d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang wala namang tunay na ceasefire kasi hindi sinusunod ng AFP
        at mga paramiltary iyong ceasefire ni President Duterte," he told CNN Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e48b5a-bdfe-44f0-9203-e208ece08882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s like there was no true ceasefire at all because
        the AFP and the paramilitary did not follow President Duterte''s ceasefire
        orders.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a452130-a20a-46ec-bd68-c2a7f92c31fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalandoni reiterated that negotiating panels of the government and
        the CPP are still in communication, and that peace talks will resume as planned.</p>'
    '39':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<div class="fb-video" data-href="https://www.facebook.com/CNNPhilippines/videos/1754971121409446/"
        data-width="500" data-show-text="false"><blockquote cite="https://www.facebook.com/CNNPhilippines/videos/1754971121409446/"
        class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/CNNPhilippines/videos/1754971121409446/">Government,
        NDF peace panels still in touch</a><p>NDF Chairperson Luis Jalandoni said
        that the CPP was supposed to release a ceasefire declaration at 8 p.m. He
        maintains that peace talks will resume in Oslo, Norway as planned next month.</p>Posted
        by <a href="https://www.facebook.com/CNNPhilippines/">CNN Philippines</a>
        on Saturday, July 30, 2016</blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6c9de-3e38-4fd9-8f12-e3637779c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6463d7b5-53c7-4efb-a328-7ff5c70f3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AFP slams accusations</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4743e3dc-7c03-4626-b2e1-869d1870fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines, through 10th Infantry Division
        Public Affairs Chief Cpt. Rhyan Batchar, said that the CPP''s accusations
        were "malicious" and "unfounded."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60c3fc-c47e-4546-98d9-dd95f1f412b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the allegation that the CAFGU units were conducting military
        operations could not be true, as the division earlier issued a press release
        and posted on its Facebook page that the troops "were on their way back to
        their patrol base" in compliance with the President''s unilateral ceasefire
        declaration.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf3189-f621-4934-a0c9-6542d7860350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:18:49.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:19:11.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batchar also slammed the CPP''s accusation that the CAFGU troops
        left their detachment for a "combat operation" on "July 26." He said that
        this was not possible: the troops were attacked on July 27, but the ambush
        site is a two to three-day walk from the patrol base in Sitio Patil.</p>'
  'Dinosaur-footprint-discovered-South-Africa':
    'author': 'Jareen Imam, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-30T03:56:18.121+08:00
    'imagesource': 'jcr:e4e8c52e-a107-47f6-bbbb-b3ea0464f890'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a99b0e1-bdd3-4fb9-be56-a57bb35dd803'
    'lead': 'Scientists recently uncovered a record-setting footprint in Bolivia.
      It is the biggest print from a carnivorous dinosaur to be discovered worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:22:03.728+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T08:22:03.905+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huge dinosaur footprint discovered in South America

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3644a5-2388-4fda-9e4a-8ddd3f30e221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:03.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:22:03.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There''s a good chance that if flesh-eating
        dinosaurs were still around today, we wouldn''t just have to worry about their
        sharp teeth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce465b12-fa0b-48e5-ba09-421e81f9a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:03.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:22:03.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists recently uncovered a record-setting footprint in Bolivia.
        It is the biggest print from a carnivorous dinosaur to be discovered worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2861d-a9a1-4a4b-b6b8-c250b19c75b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:03.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:22:03.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the largest track from a meat-eating dinosaur measured
        at 110 centimeters and was discovered in New Mexico, according to paleontologist
        Sebastian Apesteguia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530eb9fe-1e6f-4c64-8fad-c679931388b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:03.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:22:03.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grover Marquina, a tour guide, was trekking through the Maragua
        Crater about 65 kilometers (40 miles) from the capital Sucre when he stumbled
        upon the fossilized footprint on July 19. The indentation exceeds 115 centimeters
        — nearly 4 feet wide — Apesteguia told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fefcf2-397a-4a21-a5ed-97762a1a89e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:03.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:22:03.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, these types of prints are between 85 to 100 centimeters,
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2fd3a-fa39-4429-b282-356d08878750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:03.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:22:03.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apesteguia, a scientist based in Buenos Aires, Argentina, explained
        that the likely owner of the footprint belonged to a large dinosaur species,
        possibly a creature that was a part of the Abelisaurus genus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee3071-c293-4d94-9ec5-c002a00373eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:03.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:22:03.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predatory creatures in the Abelisaurus family were two-legged beasts
        that lived about 70 million years ago. With a powerful jaw, 40-foot stature
        and stunted arms, the features of these animals rival the better known and
        infamous Tyrannosaurus rex, or maybe even an oversized raptor called a Megaraptor
        — a fierce creature that has been identified in the Patagonia region before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb87021b-9087-4ee1-8075-80a0c91a43c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:03.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:22:03.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only does the print set a new record for its size, it also challenges
        a former belief about the prehistoric creatures that existed in the South
        America during the Cretaceous period, which is known as the last portion of
        the "Age of Dinosaurs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80f9f5-9c02-4acc-81fd-17b11ad4c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:03.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:22:03.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of this footprint means that gigantic dinosaurs did
        live through the latter part of the period, something that has been ignored
        up until now, Apesteguia said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe0fb7f-9d4e-497c-b735-4b8556a5b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:03.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:22:03.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larger dinosaurs were believed to have existed on the continent
        100 million years ago, not 70 million years ago, Apesteguia said. For context,
        scientists believe the apocalyptic asteroid that set in motion the death of
        the dinosaurs struck Earth about 66 million years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f144b-e1ed-4597-aaca-2c57a8bd498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:03.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:22:03.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding similar dinosaur prints in the region is fairly common,
        Apesteguia said. Fossilized footprints dating back to the early Cretaceous
        period have been unearthed across Bolivia, and smaller ones have been spotted
        in Chile, Brazil and Argentina as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030e455-d790-45c4-bd75-55fcd71c5c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:03.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:22:03.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, scientists in January came across a footprint from the
        same carnivorous species that stretched 104 centimeters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bef736-12bc-4af9-8052-45995da74c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:03.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:22:03.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest finding is still impressive because it''s helping
        scientists further understand the landscape of our planet and the creatures
        who lived on it millions of years ago.</p>'
  'Medical-plane-crash-California':
    'author': 'Madison Park and Joe Sutton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-30T03:36:10.785+08:00
    'imagesource': 'jcr:480f1598-7b14-404f-beb9-1ae2409365b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '613fa782-d5bf-4bea-997f-d164e75ed9e4'
    'lead': 'A medical transport plane crashed in northern California killing all
      four people onboard Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:26:29.068+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T08:27:04.654+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T08:27:04.477+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four people dead after medical plane crashes in northern California

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e863f0-10c4-4137-bcae-7e4a380a8c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:26:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:27:04.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A medical transport plane crashed in northern
        California killing all four people onboard Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782a7b5e-afc6-4ee3-9247-3b6e6571412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:26:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:27:04.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 12:30 a.m. local time Friday, the Piper Cheyenne aircraft
        containing three crew members and one patient departed from airport in Crescent
        City, California — about 20 miles south of Oregon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316d3f4-01a9-4792-878c-679413ee4250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:26:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:27:04.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, which is part of Cal-Ore Life Flight''s fleet, was headed
        for Oakland International Airport, located about 400 miles south.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6fc0f-de62-4765-8cd9-6fc7d7d58a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:26:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:27:04.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1 a.m., the pilot declared an emergency indicating that there
        was smoke onboard, said Lt. Wayne Hanson of the Humboldt County Sheriff''s
        Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa842fcf-b8ac-4c05-8a7c-adf504e874de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:26:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:27:04.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five minutes later, communication with the plane was lost, according
        to Cal-Ore Life Flight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb2408-c950-49b9-b122-3891c17aa252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:26:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:27:04.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search teams from several agencies including the Coast Guard, Humboldt
        County Sheriff''s Department and Cal Fire fanned the area trying to locate
        the crash site.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612698f-8b9c-4313-971e-4d99b712a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:26:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:27:04.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 a.m., rescue teams found the wreckage just north of McKinleyville,
        California. But there were no survivors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61a71a-c05f-4c00-ad97-23dee81d74d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:26:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:27:04.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane crashed in a rural, mountainous area, so no one on the
        ground was hurt, said Hanson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0dbea5-be92-4b34-95bc-bb954cda6fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:26:29.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:27:04.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the saddest moments in our history," said Cal-Ore
        Flight in a statement. "First and foremost, our thoughts and prayers are with
        the families of the patient and our crew members."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e8bea-804c-4abd-a287-2ba2bc226579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:26:29.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:27:04.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transport medic, a flight nurse, a patient and the pilot had been
        onboard, according to CNN affiliate KIEM-TV in Eureka, Calif.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2faf67f-1642-4188-b59f-61d9130f2c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:26:29.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:27:04.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company stated that it could not release the identities of the
        deceased until they receive confirmation from local authorities.</p>'
  'Manila-road-rage-shooting-suspect-faces-two-murder-charges':
