  'Pokemon-Go-lose-weight':
    'author': 'Sophie Eastaugh for CNN'
    'caption': '"Pokemon Go" is a wildly popular new smartphone game that has players
      exploring their real-life neighborhoods. And in rural Wyoming, it led a teenager
      to discover a dead man''s body in a river.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-30T10:57:30.004+08:00
    'imagesource': 'jcr:6e4a08a0-9f1e-4d1b-a428-c5de976b2ce5'
