    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pokemon Go player says catching ''em all shed pounds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f0a9c-34d3-4ea6-8720-6d91f93d6bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Catching ''em all is the Pokemon Go player''s
        goal, but in doing so one British man claims to have lost something — more
        than 12 kilograms (28 pounds) in weight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb53531b-4d8c-4c06-8969-610503a9a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his quest to catch the 142 Pokemon creatures available in the
        UK, 32-year-old business owner Sam Clark says he walked 141 miles (227 kilometers)
        in 20 days, the equivalent of five marathons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0dd8c3-745c-4b31-8c22-c719b48a3d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark, who is married with four children, said his weight dropped
        from 140 kilograms to 120 kilograms, allowing him to fit into trousers he
        "hadn''t worn for six years."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dacd56-5455-474b-b91c-49c94ad06fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve lost two stone [12 kilograms] in weight," Clark told CNN.
        "I''m the first to admit, I was a bigger guy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1b616-ca07-4c69-81da-3e037dcfa278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s having something just to spark you off, and that''s what
        this game''s done. There''s no way you can play this game sat at home doing
        nothing. The only way to play it is to get out and walk."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f40944-0e92-4927-800c-ecd0c07f004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tall claim?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f63912-262f-4594-b864-afca71cc193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While health experts suggest Clark''s weight loss claim is a little
        high, they agree walking can be a surprisingly good way to slim down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3405399-9a84-42c2-81bb-2c5181ab0563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is often realistic to lose 5-10 pounds [2-4.5 kilograms] in
        the first week of a strict diet and exercise plan — however, some of that
        weight is water weight," cautions nutritionist, author and health journalist
        Lisa Drayer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4183db2b-31f2-4f13-a2c7-8bcdda7a5a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That being said, walking is a great way to lose weight, especially
        for those who are just beginning an exercise program. A 200 pound person can
        burn close to 200 calories from a 30 minute brisk walk."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f59adc-9f3d-4c38-945b-35f7e66ce42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that person walks for 85 minutes above his typical level of
        physical activity, he or she will lose 1 pound per week."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3fc7e-8230-4f0b-9a5f-650104aac77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the bath</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97213e3e-4aaa-4abb-8b8e-472031d59535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counting the time the app was running in the background, Clark said
        he played it for "hundreds" of hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9b9c6-a138-4f86-b41b-343e30455ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokemon Go involves searching for up to 142 virtual characters that
        appear in real-life locations. It sets medals for walking 50, 100 or up to
        100 kilometers, while special eggs allow the player to hatch rarer Pokemons
        by walking up to 10 kilometers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80670eb5-af7f-43f2-9bed-d67a67f38fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark took his total to 143 by hatching a "Taurus," an exclusive
        Pokemon normally found in the U.S.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b5100-6696-4889-8024-8db6c114949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of an electronics repair shop in Portsmouth, southern
        England, Clark appears to be the first person in the UK to have completed
        the challenge. Last week a Brooklyn man claimed to be the first person to
        catch ''em all in the U.S..</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b2337-31c9-465b-b845-5566c3b567d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had them appear in the bath, when I''m cooking dinner. It''s
        not addictive, it''s just enjoyable to play," said Clark.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac458e3-dea7-43dd-b13c-b158e37c08c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversies</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca7692-2e2d-4a0f-ae00-95a6f1810872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its staggering global success, Pokemon Go has been criticized
        for leading players into dangerous situations. In the last month, two players
        in California fell off a cliff, a man in Baltimore drove into a police car
        and in Missouri, armed robbers reportedly used it to lure victims into isolated
        areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c01af-6f0d-449d-b533-423f011945cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clark, who co-founded online community CyberJam Gaming "to bring
        gamers together," said his experience has been overwhelmingly positive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59e491-b6bd-469b-9d77-74a2a80894ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m married, I''ve got four kids and I have my own shop. It''s
        not like I''m out every day on my own and not doing anything else."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954fb2a-91e0-48f8-97d5-8a7a7ec4556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will admit that I''ve been out on a lunch break that should have
        last half an hour and we were walking round for two and a half hours. But
        maybe that''s a perk of me owning the shop!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41a065-46e7-4bf9-b326-ae4744347181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counter to the negative reputation of gaming, Clark said that the
        physical nature of Pokemon Go has pushed people to get outside, exercise and
        make friends.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932de72-d46f-456c-8bfd-786f04b1aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The community spirit of this game is great. The people who play
        this game are the friendliest people you could ever want to meet."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2990e4-1f78-4581-9a67-45cf12bf308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meet-up he organised in Portsmouth drew nearly 200 Pokemon Go
        fans — but he expects to see many more since his story has spread.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f36ec-6b1c-47f2-a3b2-6d6764c737c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Helping anxiety?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f33cf-4e3d-4534-bd78-7eb35afbac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have messaged me saying it''s helped with anxiety. I suffer
        from anxiety and this is getting me outside, so that''s helping.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560a8f2-8fbf-464a-8f92-869b3949398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lady messaged my wife saying she''s been playing the game, she
        suffers from Post Traumatic Stress Disorder and hasn''t been able to go outside
        for months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f05680-633e-4d84-b077-249734478869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This game has encouraged her just to start getting out a bit. It''s
        kind of touching."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe1106-85d8-4d4d-8823-03c36afb28c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his story has also attracted nasty messages from Internet trolls.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ef45b-2d64-4021-b8de-03176a4e61b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been called a virgin, a geek, a jobless loser. People have
        read the storyline but not read who I am. I''m a business owner, I''ve got
        kids and I''m married."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3af80-0db3-4f75-8be1-9e9ab29c44b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people have said it''s sad playing the game, well I''ll
        be as sad as I want to be — if this helps me lose weight, I''ll carry on."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f05cb-bdd6-4d89-b450-3e6a1aab46a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:38:25.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:38:39.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/07/29/health/pokemon-go-sam-clark-lost-weight/">British
        Pokemon Go player says catching ''em all shed pounds</a>"</em></p>'
