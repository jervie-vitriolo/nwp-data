      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Tropical Depression
        Carina has intensified into a Tropical Storm, and is expected to bring moderate
        to heavy rains to Northern Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb45c7-f643-4dae-aef8-ebb7904a457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:43:50.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:44:02.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carina is expected to intensify into a Severe Tropical Storm before
        it makes landfall in Cagayan on Sunday night, state weather bureau PAGASA
        Administrator Dr. Vicente Malano said on Saturday. It is not expected to intensify
        into a typhoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5cb06-da94-430a-aed3-a10ec101f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:43:50.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:44:02.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Warning Signal No. 2 is up over Isabela.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6568e985-1df7-4467-9bcb-d0737faca154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:43:50.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:44:02.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 is hoisted over Cagayan, Babuyan Group of Islands,
        Apayao, Ilocos Norte, Aurora, Catanduanes, Camarines Sur, Albay, Sorsogon,
        and Northern Samar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec48eb2-0fcf-4685-8148-ff2ab16316fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:43:50.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:44:02.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are advised to prepare for rains and flash floods in affected
        areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e6e206-38cd-4944-b31c-70853ecc28a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:43:50.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:44:02.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m. Saturday, Tropical Storm Carina was spotted at 290
        km northeast of Virac, Catanduanes, bringing maximum winds of up to 65 kph.
        It is forecast to move north northwest at 18 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016772bf-cc20-489f-96b8-38510d64a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:43:50.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:44:02.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said Carina is expected to leave the Philippine
        Area of Responsibility on Tuesday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877fded2-571f-4096-a1c6-17d7519b32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:43:50.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:44:02.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov''t readies for Carina</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b1b57-0907-4e9a-8596-f02d3508d8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:43:50.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:44:02.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        held a meeting on Friday and Saturday to ensure all disaster prevention measures
        are observed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44887693-8748-4a23-9778-412b054a714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:43:50.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:44:02.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD), in coordination
        with disaster response agencies, is also preparing for the possible onslaught
        of Carina.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed580f4d-f466-42f0-893d-977b6b644f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:43:50.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:44:02.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Judy Taguiwalo has already directed the field offices
        in the affected regions to continue monitoring the situation on the grounds
        and intensify their coordination with the local government units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a354f8e7-d0ca-4f6d-a371-ed2d1532316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:43:50.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:44:02.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Mayumi Lugod contributed to
        this report.</em></p>'
  'syrian-maternity-hospital-bombed':
    'author': 'James Masters and Aliza Kassim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-30T06:27:05.170+08:00
    'imagesource': 'jcr:480f1598-7b14-404f-beb9-1ae2409365b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2db1556-90db-4714-b79a-611441eb053b'
    'lead': 'A maternity hospital in Syria has been bombed in a shameful and illegal
      act that sent babies crashing to the floor in their incubators, Save the Children
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:47:27.982+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T08:47:43.495+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T08:47:43.234+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syrian maternity hospital bombed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15115371-c3f4-4b44-8315-5b9cbbbbb586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:47:27.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:47:43.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A maternity hospital in Syria has been
        bombed in a shameful and illegal act that sent babies crashing to the floor
        in their incubators, Save the Children says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8274d-60b9-4a1d-89e3-6b834af6155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:47:27.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:47:43.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were killed when a bomb struck the entrance of the hospital,
        in the northwestern city of Idlib, the organization said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c003583-3e3f-4cca-9e84-037d6ff43e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:47:27.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:47:43.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman who was six months pregnant had her leg severed and two
        other women suffered shrapnel wounds to their stomachs, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957acbc8-9b73-44b5-8f85-503aeca770a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:47:27.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:47:43.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babies and a number of patients and staff were injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c4db4-dc07-4624-9b36-307f894ab072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:47:27.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:47:43.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bombing a maternity hospital which is helping women living under
        the shadow of war to give birth safely is a shameful act, whether it was done
        intentionally or because due care was not taken to avoid civilian areas,"
        Save the Children''s Syria Director Sonia Khush said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa2d47-778f-4fb0-8364-8c3bebe27d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:47:27.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:47:43.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no excuse, and, unfortunately, this is only the latest
        in a series of strikes on health facilities in Syria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62535573-bee8-4ecf-bc19-7797bed71bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:47:27.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:47:43.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn these attacks, which are illegal under international
        law, in the strongest possible terms," Khush said, calling for an immediate
        ceasefire across Syria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28fec04-9374-4393-942e-0940a4e6f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:47:27.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:47:43.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier to CNN from the charity''s office in London, spokeswoman
        Emma Pomfret said: "The bomb hit the entrance of the hospital, which sees
        1,300 women monthly and carries out over 300 deliveries a month."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2688e202-5e24-440a-a0fc-f34577d2f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:47:27.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:47:43.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital was set up in June 2014 and is supported by Save the
        Children through its partner Syria Relief.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6093fac-d300-44ba-942d-953a690a0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:47:27.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:47:43.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aftermath of the horrific #Syria hospital bombing. Our thoughts
        are with families &amp; team members on the ground," Save the Children said
        in a tweet Friday.</p>'
    '19':
