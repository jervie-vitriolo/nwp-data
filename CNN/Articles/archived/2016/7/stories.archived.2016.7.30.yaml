  'pope-francis-auschwitz-birkenau-poland-visit':
    'author': 'Angela Dewan, CNN'
    'caption': 'Pope Francis stands at the International Monument to the Victims of
      Fascism during his visit to Auschwitz-Birkenau, a former Nazi concentration
      camp. (Photo: Anadolu Agency / Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-30T04:52:46.858+08:00
    'imagesource': 'jcr:f8ded438-02b0-4b4c-906a-fe85dd4448b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '277f1e6e-79f9-49dd-8305-36524b80321e'
    'lead': 'Pope Francis made a historic visit Friday to Auschwitz-Birkenau, the
      notorious former German Nazi concentration camp in Poland, to pay tribute to
      the more than 1 million people, mostly Jews, who lost their lives there in the
      Holocaust.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:52:18.027+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T08:52:48.872+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T08:52:48.533+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope makes historic visit to Auschwitz concentration camp

      '
    'updated': 2016-08-02T09:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e916925-8bcb-4322-9cb1-4617e6c29dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis made a historic visit Friday
        to Auschwitz-Birkenau, the notorious former German Nazi concentration camp
        in Poland, to pay tribute to the more than 1 million people, mostly Jews,
        who lost their lives there in the Holocaust.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Pope Francis praying at the execution wall on the yard of Block
        11 of the former Auschwitz I camp. <a href="https://t.co/rWB4tKm07N">pic.twitter.com/rWB4tKm07N</a></p>&mdash;
        Auschwitz Memorial (@AuschwitzMuseum) <a href="https://twitter.com/AuschwitzMuseum/status/758945534006616064?ref_src=twsrc%5Etfw">July
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac21646b-c7f6-44c3-93ff-d0608ae63237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b2a82-e84e-422b-91ef-b49f8e77659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope arrived early Friday for his first trip to Auschwitz and
        sat alone for some time by a tree in solemn reflection. He was surrounded
        by piles of rubble – destroyed gas chambers once used to put Jews to death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d776d-31b2-40ed-b4a2-09877bfce32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s visit to the site of wartime torture and killings comes
        after his stern warning this week that "the world is at war."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0380ca0-303d-40ad-964b-af3487bdbdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pope ''like my friend''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb6720-7142-4747-8bfa-311c363aaf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope met with survivors and their families, including Holocaust
        survivor and Jewish activist Marian Turski, who was held at the concentration
        camp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a02e66-d278-44c9-9dd8-807a5baa4406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turski said he felt the Pope was "like my friend," commending his
        ability to relate to people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f725ec-4e56-4daa-b0da-2e176ec6839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was tattooed at Auschwitz to signify he had been "purchased"
        by the camp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2f626-b90a-4ba6-8176-8db9b5c52baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in this camp until almost the last day and then put in the
        death march to another camp" he told journalists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b79d5b9-11dd-492f-a91e-dbf442cf31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the camp commanders would tell the prisoners that surviving
        for two months was a reasonable time for the Polish. "If you are a priest
        or a Jew, I don''t think you can survive longer than a week or two weeks,"
        he said, relaying the commanders'' comments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893b3c7-e7ec-4e30-88c7-b29906452551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A song for the departed</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a625eb-899f-4240-b4ae-fbc0b3d870da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope visited cells where prisoners were held, sitting in the
        middle of one in prayer, making the sign of the cross before seeing others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd55e16-3aab-4f69-9b3b-f0459101a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the cells held the Polish Catholic priest Maximilian Kolbe,
        who died in 1941 when he volunteered to take the place of another prisoner
        set to be executed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2aae87-11c5-4f00-a356-cd7b673209a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also visited the nearby Birkenau camp, known as Auschwitz
        II, where he met with dozens of people who housed Jews or risked their lives
        to protect them from the Nazis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf445756-01ed-4291-b4fd-3f5b08b938a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They knelt before the Pope and many kissed his hand as Francis handed
        out little red boxes containing rosaries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b85d37-840b-4b9e-8813-0cf4483b46b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stood in front of 23 plaques that represented the languages spoken
        at the camp, holding a hand on his heart in grave silence, as a rabbi sang
        Psalm 130, dedicated to the departed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b268e2ee-9f0f-408b-96d9-fdd4fa63cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the camp''s guestbook, Francis signed his name and wrote: "Lord,
        have mercy on your people! Lord, forgiveness for so much cruelty!</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671e47ce-b829-4b76-b5f6-a122feedbab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''When hatred is allowed to fester''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad54e7-5778-4f93-bb45-67a38b950d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, he delivered an outdoor Mass before a huge gathering
        of young Catholics in Krakow on the 1,050th anniversary of Poland''s "baptism"
        as a Catholic country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05aa79-a227-4ee7-8fa1-9bd130787260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his flight to Poland on Wednesday, the Pope addressed this week''s
        slaying of a Catholic priest in northern France''s Normandy region by two
        jihadists who declared their allegiance to ISIS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3636ff9f-3e16-47ff-9256-b0ab05b6d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters that "the world is at war" but stressed it was
        not a war of religion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4876a76-dacc-4275-b029-65b2d835bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is at war because it has lost peace," he said. "There
        is a war of interests, there is a war for money, a war for natural resources,
        a war to dominate people," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f57282f-5339-41b4-8e83-3a1175ee67d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald S. Lauder, president of the World Jewish Congress, hailed
        the Pope''s Auschwitz trip as "a strong signal" against hatred and called
        the Catholic Church leader "one of the closest allies Jews have today in the
        fight against anti-Semitism and bigotry."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8093d80-c50b-424e-a711-3c57516c8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Auschwitz is an eternal reminder of what can happen when hatred
        is allowed to fester, when the world remains silent in the face of evil, and
        looks the other way as unspeakable crimes are being committed nearby," Lauder
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c78d4-20d2-40e7-9152-6799c7478962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank him for going to Auschwitz. His visit there sends an important
        signal to the world that this dark chapter must never be forgotten and that
        the truth about what happened seven decades ago must not be obfuscated."</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Former Auschwitz prisoners waiting for <a href="https://twitter.com/Pontifex?ref_src=twsrc%5Etfw">@Pontifex</a>
        at the yard of Block 11 of former Auschwitz I camp. <a href="https://t.co/DSHRHGihoh">pic.twitter.com/DSHRHGihoh</a></p>&mdash;
        Auschwitz Memorial (@AuschwitzMuseum) <a href="https://twitter.com/AuschwitzMuseum/status/758923604952088576?ref_src=twsrc%5Etfw">July
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abef312-9a35-4b9b-be1b-16ba64a9cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de83cf73-d7bb-4e9c-b12d-12725359c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>World Youth Day central to Francis'' trip</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0c53b-6f0a-4395-844c-879c756de167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Auschwitz-Birkenau camp opened in 1940 in Oswiecim, a Polish
        city that the Nazis annexed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a104c73-2be2-4bc0-8d2d-93a250492292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was established as the local prisons grew beyond capacity with
        the Nazis'' mass arrests of Poles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9696f84a-7923-4fe5-a5da-b8727dc68651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it soon transformed into the largest death camp for Jews and
        other so-called enemies of the Nazi state.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b992a406-aacc-4e2a-9384-aaab9c6b54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Soviets came to liberate Auschwitz in January 1945, the Nazi
        SS soldiers destroyed much of the evidence of their crimes at Auschwitz, including
        gas chambers and crematoriums.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24601b7c-64d6-4129-b3bd-940416e7dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s five-day visit to Poland marks his first trip to the
        predominantly Catholic Eastern European country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79831dc-6f22-4cbd-85f1-f5520f7c7b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central to his trip is World Youth Day – an event organized by the
        church that draws young Catholics on pilgrimages from around the world every
        two or three years. Young people from 187 countries are expected to attend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4251d-4f83-4d40-8f71-c3a24252a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an early Mass on Thursday in the southern Polish city of Czestochowa,
        Francis, who is 79, stumbled and fell after appearing to trip on a step. Members
        of the clergy swiftly assisted him, and the service continued without interruption.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06221bf0-7636-4074-82b3-2e2021357a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Delia Gallagher contributed to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf33fa-8a65-438f-a8e1-2cdaa3fe57b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:18.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:52:48.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This photo was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/29/europe/poland-pope-auschwitz-visit/index.html">Pope
        makes historic visit to Auschwitz concentration camp</a>."</p>'
  'microsoft-job-cut':
    'author': 'Hope King, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-30T01:53:52.355+08:00
    'imagesource': 'jcr:0c0de5e8-30cb-422c-a27e-c7d994730360'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63cd332b-a293-4121-8c9d-7093a6d7ef7b'
    'lead': 'The software giant will layoff about 2,850 people over the next year
      as it continues to unwind its smartphone hardware business. Microsoft disclosed
      the news in a regulatory filing on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:55:17.741+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T08:55:33.606+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T08:55:33.427+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft to cut about 2,850 more jobs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d2b22-718a-4136-8f32-0cc07cc918dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:55:17.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:55:33.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Microsoft''s costly bet on
        Nokia will mean more job losses than previously expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e77a59-82a3-47de-9dce-80cb5f2781a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:55:17.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:55:33.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The software giant will layoff about 2,850 people over the next
        year as it continues to unwind its smartphone hardware business. Microsoft
        disclosed the news in a regulatory filing on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330443ea-828c-4f6f-8bd6-f8ed0dd27e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:55:17.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:55:33.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cuts come on the heels of 1,850 layoffs announced two months
        ago, and about 7,800 losses a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7fc1c-2550-489c-bf63-122f1eaf9825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:55:17.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:55:33.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Microsoft went through its biggest round of layoffs in
        the company''s history when it cut 18,000 positions in 2014, due mostly to
        its Nokia deal. The company acquired the hardware and services division of
        Finland-based Nokia the year before for a reported €5.4 billion ($7.2 billion).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c26bb7b-9271-4e14-9853-288d2be56bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:55:17.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:55:33.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Ballmer, who was CEO at the time, was criticized by investors
        for failing to adapt Microsoft to changing consumers preferences from computers
        to smartphones. Many considered the Nokia acquisition the wrong investment
        at the wrong time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c033825a-4a73-454b-bec2-74f3e73a72f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:55:17.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:55:33.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking over in 2014, current CEO Satya Nadella has made it
        clear Microsoft''s new priorities remain in cloud computing and mobile platforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a7154-7300-4936-93bc-b46c500c0a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:55:17.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:55:33.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that strategy seems to be paying off, according to its most
        recent earnings. Last week, Microsoft reported $6.7 billion in sales from
        its cloud business, up 7% from the prior year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d401e7-849a-4e51-a278-0df149f10050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:55:17.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:55:33.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/29/technology/microsoft-layoffs-july-jobs/index.html?iid=SF_LN">Microsoft
        to cut about 2,850 more jobs</a>."</em></p>'
