      'mgnl:lastActivated': 2019-10-28T08:58:34.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; The Great Wall is disappearing, brick
        by brick, and Chinese authorities have had enough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673b4c40-5dd8-4bec-ae41-8f7dbd17657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:58:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:58:34.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new campaign has been launched to protect the ancient fortification
        that snakes for 13,000 miles (21,000 kilometers) across northern China from
        criminal damage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc0010-b673-40b4-9d2c-073d4861b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:58:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:58:34.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built in different stages from the third century B.C. to the Ming
        Dynasty (1368-1644), the wall was built to defend an empire but parts of it
        are now crumbling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b226afe4-924d-4da9-95ba-150972426449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:58:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:58:34.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bricks have been stolen to build houses, for agriculture, or to
        sell as souvenirs to tourists – exacerbating the natural erosion wrought by
        wind, rain, and sandstorms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d78ca-e339-45e4-9094-91f111427e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:58:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:58:34.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown will include spots checks, regular inspections, and
        a hotline to allow members of the public to report damage, official news agency
        Xinhua reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5762a5-e354-474c-988a-84a6b01cc7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:58:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:58:34.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Administration of Cultural Heritage (SACH) first outlined
        the new regulations earlier this year but the issue has been in the headlines
        after a video of a man kicking and vandalizing the wall went viral on Chinese
        social media last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049e705-b3cc-472b-869d-79eff06ed52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:58:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:58:34.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many China visitors associate the Great Wall with an extensively
        restored stretch of Ming era wall at Badaling near Beijing, but this is far
        from typical of most of the structure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c560d-1724-4b79-be8a-a52baeeb2ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:58:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:58:34.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to official statistics, around 30% of the Ming Dynasty
        section of the wall has already disappeared and less than 10% is considered
        well preserved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785b865-101b-40d8-8416-b9a65e1035e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:58:25.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:58:34.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Great Wall is a vast heritage site – over 20,000 kilometers
        – hence increasing the difficulty in preservation and restoration," Dong Yaohui,
        deputy director of the Great Wall of China Society, told CNN last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d792c-1d97-4136-9388-b6c339079aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:58:25.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:58:34.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Beijing intern Hangda Zhang contributed to this report</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae3846-544a-4901-add2-7bc2d3b87840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:58:25.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:58:34.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/china-great-wall-crack-down/index.html">China
        cracks down on Great Wall brick thieves</a>."</em></p>'
