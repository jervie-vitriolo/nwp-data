      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 29 (Reuters)</strong> —&nbsp; A major earthquake of
        magnitude 7.7. struck in the eastern Pacific Ocean on Friday, close to the
        Northern Mariana Islands, but was not expected to trigger a tsunami, the U.S.
        Geological Survey and the Pacific Tsunami Warning Center said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3750531a-d32f-41a0-a52c-bc98c196acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:40:29.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:41:13.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of the quake, initially reported as a magnitude 7.6,
        was located 31 miles north of the island of Pagan, part of the sparsely populated
        Northern Mariana Islands volcanic archipelago. The quake was fairly deep at
        132 miles (212 km) below the seabed, dampening its effect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e62ad8-8938-4782-8fb5-4e1d99d836f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:40:29.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:41:13.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the depth of the earthquake a tsunami is not expected,"
        the Pacific Tsunami Warning Center said.</p>'
  'Carina-PH-tropical-storm':
