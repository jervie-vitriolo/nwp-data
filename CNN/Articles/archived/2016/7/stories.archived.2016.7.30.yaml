  'duterte-lifts-ceasefire-communist-rebels-government-forces-on-high-alert':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-30T08:31:59.145+08:00
    'imagesource': 'jcr:15b4db8c-d92e-4b4b-b0c5-b3b852490d9c'
