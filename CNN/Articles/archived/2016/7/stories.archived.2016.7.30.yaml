      'mgnl:created': 2019-10-28T08:47:27.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:47:43.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Observatory for Human Rights confirmed reports of the
        bombing and said that as of now perpetrators are not known.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338e71b-0511-4629-8ba4-22c8b4808d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:47:27.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:47:43.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the Syrian Network for Human Rights has released a report
        on the aftermath of the cessation of hostilities that was agreed in February.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27fde9f-1c6e-486a-afe8-c90c26854192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:47:27.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:47:43.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGO claims 5,188 civilians have been killed and 3,631 injured
        in the five months since then, with 71% of all violations committed by the
        Russian and Syrian regimes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b37cdc8-7263-4994-9780-f83684ea38e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:47:27.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T08:47:43.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Russian coordination center in Latakia, Syria, released
        a statement blaming terrorist groups for what it said had been 841 incidents
        violating the agreement.</p>'
    '27':
