      'mgnl:lastActivated': 2019-10-17T11:06:24.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-installed AIDG chief Albert Ferro says a composite team is
        now tracking the movements of more than 20 policemen linked to the illegal
        drug trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
