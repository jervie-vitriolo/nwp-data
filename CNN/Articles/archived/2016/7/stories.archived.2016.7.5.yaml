  'sweet-ecstasy-burgers':
    'author': 'Gaby Gloria'
    'caption': 'In a way, Sweet Ecstasy is something like a 21st-century mom-and-pop.
      Diego Castillo, the Sandwich guitarist who co-owns Sweet Ecstasy, says that
      the burger joint is like a family-run business. Photo by GABBY CANTERO/SWEET
      ECSTASY'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-07-05T05:50:26.303+08:00
    'imagesource': 'jcr:6277041b-6de3-4ff6-8deb-ce8d0c426b34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f9168b8-6664-43f1-8904-249baf80be77'
    'lead': 'Sandwich’s guitarist talks about how his burger joint, Sweet Ecstasy,
      was built punk-style. That is, from the ground up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T11:59:09.822+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T13:10:38.662+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T13:10:38.245+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The burger joint with the punk-rock approach to business

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06867d2b-63ce-44b0-bb40-da022fc2dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:59:09.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:10:38.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A couple of days
        ago, the Sandwich guitarist and Sweet Ecstasy co-owner Diego Castillo went
        to the restaurant’s new branch in Uptown Parade in Bonifacio Global City to
        do his weekly rounds and indulge in one of their famous double cheeseburgers.
        When he got there, he was surprised that it was completely packed. “As in,
        <em>walang</em> empty tables,” he recalls. As someone who had had no former
        experience dealing with business, Castillo took that as a sign that what they’ve
        been doing is working.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37709ab3-2d17-4b67-99b0-33254f5ec532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:59:09.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:10:38.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene is far from what it looked like just over a year ago,
        when he would sit at his own little seat in their flagship branch along Jupiter
        Street in Makati, just waiting for customers. “Oh boy, I spent many a day
        crying,” recounts Castillo. “<em>Kasi you</em> bankroll money because you
        believe in the product, but that doesn’t ensure success. You may have the
        greatest burger, the greatest pizza, the greatest whatever. If it doesn’t
        reach the target audience you wanna reach, then <em>wala yun</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f0fe19-7430-4507-95ad-0894e43856f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:59:09.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:10:38.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweet Ecstasy was started by the radio DJ Monica Tobias and the
        yogi Al Galang in 2013 as an after-hours milk and cookies cafe (hence its
        sugary name). Fondly known to regulars as Sweet X, the restaurant began rolling
        out burgers in late 2012 as a way to introduce real food into its menu. Consequently,
        it came up with burgers heavily inspired by the ones that Galang grew up with
        in his hometown of Los Angeles.</p>'
    '6':
      'image': 'jcr:aa16a8cf-b1cd-4647-a690-bc950e5bc6e3'
      'imageCaption': 'Prior to being involved with Sweet Ecstasy, Diego Castillo
        had been a regular at the original branch. "I tried it and I said, ''Oh man,
        this is one of the best burgers,''" he recalls. Photo by GABBY CANTERO/SWEET
        ECSTASY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c6d3f0-1e7b-4cb7-b84e-1dab807d6bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:59:09.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:10:38.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba49bf2-6032-4ffc-86de-aa3d89f63e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:59:09.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:10:38.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo had been a regular at the cafe before Tobias formally invited
        him to partner with them for their expansion. The two had been friends for
        years thanks to their backgrounds in music: Castillo was with his band, while
        Tobias was a DJ for Monster RX 93.1. It was after Tobias and Galang formally
        launched the Sweet Ecstasy burger at their original branch in Cubao, Quezon
        City, that Castillo came on board. “I tried it and I said, ‘Oh man, this is
        one of the best burgers,’” he says. He really believed in the burger, and
        it was that that became the basis for his involvement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f961e7-6db4-42d0-84cd-7e261d187167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:59:09.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:10:38.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Castillo was in, the three set off to expand to Makati, carrying
        with them a strong belief in their burgers and ample knowledge of how to run
        a business. However, it took them a while before they got the new branch going,
        owing to the burden of having to file for all of the permits, hire lawyers
        and accountants, and streamline the kitchen. Even after opening, they still
        had to do some tweaking before finally hitting a stride three months in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5781f510-35a5-4371-a257-1d668fbffe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:59:09.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:10:38.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We built everything from the ground up. <em>Kami-kami lang talaga</em>,
        which is why it’s very prideful,” says Castillo. “It’s like how I treat the
        band. You love it, <em>kayo-kayo muna</em>, and then you build on that. Since
        we trust each other and we know the product, that’s how it starts.”</p>'
    '12':
      'image': 'jcr:7229f989-0be8-480a-92d5-faf74505fc9c'
      'imageCaption': 'Diego Castillo: "Granted that we''re not a Michelin-starred
        restaurant, but if it makes them happy — they''re good, they''re happy, they''re
        filled — OK sa ''kin ''to." Photo by GABBY CANTERO/SWEET ECSTASY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b99caf-5dcb-42ec-87d6-2c07df201bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:59:09.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:10:38.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac5235-d471-4ec5-9365-15347c66759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:59:09.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:10:38.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, Sweet Ecstasy is something like a 21st-century mom-and-pop;
        Castillo says that the burger joint is like a family-run business. In the
        early days, he would really try to talk to customers to ask them about the
        food. In fact, he laughs as he confesses to even calling Tobias “Mama” and
        Galang “Dada” because “that’s just how [they] operate.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc85265-e1c4-497d-a02b-f3d8782567a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:59:09.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:10:38.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the trio’s hard work paid off, and people started coming
        in thanks to positive press (most notably from Esquire’s “Best Burger” feature
        and <a href="https://www.facebook.com/SteakWorld66/videos/2218291804874638/">c<em>hef
        JP Anglo’s</em></a> Twitter endorsement). Sweet Ecstasy has even catered for
        high-profile events like Mar Roxas and Leni Robredo’s thank-you celebration
        and Marian Rivera’s baby shower.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ef760-bdf3-4d05-9b9f-218197f84b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:59:09.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:10:38.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Castillo, they don’t have a formal marketing strategy.
        The way that people post about their burgers and tell their friends to visit
        the store is all very organic. They don’t pay anyone to endorse them — customers
        just really seem to like their burgers enough to rave about them on social
        media.</p>'
    '18':
      'image': 'jcr:d497d27c-29fe-47d7-a61f-82f6c32f95f8'
      'imageCaption': 'While it is growing and changing for the better, according
        to Castillo, Sweet Ecstasy will always reflect its owners'' commitment to
        authenticity. Photo by GABBY CANTERO/SWEET ECSTASY  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88007b9c-0b40-4cec-8456-6ca17ac92327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:59:09.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:10:38.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d01d42-418f-4877-8d28-58816e466bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:59:09.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:10:38.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Castillo says that success involves communicating with
        the customers and making them feel at home. “Because I’m a musician, that’s
        what I do,” he says. “That’s my thrust. I think that the customer is king.
        But even more than that, is that you have to give them an atmosphere where
        they feel like they’re taken cared of. That they have to feel special. Granted
        that we’re not a Michelin-starred restaurant, but if it makes them happy —
        they’re good, they’re happy, they’re filled — <em>OK sa ‘kin ‘to</em>.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55a54e2-6be3-452e-bed5-27161818273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:59:09.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:10:38.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo mentions that they’re continuously looking for ways to
        make the restaurant better. They’re looking at opening a fourth branch within
        the year, hoping to make each branch cater to the different section of town
        that it''s in with unique menu items and interiors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d469b0-611e-41c5-87b0-e695f9bd9e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:59:09.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:10:38.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while it is growing and changing for the better, according to
        Castillo, Sweet Ecstasy will always reflect its owners’ commitment to authenticity.
        “I know for a fact that no one will ever tell us, ‘<em>Alam mo</em>, fake<em>
        na</em> fake ‘<em>yang</em> Sweet Ecstasy,’” says Castillo. “That’s for sure.
        Because we fill it with everything that’s just us, really.”</p>'
