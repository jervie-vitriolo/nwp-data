      'text': '<p>Meralco said it decided to increase power rates after supply to
        the Luzon Grid went down last month.</p>'
  'hey-handsome':
    'author': 'Fiel Estrella'
    'caption': 'Nicco Santos, who grew up traveling around Southeast Asia, particularly
      Singapore and Malaysia, wanted to bring the flavors and experiences from these
      places to the Philippines with Hey Handsome. Photo by GABBY CANTERO'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-07-05T05:50:03.460+08:00
    'imagesource': 'jcr:b5203e85-babf-4650-a011-4c5b92206402'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1230a3b8-d90a-41b3-ab3a-26cb70ecfba4'
    'lead': 'Chef Nicco Santos’s newest venture is all about bringing his favorite
      souvenirs from his travels to the Philippines, and these just happen to be the
      truest flavors of Southeast Asia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T11:39:56.016+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T11:40:21.821+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T11:40:21.284+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Filipino twist on Malaysian and Singaporean cuisines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f9d95-1f83-46af-89db-e124e696b8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “It’s a passion
        project,” Nicco Santos is saying. “And it’s basically an extension of me.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d71ba-2cda-4644-b545-3d7ab37b67c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chef and restaurateur is talking about Hey Handsome, a Southeast
        Asian joint that’s set to open in Bonifacio Global City, Taguig. He is also
        behind the neighborhood Asian fusion bistro Your Local in Makati, which he
        had opened after having come home from New York “itching to open a restaurant.”
        It was a year and a half later that the idea for Hey Handsome — named for
        the friendly greeting uncles and aunties would give to customers lining up
        for food in Singapore — began sprouting in his mind.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76943d9-3def-415e-8904-ae629f5555ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was looking at my team and I was wondering, ‘What’s next for
        us?’” he recalls. “So for me, the only way to go from there was to experiment.
        I wanted to be challenged — I didn’t want it to be another neighborhood restaurant
        — so I thought,<em> I’ll try the Fort</em>. It’s a scarier market, I think,
        but we all want to grow as professionals, as artists, so we thought we’d start
        here.”</p>'
    '6':
      'image': 'jcr:558172b3-c4d0-419d-ae6b-8314527aea8c'
      'imageCaption': 'Guests can opt to sit at the counter by the kitchen, the clean,
        tiled surface of which brings to mind the classic hawker centers and family-run
        joints in Singapore. Photo by GABBY CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9e7bb-4d19-4596-b0ab-8928257b753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0893580-3bef-4c4d-8393-b5b4181a7e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that growth was stepping out and doing something different,
        which to Santos meant being more forward with Asian flavors: “really, really
        Peranakan, really Thai, really Malaysian.” To achieve this, he made an effort
        to use ingredients that hadn’t been tried in the Philippines, such as <em>keluak</em>,
        a large poisonous fruit native to the mangrove swamps of Indonesia that can
        be made edible by fermentation. Santos compares its flavors to a mix of truffle
        mushrooms and chocolate. Ingredients — “the freshest,” he insists — are shipped,
        but some are also sourced from obscure local suppliers that he really sought
        out, located in the likes of Baguio, Bicol, Pampanga, Pangasinan, and Tagaytay</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b934e-fc4d-437c-a46a-02949d1bfe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I grew up going to Singapore and Malaysia, so I love bold flavors,”
        Santos explains. “I kind of wanted to introduce them [to the Philippines]
        slowly, gradually. I don’t want to shock the Filipino palate right away. So
        I’m going to feed them something that they can digest.”</p>'
    '10':
      'image': 'jcr:c98429ef-6ecf-4d7b-ac2e-cd2c5e0026a3'
      'imageCaption': 'The shime saba donburi (left) consists of a house-cured shime
        saba (Japanese marinated mackerel), house soy, and organic black rice. Two
        of the house blends (right) are the Rosie Arnold, a pink variation of the
        iced tea-lemonade blend of an Arnold Palmer, and the lengkuas mocktail, which
        is made from a type of ginger plant. Photo by GABBY CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2a06d-9928-4dcf-a8c6-66b8ca78c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67507d-84a9-4302-82b1-62668ded50b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also comes through in the look of the restaurant, which combines
        modern booths and tables with an open kitchen (“So we get to interact with
        guests,” Santos says) and a bar where guests may also opt to sit. The walls,
        bar countertop, and floor are all tiled, which brings to mind the hawker centers
        of Singapore and family-run restaurants that have been passed down from generation
        to generation — which, incidentally, are part of Santos’s culinary journey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796eccb-80eb-4289-b500-4761eef07a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, at least, there’s no such thing as ‘authentic,’” he says.
        “But what I do is to respect where I actually got these [flavors] from. I
        learned from families all throughout Southeast Asia. Not from restaurants.
        So I value [the] recipes that they grew up with. So as much as I want to do
        it their way, because I respect that it’s theirs, I will do my thing, but
        in the context that I want to highlight what they grew up eating.” He adds
        that all his years of travel have driven him to share his experiences: “You
        know, I just want to serve something that will nourish people, and give them
        a taste of where I get my inspiration from, what my passion is.”</p>'
    '14':
      'image': 'jcr:b13ba396-81b1-4c40-ba70-95c9ffd961a2'
      'imageCaption': 'The kambing buah keluak features the poisonous but flavorful
        keluak fruit from Malaysia as a main ingredient, with goat meat, nasi kerabu
        (Malaysian rice), squid ink, and belachan (shrimp paste) crackers. Photo by
        GABBY CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c586781-198c-4148-bb07-0c14e701ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a9744-97f3-42d9-b94c-e41d2f7797f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his team at Hey Handsome, Santos didn’t put out posters or online
        job listings. Rather, he gathered together a ragtag bunch of team members
        from Your Local and regular customers who applied as soon as they heard about
        Hey Handsome. “It was tough because I didn’t want this to be just a job,”
        Santos says of the hiring process. “I want this to be something they could
        pour themselves into. Really invest themselves.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168c299-783f-4e9b-80ac-9adcf2952927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was important to him to find people who share his views, not
        just when it comes to the restaurant industry, but also when it comes to life.
        “My team is an extension of my creativity and passion,” he says. “They’re
        my brand ambassadors. I want to push myself to always be out of my comfort
        zone, and I think working with them, having that same vision, same attitude
        toward change is inspiring. And all of us are pushing each other to perform
        a certain way.” He likens the team’s companionship to the joy, chaos, and
        support of a family — a comparison that would not be lost on guests, should
        they look into that open kitchen: “That’s what families do. They push each
        other. They take care of each other. We take care of our guests. We take care
        of our loved ones.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea2282b-f93e-435f-b73f-b3d50ae2913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, who has dabbled in photography and filmmaking, believes
        that it’s not enough to stick to just one passion. Still, some things prove
        more important than others. “I had to put photography aside for now,” he says.
        “I have a son; he’s a year and three months. So I think my priority is basically
        managing my restaurants and spending time with my family. It’s the struggle
        for most chefs. But I don’t believe that there’s no time. I think it’s just
        a matter of setting your priorities and allotting time for each thing.”</p>'
    '20':
      'image': 'jcr:c8c86ff2-070f-42ae-b306-99d270c39052'
      'imageCaption': 'According to Santos, the team members of Hey Handsome act as
        its "brand ambassadors." He intentionally sought out people who share his
        passion and creativity, hoping to both guide them and learn from them. Photo
        by GABBY CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd3e185-04b7-4d0c-98cd-41f86d66d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0178b-338d-4e77-bd76-166b7f18790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had grown up in a broken family and realized just recently, in
        the last three months, that the reason for his cooking — to gather people
        — was to fill that void, to seek different people. When he got to spend time
        with his mother, she would always be with a group of chefs. “That gathering
        was fantastic,” Santos says. “It was beautiful, their camaraderie. So I would
        just be there, I would see them gathering for food, it was so natural.” Throughout
        elementary school and high school, he would invite friends over to his house
        to cook for them. “Whatever it may be — spam, eggs …” He pauses. “I didn’t
        know that that was it, because it was so deep, that I couldn’t figure out
        that it was [what] made me keep gathering people. Now that I know that, it’s
        more like, from that, I’m trying to, I guess, gather like-minded people now.
        Try to expand my team, try to empower them.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b989d-5a97-4a35-a20c-1645de31edf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With roughly three weeks left before Hey Handsome opens, Santos
        — who cites finding suppliers and beating deadlines as the greatest challenges
        — estimates that it’s about 90-percent finished, with only incoming furniture
        and branding to work on. He lays out his vision for the restaurant: “It’s
        a place where you are being taken care of. And it’s a place you can be yourself,
        a place you want to escape to, I guess just to feel good. It’s going to come
        across in the food and in the service.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be88c8-e518-487b-9094-fe19bd262751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:39:56.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:40:21.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically wants to showcase the Filipino hospitality, not
        only for customers, but for the people working in it as well. “I really want
        to empower the people who work in this industry because sometimes, they work
        here because they don’t have any other choice,” he says. “I want them to feel
        that this is an amazing, amazing industry, something they could really be
        proud of. I also want them to know that it’s also a good, well-paying profession.
        I don’t want to scrimp on their talents, because they’re amazing.”</p>'
    '26':
      'image': 'jcr:25d46ca1-0e96-4ee7-9399-e8a8cafed8ab'
      'imageCaption': 'Santos made a conscious decision to use an open kitchen and
        bar for Hey Handsome, to encourage interaction with the customers. Photo by
