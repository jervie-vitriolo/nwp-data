  'Inflation-15-month-high':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Filipinos paid more for food in June.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-05T11:21:17.354+08:00
    'imagesource': 'jcr:3fa31286-3ec7-4adf-a61e-be84b7aa9955'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f1838c4-b81b-4ed8-8463-6c90d7a29442'
    'lead': 'The prices of consumer goods surged last month as food, power and education
      became more expensive for Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T10:54:22.765+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T10:55:06.653+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T10:55:06.462+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation hits 15-month high in June

      '
    'updated': 2016-07-06T11:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b7fd38-4723-49ba-a657-6600e1b3bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:54:22.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:55:06.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The prices of
        consumer goods surged last month as food, power and education became more
        expensive for Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a898e-b2cc-439c-a647-f569f7b553af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:54:22.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:55:06.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation hit 1.9 percent in June, much higher than the 1.2% registered
        the year before, the Philippine Statistics Authority (PSA) said in a report
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617af69-8fca-459e-ad8d-121f991a3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:54:22.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:55:06.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the fastest pace at which consumer prices rose in 15 months
        — since April 2015, when inflation was at 2.2%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7af20-c225-4eeb-a966-d7c2dc42d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:54:22.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:55:06.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said the June inflation was driven by higher food prices,
        particularly vegetables, fish, rice and meat. Electricity rates were hiked,
        while kerosene and LPG (liquified petroleum gas) prices rose, particularly
        in the provinces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea14c8ab-2a7a-4fb0-beec-ed6bfab99b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:54:22.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:55:06.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June also marked the opening of classes, and tuition hikes were
        seen in many regions across the Philippines, the data showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d28f5ab-bef9-4856-9529-859c805af194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:54:22.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:55:06.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of the year, inflation averaged 1.3% — still well
        below the government''s target range of 2-4%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee939da5-0608-4b53-bcf3-fdcb5c04a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:54:22.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:55:06.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BSP) Governor Amando Tetangco, Jr.
        said in a statement the latest inflation reading was in line with the regulator''s
        forecast. The central bank sees inflation moving closer to its target band
        in the following months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d57bb-63cf-44e2-be92-562064d47747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:54:22.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:55:06.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP closely monitors the prices of consumer goods, as it controls
        the money supply and interest rates to ensure inflation is kept in check.</p>'
  'fiba-oqt-gilas-pilipinas-france':
