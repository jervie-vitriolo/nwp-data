    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e84a89a-b734-479d-a260-48e365bdbd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jeddah, Saudi Arabia (CNN)</strong> — A wave of suicide
        bombings hit three Saudi Arabian cities over a 24-hour period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb2ef02-0474-4b05-ab7a-db6e2d030f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks came on the heels of massive jihadi assaults in the
        Muslim world last week that have been been tied to ISIS; analysts believe
        that this string of assaults in Saudi Arabia could be the work of the terror
        group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecccab5b-223e-4a1b-89fc-a43f1b9eab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no claim of responsibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f535ee3-04c4-4ed5-ac66-61541e0fdf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the attacks failed but four people were killed in the third,
        all of which appear to be coordinated — targeting both Saudi security forces
        and Western interests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c68937a-eba5-4d9f-91d3-e7a0348f6afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first occurred before dawn near the U.S. Consulate in Jeddah.
        The attacker killed only himself after detonating an explosive according to
        the state-run Saudi Press Agency. Policemen were injured in the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073b7c06-3cc2-4587-8c9f-271abc143823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Interior Ministry identified the Jeddah bomber as Pakistani
        national Abdullah Qlazar Khan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046cc558-2784-4e32-9106-a097da692513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said the 34-year-old man blew himself up with an explosives
        belt. He lived in Jeddah with his wife and one of her parents. He came to
        Saudi Arabia 12 years ago to work as a driver, Saudi officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5840ff-bf52-4109-99d1-dcecbe9593f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Qatif in eastern Saudi Arabia, a suicide bomber attempted to
        launch an attack at a Shiite mosque but failed, killing himself in the process,
        according to an official with knowledge of the event. There were no injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65725ef-044a-4e67-aa1c-167676b7dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadliest occurred in Medina, where four people were killed
        and another person was wounded, according to an official with knowledge of
        the event. The city is a major spot in Islam because that''s where the Prophet
        Mohammed is buried.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba1657-57d7-4c50-849e-1bd68a785b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomber, who died in the explosion, targeted security officers,
        but it is unknown precisely who was killed, the source said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53bee0a-08cb-4c98-bb9d-e363d2f4eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspicions point to ISIS</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce4224-242d-435a-8276-47741d985d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes come as the Muslim holy month of Ramadan ends and Americans
        celebrate the Fourth of July, the U.S. independence day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a33087-f111-4708-90a5-38526a126523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They follow dramatic attacks last week in Turkey, Bangladesh, Yemen
        and Iraq, that killed scores of people. They are claimed or thought to be
        carried out by ISIS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c731f4b-35ed-4e5b-ae96-e09731b32ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Lister, a CNN expert on Middle East affairs, said the Saudi
        attacks fit the "modus operandi" of ISIS and the kingdom represents "a real
        target to show" ISIS "can punch above its weight."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad63c0f-e489-4086-b94e-8aadf30d4c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia is a big target for them. They have a lot of Saudi
        fighters in their ranks. They regard the Saudi monarchy as having betrayed
        Islam."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779150bd-67b6-48cb-8c00-14fe0714869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group claimed responsibility for a suicide bombing last August
        that ripped through a mosque belonging to a special emergency force in the
        southwestern part of the country, killing at least 13 people and leaving nine
        others wounded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496dc37-3b3b-48cf-91ff-137e5308f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom''s special emergency force, answering to the Interior
        Ministry, comprises quick-response security officers used for a variety of
        situations, including rescues, riot control and other police actions. ISIS''
        statement claims the emergency force played a significant role in torturing
        ISIS supporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77bdc4b-75c4-42f6-875f-e6711f02d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Bergen, CNN national security analyst, said ISIS called for
        attacks during Ramadan and "now we have them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c244491f-bea1-4476-be3c-21d81ffba3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacking a Shiite mosque, a U.S. entity and the holy city of Medina
        are meant to embarrass the Saudis. The attack on Medina specifically undercuts
        the royal Saudi family''s claim to be the "protectors of the two holy places,"
        Bergen said, a reference to the holy sites of Mecca and Medina.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a493f89b-93e3-4678-90d3-5c5c104457aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Bergen said, a suicide attack in Medina couldn''t be more counterproductive
        because the attack took place at a revered Muslim location during Ramadan.
        It would seem senseless to undertake that kind of action, he said, and he
        expects it would be greeted with "strong condemnation and puzzlement" by the
        Muslim faithful.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9044eca5-de32-4053-910f-85845297e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeddah blast occurs near consulate wall</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a61639-840a-4116-9f10-3d0729bc9a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Monday, the Saudi police became suspicious of a man who appeared
        to be roaming around a parking lot of a major hospital, the news agency reported.
        When officers approached him, the man detonated what appeared to be an explosive
        belt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956765f-6b70-4ca5-b820-1debffe43fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion happened roughly 33 feet (10 meters) from the consulate''s
        wall.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b4d2b-1dd8-4948-b925-73d09a132e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN the blast occurred about 3 a.m. local time and
        that it appeared that at least two police officers were slightly injured in
        the attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e9cc54-f401-47e6-b702-ebf4818207a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi news agency reported that the policemen were slightly
        injured and that they were taken to the hospital. The report did not specify
        how many were hurt.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eeb874-7680-47a2-916b-40da276832ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the bystanders in the parking lot were injured in the attack,
        according to SPA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b5453-0264-4faf-a929-aed33c681d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found three devices inside the bomber''s car. A bomb disposal
        unit used a robot to detonate them, said a journalist who was on the scene.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f064335-9005-4980-a67f-fe47f4887568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Ministry is investigating the case, according to the
        SPA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e96ab5-9376-4350-bdf8-0f95340ae98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. State Department official told CNN that all chief of mission
        personnel were accounted for. The bombing came after a week of attacks in
        Turkey, Bangladesh and Iraq, which have left many on edge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082479a8-6117-463b-b19b-fd87647e8051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, the U.S. consulate in Jeddah was attacked by gunmen linked
        to al Qaeda, who killed five employees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127494d-ef2a-444e-88d2-c4f55e4a1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Merieme Arif, Laura Koran, and Essam al-Ghalib contributed
        to this report</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a6e26-271d-48d2-a9e6-a4027b435695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:32:03.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
