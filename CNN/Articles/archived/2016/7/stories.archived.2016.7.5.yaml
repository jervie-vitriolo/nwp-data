      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The formidable Golden State
        Warriors have added another weapon to their arsenal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321358c2-f9dd-4fd7-826a-69baa244663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:41:43.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:42:50.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coveted free agent Kevin Durant <a href="https://www.theplayerstribune.com/en-us/articles/kevin-durant-nba-free-agency-announcement">announced
        on The Players Tribune</a> that he would be suiting up for the Warriors in
        the upcoming National Basketball Association (NBA) season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a99a36-4a4c-4f01-891c-b3cb6fd8f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:41:43.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:42:50.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This has been by far the most challenging few weeks in my professional
        life,” admitted Durant in his statement. “I understood cognitively that I
        was facing a crossroads in my evolution as a player and as a man, and that
        it came with exceptionally difficult choices.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba2381-1d6a-4463-81ee-a395cccab928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:41:43.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:42:50.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Durant, he made the decision to move to Golden State
        "based on the potential for my growth as a player" and also cited that it
        was also important to him "to find an opportunity that encourages my evolution
        as a man."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91643cd8-f449-4e51-80cd-d24004e8e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:41:43.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:42:50.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this in mind, I have decided that I am going to join the Golden
        State Warriors,” said Durant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f130bb9-fb39-430f-9497-29e37e7bba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:41:43.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:42:50.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant was selected as the second overall pick in the 2007
        NBA Draft by the Seattle SuperSonics, who eventually became the Oklahoma City
        Thunder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c893a590-2093-4f92-ac21-16dcac9c295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:41:43.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:42:50.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Thunder, Durant reached the NBA Finals during the 2011-2012
        season, and fell in the Western Conference finals on four separate occasions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f0aad-b40f-4bcb-9ce5-538021290f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:41:43.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:42:50.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Durant was crowned as the regular season MVP with the Thunder,
        with averages of 32.0 points, 7.4 rebounds, and 5.5 assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd7a23-718d-48ee-8bbe-719c694bc9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:41:43.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:42:50.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what turned out to be Durant’s final season with Oklahoma, the
        Thunder were dumped out of the playoffs by the Golden State Warriors after
        squandering a 3-1 series lead in the Western Conference Finals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd685cf71-db18-4026-b950-177c462bc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:41:43.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:42:50.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant finished last season with per game averages of 28.2 points,
        8.2 rebounds, and 5.0 assists.</p>'
