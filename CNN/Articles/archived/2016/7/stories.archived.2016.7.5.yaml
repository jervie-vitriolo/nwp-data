    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-05T12:30:49.085+08:00
    'imagesource': 'jcr:a17f219f-a926-4356-8ae7-2f471662bf6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9410b669-f811-41cc-81ae-53569a68c9e9'
    'lead': 'Typhoon Nepartak has gained strength and packed maximum winds of 160
      kph Wednesday as it moved steadily closer to the eastern regions of the Philippines,
      the weather bureau said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:14:19.624+08:00
