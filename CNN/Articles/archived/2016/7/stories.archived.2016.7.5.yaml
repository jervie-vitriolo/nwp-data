    'mgnl:lastActivatedVersionCreated': 2019-10-17T13:23:22.328+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legal challenge could force U.K. debate on Brexit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9156095-d217-491c-975b-1ad64d3a308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:23:09.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:23:22.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> The Brexit drama is far from
        over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c75a48-b004-48dd-8a73-9b43b157a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:23:09.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:23:22.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top London law firm is preparing legal action to ensure U.K. lawmakers
        debate Britain''s exit from the European Union before the country embarks
        on an irreversible path out of the bloc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2219d0-3851-4299-81c7-7524ce2c6f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:23:09.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:23:22.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mishcon de Reya said it would go to court if necessary, claiming
        that only parliament can lawfully decide to trigger Article 50 of the European
        Union treaty — a step that would automatically start the countdown to exit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf320b-01ed-415c-a36f-01304819b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:23:09.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:23:22.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit won the support of about 17 million people (52%) in a referendum
        on June 23. The vote has no legal weight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5383039-0426-464c-8583-caca87824b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:23:09.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:23:22.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outcome of the referendum itself is not legally binding and
        for the current or future prime minister to invoke Article 50 without the
        approval of parliament is unlawful," said Mischon de Reya partner Kasra Nouroozi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c9f41-e6f9-4fee-8fa5-7e1146b757a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:23:09.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:23:22.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times, which first reported the legal challenge, said
        the law firm was acting for a group of businesses. Mishcon de Reya said only
        that it was representing "a group of concerned British citizens."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee68994-6dec-4d33-aba6-f35d1a6a2abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:23:09.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:23:22.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many British lawmakers are worried about the consequences of leaving
        the EU, as are some businesses. They''re concerned about access to Europe''s
        markets for goods and services, and the wider impact on the economy. They
        also have questions over the future of British citizens in the EU, and EU
        citizens in Britain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01071b2-e773-4bcf-a18a-32fefe5a25c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:23:09.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:23:22.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister David Cameron resigned the day after the vote, saying
        it would be for his successor to serve formal notice on the EU of Britain''s
        intention to quit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26745b86-0a5e-4003-86e3-3162bf2f8b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:23:09.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:23:22.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frontrunner to succeed him, Theresa May, has said she doesn''t
        expect that to happen in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73450b9b-b500-47ab-b5de-9155bb68bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:23:09.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:23:22.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be no decision to invoke Article 50 until the British
        negotiating strategy is agreed and clear — which means Article 50 should not
        be invoked before the end of this year," she said last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba10982-94a7-4b7e-82ca-ba4ae79df1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:23:09.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:23:22.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mishcon de Reya said it had been corresponding with government lawyers
        since June 27. The law firm argues parliament must be given a chance to approve
        the decision, or the U.K. risks weakening its position in negotiations on
        its exit with the other 27 EU nations, and leave itself open to legal challenge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a4add-7bbb-44b4-8dbe-ced25bd163f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:23:09.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:23:22.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron''s office would not elaborate on previous comments the prime
        minister has made.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b2625-c84d-4f48-be68-7601595d4ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:23:09.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:23:22.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the prime minister has said, we have now got to look at all
        the detailed arrangements, and parliament will clearly have a role in that
        in making sure that we find the best way forward," said a spokeswoman for
        Cameron.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2944ee-524f-4e3c-998a-cab00ac2b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:23:09.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:23:22.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some constitutional experts say government alone cannot take the
        decision to leave because EU membership has given British people, organizations
        and businesses rights that can''t be removed without an act of parliament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931372e0-3242-4e35-804f-11f4a94da9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:23:09.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:23:22.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/04/news/brexit-legal-challenge-parliament-debate/index.html?iid=hp-toplead-intl">Legal
        challenge could force U.K. debate on Brexit</a>"</em></p>'
  'baghdad-bombing-deadliest-in-years':
    'author': 'Mohammed Tawfeeq, Joe Sterling, Tiffany Ap, and Hamdi Alkhshali, CNN'
    'caption': 'A suicide truck bomb ripped through a busy shopping district in Baghdad
      over the weekend, in what was the deadliest single attack in the war-weary country
      in years.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-05T17:02:25.962+08:00
    'imagesource': 'jcr:bb869f7c-bba7-40b3-b09e-d99f85f8981a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f07184a-6c79-4e60-bf4c-90d7074f3944'
    'lead': 'The bombing early Sunday in a busy shopping district was the deadliest
      single attack in Iraq''s war-weary capital in years, killing at least 215 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:26:17.836+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T13:26:44.715+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T13:26:44.366+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bombing that killed more than 200 deadliest attack in Baghdad in years

      '
    'updated': 2016-07-06T19:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336790e-652a-4f15-b3c5-2516d3e1e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than a day after a suicide truck bomb
        ripped through Baghdad, families are still hoping that rescuers searching
        through the rubble can locate the bodies of their loved ones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ee965-886b-4423-9354-7ea524642953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing early Sunday in a busy shopping district was the deadliest
        single attack in Iraq''s war-weary capital in years, killing at least 215
        people, Mohamed al-Rubaye, deputy head of the security committee of the Baghdad
        Provincial Council, said Monday on Afaq TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de5263-f56b-4a44-9e67-699738bb73e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews remain at the scene in the Karrada neighborhood where the
        blast occurred, trying to pull bodies from the devastation. Around 175 people
        were wounded, Rubaye said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827ad91-5421-445e-86c4-cf5b496ec66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 81 of the bodies are so charred, DNA testing will need to be
        conducted to identify them, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7275ff9b-c83b-49be-8694-f4550fa55e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One couple at the scene were searching for their teenage son who
        had gone to a cafe with his friends to celebrate his birthday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b11421-1188-4e77-a475-556ceb5f290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man was looking for five relatives, including children,
        who were buying new clothes for Eid-al-Fitr – the celebration that marks the
        end of Ramadan on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73583dcf-80b1-470a-8b94-5605521c77ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack, the latest in a string
        of assaults during the holy month for Muslims, a period of fasting and prayer,
        and also a time when jihadists launch operations against those they regard
        as their enemies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528f390-ed40-4573-84d5-5734a5c60032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second bomb exploded Sunday at an outdoor market in the Shaab
        neighborhood of southeastern Baghdad, killing one person and wounding five
        others, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb897f-bd64-44b8-bdd3-f685c2a0e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Baghdad strikes are a sign of the Sunni-Shiite tension in the
        Muslim world. Sunni-dominated ISIS claimed it was targeting Shiite neighborhoods.
        Karrada and Shaab are predominately Shiite neighborhoods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a48cb5-b4e0-4a9a-91ae-af01ad5763aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks worldwide</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a0f24-2a8b-4b26-a22f-25edc0fced64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS said it would carry out more terror attacks during Ramadan.
        The Baghdad bombing came after massacres at a cafe in Dhaka, Bangladesh, the
        Ataturk International Airport in Istanbul, Turkey, and security targets in
        Yemen. There have also been recent suicide attacks in Jordan and Lebanon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e9bfd4-af3f-4889-879f-7e6d36bbae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a gunman shot up a nightclub in Orlando, Florida, an
        attacker killed a police commander and his partner in France, and four Israelis
        were killed at a Tel Aviv market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e735c80a-dd3e-416a-ae40-a32bb2140ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has claimed responsibility for some of these attacks, while
        the terror group inspired others, authorities said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6d82c-0435-4ab6-bc2b-42a7b1e4b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness: ''I lost several friends''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92194c67-77e9-4d36-a21a-a2c464f38a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Karrada, college student Sadeq al Zawini, 25, was watching as
        rescue workers pulled bodies from the rubble.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa37c1-b5cc-44d1-8761-5131ff59eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had it with the Iraqi government and politicians. They can''t
        continue blaming Daesh and other terrorist groups. We need a solution," he
        said, using another name for ISIS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa46996-74e8-4849-964b-70ef6bacbc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost several friends myself, some are still missing," he said,
        sobbing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5768694-fead-4073-a19d-c8935a5bbe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqis expressed their anger over the situation when Prime Minister
        Haider al-Abadi and other officials attempted to survey the bomb damage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999bafbc-df14-4d1a-aa03-c7b843adce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amateur videos posted on social media showed residents throwing
        objects at a convoy carrying Abadi in Karrada. In the videos, protesters yelled,
        "Thief!" and "Get out!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f0dc9-4f56-492a-a846-1ca803a70042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abadi called the Karrada strike "dastardly" and "cowardly" and said
        the country will hold a three-day mourning period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea360be-dda4-4e36-9050-6e64f0803c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Abadi said he understands the reaction of residents
        in "that moment of grief."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df8f385-6ec2-4422-ba98-82ed0263d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he came to Karrada to console families and "share their
        sorrow in this painful tragedy that happened."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece1d628-80f1-4848-9538-2c5431538aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ISIS tried to hijack the joy that Iraqis felt over recent
        victories against ISIS in Falluja.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a21b17-e8ba-4d8c-97d4-108e2bbd8680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombing follows Iraqi gains on ISIS</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4494cd6-2dfd-402e-b261-d196f63348a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flurry of ISIS strikes during Ramadan comes as the United States
        said the group is losing ground in the warfare across Syria and Iraq.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4cd1a1-f60f-41e6-be4d-4d99b93830c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi forces announced last week they have seized the city of Falluja,
        40 miles west of Baghdad, from ISIS. At the time, authorities assured Baghdad
        residents that the bombings would stop.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc736ee9-a9ca-4b3b-9b71-3fa7eb09b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cedric Leighton, a CNN military analyst and retired Air Force
        colonel, said he thinks the attacks will worsen, adding that ISIS'' game plan
        is to generate instability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261306bc-9800-4364-93a2-cbffb5689569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are trying to create enough chaos in Iraq itself so that the
        Iraqi forces will find it very difficult to actually take advantage of the
        forward momentum they have achieved because of their victory in Falluja and
        that is a very serious issue that the al-Abadi administration is going to
        have to address."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f0ae1-cd63-404a-b088-da24e8249b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks such as the one in Baghdad will drive a wedge between the
        government and the people, in particular Shiites.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a765480f-4102-4d56-86cf-c541fef98523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wedge was already there, and it''s fairly easy for them to
        exploit this," Leighton said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df616108-6ce0-46bc-aa39-e4e3391956c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Susanna Capelouto, Steve Visser, and Ben Wedeman contributed
        to this report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19c2e38-3c1d-434b-b78a-901d81bc9a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:17.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:26:44.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/04/middleeast/baghdad-car-bombs/index.html">Bombing
        that killed more than 200 deadliest attack in Baghdad in years</a>."</em></p>'
  'poll-hillary-clinton-leads-donald-trump-six-percentage-points':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-05T16:23:49.120+08:00
    'imagesource': 'jcr:cf1a76e7-d726-4b8a-870e-f6c829322a2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7758b164-b5c0-417e-94fc-0302340866d3'
    'lead': 'Clinton''s 46 percent to 40 percent edge is a tighter margin than the
      poll has found in the past, suggesting that Trump is narrowing the advantage
      Clinton has had since the two became their parties'' presumptive nominees. Just
      two months ago, the same poll showed Clinton up 11 points.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:28:59.427+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T13:29:08.825+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T13:29:08.459+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poll: Hillary Clinton leads Donald Trump by 6

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2036651-9d91-4415-8b37-24de4cb2d46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:28:59.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:29:08.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Hillary Clinton leads Donald
        Trump by 6 percentage points, according to a new USA Today/Suffolk University
        poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe574eb-8d3f-4fae-afba-c4d5ff8357fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:28:59.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:29:08.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s 46 percent to 40 percent edge is a tighter margin than
        the poll has found in the past, suggesting that Trump is narrowing the advantage
        Clinton has had since the two became their parties'' presumptive nominees.
        Just two months ago, the same poll showed Clinton up 11 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3f1c2-7aac-4561-b242-59543c78094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:28:59.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:29:08.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll also found high interest in the election – though much
        of what Americans are expressing is concern.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d1789-c074-4345-9468-309ffc3f14d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:28:59.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:29:08.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found 61 percent said they are alarmed by the 2016 presidential
        race, while 23 percent are excited – and just 9 percent are bored.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1da8ff-6a89-4539-8080-4c5d1b1718a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:28:59.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:29:08.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Libertarian Gary Johnson and the Green Party''s Jill Stein
        were factored in, Clinton''s lead was 39 percent to Trump''s 35 percent, with
        8 percent for Johnson and 3 percent for Stein.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee74d7c-0c7f-4957-8cb4-2e6beaf77855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:28:59.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:29:08.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Clinton and Trump have high negatives, with 53 percent of those
        polled saying they have an unfavorable view of Clinton and 60 percent saying
        they have an unfavorable view of Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6632cb3-8635-415c-8062-d1490d160801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:28:59.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:29:08.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll of 1,000 likely voters was conducted June 26-29 and has
        a margin of error of plus or minus 3 percentage points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0eb2f0-bf4c-4cd6-870f-fb5f8788f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:28:59.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:29:08.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/04/politics/poll-hillary-clinton-donald-trump/">Poll:
        Hillary Clinton leads Donald Trump by 6</a>."</em></p>'
