      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/04/middleeast/saudi-arabia-jeddah-bomb/index.html">Suicide
        attackers launch 3 strikes in Saudi Arabia</a>."</em></p>'
  'bangladesh-cafe-attack-meer-sameh-mobasheer':
    'author': 'CNN Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-05T22:14:07.077+08:00
    'imagesource': 'jcr:87c38473-debe-4579-8d42-9f0876b62b1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ea83e9d-5cb3-48cf-9eee-7d0f575ca37c'
    'lead': 'Unlike the spate of attacks that has plagued Bangladesh in recent months,
      the siege at the popular cafe wasn''t carried out by economically disenfranchised,
      Islamic school-educated attackers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:35:17.938+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T13:35:35.109+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T13:35:34.499+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dhaka attack: ''That is not my son,'' killer''s father cries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e066b0e-3f82-448f-af10-37f2ae2b38a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka, Bangladesh (CNN)</strong> — The last time Meer Sameh
        Mobasheer''s family saw him, he was walking out the door, munching on popcorn
        as he headed to an examination preparation class.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c130b12-f9ad-4e46-ad98-fc45be2c766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was February 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aabccf8-c7c3-46bd-8d55-4fd7d2887abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For four months, the family looked for him, considering and dismissing
        scenario after scenario: Maybe he ran away. Maybe he fell in love and eloped.
        Maybe he was kidnapped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b7dc99-0e58-4c75-bb91-49504a004381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, Mobasheer''s family worried about another possibility:
        Maybe he was recruited by Islamists. On Saturday, family members learned their
        worst fear had become reality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725a040-d97d-4c71-ae09-318553d37321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives showed them a picture of Mobasheer posted on an ISIS-affiliated
        site that identified him as one of the attackers in the deadly attack on the
        Holey Artisan Bakery in Dhaka.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2041910-6437-4e38-97d6-d68e9f58c844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not my son, that''s not my son," Meer Hayet Kabir said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be049ff2-330d-4575-81f7-466f550ae6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had I known he was going there, the first thing I would do is stop
        it – with my life. This cannot be."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0823a85-d174-4979-8285-ac12bd16a373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wound from the deadliest hostage standoff in Bangladesh''s history
        is still raw. Revelations about the hostage takers have opened another one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626af59-3fec-4790-b8d1-ba696afababa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the spate of attacks that has plagued Bangladesh in recent
        months, the siege at the popular cafe wasn''t carried out by economically
        disenfranchised, Islamic school-educated attackers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78502107-9c88-483f-89ed-a192d52b4311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of them were young men from upper middle class families. They
        went to private schools. They navigated a secular world with ease and willingness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e1d9c-86b5-4d76-a739-3c41ce240887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were normal, regular guys who hung out at cafes, played sports,
        had Facebook pages," said Faiz Sobhan of the Dhaka-based think tank Bangladesh
        Enterprise Institute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e7c20-97f6-4c85-9d09-c1d23eee5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What went wrong?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4f5501-edf7-47c3-9649-54c0e6532fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families – and city residents – are now left wondering what
        went wrong and where.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037edf9f-d855-4ec1-b9d7-6c89f1ae8bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What made the attackers – all of whom were Bangladeshi citizens
        – kill 22 people Friday at the popular cafe in Dhaka''s diplomatic enclave?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a956564-b09c-4069-9b89-a7b559937d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabir said theirs is an upper middle class family – he''s an executive
        in a telecommunications company – who identified as Muslim but not devoutly
        so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f9cb1-1a32-442e-9e4b-7b7cd7bae158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobasheer was always interested in religion, and his family didn''t
        discourage his curiosity in his faith.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d8a51-5bf2-45a5-bebc-169b9b171132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead the father gave Mobasheer an English translation of the
        Quran. He wanted the son to explore the tenets of Islam directly from its
        source, not through a warped interpretation elsewhere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82978d61-de44-451f-8fcd-057b912bdc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kabir said his 18-year-old son was impressionable, and he didn''t
        have too many friends.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0389c760-a3ef-40af-8627-2c87b95614f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These factors may have proved opportune for Islamist recruiters,
        the family believes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae161f4-dafa-4c20-8b55-f34e67207e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what they said to him exactly," he said. "But I believe
        they took advantage of his self-esteem issues and Islamic faith, gave him
        a sense of belonging."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7505d9ca-1925-46db-a67e-72f9517c68a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk factors</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df830e69-2e12-4527-8710-b6127192cea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, officials have released the names of five attackers. A sixth
        survived but is in too critical condition to be interrogated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880ded0-414a-417b-883f-8cb0738e6070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Mobasheer, Nibras Islam and Rohan Imtiaz also went to private
        universities where the primary language of instruction is English.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a88d6-8b94-445d-a419-9e51d80eda26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like Mobasheer, they, too, were reported missing by their families
        for months before Friday''s attacks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27e3ac-6575-4b05-9fb7-0d391d7c2da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth name authorities released is that of Khairul Islam Payel.
        Officials say he is a day laborer who went to an Islamic religious school.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e91644-6729-48ee-b8dc-99385d5c8b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final person officials identified as taking part in the carnage
        is Saiful Islam Choudhury. But the owners of Holey Artisan bakery believe
        that''s a mistake. Choudhury was a cook at the restaurant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11fc9e-0dda-409c-a721-4e97958c63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a surprise</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026bf7cf-8ee8-44e9-8391-a2d452ae2512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some were stunned to see three men from upper middle class
        families on the list of attackers, it''s not altogether surprising to experts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732914a-df77-4758-8fac-bb705d41a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth, wealth, and education are the three biggest risk factors
        associated with violent radicalization, according to a study by Queen Mary
        University of London.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2484991b-bca5-48ad-8f4a-82abf9b4fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it is foreign fighters who have flocked to join the group
        in Iraq and Syria, or homegrown attackers who pledge allegiance online, ISIS
        members have defied stereotypes of just who is at risk of radicalization.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598bde18-49fe-4234-ac1e-68ee5b7a3f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Computer scientist Zeeshan ul-hassan Usmani analyzed thousands of
        online profiles of current and potential ISIS recruits. He told CNN last year
        that contrary to popular belief, recruits from Europe and the United States
        are far more likely to be educated and come from middle or upper class families.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5af16a-5f0b-4798-ad77-1af7a1d3d2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS ties?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343b3c3-9bd2-4eae-8c7d-b6633af09f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though ISIS has claimed responsibility for the bakery attack,
        Bangladeshi Information Minister Hasanul Haq Inu said it''s more likely the
        work of Jamaatul Mujahideen Bangladesh, or JMB, a jihadist group whose attacks
        have focused on religious minorities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a116dc-af6d-4d78-bfe4-0d9fee666581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this moment, we can safely say that they are homegrown terrorists.
        They are members of a local domestic terrorist network," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6128a53d-eac4-41fe-ad6f-b0c7f558ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inu said there''s no evidence the two groups are linked.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8008c7b0-e47b-41cc-b8c5-30f58330658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that, Sajjan Gohel said, is a distinction without a difference.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0e6d8-0cf6-497a-b4f8-3989ec3c7121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"JMB are ideologically affiliated with ISIS; there''s no ambiguity
        about it. JMB has sworn allegiance to ISIS," said Gohel, international security
        director of the think tank Asia Pacific Foundation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee46ebff-fb81-42a3-b4c5-00368f143402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Monday with CNN, Inu said investigators are looking
        into whether Pakistan''s intelligence agency played a part in the plotting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04ce9f-7bab-4a49-b773-c59169e8d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani diplomats have been thrown out of Bangladesh in the past,
        he said, after ties with terrorist organizations were discovered.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6def8-2e52-4087-8d11-a0c8771c9f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh used to be a part of Pakistan before a bloody civil war
        led to its independence. There''s been little love lost between the two nations
        since then.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab56f92d-6af6-4ba9-8ce8-2c6825bf17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Pakistan''s Ministry of Foreign Affairs sharply
        denied the allegations, calling them "utterly baseless and unfounded."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8dc163-c265-49c0-899b-c9e909601b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are highly regrettable, irresponsible, and provocative stories,"
        the statement said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1cc96a-1004-40c3-8f03-36427b19d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''This was not my son''s conscious decision''</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb53595f-6b76-42eb-be6e-35709fa6e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the Mobasheer family''s home, Kabir kept shaking his head,
        repeating, "This cannot be."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306334d-8f12-4112-9517-7c5b9545494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not give anything to those families, but I just want to
        say that, whether they''re listening or not, this was not my son''s conscious
        decision," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b5f4d1-9d23-48b5-a806-527535dbc92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabir said he still hasn''t gone to see his son''s body. He hasn''t
        been able to bring himself to.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d43416-6270-4c34-b73c-b530c6782b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still want to believe that Sameh is not in that body," he said.
        "I still want to wait and hope."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc7719-4e9b-4fb3-8c1a-cc7f3b0f7461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Alexandra Field, Sophia Saifi, Mitra Mobasherat, James
        Griffiths, Andreena Narayan, and Catherine E. Shoichet contributed to this
        report.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f86ea-1aae-411b-af5b-fa95804534ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:35:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:35:35.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/04/asia/bangladesh-dhaka-attacker-meer-sameh-mobasheer/">Dhaka
        attack: ''That is not my son,'' killer''s father cries</a>."</em></p>'
  'bilateral-talks-arbitration-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-05T13:13:38.900+08:00
    'imagesource': 'jcr:c5917f08-5953-4c83-85bb-afc597b94324'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdde9278-cc07-4541-b208-7254c7512d5c'
    'lead': 'A week before an arbitral court hands down its decision on a maritime
      case filed by Manila against Beijing, the new Department of Foreign Affairs
      (DFA) Secretary hints at how the country will react to a possible favorable
      decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:37:38.795+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T13:39:19.012+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T13:39:18.660+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH may opt for multi/bilateral talks after sea case ruling - Yasay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c5c51-7b6d-402c-be1c-7577c55b9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:37:38.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:39:19.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A week before
        an arbitral court hands down its decision on a maritime case filed by Manila
        against Beijing, the new Department of Foreign Affairs (DFA) Secretary hints
        at how the country will react to a possible favorable decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7584ec-43bd-4661-a2d5-390b796ea9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:39:19.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/29/arbitration-case-ruling-July-12.html">Related:
        Ruling on PH arbitration case vs. China out on July 12</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b2103-9c19-4ef8-bfd2-fe5b8370a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:39:19.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Perfecto Yasay said on Monday that he was still looking
        at multilateral or bilateral negotiations to settle the row with China and
        other claimant countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ef374-c3a6-436a-9294-e440443b8dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:39:19.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gallantly seek peace, not war," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1985317-ee20-468e-97ce-24dd6c8aa153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:39:19.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilateral talks had been China''s preferred tack from the start
        to solve the the dispute in the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb1c9d9-202e-4666-8dbd-2665203a4a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:39:19.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/29/arbitration-case-ruling-July-12.html">Related:
        Duterte admin open to multilateral talks on South China Sea issue - Yasay</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf32d5e3-2fbc-41fe-950c-189dff74a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:39:19.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why some consider taking the matter to court was not a good
        idea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ffaba-6fd5-47ab-93d3-2782ceba83c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:10.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:39:19.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former DFA maritime affairs chief, Alberto Encomienda, said the
        arbitration case had embarrassed China before the international community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf89a3-fbb4-4c8d-bb80-0a2b359603f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:10.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:39:19.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negotiating and seeking consensus... It''s the Asian way," Encomienda
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e97d76-5245-4dfd-b8a5-fc6c9a767044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:10.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:39:19.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/Duterte-South-China-Sea-Scarborough-Shoal.html">Related:
        Duterte says he won''t surrender rights in South China Sea</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832caac3-f6b0-4eb4-8202-8b76aad261d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:10.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:39:19.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But national security expert, Rommel Banlaoi, said past negotiations
        with the superpower had led to a deadend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f181ef-935f-4c5e-88c2-40652dfba82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:10.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:39:19.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And instead of backing down, China had only grown more aggressive
        in claiming the disputed waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05fd34-867c-48cd-b43f-acb7f1bd50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:10.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:39:19.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, we were compelled by China''s actions to pursue
        international arbitration," Banlaoi noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00028c51-157a-4032-973d-57ee29d2e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:10.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:39:19.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, winning the arbitration case will give the Philippines
        a "counterweight" or a leverage against Beijing''s military and economic superiority.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11458b9d-ad07-4df2-8e1a-2f703cd43e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:10.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:39:19.015+08:00
