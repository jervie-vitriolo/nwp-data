      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The President
        named three police generals on Tuesday for allegedly being involved in illegal
        drugs operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e53bd-71ab-48f0-b042-473e9255dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:06:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:06:24.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Philippine National Police (PNP) Anti-Illegal Drugs Group
        (AIDG), these officials may have received protection money from drug syndicates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a44fe-072f-42e3-a7ba-9be2a6c19c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:06:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:06:24.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP is cleansing its ranks of the illegal drug trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef5c783-871c-4141-b434-049acba65be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:06:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:06:24.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the AIDG says they will continue to do so until all erring policemen
        are eliminated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0421b802-0ac7-41ae-89a3-3d9c867adedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:06:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:06:24.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/04/pnp-chief-dela-rosa-cops-involved-illegal-drugs-sulu-basilan-fight-abu-sayyaf-asg.html">Related:
        Dela Rosa to send cops involved in drugs to Sulu, Basilan to fight Abu Sayyaf</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f83bf6-ea51-4e2b-bcef-3b9541c9855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:06:02.994+08:00
