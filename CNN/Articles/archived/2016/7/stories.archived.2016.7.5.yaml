    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f723453-e7b7-47ff-a9e3-e839bd85e8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:56:58.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:03:14.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> -- The French men''s national
        basketball team proved why they are ranked fifth in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f83d36-a996-4e9b-9510-bb7be9c17e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:56:58.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:03:14.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcoming a hostile crowd, France registered a 93-84 victory over
        Gilas Pilipinas in the opening day of the FIBA-Olympic Qualifying Tournament
        at the jampacked Mall of Asia Arena on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99115fe5-4980-4259-a26e-cb09529497e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:56:58.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:03:14.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nando De Colo led France with 27 points, while his backcourt partner
        Tony Parker added 21 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4347cbf6-8c53-479d-a1dc-d805f1dff358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:56:58.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:03:14.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tony Parker took the game over midway through the second quarter,"
        Gilas head coach Tab Baldwin said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e6c88b-87fe-4077-8716-948bee7333f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:56:58.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:03:14.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas got the headstart and led by as many as ten points during
        the first quarter of play but the French put the handcuffs on the home team
        in the second period, limiting the Philippines to just 13 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e02931f-911d-4b86-883a-c81faebe6abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:56:58.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:03:14.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin said that once they lost the lead, the team "started looking
        for answers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951308e4-b1d9-4065-9a7f-1152b513f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:56:58.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:03:14.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos entered the payoff period trailing by eleven. The
        team took a mighty stand and trimmed the deficit to just four with over three
        minutes left to play, but France staged an 8-0 blast to put the game away
        for good.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cfb943-f722-4cbf-a07a-317ddb477e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:56:58.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:03:14.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturalized center Andray Blatche led the Philippines with 21 points,
        eight rebounds and three steals. Terrence Romeo and Jayson Castro added 19
        and 14 points respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299041f-966f-4a57-b954-5048bab66b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:56:58.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:03:14.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte was in attendance and performed the ceremonial
        toss right before the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7df185f-ac4f-4189-8228-7eed6f30f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:56:58.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:03:14.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paolo Del Rosario contributed to this report.</em></p>'
  'PNP-policemen-drug-trade':
