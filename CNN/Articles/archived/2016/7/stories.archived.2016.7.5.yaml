    'updated': 2016-07-06T03:25:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca0208-68fd-4451-be38-e02cfa717f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:06:02.994+08:00
