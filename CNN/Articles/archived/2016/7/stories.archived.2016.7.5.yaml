  'ateneo-art-awards-2016-shortlist':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Since 2004, Ateneo Art Awards has been granting prizes and art residencies
      to chosen Filipino visual artists and art critics.'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-07-05T04:28:39.143+08:00
    'imagesource': 'jcr:4c6cf77c-03f1-42a7-9c8a-d6086b546834'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bb26230-23f7-4bee-90f5-e1a49e3f298e'
    'lead': 'Ateneo Art Gallery just announced its shortlist for the Fernando Zobel
      Prizes for Visual Art and Purita Kalaw-Ledesma Prize for Art Criticism. See
      who made the cut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T11:52:26.090+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T11:52:53.287+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T11:52:52.753+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who made it to the Ateneo Art Awards 2016 shortlist?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0abac3-ed9a-4e57-b23f-71d38aa35e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:26.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:52:53.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Twelve visual artists
        and six art writers make up this year’s shortlist for Ateneo Art Awards’s
        Fernando Zobel Prizes for Visual Art and Purita Kalaw-Ledesma Prize for Art
        Criticism. The awards have been given by the Ateneo Art Gallery since 2004,
        to encourage young artists (only artists below 36 are qualified) and local
        art critics to further their body of work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989799e1-9a81-42e0-9486-3d295318e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:26.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:52:53.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ateneo Art Gallery’s managing curator, Yael A. Buencamino,
        this year’s shortlisted exhibits for the visual arts prizes go beyond Manila
        and show a diverse range of media, from ballpoint pen drawings and paintings
        on canvas to video, installations, and kinetic sculpture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b74873-bd97-4c0e-ba5d-0efe18ac47aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:26.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:52:53.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This year’s shortlist has quite a number of new names which I think
        is reflective of how vibrant and dynamic the art scene is today, not just
        in Metro Manila but throughout the country,” says Buencamino. “The exhibition
        that Leeroy New was shortlisted for was shown in Bencab Museum Baguio, which
        has a very active program of showing both established and emerging artists.
        Rocky Cajigan, whose exhibition ‘Museumified’ was shown in Blanc Gallery,
        lives and works in Baguio. Examples like these show how enriching it is for
        there to be more interaction between the artists and art institutions of Metro
        Manila and those in the regions.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91168432-0f68-4ab4-b354-ea36f7263092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:26.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:52:53.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entries are selected through a call for nominations made in April,
        with submissions accepted throughout May. Eligible exhibits are shown from
        May 2, 2015, until May 1, 2016. Nominations from museum and gallery curators,
        art critics, prominent visual artists, and art educators are also accepted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67394fcf-d152-437c-a71e-538bd390db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:26.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:52:53.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few names in the visual arts category that have also
        been included in the previous years. One is <a href="https://cnnphilippines.com/life/leisure/travel/2016/06/16/ryan-villamael-photo-travel-diary.html">Ryan
        Villamael,</a> who last year took the three residency grants of the Fernando
        Zobel Prizes for Visual Art for his three-dimensional paper cutouts exhibit,
        “Isles.” Another is Martha Atienza, who had won in 2012 for her video installation,
        “My Navel is Buried in the Sea.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f764f9-5a96-4870-9177-6d32519bd45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:26.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:52:53.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it underscores the consistency of their practice, that
        they continue to produce excellent exhibitions while exploring new ideas,”
        Buencamino says of the artists included again on the list. “In the current
        shows that are in the shortlist, you can see elements of their previous shows
        but pushed further. Ryan’s cutout, for example, moved from vitrines to occupy
        the entire gallery space to create a sense of a city through the architectural
        cutouts and the play of shadows. Martha''s work is still related to water
        and the effects of water on the environment and man, but rather [than] presenting
        it as a video, she brings the audience closer to the experience with an installation
        of actual plants moving in time to the sound of the wind. You can see how
        creative and intelligent they are. They have the seed of an idea and it grows
        in unexpected ways.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5f3d3-39fd-40bb-9d71-645c3699a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:26.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:52:53.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winners of the visual arts prizes will have the chance to apply
        for international grants from Ateneo Art Gallery’s partner institutions: La
        Trobe University Visual Arts Centre in Bendigo, Australia; Artesan Gallery
        in Singapore; and Liverpool Hope University in Liverpool, U.K.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0815538e-1e11-4f45-9f71-b79b54b58257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:26.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:52:53.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the art criticism category, the winner is given a bimonthly
        column in The Philippine Star for a year, with an honorarium of ₱240,000 for
        the entire run.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
