    'template': '1'
    'title': 'PAGASA: Typhoon Butchoy enters Philippines

      '
    'updated': 2016-07-06T21:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee4a94b-adf0-4fbb-a4ca-eb14371392c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:14:19.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:14:38.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Typhoon Nepartak
        has gained strength and packed maximum winds of 160 kph Wednesday as it moved
        steadily closer to the eastern regions of the Philippines, the weather bureau
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7695b-f5be-4c09-834d-c59f9f28b3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:14:19.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:14:38.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/photos/a.302759263167323.64041.302746419835274/1010589755717600/?type=3&amp;theater">2
        a.m. on Wednesday</a>, the typhoon, locally called Butchoy, was located 1,080
        kilometers east of Tugegarao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b918c5-df82-4b6e-acc0-2e4f78f67ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:14:19.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:14:38.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was moving northwest at 30 kph with gusts of up to 195 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf59f18-fae2-47a5-bdbb-de226756358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:14:19.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:14:38.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) has yet to raise storm warning signals over the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e907276-391a-4fda-ba65-916f1914dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:14:19.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:14:38.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon entered on Tuesday the eastern edge of the Philippine
        Area of Responsibility, an imaginary border around the country within which
        the Philippines is supposed to monitor tropical cyclones and issue regular
        storm warnings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87b472-ea59-4bf6-8786-11a20994d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:14:19.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:14:38.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Aldczar Aurelio earlier said there could
        be up to three tropical cyclones affecting the country in July.</p>'
  'Jupiter-Juno-NASA':
    'author': 'Amanda Barnett, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-05T13:08:41.596+08:00
    'imagesource': 'jcr:05ae439a-29a6-4077-a225-862dc875a924'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc2b326f-3e83-4a44-aa3f-299a0766f9f3'
    'lead': 'NASA says it has received tones confirming its Juno spacecraft has successfully
      started orbiting Jupiter, the largest planet in our solar system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:17:18.554+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T13:17:41.924+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T13:17:41.567+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Welcome to Jupiter!'' NASA''s Juno space probe arrives at giant planet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b0965-2f65-42a2-aa49-b025a867a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JET PROPULSION LAB (CNN)</strong> — NASA says it has received
        a signal from 540 million miles across the solar system, confirming its Juno
        spacecraft has successfully started orbiting Jupiter, the largest planet in
        our solar system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba41fb65-eee6-4cad-8562-9c1a253577f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome to Jupiter!" flashed on screens at mission control at NASA''s
        Jet Propulsion Lab in Pasadena, California. The Juno team cheered and hugged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6718eb-0e26-4ccd-a705-bbf6a948a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is phenomenal," said Geoff Yoder, acting administrator for
        NASA''s Science Mission Directorate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc8c30-d9cf-4bb5-9e93-508d5539d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe had to conduct a tricky maneuver to slow down enough to
        allow it to be pulled into orbit: It fired its main engine for 35 minutes,
        effectively hitting the brakes to slow the spacecraft by about 1,212 miles
        per hour (542 meters per second).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d6fb6-f37e-4964-a6e5-2c9662338bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juno was launched nearly five years ago on a mission to study Jupiter''s
        composition and evolution. It''s the first spacecraft to orbit Jupiter since
        Galileo. Galileo was deliberately crashed into Jupiter on September 21, 2003,
        to protect one of its discoveries — a possible ocean beneath Jupiter''s moon
        Europa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8212eb-7110-426b-b21c-5dfe481911b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gas giant</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de1858-1367-47d4-9581-b6f0b7f28e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest planet in our solar system, Jupiter is a huge ball of
        gas 11 times wider than Earth and 300 times more massive than our planet.
        Researchers think it was the first planet to form and that it holds clues
        to how the solar system evolved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33d5ef-2200-4199-b1c4-160adfe0d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacecraft have been to Jupiter before. But scientists still are
        puzzled by the gas giant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd99e0-00d3-435a-8621-b47673ee49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s going on under Jupiter''s dense clouds? Does it have a solid
        core? How much water is in its atmosphere? And how deep are those colorful
        bands and that mysterious giant red spot?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4404c47-8e38-4367-853f-6621aedb41ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juno will help answer those questions by looking at Jupiter''s interior.
        The spacecraft will orbit the poles and try to dodge the planet''s most hazardous
        radiation belts. To protect the spacecraft from the radiation, Juno has a
        shielded electronics vault.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8683a2aa-530c-4e63-9828-11ea60d8f4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spinning probe</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ab199-7d84-45d9-a134-340899ea3912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juno is a spinning, robotic probe as wide as a basketball court.
        It will circle Jupiter 37 times for 20 months, diving down to about 2,600
        miles (4,100 kilometers) above the planet''s dense clouds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c1aa5-da59-43e0-97b6-d67f3c921f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven science instruments on board will study Jupiter''s auroras
        and help scientists better understand the planet''s origins, structure, atmosphere
        and magnetosphere.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e95d25-9b91-462e-aebf-35879d4105d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An onboard color camera called JunoCam will take "spectacular close-up,
        color images" of Jupiter, according to NASA. The space agency is asking the
        public to help decide where to point the camera.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d000c-8087-4595-b2cc-b4426055cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three 1.5-inch Lego figurines are also on board Juno. One is a likeness
        of Galileo Galilei — the scientist who discovered Jupiter''s four largest
        moons. The other two represent the Roman god Jupiter and his wife Juno. They
        were included to inspire children to study science and math.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde37bb7-ca27-4c10-ad24-83b5d1ea9e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juno''s main spacecraft body measures 11.5 feet (3.5 meters) tall
        and 11.5 feet in diameter. But with its three solar panels open, it spans
        about 66 feet (20 meters). For comparison, an NBA basketball court is 50 feet
        wide and 94 feet long.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399810e6-f753-4bad-af0c-ce30c28fd5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter was 445 million miles (716 million kilometers) from Earth
        when Juno was launched from Cape Canaveral on August 5, 2011. But the probe
        has traveled a total distance of 1,740 million miles (2,800 million kilometers)
        to reach the gaseous planet, making a flyby of Earth to help pick up speed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcd6f0d-c1e5-46a5-9ad7-cc0685d52105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Juno mission ends on February 20, 2018, when Juno is expected
        to crash into Jupiter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7eff2-b7f1-4db1-bdeb-9a00f39e059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:17:18.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:17:41.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "''<a href="https://edition.cnn.com/2016/07/04/health/juno-jupiter/index.html">Welcome
        to Jupiter!'' NASA''s Juno space probe arrives at giant planet</a> "</em></p>'
  'baidu-china-economic-data':
    'author': 'Sophia Yan, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-05T21:18:44.892+08:00
    'imagesource': 'jcr:0a8aa9bd-ba0a-4ca5-9ca7-0bb2cd5634c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51a47ba7-3d2f-492e-9968-de48a1da0569'
    'lead': 'Chinese Internet giant Baidu is diving into the vast amount of data it
      collects in an attempt to give the world a clearer picture of the world''s second-largest
      economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:20:08.987+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T13:20:31.873+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T13:20:31.626+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Don''t trust Chinese economic data? A new source is coming

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7246e21-c670-4c4d-ba2f-437d60e51abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — If you''re skeptical about
        China''s official economic data, another option is on its way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aeebe2-da25-4abe-8e1a-00ae2d5013ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Internet giant Baidu is diving into the vast amount of data
        it collects in an attempt to give the world a clearer picture of the world''s
        second-largest economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b479c87-6d70-4bb1-a663-6aa1a0fd2f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baidu is China''s leading search engine and maps provider. Every
        day, it gathers 25 billion location requests and data points from around 700
        million users — that''s roughly half the country''s population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8490315-627a-4135-abf2-7aa61af3fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, the company is analyzing all that information to devise
        its own set of macroeconomic indicators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d43f1fc-7d79-4e3f-ac1a-c2bc52391454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baidu''s massive user base "represents a good portion of Chinese
        consumer behavior," said Wu Haishan, a senior data scientist at the company.
        "We think the government will also look forward to having other options, a
        way to look at this from a different angle."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7af9e-ce34-4e3d-9aaa-dd85cc55d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have long questioned the accuracy of the numbers released
        by the Chinese government''s statistics bureau, which tracks everything from
        factory activity to economic growth. Some observers often turn to proxy measures
        — like electricity output, freight shipments and seaport cargo volumes — to
        gauge the health of the economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c51e0-3bee-4211-a656-f0812a0a7580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And interest in access to reliable data is only growing. China is
        now posting its slowest annual growth in 25 years, a shift with consequences
        for companies and investors around the globe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb0526-2cad-464b-8765-568787da735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economic measures Baidu is tracking include employment and
        consumer spending. Those are based on the anonymous data it collects from
        users, which cover everything from the items they splurge on to what they''re
        searching for online. Wu expects the data to be publicly available soon via
        an online dashboard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074e2e5-f138-41b8-9ba1-f67ef102862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from trying to give better insight into the Chinese economy,
        Baidu is also experimenting with wider uses for its data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef135d6e-aa62-4539-8177-46ca5cd670ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, users often search on a Baidu map to plan a route.
        By aggregating the query information, the company says it can estimate the
        future population in any given area ahead of time, and use that as a way to
        warn the public about potential crowd disasters hours in advance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2aa79-a515-4e82-a236-95481b3fe0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings have before created problems in China''s mega cities
        — in 2014, a stampede on New Year''s Eve in Shanghai killed 36 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c579d-e47b-42f3-bd6f-8a999304cb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For businesses, "if you''re looking to open a store, one of the
        most important questions to answer is, ''Where are my customers?,''" Wu said.
        Baidu data can provide demographic details on a particular area, such as average
        age, salary and whether or not local demands are being satisfied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df78c77-afb1-463a-aa67-1555f66063cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one neighborhood is getting more searches for coffee shops, then
        that could be a good spot for Starbucks to open its next cafe, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243ad0b-e0bb-43fa-a797-8198b1d1dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty of big tech companies around the world such as Facebook are
        working to make use of their data to better understand consumer behavior,
        making money by selling targeted ads, for instance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc945f-7b3a-4ede-a4df-987265cad863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But user privacy and cybersecurity concerns remain delicate issues.
        In March, a research group that focuses on tech and human rights flagged security
        flaws in top Chinese web browsers that could make users'' personal information
        more vulnerable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef17b67-d537-41ed-9ca6-d2498b2ec996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:08.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T13:20:31.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/04/technology/baidu-economic-data/index.html">Don''t
        trust Chinese economic data? A new source is coming</a>"</em></p>'
