    'template': '1'
    'title': 'Duterte names 5 police generals allegedly linked to illegal drugs

      '
    'updated': 2016-07-07T05:24:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2afc37-12b8-4ff9-8646-ba3323782bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte is not entertaining any honeymoon with scalawags in the Philippine
        National Police (PNP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3776107-7aa4-40e9-9891-5dfcf3149bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the 69th anniversary of the Philippine Air
        Force Tuesday, the President sprung a surprise on national television when
        he named five police generals, including three still in active duty, he said
        were  involved in illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29c25aa-6392-49f1-930b-5d2373e45878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers he named who are still in active duty are former Region
        6 Director Bernardo Diaz, former NCRPO Director Joel Pagdilao and former QCPD
        Director Edgardo Tinio. The two who have retired are Vicente Loot, who is
        now mayor of Daan Bantayan, and former Deputy Director General Marcelo Garbo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ba45a-a94a-4925-9b4e-87fcfc167159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this time, I order them relieved from their assignments and
        report to the director general. I would like to talk to them but certainly
        I would expect the police commission to do their thing,” Duterte said.</p>'
    '8':
      'image': 'jcr:6e2a6590-e1a9-4c96-8a72-9a5019a9e0f6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e693a-f03f-495e-b002-caaa3c06ab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe5311-8b90-46b9-ad89-7f6cfaa5a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio in an interview told CNN Philippines he has never been involved
        in any illegal activity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b798492-d506-4077-a482-e509a2eed4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m willing to subject myself to a lie detector test, and I’m willing
        to subject my cellphones to forensics,” Tinio said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b42222-04c3-4163-8e15-530ae4df2af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate reaction from the other officers Duterte
        named.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c988629-8e7d-4311-9b4c-f15ec8f4d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s instruction to the National Police Commission was
        clear — “<em>Imbestigahan niyo ito at wag niyo akong bigyan ng sarswela. Hanapin
        niyo ang totoo</em>,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1fe053-29f7-40c5-a5a6-60ae1451bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Investigate this and don’t give me theatrics. Find
        out the truth.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91fdfc4-8aa5-4523-bc11-143e51a60f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte expressed his dismay, saying PNP officials involved in the
        illegal drug trade in the country have committed treason.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6db7e1-72f3-47cd-be52-e40518acd5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masakit na pakinggan kasi ginastusan mo na, pinaaral mo na,
        binigyan mo ng uniporme, pati medyas</em>,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027bd01-4034-431a-afb5-35542f6b6907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This pains one to hear this because you spent for
        them, you gave them education, you gave them uniform, you even gave them socks.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d55970-0179-4c23-add1-80351880539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/04/pnp-chief-dela-rosa-cops-involved-illegal-drugs-sulu-basilan-fight-abu-sayyaf-asg.html">Also
        read: Dela Rosa to send cops involved in drugs to Sulu, Basilan to fight Abu
        Sayyaf</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a6183-1cdf-4995-9d9c-cf7a331ae5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than being a politician, Duterte said he has a moral obligation
        to tell the truth to the nation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff5af3-0cda-44e1-a7e5-4796391bec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really not my practice to humiliate people,” he said. “<em>Pulitiko
        ako … pero dumating ako sa posisyon na ito,</em> and I have a sacred responsibility
        to tell the truth to the Filipino people.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5496109-d1ad-4b74-aa24-9ca9d17eb1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m a politician … but I was elected to this position,
        and I have a sacred responsibility to tell the truth to the Filipino people.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c029ef-bef5-423a-9bda-5cf69befcf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President warned officials not to get involved in the drug trade
        because of the deadly consequence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba75c0ef-3a2b-4bca-9a74-ae81e3076b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami ng namamatay, at marami pang mamamatay. At wag kayo
        sumali dyan maski opisyal kayo</em>, because you will put yourself in the
        line of fire,” Duterte said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c354d08-485e-4e3f-b4c9-a6ab35b6fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many have died and many more will die. And don’t get
        involved, even if you are officials, because you will put yourself in the
        line of fire.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d07aa-045f-4d5e-b990-6735b40f3b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been warning everybody. Do not destroy my country because
        I will kill you. Do not destroy the youth of my country because I will kill
        you,” he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a65e0-4925-4e43-b91e-201e3cdb4a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President tapped the Armed Forces of the Philippines in the
        fight against illegal drugs and criminality.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f974247-0999-4176-9e8f-18989d53a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked former President Gloria Macapagal Arroyo for paving
        the way for him, when she raised the problem of illegal drugs as a threat
        to national security during her administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22204c9a-cec3-4b65-b397-ec3618012794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s going to be a bloody fight, but I am not going to apologize
        for it. I assume full legal responsibility for it,” he told the military.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c4e293-e11f-4184-9a41-c70704745b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wag kayo matakot basta nasa tama kayo,</em>” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1363d6-470d-4609-aa6a-fc3c3e1e022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t be afraid as long as long as you are in the
        right.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec34a979-0fc9-474a-a753-b84768117087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he is willing to stake his honor, his life,
        and even the presidency just to make sure that he will win this battle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8487a75f-59a7-45db-a222-4dcebdd5e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/01/rodrigo-duterte-drugs-crime-pnp-ronald-bato-dela-rosa.html">Also
        read: Duterte promises funds for PNP campaign vs drugs and crime</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7344fb-1dc8-45cf-9789-a99c76366ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted, it may be difficult for him to completely stop
        the illegal drug trade in six months, which he promised during the election
        campaign, but he said he will come close to it. “Six months and one day after,
        medyo tapos na (it will more or less be finished),” the President said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c31ae-2586-4052-87d9-b93aa45d2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio, who was in his quarters when Duterte mentioned his name as
        among senior PNP officers allegedly involved in drugs, said he will readily
        report to PNP Chief Ronald Dela Rosa and will open himself to any investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4b0d4-af91-4c0c-84d9-266c8c18c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said he doesn’t know why Duterte had linked him to the illegal
        drug trade.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cfe262-89ac-4935-a6f6-849a2c905c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m surprised that my name was dragged into this mess,” he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a254ecba-bae5-450b-aff8-538546c3da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio vowed to clear his name and retire early.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222f764c-ef4d-44fb-8902-78a86ee8bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he believes the revival of death penalty will instill
        fear among criminals. The death penalty is not primarily intended to deter
        criminals but to exact retribution for their crimes, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c4462-5559-4e67-a2fb-f527ec3ef79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning to the military, Duterte promised to provide the air force
        with more equipment to enable it to perform difficult operations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1db879-b7da-43eb-a0d9-24e63c19fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:18.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:30:35.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibibigay ang lahat ng kailangan n''yo</em> (We will provide
        everything you need), I will see to that,” the President said. “We will acquire
        more helicopters and night vision capability.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6374a3a1-d1fd-49f8-99dc-5ce2792e7e46'
      'mgnl:activationStatus': true
