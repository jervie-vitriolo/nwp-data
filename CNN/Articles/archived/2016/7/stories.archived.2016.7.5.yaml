      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferro says the team needs to get sufficient evidence to file a case,
        and possibly, "neutralize" them as soon as possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793843f1-9f8e-41b1-a30b-78ecf11cb064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:06:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:06:24.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even in his backyard, Ferro says he heard rumors some of his
        men are involved in illegal drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1de5e8-42f1-45f6-add0-25b61766556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:06:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:06:24.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarifies, this needs to be validated to protect the upright
        policemen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663caba3-9126-4e8b-96f8-c79d2df85acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:06:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:06:24.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Random drug testing continues at Camp Crame on Tuesday with agencies
        such as the AIDG, Highway Patrol Group, and Anti-Cybercrime Group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d8e7ea-8071-4bb1-bfef-6ea3829c479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:06:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:06:24.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP says this proves they are serious in their fight against
        illegal drugs.</p>'
  'fiba-oqt-turkey-canada':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-05T09:08:31.490+08:00
    'gallerysource': 'jcr:84cbe335-9bb1-422f-81cb-8e13d2975223'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90892569-66a1-4e21-bf0c-ba4d3bbb84d6'
    'lead': 'NBA players Cory Joseph and Tristan Thompson teamed up as Canada defeated
      Turkey, 77-69, in the opener of the FIBA Olympic Qualifying Tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T11:08:24.715+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T11:18:58.162+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T11:18:57.938+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA OQT: Joseph, Thompson carry Canada past Turkey in Manila opener

      '
    'updated': 2016-07-06T00:05:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d55c56-d8a8-4fd3-bd7a-d9a731fdc2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:24.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:18:58.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> -- NBA players Cory
        Joseph and Tristan Thompson spearheaded the attack of Canada in the first
        game of the FIBA Olympic Qualifying Tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efa32f9-920e-4d7a-8ec4-eb6cf1ee4172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:24.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:18:58.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadians defeated Turkey, 77-69, on Tuesday night at the Mall
        of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb21ce-4373-4b0f-ac35-054abd1dcd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:24.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:18:58.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph, who plays for the Eastern Conference team Toronto Raptors,
        led all scorers with 21 points. While Thompson, who won a championship with
        the Cleveland Cavaliers, added 10 points and six rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f9852a-c860-476c-984c-6540cd2413b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:24.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:18:58.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A buzzer beating triple to end the first quarter gave Canada a 21-17
        advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80947f29-e148-4e42-88c1-eb8d93c2d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:24.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:18:58.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadians erected their first double digit lead, 39-29, with
        32 ticks left to play in the first half and held their lead for the rest of
        the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e0bae-82b8-460a-b88c-10d5c9189cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:24.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:18:58.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey team captain Sinan Guler paced his team with 14 points, three
        assists and three steals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa2c49-1a9d-4db9-a226-4c262dde8355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:24.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:18:58.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Offensively, we couldn''t capitalize on our strengths," Guler said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1726dc56-cccf-42c0-a8bf-0df5753acbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:24.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:18:58.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only Cedi Osman who managed to figure in double-digit scoring
        for Turkey, contributing 10 markers. Coach Halil Ataman noted that some of
        their key players could not make their shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702b012-37e6-47b6-ba4c-d5de201d4a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:24.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:18:58.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a bad game for us tonight. I hope that in the Senegal game
        we play our regular game," Ataman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b23bf1-dfda-4989-beff-4813f4fe23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:24.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:18:58.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey will have a day off on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8bc628-b6f9-4d23-b0a9-1e6b7d772321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:24.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:18:58.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada, on the other hand, will look to finish the first round of
        the tournament unblemished when they go up against Senegal tomorrow.</p>'
  'abu-sayyaf-hostage-norwegian-Kjartan-Sekkingstad':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-05T07:36:01.211+08:00
    'imagesource': 'jcr:39d54a7f-2842-4037-84ad-94de1f61b97c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '735ec3e4-d58f-44cd-85f0-174877fafd9a'
    'lead': 'The AFP said they are still trying to rescue Kjartan Sekkingstad, a Norwegian
      national held by the Abu Sayyaf group for almost 10 months now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T11:23:10.418+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T11:23:30.146+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T11:23:29.927+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Norwegian Abu Sayyaf hostage still alive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a81b0b-d3e0-40b8-861a-272cf67c8bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:23:10.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:23:30.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The Armed Forces
        of the Philippines (AFP) on Tuesday dismissed reports that the Norwegian hostage
        of the Abu Sayyaf group has been beheaded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f3afdc-746e-4a2b-8d41-a6fac5c0e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:23:10.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:23:30.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf spokesperson Abu Rami reportedly called several journalists
        in Mindanao Sunday night saying the group will behead Kjartan Sekkingstad
        anytime on Monday if Presidential Peace Adviser Jesus Dureza does not start
        talking about paying ransom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced59be-1a9c-442a-a32b-15741ee2a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:23:10.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:23:30.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Related:
        Who are the Abu Sayyaf</a>?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96865a-a00e-4b90-8e66-f647f1a81268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:23:10.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:23:30.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala kaming balita na pinugutan</em> (We have received no reports
        that he was beheaded),” Chief of Staff Lt. Gen. Ricardo Visaya told reporters
        Tuesday. “We are still trying to find and save him.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7893b7-a2a3-4ff6-bdd0-b54bc6b56016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:23:10.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:23:30.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekkingstad was taken from a resort on Samal Island in September
        2015, along with Canadians John Ridsdel and Robert Hall and Filipina Marites
        Flor. The Abu Sayyaf beheaded <a href="https://cnnphilippines.com/news/2016/06/14/Philippines-government-condemns-Abu-Sayyaf-beheading.html">Ridsdel
        and Hall</a> after no ransom was paid to spare their lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7697f90-e774-4c12-8a04-6061be2d6709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:23:10.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:23:30.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/24/Abu-Sayyaf-hostage-Marites-Flor-recounts-captivity.html">Flor
        was released June 24</a>, less than a week before Rodrigo Duterte officially
        assumed office as President. He presented Flor to the public during a police
        turn over ceremony in Davao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c78a9b9-5ffa-4dc6-be2b-eef9bde6eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:23:10.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:23:30.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a group of negotiators whom he did not identify is working
        for Sekkingstad’s release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dfc8df-b48c-463a-acaa-3c36c49df212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:23:10.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:23:30.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also met with Norwegian Ambassador to the Philippines Erik
        Forner <a href="https://cnnphilippines.com/news/2016/06/25/norwegian-envoy-thanks-duterte.html">who
        thanked him for his efforts</a> in trying to free Sekkingstad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85897194-b69e-40bc-adb0-f1c8352bfbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:23:10.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:23:30.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/07/02/beheaded-Abu-Sayayf-hostage-Robert-Hall.html">Also
        read: ''High probability'' body in Sulu belongs to Canadian Robert Hall</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669da49e-e794-4a4d-8777-71d890e2d545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:23:10.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T11:23:30.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Eimor Santos contributed
        to this report.</em></p>'
  'Duterte-names-5-police-PNP-generals-illegal-drugs':
