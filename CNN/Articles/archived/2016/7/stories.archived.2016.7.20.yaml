      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Investigation underway</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fbb8ad-010d-42f1-b733-c8e6c237a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aguirre said a drug lord and a bagman have agreed to
        testify against two senior police officials allegedly involved in illegal
        drugs operations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442dd754-dae7-4b89-ab9d-33cd19fc52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the drug lord from southern Metro Manila and the bagman
        asked to be placed under the witness protection program.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cbf8ae-7a3f-4ed2-aaf9-09af29cb4bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added authorities are now gathering evidence for the filing of
        criminal charges against former Region 6 Director Bernardo Diaz, former NCRPO
        Director Joel Pagdilao, former QCPD Director Edgardo Tinio, retired Chief
        Superintendent Vicente Loot, who is now mayor of Daan Bantayan, and former
        Deputy Director General Marcelo Garbo. The five were earlier named by Duterte
        as protectors of drug syndicates.</p>'
  'brexit-cheap-commercial-property':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'London commercial property is viewed as a safe bet by many investors,
      because demand for office space is still very high. (Photo by Ryan Villamael)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-20T04:30:46.333+08:00
    'imagesource': 'jcr:943a6eaf-f4cc-425a-9942-35b98803998a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd2c200b-b536-422f-b713-8e5a1504cb60'
    'lead': 'Brexit bargain hunters are descending on London. Commercial property
      buyers are lured by the combination of the cheap pound and declining value of
      London real estate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T11:20:27.697+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:29:53.448+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:29:50.069+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bargain hunters snap up London real estate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe8d21f-13ed-416f-a229-35786bcf388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:20:27.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Brexit bargain hunters are
        descending on London.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21fd196-4601-4e56-9066-7692174c8ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:20:27.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial property buyers are lured by the combination of the cheap
        pound and declining value of London real estate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dfb20f-d80c-4398-82be-63034fcdb45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:20:27.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells Fargo bought a new office building in London on Monday, despite
        previously planning to only lease the property. The U.S. bank did not disclose
        the price, but sources close to the deal said it spent £300 million on the
        brand new building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a3b45-bec8-40e4-9e14-e730767179c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:20:27.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound has dropped 12% since the U.K. voted to leave the European
        Union almost a month ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd95b89-ed9f-471c-9d0a-18543ebb3245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:20:27.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal has been in the works for months, but last month''s vote
        for Brexit has made it a lot cheaper in dollar terms. The price of what will
        become Wells Fargo''s new U.K. headquarters slumped from $450 million to $394
        million in just over three weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03550cf0-70ef-4822-be84-4a1125d118af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:20:27.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Songqiao was another foreigner snapping a good deal. The Chinese
        property magnate bought a £42.3 million ($55.6 million) hotel in central London
        on Tuesday. In dollar terms, that''s nearly $8 million cheaper than before
        the Brexit vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823113a-20e8-46f7-9848-39b043fc414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:20:27.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the exchange rate that''s making London real estate
        look attractive to foreigners. Several big U.K. asset management firms have
        frozen their commercial property funds or slashed their prices for investors
        who want to withdraw from them in the aftermath of the referendum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cbd7a6-d6b3-476a-a76c-38d9060b2b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:20:27.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aberdeen Asset Management has imposed 17% price cut on its U.K.
        property fund, while L&amp;G cut the value of its real estate fund by 10%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f680d055-8c39-451f-a759-667cb475ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:20:27.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigel Driffield, professor of international business at Warwick
        Business School, said the cheap pound is making assets in the U.K. attractive
        to foreign investors looking for long terms investment in relatively safe
        assets — like commercial real estate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902f562-ec38-4f09-9bed-061acc2b833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:20:27.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London commercial property is viewed as a safe bet by many investors,
        because demand for office space is still very high. The U.K. capital has 3.3%
        office space vacancy rate, according to property broker JLL. That compares
        to 7.3% in Paris and 10% in New York.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e619f9d3-cad3-41d6-b21f-3d891fd3d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:20:27.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/19/news/brexit-cheap-commercial-property/index.html?iid=hp-toplead-dom">Bargain
        hunters snap up London real estate</a>"</em></p>'
  'volkswagen-top-executives-accused-emissions-fraud':
    'author': 'Chris Isidore, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-20T04:08:49.771+08:00
    'imagesource': 'jcr:427f1a65-e12c-4f6f-abe6-6857be8cb210'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e30688ad-c61e-45be-a1c0-d595ea22c979'
    'lead': 'Top Volkswagen executives engaged in a "massive fraud" to intentionally
      sell diesel cars that violated emissions rules, according to a lawsuit filed
      Tuesday by the New York and Massachusetts attorneys general.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T11:23:08.936+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:29:53.328+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:29:50.142+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top Volkswagen executives accused of fraud in emission scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a3fb7-433f-4a6e-ae5c-a432e63ffaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:23:08.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Top Volkswagen executives
        engaged in a "massive fraud" to intentionally sell diesel cars that violated
        emissions rules, according to a lawsuit filed Tuesday by the New York and
        Massachusetts attorneys general.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac370c45-cc3d-496a-b318-ae9fee323208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:23:08.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VW has admitted that about 500,000 diesel cars it sold in the U.S.
        had software designed to cheat on emissions tests. But it repeatedly claimed
        the deception was executed by lower level employees, without any knowledge
        of top executives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71ce4d-e824-4e04-bb2c-b11c0a36c6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:23:08.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month the company reached a $15 billion settlement with regulators
        and state attorneys general to compensate U.S. car owners, repair the cars
        to lower emissions, and to pay environmental fines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4959c1a9-96b1-4f22-a28a-2512137af5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:23:08.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new civil suit by New York and Massachusetts would levy
        additional fines on Volkswagen. It says the state investigations, based on
        a review of internal emails and documents, shows that the deception reached
        Volkswagen''s top levels. Martin Winterkorn, the CEO of Volkswagen who resigned
        shortly after the scandal became public, is one of the executives identified
        in the suit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf64fb0-0bee-4762-a8f8-4b8b7cb38523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:23:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a widespread conspiracy involving many, many people,"
        said New York Attorney General Eric Schneiderman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3e801-e0e3-4a87-8635-abe8e5075a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:23:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit also said that Volkswagen tried to maintain the coverup
        when regulators first raised questions, and only admitted to the wrongdoing
        when it was presented with facts that could not be disputed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf37dc-f8c4-4e74-b61f-9e861ce009ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:23:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s lawsuits make clear that substantial penalties must be
        imposed on the Volkswagen companies, above and beyond the amount they have
        to pay to make American consumers whole," said Schneiderman. "Neither Volkswagen,
        nor any other car manufacturer, should ever again conclude that it can engage
        in this behavior as part of the cost of doing business."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3354f8c-9d3f-4db4-9ed1-6397fef1b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:23:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen said the allegations in the suit are not new and they
        had been discussed with environmental regulators and federal law enforcement
        officials during settlement talks. It said it continues to cooperate with
        the investigations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126deae1-1209-4c2d-bc02-e33a4bb926bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:23:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/19/news/companies/volkswagen-top-executives-emissions-fraud/index.html">Top
        Volkswagen executives accused of fraud in emission scandal</a>"</em></p>'
