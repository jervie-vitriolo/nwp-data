      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Britain''s vote to leave the
        European Union is already weighing on the world economy and could push growth
        below 3% for the first time since the global financial crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aecb8db-8c60-4d9e-ba76-9f3491f243b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:51.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund on Tuesday cut its forecast for
        global economic growth by 0.1% to 3.1% for 2016, a result that would match
        last year''s pace of expansion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd33a25f-a4cd-4a4a-a78a-31b98b51dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:51.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the IMF said it was difficult to predict the fallout from Brexit,
        and warned that its revised forecast may be way too optimistic, saying more
        negative outcomes are "a distinct possibility."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1871f-bff8-4e87-a933-6e08c2de33f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:51.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Brexit still very much unfolding, the extent of economic and
        political uncertainty has risen, and the likelihood of outcomes more negative
        than the one in the baseline has increased," the IMF said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f793b5ce-0646-45e0-a853-db6eef02592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:51.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors and businesses are worried about Brexit because no country
        has left the EU before. It is unclear what kind of access to EU markets the
        U.K. will be able to negotiate. The U.K. government said Tuesday the formal
        two-year exit process won''t start this year, so the separation will drag
        on at least until 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655e4c0-19d1-4833-a8e3-70e602c85669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:51.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF sketched two more pessimistic scenarios for global growth
        in 2016 and 2017, depending on how Brexit unfolds. The "downside" scenario
        sees growth declining to 2.9% this year; the "severe" scenario sees growth
        of just 2.8%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded88b4e-64d5-4b70-92ad-b10b2668bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:51.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global growth has not been weaker than 3% since 2009, when the world
        economy stalled in the wake of the financial crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee0ede-0a99-48ed-a65f-3dcf8e94422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:51.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF slashed its U.K. growth forecasts by 0.2% to 1.7% in 2016, and
        by 0.9% to 1.3% in 2017. The fund has also cut its growth forecast for the
        U.S. by 0.2% this year. It now expects the world''s biggest economy to grow
        by 2.5% in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf3c10-9b8e-46e5-a138-55b070b59061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:51.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/19/news/economy/imf-global-growth-forecast-brexit/index.html">Brexit
        could mean weakest global growth since 2009</a>"</em></p>'
  'inspire-every-day':
    'author': 'Denise Fabella'
    'caption': 'With talks from current creative minds, on-site hands-on activities,
      live performances, and more, Ayala Museum’s third annual free-admission day
      invites visitors to understand the passion that keeps the fire burning.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-07-20T05:31:34.099+08:00
    'imagesource': 'jcr:05740a63-95f3-418d-a618-508c6c3b6b6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd140137-e452-4ab3-a6cd-4dafda62be17'
    'lead': 'With talks from current creative minds, on-site hands-on activities,
      live performances, and more, Ayala Museum’s third annual free-admission day
      invites visitors to understand the passion that keeps the fire burning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T11:09:16.246+08:00
