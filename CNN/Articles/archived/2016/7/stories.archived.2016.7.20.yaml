      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snoe Beauty is an old reliable — one of the gateways to local beauty
        brands. Its lipstick range has beautiful colors that aren’t your typical tita
        shades, but it also has blush and contour kits, color correcting foundation,
        hair products, beauty tools, and a wide variety of facial oils and serums,
        if you find yourself more interested in skin care.</p>'
