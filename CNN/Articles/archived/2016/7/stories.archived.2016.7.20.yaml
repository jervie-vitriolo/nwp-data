      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829478ac-5d83-47c5-aaaf-cc3ed1f7371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Strategic positioning</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b709654b-7dcb-4af0-96db-7e80257b0df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starring in projects like “<em>Kung Kaya Mo, Kaya Ko Rin</em>!”
        (1996) and “Computer Kombat” (1997), Soriano was early on pegged by showbiz
        insiders to follow in the footsteps of her famous aunt, the award-winning
        actress Maricel Soriano, groomed to eventually develop into a leading lady
        of her own. That’s the industry she grew up in — a decade or so after local
        cinema’s second golden age, still populated by legends like Solis, and led
        by formidable talents like her aunt. “<em>Walang ‘fad,’ ‘fad’ noon</em>,”
        she says. “<em>Lahat ang galing umarte</em>.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d5e787-75d9-407c-a3d5-802546ba3294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can see the spark that industry insiders probably fell in love
        with during the four-year run of the ABS-CBN sitcom “<em>Kaya Ni Mister, Kaya
        Ni Misis</em>,” a TV hit top-billed by her aunt, in which she broke hearts
        and garnered laughs as a precocious girl. “Actually I really wanted to stop
        acting at that time,” she admits. “I wanted to go and be serious with school,<em>
        kasi</em> varsity <em>ako ng</em> volleyball. But apparently, <em>linagay
        ako sa ‘Kaya ni</em> Mister, <em>Kaya ni</em> Misis,’ so four years <em>akong
        nandun — buong</em> high school <em>ko</em>, the awkward years.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868698d4-7eb2-4642-9764-e308400ed166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, 23 years after her debut as a child star, there’s renewed
        interest in Meryll Soriano. The twin triumphs of the 2015 Metro Manila Film
        Festival (MMFF) entry “Honor Thy Father” (for which she was nominated for
        festival best actress) and the recent ToFarm Film Festival entry “<em>Pauwi
        Na</em>” serve as reminders of her considerable talent, which at times has
        been overlooked, sometimes forgotten.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a4c076-ad80-44da-9a25-a2258ea1c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path from child star to adult actor is famously tricky, after
        all, littered with casualties and burnouts. But Soriano never followed anybody’s
        path — despite false starts and ups and downs, she’s always managed to forge
        her own.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d4260-2179-48a2-90aa-ae321dd92f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, after the run of “<em>Kaya ni Mister, Kaya ni Misis</em>”
        and a role on the Claudine Barretto mermaid series “Marina,” a restless Soriano
        dove headfirst into independent cinema. “I was 18 or 19 at the time, and that
        was around the time <em>Cinemalaya</em> started,” she says, referring to the
        <a href="https://cnnphilippines.com/life/entertainment/film/2016/07/07/cinemalaya-2016.html">local
        independent film festival</a>. “When I finally did ‘Room Boy,’ it really changed
        my life. I saw that there was another way [to do this].” For that movie, a
        drama in which she plays a prostitute, Soriano won the award for best actress
        at the 2005 Cinemalaya Film Festival. “That’s it,” she recalls. “I said, ‘Oh,
        my God. There’s a meaning and a purpose behind this talent.’”</p>'
    '19':
      'image': 'jcr:d2d1c6b0-44e3-417a-bd54-85438f46475e'
      'imageCaption': 'Soriano says her role in ''Pauwi Na'' is one of the most difficult
        she''s ever done. “The most challenging thing for me there, as an actor, was
        the cancellation of things," she says.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9cd18a-a8c6-466a-936d-37a9baf0f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393fe827-8c1c-4b58-a50a-464f55274c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, she’s proved herself both a muse and a conduit for local
        independent cinema, taking home a Best Supporting Actress Gawad Urian for
        2006’s “Rotonda” and the Best Actress award at the Brussels International
        Independent Film Festival for 2010’s “Donor.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6cc05d-ec7f-49b6-a66a-402833269dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano and her like-minded peers, including Alessandra De Rossi
        and Mylene Dizon, fall into an archetype of actress that doesn’t really exist
        in the Philippines — talented actors largely content with starring in auteur
        films and interesting indies, but successful enough to lean on those projects
        as bread and butter, along with the occasional endorsement or two. Think Chloe
        Sevigny or latter-day Kirsten Dunst.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b554ecad-59b7-45bb-b2b7-6ffd114c1fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, to work on the indies that allow them to tell meaningful
        stories and harness the full extent of their capabilities, actresses like
        Soriano are forced to take supporting roles in teleseryes as “poste” — acting
        pillars used to hold up the narrative, usually deployed to prop up teen-star
        leads grappling with their first big projects and the limits of their skills.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1648e899-7ba1-4f44-8820-edb277695268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the problem now in the industry,” Soriano laments. “Before,
        there was a time when they were really making stars, like Claudine [Barretto’s
        time]. Now, after the reality show [trend], yun na. Dati totoong stars yun,
        talagang talented, may body of work, deserving<em> sila sa posisyon nila.</em>
        Right now, <em>patay</em> [<em>yung industriya</em>].”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3210c3-8b8d-44ee-a80c-f50e0996c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years ago, she made a pact with herself to only do films she
        found meaning in, since she was already doing the big network TV shows to
        pay the bills. “There has to be a balance,” she says. “Of course, I have to
        pay the bills — I’m a breadwinner. But I needed [to do indie movies] for myself
        … I’m not saying I don’t want to do mainstream films. It’s just that the roles
        that they give me are the same [as] what I do on television.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6de69-416e-4d2b-b22a-4c67a2f4d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a game,” she says of the way she views the industry. “It’s
        strategic positioning of where you want to be.”</p>'
    '31':
      'image': 'jcr:c3c27b3a-7f21-4196-a7f2-7e350a3928db'
      'imageCaption': 'Soriano almost missed out on her role in "Honor Thy Father."
        "Never naman ako ipa-partner kay John Lloyd [Cruz],” she says. "Yung career
        niya or reputation niya, he would have to be paired with a real celebrity,
        Bea Alonzo levels. I thought it was a project that just wasn''t for me."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ccf178-cb5c-48f9-8b99-410a45461ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe1bbf-aec1-4ee6-884f-073caf468099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; The cancellation of
        things</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba1e73-f508-42d5-a656-4245b40b9cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago, Meryll Soriano all but disappeared from the industry.
        From 2011 to 2014, she moved to London, followed her dream of taking up a
        course in the Central Saint Martins art school, and began on a path she’d
        always wanted to pursue: design.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec3df7-a6bb-4e51-ae18-3db84cb1a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think I was influenced very much by my stepfather,” she says.
        “My stepfather used to make toys for me when I was a kid. We talked about
        Japanese design. We talked about the culture of being minimalist.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dded4e-0d33-42f7-a6c1-49a4a90ff1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she came back to the Philippines, the acting offers dried up.
        “I left thinking I would always have a place in this business, in this industry,
        because I’ve made a career,” she says. “<em>Na</em>-depress <em>ako kasi hanggang
        dun na lang yung c</em>areer <em>ko. Hindi na ako nakukuha sa Cinemalaya.
        Hindi na ako nakukuha sa pelikula. Wala.</em> I didn’t know what to do<em>
        kasi iba yung</em> flavor<em> ngayon. Hindi palaging may</em> place <em>ako
        sa</em> industry — that was a lesson for me.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2615c4f9-fc01-4043-a63f-c01695c30313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really hit a wall in December 2014,” she recalls. “I had a breakup,
        I had a fight with my best friend, my father and I were really in a bad place
        — I just had enough. <em>Nag</em>-shut down <em>ako</em>. As in, December,
        January, <em>walang may alam kung nasaan ako</em> … At the time, I wanted
        to leave. I wanted to escape. I wanted to get out of this place and start
        a new life. I thought, ‘This is it. I can have the life that I want outside
        the country.’ I was supposed to leave for Switzerland with my son. I had a
        product design job offer there.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c2473-50a3-4691-a5da-a6cecb8b0cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was praying, ‘God, I just need a sign <em>kung tama ba ito’</em>
        — <em>kasi pabili na ako ng</em> ticket, <em>eh</em>,” she goes on “‘Is this
        the right thing to do?<em> Iwanan lang yung</em> things unsolved?’”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a928d7b-782d-4a1e-810b-0a7e084896ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honor Thy Father,” then, was an answered prayer. Led by John Lloyd
        Cruz, one of the country’s biggest box-office draws, and directed by Erik
        Matti, one of the country’s top directors, the film had a female lead role
        that Soriano booked through pure happenstance: she bumped into Cruz at a party
        and they called her in for a look test two days later. But its implications
        had been considerable — it was her first mainstream movie in a while, but
        it was a mainstream movie with intent and purpose.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b714bb-caf6-42e7-adfc-96ab75c521f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never <em>naman ako ipa</em>-partner <em>kay</em> John Lloyd,”
        she says. “<em>Yung</em> career<em> niya</em> or reputation<em> niya</em>,
        he would have to be paired with a real celebrity, Bea Alonzo levels. I thought
        it was a project that just wasn’t for me.” Being part of the MMFF, “Honor
        Thy Father” would also be one of her biggest platforms in a while, a public
        reminder of her still considerable skills.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e4a4d-11b7-4a34-a3b9-e3b0df895f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, you can’t always rely on prayers. And in the last few
        months, Soriano has learned to take matters into her own hands. “Just now,
        in my life, I’ve decided to really let it go,” she says. “<em>Kung may dumating
        na</em> offer, of course I’ll do it. <em>Pero hindi na ako magwe</em>-wait
        <em>para sa</em> show o <em>sa pang-bayad ng</em> Meralco. <em>Hindi totoo
        na ito lang alam kong gawin. Nag-aral kaya ako sa</em> London. So<em> sabi
        ko</em>, ‘I’m going to let it go. If it’s there, it’s there. But my entire
        self, I’m going to dedicate it to design.’”</p>'
    '49':
      'image': 'jcr:2474e03e-92a2-40d8-b2fb-591b1964aafb'
      'imageCaption': 'Recently, Soriano co-founded the design-based brand Community
        and the design firm Do Good Studio.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06fa582-d883-48b7-adae-7c45685b7ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6c0f4e-3393-40dd-b07a-08b8ea19952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, she put up the design-based brand Community with her friend
        Patrick Jamora, a graphic designer. “<em>Yung</em> projectile <em>nung pangalan
        na</em> Community <em>lumaki,</em>” she says. “[Eventually] we’d like to design
        for bigger communities. We’d like to design the perfect first-aid kit for
        rescue operations [for example].” For now, they’re starting small, with a
        project that’s both a statement of intent and a way to earn. Their first collection
        — made up of Bauhaus-inspired note cards, journals, and posters — is for “a
        community of paper enthusiasts.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf61dc-1452-4dab-8888-c174d7fd0ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Jamora and three other friends, she now also runs Do Good Studio,
        which she describes as a combination of “graphic design, branding, strategic
        positioning, identity, and all that.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca56be92-e4b0-4e65-903c-665e0cc55141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her design work — a “day job” that allows her to be creative,
        harness her design background, and have regular income — Soriano has freed
        herself, to choose her movie work according to quality and not paycheck, to
        build her filmography the way she wants to.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ff296-f526-4501-9b06-ced8a2d6ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, film has a way of reeling her back in. And in the same
        time frame in which she put up the two companies with her friends, she also
        delivered one of her greatest performances — as a blind pregnant woman who
        sees Jesus Christ in “Pauwi Na,” the ToFarm Festival entry. Directed by Paolo
        Villaluna and based on a 2003 news clip about a family who, after tough times
        in Manila, decide to move back to Southern Leyte on two pedicabs, “<em>Pauwi
        Na</em>” sees her co-starring with the acting legends Bembol Roco and Cherry
        Pie Picache.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305618a-c4de-482e-b4e6-757d8db8f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano has always stood on the shoulders of giants. And true to
        form, in “<em>Pauwi Na</em>,” Soriano once again steps up to the plate. “The
        most challenging thing for me there, as an actor, was the cancellation of
        things … [The character] has no idea what another human being looks like …
        <em>Ako yung bulag na nakakakita at kailangan ko ipakita na nakikita ko</em>
        [si Jesus] <em>pero kailangan ko rin ipakita na hindi ko nakikita</em>.” To
        prepare for the role, she spent two hours a day blindfolded, from the moment
        she woke up, with just the help of a cane. “I needed to know [how it really
        was], to sharpen my hearing and be really conscious about touching things,”
        she says. “<em>Hindi ko ito mapepeke, eh</em>. I can’t wing it.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e86c4-c717-4aff-80bc-631c8968b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Commitment
        to quality</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3018c41-0845-45c7-8b28-9f946453a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sorry I was late,” she texts, after we part. “Charito Solis ain’t
        happy.” She punctuates this with the emoji for crying laughter.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5ac74-681e-4dd2-bf49-88d1acbec2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2016, with the kind of good film to bad film ratio any actress
        worth her salt would be proud of, with how careful she picks her projects,
        and with her kind of commitment to quality work largely missing from the industry,
        you look at Meryll Soriano’s filmography and think: Charito Solis would be
        proud.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3ba08-fbd4-4fb6-9979-a47b83ca3441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.661+08:00
      'mgnl:createdBy': 'cnnproducer'
