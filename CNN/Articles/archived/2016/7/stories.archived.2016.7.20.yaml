      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suesh has been a beauty junkie favorite for quite a while now, but
        it’s more of a one-stop shop. Its products may be overwhelming for the casual
        makeup wearer — all the colors! numbered names! — but they’re still worth
        checking out if you need the basics or if you have your heart set on a bold
        lime green eyeshadow but can’t seem to justify a splurge. Other fan favorites
        are its makeup tools and concealer pots — perfect for an aspiring makeup artist
        or someone who loves wild makeup looks.</p>'
