      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift denied that via her rep.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab8c1d9-52ad-4e43-a4dd-e2dbe0c16baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kanye did not call for approval, but to ask Taylor to release his
        single ''Famous'' on her Twitter account," her rep said at the time. "She
        declined and cautioned him about releasing a song with such a strong misogynistic
        message. Taylor was never made aware of the actual lyric, ''I made that bitch
        famous.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e002a-00b0-45f2-931a-d0e783297726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Harris</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44dafc-b6c4-4502-9c21-a482878f6011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar DJ and music producer Calvin Harris famously dated
        Swift for more than a year before the pair broke up in June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8691380-9414-4afc-ad23-f7fa510c00bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seemed amicable until Swift''s rep confirmed that the pop star,
        using the pseudonym "Nils Sjoberg," had written Harris'' hit song "This Is
        What You Came For."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17820e-b2d5-4b2a-8c8c-419ccfa32794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris didn''t like his ex appearing to take sole credit for his
        jam.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b4b01-1371-4df6-9f53-32188136dd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was some salty tweets from Harris. "I know you''re off
        tour and you need someone new to try and bury like Katy ETC but I''m not that
        guy, sorry. I won''t allow it," Harris wrote in one. And another: "Please
        focus on the positive aspects of YOUR life because you''ve earned a great
        one."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I know you&#39;re off tour and you need someone new to try and bury
        like Katy ETC but I&#39;m not that guy, sorry. I won&#39;t allow it</p>&mdash;
        Calvin Harris (@CalvinHarris) <a href="https://twitter.com/CalvinHarris/status/753259873035399168">July
        13, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
