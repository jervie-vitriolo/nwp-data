      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For geeky people, this is pretty darn exciting stuff," said Shaheen,
        who presented the work Tuesday at a transportation conference in San Francisco.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0e0ca-f934-4f3c-8235-91924d25dc65'
