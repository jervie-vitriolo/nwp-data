      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 200 marine-trained coast guard personnel are stationed on
        Itu Aba.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def99740-7ab3-4cf9-8b73-e6e5b623169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:18:17.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruling under the 1982 U.N. Convention on the Law of the
        Sea gave Itu Aba only 12 nautical miles of territorial waters. Only islands
        that can sustain human habitation are allowed a greater 200 nautical miles
        of "exclusive economic zone".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b9a21-9067-48bf-9082-1ab9d87ccdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:18:17.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea, through which more than
        $5 trillion of trade moves annually. Along with Taiwan, Brunei, Malaysia,
        the Philippines and Vietnam have rival claims.</p>'
  'arroyo-release-order-on-its-way':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-20T12:21:35.961+08:00
    'embedimage': 'jcr:e3528710-ff29-4420-bf0e-d97b47de2eae'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Jms72-NYQ-Q"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0d1d8de-5578-4eb5-9860-cde8814c80b0'
    'lead': 'Supreme Court spokesperson Theodore Te says the Sandiganbayan and all
      concerned parties will receive former President Gloria Arroyo''s release order
      after all the 15 justices sign the decision. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:34:17.893+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:34:29.193+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:34:28.958+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC Spokesperson: Arroyo''s release order ''on its way'' to being issued

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe1434-107d-4b83-858e-7e32d55b6178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:34:17.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:34:29.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The signatures
        of all 15 justices of the Supreme Court are all that is needed for the gates
        of the Veterans Memorial Medical Center to open for former President Gloria
        Macapagal Arroyo after they ordered her release from hospital detention, the
        court’s spokesperson said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e82269-4f96-44b0-88ad-a97cd9e47809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:34:17.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:34:29.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Theodore Te said the court
        has to finalize the majority decision plus the separate opinions of four justices
        who dissented – Chief Justice Maria Lourdes Sereno, Senior Associate Justice
        Antonio Carpio, Associate Justice Marvic Leonen, and Associate Justice Alfredo
        Caguioa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291e5c58-bf8b-404b-bb56-d171a46addca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:34:17.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:34:29.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, voting 11-4, decided on Tuesday to dismiss the plunder
        case against Arroyo in connection with charges she misused Philippine Charity
        Sweepstakes Office funds because of insufficient evidence. They also ordered
        her immediate release from almost four years of hospital detention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f212437-95a7-416a-a6ec-1e43e618b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:34:17.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:34:29.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said the former president''s release "depends on how quickly
        all 15 justices sign the decision."</p>'
    '7':
      'image': 'jcr:056646ca-02dd-4fcb-92b3-c6a7d5250f09'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4aa5a8-315f-4da2-b18f-772da3354948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:34:17.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:34:29.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673236ae-4d4d-4972-93a5-e136d886547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:34:17.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:34:29.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said once the signatures on the decision are obtained, this will
        be submitted to the Chief Justice for final signature and certification. The
        clerk of court is then given the green light to release the decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cec516-e853-48dd-b277-9fe5bd9de396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:34:17.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:34:29.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All five opinions – one main opinion and four separate opinions
        – will be released together and it will be served to all the parties, including
        the Sandiganbayan and the lawyers of the petitioners," Te said. "The decision
        is on its way to being released."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf8c60e-f2be-475c-8008-bd8ec849657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:34:17.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:34:29.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan will direct detention authorities to free Arroyo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e9147-0c5e-4bf8-925f-96fa8375df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:34:17.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:34:29.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/07/19/Gloria-Arroyo-a-seasoned-politician.html">Watch:
        Gloria Arroyo, a seasoned politician</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c298954-4cda-4384-baca-5945f9c621b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:34:17.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:34:29.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said the losing side may still file a motion for reconsideration.
        However, he said the release of Arroyo "perhaps cannot be reconsidered … because
        it will take effect by the express terms of the order immediately."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363f19f-08c3-4ca2-9837-c29d575fcb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:34:17.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:34:29.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Arroyo thanked the court and President Rodrigo Duterte
        for "allowing due process to take its course."</p>'
  'Wrestling-WWE-brain-damage':
    'author': 'Nadia Kounang, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-20T23:09:35.094+08:00
    'imagesource': 'jcr:eecc8ccb-c631-4afc-b5ac-36fe8d369956'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '632d1f79-73bf-48e3-a052-c9f2d31768cf'
    'lead': 'The complaint alleges that the former wrestlers suffer from long-term
      brain damage and the Alzheimer''s-like neurodegenerative disease associated
      with repeated hits to the head.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:37:54.230+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:38:15.363+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:38:15.199+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 50 wrestlers sue WWE over brain damage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceac743-93c0-421d-81d8-2f0e5b3d1f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:54.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:38:15.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 50 former wrestlers filed a class
        action lawsuit against World Wrestling Entertainment (WWE) on Monday. The
        complaint alleges that the former wrestlers suffer from long-term brain damage
        and the development of chronic traumatic encephalopathy, known as CTE, the
        Alzheimer''s-like neurodegenerative disease associated with repeated hits
        to the head.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf98f546-9888-48cc-903e-4a6cddd98939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:54.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:38:15.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the suit "...the head trauma that has resulted in injury
        is the accumulated effect of many impacts to the Plaintiffs'' heads that occurred
        on a regular, routine basis during their WWE career."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7efb63d-1fc4-4853-8b4c-7f8a01460c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:54.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:38:15.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint goes on to say that the WWE also failed to provide
        care for the wrestlers when their injuries occurred and that the "WWE placed
        corporate gain over its wrestlers'' health, safety and financial security,
        choosing to leave the Plaintiffs severely injured and with no recourse to
        treat their damaged minds and bodies."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e86f50-cb30-478f-8509-252d70f11a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:54.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:38:15.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the WWE replied that "this is another ridiculous
        attempt by the same attorney who has previously filed class action lawsuits
        against WWE, both of which have been dismissed. A federal judge has already
        found that this lawyer made patently false allegations about WWE, and this
        is more of the same. We''re confident this lawsuit will suffer the same fate
        as his prior attempts and be dismissed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ec611-1831-48a2-a1f9-7ab43b5258b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:54.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:38:15.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those suing are WWE Hall of Famers "Mr. Wonderful" Paul Orndorff
        and "Road Warrior Animal" Joseph Laurinaitis. Former hall of famer Jimmy "Superfly"
        Snuka, is also listed as a plaintiff. Snuka was ruled mentally incompetent
        to stand trial on murder and manslaughter charges in the death of his former
        girlfriend in 1983. Defense attorneys argued Snuka suffered from dementia
        and that he suffered from concussions during his career.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4035cff8-4bc4-4163-85ff-6b72bcb3a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:54.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:38:15.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "More than 50 wrestlers
        sue WWE over brain damage"</em></p>'
  'Taylor-Swift-feuds':
