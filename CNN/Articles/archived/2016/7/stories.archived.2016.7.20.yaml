  'Garry-Marshall-dead':
    'author': 'Farida Fawzy, CNN'
    'caption': 'Garry Marshall attends the 9th annual Film In California Conference
      at CBS Studios on May 21, 2016 in Los Angeles, California.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-20T03:48:50.992+08:00
    'imagesource': 'jcr:60447412-cb97-4c8a-a7eb-5a5ffa45fd49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3972181d-a7ac-4ae2-a701-8c61eeaa39e1'
    'lead': 'Famed director and producer Garry Marshall has died. He was 81 years
      old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T11:39:54.790+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:29:52.980+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:29:50.391+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Garry Marshall, ''Happy Days'' creator and ''Pretty Woman'' director
      dies at 81

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6743e494-f4f4-4c43-98be-6286dcfff8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:39:54.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Famed director and producer Garry Marshall
        has died. He was 81 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a084f93-1a86-4376-973b-340124acd3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:39:54.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall, who created some of the most popular 1970''s TV shows
        — including "Mork and Mindy" and "Happy Days," and directed hit films like
        "Pretty Woman" and "The Princess Diaries" — died Tuesday in a Burbank hospital,
        his publicist Michelle Bega confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a37d1-4237-4445-a478-55a9c490d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:39:54.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall passed away from complications of pneumonia following a
        stroke at a hospital, Bega said in a statement Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5812b354-6f7e-4e07-a2c7-5db16fc67239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:39:54.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood legend directed, produced and starred in films and
        TV shows since the late 1950''s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f296882-7730-41de-85e7-1d46506f586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:39:54.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He directed 18 films, including big screen hits like "Beaches,"
        "Overboard," "Runaway Bride," "Valentine''s Day" and 1990''s "Pretty Woman,"
        which made a star of Julia Roberts and gave Richard Gere his first hit in
        years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc2e3cb-09e5-4fb3-bd36-cfd6b0a97d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:39:54.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He just finished a rewrite for a Broadway-bound musical version
        of "Pretty Woman," Bega said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eeea89-a095-4938-907f-2a79c75b8ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:39:54.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1970, Marshall created a television adaptation of Neil Simon''s
        play "The Odd Couple" for ABC. The successful sit-com drew several Emmy nominations
        over the course of its five seasons. Television hits followed soon after.
        "Happy Days" became the number one rated television show in 1977 and launched
        an American cultural icon: the Fonz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f9e84a-8bb8-481e-a20b-fba1364f4fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:39:54.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After "Happy Days," Marshall created spin-off shows "Laverne &amp;
        Shirley," starring his sister Penny Marshall and Cindy Williams, and "Mork
        &amp; Mindy," which jump started Robin Williams'' extensive career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed510d86-0ec1-4720-abe3-8dd104d4fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:39:54.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall was born in The Bronx, New York, and graduated from Northwestern
        University. He is survived by his wife of 53 years, nurse Barbara Sue Marshall,
        and leaves behind his two sisters, three children, and six grandchildren.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46688c30-8219-4100-8753-8fc3b35afbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:39:54.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loved telling stories, making people laugh, and playing softball,
        winning numerous championships. Even at age 81, he had a record this year
        of 6 - 1 pitching for his team," Bega said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24db2c-e41d-423d-99ae-4f2615e8a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:39:54.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several stars posted tributes to the famed director and producer
        on social media, thanking him for his many contributions to their craft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e234d1-14f6-4341-bcc2-c7af319b3e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:39:54.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Topher Gauk-Roger contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94731b03-7fe0-47be-87ef-38b950024a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:39:54.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/07/20/entertainment/garry-marshall-obituary/">Garry
        Marshall, ''Happy Days'' creator and ''Pretty Woman'' director dies at 81</a>"</em></p>'
  'car-sharing-help-cities-transit-issues':
    'author': 'Matt McFarland, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-20T03:41:21.097+08:00
    'imagesource': 'jcr:8bfd57fd-8910-44b0-9ea7-59598541dfea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b91004f4-aa6f-4b85-bc86-0bb4fceb48a7'
    'lead': 'There''s a promising fix for any city with transportation issues — and
      car ownership has nothing to do with it. A new study found that cities that
      turn to a flexible type of car-sharing stand to benefit from less pollution,
      less traffic and more parking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T11:42:48.266+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:29:52.835+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:29:50.473+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How car-sharing is already helping cities with their transit issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e320bd-d1ca-462a-a56f-95bab4c0e117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:42:48.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN Money)</strong> — There''s a promising fix
        for any city with transportation issues — and car ownership has nothing to
        do with it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac94864-0ce1-46ae-8a7b-a468e360e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:42:48.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study found that cities that turn to a flexible type of car-sharing
        stand to benefit from less pollution, less traffic and more parking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8345e-0354-4920-8919-5163a2195889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:42:48.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the University of California-Berkeley''s Transportation
        Sustainability Research Center focused on the impact of car2go, which is different
        from car services like Zipcar and GM''s Maven. With car2go, drivers paying
        a one-time $35 membership fee and can rent a vehicle parked on a nearby public
        street and leave it elsewhere in the city. There''s no need to reserve a vehicle
        ahead of time, or return it to a designated parking lot. Car2go strikes deals
        with local governments so that its cars can be parked in public spots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796c5509-3e74-451a-bef0-cea1c5f9fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:42:48.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers pay 41 cents per minute of usage. Car2go has nearly 2 million
        members, and operates 14,000 vehicles in 30 cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae792e6-f015-494c-88f2-47f18348a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:42:48.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that for every car2go in a city, between seven
        and 11 vehicles disappeared from that city''s roads. This resulted from drivers
        either selling their car or hold off on a new purchase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4612195b-a182-40d0-b8ec-78149547942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:42:48.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miles driven by car2go members also dropped an average of 7%. Greenhouse
        gas emissions from those surveyed dropped an average of 10%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90fcbd-a8ec-439e-afe8-c0a0e8f60f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:42:48.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These types of data could help cities struggling with questions
        of how to address private vehicle ownership," said Susan Shaheen, who co-authored
        the research. For a city, it can be a difficult decision to set aside scarce
        assets such as parking space for car-sharing services, without knowing what
        the payoffs will be.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3d95f-3c88-440d-8011-0b957f0989f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:42:48.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers surveyed nearly 9,500 car2go users in Calgary; San
        Diego; Vancouver, British Columbia; Seattle and Washington, D.C. to reach
        their conclusions. They also looked at trip data from car2go. The research
        was funded in part by Daimler, the parent company of car2go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd8104-aff7-43f1-8887-5bfd992b3536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:42:48.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study estimated that the presence of car2go in those five cities
        has taken 28,000 vehicles off the roads. For comparison sake, 17.5 million
        cars and light trucks were sold in the United States last year. So far, the
        far-reaching impact of services such as car2go appear limited, but there''s
        plenty of room for growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59135694-d20c-4c61-a4de-0929039b677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:42:48.267+08:00
      'mgnl:createdBy': 'cnnproducer'
