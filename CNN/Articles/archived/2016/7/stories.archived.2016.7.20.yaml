      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A one-woman venture, Radioactive Mushrooms in the Forest primarily
        plays with scents — perfume oils, natural oil sprays, and candles — but has
        expanded to fuss-free cheek and lip tints, with some luminizers in the works.
        The brand is all-natural, using oils and natural dyes, with items carefully
        made in small batches.</p>'
