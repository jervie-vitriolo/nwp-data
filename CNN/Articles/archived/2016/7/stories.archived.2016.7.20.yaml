  'Quezon-City-database-drug-suspects':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-19T10:50:24.900+08:00
    'imagesource': 'jcr:5154ab17-3395-4e04-bb6a-39a797526ec8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ea5cf14-7b98-4390-bd31-0550ba7e262f'
    'lead': 'The local government of Quezon City will come up with a centralized list
      of drug users and pushers who have surrendered or were arrested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T08:12:18.192+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T08:13:09.893+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T08:13:09.620+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quezon City to come up with database for drug suspects

      '
    'updated': 2016-07-20T00:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34534350-8a29-4eaa-a109-36885a6bc489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:18.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:13:09.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The local government
        of Quezon City will come up with a centralized list of drug users and pushers
        who have surrendered or have been arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d593f-4839-4e1e-8c88-5a7f0c8335c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:18.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:13:09.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Joy Belmonte said on Tuesday that there would be an Integrated
        Drug Abuse Profiling System that will be put up in each of the city barangays
        — translating to 142 computers with a finger-print scanner.&nbsp; Another
        12 computers will be distributed to police stations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52a8a2-da9d-4b97-8b99-1214c5546ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:18.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:13:09.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said this would avoid confusion over drug-related records
        stemming from having various databases for different agencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cccebc-1cd0-4dfa-a686-f46ae3878bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:18.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:13:09.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/19/NCRPO-probe-summary-killings.html">Related:
        NCRPO: Probe on alleged summary killings underway</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd9b715-e3eb-40eb-95c2-b37ad4b20b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:18.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:13:09.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice Mayor said there would be an evaluation of surrenderees
        to find out who would need to be transferred to a rehabilitation center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e1eb33-ba25-45ba-adf4-cd32d7218d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:18.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:13:09.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Police District (QCPD) welcomed the move. However,
        the city government''s rehab center can only accommodate 150 persons. An additional
        150 capacity will be available soon — but still not enough to accommodate
        the large number of surrenderees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077f97e-90d1-4638-868c-1302d8bcb7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:18.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:13:09.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/25/Duterte-counter-bounty-crime-lords.html">Related:
        Duterte offers counter-bounty vs. crime lords</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecdc0d5-83d9-424e-abad-3e4b6004d70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:18.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:13:09.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police records show that over 4,000 have surrendered since July
        1 — most of them drug users.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c94a1b-dcdd-4a9c-8c55-83219b74a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:18.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:13:09.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, almost 400 have been arrested while 24 have been killed
        in buy-bust operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744dcb79-da54-49a6-8d76-685fda0410e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:18.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T08:13:09.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'Chinese-woman-Cebu-4-kilos-shabu':
    'author': 'CNN Philippines Staff'
    'caption': 'Airport officials seizes contraband from suspect Zhou Li Ming.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-07-20T09:58:27.002+08:00
    'imagesource': 'jcr:d1f422a7-6cb6-457c-b168-c4d509125ae3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22f10a7a-0e9f-4a87-8fce-e0642679435d'
    'lead': 'A 25-year-old female from mainland China was nabbed in Cebu on Wednesday
      after her luggage yielded over 4 kilos of suspected shabu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T10:41:31.227+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:29:54.789+08:00
