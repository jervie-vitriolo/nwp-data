  'Erap-Estrada-Gloria-Arroyo-plunder':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-20T06:17:59.248+08:00
    'imagesource': 'jcr:391f597f-58aa-4419-b27f-142af3866999'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '951f4ca7-452a-4f9a-b2d9-47bfae8a04dc'
    'lead': 'Former President and Manila Mayor Joseph "Erap" Estrada said Wednesday
      he knows how bad it feels to be wrongfully accused and detained for years and
      the triumphant joy from exoneration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T11:01:54.447+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:29:54.370+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:29:49.568+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Erap on dismissal of Arroyo’s plunder case: Been there, felt that

      '
    'updated': 2016-07-21T10:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34af3f-fefa-4d7d-ae23-f9d14d9ccad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:01:54.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former President
        and Manila Mayor Joseph "Erap" Estrada said Wednesday he knows how bad it
        feels to be wrongfully accused and detained for years and the triumphant joy
        from exoneration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c9885-5684-4d4a-9267-4f0b5f1baeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:01:54.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was reacting to the Supreme Court decision to dismiss the
        plunder case against former President Gloria Macapagal Arroyo, the same case
        that the Arroyo government also filed against him after he was impeached and
        ousted 15 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d41d6-e117-4a58-8fbe-e3fbb6f73a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:01:54.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako''y nagagalak na siya''y napalaya na rin. Napatanuyan na walang
        kasalanan, tulad din ng nangyari sa akin diba. Humingi ng tawad ang dating
        Pangulong (Corazon) Aquino, simbahan, sa ginagawa sa akin. Walang napatunayang
        nagnakaw ako," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1804c5-08bd-408a-98aa-47984d3e2b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:01:54.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am delighted that she will be set free. It was proven
        that she is innocent, just like what happened to me. Former President (Corazon)
        Aquino and the Church asked for my forgiveness. It was not proven that I stole
        money.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf8268-49ed-438e-97a3-b367c70f0fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:01:54.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, voting 11-4 on Tuesday, decided to dismiss the
        plunder case against Arroyo because of insufficient evidence and ordered her
        immediate release from a government hospital where she has been detained since
        her arrest in 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e992acf-c829-4841-b450-e44841fb8213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:01:54.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, who was Estrada''s Vice President, took over the presidency
        after he was ousted in 2001 in the wake of massive anti-corruption protests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8cfbf5-1675-4fe4-a08c-1c62ad1df12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:01:54.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was convicted of plunder in 2007 and was pardoned by Arroyo
        a month later. He was held in a police camp and also at the Veterans Memorial
        Medical Center where Arroyo is being held. After his conviction, Estrada was
        allowed to stay at his vacation home in Tanay until he was pardoned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b45bd-5a0d-4fee-8813-c5ab2cc71230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:01:54.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada has repeatedly called on former President Benigno Aquino
        III to place Arroyo under house arrest instead of being detained at the Veterans
        hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2082c14-1fc8-4004-8fd4-a36ad4e4950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:01:54.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he last visited Arroyo at the hospital last year.</p>'
