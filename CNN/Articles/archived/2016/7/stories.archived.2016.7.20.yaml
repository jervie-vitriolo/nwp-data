      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re just looking for the basics and prefer not to splurge
        while you’re at it, give Human Nature a try. It has a very small collection
        of cosmetics (though it’s also developed several bath products for you and
        your dog), so it’s a pretty easy terrain to navigate. Its tinted lip balms
        are tried and tested — a cheaper and more sustainable alternative to the well-loved
        Burt’s Bees. Human Nature is also a socially motivated company: The products
        directly aid its pro-Philippines, pro-poor, and pro-environment advocacies.</p>'
