    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36199497-bef9-4921-bbc1-f2f380d59b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that ended after the release of his "Famous" single from his
        "Life of Pablo" album. Ye tweeted that he "had a hour long convo with her
        about the line and she thought it was funny and gave her blessings."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">3rd thing    I called Taylor and had a hour long convo with her
        about the line and she thought it was funny and gave her blessings</p>&mdash;
        KANYE WEST (@kanyewest) <a href="https://twitter.com/kanyewest/status/698146344242958336">February
        12, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
