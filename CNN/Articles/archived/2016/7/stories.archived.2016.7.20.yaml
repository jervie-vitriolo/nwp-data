      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — With renewed public
        interest in makeup and cosmetics in the Philippines, it’s as good a time as
        any to put the spotlight on local beauty brands. Aside from the fact that
        it helps support local entrepreneurs, choosing to buy Pinoy may be more sustainable
        for the country’s resources, especially if the products are developed, manufactured,
        and packaged locally. No more shipping delays, customs problems, or exorbitant
        markups from your suki Instagram reseller. Another benefit is that certain
        products like base makeup and color cosmetics may also be more tailored to
        our complexion and the country’s (often humid) environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
