  'U.S.-forces-will-keep-operating-in-South-China-Sea':
    'author': 'Reuters'
    'caption': '(File photo) DigitalGlobe imagery of the Subi Reef in the South China
      Sea, a part of the Spratly Islands group.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-20T04:55:47.316+08:00
    'imagesource': 'jcr:0ba52f04-f43f-4355-a5e1-8ce279a5c656'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34bc1d9a-bcb9-4c98-aa9e-d23e0630a69c'
    'lead': 'U.S. military forces will continue to operate in the South China Sea
      in accordance with international law, the U.S. Chief of Naval Operations John
      Richardson said on Wednesday during a visit to a Chinese naval base.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T11:12:23.497+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:29:53.865+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:29:49.799+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. says its forces will keep operating in South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a600d-7bea-42fe-a5e8-44290d5a1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:12:23.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters)</strong> — U.S. military forces will continue
        to operate in the South China Sea in accordance with international law, the
        U.S. Chief of Naval Operations John Richardson said on Wednesday during a
        visit to a Chinese naval base.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc74534-d1f4-439b-9719-3898d5b47642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:12:23.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has r<a href="https://cnnphilippines.com/world/2016/07/12/china-reaction-tribunal-ruling.html">efused
        to recognize a ruling</a> by an arbitration court in The Hague that invalidated
        its vast territorial claims in the South China Sea and did not take part in
        the proceedings brought by the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cca684-3a68-4c26-a408-11facc7c8985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:12:23.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly blamed the United States for stirring up trouble
        in the South China Sea, a strategic waterway through which more than $5 trillion
        of trade moves annually.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df9452-e2e0-413c-bc4f-677a3843409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:12:23.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Brunei, Malaysia, the Philippines, Taiwan and Vietnam all
        have rival claims, of which China''s is the largest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398a3f84-1909-4249-a8e2-cf8f13ef3489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:12:23.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">Also
        read: What you need to know about the Arbitral Tribunal''s ruling</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0af407-b81c-43cd-a1e9-897258b616cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:12:23.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has conducted freedom of navigation patrols close
        to Chinese-held islands, to Beijing''s anger, while China has been bolstering
        its military presence there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e91da-dac7-4e60-bd9a-5710a4ead5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:12:23.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting Yuan Yubai, commander of the Chinese North Sea Fleet, Richardson
        "underscored the importance of lawful and safe operations in the South China
        and elsewhere professional navies operate", the U.S. Navy said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab72ed-8ac1-4065-b408-cabc50b272ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:12:23.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. forces would keep sailing, flying and operating wherever international
        law allows, Richardson added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e13e97-bb02-4b2e-8c90-29d1a8d2daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:12:23.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. Navy will continue to conduct routine and lawful operations
        around the world, including in the South China Sea, in order to protect the
        rights, freedoms and lawful uses of sea and airspace guaranteed to all. This
        will not change."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76682f86-c8c9-4e21-b691-dfb4acaa91d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:12:23.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson said he was supporting of the deepening of relations
        between the two navies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d4a54-1dd8-4c88-92a3-c3846914d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:12:23.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I will be continuously reassessing my support conditioned on
        continued safe and professional interactions at sea. In this area we must
        judge each other by our deeds and actions, not just by our words," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6be2b-3225-4ca7-ba4b-8c7da58485a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:12:23.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has complained that Chinese aircraft and ships
        have performed "unsafe" manoeuvres while shadowing U.S. ships and planes,
        particularly in the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd45bf97-9345-41ad-8b17-b6f7bc4ae2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:12:23.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Sydney on Wednesday, U.S. Vice President Joe Biden assured
        key ally Australia there would be no retreat from Washington''s pivot to the
        Asia-Pacific region, regardless of who wins November''s presidential election.</p>'
  'PNP-SAF-mans-Bilibid-seizes-contrabands':
