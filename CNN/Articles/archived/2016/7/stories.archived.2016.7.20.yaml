      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — U.S. Secretary
        of State John Kerry will visit the Philippines next week for talks with President
        Rodrigo Duterte and Foreign Secretary Perfecto Yasay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc185a-b4aa-4bfd-9ed8-eb75686067b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:15:04.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry will discuss "the full range" of U.S. cooperation with the
        new Duterte administration, Mark Toner, U.S. State Department Deputy Spokesperson,
        said in a statement Wednesday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Deputy Spokesperson <a href="https://twitter.com/toner_mark?ref_src=twsrc%5Etfw">@Toner_Mark</a>
        announces <a href="https://twitter.com/JohnKerry?ref_src=twsrc%5Etfw">@JohnKerry</a>&#39;s
        upcoming travel to <a href="https://twitter.com/hashtag/Austria?src=hash&amp;ref_src=twsrc%5Etfw">#Austria</a>,
        <a href="https://twitter.com/hashtag/France?src=hash&amp;ref_src=twsrc%5Etfw">#France</a>,
        <a href="https://twitter.com/hashtag/Laos?src=hash&amp;ref_src=twsrc%5Etfw">#Laos</a>,
        <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>  <a
        href="https://t.co/LtpZnfaAnm">https://t.co/LtpZnfaAnm</a></p>&mdash; Department
        of State (@StateDept) <a href="https://twitter.com/StateDept/status/755471911614767104?ref_src=twsrc%5Etfw">July
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903e5ac-6544-4e71-a008-9303af6f9576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:15:04.795+08:00
