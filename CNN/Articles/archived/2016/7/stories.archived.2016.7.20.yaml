      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d5ca4-7a2b-4a6b-a6b8-f14c433d64cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said SAF troopers will temporarily take over security operations,
        including guard duties, at the NBP, while Bureau of Corrections (BuCor) personnel
        undergo retraining as part of an “internal cleansing.” Several guards also
        will be investigated for allegedly allowing contraband items into the prison.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1716cf7-bd4a-4104-8291-741a4561ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the deployment of the SAF troopers was approved by the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e575c24-2039-41c2-afdc-9b3255fa879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAF is a specialized anti-crime and anti-terrorism unit but
        could also be assigned other tasks by higher authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f5d49f-1a14-4ca6-b35c-6e8521b54935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa said the priority task of the SAF troopers
        deployed at the NBP is to prevent communications equipment from entering the
        prison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1055beae-c629-4e19-bc45-fd6094d98473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the NBP has long been serving as the “command center”
        of drug operations in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4134c653-9727-47a7-b122-e6d76d4ae8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their visit to the NBP on Wednesday, Dela Rosa and Aguirre
        summoned three convicted big time drug lords – Peter Co, JB Sebastian, and
        Herbert Colangco.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: PNP Chief Bato Dela Rosa confronts convicted drug lords Peter
        Co and JB Sebastian. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/sycTvSDUnl">pic.twitter.com/sycTvSDUnl</a></p>&mdash;
        Gerg Cahiles (@gergcahiles) <a href="https://twitter.com/gergcahiles/status/755639722123390977?ref_src=twsrc%5Etfw">July
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
