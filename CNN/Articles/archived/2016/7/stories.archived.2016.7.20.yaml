      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e677240a-9ab1-4fc1-8297-9fc933abd0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Katy Perry</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c366eda-a3cf-4042-9fc4-649c9d60cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Swifties" believe Swift was talking about Katy Perry when she told
        Rolling Stone about the inspiration for her song, "Bad Blood" (They take as
        further proof Calvin Harris'' tweet seen above).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f85be-0e06-416f-91d7-83d5fc2c92f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years, I was never sure if we were friends or not," Swift said.
        "She would come up to me at awards shows and say something and walk away,
        and I would think, ''Are we friends, or did she just give me the harshest
        insult of my life?'' Then last year, the other star crossed a line," Swift
        recalled. "She did something so horrible, I was like, ''Oh, we''re just straight-up
        enemies.'' And it wasn''t even about a guy!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c625ff-5235-4dd1-a62d-da5ea15cc46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither has confirmed or denied that Perry was the one.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9628c7c9-80e1-4ba8-ad11-66e4c0bb285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nicki Minaj</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783a872-9d28-4437-85aa-8712153d4686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is just something about Swift and rappers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1d9b36-0dd0-4482-af98-515084f487b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Nicki Minaj vented that her hit "Anaconda" was not nominated
        for video of the year at the MTV Video Music Awards. (Swift was nominated,
        and took home the trophy, for "Bad Blood.")</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d2a5b-42a2-4d1f-a5da-02ae845cf5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj tweeted, "When the ''other'' girls drop a video that breaks
        records and impacts culture they get that nomination" and "If your video celebrates
        women with very slim bodies, you will be nominated for vid of the year."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713b89b-467b-4b99-a4c8-3f8b58287bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift took Minaj''s tweet personally. "I''ve done nothing but love
        &amp; support you." Swift tweeted. "It''s unlike you to pit women against
        each other. Maybe one of the men took your slot."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b1d085-880f-491a-bf6e-ec749316adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicker than you could say "Girl, what are you even talking about,"
        a full-blown social media feud had erupted. Many Twitter users defended Minaj.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea4f65-0bf9-4c60-937a-2bce141e4927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair eventually made up and even performed together at the Awards
        show.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395777cb-465f-4e5f-b8d8-7b9abff896d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Demi Lovato</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b0707-f64d-4477-8dd5-9daca5f1216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer/actress Demi Lovato took heat after her tweets in support
        of singer Kesha''s sexual abuse claims were taken as jabs at Swift, who had
        donated $250,000 to the "Tik Tok" singer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb2c4d-a06c-4663-a2df-b892e7cb86d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato tweeted, "Women empowerment is leading other women to make
        actual changes in our society" and "Take something to Capitol Hill or actually
        speak out about something and then I''ll be impressed."</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Women empowerment is leading other women to make actual changes
        in our society.</p>&mdash; Demi Lovato (@ddlovato) <a href="https://twitter.com/ddlovato/status/701353338432925696">February
        21, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccabf54-5ac8-4534-a5ba-9204d65bd6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b096c92-cb79-4018-a72d-6509801431f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato said in an interview in Refinery 29 that she got "carried
        away on Twitter" and had spoken in the heat of the moment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03b3df-04a3-4998-b4f3-b0e2995466f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she did not back down from her criticism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a05b5-fdfe-4f23-b6d9-b79c862bcf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, there''s nothing positive that comes from pitting women
        against each other," Lovato said. "There are women that I don''t get along
        with, and that''s fine. My thing is, don''t brand yourself a feminist if you
        don''t do the work."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5356d7a1-d69e-4ec6-971f-73dcd3206e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tina Fey and Amy Poehler</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf8ec7a-3628-4a44-8a65-d4e169235d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedic bffs Tina Fey and Amy Poehler mocked Swift''s love life
        during the 2013 Golden Globes, and the singer did not take kindly to it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ad46f-ca4f-4aeb-bd20-60ddf73d6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, Katie Couric is one of my favorite people because she
        said to me she had heard a quote that she loved, that said, ''There''s a special
        place in hell for women who don''t help other women,''" Swift told Vanity
        Fair.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc55a27-a5cf-46d7-b723-f2e330334081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poehler told The Hollywood Reporter that "I feel bad if she was
        upset."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e85a4-c26f-4fc4-81b9-4f834848a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a feminist, and she is a young and talented girl," Poehler
        said. "That being said, I do agree I am going to hell. But for other reasons.
        Mostly boring tax stuff. "</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48752b9f-4257-46e9-ba18-7f3725f20b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fey told Entertainment Tonight she didn''t see Swift''s reaction
        coming.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100bb7d-959b-40f8-9278-f8126c0e7675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a joke, and it was a lighthearted joke," Fey said. "And
        it''s a shame that she didn''t take it in the crazy-aunt spirit in which it
        was intended."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25057805-4c1e-483c-ae5a-bc07dcd8a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/07/19/entertainment/taylor-swift-kardashian-celeb-beefs/">Taylor
        Swift''s biggest beefs</a>"</em></p>'
  'trump-is-republican-nominee':
    'author': 'Stephen Collinson and Tal Kopan, CNN'
    'caption': 'Republican presidential candidate Donald Trump speaks during a campaign
      rally at the University of South Florida Sun Dome on February 12, 2016 in Tampa,
      Florida.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-20T20:00:36.321+08:00
    'imagesource': 'jcr:83a009fc-90d1-4563-a973-64434212fb20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b97d85fb-ba31-4eef-a810-2e4dcdf79a10'
    'lead': 'Donald Trump, the billionaire businessman whose outsider campaign has
      both galvanized millions of voters and divided the Republican Party, is the
      2016 GOP presidential nominee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:46:06.611+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:46:30.192+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:46:29.909+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s official: Trump is Republican nominee

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2211019-6ac0-40da-b7a2-5cb4ca68df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cleveland (CNN)</strong> — Donald Trump, the billionaire
        businessman whose outsider campaign has both galvanized millions of voters
        and divided the Republican Party, is the 2016 GOP presidential nominee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db57ef2d-7aa1-425e-b976-17b0628e2b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Yorker''s embrace by the Republican National Convention
        marks a remarkable moment in U.S. political history and validates a campaign
        that shattered precedent, defied pundits and usurped the GOP establishment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487ece1-7aea-4453-9f45-d0aa968f5ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son Donald Trump, Jr., cast the votes for the New York delegation
        that put the billionaire businessman over the top of the 1,237 delegates he
        needed to clinch the nomination, as any talk of disruptive protest votes or
        walkouts dissipated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75771df7-a9a5-42b9-9fb4-16e6db41a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my honor to be able to throw Donald Trump over the top in
        the delegate count tonight with 89 delegates," Donald Jr. said, surrounded
        by three of Trump''s other children -- Ivanka, Eric and Tiffany.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce6419-021e-4f4f-8eee-04de03de1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations Dad, we love you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf01d01c-1f1e-4f59-8629-7c696c44eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Ivanka Trump told CNN''s Dana Bash immediately after
        her father was confirmed as the Republican nominee, "It''s unbelievable, it''s
        surreal, I am so proud of my father."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e59de-0874-4991-aedf-799c66d59af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never underestimated my father, ever," Eric Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fdb276-4770-482a-aa24-c5dbe80d8798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Jr. was tearing up when he told Bash that putting his father
        over the top was "one of the more surreal moments of guy life other perhaps
        than the birth of my children. To be able to do that is historic, its awesome."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9740aa-d11c-4c51-ae74-4042af7b0f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty real."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50442b97-46eb-4e9f-b08b-d570553cd679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests fizzle</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991349b5-69d0-4885-9c18-3cf848ebb89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An effort to place the name of Texas Sen. Ted Cruz for nomination
        fizzled late Tuesday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5750e91-0e45-4365-b1e9-7fa81e923be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort had no chance of success since most of the delegates
        won by Trump in his GOP nominating victory were bound to vote for him in the
        roll call under the rules of the Republican primary process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7d4d0-b865-4f35-83e8-01b41c77b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s inner circle had adamantly opposed any attempt to involve
        him in last minute convention floor intrigue, a senior adviser to the Texas
        senator told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce53366f-8feb-44c5-8c31-3dc1e65be8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not encouraging it. We''re actually trying to stop it,"
        the adviser said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c703c3f6-bdfe-4060-91d0-2b6b6f6ef5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rebellion would have emphasized the divides in the GOP torn open
        by Trump''s campaign, which was given little chance of success when he descended
        a golden escalator in Trump Tower with his wife Melania to set his sights
        on the White House last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceca04ca-f47f-4135-9b52-6c15fa98d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s name was put into the nomination by Alabama Sen. Jeff Sessions,
        an early supporter of the businessman, and was seconded by fellow early supporters
        New York Rep. Chris Collins and South Carolina Lt. Gov. Henry McMaster.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdaead3-358b-42bf-ab42-dfbafed2a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have gotten off course and the American people know it," Sessions
        said in his speech, warning that crime is rising, terrorist attacks are proliferating,
        and Congress is deadlocked, arguing that Trump is the only answer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a41d8-12d1-41f6-b8ef-7b5ca3aa7814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American voters heard his message and they rewarded his courage
        and his leadership with a huge victory in our primaries," Sessions said, drawing
        raucous cheers from Trump fans on the convention floor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a9c034-54de-41cf-8340-6f1ed573127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loves his country and he is determined to see it be a winner
        again," Sessions said. "Donald Trump is the singular leader that can get this
        country back on track. He has the strength, the courage the will to get it
        done."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265f32d-08ab-4087-99d3-52b154170915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s roll call will be followed by the nomination and vote for
        Indiana Gov. Mike Pence as the vice presidential nominee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbcf4ec-a73e-4f43-b4ad-9cf68d6ad334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s vote passed more smoothly than events on the convention
        floor Monday when holdouts tried to embarrass Trump by initiating a fight
        over rules of the gathering.Trump''s team monitored delegates to quell any
        kind of rebellion, with a team of whips on the floor and eyes in the sky.
        The Trump delegate brain trust was holed up in a skybox inside the convention
        center where they tracked the movement of delegates as the roll was called.
        Trump whips wore neon green hats to make it easier for them to spot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad66ee-2bb7-4768-87e5-47d6099eac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sara Murray, Dana Bash, Maeve Reston, Kevin Bohn, Tom
        LoBianco, MJ Lee contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7da71b-9c84-4521-9d24-7abcada95272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:06.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:46:30.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/19/politics/donald-trump-republican-nomination-2016-election/">It''s
        official: Trump is Republican nominee</a>".</em></p>'
  'turkey-coup-attempt-extradition-fethullah-gulen-tayyip-edrogan':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-20T18:16:33.394+08:00
    'imagesource': 'jcr:076d541a-b46e-4252-b5d1-173603b7925f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f27774c3-0c56-4824-a561-7821bb6f93fa'
    'lead': 'Turkey has formally requested the extradition of cleric Fethullah Gulen
      from the United States, the Prime Minister said Tuesday, as the government widens
      its purge following a failed military coup over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:50:04.598+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:50:23.590+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:50:23.193+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey formally requests extradition of cleric from U.S. as purge widens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64dc783-0f25-4f14-ae4a-87f6a6099ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey has formally requested the extradition
        of cleric Fethullah Gulen from the United States, the Prime Minister said
        Tuesday, as the government widens its purge following a failed military coup
        over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f03a0-6121-4a99-b01c-68c3dd0f9e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan blames Gulen, a longtime
        bitter rival, for the attempted coup that began Friday night, leaving at least
        232 people dead and leading to mass arrests and dismissals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa84f68-9ab6-4d14-9bcf-64319ce0f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan told CNN in an exclusive interview Monday that the extradition
        request was coming soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0b38b-752e-4c07-9740-3763a4e70d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Binali Yildirim announced the request Tuesday in
        Parliament and on Twitter referred to Gulen as a "terrorist leader."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5077c0-f184-4301-be54-952a7fc80887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muslim cleric, living in self-imposed exile in Pennsylvania,
        has denied any involvement in the coup attempt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f415ff51-e5c4-4543-a3b2-fdf3f62d7767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As someone who suffered under multiple military coups during the
        past five decades, it is especially insulting to be accused of having any
        link to such an attempt. I categorically deny such accusations," Gulen said
        earlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87682e-0233-405a-a4c8-a4f9ecd65405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My position on democracy is really clear. Any attempt to overthrow
        the country is a betrayal to our unity and is treason."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c160327-9ec6-49a4-af5e-1502fc4957fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can Gulen be extradited?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994dcfde-d5e5-4147-b5d5-89ec5d5f3d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the U.S.-Turkey extradition agreement, Washington can only
        extradite a person if he or she has committed an "extraditable act." Treason
        – such as that implied by Erdogan''s demand for Gulen''s extradition – is
        not listed as such an act in the countries'' treaty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e951a4c-f899-4073-a9f2-edb4dc9e63d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what evidence the government had that Gulen was behind
        the coup, Deputy Prime Minister Numan Kurtulmus said Tuesday that the attempt
        itself was the biggest piece of evidence, and that Turkey would provide thousands
        of pieces of evidence to the United States of Gulen''s involvement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75d30cc-cb7c-4dd2-8123-26f74dd85cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He compared the coup attempt to the September 11, 2001, terror attacks,
        saying it was clear Gulen was behind it, just as the United States knew al
        Qaeda leader Osama bin Laden was behind 9/11.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1c142-33bc-4c21-98bf-fd7ca2a9f5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Security forces gutted</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06e4ebd-c4a9-4a05-8408-b98c6c34751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request for Gulen''s extradition is the latest move by the Turkish
        government to rein in dissent in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cba278-df49-4bc7-b9b8-089f362f6f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 9,300 people are in detention in the fallout from the
        failed coup, Kurtulmus said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0280b110-1894-4987-9636-8fe66fa03a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has gutted some of the security forces, dismissing
        almost 9,000 people from the Interior Ministry, mostly police officers, and
        hundreds of others from various ministries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821dcc53-0fb8-443a-acdf-77cf5ba35865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those detained are at least 118 generals and admirals, accounting
        for a third of the general-rank command of the Turkish military, according
        to Turkish state broadcaster TRT.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09788217-bb6f-40eb-9b49-31f2de0f4682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 15,200 public education employees were suspended and are being
        investigated for possible links to Gulen, the Ministry of Education said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc9e0c-2938-4574-9a65-24a4fd0b9714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have revoked the licenses of 21,000 teachers working
        in private education institutions who are being investigated under the same
        auspices, state news agency Anadolu reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87079989-d319-4bc2-8746-0844b55cea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80 judges are also among those arrested, as are lawyers,
        senior aides, and police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba561f1-e8a2-444b-afd9-e1c34ac3016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo emerged over the weekend of dozens of detainees, who appeared
        to be all men, seen stripped to the waist in a horse stable, their hands bound.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f238e39-1520-4651-b2c1-48d02ed53395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about that, Kurtulmus said it was "normal procedure for police
        under these circumstances," adding that their "crime is very heavy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea0d3d-7623-475c-874f-30db3abc0498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two pilots who downed a Russian jet last year are also among "the
        detained soldiers who attempted the coup," said Turkish Justice Minister Bekir
        Bozdag.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c110dc-7c30-4600-9242-4979a79bf34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan continued to laud Turkish citizens for thwarting the plotters.
        "Our response to the coup attempt has proven that our democracy is strong,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90baa4e1-1d43-4ac1-9aeb-896d3d2d82d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Friends turned foes</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2570a1fb-ddb6-491a-9e9d-4ea6ea1f1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan and Gulen are former allies whose relationship fell into
        a bitter feud in 2013.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c4daba-8553-498c-84a8-a742b54940bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan supporters outside Gulen''s Pennsylvania home have been
        calling him inflammatory names following the weekend violence. Gulen''s supporters
        accused Erdogan of scapegoating the cleric to grab more power.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81efb6-d8c9-4ce5-97ba-eca334e6c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulen is a reclusive cleric who leads a popular movement called
        Hizmet, which includes hundreds of secular co-ed schools, free tutoring centers,
        hospitals, and relief agencies credited with addressing Turkey''s social problems.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9911745-749e-44dc-8556-bfa0fa11162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulen supporters – known as Gulenists – describe the 75-year-old
        as a moderate Muslim cleric who champions interfaith dialogue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9547ef9-840a-47bf-936e-c73b7a947ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WikiLeaks ''attacked''</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e31606-c0af-4c2b-bbe2-9d25c1d6dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whistleblower site WikiLeaks seems to think Turkey''s purge has
        spread to cyberspace. It said it has come under a sustained cyberattack after
        announcing on social media its plan to leak hundreds of thousands of documents
        on "Turkish power."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c143b3e1-ffc9-4814-b086-29209203ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its website had said it would leak 300,000 emails and 500,000 documents
        in the wake of the failed coup.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8f2ed-9ff6-4c50-9977-cb995550498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are unsure of the true origin of the attack. The timing suggests
        a Turkish state power faction or its allies. We will prevail &amp; publish,"
        WikiLeaks tweeted Monday night.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ba2b2f-c1c7-480e-9eba-29e81441f85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WikiLeaks website appeared operational Tuesday morning, and
        WikiLeaks said it planned to go ahead with publishing the #ErdoganEmails on
        Tuesday, adding that all 300,000 were internal to Erdogan''s Justice and Development
        Party.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2035f6-d67b-4d2d-b154-3a2a0bc0f84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear when the other 500,000 documents would be released.
        The organization said the emails date up until July 7.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec7cf3c-dc94-4f40-8587-9ac8ce44427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Death penalty talks</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b00e3c-1d08-404b-b36e-f738a124fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International pressure is mounting on Erdogan after he responded
        to the failed coup with an iron fist.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545c0299-48ad-41fc-b53c-38c219c02f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CNN interview Monday, he said refused to rule out the death
        penalty for the thousands arrested despite warnings from the European Union
        that reintroducing capital punishment would dash Turkey''s chances of joining
        the the EU.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf41e1-bdfd-4721-85eb-59987908798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU official overseeing Turkey''s bid to join, Johannes Hahn,
        expressed concern over Turkey''s post-coup purge, raising suspicions that
        a list of people to arrest had been prepared well in advance of the political
        upheaval.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e140e0-fe4b-4885-b8d0-b5b0007557cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(That) the lists are available already after the event indicates
        that this was prepared, that at a certain moment (they) should be used," he
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966aa5f-efb3-4f41-afab-0d60369a5275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry also warned that Turkey must
        respect the law and its democratic institutions if it wanted to remain part
        of NATO.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de29850-bcd3-4960-a725-667a90f8a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Andrew Carey, Nic Robertson, Salma Abdelaziz, Onur Cakir,
        and Gul Tuysuz contributed to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f84b7-e0e4-4b2a-81c5-602d1f7288c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:50:04.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:50:23.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/19/europe/turkey-failed-coup-attempt/">Turkey
        formally requests extradition of cleric from U.S. as purge widens</a>."</em></p>'
  'isis-claims-responsibility-for-german-train-attack':
    'author': 'Chandrika Narayan, Nadine Schmidt, and Joshua Berlinger, CNN'
    'caption': 'German authorities are investigating the claim made by ISIS that they
      were responsible for the attack on a German train that left five people wounded.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-20T19:52:30.003+08:00
    'imagesource': 'jcr:9d1913ef-8fd7-47c7-ba11-bcdf363a97cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10ad6ea3-b0f6-4023-9f9a-346d86c681dc'
    'lead': 'ISIS has claimed responsibility for a brazen attack on a train in southern
      Germany late Monday evening which left five people wounded, two of them seriously.
      German authorities are investigating that claim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:53:27.682+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:53:44.662+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:53:44.341+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS claims responsibility for German train attack, authorities investigating

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469c917-1fcd-44b0-b897-589a18587faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — ISIS has claimed responsibility for a brazen
        attack on a train in southern Germany late Monday evening which left five
        people wounded, two of them seriously. German authorities are investigating
        that claim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d24d9-8c36-45f9-9909-e6ce7fb62cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assailant, armed with a knife and an ax, was shot dead by police
        after a chase and confrontation, Bavarian Interior Minister Joachim Herrmann
        said at a news conference early Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68434b49-4eac-4e65-9220-3d321ec3b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He identified the attacker as a 17-year-old Afghan man living in
        Ochsenfurt, Bavaria. The teen came to Germany as an unaccompanied minor a
        year ago, Herrmann said. He was taken in by a foster family two weeks ago,
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dfaf5a-97da-4d4f-8209-b93e78b025e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hand-drawn flag resembling the one used by ISIS was found in the
        room of the Afghan man, Herrmann said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f1d58-77a9-49b3-8160-46dbc4ddf667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first emergency call that the police headquarters received
        was about a witness who said that the attacker carried out attacks causing
        serious injuries and he had called out Allahu Akbar," Herrmann said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ba9ff-43a4-4339-b70a-25c4c2379348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amaq, the ISIS-linked news agency, released a video Tuesday purporting
        to show the attacker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4149b59c-50a9-462e-bfc2-0435f4f46fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2 minute, 20 second clip, the young man, speaking in Pashto,
        waves a knife at the camera and says: "I am a soldier of the caliphate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ef615-9d70-4ddc-be45-10161bc6c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German prosecutors said they are working to confirm the identity
        of the youth featured in the video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67164c03-de37-4324-adc4-6141997db762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no indications that he was already radicalized before he
        came to Germany," Chief Prosecutor Erik Ohlenschlager said at a news conference
        Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b45bd66-e502-4e05-b58b-aab434c3393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS didn''t really have a presence in Afghanistan until it first
        emerged last year in the country''s east, gaining ground often among disaffected
        Taliban and Afghan youth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7102977a-7b0a-4939-a5e3-43cc599d2cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are trying to investigate the background of the parents of
        the attacker who are still in Afghanistan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc61c4-48c3-4833-a6e9-b48d76d30aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motive unclear</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a139ec-84f8-4d4a-8341-5caf386c285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big mosaic puzzle right now and we will do everything
        to pull information together in order to assess his motivation," Herrmann
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63caa1d-75cb-4818-8991-c5a7396872d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the hand-drawn or painted flag, police found notes in Pashto
        written in Arabic and Latin characters in the assailants'' room, Herrmann
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f08dd-21a8-4a9f-b3f2-578f0d41d2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Lothar Kohler read out a phrase from that note, which
        could be construed as a farewell letter to his father. It said, in part: "And
        now pray for me that I can avenge myself on the unbelievers and pray for me
        that I will go to heaven."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f9c89-9623-4b60-bb1e-de771fd0cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kohler said it was clear that the attack was "politically motivated".
        He said the assailant posted cryptic messages on the Internet a few hours
        before the attack, talking about enemies of Islam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db94734-b0cc-46f2-98b7-982c275e5372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are examining the assailant''s mobile phone. Prosecutors
        said that he had learned that a friend had been killed in Afghanistan over
        the weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c0b1c0-ed9c-4120-9d72-8d3eea1680f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took place as the train was traveling between Treuchtlingen
        and Wurzburg.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966d0a5-202b-4cf1-bbb1-7550f163c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He went to the toilet and then (came out) wielding the ax and the
        knife," Herrmann said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3516caa2-457e-462c-b35d-8101a51cfb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from inside the train shows extensive blood on the floor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da56fc-70bb-4136-9f29-f29154bb57b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train made an emergency stop short of the station at Wurzburg-Heidingsfeld
        and the assailant jumped out of the train, regional police spokesman Lt. Fabian
        Hench said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404275c5-fa26-430a-8621-8566519332e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (police) chased him up, confronted him, the attacker then
        was very aggressive and attacked the police officers with his ax," Herrmann
        said. "And the police opened fire. The attacker then was shot dead."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff1e1a9-143c-4afc-9853-a507c6f1af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany absorbed more than one million refugees last year. Some
        have been concerned over the presence of terror groups in the country – both
        the potential for attackers to slip in with migrants and the concern that
        they may be able to radicalize disaffected youths.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb087cd-e216-4d53-a9e3-af57fd70c49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Syrian men were arrested last month on suspicions that they
        were planning to carry out a mass casualty attack in Dusseldorf.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272349fa-898d-4b18-8226-3a7b8a2e10ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Many ''in shock'' after incident</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f049876d-3554-4c87-b531-5d167cfde4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 14 to 25 people were classified as "in shock" and treated at
        the scene after the attack, according to Alexander Gross, a police officer
        in Bavaria.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d2929c-f2e7-4c78-ac98-d2b5259ed497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four passengers on the train – members of the same family and tourists
        from Hong Kong – were injured, and one person is in critical condition, Herrmann
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f4b8b-7210-4bf3-bdbd-3b8a1809a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman was wounded after the assailant jumped from the train
        and fled, prosecutors said. She is also in serious condition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ee4f9-d314-49f3-a46d-6e04bde46df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were about 20 to 30 people on the train, according to Gross.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842ec3f0-c3ab-4b14-a46b-94a32f9e101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Deutsche Bahn spokesperson confirmed that train service between
        the two stations has resumed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717b3e6-c7f5-40a5-8f6b-185db54504f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Interior Minister Thomas de Maiziere released a statement
        expressing shock at the "senseless act of indiscriminate violence."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec38c116-90d3-4d93-8cce-baeef53ab1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security officials in federal and state governments are very vigilant,
        and we will do everything in our power to prevent such acts," the statement
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162dc949-373c-4072-85df-179410e9ba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Claudia Otto and Atika Shubert in London, Lonzo Cook
        in Atlanta and Vivian Kam in Hong Kong contributed to this report.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cee5e5-9c5b-4304-8a6d-e5329ab4b34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:53:27.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:53:44.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "I<a href="https://edition.cnn.com/2016/07/19/world/germany-train-stabbing/">SIS
        claims responsibility for German train attack, authorities investigating</a>."</em></p>'
  'hiv-cases-rise-in-74-countries-in-last-decade':
    'author': 'Meera Senthilingam, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-20T14:55:49.232+08:00
    'imagesource': 'jcr:eff68c32-2c80-4047-a80b-67f474538598'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '857b50d6-ce4b-417d-94e7-b6570f3951cc'
    'lead': 'Over the past decade, the rate of new HIV infections has increased in
      74 countries, according to a new study presented Tuesday at the 21st International
      AIDS conference in Durban, South Africa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:56:47.557+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:56:58.036+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:56:57.745+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HIV cases rise in 74 countries in last decade

      '
    'updated': 2016-07-21T12:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b921fd-f22b-4b65-917e-27c652e64e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Durban (CNN)</strong> — Over the past decade, the rate of
        new HIV infections has increased in 74 countries, according to a new study
        presented Tuesday at the 21st International AIDS conference in Durban, South
        Africa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad61395-f85b-4de1-82fe-1d7de357c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the total number of new infections declined globally from
        2005 to 2015, certain countries saw a rise in numbers of people becoming infected,
        calling for better targeting of prevention programs in order to end AIDS by
        2030.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd9d6be-3d04-4ec3-b132-e370083ca651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest increases in infections were seen in Pakistan, Panama,
        Qatar, and Afghanistan, respectively, but countries across four continents
        were highlighted, including Russia and Mexico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d510b91-5013-4fe7-ad1d-71844d9f1da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must slow down the risk of new infections," said Haidong Wang,
        assistant professor of global health at the Institute for Health Metrics and
        Evaluation at the University of Washington, who led the study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a523cd32-d60f-4b1a-a5bd-904f16ca1ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate at which infections have declined globally over the decade
        were also raised as a concern, as new infections with HIV fell by an average
        0.7% per year between 2005 and 2015, compared to a much more significant decline
        of 2.7% per year from 1997 to 2005, according to the study. "This is a stark
        contrast," said Wang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8cbb3a-4645-491d-9a4a-6aac265fb31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is based on findings from the Global Burden of Diseases,
        Injuries, and Risk Factors Study and explored the numbers of new infections,
        people living with HIV, deaths from HIV infection and people accessing treatment
        in 195 countries and territories from 2005 to 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b702172-39d8-4070-890e-a10103044587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 75% of new infections recorded in 2015 across the 195
        countries included in the study were in sub-Saharan Africa, with South Asia
        coming second with 8.5% of infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7305b9-cc01-4273-a917-09966989399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The need for more drugs</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d21afe-517b-425c-8b03-9237b6a71eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference, Wang used Pakistan as an example to highlight
        the importance of access to antiretroviral therapy. In Pakistan, less than
        6% of people infected with HIV are receiving ART, according to the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fadaee-fb37-4b47-974e-6b9d0094fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment has been shown to reduce the risk of transmitting HIV
        by up to 96%, as levels of the virus in the body can become almost undetectable
        when antiretroviral drugs are taken consistently. "[We need to] meet the needs
        of those infected to access treatment," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c857e4-21b3-463c-8bc6-96dc5d33f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some positive trends were seen in the study, including a decline
        in the number of deaths globally from AIDS. Numbers accessing treatment as
        a whole have also risen, rising from 6.4% among men in 2005 to more than 38%
        in 2015. The increase in treatment among women was even greater, with an almost
        40% increase over the same time period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e9fac5-9e72-4c12-886a-af1351aa58ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these numbers are still far from global targets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e628d90f-27ba-4976-8dd6-bbdeefb0fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNAIDS hs set the 90:90:90 targets to end AIDS, which calls for
        90% of people to know their HIV status, 90% of people infected to be on treatment,
        and 90% of those on treatment to have suppressed levels of the virus by 2020
        – just five years away. At the current rates of increase seen in the study,
        these targets will not be met.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb4e50-5224-412e-a8b2-fc756a416f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still an enormous burden of disease," said Peter Piot,
        director of the London School of Hygiene and Tropical Medicine and founding
        director of UNAIDS. He stressed the urgency of the situation given today''s
        population growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000dfdac-b83a-4c32-8c87-2c7b71e1c788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some countries in Africa have the highest population growth in
        the world," he said. "And here we have the largest cohort of sexually active
        adults and adolescents coming up."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944813d1-b441-4ca4-b826-110675f8eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money to prevent infections</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d26355c-c5a0-4be1-a75f-146f7163e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A theme throughout the conference has been the increased rates of
        HIV among adolescents, particularly adolescent girls, and the need to prioritize
        prevention measures such as condoms, male circumcision and pre-exposure prophylaxis
        (PrEP), where drugs are taken to prevent infection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b0153-65ed-4444-915b-e36e69491398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of prevention was raised in the opening ceremony
        of the conference on Monday by UNAIDS executive director Michel Sidibé. "Today,
        I''m sounding the alarm on prevention," he said to the crowd of 18,000 doctors,
        scientists, AIDS activists, politicians, philanthropists, drug company representatives,
        people living with HIV, and heads of state from around the world. "By 2020
        all countries should reduce new infections by 75%."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80706924-0aba-4622-85f4-0046e380ce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple presentations at the meeting have also highlighted growing
        disinterest in funding for HIV control efforts in recent years by international
        governments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ee9ff-f9fd-4b8a-bcf8-f1970b7391bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some low-income countries in Africa, the needs for HIV prevention
        could be as high as half of all public expenditure on health. There''s no
        way these countries can fund by their own means the fight against AIDS," Piot
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c44c47-4968-426d-9340-c9de9aa630c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With infections going up in some countries and funding going down,
        something needs to be done, experts said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5c6d1-633b-4fe4-8e49-036fe108e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we going to see the end of AIDS by 2030? Not likely, I think,"
        said Tom Achoki, a clinical assistant professor at the Institute for Health
        Metrics and Evaluation at the University of Washington, who was also involved
        in the study. "We need to work together to maintain this commitment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9696b0-4bce-4028-9733-4fd1c3e6feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:56:47.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:56:58.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/19/health/hiv-infections-rise-74-countries/index.html">HIV
        cases rise in 74 countries in last decade</a>."</em></p>'
  'tourists-die-in-taiwan-tour-bus-blaze':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-20T14:06:14.554+08:00
    'imagesource': 'jcr:076d541a-b46e-4252-b5d1-173603b7925f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28eab89c-4d35-4b8c-bfb3-c5652c118104'
    'lead': 'At least 26 people have been killed in a tour bus fire after it crashed
      into a guardrail on a highway near Taoyuan International Airport, according
      to the Ministry of the Interior''s National Fire Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T14:03:39.445+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T14:03:48.187+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T14:03:47.953+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourists die in Taiwan tour bus blaze

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17ef8fc-248b-4b18-a5ff-97750cbfa0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:03:39.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:03:48.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 26 people have been killed in
        a tour bus fire after it crashed into a guardrail on a highway near Taoyuan
        International Airport, according to the Ministry of the Interior''s National
        Fire Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e6f56-e78c-485b-bf45-00d3f7938457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:03:39.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:03:48.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the dead, 24 were tourists from China, including three children.
        A Taiwanese tour guide and the bus driver also died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822fd29-f3da-4cdb-933d-626cce4bb47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:03:39.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:03:48.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred just before 1 p.m. local time on the No. 2 National
        Freeway that serves the capital Taipei''s airport, CNA reported. The bus was
        westbound on the highway and headed for the airport, where the tour group
        was due to fly back home after seven days in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d6f43-107a-460a-9664-d351768109a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:03:39.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:03:48.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taoyuan City fire department deployed 23 vehicles and 60 firefighters
        to join the firefighting and rescue operation. After extinguishing the fire,
        the crew reported finding a number of burned bodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f16a55-c585-4a8d-965d-d9cf06da535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:03:39.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:03:48.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Fire Agency released images of the charred vehicle
        on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e562b5-68dc-47fc-a136-bdc52552f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:03:39.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:03:48.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Bureau confirmed that the group of tourists was from
        Dalian City in Liaoning Province, China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c74ba-4919-4f77-bbb6-8211ab5d3516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:03:39.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:03:48.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Taiwan Affairs Office spokesperson Ma Xiaoguang said that
        an emergency response mechanism had been activated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3be522-b098-4e64-9161-26476a17582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:03:39.446+08:00
