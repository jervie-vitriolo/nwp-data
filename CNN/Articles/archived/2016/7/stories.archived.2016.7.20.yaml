      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happy Skin, one of beauty’s newcomers, is probably the one that’s
        most like traditional foreign cosmetics brands, in that it releases new collections
        of color cosmetics pretty regularly, and is mostly in tune with the global
        beauty beat, with lip crayons, contour and highlight sticks, and even micellar
        water. Its products come packaged nicely, too — perfect for gifting.</p>'
    '12':
      'image': 'jcr:ae0ae62c-0d03-4fb6-9f27-65fd1830043e'
      'imageCaption': 'Ellana Minerals tackles two big beauty problems of Filipinos
        and other Southeast Asians: shade matching and a formula that can withstand
        humidity. Photo from ELLANA MINERALS'
