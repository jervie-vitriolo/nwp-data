    'title': 'PNP SAF mans Bilibid, seizes contraband

      '
    'updated': 2016-07-21T10:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d41d8-3037-40f2-a3b1-86e6778ede63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Several cellphone
        signal boosters, cash amounting to P200,000 and sachets of suspected shabu
        were among the contraband items seized by the Philippine National Police Special
        Action Force (PNP SAF) on its first day of manning the New Bilibid Prison
        (NBP) in Muntinlupa City Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53423fb6-d99a-40c2-bad0-52c3d17a094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAF troopers found the contraband as they scoured Building 14 of
        the maximum security compound where high-profile convicted drug lords are
        being held.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01891dbb-b31a-498e-97fc-ac2be82185fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said one of the signal boosters
        was found inside the hut of Peter Co, one of the drug lords named by President
        Rodrigo Duterte as part of the Chinese drug triad operating in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a4607-b224-4c1e-a2b4-4cedc83b9cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mabuti nga nakakuha pa tayo ng ganito. Ang balita ko, porke nalaman
        nila na nagpe-prepare na ang SAF, nailipat na nila sa ibang selda ang mga
        inaangatan. Kita mo, kahit isang cellphone wala,” Aguirre  told reporters
        who accompanied him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740500f1-42ce-4772-990b-b95b567674a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a good thing that we were able to recover this.
        From what I heard, since they learned that the SAF was preparing, they moved
        their gadgets to other cells. See, there is not even one cellphone here.]</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PNP SAF troopers seize drugs, cash, other contraband on the first
        day of their deployment inside New Bilibid Prison. <a href="https://t.co/uGmhRbr1UU">https://t.co/uGmhRbr1UU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/755674490642706432?ref_src=twsrc%5Etfw">July
        20, 2016</a></blockquote>

