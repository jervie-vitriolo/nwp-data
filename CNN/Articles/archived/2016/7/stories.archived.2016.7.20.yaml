    'template': '1'
    'title': 'Free admission, creative talks, and more ​at​ Ayala Museum’s Inspire
      Every Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ecc058-5bab-4403-b776-1f6fe69a45b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:09:16.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Sources for inspiration
        are abundant, but especially on the internet, they are largely unfiltered.
        The idea of living a fast-paced, constantly connected life is taking a tight
        hold on the reins of society. For some, a productive day is when a lot of
        tasks are accomplished, despite the quality of the outcome. In a world where
        these have become the norm, how does one find inspiration, and how does one
        work on that passion every day?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a2e883-37e1-416e-8c63-923333df8f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:09:16.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the same question that faces local creatives such as the photographer
        <a href="https://cnnphilippines.com/life/style/fashion/2016/04/06/bj-pascual-exhibit.html">BJ
        Pascual</a> and the filmmaker Jerrold Tarog, who will both share their insights
        and experience at Ayala Museum’s Inspire Every Day event on Saturday, July
        30. With the help of CNN Philippines Life and the property management company
        Avida Land, the occasion will gather a band of passionate and successful minds
        such as Pascual and Tarog. With the theme, “Inspiration Got Us Started, Passion
        Keeps Us Going,” this year’s celebration will focus on the art, culture, and
        history that have sparked their creativity and the thoughts that have kept
        their fires burning.</p>'
    '3':
      'image': 'jcr:887d066d-15ed-4333-ae17-cccc699a50a8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66912939-eab0-40fe-8e17-19ae6a096a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:09:16.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e778ebdc-bee0-44d4-b1a3-a237819a0e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:09:16.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors are treated to the museum’s third annual free-admission
        day as well, featuring sessions with some of the country’s most famous creatives,
        who will share a thing or two about how they keep their passion alive and
        well. There will also be a “Passion Pitch” project by the cause-driven collective
        Muni, where guests are welcome to share what they are passionate about and
        how they stay focused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cca811-7d09-4b3a-91d0-dca5f777290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:09:16.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a69ef9-20ba-4d02-9546-f3c0cac8cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:09:16.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daylong hands-on activities will be available, such as coloring
        stations and yoga classes for kids. The event will also feature performances
        by Manila Symphony Orchestra’s Junior Orchestra, Ballet Philippines, and artists
        from the Tago Jazz Cafe. Guests can take home great finds from the mini-bazaar
        featuring the Museum Shop and other participating brands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba311f69-3dc3-4dcc-a35d-0269fb26ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:09:16.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If nothing else, Inspire Every Day aims to prove that a break from
        blue-lit pixels and an exploration of the tangible can do wonders, and that
        a plethora of art, history, and culture can be found not too far away from
        home. One does not need a large amount of effort to find something moving
        enough to fuel the fire of constant improvement. Sometimes, a day at the museum
        is all that’s needed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b1df9-60f1-40d6-bd6d-6e9acd56e491'
      'mgnl:activationStatus': true
