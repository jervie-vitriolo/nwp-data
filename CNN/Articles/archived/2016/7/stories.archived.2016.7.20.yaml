      'mgnl:type': 'text'
      'text': '<p>If your skin’s a little more problematic, try Céleteque: “Science
        behind beautiful skin.” Although a good number of its products are mostly
        geared toward science-driven skin care, Céleteque also offers a handful of
        basic products that “combines makeup and skin care in one.”</p>'
