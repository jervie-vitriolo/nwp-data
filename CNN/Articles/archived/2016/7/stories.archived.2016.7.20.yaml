      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanye West</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc5f6d4-89f9-4cf4-ace9-dadcada4de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, we have to start with what''s probably her most epic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77a269-7b3f-4b56-b11f-8c1d14c88f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, West interrupted Swift''s MTV Video Music Awards acceptance
        speech with "I''ll let you finish, but Beyoncé has one of the best videos
        of all time!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df1a8ce-078e-43fa-a9e3-a2d6865fac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was massive fallout for the rapper. Even President Obama
        called him a "jackass."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb831c-c014-45e0-a85e-105363dfd12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, West told an audience at a performance in Manila, Philippines.
        "That night when I went on stage was the beginning of the end of my life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f7cc3b-e541-4f9b-a972-e714d8971731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift and West had appeared to be on the mend following the 2009
        incident. He even sent her flowers last year.</p>'
