      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663bd531-1cc0-4f0c-b4bc-b775f62583f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:15:04.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry’s July 26-27 visit comes two weeks after the Philippines won
        a historic case against China’s claims to virtually all of the South China
        Sea. Washington is Manila’s strongest and oldest security ally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438541a2-bbf5-4c36-be60-0f0f21f8d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:15:04.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier met with a U.S. congressional delegation accompanied
        by U.S. Ambassador Philip Goldberg on Tuesday in Malacañang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de487557-3dca-4ebd-911e-99372e463f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:15:04.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut Sen. Chris Murphy posted on his Twitter page that Duterte
        “assured [the U.S. officials] he has no plans to negotiate with China” over
        the South China Sea dispute.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We were first US elected officials to meet w Duterte. Says he will
        not trade territorial rights to China. Tribunal decision non-negotiable.</p>&mdash;
        Chris Murphy (@ChrisMurphyCT) <a href="https://twitter.com/ChrisMurphyCT/status/755350799144726529?ref_src=twsrc%5Etfw">July
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c021df-9520-4e26-b8bc-1f8726e9bd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:15:04.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3d546c-2a87-471d-b6b9-7240e5da9b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:15:04.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte told them that the Philippines will not trade its
        territorial rights with China and that the July 12 decision of the Arbitral
        Tribunal in The Hague is “non-negotiable.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48feba-455f-48ad-aba5-f883b1199fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:15:04.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Presidential Spokesperson said in a statement
        on Wednesday that the Philippines will pursue diplomacy to fully realize its
        rights to its exclusive economic zone according to the ruling of the arbitral
        court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a5056-a611-4a44-84e0-55b050d57419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:15:04.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Manila will engage Beijing in bilateral talks “to find mutually
        acceptable arrangements” and will also consult its regional allies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8bb315-c4af-4062-b4bb-5d37f64f8d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:15:04.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We consider our sovereign economic rights, granted by the Law of
        Nations to be non-negotiable,” the statement said. “Engagement with China
        through bilateral talks towards the peaceful resolution of the issue must
        be compliant with the Constitution, International Law and the rule of law.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae08c68-f7ef-42ca-a21e-ede1611a4829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:15:04.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/19/Philippines-says-rejected-China-offer-of-conditional-dialogue-on-S.China-Sea-dispute.html">Also
        read: DFA chief: PH rejects China offer of conditional dialogue on South China
        Sea dispute</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df9d97-53de-474c-b391-eb31cb878890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:15:04.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before heading to Manila, Kerry is scheduled to visit Vientiane,
        Laos, from July 25 to 26 to attend meetings of the Association of Southeast
        Asian Nations (ASEAN).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b78e3-1488-4595-9cc2-57a0bb8624ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:15:04.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At these ASEAN meetings the Secretary will discuss the region’s
        security architecture and shared transnational challenges including maritime
        security, Illegal, Unregulated and Unreported fishing, the denuclearization
        of the Korean Peninsula, and the South China Sea,” Toner said.</p>'
  'Taiwan-fishermen-set-sail-for-disputed-South-China-Sea':
    'author': 'Damon Lin, Reuters'
    'caption': '​Itu Aba or Taiping is the only island with fresh water in the Spratly
      archipelago.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-20T13:11:23.064+08:00
    'imagesource': 'jcr:a41baa02-446c-41d5-ab78-533f37a3cad9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1226aee0-13f6-4644-8b15-ef2f1572208e'
    'lead': 'Five Taiwanese fishing boats set sail for Taiwan''s sole holding in the
      South China Sea on Wednesday in protest against a court ruling that deems it
      a rock rather than an island, limiting its rights to surrounding resource-rich
      waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:18:17.012+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:29:52.144+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:29:50.870+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan fishermen pack flags, noodles, set sail for disputed South China
      Sea ''island''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673b68b-f7e3-4eb3-8c70-8f72cd013a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:18:17.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pingtung, Taiwan (Reuters) —</strong> Five Taiwanese fishing
        boats set sail for Taiwan''s sole holding in the South China Sea on Wednesday
        in protest against a court ruling that deems it a rock rather than an island,
        limiting its rights to surrounding resource-rich waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced1309-1561-4e9a-a82c-7b89b3d4e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:18:17.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festooned with Taiwan flags, the fishing boats, loaded with eggs
        and instant noodles, left the south coast for a week-long trip to Itu Aba,
        about 1,600 km (1,000 miles) away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f59ce69-207e-4cb3-900f-837a53b8a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:18:17.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is largely symbolic as Taiwan has occupied Itu Aba, which
        it calls Taiping, for decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5765e-bd12-4e6f-a3cf-f162037b5230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:18:17.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan refuses to recognize last week''s ruling in a case lodged
        by the Philippines in the Hague that denies China''s vast claims to the South
        China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62849106-2a3f-4053-9038-ed390dbdc24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:18:17.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">Also
        read: What you need to know about the Arbitral Tribunal''s ruling</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe7a61-44f8-4fda-b65b-6848dedb659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:18:17.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, formally known as the "Republic of China" and deemed by
        China a renegade province, is also a claimant in the South China Sea. The
        maps China bases its claims on date to when Chiang Kai-shek''s Nationalists
        ruled China before they fled to Taiwan in 1949 after losing the Chinese civil
        war to Mao Zedong''s Communists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf7ca0-3f9d-47f7-9e65-5286cb455132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:18:17.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines argued that no feature in the disputed Spratly Islands
        could be legally considered islands because they lack the ability to sustain
        human habitation or economic life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8375c95-d125-462c-8432-e508fcab4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:18:17.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to protest the demotion of Taiping from an island to a
        rock and zoning the waters to the Philippines," Lo Chiang-fei, spokesman for
        the expedition, told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d6a120-6e42-40b9-8ca4-e2be87bdd5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:18:17.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they get there, they will land, get fresh water to show this
        place can sustain human life and bring it back."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec94d5bd-a746-4540-84cd-30caf93a92b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:18:17.013+08:00
      'mgnl:createdBy': 'cnnproducer'
