      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:43:13.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:43:33.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
