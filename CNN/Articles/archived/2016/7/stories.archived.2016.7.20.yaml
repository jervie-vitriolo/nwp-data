      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/19/technology/car2go-car-sharing-study-cities/index.html">How
        car-sharing is already helping cities with their transit issues</a>"</em></p>'
  'gloria-arroyo-benigno-aquino-timing-supreme-court-decision':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photos) Former President Benigno Aquino III (L), and former
      President Gloria Macapagal-Arroyo (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-20T06:27:22.047+08:00
    'imagesource': 'jcr:70b26991-6107-437b-8ffe-000e41ca10de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16a41d23-4687-4289-9e06-7e60c78755a9'
    'lead': 'In an interview with CNN Philippines, Arroyo’s lawyer Estelito Mendoza
      said the Supreme Court should not be criticized for the timing of its decision
      to dismiss the plunder case against former President Gloria Macapagal Arroyo.
      Mendoza said the Supreme Court showed deference to Arroyo’s successor, Benigno
      Aquino III, when it handed down its ruling after he left office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T11:49:10.165+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:29:50.583+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo’s lawyer says timing of SC decision, in ‘deference’ to Aquino

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534075c5-87a2-4354-a949-4a102bbfabc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Supreme Court
        may have decided on dismissing plunder charges against former President Gloria
        Macapagal Arroyo after her successor Benigno Aquino III stepped down to show
        respect and to avoid embarrassing him, her lead counsel said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3233dc23-7e03-46f5-9923-1b913e51277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Estelito Mendoza said the arrest and detention
        of Arroyo on plunder charges dramatized the Aquino government’s serious anti-corruption
        campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c4fd16-5cc7-4e26-8625-86d9a58a0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito yung ipinagmamalaking</em> accomplishment<em> ng Daang
        Matuwid,</em>" Mendoza said in an interview with CNN Philippines. "<em>Kung
        lalabas yan habang</em> presidente<em> yan</em> (Aquino), <em>baka naman sabihin
        ipinahiya siya ng</em> Supreme Court.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f4f5b-284c-466e-bb15-667a0dba69cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the proud accomplishment of “Daang Matuwid”
        (Straight Path). If that (decision) was released while he was still President,
        that could have been interpreted as being humiliated by the Supreme Court.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b828854-4381-4fe2-a560-8ddc4f4fa6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was perhaps out of deference to the respect that the Supreme
        Court had for President Aquino that they deferred the release of the decision,”
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198468e-6be6-48f1-97ff-7c31c585b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino had targeted the alleged massive corruption under Arroyo’s
        nine-year administration when he took office in 2010. His administration’s
        slogan was “Kung walang corrupt, walang mahirap” (where there is no corruption,
        there is no poverty) and said his administration was following the “Daang
        Matuwid” path of governance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bade2d8-5836-4481-b1fc-04b7474a16c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the plunder case was filed, Arroyo was arrested in 2012 and
        has been detained since at the Veterans Memorial Medical Center because of
        an ailment in her neck bone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba4a4d-b53f-4720-83f7-3bc79b967822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/20/Timeline-The-Gloria-Arroyo-PCSO-plunder-case.html">Watch:
        Timeline: The Gloria Arroyo PCSO plunder case</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e86593-8f30-47a4-8030-ba7eb99f0cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima, Aquino’s Justice Secretary who stopped Arroyo
        from leaving the country after the plunder complaint was filed against the
        former president, said the timing of the decision was questionable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a0656-7545-4dc2-ad45-74e937c9e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she was at a loss when she heard reports on the Supreme
        Court’s decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c6c9a-7dbf-4bf4-9183-f6679f62ad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reaction <em>ko lang</em> is ‘What’s happening?’,” De Lima told
        reporters. “Why did they have to wait for the change in administration to
        issue that ruling?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c5bd07-5814-4c3e-8f62-f9c7d88039ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said the court ruling on charges that Arroyo took as much
        as P372 million from the charity funds would have been the same even if it
        had been handed down while Aquino was still in Malacanang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35556cc8-161e-4886-8cf3-9bf103643c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi lamang</em> insufficient,<em> walang ebidensiya</em>
        (laban kay Arroyo),” Mendoza said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d28129-ba6d-49c1-adae-de2f3e425432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It wasn’t just insufficient, there actually was no
        evidence (against Arroyo).]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07483fe7-4ba5-4065-bd42-2ce419b62f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the prosecution’s 633 exhibits and 21 witnesses could not
        tie Arroyo to the charity funds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f251be5c-e4fd-4592-abb8-a7fbe088e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maski isang papel o maski isang testigo, walang nagsabi na
        si</em> Presidente Arroyo<em> merong kinuha maski piso doon sa</em> 372 million,”
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d88a44-d9e0-4740-99dc-eeac61b0468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not one piece of paper, not one witness could say
        that President Arroyo took even one peso from the 372 million.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01563271-ab11-4e3e-91a8-c7cf0e97d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said he doesn’t “usually recommend” taking legal action
        against those who file charges against his clients, leaving that decision
        to Arroyo. He said, however, that the citizens of the Second District of Pampanga
        also suffered from her incarceration, denying them a representative in Congress.
        Arroyo won a seat in Congress after she stepped down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23edda-77ec-4896-ad7b-3f93869cdc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/20/arroyo-release-order-on-its-way.html">Also
        read: SC Spokesperson: Arroyo''s release order ''on its way'' to being issued</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796fe290-cca1-466a-b048-ac58322d507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio-Morales, who filed the plunder case against
        Arroyo, said she believes that the prosecution presented evidence strong enough
        to convict her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6909cc-56ff-4523-b104-c21923e2ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the Supreme Court indeed believes the evidence of the prosecution
        is insufficient, we believe otherwise,” Morales told reporters. “We were able
        to present strong evidence … the prosecution was able to prove the guilt,
        beyond reasonable doubt, of the accused.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37522c06-8263-4d77-acf5-cde3607e2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said it was former PCSO Budget and Accounts Manager Benigno
        Aguas, Arroyo’s co-accused whose case also was dismissed by the Supreme Court,
        who certified that intelligence funds were diverted to Malacañang.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a934e8-13c1-4125-8c5a-c85c51f75e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Aguas said under oath that more than P244 million of the
        over P300 intelligence funds of the PCSO went to the Office of the President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32483403-119d-437e-9693-392a24b37902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:52.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales declined to answer when asked if she thinks the high tribunal’s
        decision was politically motivated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a57bb1a-ab48-4b58-a6d3-6824931b76be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:49:10.167+08:00
      'mgnl:createdBy': 'cnnproducer'
