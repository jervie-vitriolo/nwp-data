      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b7ebb-7688-4b5f-a307-3be87c04d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid developing familiarity with inmates, Aguirre said SAF troopers
        may be replaced by Philippine Marines after one to three months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885fd135-1c3f-41e3-b015-d1133189a845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Death threats</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888346c3-c97d-46c4-8670-894664152126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier said some drug lords inside Bilibid have raised
        millions of pesos as bounty on his head and on Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f0a3d-8f8b-45e2-897b-b36c74115ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also said that convicted drug lords shelled out P100 million
        to bribe him and another P50 million to use as reward money for killing him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3e469-d371-4f8b-872e-3ad3d0d901c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Dela Rosa and Aguirre refused to identify those behind the
        assassination plots.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4900fbb5-7297-41b1-8dcd-ef377f3d4c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pati presidente, secretary of justice, chief PNP pagbantaan. Sinong
        capable ng ganong daring moves, daring threats?” Dela Rosa said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544794c3-a304-46c0-8343-47cde38b808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even the president, justice secretary, PNP Chief were
        threatened. Who is capable of these daring moves, daring threats?]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1294646b-ee95-4624-b4aa-e1830a711c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Akala nila nabibili lahat sa pera. Akala nila, lahat may katumbas
        sa pera. Akala nila. Kahit dalhan mo ako ng isang buong Bilibid na pera, pag
        ika''y lumaban pa rin sa akin, papatayin pa rin kitang drug lord ka,” Dela
        Rosa warned.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2cb685-d8ba-44f2-ada1-2e582049a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:53.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They thought everything can be bought. They thought
        everything has a price. That’s what they thought. Even if you fill up the
        Bilibid with money, if you fight me, I will kill you, you drug lord.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9924713-d605-4833-9c90-036937ce6c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:17:03.539+08:00
