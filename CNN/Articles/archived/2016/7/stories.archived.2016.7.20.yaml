      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellana Minerals, established in 2008 and touted as the “No. 1 Mineral
        Cosmetic Brand in the Philippines,” does base makeup well. Although it offers
        other color cosmetics such as eyeshadow and blush, and even tools, it’s in
        the foundation where it truly shines. Available in a wide array of skin shades
        and tones, in both loose and pressed forms, the foundation has a formula that
        is also developed to withstand the Philippine heat.</p>'
