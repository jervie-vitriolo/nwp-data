    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese woman nabbed in Cebu airport for 4 kilos of shabu

      '
    'updated': 2016-07-22T06:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c721f21d-4e32-4319-924c-d552df28c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:41:31.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A 25-year-old
        woman from mainland China was nabbed in Cebu on Wednesday after her luggage
        yielded over 4 kilos of suspected shabu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf9ba04-7a1a-452d-92e3-99d16d5341a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:41:31.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou Li Ming, a native of Hunan Province, arrived at the Mactan-Cebu
        International Airport from Hong Kong at 11:30 a.m. when Customs officers noticed
        a suspicious-looking cargo inside a blue travelling bag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ad1e7-bddd-4a3d-a5d8-967b5fd3fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:41:31.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/Subic-floating-shabu-lab-investigation.html">Related:
        PNP probes floating shabu lab off Subic Bay</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd485b0-3fd1-4988-9898-ce0e8c7a02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:41:31.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the officers to call K-9 units from the Philippine
        Drug Enforcement Agency (PDEA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6996ba-74bd-47dd-8d1a-55cceef39ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:41:31.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-9 units confirmed that the travelling bag contained illegal
        drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6068a3db-fbed-4550-ad82-63c9e86c4bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:41:31.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon inspection, Customs officials were able to find 11 packs of
        suspected shabu or methamphetamine weighing 4,200 grams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280de0c1-eee6-4796-b7cb-5574fa8b99db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:41:31.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contraband has an estimated street value of ₱6.2 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354310e-5880-4098-9f28-5e216b0546c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:41:31.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou''s travel documents showed that she had also been in the country
        last January and June. It was not yet clear which areas in the Philippines
        were her ports of entry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f1e9d-83c9-4459-a2f3-19e832d21c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:41:31.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through an interpreter, Zhou said she had no idea she was carrying
        drugs in her luggage. She said she came to the country alone for a vacation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fdacc4-c0f0-4101-9bb1-490d225fb50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:41:31.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect had been detained while Customs and PDEA officials said
        an investigation was ongoing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a29fdd1-b9b5-440c-b659-541ee088b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:41:31.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu City-based correspondent Dale Israel contributed to this
        report.</em></p>'
  'meryll-soriano-interview':
    'author': 'Raymond Ang'
    'caption': 'Twenty-three years after she made her debut as a child star, Meryll
      Soriano is once again establishing herself as one of the generation''s most
      talented actors, on the twin triumphs of last year''s controversial Metro Manila
      Film Festival entry ''Honor Thy Father'' and the recent ToFarm Film Festival
      entry ''Pauwi na.'' Photo from MERYLL SORIANO/INSTAGRAM'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-07-20T07:08:40.481+08:00
    'imagesource': 'jcr:31889373-8b1e-4a55-ae80-9c5a8c6ccc13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e9e928f-a602-457a-b7e4-1e12b554222c'
    'lead': 'Never one to play by the rules of the “showbiz game,” the former child
      star left for London in 2011 to go after her dreams of design. When she returned
      years later to a self-paved success in both of her passions, she learned that
      life sometimes does go both ways. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T10:58:20.656+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T13:29:54.652+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:29:49.432+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Meryll Soriano almost left showbiz

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a3786-e452-40a2-a319-33a0bd8e6f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It’s 11:30 a.m.
        on a Monday and Meryll Soriano is late.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eddeff9-2fda-44ae-b905-685fabc28cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, she texted 30 minutes ago to report that Natalie — her
        virtual assistant on the Waze navigation app — estimated that she’d be 10
        minutes late for our interview. “I’m already panicking,” she said, punctuated
        by a praying-hands emoji. “I don’t like being late.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f52eb6-9d9b-49aa-bb41-72ab2f152feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punctuality, after all, was one of the first lessons the 33-year-old
        actress learned as a child star, back in the mid-90s. “<em>Konti lang kaming
        mga bata nun nina</em> Aiza Seguerra, so <em>paikot-ikot lang kami sa mga</em>
        shows,” she says. “So <em>yung mga kasama namin, yung mga beterano</em> —
        Caridad Sanchez, Connie Reyes, Charito Solis.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da860986-7cbe-458a-ba5c-a0d6935dabc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:58:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:29:54.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary Solis, the Philippine cinema icon best known to 90s
        kids as Ina Magenta on the TV show “<em>Okay Ka</em> Fairy<em> Ko</em>,” served
        as one of Soriano’s first teachers. While on set for a TV show, Soriano recalls,
        “<em>Inupo pa [niya]</em> <em>ako nun</em> to say, ‘<em>Iha, ‘wag na ‘wag
        kang</em> male-late.’” She adds that Solis, whom she fondly called Tita Chat,
        taught her to read scripts and learn her parts: “<em>Nakita ko yung mga co</em>-actor<em>
        ko na bata naglalaro. Nakaupo lang ako</em> <em>kasama ni</em> Tita Chat.
        ‘‘<em>Di ka maglalaro. Mag aaral ka ng</em> script. <em>Dito ka sa tabi ko</em>.’”</p>'
    '7':
      'image': 'jcr:fd448d76-ed43-4973-bb38-1478b5105b0a'
      'imageCaption': 'Paolo Villaluna''s ''Pauwi Na'' finds Meryll Soriano co-starring
        with veterans like Bembol Roco and Cherry Pie Picache.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fabad2f-490f-43f7-ba98-53d661f12efa'
      'mgnl:activationStatus': true
