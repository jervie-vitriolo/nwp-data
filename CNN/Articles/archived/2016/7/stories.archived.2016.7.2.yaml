  'Former-Janet-Lim-Napoles-lawyer-appointed-to-BIR':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(File photo) Alleged pork barrel scam mastermind Janet Lim-Napoles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-02T15:11:28.046+08:00
    'imagesource': 'jcr:77623035-6202-4be1-902e-1aeddda1fb00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a73ab64-6db7-472f-aaf3-f71ef9ab66e2'
    'lead': 'Incoming BIR Deputy Commissioner Lanee David and her husband were partners
      in the law firm that handled corruption and tax evasion cases against Janet
      Lim-Napoles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:30:26.759+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T15:30:47.202+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T15:30:46.923+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Napoles lawyer appointed to BIR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af2f82d-2f04-414a-95a5-93dd375c1b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:30:26.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:30:47.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte has appointed to the Bureau of Internal Revenue (BIR), a former lawyer
        of Janet Lim-Napoles, the alleged mastermind of the multi-billion pork barrel
        scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0a20d-711d-4739-98a3-624d58fa8b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:30:26.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:30:47.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides her cases of plunder, graft, corruption, and malversation
        of public funds, Napoles is also facing a tax evasion case filed by the BIR.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70e914-f021-4a4b-9b35-6d15ac3de098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:30:26.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:30:47.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Lanee David on Saturday confirmed to CNN Philippines she is
        the new deputy commissioner for the BIR''s information technology division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be60ec6b-5b5c-4ec2-b8d2-0045b6a8c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:30:26.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:30:47.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David and her husband Stephen are partners in the law firm that
        handled corruption and tax evasion cases against the Napoles family before
        the Sandiganbayan and Court of Tax Appeals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8faf79-e440-4c03-bb21-97792b2b9655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:30:26.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:30:47.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismissing fears there might be conflict of interest in her appointment
        to the BIR, David said she is no longer part of the law firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67ef80-7888-44aa-8538-19b65659f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:30:26.759+08:00
      'mgnl:createdBy': 'cnnproducer'
