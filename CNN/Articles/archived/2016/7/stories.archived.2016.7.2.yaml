      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not the only partners sa (in the) law office... Pero ako,
        definitely out na (But I am definitely out already)," David said in a text
        message sent to CNN Philippines Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0213d3ac-8601-4d1a-bb7c-204fde3fde09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:30:26.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:30:47.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the law firm also decided not to handle any tax cases,
        including those against the Napoles family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62489884-3d9f-4522-90c2-ef08ec13eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:30:26.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:30:47.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s the office''s decision to withdraw from the BIR cases,” David
        said. “Iba naman ang Sandigan, hindi naman BIR cases ang involved dun (Sandiganbayan
        is different, BIR cases are not involved there)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e1b19a-6149-4663-9923-0c2343eebee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:30:26.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:30:47.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is facing plunder and graft charges before the Sandiganbayan
        for allegedly funneling money from the multi-billion peso Priority Development
        Assistance Fund (PDAF) into bogus non-government organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0098de-7a20-458d-8faf-a883ed69406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:30:26.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:30:47.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers were tagged as beneficiaries of the scam,
        including Senators Bong Revilla, Jinggoy Estrada and Juan Ponce Enrile. Revilla
        and Estrada are detained while Enrile was allowed by the Supreme Court to
        post bail because of his old age and frail health.</p>'
  'drugs-PDEA-Isidro-Lapeña':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'Outgoing PDEA Chief Arturo Cacdac Jr. officially turns over leadership
      to Isidro Lapeña.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-02T13:41:50.333+08:00
    'imagesource': 'jcr:68bac8b8-63de-49e1-9740-24ce9cbd8524'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e591b9a-df94-44d4-be42-090ef1875104'
    'lead': 'Newly-installed Philippine Drug Enforcement Agency Director General Isidro
      Lapeña said on Saturday he is focusing on reducing the demand for drugs at the
      community level.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:36:01.935+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T15:36:14.068+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T15:36:13.856+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New PDEA Chief vows to suppress drugs in 3 to 6 months

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821a600-a62e-442f-b2cd-5f51946fc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:01.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:36:14.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Newly-installed
        Philippine Drug Enforcement Agency Director General Isidro Lapeña said on
        Saturday he is focusing on reducing the demand for drugs at the community
        level.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9768589-7bf9-4b36-88ac-8b74fa8bcd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:01.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:36:14.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to complement the PDEA''s ongoing efforts to curb the flow
        of drugs into the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68637b6-a3e2-4718-9451-50bf54a31a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:01.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:36:14.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña''s predecessor, Arturo Cacdac Jr., formally turned over to
        him the agency''s leadership on Saturday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a40bd-4f20-4302-a4d2-24de7bd41901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:01.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:36:14.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new PDEA chief said drug use is still prevalent in the barangay
        level, and he wants to address this during his term at the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a673b6-e362-46de-8af2-7830087996f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:01.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:36:14.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also bent on fulfilling President Rodrigo Duterte''s marching
        order to suppress drugs in three to six months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8089540-e862-4d2c-8853-a001e16d0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:01.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:36:14.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was given the honor to handle that top concern of the President
        and we will deliver," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df53d5c9-59e3-4e9b-867a-e740cf9cd2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:01.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:36:14.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes this is doable with the help of other departments, such
        as the Department of the Interior and Local Government and the Health Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d8b0cc-819d-410a-a1fd-0df7fd3891d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:01.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:36:14.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña wants a holistic approach to the problem, adding it can only
        be done through inter-agency action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088a0b1-f629-40b5-b5fb-5072f91a2e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:01.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:36:14.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña also warned those involved in drugs to take Duterte''s anti-drug
        campaign seriously. He said it was done in Davao City, and it can be replicated
        in the whole country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdbc2ef-e8cf-4a3c-a81c-be57b7bf5a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:01.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:36:14.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That should be a very strong warning against them and if we take
        the example of Davao City in addressing the drug problem, we have a very strong
        address against drugs… When they get into it, it’s really very risky upon
        themselves. It would be, I would say, as good as suicide, even," he said.</p>'
