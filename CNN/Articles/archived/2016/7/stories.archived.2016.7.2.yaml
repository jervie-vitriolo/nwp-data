  'beheaded-Abu-Sayayf-hostage-Robert-Hall':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photo) The missing body was found almost three weeks after Canadian
      Robert Hall was beheaded by the Abu Sayyaf group. The PNP earlier said it can
      still determine the body’s identity.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-07-02T15:37:45.980+08:00
    'imagesource': 'jcr:ca31200e-36cd-40e6-8e02-9d9a90b6a04b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c008134-1233-489b-9203-cdb3b53ddf68'
    'lead': 'The missing body was found almost three weeks after Canadian Robert Hall
      was beheaded by the Abu Sayyaf group. The PNP earlier said it can still determine
      the body’s identity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:28:11.208+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T15:28:25.389+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T15:28:25.051+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military: ''High probability'' body in Sulu belongs to Canadian Robert
      Hall

      '
    'updated': 2016-07-03T18:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ab81ea-3836-4b83-80e4-a0960b761316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:28:25.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A headless body
        dug up in Sulu Saturday morning is believed to be that of Robert Hall, the
        Canadian hostage slain by the Abu Sayyaf.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf7e00-a92b-4704-bb32-4686bb247a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:28:25.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masasabi natin na malaki ang</em> probability… and it resembles
        Hall (There’s a high probability that it is Hall’s),” Maj. Filemon Tan, spokesman
        for the military’s Western Mindanao Command (WesMinCom) told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c3ce0-6a18-4f08-849a-68a775c51444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:28:25.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said the decaying, Caucasian-looking body was recovered by the
        Joint Task Force Sulu in Talipao town at around 11: 35 a.m, following information
        provided by the locals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b75c5-a125-4b87-b595-8d57b695b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:28:25.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/17/missing-body-of-asg-hostage.html">Related:
        Military: ASG may be hiding beheaded hostage’s body</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e835bb91-df90-4018-b99b-943153e21e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:28:25.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He however explained that the body has to undergo DNA testing for
        it to be declared Hall’s. It will be turned over to the Philippine National
        Police (PNP)’s Scene of the Crime Operatives (SOCO).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764eae47-4f97-45df-9e14-0e88a0295d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:28:25.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a DNA test, the PNP crime laboratory earlier confirmed that
        the head found in Jolo, Sulu on June 13 was Hall’s. The <a href="https://cnnphilippines.com/news/2016/06/14/AFP-severed-head-found-Jolo.html">head
        was found in front of a church</a> — hours after the Abu Sayyaf beheaded Hall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81530b-a7ea-490b-9d32-d3e2bedd4762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:28:25.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants were asking for P300 million pesos in ransom for Hall’s
        release but both the Philippine and Canadian governments rejected the demand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4041057-37e0-4bf4-a3af-0c4399af9912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:28:25.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/13/justin-trudeau-canada-robert-hall-abu-sayyaf-group-fear-mongering-tactics.html">Also
        read: Trudeau: Canada will not give in to ''fear-mongering tactics''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b62942d-d5f1-4d07-b3fa-f1de50ec34f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:28:25.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/14/Philippines-government-condemns-Abu-Sayyaf-beheading.html">Related:
        PH gov''t condemns ‘brutal and senseless’ murder of ASG hostage</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bbbebd-73ea-4030-ab7e-dc1c93573c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:28:25.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Emmanuel Aranas, director of the PNP crime laboratory,
        earlier said <a href="https://cnnphilippines.com/news/2016/06/21/Abu-Sayyaf-hostage-severed-head.html">they
        have the technology and capability</a> to determine the body’s identity even
        if it is already decaying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a6eaa-2e7a-496c-91cf-0755d7b1d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:28:25.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its official statement, the military decried Hall’s beheading
        as a “barbaric act,” and once again vowed to put an end to the Abu Sayyaf.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e5267-f038-4e74-8ab3-0cdcabfe9158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:28:25.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Focused military operations in the area are being undertaken to
        neutralize the Abu Sayyaf members and possibly rescue the remaining kidnap
        victim,” Tan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11740c76-c7cd-4828-a170-6f259d62e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:28:25.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall was abducted from a resort on Samal Island in September 2015,
        along with fellow <a href="https://cnnphilippines.com/news/2016/04/26/Abu-Sayyaf-beheads-Canadian-hostage-John-Ridsdel.html">Canadian
        John Ridsdel</a>, Norwegian Kjartan Sekkingstad and Filipina Tess Flor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d9215-c77c-429c-8e65-47fedb92232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:28:25.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridsdel was beheaded last April 25, <a href="https://cnnphilippines.com/news/2016/06/24/Abu-Sayyaf-hostage-Marites-Flor-recounts-captivity.html">Flor
        was released June 24</a>, while Sekkingstad remains in the hands of the ASG.
        President Rodrigo Duterte said negotiations are underway for Sekkingstad’s
        release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278f47a7-cf91-4bbf-b7b1-cb0e6ff8354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:28:25.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there will soon be a <a href="https://cnnphilippines.com/news/2016/06/22/duterte-more-time-to-confront-asg.html">"day
        of reckoning"</a> with the Abu Sayyaf and promised to dismantle the group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095fe277-478a-4854-93e4-9a9ae1d88f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:11.209+08:00
