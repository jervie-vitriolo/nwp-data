      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been my dear companion for over 12 years, and they have
        been wonderful years. Our split is very amicable. Our reasons are very personal,"
        Gilbert continued in the post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0c405-1cc1-4630-a13a-e771dfe6381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:39:34.216+08:00
      'mgnl:createdBy': 'cnnproducer'
