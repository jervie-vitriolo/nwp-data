      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am separating from the man whom many of you know as "Felipe"
        --- the man whom I fell in love with at the end of the EAT PRAY LOVE journey,"
        Gilbert wrote in a Facebook post on Friday.</p>'
