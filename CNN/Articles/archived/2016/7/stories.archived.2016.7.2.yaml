      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The French can
        wait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ab77e-9fa7-4711-9597-669ee1894961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:13:50.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Zealand national basketball team says all its attention
        in the upcoming FIBA Olympic Qualifying Tournament (OQT) is trained on the
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5817e479-a75e-49ec-83c0-e39d87b13aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:13:50.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to forward Isaac Fotu, it is the Philippines that has
        drawn the most attention for them during their preparations for the tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa21602-8d07-49a1-85b8-66c8580c7f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:13:50.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/07/01/meet-the-gilas-12-fiba.html">Related:
        Meet the Gilas 12</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81531216-8969-4833-883b-d7645ef261e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:13:50.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve only focused on the Philippines, that''s the team we need
        to beat," he said. "That''s the team that we''ve been studying, we haven''t
        really thought about France yet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe362b-2bc0-43f8-83ec-123af4994a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:13:50.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the format of the tournament, a single victory could mean
        passage into the next round of the competition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1ba75-6871-4e64-81ea-d1fe7e8bfdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:32.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:13:50.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''Tall Blacks'' could claim that victory against the Philippines,
        who is their first assignment of the competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e487596c-a4f2-4859-a607-d2f1c2aebd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:32.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:13:50.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now our focus is on playing against the Philippines, that''s
        our first game," said guard Corey Webster. "If we can try to get one win and
        then after we finish that one, then we will worry about the next game."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de180c1f-5ab5-40c6-a753-a3a85a92d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:32.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:13:50.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No love lost</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f457fdc-7879-49b8-83b5-e5892107c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:32.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:13:50.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is coached by Tab Baldwin, who once upon a time
        was the head coach of the New Zealand team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ade60-aa81-4630-bdab-340a016a3de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:32.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:13:50.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant coach Pero Cameron played under Baldwin in both the national
        team and in the domestic league, but he insists that all former friendships
        will be cast aside for their meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd87b39-7c5b-423d-b007-927d35ca11ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:32.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:13:50.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a good friend of mine too, I can''t say enough good things
        about the guy," said Cameron. "But me, my friends, and my team want to beat
        him."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b412c-04e6-4b28-9236-e5525d87b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:32.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:13:50.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and New Zealand will face off in the FIBA OQT on
        July 6 at the Mall of Asia Arena.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e152d169-5888-4d70-bd9a-99d3b9788150'
      'mgnl:activationStatus': true
