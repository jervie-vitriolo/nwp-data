      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbert met her husband, José Nunes, during the travels she chronicled
        in her 2006 memoir. The book sold more than 10 million copies and was made
        into a movie which starred Julia Roberts as Gilbert, in 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c7de7-e4f5-4f7a-afa5-fcd993e396f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:39:34.216+08:00
