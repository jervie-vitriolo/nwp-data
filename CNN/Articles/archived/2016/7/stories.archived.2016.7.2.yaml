      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elizabeth Gilbert announced she is separating
        from her husband a decade after writing about their romance in the best selling
        book, "Eat, Pray, Love."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f01395d-5f6d-474d-808e-130534719983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:39:34.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:40:00.317+08:00
