  'robredo-good-working-partnership-duterte':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Newly-installed Vice President Leni Robredo is having a blast this
      weekend, as she comes home to Naga to spend time with her supporters who have
      been tirelessly helping her since Day 1.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-02T18:51:43.982+08:00
    'imagesource': 'jcr:5e90f49d-5234-46f0-9c4d-8a24f6f21762'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '893f1565-b3b0-4bcd-8c36-8cbdf6f08c06'
    'lead': 'Vice President Leni Robredo is back in her hometown, as she looks forward
      to a good working partnership with President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:05:54.503+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T15:07:25.391+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T15:07:25.080+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo looks forward to good working partnership with Duterte

      '
    'updated': 2016-07-03T23:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92ceb0-7e23-4b7a-9765-bcaf47d38fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naga City (CNN Philippines)</strong> — Vice President Leni
        Robredo returned to her roots for the first time after her oath-taking as
        the second most powerful leader in the land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595fc4a7-b688-4421-86e2-147cf30af63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as she''s always done before, Robredo took the bus home to
        Naga on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f6d0fd-b239-4ed5-81ef-33665a21d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko na</em>-realize until last night na big production
        number<em> pala ''yung pag-uwi ko</em>," Robredo said, laughing. "<em>Hindi
        na pala pwedeng mag-isa akong mag-bu-</em>bus."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca555ce-eef6-4f69-a72c-8c50e8681c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I had not realized until last night that going to
        my hometown is such a big production. It’s now impossible for me to go home
        alone riding a bus."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10bf9a-1417-4b85-b305-0c59c678687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She attended to several engagements between private meetings, including
        a luncheon hosted by her supporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf2d70-31e0-465b-9cab-30207e793e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though she would like to go home every weekend, the Vice President
        said that might not be possible anymore – at least not for the next six years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453876e2-7fef-4392-bcdd-efa2fc1f7d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will try to go home as much as I can to be with you and, <em>sabi
        ko nga</em>, this is me, this is the environment which will continue to ground
        us," Robredo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa628ae-a5da-426d-ae00-70992b829bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I will try to go home as much as I can to be with
        you and, as I''ve said, this is me, this is the environment which will continue
        to ground us."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f480b13-bcba-4411-b9fd-b3ebb4bf7a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Robredo looks forward to the work ahead and believes, she’ll
        have a good partnership with President Rodrigo Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae2dc4-df37-4119-9a28-6315a95d318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung first niya yatang sabi sa''kin,</em> ''<em>At</em> last,<em>
        nag-</em>meet <em>na tayo</em>.''<em> Sabi ko naman, ''Oo nga po</em>, Mr.
        President.'' He was nice the entire time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026f10f-203c-4850-a7b8-187436d7c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Upon meeting me for the first time, he said ''At
        last, we finally met.'' I replied, ''Indeed, Mr. President.'' He was nice
        the entire time."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d7e2df-648c-4541-aff0-b0f846f34ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and Duterte met for the first time during the Change of
        Command ceremonies at the Armed Forces of the Philippines (AFP) on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccdd961-dcdf-4a3f-ab1e-edfbd2989ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinapagalitan nga ako ng mga anak ko kasi parang tawa daw ako
        nang tawa. Na-manifest lang siguro iyong saya ko na ang fears ko nang first
        meeting namin ay hindi naman nangyari. At parang na-exceed niya iyong expectations
        na napakabait naman niya sa akin kahapon,</em>" Robredo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0963b8e-82b5-4552-9f95-cff52250683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "My children called on me, saying I was laughing the
        whole time. Maybe my happiness was just manifested because my fears during
        our first meeting never happened. He even exceeded my expectations, as he
        was very nice to me yesterday."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2aae1-92a6-46c2-a799-79c5a105421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes to set a proper sit down appointment with the busy Duterte
        this coming week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0333f0b3-3774-4c27-945c-90901f37938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her supporters are gathering tonight at Plaza Quezon, the biggest
        plaza in Naga City, to celebrate Robredo''s new post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75febcd9-5785-4e5c-afc8-067fb088d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:05:54.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:07:25.394+08:00
