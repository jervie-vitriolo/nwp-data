    'template': '1'
    'title': 'FIBA: New Zealand focusing on Gilas Pilipinas test

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ea458-49ce-452d-b866-8d7733edba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:32.434+08:00
