  'dhaka-hostage-standoff1':
    'author': 'Saeed Ahmed, Madison Park and Farid Ahmed, CNN'
    'caption': 'Though there was the reported ISIS claim of responsibility in the
      standoff, the U.S. State Department said Friday that cannot be confirmed. Spokesman
      John Kirby said the State Department is assessing information.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-02T16:34:52.786+08:00
    'imagesource': 'jcr:c1fe04ec-3225-4d49-9833-f3623fbe0055'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7774849-fc52-4aef-8f77-ea53637c83ff'
    'lead': 'Bangladeshi forces freed hostages held by gunmen at a cafe in Dhaka,
      ending a tense overnight siege in a neighborhood popular with foreigners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:19:10.006+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T15:20:51.382+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T15:20:50.818+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dhaka hostage standoff ends with 6 gunmen dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a5887e-4b89-4fcc-9593-2615ffb0d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka, Bangladesh (CNN)</strong> — Bangladeshi forces freed
        hostages held by gunmen at a cafe in Dhaka, ending a tense overnight siege
        in a neighborhood popular with foreigners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11764aa-5eaa-43a2-854d-901ca434e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 14 hostages were rescued and six attackers killed by the
        time the standoff was over, said Brig. Gen. Mujibur Rahman of the Bangladesh
        army.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e22899-42b7-4411-a573-505024a79578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Sheikh Hasina provided a different number, but officials
        said the figures are preliminary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412aec6-1220-4891-b660-206b8a1a3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to save 13 people, we weren''t able to save a few...
        and of these terrorists, six died on the spot," Hasina said at a news conference.
        One of the terrorists was captured alive, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cdfc83-4dba-424e-8b98-620a63d06711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladeshi officials did not provide any information on fatalities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977f2169-fae1-4bd0-b03a-396a9cca2e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Japanese national and two Sri Lankans were among the hostages
        rescued, officials from both nations said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb7574-b944-4c61-ad3b-89409f44bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bullets, shrapnel</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe46449a-ac2e-404c-bdba-7bc65d1b1732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described chaotic scenes when the gunmen raided the Holey
        Artisan Bakery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286ed9b-6ed6-4d29-ae03-2dd17424cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cafe worker Sumon Reza said he saw six to eight gunmen enter the
        bakery, and escaped as they came in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6383a77-5a72-4bc3-baf0-5576c6fb1feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his office nearby, Ataur Rahman said he heard a series of gunshots
        as people raced for cover, some yelling that the gunmen were shouting "Allahu
        Akbar."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29214f3b-a0d0-4c86-b801-45406bd27472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived, the gunmen shot and threw explosives at officers,
        a witnesses said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdddcb8-9c4d-4d07-b48a-98c484d74e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volley of bullets and shrapnel from the explosives killed two
        officers and injured 40 people, according to Deputy Poliece Commissioner Sheikh
        Nazmul Alam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b908499e-e88a-46fb-abd0-357f157431e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has claimed responsibility for the terror attack, according
        to its media branch, Amaq, but some U.S. officials cast doubt on the claim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570267a1-23dc-4c60-a4c3-930069b7c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attack shocks nation</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457f808-28a5-4555-b62a-cf71523a9a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in a country that has become increasingly numb to Islamist
        attacks, the Holey Artisan Bakery standoff was particularly jolting in its
        brazenness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2984ef99-31c1-4686-a7a7-ceb92af1bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not so much that the attack took place in a public place,
        in full view of a horrified public. Such public attacks have happened before
        — American blogger Avijit Roy was hacked with machetes outside Bangladesh''s
        largest book fair.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ce4b00-ff43-4241-bf66-126f3d9ede2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not even that the targets were foreigners. That too has happened
        before — more than once.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47df74e-7c8c-4bcd-8eef-afac6665bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the time and the location that revolted many everyday Bangladeshis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc25e7aa-7fb0-4f57-8a4b-c57b2b8089f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen went into the bakery on a Friday, the holiest day of
        the week in Islam, and at a time when the devout would be sitting down to
        break their fast in the holy month of Ramadan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb5b8f-e4af-4912-8378-76dfd02140eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they targeted not a bar or a club — the kinds of venues fundamentalist
        Muslims rail against — but a bakery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894872f6-82b4-42f5-aeef-4cc6772b68cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why did it happen at the bakery?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e3eaa-6423-4561-9366-a058c122c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s more likely because of the bakery''s location: Gulshan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa42c48-3ec0-4051-8272-c5ac08a206c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulshan is one of Dhaka''s most affluent neighborhoods. Perhaps
        more importantly for the attackers, it''s a diplomatic enclave. Most of the
        embassies and high commissions have a presence in Gulshan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ec594-73d0-422d-9241-daf10bbc740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in the neighborhood expressed shock because the upscale
        neighborhood was considered safe with buildings behind walls, gated driveways
        and security guard booths.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377bc7ea-5b4f-45f1-8f0e-a2f02b30191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holey Artisan Bakery had become a popular destination for expats
        and diplomats, and attackers may have chosen it hoping for maximum global
        impact.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab030a04-6ee8-4a2f-a95f-d9c3c8a58ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted maximum exposure. They got it," said Sadrul Kabir,
        a Gulshan resident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63eaa6c-21ca-4364-bad4-e922fe8d0840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is ISIS behind the attack?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7ce60-0d58-43fb-9552-9f84a7711003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there was the reported ISIS claim of responsibility, the
        U.S. State Department said Friday that cannot be confirmed. Spokesman John
        Kirby said the State Department is assessing information.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a83dfc-9eb5-4dd8-80dc-8f545a475915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has claimed responsibility for a number of past attacks in
        Bangladesh through its media affiliates, but the government has consistently
        denied the terror group''s presence in the country. Other attacks have been
        claimed by local Islamist groups.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a4e2aa-94cc-4bde-9780-ad07d12d5216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want these terrorists in Bangladesh," the Prime Minister
        said. "This type of situation is a first in Bangladesh, until now they were
        committing individual murders. But now suddenly they created this type of
        situation. What they did here was a very heinous act.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80e4d0-dc37-496f-8d2e-4297b8f8bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts said Bangladesh is a target for terrorists.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ca962-f562-40d4-9a5d-a93ca3ef2ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of ISIS and its connection to international terrorism
        in Bangladesh, they have mentioned the country several times in Dabiq, their
        online journal," said Sajjan Gohel, the international security director at
        the Asia Pacific Foundation. "They talked about the fact that they were going
        to carry out more attacks, they were going to increase the tempo, and they
        were calling for volunteers from Bangladesh to join them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1cb13-ad4b-4956-8c0a-8990f6a862fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One U.S. official familiar told CNN''s Barbara Starr that based
        on past operations, it is more likely al Qaeda in the Indian Subcontinent
        conducted this attack -- not ISIS. The official said AQIS has demonstrated
        a more capable presence in Dhaka over the past few months than ISIS, and so
        far, all of its attack in the nation have been in the city.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1142c40-3103-47b8-b91e-c3cd6faf4392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ome to almost 150 million Muslims, the country had avoided the kind
        of radicalism plaguing others parts of the world. But in the last two years,
        a wave of murders across Bangladesh have killed secular writers, academics
        and religious minorities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a33c3-9065-49f6-9407-b982d04f740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The string of targeted murders has sparked debate about the involvement
        of ISIS.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b1aab3-afdf-4b3d-85df-45b20cd99e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to growing criticism, the Bangladeshi government launched
        an anti-militant drive last month. But many of those detained are believed
        to be ordinary criminals and not Islamic extremists.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce33d0-4246-4e16-aadf-2c42ce7baca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:10.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:20:51.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
