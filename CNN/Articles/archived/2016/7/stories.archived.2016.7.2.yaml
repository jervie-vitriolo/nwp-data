      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/01/duterte-robredo-meet-up.html">Also
        read: Robredo: Courtesy visit to Duterte in the works</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971d173-f7a3-4627-9b8d-5d9f663ad310'
