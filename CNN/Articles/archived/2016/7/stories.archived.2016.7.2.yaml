      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "At this time of transition, I hope you will respect
        our privacy. In my heart, I know that you will do so, because I trust that
        you understand how this is a story that I am living --- not a story that I
        am telling."</p>'
