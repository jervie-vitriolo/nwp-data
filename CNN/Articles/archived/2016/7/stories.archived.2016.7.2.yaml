  'New-PSG-Commander-Rolando-Bautista-assumes-post':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(File photo) Presidential Security Group (PSG) Commander Col. Rolando
      Bautista says he''s ready to "rise up to the challenge" of securing the safety
      of President Rodrigo Duterte.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-02T17:18:28.178+08:00
    'imagesource': 'jcr:158d9e28-b120-4d5a-8c25-a7dd98a616dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '606aa4d0-f166-4cfd-b2a2-038e292951e4'
    'lead': 'Presidential Security Group (PSG) Commander Col. Rolando Bautista says
      he''s ready to "rise up to the challenge" of securing the safety of President
      Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:10:08.024+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T15:10:35.281+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T15:10:35.050+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Challenge accepted: New PSG Commander assumes post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e6879-8be6-4cd3-9b23-13fb1de8ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:08.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:10:35.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — New Presidential
        Security Group (PSG) Commander Col. Rolando Joselito Bautista formally assumed
        his post Saturday with a pledge to protect the two highest officials of the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2b464-79ba-472f-a22b-e81771a591c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:08.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:10:35.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally handpicked by President Rodrigo Duterte, Bautista is
        aware of the big task ahead of him. But he said he is up to the challenge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8606b-7623-49d6-807c-f1aebc95c75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:08.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:10:35.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PSG collectively, under my leadership, shall rise up to the
        challenge of securing the President according to established and tested security
        protocols,” Bautista said during the PSG change of command ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a659c-bbbc-4757-b84c-24b42c7825f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:08.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:10:35.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista earlier said the <a href="https://cnnphilippines.com/news/2016/05/24/Securing-Duterte-PSG-head.html">PSG
        "will have to adjust"</a> to meet Duterte''s requests. Back in the campaign
        trail, Duterte said he does not want a lot of PSG members tailing him, and
        that the PSG does not have to keep an eye on him when he''s in his bailiwick,
        Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536fff4-6d53-4e04-908b-56653ca299f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:08.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:10:35.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista asked for the PSG''s “whole-hearted cooperation” in securing
        the safety of Duterte, Vice President Leni Robredo, and their families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403bb4be-28e5-4316-abd6-d7269d6e9ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:08.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:10:35.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fellow officers and men of PSG, I enlist your whole-hearted cooperation
        and support in working towards the attainment of a harmonious interpersonal
        relationship,” Bautista said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b3a42-8cdc-40d2-a2bd-53f22d76e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:08.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:10:35.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the men and women of PSG to join him in transforming it
        "into a cohesive, socially relevant and incorruptible unit."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c9d16-6b89-4cd6-b67b-d351117af611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:08.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:10:35.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said they should follow the fitting example set by the
        President – from his simple inauguration and genuine humility. He also thanked
        Duterte for his trust and confidence in allowing him to lead the PSG.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354204d1-a061-4c9f-bc1c-b5bd73e668fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:08.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:10:35.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista took over the post previously headed by Rear Admiral Raul
        Ubando, his mistah in the Philippine Military Academy Sandiwa Class of 1985.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac50ba-65be-452b-8da3-4a85e47579cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:08.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:10:35.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Ubando thanked former President Benigno Aquino III
        and the rest of the Aquino family for the opportunity to serve them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e3808-644c-47ab-8bfc-5afebcd029c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:08.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:10:35.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To the past President Benigno Aquino III and his family, please
        accept my sincere gratitude for the trust and confidence that you have given
        me,” Ubando said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06de746-717e-4a0c-b50d-205ed3c28f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:08.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:10:35.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited his achievements during his term including the successful
        visit of Pope Francis, the Asia-Pacific Economic Cooperation (APEC) summit;
        and the visits of heads of states including U.S. President Barack Obama, and
        Japanese Emperor Akihito.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3850a2f-922d-4d6a-9115-2cb5b1bd802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:08.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:10:35.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Chief Lt. Gen. Ricardo Visaya
        was present in the event and said he''s confident Bautista will do his job
        well after being handpicked by the President himself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375dc26d-573b-4480-913c-2151aa1ac62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:08.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:10:35.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is back in Davao City, was not present in the turnover
        ceremony, but his executive secretary, Salvador Medialdea attended on his
        behalf.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0658ed3c-9b84-4b21-8f76-d1aef07962d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:08.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:10:35.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Eimor Santos contributed to this report.</p>'
  'fiba-gilas-pilipinas':
