      'mgnl:created': 2019-10-16T15:42:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Original story, published at 12:09 a.m. ET]</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98aff6-ca32-4078-974f-9f2e572ddfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhaka Metropolitan Police Deputy Commissioner Jasim Uddin said police
        have rescued some people, but did did not say how many.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c469d96-e6b4-4c6e-b5fb-3cd28620a82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, at a news conference in Japan, officials said 12 people
        had been rescued. It was unclear how many Japanese citizens were involved,
        but officials are working to gather more information, said Koichi Hagiuda,
        Japan''s deputy chief Cabinet secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d232d-5bfc-4ede-8a3c-b5ba033aea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dhaka, witnesses near the cafe report hearing a fresh round of
        heavy gunfire after hours of quiet in the area. This came after media reports
        that police stormed the restaurant on Saturday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffbeeec-7d9b-439b-a348-40ace727a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fayad Munaim, who could hear intense gunfire coming from the direction
        of Holey Artisan Bakery, where gunmen took hostages the night before, said
        the shots lasted about 10 minutes. Then the barrage stopped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c5ba0-de95-4fc5-af97-2c93723f3e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one injured person was removed from the site, another witness
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c80b88-42de-4b6f-95b7-7f292ed9690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorists may have taken as many as 20 hostages at the cafe,
        which is located in a diplomatic zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f095a-090d-45c7-9794-10c336bb37e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostage crisis followed a Friday night gunbattle with police
        that left at least two senior officers dead and 40 people injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30c850-9b7f-4257-8501-08d69ee26f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As police exchanged fire with the gunmen, the attackers threw explosives
        at officers, a source at the scene said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c257e81-0c59-464b-83c0-6042a8e2d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has claimed responsibility for the terror attack, according
        to Amaq, an ISIS media branch. Some U.S. officials have cast doubt on the
        claim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427281a-2f9b-4258-aad7-95e7cbdd7cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we have so far:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016deb24-6a1e-4098-9fca-bf35f3e2e5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• On Friday evening, gunmen attacked the Holey Artisan Bakery, a
        cafe popular with expats. They took the people inside hostage, cafe worker
        Sumon Reza told CNN. Reza said he managed to escape as six to eight gunmen
        entered. About 20 people, some of them foreigners, were in the restaurant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd31b5e-df6f-41ef-bb5e-1de0a0a20745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A police officer in charge of a nearby station was shot dead,
        Maruf Hasan of Dhaka Metropolitan Police said. A second officer died from
        gunshot wounds, Detective Police Deputy Commissioner Sheikh Nazmul Alam told
        CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561aff5-4a33-4e39-a9c1-f1a36757874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Alam said 40 people were wounded, some by gunshots and others
        by shrapnel from explosive devices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81df6a-4268-4775-a6ac-131ce8b7482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Ataur Rahman, who was in his office about 200 meters from the
        restaurant, told CNN he went to the street as he heard a series of gunshots.
        "I thought it might be an attack somewhere nearby by local thugs." He said
        people were racing for cover, saying gunmen were shouting "Allahu Akbar."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b88ac60-db8d-474a-83d1-745a596e4644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "We are trying to resolve this issue peacefully," Benzir Ahmed,
        the director general of the Rapid Action Battalion of Bangladesh Police, told
        reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7310e5-dd8e-489f-ae20-daa81b3b46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Police are trying to find out the demands of the gunmen holding
        customers. The gunmen have not made any demands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d135be9-9f37-4a0a-bc2f-dd1a57abcce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The U.S. Embassy in Dhaka warned of the situation on Twitter,
        advising people to shelter in place and noting that a hostage situation had
        been reported. Later, the embassy advised it had accounted for all of the
        American citizens working under the chief of the mission authority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aeb828-3b0f-4ac6-8a4d-718dfa022303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy and many other diplomatic missions are less than 1.5
        kilometers (.9 miles) from the cafe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ace84-6eb9-4062-a6bc-43e0a6610dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Islamic State (ISIS) has claimed a number of past attacks
        in Bangladesh through its media affiliates, but the government has consistently
        denied any ISIS presence in the country. Other attacks have been claimed by
        local Islamist groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4dcee-238d-4264-a9b8-682ba5fd9d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Though there was the reported ISIS claim of responsibility, the
        U.S. State Department said it cannot yet be confirmed. Spokesman John Kirby
        said the State Department is assessing information.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76199a32-589f-4876-b2b9-f0cb0a3c0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A U.S. official familiar with intelligence thinking told CNN''s
        Barbara Starr that based on past operations, it is more likely that al Qaeda
        in the Indian Subcontinent is conducting this attack -- not ISIS. This is
        preliminary analysis -- not a conclusion -- based on the best information
        available. The official says AQIS has demonstrated a more capable presence
        in Dhaka over the past few months than ISIS, and so far, all of its attacks
        in Bangladesh have been in Dhaka.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d0fae2-ce11-48b4-bdbf-ecf9fcdc4905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness accounts</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e4062c-4d6a-4b0f-a8ef-c303a4483dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Sharma Hussain told CNN her cousin has four friends who
        are in the restaurant. She said the hostages'' relatives have come to the
        scene but have received no word from their family members. Hussain heard the
        gunshots from her relatives'' home, about a five-minute walk from the restaurant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa31ce-4d00-4c29-b6a3-6ed206e13cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the upscale neighborhood is very secure and residents are
        surprised an attack happened there. Many of the buildings sit behind walls,
        have gates in the driveway and security guard booths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439afe9-1622-4dc7-a15a-1053b40a7db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lori Ann Walsh Imdad, an American teacher living in Dhaka, said
        she lives one block from the restaurant. She said she heard a burst of gunfire
        first; after that it was sporadic. There has not been any gunfire since, she
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8163e2-d36d-4399-94e4-be5f2eba3c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farzana Azim says she heard explosions outside her home. "We heard
        the first bomb blast at 8:30 in the evening," Azim said. At first she thought
        it was the sound of a plane, but a few minutes later another blast echoed
        through the neighborhood of Gulshan. Within a half hour, the gunshots started,
        she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca285c5a-1002-4fa8-bf49-d75d1afc6afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I never thought something like this could happen. It is next to
        a small hospital. This is family-friendly restaurant. Everyone loves to go
        there," the 49-year-old told CNN. She said her husband and son had gone outside
        for the call to prayer and the attack happened shortly after that.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927b2677-a274-4ab8-9eac-f533fc01e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussain said the restaurant is popular among young people, who would
        have packed the restaurant about the time of attack as they broke their fast
        for the day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be5dd1-015f-4b50-84b0-c8b1150bfe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s terror attack comes as the holy month of Ramadan, in which
        Muslims fast from sunrise to sunset, nears its end. Bangladesh is 89% Muslim,
        according to the CIA Factbook.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e52ba-9550-424f-b1a2-245509259326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISIS or al Qaeda?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d92b0-72c0-4386-be17-b7e3bce10f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN terrorism analyst Peter Bergen said he is unaware of an ISIS
        claim of responsibility that has been proven wrong.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7238561f-bebe-4d30-9f15-e590e57fe18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergen said he had talked to a counterterrorism official who thought
        ISIS was to blame for the attack, and that was before the media arm made its
        announcement. The official said al Qaeda typically doesn''t conduct operations
        with teams this large.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b1b5f-6221-4da1-9c6f-e619b6ba0527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Mudd, a former CIA counterterrorism official and a CNN analyst,
        agreed with Bergen that ISIS doesn''t issue false claims. He said he thinks
        they were quick to take credit for the attack before al Qaeda could.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a50e3-b4c0-4f26-bd09-e4f0fd42a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As they compete, they want to get out there in a place like Bangladesh
        right away before al Qaeda says anything and they say this is us," Mudd said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1918fc-85b9-4053-84f2-b7f350a30f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS and al Qaeda want to expand their presence around the world,
        Bergen said. That includes taking homegrown terror groups and making them
        affiliates.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ec7c6-75fd-4ed6-b6fb-63f334e88b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Country has endured wave of killings</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a624de29-ffe2-4195-aab9-2c781ba8ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack came on the same day a Hindu priest was hacked to death
        at his temple in Bangladesh''s southwestern district of Jhenaidah, police
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec0fd68-948c-4c52-8353-12f532d6deff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident was the latest in a wave of killings across Bangladesh
        of secular bloggers, academics and religious minorities such as Hindus, Christians,
        Buddhists and Sufi Muslims -- despite a nationwide government crackdown and
        the arrest of more than 14,000 people.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b8c13-520c-41f8-9147-7ed52df5122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government launched an anti-militant drive across the Muslim-majority
        nation last month to stamp out the murders, but many of those detained are
        believed to be ordinary criminals and not Islamic extremists.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c440f-19f2-4515-b156-9e89d96a479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to almost 150 million Muslims, the country until recently had
        avoided the kind of radicalism plaguing others parts of the world. But that''s
        changing as the attacks seem designed to silence those to dare to criticize
        Islam.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcedf41-e6a7-4916-ac60-62b63a4aa7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One high-profile killing was the murder of Bangladeshi-American
        writer Avijit Roy in 2014 that occurred right outside Dhaka''s annual book
        fair. In April, a well-known LGBT activist and his friend were murdered.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a1926-2b07-4ffe-b4ea-f8e197459461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend has sparked debate about the involvement of ISIS.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb453d9-e93e-46db-adaf-bf0a1919b7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:57.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:43:17.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Farid Ahmed reported from Dhaka. CNN''s Catherine E.
        Shoichet and Steve Almasy wrote the story in Atlanta. CNN''s Joe Sterling
        and Jareen Imam contributed to this report.</em></p>'
  'Spotify-Tidal-Apple-Music':
    'author': 'Paul R. La Monica, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-02T22:29:20.853+08:00
    'imagesource': 'jcr:efa87b3b-e8cd-463e-ab52-16551c592247'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c18ac5a-99be-4669-b8c5-4a97898f8fd7'
    'lead': 'Apple may be looking to play both offense and defense in the highly competitive
      world of digital music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:45:20.808+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T15:45:41.838+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T15:45:41.436+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will buying Tidal help Apple fend off Spotify?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518f418-2569-4230-9666-bef6cfca52b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Apple may be looking to play
        both offense and defense in the highly competitive world of digital music.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e45556d-5253-483a-b7e2-d344e0be39b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maker of iEverything is reportedly in talks to buy streaming
        music company Tidal, a service favored by many artists that is run by rap
        megastar (and Beyoncé hubby) Jay Z.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc510b80-790e-4fe5-a45b-06ba702c1a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, rival music streaming service Spotify is said
        to be miffed at Apple for not agreeing to an update of the Spotify app in
        the App Store.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fff06c-f983-4ef5-bd4d-7a0ed2398465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recode reported that Spotify''s general counsel recently sent a
        harshly worded letter to Apple, accusing it of "causing grave harm to Spotify
        and its customers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ca10da-d07f-476d-8b20-e968e20b8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Recode report, Spotify also said in the letter
        that "Apple uses the App Store approval process as a weapon to harm competitors."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f956b-1763-45c7-b56f-6ad9e728a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, Tidal and Spotify were not immediately available for comment
        about the reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a54c1af-4d72-44da-b723-c7fdd8eb2477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what to make of all this drama? First, the Tidal talk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa56dd-c8a5-4b3a-89db-eb90f6945fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not out of the question to think that Apple would be interested
        in Tidal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905bfcb-5d4a-41e2-8022-0c3ea8ce2b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Apple''s biggest acquisition to date was related to music
        -- the purchase of Beats in 2014 for $3 billion. (Wouldn''t it be fun to have
        Jay Z and Dr. Dre -- a Beats backer -- both at an Apple event?)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a1cca-1f0c-43d5-8124-205297186439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Apple Music still is trailing Spotify.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0bc08-cbe0-4c43-bfe7-d6ea2992ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook said during the company''s last earnings conference
        call in April that the service had 13 million paid subscribers. But Spotify
        CEO Daniel Ek proudly tweeted in March that his company just passed the 30
        million subscriber mark..</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3512ebac-7290-4090-91e6-7df4e07f6857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify continues to add subscribers despite the threat from Apple.
        But competition for the earbuds of music fans is intense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322a5767-9c0a-49ea-8262-953bbd424ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google bought Songza and folded it into Google Play. Streaming service
        Pandora is still around, as is satellite radio monopoly Sirius XM</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6527c4-de0d-4838-9aed-c470a13a4474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also iHeartMedia -- the oddly named digital and terrestrial
        radio company formerly known as Clear Channel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ada338-0d74-4815-b7f2-de88929ea7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heck, streaming music service Rhapsody just re-branded itself as
        Napster in an attempt to lure more users. (How''s that for a blast from the
        past? I wonder what Metallica''s Lars Ulrich thinks?)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab78bba-1a20-42b7-af04-b22374dca9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify is a juggernaut that can''t be underestimated. The privately
        held Sweden-based company is a so-called unicorn, with a most recent valuation
        just north of $8.5 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c883dd6-20cd-4ea7-858a-59391613a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that pales in comparison to Apple -- the most valuable company
        in America with a market cap of more than $525 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933db3f8-7941-4bc7-9700-27fa7a882a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what makes the reports of Spotify being miffed at Apple
        so interesting. Spotify needs Apple of course, but the company is also trying
        to lessen its reliance on the iPhone maker for new signups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8bb519-9569-4004-9211-09321af08fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify recently published a message on its web site to explain
        why it costs more to subscribe for Spotify via iTunes and the App Store than
        it does directly through Spotify.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c5ed5-3aae-4033-827e-21fd10a0acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Spotify urged its users to renew directly with Spotify, complete
        with a 3-step list of how to do so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c4fc0-8803-4286-8858-68e121f02cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is you don''t have to pay extra: Paying for Spotify
        through Spotify.com instead means you''re cutting out the pricey middleman
        and coming directly to us," the company said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94934213-d286-4279-ac11-01f845d581c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This battle is just beginning. Expect Apple to fight back. A deal
        to buy Tidal could be just the first shot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c561a-bbae-441d-a23b-ba54c5e71e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music is one area where Apple has the potential to report stronger
        sales. It''s clear that Apple needs more areas of growth now that the iPhone
        is starting to show signs of maturing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5059b1c1-a06d-47c2-8890-1c245c8d8397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is no longer in love with Apple. The stock is down 8%
        this year -- after finishing in the red in 2015.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9403f9f-e43b-4c6a-ae83-3eb7e9a3648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s despite the fact that Apple is still rewarding shareholders
        with stock buybacks and a big dividend.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dae85d-1373-4ef6-9492-295f984f5f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that Apple''s long-term growth potential is now in
        question.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e12e4-ec61-466c-a093-a6dd7865c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:20.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:45:41.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To quote Apple enemy turned friend Taylor Swift ... "You give me
        everything and nothing."</p>'
  'two-istanbul-airport-bombers-identified-news-agency-says':
    'author': 'Faith Karimi and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-02T17:10:52.655+08:00
    'imagesource': 'jcr:8a8b2538-f68c-4eaa-a47d-a658b6425d09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97858d70-5580-415b-b470-6bc471ca7cf4'
    'lead': 'The organizer of the Istanbul airport massacre is a well-known terrorist
      from Russia''s North Caucasus region who served as a top soldier in the ISIS
      war ministry, a U.S. official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:49:26.523+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T15:49:40.694+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T15:49:40.295+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two Istanbul airport bombers identified, news agency says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a5e4f-0708-4fab-8793-217a7b9dcfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The organizer of the Istanbul airport massacre
        is a well-known terrorist from Russia''s North Caucasus region who served
        as a top soldier in the ISIS war ministry, a U.S. official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a6bab3-8159-47d5-b185-f3ba396f2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhmed Chatayev is the man who directed the three suicide bombers
        in the attacks that killed 43 people Tuesday, said Rep. Michael McCaul, chairman
        of the House Committee on Homeland Security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8a7ff-bbf9-4ce5-a505-f43ecc5967a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish media reported that a man nicknamed "Akhmed One-Arm" organized
        the attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e58679-a32b-4571-ae5a-29f755f6b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his whereabouts are unclear, his ties to jihadist activities
        are well documented, McCaul said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a753961-c4f7-4ff6-8703-091b05a79397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s ... probably the No. 1 enemy in the Northern Caucasus region
        of Russia. He''s traveled to Syria on many occasions and became one of the
        top lieutenants for the minister of war for ISIS operations," he told CNN''s
        Brianna Keilar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06d190-a4b4-4657-a76b-0f2ea520f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suspect on U.S. list of terrorists</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7910828e-d080-4a6a-9e87-352a74a4bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 230 others were injured when the trio stormed Istanbul''s
        Ataturk Airport and opened fire with rifles before detonating bombs. Two of
        the men targeted the international terminal building, and the third one gunned
        down people at the parking lot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c028b6d-ab4c-44d3-a6d9-24497bc67e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the hundreds wounded, 80 are still hospitalized, Istanbul officials
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111dabe-9bc6-42c8-af84-b654967624c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe he (Chatayev) coordinated with the three suicide bombers
        in Istanbul to conduct this attack during the season of Ramadan," McCaul said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d4a3e-403d-4960-b294-0f1ae17b8bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the U.S. Treasury added Chatayev to its list of terrorists,
        saying he was planning attacks against U.S. and Turkish facilities. The United
        Nations said he directly commands 130 militants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaee543-fa4d-43bf-ace7-010f83c0990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials believe the three attackers are from Russia, Uzbekistan
        and Kyrgyzstan, and entered Turkey a month ago from Syria''s ISIS stronghold
        of Raqqa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231f10b9-9ee3-4b98-ae97-7cb46f8fba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They brought with them suicide vests, bombs and a deadly plan from
        ISIS leadership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a36c0-f37f-4f25-8580-0dd16d87c92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two have been identified as Rakim Bulgarov and Vadim Osmanov, according
        to Turkey''s state news agency Anadolu, citing an anonymous prosecution source.
        The report did not identify the third attacker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eaf3f7-d523-410f-9479-55bc1f876fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source did not provide information on the nationality of either
        man, Anadolu reported, though the source said Osmanov was identified through
        a passport photocopy that was given to a property agent in Istanbul''s Fatih
        district, where officials have said the three attackers had been renting an
        apartment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c42ba5-2009-4b07-9c4d-5dbbff12d3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing trend</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e1975-7ad1-4ade-9274-b02165addece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCaul said his information on Chatayev came from Turkish intelligence.
        Turkish officials have not confirmed Chatayev''s involvement to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae6bfb-e752-4355-b3b6-7424f5f96fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation reflects a growing trend of battle-hardened fighters
        from Russia and former Soviet republics joining ISIS in recent years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8126787a-2547-439f-92d7-1e452297ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian citizens – many of whom are Chechens or Dagestanis from
        the largely Muslim North Caucasus region of Russia – are the largest group
        of foot soldiers in ISIS from a non-Muslim majority country," analysts Peter
        Bergen and David Sterman wrote in an opinion piece for CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05abff-674d-49b2-bb38-74f4a0ffa7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chechnya produced many fighters following the 1990s wars that pitted
        Russian forces against Chechen separatists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c496e9e-d63e-42b1-994f-0416c9ad532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russians deployed brutal tactics in Chechnya, which radicalized
        the insurgents and moved them in an Islamist and militant direction, said
        Bergen, a CNN national security analyst.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7285d30f-e150-4e2d-9214-4469b28194eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Russian President Vladimir Putin said between 5,000
        to 7,000 fighters from Russia and the former Soviet republics are in Syria.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd11d0c-0cca-463f-ac86-37a0ba36bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ask anybody inside ISIS or who''s fought ISIS. People from the
        former Soviet Union tend to be the most ... willing to die," said CNN contributor
        Michael Weiss, author of "ISIS: Inside the Army of Terror."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511ccce-0fa1-4ec8-93ff-3829d69da471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS leadership involved</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a9d4eb-6276-440b-a7a4-ad3414db59a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chatayev''s alleged connection may not be a surprise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4abddd-9032-43d6-8c79-bfc0d8ac5649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials have strong evidence that ISIS leadership was
        involved in the planning of the Istanbul terrorist attack, a senior government
        source told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e552037-ee23-4dd7-a3fd-b79d35044b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the attacks appear to have been well-organized. The three terrorists
        rented an apartment in the Fatih district of Istanbul after they arrived from
        Syria a month ago, officials said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a7cfd7-c13b-4b49-88a2-483205d48ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the airport attack, authorities discovered one of the terrorists
        left behind his passport in the apartment, according to a Turkish government
        source.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c19c2da-cfea-4e1c-bcbc-a5f265abdf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish police visited the Fatih area and showed neighbors airport
        surveillance video and photographs of the three men, residents said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d297883-df80-4205-8bad-4a4919f0832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man who owns a real estate agency said one of the men in the
        picture had lived in his apartment. He said he was shocked the man was a suspect
        in the attacks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcac28b-deb0-4ea1-84bc-37de26cdf22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No claim of responsibility</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee5c57-957f-4cbb-a42a-a576af0aef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no one has claimed responsibility for the airport assault,
        Weiss said the nationalities of the terrorists point to ISIS involvement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19848cd8-e31d-43eb-bcd2-cb9523f37cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the toughest battalions in ISIS is called the Uzbek battalion,"
        he said. "These were the guys who were essentially on the front lines guarding
        Falluja, the city they just lost in Iraq."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5448534-64dd-4809-ae00-4dac374a2398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tactic used in the airport attack – shooting, and then detonating
        explosives – is called "inghimasi," and it''s being used more frequently by
        terrorists.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243721a2-685a-4642-aa48-c2d354afee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''inghimasi,'' their (modus operandi) on the ground in Syria
        and Iraq, is to shoot up checkpoints and then they actually – some of these
        guys actually run up to the enemy and hug them before detonating the bomb
        to take them out with themselves. So in a sense, the ultimate Kamikaze warrior,"
        Weiss explained.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c362c-cf11-471e-8e8a-bbfa422460a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS also has a history of airport attacks. It claimed responsibility
        for dual suicide bombings at the main airport in Brussels in March. At least
        10 people died in those blasts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a677b4e0-6495-455d-8f0c-3b6ca0a32fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc187e-c7bc-4e2b-8d0c-2cac6e88844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed came from all over the world, but most were Turkish,
        including 10 airport employees, TAV Airports CEO Sani Sener said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c35cab-4e51-4f96-9a2d-f72f83016c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other fatalities included nationals from Saudi Arabia, Iraq, Tunisia,
        China, Iran, Ukraine, Jordan, and Uzbekistan. At least two Palestinians were
        also killed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356bb1cf-efa4-49b8-a5a1-0a98e4472e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One U.S. citizen suffered minor injuries, Homeland Security Secretary
        Jeh Johnson said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc04922-ac47-480b-8fbd-c81355f8cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have detained 24 people in connection with the attack
        investigation, including 15 foreign nationals, the state-run Anadolu news
        agency reported.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984e9a0-cf9b-455d-a3c4-f47fc92949d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Bex Wright, Gul Tuysuz, Nima Elbagir, Bharati Naik, and
        journalist Ibrahim Karci contributed to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981290b9-f363-4d9c-873e-bc55164aa205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:49:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:49:40.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/01/europe/turkey-istanbul-ataturk-airport-attack/">Two
        Istanbul airport bombers identified, news agency says</a>."</em></p>'
  'dhaka-bangladesh-shooting-hostage':
    'author': 'Farid Ahmed, Catherine E. Shoichet, and Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-02T18:41:44.064+08:00
    'imagesource': 'jcr:90506537-1b75-45fa-a860-85487f5f788b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ba62418-ee58-4f13-b8e3-28ac7340ee91'
    'lead': 'Armed attackers held as many as 20 hostages at a cafe in a diplomatic
      zone of Bangladesh''s capital Friday. A gunbattle with police left at least
      one officer dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:53:19.666+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T15:53:40.896+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T15:53:40.555+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dhaka hostage standoff: At least 2 dead; ISIS claims responsibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b5a63-73ed-4fa2-bacd-0715481e8a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka, Bangladesh (CNN)</strong> — Armed terrorists are
        holding as many as 20 hostages at a cafe in a diplomatic zone of Bangladesh''s
        capital. A gunbattle with police left at least two senior police officers
        dead and 40 people were injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eac9c9-856c-4e17-905b-daf42f49f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the terror attack, according to
        Amaq News Agency, an ISIS media branch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017fbea5-f348-4a94-8dc7-9238843713d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As police exchanged fire with the gunmen, the attackers threw explosives
        at officers, a source at the scene said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f1af5-c038-4ae2-84cd-2087f500a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the latest:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f79355-90e1-43a3-b8bf-fb45daa75acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunmen are holding the hostages at Holey Artisan Bakery, a cafe
        popular with expats, cafe owner Sumon Reza told CNN. Reza said he managed
        to escape as six to eight gunmen entered. About 20 people, some of them foreigners,
        were in the restaurant, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed5eed-803e-4639-b795-6c7ad8348e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer in charge of a nearby station was shot dead, Maruf
        Hasan of Dhaka Metropolitan Police said. A second officer died from gunshot
        wounds, Detective Police Deputy Commissioner Sheikh Nazmul Alam told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f530b570-6683-45c7-a63e-b1904ed676c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam said 40 people were wounded, some by gunshots and others by
        shrapnel from explosive devices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3140ddc-71ef-49d8-888d-15374c14e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to resolve this issue peacefully," police official
        Gen. Benzir Ahmed told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07de50-6721-4b3f-a662-6b52b3a1d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assailants were throwing explosives at police, a source at the scene
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f286e-1c8a-4569-a3dc-d2cd89b8b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic State (ISIS) has claimed a number of past attacks in
        Bangladesh through its media affiliates, but the government has consistently
        denied any ISIS presence in the country. Other attacks have been claimed by
        local Islamist groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed8433b-cb0d-40e6-8457-7cabecc4c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there was the reported ISIS claim of responsibility, the
        U.S. State Department said that cannot yet be confirmed. Spokesman John Kirby
        said the State Department is assessing information.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dafeef-9810-4e7b-9f18-0cb59e9670db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Sharma Hussain told CNN that her cousin has four friends
        who are in the restaurant. Hussain said the hostages'' relatives have come
        to the scene but have received no word from their family members. Hussain
        said she heard the gunshots from her apartment, about a five-minute walk from
        the restaurant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de131a3-d65d-4dd7-a7c7-c7d728153ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are trying to find out the demands of the gunmen holding
        customers, an officer said. The gunmen have not made any demands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77449cd-ec72-4d6e-a902-1d818e702ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lori Ann Walsh Imdad, an American teacher living in Dhaka, said
        she lives one block from the restaurant and she heard gunshots. At first there
        was a burst of gunfire; after that it was sporadic. There has not been any
        gunfire since, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243b65e-9f68-4a93-be55-624560c64f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farzana Azim says she heard explosions outside her home. "We heard
        the first bomb blast at 8:30 in the evening," Azim said. At first she thought
        it was the sound of a plane, but a few minutes later another blast echoed
        through the neighborhood of Gulshan. Within a half hour, the gunshots started,
        she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd195bb0-cd25-457e-9f34-0d918de5c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought something like this could happen. It is next to
        a small hospital. This is family-friendly restaurant. Everyone loves to go
        there," the 49-year-old told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be38479-7dbf-474a-9442-52f089aad71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her husband and son had gone outside for the call to prayer
        and the attack happened shortly after that.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286d6c6f-d136-4257-b4e1-97dad90a62d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussain said the restaurant is popular among young people, who would
        have packed the restaurant about the time of attack as they broke their fast
        for the day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde74619-8c91-442d-b781-30a311db9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s terror attack comes as the holy month of Ramadan, in which
        Muslims fast from sunrise to sunset, nears its end. Bangladesh is 89% Muslim,
        according to the CIA Factbook.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea2f3b8-7929-44a5-8770-f613613a19fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Dhaka warned of the situation on Twitter, advising
        people to shelter in place and noting that a hostage situation had been reported.
        Later, the embassy advised it had accounted for all of the American citizens
        working under the chief of the mission authority.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7ad351-570a-4102-b1c3-43463ff1b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy and many other diplomatic missions are less than 1.5
        kilometers (.9 miles) from the cafe.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Reports of shooting and hostage situation in Gulshan 2, Dhaka.  Please
        shelter in place and monitor news.</p>&mdash; U.S. Embassy Dhaka (@usembassydhaka)
        <a href="https://twitter.com/usembassydhaka/status/748922774614188033?ref_src=twsrc%5Etfw">July
        1, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3069052-d94b-451c-8026-82bf39be5596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a865156-6a18-40be-98a3-6e2467cfd7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes on the same day a Hindu priest was hacked to death
        at his temple in Bangladesh''s southwestern district of Jhenaidah, police
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd69f6d-8eb4-451e-9fe4-2fa5212d4d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident was the latest in a wave of murders across Bangladesh
        of secular bloggers, academics and religious minorities such as Hindus, Christians,
        Buddhists, and Sufi Muslims – despite a nationwide government crackdown and
        the arrest of more than 14,000 people.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432ffa4-bffd-4f36-8700-e9830cbd2102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government launched an anti-militant drive across the Muslim-majority
        nation last month to stamp out the murders, but many of those detained are
        believed to be ordinary criminals and not Islamic extremists.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9cb1a4-8c27-4749-bea3-7dd107e22fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to almost 150 million Muslims, the country until recently had
        avoided the kind of radicalism plaguing others parts of the world. But that''s
        changing as the attacks seem designed to silence those to dare to criticize
        Islam.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941117cd-3bc3-498d-91e4-f4f7e1455396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One high-profile killing was the murder of Bangladeshi-American
        writer Avijit Roy in 2014 that occurred right outside Dhaka''s annual book
        fair. In April, a well-known LGBT activist and his friend were murdered.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f413ad0-0517-46cf-9ae2-731b57c3e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend has sparked debate about the involvement of ISIS.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c8396d-ad78-4ca5-b409-2b49302af0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Farid Ahmed reported from Dhaka. CNN''s Catherine E.
        Shoichet and Joe Sterling wrote the story in Atlanta. CNN''s Steve Almasy
        and Jareen Imam contributed to this report.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb2824-58b9-439b-9b4f-0514ad5cff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:53:19.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:53:40.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/01/asia/bangladesh-dhaka-shooting/">Dhaka
        hostage standoff: At least 2 dead; ISIS claims responsibility</a>."</em></p>'
