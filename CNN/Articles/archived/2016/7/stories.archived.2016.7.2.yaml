    'template': '1'
    'title': 'Trump''s VP choice could come before Cleveland, finalists include Christie,
      Gingrich

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa289a4-f797-4f51-8376-4cb4d4078d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Presumptive Republican presidential
        nominee Donald Trump could announce his running mate pick before the party''s
        convention to help drum up excitement heading into Cleveland, a source familiar
        with the process told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd70493f-97a9-4f1b-a0cf-0406acc643d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has repeatedly said his choice for vice president was
        down to as few as four candidates though sources tell CNN the list is closer
        to seven, and his aides had previously said the pick would likely be announced
        at the convention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e40ff-ef9a-4fd7-a61d-529630fc4968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Gov. Chris Christie and former House Speaker Newt Gingrich
        are among the finalists, sources confirmed to CNN on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3adcc-04bf-46a1-b263-8e1c285bebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie – a former Trump rival turned top defender – has received
        the official paperwork for the vetting process, according to a source with
        knowledge of events. And Gingrich is being "seriously considered" for the
        job, a Trump adviser said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903097f-01d0-4f77-8555-1da6bc885eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In choosing either Christie and Gingrich, Trump would satisfy his
        desire for someone with political experience who could help him advance his
        legislative agenda through Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c6112-71e4-4c2b-858b-cb6aa6bb50a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times was first to report Christie''s vetting. The
        Washington Post reported Thursday evening that Gingrich was also being vetted,
        with Sens. Jeff Sessions, R-Alabama, and Bob Corker, R-Tennessee, also emerging
        as final contenders, but a source very close to the campaign said the Post''s
        report was inaccurate. The source added, however, that a surprise choice could
        also be in store.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd66ef-2428-4c45-bd6f-ae241c963f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump is also meeting with Indiana Gov. Mike Pence this weekend,
        Pence''s office announced Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2c59b-2d8c-4ffe-a638-a9d03ad77b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gov. Pence has accepted an invitation to spend a little time with
        Mr. Trump this weekend," Pence spokesman Marc Lotter told CNN. "That''s consistent
        with the meetings that Mr. Trump is scheduling with many key Party leaders."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df6e70-2500-4262-834e-723cc8295b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump adviser told CNN Pence is being considered for VP. Trump''s
        campaign chairman Paul Manafort has been pushing the idea of Pence as his
        running mate, according to another source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587357dc-4282-424a-ba0d-26d0eb14bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A top Trump surrogate</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748bd6f-d144-462d-bc7e-1b00dfbc8f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Christie ran against Trump in the GOP primary, the two have
        been long-time friends and Christie quickly endorsed Trump and became a reliable
        presence at his events after dropping out of the race. The New Jersey governor
        has not only been one of Trump''s highest-profile surrogates, continually
        defending him against critics, but also one of his closest behind the scenes
        advisers, according to sources familiar with the relationship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca893118-8e06-417e-a14a-4f0d438e1ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, speaking with Concord, New Hampshire-based CNN affiliate
        WBIN-TV on Thursday demurred when he was asked whether Christie or former
        Massachusetts Sen. Scott Brown were on his running mate shortlist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6771a7-c96d-4659-a896-d34bf3ddc389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, they''re both good guys. I don''t want to say shortlist but
        certainly they''re great people," Trump said. "Scott was a very early supporter
        and Chris was very early after he got out. And they''re certainly people I
        want involved."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b26eb0-715f-4d30-a4d0-ece82f8c30a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Christie, it has been quite a departure from what he initially
        sought out to do in 2016: win the GOP nomination. Blunt, with a big personality
        and a history of electoral success in a reliably blue state, Christie was
        once seen as a – or perhaps the – front-runner for the GOP nomination. Wounded
        by the fallout from revelations related to top aides deliberately closing
        lanes on George Washington Bridge as a form of political retribution, Christie
        still mounted a 2016 bid. In it, he wasn''t afraid to take a few shots at
        Trump, though he was always quick to point out that he and his wife, Mary
        Pat, were long time friends of the New York billionaire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc5f4d-e292-4ec9-ad1b-36a5065027d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Showtime is over, everybody," Christie said while campaigning in
        New Hampshire in January. "We are not electing an entertainer-in-chief. Showmanship
        is fun but it is not the kind of leadership that will truly change America."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551616dc-fe22-4b0e-b0cf-6f1f37a459d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a brief period at the end of 2015, Christie appeared to have
        righted his campaign, only to see it come apart under withering attack ads
        in the lead up to the New Hampshire primary. A disappointing finish in the
        state led to the end of his run, and, a few weeks later, to the endorsement
        of Trump. It was a move surprised – and even angered – many of the players
        inside his presidential campaign, sources say. One said the move was "such
        clear careerism – this wasn''t the man I signed up to work for."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc3574-45cf-438b-99d3-52ad8830ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Christie has carved out an integral role inside Trump''s orbit.
        He''s operated, aides and advisers say, as a sort of all-purpose counselor
        of sorts to Trump in recent months – part strategist, part sounding board,
        part friend, and often (perhaps to the surprise of many in his home state
        of New Jersey), a calming voice of reason.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd08ba-1771-4ca1-bbe5-4ab12d1900d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fascinating that I''m now the person that can speak my mind
        without offending anyone," Christie told reporters earlier this month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4932b4-68d8-4dd9-8a2b-802e112671dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump was getting chastised by others in the GOP for his criticism
        of a federal judge over seeing a Trump University lawsuit, Christie said the
        billionaire was perfectly justified.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa7cfc-1c31-4b4e-8331-a57d12ad9073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, there are always going to be conflicts regarding civil
        lawsuits. People are always going to express their opinions. Those are Donald''s
        opinions, and he has a right to express them," he said. "I can guarantee you
        that, you know, people who are going to vote today in (New Jersey) and people
        who are going to vote in November are not going to make their decision based
        upon this kerfuffle."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527d416-2d4c-4149-8e48-8fdb65014da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I''ve known him for 14 years and Donald Trump is not
        a racist."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78871fb-e7a9-416c-b3b8-a475ac7acf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes his role was more robust – he spent hours that
        day at Trump Tower, helping Trump craft a statement designed to put the issue
        behind the campaign, and sticking around to help him craft a subsequent speech.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2588aea8-9ca6-46ea-9620-8d1824e5f135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie has also been a top recruiter for Trump – both on the endorsement
        and fundraising side of the campaign. He''s been a regular caller to top GOP
        donors and activated his own network to try and bolster Trump''s moribund
        fundraising operation. The former head of the Republican Governor''s Association,
        he''s also regularly been in contact with GOP governors on the fence – or
        off it on the side of #NeverTrump – regarding Trump''s candidacy. The calls
        and meetings are described as cordial, even in cases where the answers are
        no. But one message has been clear: Trump is going to win – get on board now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37599fc9-1b84-40de-8fbc-9eefa2b31aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s advice Christie himself took and could now benefit from more
        than anyone. He was Trump''s biggest endorsement at a crucial moment in the
        campaign and that has sparked talk about any number of possible positions
        inside a Trump administration. He has been the focus of vice presidential
        speculation for some time, leaving the possibility open when asked by reporters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f5d038-d43b-499d-864e-3d977b5d19cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has led to no shortage of questions about Christie''s intentions
        with that endorsement, both among unaffiliated GOP officials, but also former
        aides. And it hasn''t always been a smooth process. There was the press conference
        where an entire Twittersphere jokingly wondered whether Christie had been
        taken hostage. ("I want everyone to know for those who were concerned: I wasn''t
        being held hostage," Christie told reporters afterward.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bfd8d8-4678-4ad5-b49d-0657ec6189b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was the moment it appeared his wife – one of Christie''s top
        political advisers – appeared to roll her eyes at a Trump attack on Clinton
        during another press conference. Then Trump, during an event scheduled to
        help Christie retire his campaign debt, appeared to jab the New Jersey governor
        about his weight, saying: "You''re not eating Oreos anymore, are you? No more
        Oreos for either of us, Chris. Don''t feel bad." There''s also been Christie''s
        own political standing – by May, his approval numbers were down nearly 40
        points from their high in November 2013.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3473eb-8f8b-4322-855a-30d8b9312842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie for his part, has brushed all of those issues aside and
        maintained his endorsement was contingent on one thing: Trump represents the
        party''s best chance to defeat presumptive Democratic nominee Hillary Clinton.
        Whatever his reasons, this much is clear: Christie is all in.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea5a0c-02f9-4363-bdef-d41b4ebd8169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One adviser who spoke with CNN described Christie as a consigliere
        of sorts. Late night phone calls aren''t rare – Trump bouncing ideas and strategies
        off of Christie, complaints as well. But he also listens, this adviser added.
        That, the adviser said, may be the most important takeaway: Donald Trump,
        as much as Donald Trump can, listens to Chris Christie.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc41d7-c900-4c00-b0a6-4aa61d1f72fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early Trump ally</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b7f82c-4a9e-4889-a8f6-0f6b713a947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gingrich emerged early in the 2016 cycle as one of Trump''s most
        vociferous defenders, especially on cable television, where the former speaker
        has become one of the more colorful pundits. A longtime Washington fixture,
        Gingrich has deep ties to the nation''s leading lobbyists and has long fashioned
        himself as a political historian.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d12a60-76bd-457e-8bf9-e5b70b1269ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gingrich re-activated his political touch during his 2012 presidential
        run, when he ran a spirited, at times scorched-earth campaign against eventual
        nominee Mitt Romney. Gingrich won plaudits in the primary for excoriating
        the media, most prominently at a number of Republican debates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c5934-c00e-48c1-ab53-481837534595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite his unmistakable position as a Washington insider, Gingrich
        was one of the earlier DC elites to repeatedly defend Trump. And his work
        as a surrogate has long earned him a place on handicappers'' list of those
        who might serve as Trump''s No. 2.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd8e6e-f2c5-44ce-bfe7-81a7d936d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said as recently as Sunday that he had not been formally
        asked to be considered.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9759667-7c2f-48ef-8d30-c4cf2d8b574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody''s called me. Nobody has said, ''Would you like to be?''''''
        Gingrich said on Fox News Sunday. "Nobody has said anything."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b737e-19b5-4152-bd4d-3ea9f7aa4b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some thought his positioning in the Trump veepstakes was weakened
        by his criticism over Trump''s recent attacks on a federal judge with Mexican
        heritage who is overseeing a lawsuit against Trump University. Gingrich called
        Trump''s language "completely unacceptable."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bace9b-4974-4df6-99f0-33152109e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was inappropriate what he said," Trump said of Gingrich
        at one point, adding that he was "surprised" he would say so.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead9d58-8f3c-4f36-9b0c-1a0851f2f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tal Kopan and Theodore Schleifer contributed to this
        report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93109528-2be4-4edc-9332-f62f9a7e0e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:56:33.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T15:56:44.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/30/politics/chris-christie-donald-trump-vp-vetting/index.html?sr=twCNN070116chris-christie-donald-trump-vp-vetting0425PMVODtopPhoto&amp;linkId=26130341">Trump''s
        VP choice could come before Cleveland, finalists include Christie, Gingrich</a>."</em></p>'
  'Duterte-Manila-3-days':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Davao City Vice Mayor Paolo “Pulong” Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-02T16:09:58.962+08:00
    'imagesource': 'jcr:bab3db75-a826-4e66-9436-0a178158599a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bbb5d06-fc05-4bad-9c15-db6ab3771477'
    'lead': 'According to the President''s eldest child, Davao City Vice Mayor Paolo
      Duterte, his father found a middle ground between staying in Manila and going
      back to his hometown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T16:01:29.837+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T16:01:41.989+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:01:41.651+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to stay in Manila 3 days a week, says eldest son

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeabeb6-428f-437f-bdab-620880cdf127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Where will President
        Rodrigo Duterte be staying?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188a2f4-bc37-417b-92a2-d195e2088a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This question had cropped up since the former Davao Mayor threw
        his hat in the ring for the highest post of the land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35962d5-83ce-4479-8e1a-f5681eb8e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the President''s eldest child — Davao City Vice
        Mayor Paolo Duterte — his father found a middle ground between staying in
        Manila and going back to his hometown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d708ce-f4de-4262-baf8-b63c34b816ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Duterte said on Friday the President still wanted to
        shuttle from Luzon to Mindanao — but now, just every three days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832367b5-3cdc-427c-a158-2c0e9f5cda1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Change of mind</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf6fa5-9762-4974-8226-b108e6f67b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Duterte had said that should he win, he wouldn''t
        want to stay at Malacañan Palace — which he called a "symbol of oppression."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5d723-36d9-458e-96d3-a80704ccc720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/01/Duterte-against-fixers-online-gambling.html">Related:
        Duterte won''t stay in Malacañang if he wins</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da02cb1-dc50-4f71-b583-87c57935811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had said that he would rather stay somewhere else or simply go
        back home to Davao everyday rather than stay in the highly-congested Metro
        Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad6412-e468-48db-bd0e-c9fc84606ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/24/Securing-Duterte-PSG-head.html">Related:
        Next PSG chief: Protocols may be adjusted for Duterte</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b4e086-b902-4145-9408-2dd11423b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Security Group (PSG) Commander Col. Rolando Bautista
        had previously said that ensuring a President like Duterte would be extra
        demanding — but adjustments in security protocols could be made.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b441a6-563e-484c-ad58-f0d328ee558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His preference for staying in his hometown was clearly apparent.
        When the unofficial canvassing wrapped up with him in the lead by 6 million
        votes, he stayed put.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941637fc-5005-4e19-a0ea-135b158db7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after being proclaimed as President-elect — he only left for
        Manila two weeks later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c5159-e4d4-4cdd-8e17-3aec7e0dfef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/16/Duterte-meet-Cabinet-outside-Davao.html">Related:
        Duterte meets with his Cabinet first time outside Davao City</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4604f153-513e-4c3e-befa-d30bbc191a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice Mayor Duterte had taken cue from his father and
        admitted to dodging the media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d63870-7f2e-4dbc-b1d9-784f8d019012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he employed a "hide and seek" tactic for the reporters
        who were waiting for him at the Davao airport when he arrived from Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce3238-bb2b-444b-8480-412e37aa218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pulong," as Paolo is called, added that he and his siblings would
        be staying out of the Palace limelight as the Duterte patriarch didn''t want
        the family in the way of presidential decisions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932bd642-a364-45bd-b6d6-fa971d5908a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hintayin lang namin kung anong gusto niyang makatulong sa kanya.
        Hintay lang kami ng instruction nya," Vice Mayor Duterte said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713e529-0655-409b-9460-39465fa89b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We will just wait for his instructions on what kind
        of assistance he would ask from us."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa854d2a-4f8c-42bf-88ea-dfd27cc39caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he also had a job to do in their home city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70df2d7-2b1b-4d4c-b25a-167dde0537fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the first family was feeling any pressure, he said
        they were aware that national attention would be on them to keep an eye on
        their performance, but he said they did not feel pressured at all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd4a09-b5f7-4420-a349-49d239ec29bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:01:41.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulong noted some people had approached him to course favors to
        his father, but he said he only passed them on to his father''s camp.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d820be-3f10-4535-8408-5461aa50beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:01:29.839+08:00
      'mgnl:createdBy': 'cnnproducer'
