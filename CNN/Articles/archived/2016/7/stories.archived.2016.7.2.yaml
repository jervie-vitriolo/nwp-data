      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After the Philippines
        concluded their final tuneup game before the upcoming FIBA Olympic Qualifiers,
        naturalized big man Andray Blatche feels that the team has improved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adddb832-cc9e-4935-84bb-47f5cf515583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:03:35.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:03:57.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost out to Turkey, 84-76, on Friday night at the
        Mall of Asia Arena, but it was a marked improvement from the 35-point drubbing
        they received in their first meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea65829-5e07-449f-b4e8-7ee6320b2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:03:35.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:03:57.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like we got better, a lot better. We executed, we played
        hard,” Blatche said after the game. “Even when we got down, we didn’t panic
        like we did before. We stayed to the plan and continued to execute it.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41392a1e-21eb-426a-80f2-31f28217768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:03:35.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:03:57.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas was down by as much as 35-52 in the third period,
        but found a way to trim the deficit 76-82 with one minute left to play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf385be-04ff-453a-b052-6b68a593fc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:03:35.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:03:57.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos may have fallen short, but Blatche feels that everything
        they have done so far, including their efforts in the recent loss against
        Turkey, served as good preparation ahead of their opening game against France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660f4e5-8de8-4e4c-a356-00a93eb86585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:03:35.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:03:57.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like everything we did is a good preparation for France,”
        he said. “Coach Tab (Baldwin) is a very smart coach and I’m sure everything
        he did was to get us prepared for France.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfafd14-4ce7-487a-a8a3-27f9027b2df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:03:35.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:03:57.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will open their FIBA Olympic Qualifying Tournament
        campaign against powerhouse France on July 5 at the Mall of Asia Arena.</p>'
