      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>First published in May 1999. Available in paperback in Fully
        Booked, National Book Store, and Powerbooks.</em></p>'
    '14':
      'image': 'jcr:6dcde730-2b78-4e92-8624-0a45480bb874'
      'imageCaption': 'One of the five people you meet in heaven in Mitch Albom''s
        book happens to be a sort of personification of the power and miracle of forgiveness
        in the form of a Filipino girl named Tala.  '
      'jcr:primaryType': 'mgnl:block'
