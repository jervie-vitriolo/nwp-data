      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do not wish to reform yourselves, step aside, or better
        yet, leave government service now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87225479-602b-4f37-a32f-3317321f28c7'
