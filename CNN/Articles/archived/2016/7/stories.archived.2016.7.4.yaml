    'title': 'FIBA OQT: Gilas Pilipinas starts Rio bid vs France

      '
    'updated': 2016-07-05T01:49:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc18571-2dbb-4598-a2b4-e59130519860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The road to Rio
        starts in Manila for both France and the Philippines as they face-off against
        each other on Tuesday at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136fd00-0619-4457-8556-b9c89b3019f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is seen as the heavy favorites of Group B of the Manila FIBA
        Olympic Qualifiers, and rightly so, judging by the sheer number of NBA talent
        that peppers their roster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f8dc9-e600-40e6-a17f-f506f624be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European side is ranked fifth in the world by FIBA, while group
        mates New Zealand and the Philippines occupies the 21st and 28th spots, respectively.</p>'
    '5':
      'image': 'jcr:95ec2e9f-72c3-4c45-8575-96691b486bad'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c107295-7def-4efa-9c52-010fabbea9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d2448-29b4-4420-a882-ab773e07c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Boris Diaw, Spurs guard Tony Parker, Nuggets big man
        Joffrey Lauvergne, and Charlotte Hornet Nicolas Batum are enough to reinforce
        the belief that they should win the group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a786ae39-6a20-4f0a-959f-171a69d6fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Philippines and New Zealand are not carrying any NBA talent
        in the tournament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210d9f0-298b-4e11-bf88-eae59eae1745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that does not mean that victory is assured for the Frenchmen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c754930e-1602-45b7-b52c-6d59f65748f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hostile environment</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a48a7c-3606-43ea-be51-7ad6836ff5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French national team know that when they face Gilas-Pilipinas
        they will not just be competing against the team, but they will also be at
        the receiving end of the roar of thousands of Filipino fans at the arena.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a185d-d7fd-4354-99ce-4b6d4b08cd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is nothing to laugh off.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeacedc-7b19-40ac-9e3b-dc1c0b716208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France national head coach Vincent Collet told CNN Philippines he
        is anticipating the boost the partisan crowd will give the home team.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb552ee0-ed1b-4724-88e3-9a2c4589a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, more than a simple game, the game tomorrow is something
        special and emotional," said Collet. "The emotional aspect will be part of
        the game. If we let them go crazy, it can be really difficult for us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b812fc5-acfd-40d3-9796-5f002b476eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even their NBA multi-titled point guard Tony Parker urged his teammates
        to not take the Filipino squad lightly.</p>'
    '22':
      'image': 'jcr:8b4cf6b3-054e-4c38-910d-ddf194801c0e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68d2ed-6423-4f64-ab64-3b7b253318d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e20e1-32e2-4042-806a-5cb6f1ace756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody can win. In one game, you don’t make shots and they can
        get hot. Anything can happen," said Parker. "I hope everybody in my team understands
        that it is going to be a tough tournament."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c349f-1d08-4d9c-830e-58779981e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the talent at their disposal and a professional approach to
        the game, few will bet against the French chalking up a win in their first
        assignment in the competition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e91fae6-3c15-42d2-8cc6-0f4046fa4497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/07/03/fiba-olympic-qualifying-tournament-tony-parker.html">Related:
        Parker looking to end France stint on a high note</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63102e8-9bcf-4e86-803c-2d2939c0795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taking hope in history</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7152b7-f285-4a9c-b775-f88aa848de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recent as 2014, the French were tested by the Philippines in
        a tuneup match that they only won by a seven-point margin, 75-68.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990140a-d1e7-4b96-8974-7365be156f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French had more NBA talent in their arsenal during that tuneup
        game, with Evan Fournier, Rudy Gobert, and Ian Mahinmi also seeing action
        that day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce91fe1-8e8c-4faf-b5c1-b30c10e1be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the Philippines kept it close, and in fact led at some points
        during the latter part of the game. Gilas sparkplug Terrence Romeo, big man
        JuneMar Fajardo, and NBA D-League guard Bobby Ray Parks Jr. were not even
        part of national side yet.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3cc59d-792f-45b2-92c1-774652faf46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of them are expected to play significant roles against
        the French.</p>'
    '37':
