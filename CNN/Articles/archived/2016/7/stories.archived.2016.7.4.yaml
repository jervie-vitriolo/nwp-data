  'ice-age-collision-course-filipino-animator':
    'author': 'Justin Sagum, for CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-04T03:57:23.040+08:00
    'imagesource': 'jcr:3253568e-6839-4f74-848c-6a005baefa2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f350fa57-ff11-44fc-8f17-8f4bdd2f8c35'
    'lead': 'Meet the co-director of the new Ice Age movie. Yes, he''s proudly Filipino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T10:09:21.101+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T10:09:44.614+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T10:09:44.296+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu-born animator co-directs ''Ice Age: Collision Course''

      '
    'updated': 2016-07-05T09:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f94a27-0dfc-40dd-85ed-dca1a272726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        once again swells with pride as a Cebu-born animator co-directs the latest
        installment of one of the most popular animated movie franchises today,<em>
        Ice Age</em>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f9219-93a4-4747-888c-b012c4ee972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galen Tan Chu co-directed with Mike Thurmeier <em>Ice Age: Collision
        Course</em>, the fifth installment of the<em> Ice Age</em> series. He also
        worked in the animation department of several movies like<em> Horton Hears</em>
        <em>a Who</em>! and Rio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b78120-d4b5-47b4-8f0d-0ec0107b0d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a really phenomenal experience,” Chu said in an interview
        with CNN Philippines last Friday. “You get to be involved in the process –
        writing, the creation of the animation, the story of the movie. It’s really
        great to be able to have that much creative input in the process.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c5b6a-3769-4621-bfb1-d2fa081f0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animator said that the latest installment is the biggest one
        yet, drawing inspiration from a scene from the first movie in the series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362531fd-14b3-47f3-89fc-338aaedecb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a moment in the first Ice Age where they walk past an
        ice museum, and they come upon a spaceship that’s encased in ice. And so at
        the beginning of this movie, Scrat’s going to find that very same ship,” added
        Chu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a4bff-d3c6-4fcd-9111-d1ca5b42358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrat, the saber-toothed squirrel, who is a staple in the series,
        is usually responsible for triggering cataclysmic events that lead to the
        adventures of the main characters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd10fe0-d077-4d00-a977-40f2d0a77ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director said that animation has always been his passion and
        is thankful that his parents supported his decision to pursue it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba2dc2-9c85-4d02-b44a-3acc5ac9346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I decided to go into art school, thinking I would be a 2D animator.
        This was right around the time when they were able to make full-feature animation
        films like <em>Toy Story</em> or<em> Jurassic Park,</em>” explained Chu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d258e95-30f2-4136-8722-2c6d04d5131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating, Chu began looking for a job. At the same time,
        Blue Sky Studios, the producer of the film, was searching for animators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37f54c-f053-4053-bba4-68cadce92d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/entertainment/film/2016/06/14/paul-abadilla-finding-dory.html">Also
        read: A Filipino ‘Finding Dory’ artist finds his way back home</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eeb006-8181-4291-86ee-c29bb911f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So they hired me, knowing that I don’t really have that much computer
        animation experience,” he said. “But it didn’t really matter because as long
        as you know how to animate, it’s kind of the same thing.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1708b0-1fc2-409b-a212-84742268f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chu said he keeps in touch with his relatives and talks to them
        regularly. Unfortunately, he won’t be able to visit anytime soon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651116e-51ca-4e51-913e-5d9de8f066c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just had a child. She''s one year-old now and it''s a little
        hard to travel. I''ll probably visit in a little bit, but not just yet," added
        Chu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ebe5bb-645d-415f-acdd-bfd304e1541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having spent the first 10 years of his life&nbsp;here, the 40-year-old
        said he still has a lot of vivid memories of the Philippines. Among the things
        he said he misses the most about his home country are the beaches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93bcc76-8f72-4db3-ae7a-3c50616ba8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The beautiful beaches – my family really loved going to the beach
        on weekends,” said Chu. “I really miss lechon because you really just can’t
        get good lechon anywhere else here. I tried, trust me.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2011fb-ce16-48bd-a167-b774b11802d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director also said that he misses the Sinulog Festival which
        was a big event for Cebuanos like him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a011d-72ea-4971-8df7-99784cb2e8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really miss seeing the dancers and the costumes,” Chu said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b56abb-ea6c-46b0-9459-52a98cc9eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And whether this will be the last movie of the franchise: “We’ll
        see how this one does. If the audience really embraces it, if they love the
        characters like they have in this franchise, we’re open to creating new ones.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb54188f-333a-4aa3-adef-148110a011d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:09:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:09:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ice Age: Collision Course opens in theaters Wednesday, July
        6.</em></p>'
  'rodrigo-duterte-first-executive-order':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-04T04:20:57.351+08:00
    'imagesource': 'jcr:f1333868-ddac-4a46-b658-861a6174e95e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a919d84b-f63e-42c7-a5ba-c4f6bbad897e'
    'lead': 'President Rodrigo Duterte has given Cabinet Secretary Leoncio “Jun” Evasco
      Jr. supervision over several agencies that deal largely with the welfare of
      the country’s poor and marginalized sectors in urban areas and the countryside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T10:12:31.814+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T10:12:44.144+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T10:12:43.724+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Duterte issues his first Executive Order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c2ffcf-5c4a-4893-82f3-0ff7e8fcb5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte has given Cabinet Secretary Leoncio "Jun" Evasco Jr. supervision over
        several agencies that deal largely with the welfare of the country’s poor
        and marginalized sectors in urban areas and the countryside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a75585f-c698-4ef2-9bc5-54ea79b72781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Executive Order No. 1, entitled "Reengineering the Office of
        the President Towards Greater Responsiveness to the Attainment of Development
        Goals," Evasco will be overseeing the following agencies that were previously
        under the Office of the President:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ec5f7-3481-4bb2-bd64-450b5eac3afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.815+08:00
      'mgnl:createdBy': 'cnnproducer'
