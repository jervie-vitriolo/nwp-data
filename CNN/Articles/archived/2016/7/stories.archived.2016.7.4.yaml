  'human-remains-egyptair-crash-site':
    'author': 'Farida Fawzy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-03T11:27:23.909+08:00
    'imagesource': 'jcr:54f2ddc1-354e-4c91-8c4f-ada0acd70f80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0b3b538-97b0-49db-954c-9102085db904'
    'lead': 'Human remains have been recovered from the EgyptAir Flight 804 crash
      site in the Mediterranean, according to Egypt''s Aircraft Accident Investigation
      Committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:19:20.135+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T09:19:51.936+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T09:19:51.702+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human remains recovered at EgyptAir crash site

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bbca64-4902-42c1-ac12-4012ab0c6cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:19:20.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:19:51.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Human remains have been recovered from
        the EgyptAir Flight 804 crash site in the Mediterranean, according to Egypt''s
        Aircraft Accident Investigation Committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f9e5ab-fff7-4512-b21c-f6baa5eb18d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:19:20.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:19:51.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Egyptian-contracted search vessel carrying the recovered remains
        is headed to the Egyptian port of Alexandria to hand over the remains to investigation
        officials and prosecutors, the committee said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaca357-1115-4840-b0b3-78c880c2a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:19:20.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:19:51.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of victims that can be identified by the retrieved body
        parts is still unclear. Upon arrival, the remains will be transferred to the
        Department of Forensic Medicine in Cairo to begin DNA analysis immediately,
        a statement from the investigation committee said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4d475-e57a-4454-b4d0-a3ae9171fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:19:20.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:19:51.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airbus A320 vanished from the radar on May 19, plunging into
        the eastern Mediterranean Sea en route from Paris to Cairo, killing all 66
        people on board. The cause of the crash remains unknown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065650a-6faa-4649-8a36-10f4037a7bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:19:20.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:19:51.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ongoing investigation, researchers are working to extract
        information from the aircraft''s flight data recorder and cockpit voice recorder,
        or so-called black boxes, that were both found damaged in the past two weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55046767-7142-4878-a220-37f30493e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:19:20.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:19:51.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the wreckage and early analysis of the flight data recorder
        – which has been repaired – show signs of heat and smoke, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c40af7-66ef-40f9-9468-ea20e8441f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:19:20.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:19:51.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search vessel will return to the crash location to continue
        the search for human remains and debris, the investigation committee said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2adea-ec46-46e9-984b-5917dc2d135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:19:20.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:19:51.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN''s Salma Abdelaziz and Lorenza Brascia contributed to
        this story.</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00b6fa-e3b4-4145-a349-36feebbdb8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:19:20.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:19:51.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/03/world/egyptair-human-remains-recovered/">Human
        remains recovered at EgyptAir crash site</a>."</em></p>'
  'soldiers-solve-metro-traffic':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-04T10:24:54.746+08:00
    'imagesource': 'jcr:4a1c99bf-59ac-49e4-85bc-f89f9c16d109'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff7a0856-326e-47ea-bb77-f05d6f4bd3db'
    'lead': 'Land Transportation Franchising and Regulatory Board (LTFRB) Chairman
      Martin Delgra III says his office — along with the Transportation department
      — was looking at deploying soldiers to man the streets of the metro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:25:42.661+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T09:26:24.871+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T09:26:24.538+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New LTFRB chief eyes soldiers to solve metro traffic woes

      '
    'updated': 2016-07-05T02:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c06cd5-caad-4aca-a1ba-064f6c50c5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Desperate times
        call for desperate measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ced423-36d0-418e-a0a0-ccb6db12d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land transport regulators buckled down to work on Monday and have
        found Metro Manila''s dreadful traffic situation staring them in the face.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe87fe-fc99-49f2-81d7-a3b26e677f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this, new Land Transportation Franchising and Regulatory Board
        (LTFRB) Chairman Martin Delgra III said his office — along with the Transportation
        department — was looking at deploying soldiers to man the streets of the metro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47534be-f426-4a7a-ac28-6c624e28d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/10/01/Metro-Manila-Philippines-worst-traffic-longest-commute-Waze-survey.html">Related:
        Metro Manila has ''worst traffic on Earth,'' longest commute – Waze</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4890880e-10a1-422f-aec1-c58ae7faea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would mean deputizing members of the Armed Forces of the Philippines
        to enforce traffic regulations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98cf03b-77f9-41c1-99d1-c786f3631464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An idea which was welcomed by some motorists and commuters alike.
        Some said that soldiers would be able to instill more discipline&nbsp; than
        the regular traffic enforcers. Others had said that if the new President would
        decide on such a move, it would be best to give it a chance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17bcdd-3609-4d4f-b02a-8350f9579aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/06/21/speaker-sonny-belmonte-emergency-powers-president-elect-rodrigo-duterte-traffic-crisis.html">Related:
        Belmonte to support emergency powers for Duterte to solve traffic crisis</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a7374-b84e-4290-8263-a6806b43d03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic situation in Metro Manila had gone from worse to "crisis"
        levels — with economists estimating daily losses due to bumper-to-bumper jams
        running to billions of pesos daily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae414c3-6e93-48ae-9904-988a8dd5b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/09/03/Highway-Patrol-Group-takes-over-EDSA-traffic-management-on-September-7.html">Related:
        HPG takes over EDSA traffic management on Sept. 7</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a7dcf-c626-401a-8487-6cc188d550fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration had tried deploying members of the police''s
        Highway Patrol Group (HPG) as traffic enforcers but the situation had hardly
        improved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7809a3-2bb6-46e2-bc93-6fbf256b148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cracking the whip</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1edc9-bcda-4cd1-9377-41cbcd3a8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra also warned <em>colorums</em> — or those illegally plying
        routes — of a crackdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e8f9d-1d2a-4f94-b6f5-90892868a9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has to stop," he said, as though quoting a familiar line of
        President, Rodrigo Duterte. "The campaign against <em>colorum</em> will be
        unrelenting but unpredictable. You will not know the time and place we will
        hit you."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a018db3-cd50-4dbf-ac04-686fd303b802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/09/08/PNP-HPG-Highway-Patrol-Group-EDSA-traffic-sidewalk-vendors-pedestrian.html">Related:
        Are vendors, pedestrians adding to worsening EDSA traffic?</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac6e9d-9e94-4569-94b4-e28e85b00d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted, though, that many commuters rely on colorum vehicles
        and removing them from the road might mean shortage of public transport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a66e2-5954-492a-854a-f845c03049b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this, Delgra said he was looking at lifting the number coding
        scheme for public utility vehicles (PUVs).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef05719-034c-4402-a24b-4a6e916c819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shape up or ship out</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b234add-b893-4a9f-a159-f55b4591ce69'
