    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbc616c-cb3f-453c-bb7b-09db51d6380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:32:17.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming fresh of a much improved showing against Turkey in their
        final tuneup game ahead of the tournament, the Philippines will have to build
        on all their gains to produce a winning performance.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2491d-3478-49e6-b693-ee58b4c2c9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:31:46.798+08:00
