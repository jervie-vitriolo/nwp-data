  'taiwan-same-sex-marriage':
    'author': 'Johan Nylander, CNN'
    'caption': 'A son comes out to his father in an advertisement for McDonalds Taiwan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-04T04:04:09.445+08:00
    'imagesource': 'jcr:778f2828-87d5-4754-a2ce-24d876e0d84e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10d430a7-7be4-4e2c-89f4-dc8f53061028'
    'lead': 'Taiwan has a large gay community and is one of the most progressive places
      in Asia in terms of LGBT rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T10:04:02.899+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T10:04:16.212+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T10:04:15.591+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Could Taiwan be first in Asia with same-sex marriage?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73872d55-a320-402f-951c-b1705c0a78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TAIPEI, Taiwan (CNN)</strong> — Just before Alvin Chang''s
        mother passed away 12 years ago, she asked Alvin''s older sister to look after
        him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85683a59-3765-4434-af63-228e683882ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? She had realized her son was homosexual and needed support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf8d284-8916-4976-851a-2a6f70c42bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will never get married. So you have to take care of him," Alvin
        recalls her saying to his sister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f489a-b54f-4c21-b987-542ed3ff1694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with public and political acceptance of LGBT relationships
        growing in Taiwan, Alvin''s late mother, and many of her generation, might
        be proven wrong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc44f568-0635-47ae-8110-b6560b93c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new proposal to legalize same-sex marriage is expected to be put
        forward in a parliamentary committee this year, according to legislators interviewed
        by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65603568-fb11-41c6-99fe-2379136c5769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure gay marriage will be legalized soon," said Chang, now
        aged 45, who runs one of Taipei''s most famous gay bars, Dalida, in the heart
        of the city''s gay village. On the walls of the bar, there are posters promoting
        the legalization of gay marriage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c6155-79e7-4023-b12d-e67da0a44102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe she (my mother) would feel happy for me, deep inside,
        if I one day got married, even if it is with a man."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0ce0e-7133-40fd-b3e9-9f80942bbc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a34bb6-d6d5-468b-b50e-6cfc500dd011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has a large gay community and is one of the most progressive
        places in Asia in terms of LGBT rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245a68b1-abc6-4792-9624-c513d1781dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex between partners of the same gender is legal, discrimination
        based on sexual orientation is banned in workplaces and schools, and changing
        one''s legal gender is permitted. The island''s annual gay pride parade is
        the biggest in Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca49e231-fbb2-43fe-b565-c79ff44a42b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with the more liberal Democratic Progressive Party (DPP) in
        power — Tsai Ing-wen was sworn in as Taiwan''s first female president in May
        — expectations are high that the the island will become the first place in
        Asia to permit same-sex marriage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcad02c-6952-4bf7-a6b5-f53898e31247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59-year-old president has repeatedly spoken in support of sexual
        equality and LGBT rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0fa64e-f473-4c96-9457-0cfc9c71e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of love, everyone is equal," she said in a Facebook
        video during last year''s gay pride parade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7c171-429c-4681-b98b-74c42dd69b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support marriage equality. Every person should be able to look
        for love freely, and freely seek their own happiness."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870b5fe-1ded-4709-9de1-1c9c81cfb656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/2016/06/17/coming-out-stories.html">Related:
        How hard is it to come out in the Philippines?</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dceacbc-af25-4ca1-963e-dc26e8a06852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, many LGBT people won''t come out to their parents or
        employers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b46b52-87c1-4e7f-bc53-1ea72f30186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexuality is still controversial with the older generation,
        and gay marriage is opposed by politically influential social conservative
        and Christian groups.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48349751-b721-4f53-a0e7-70aeeb21c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poll from 2013 showed 75% of Christians opposed legalization,
        while a slight majority of Buddhists, Taoists and the greater public were
        in favor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bef672-94cc-4a37-80f2-a9e95fb8ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New legislation</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e1438-6930-4411-8723-c177e2b7b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill raised in 2012 to legalize same-sex marriage failed in parliament,
        the Legislative Yuan, after stalling at the committee level.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaadd97-bae3-4004-9399-2b9ac19d69ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu Mei-Nu, the DPP legislator who proposed that last bill, says
        she is preparing to try again. She expects to present it later this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec603362-fcf8-467f-a31d-8159f6790b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Yu says the bill is unlikely to pass soon, she has cross-party
        support and believes marriage equality will be realized by the end of Tsai''s
        term -- which runs until 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa8fd5-dd76-4c3a-acc2-d66bda363ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Hsu, legislator for rival party Kuomintang (KMT), says LGBT
        rights are a top priority, worth collaborating on with Yu and other legislators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de51a2c-2327-412a-866c-aad5b2bb3d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an issue that shouldn''t be ideological. It''s a sign of
        a society''s progressiveness."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033c9181-c4d5-446f-8c2b-ed7c90bec757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the legal amendments under consideration is the right for
        same-sex partners to register as a married couple, to inherit wealth and property
        and to access surrogacy parent arrangements, Hsu said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9842e-6b7e-4161-8593-535826e8c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what would happen if President Tsai and her DPP party would
        not support same-sex marriage legislation, his answer was clear.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6ee596-dfcb-4949-9e0b-91de9b3a0bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There would be a revolt from the LGBT community."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdfe1c9-6ec1-43fb-a358-1ebf1b7998e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/2016/06/17/lgbtq-support.html">Related:
        7 ways to show support for the LGBTQ community</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af6a56-49c4-479d-ab00-6bfb0bffe7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Viral ad of son coming out to father</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e98ce-d0d4-4e46-ad05-25f29d32e5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several polls indicate rising support for same-sex marriage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9568fc9e-7898-46f5-8bbb-bf8dbc7f9826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In online survey last year, backed by Taiwan''s Ministry of Justice,
        71% of those polled favored legalizing same-sex marriage, a clear increase
        from previous surveys. Other polls have also shown healthy majorities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b1728-a20e-4d01-b436-d8fe1ddf1fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When McDonald''s in Taiwan recently ran a commercial featuring a
        young man coming out to his father, a religious group slammed the fast-food
        chain for spreading "improper" ideas to children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34ffe45-ba2c-44e3-bf65-0b5e70c6fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ad''s reception online suggested overwhelming public support
        for the situation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca730355-af63-401b-8904-bc1217695b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published on YouTube on March 4, the video now has over two million
        views, with 9,600 thumbs up compared to only 600 thumbs down.</p>'
    '34':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/4CfgO56C0I8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e73d5-6b12-4201-a93c-11d3df561093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b0a5a2-148b-46cf-802c-0c262477b318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel we have a lot of support. I would be highly surprised --
        and disappointed -- if the government didn''t push for this," said Olivia
        Wu, who works at a lesbian store in Taipei, named Loveboat.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77741d4-c584-4deb-bbd0-3cd5ce6b7356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opened 12 years ago as the city''s first store focusing on lesbians,
        Loveboat is today more of a community and hangout for LGBT people. There''s
        a small café as well as healing and massage rooms. They organize debates and
        workshops.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c4562b-5396-4efc-ab4f-8b28a291a4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, who is originally from Los Angeles, stumbled upon Loveboat on
        a trip to Taiwan eight years ago -- and decided to stay.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f91ec-eaca-48a9-881f-57c253e5bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found a new way of life here. LA''s LGBT scene is more hip. Here
        it''s more all rounded, emotional and spiritual. Taiwan is a good place,"
        she said as she showed me around the small shop, which sells everything from
        chest binders and sex toys to LGBT literature.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ef05c-9d37-4361-b11b-96ef55425c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she would like to get married should the law change, she
        offered the same answer many do: It''s about finding the right girl.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f00225-a176-41d4-af19-9ca53f78f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:04:02.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:04:16.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, I actually don''t find it important to get married," she
        said. "What is important, however, is to have the right to get married."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071d1d2-cf8c-40e1-a9fe-6056114c028b'
