      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; “Cryptonomicon” by Neal Stephenson</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a11d9-c93c-40d0-8b97-741f600dc78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:21:53.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:22:23.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to the labyrinthine leanings of its famed sci-fi author and
        to the bible of codebreaking techniques it was titled after, “Cryptonomicon”
        lends itself well to a sort of crack at cryptography with its elaborate turns
        of events across two different timelines. There’s one set of action taking
        place during World War II that involves a team of Allied codebreakers, and
        there’s another happening in the late 1990s about a group of IT experts building
        an underground data haven somewhere in Southeast Asia. Set partly in the Philippines,
        “Cryptonomicon” features a number of Filipino characters, but none is more
        significant than Glory Altamira, a member of the anti-Japanese Philippine
        campaign who ends up being the link between the earlier timeline’s main player
        and the latter’s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f4174-f0b7-4dcd-874b-1e3fcf7b4979'
