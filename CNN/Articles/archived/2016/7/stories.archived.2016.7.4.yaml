    'template': '1'
    'title': 'WATCH: Celebs get their geek on at this year''s Preview Ball

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc3ab5-6924-4e42-81dc-d99ec99b4cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:58:40.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:59:06.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — At this year’s
        Preview Ball, Manila’s most stylish crowd fully embraced counter-culture’s
        dominating non-mainstreamers turned mainstreamers. Someone made a DIY Pokemon
        jacket. School nerds turned out in chic outfits. Variations of “Star Wars”
        nerds appeared with characters emblazoned on their shirts. Even OG geeks like
        Shaira Luna came out. It’s sort of a triumph of the geeks when a massive fashion
        event pays tribute to their influence, even though <em>fashionable</em> is
        the last word you’ll ever associate with them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a5f79-1eb9-4d38-87fd-0038986604dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:58:40.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:59:06.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that geeks practically run pop culture (almost every blockbuster
        caters to their whims), it’s time to acknowledge that geeks have indeed inherited
        the earth. Even the <a href="https://www.theguardian.com/fashion/2013/sep/02/rise-geeks-outsiders-superhero-movies-dork">Guardian</a>
        had recognized their rise back in 2013: “Perhaps escapism is what really matters.
        Maybe that''s the reason that geek is displaying greater longevity and adaptability
        than previous cultural waves. Unlike punk, lad or dance culture, geek can
        take you out of your head into a fantasy environment, but its business institutions
        – Apple, Marvel/Disney, TED, MMPORGs and a thousand smaller entities – are
        robust enough to keep a grip on the real world. Geek has the ideas and the
        money, and it seems the staying power.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164374bc-2873-4658-ba71-9de82736f8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:58:40.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:59:06.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s how geeks partied during Preview Magazine''s annual anniversary
        bash — its first under the new editor-in-chief, <a href="http://nine.cnnphilippines.com/life/style/fashion/2016/07/04/preview-ball.html">Isha
        Andaya-Valles</a>.</p>'
