      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the new LTFRB Chairman is following in the footsteps
        of the country''s new big boss.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33655437-c65c-4020-add2-3bbe0635b255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the President, he also warned corrupt employees under his office
        to shape up or ship out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85994037-fd08-4432-864f-379af2d5c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:26:24.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said these kind of people were worse than drug pushers and
        drug lords.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e9723-d400-4fed-b8f2-206b8ae63b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:25:42.663+08:00
