    'lead': 'PNP Chief Ronald Dela Rosa is furious when no officers involved in drugs
      surrendered and revealed what they know about the illegal trade after his 48-hour
      deadline lapsed. Dela Rosa said he has a list of names of those involved in
      drugs and he plans to send them to Sulu and Basilan to fight the terrorist Abu
      Sayyaf group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:49:01.061+08:00
