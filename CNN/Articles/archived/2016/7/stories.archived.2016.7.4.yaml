      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;“My Hollywood” by Mona Simpson</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f56e19-6f11-4c55-b9b1-c69119bd9b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:21:53.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:22:23.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claire moves to Los Angeles with her television-writer husband.
        Soon enough, the latter becomes so busy with his work that the former is forced
        to confront her apparent inability to take care of their 17-week-old son.
        Enter: a Filipino nanny, naturally. But where other novels — and TV shows
        and films, for that matter — are more likely to treat the domestic help as
        mere background frippery, “My Hollywood” elevates Lola, who leaves behind
        her five children in the Philippines to work as a babysitter in the titular
        neighborhood, into a character as central to the story as Claire herself.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce6f49-03fa-4818-b9cc-b0dfcbde8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:21:53.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:22:23.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First published in January 2010. Available in paperback in Fully
        Booked.</p>'
    '27':
      'image': 'jcr:3789c5e6-4acc-4a45-b08a-69faf36ec76a'
      'imageCaption': 'Don''t let the film adaptation fool you. Robert Heinlein''s
        military sci-fi novel features a Filipino protagonist named Juan Rico.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac6437-437a-45b8-a5dd-46f06b286d0d'
