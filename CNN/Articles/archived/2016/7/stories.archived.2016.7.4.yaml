    'jcr:uuid': '114d9611-83bb-4db5-b1cd-476709240ab6'
    'lead': 'The Philippine economy may be growing, but for some Filipinos, electricity
      in their homes remains a dream. New Energy Secretary Alfonso Cusi wants to change
      that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:39:19.488+08:00
    'mgnl:createdBy': 'cnnproducer'
