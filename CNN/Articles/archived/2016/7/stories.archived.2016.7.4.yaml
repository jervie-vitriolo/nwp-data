      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; “The Five People You Meet in Heaven” by Mitch Albom</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658cbac4-2d2b-4fb1-b28d-585d19d6307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:21:53.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:22:23.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Count on Mitch Albom, the author of the tearjerker “Tuesdays with
        Morrie,” to spin a sentimental yarn about a World War II veteran who dies
        in his heroic attempt to save a girl in the U.S. amusement park where he works,
        and then goes to heaven, where he meets five people from his past. The last
        of these people happens to be a sort of personification of the power and miracle
        of forgiveness in the form of a Filipino girl named Tala. Albom notably describes
        Tala as having “a beautiful cinnamon complexion, hair the color of a dark
        plum, a small flat nose, full lips that spread joyfully over her gapped teeth,
        and the most arresting eyes, as black as a seal’s hide, with a pinhead of
        white serving as a pupil.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6971c3b-1115-4907-87d5-bf391622fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:21:53.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:22:23.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>First published in 2003. Available in paperback in Fully Booked,
        National Book Store, and Powerbooks</em></p>'
    '20':
      'image': 'jcr:cd2ce451-edec-48cb-b5e7-5f32e6953732'
      'imageCaption': 'Unlike other novels — or films and TV shows — that depict Filipino
        domestic helpers, Mona Simpson elevates her character Lola into a central
        character.  '
