      'mgnl:type': 'text'
      'text': '<p>The Philippines is outgunned in terms of professional experience
        and in size in general, with the French team holding a two inch average height
        advantage over the hosts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949fe69-a60e-4bcd-98fc-50f44cd705af'
