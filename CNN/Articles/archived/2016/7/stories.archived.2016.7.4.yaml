      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/06/14/Filipino-Muslims-denounce-terror-acts.html">Watch:
        Filipino Muslims denounce terror acts</a></p>'
  'no-filipino-casualties-baghdad-bombing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-04T00:02:00.214+08:00
    'gallerysource': 'jcr:d00b7bfe-06a9-4ed1-a243-21c44e396411'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d2196c4-2c5e-4230-9658-1356b6864362'
    'lead': 'There were no Filipinos among those killed and wounded in the latest
      suicide bombing in Baghdad that left at least 125 dead, including 25 children
      and 20 women, the Philippines’ top diplomat in Iraq said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T10:31:43.634+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T10:36:05.509+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T10:36:05.302+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No Filipino casualties in Baghdad bombing, diplomat says

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feef281-8cd8-4c90-bcfe-6c9463ae0085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:31:43.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:36:05.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There were no
        Filipinos among those killed and wounded in the latest suicide bombing in
        Baghdad that left at least 125 dead, including 25 children and 20 women, the
        Philippines’ top diplomat in Iraq said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294055a6-13ba-4697-9238-a79f9f31d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:31:43.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:36:05.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck bomb ripped through a busy shopping district in the Iraqi
        capital on Saturday as families gathered to break the fast during this holy
        Islamic month of Ramadan and prepared for Eid al-Fitr — the day marking the
        end of the holiday this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b051126-a547-47a8-880e-b0b9c812d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:31:43.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:36:05.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the deadliest single attack in Iraq in years. The Islamic
        State admitted responsibility for the suicide bombing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6f7dc-9d3f-414e-b0c8-9dbaec1ba6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:31:43.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:36:05.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elmer Cato, Charge D''Affaires of the Philippine Embassy in Baghdad,
        told CNN Philippines that there were no reports of Filipino casualties in
        the incident. He said most Filipinos working in the country are based in the
        "Green Zone" — a highly secured area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3cf097-10b3-4bc5-968a-8ac83095f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:31:43.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:36:05.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediately after the incident, since we know that this is a place
        that Filipinos go to, we issued an advisory reminding them to stay vigilant
        and stay indoors and avoid public places," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a0ade5-11bd-45fd-8458-b25bffec0e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:31:43.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:36:05.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are some Filipinos who work in the district that was
        hit by the bombing and that embassy staff have been getting in touch with
        them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ac561-6792-42f5-ba76-317cc4867b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:31:43.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:36:05.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato reminded Filipinos in Iraq to avoid public places and stay
        indoors as much as possible. He said that a heightened security alert is still
        up in Iraq and a deployment ban for Filipino workers is still in place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509939e8-9fee-4b11-9f1c-77dd0b9251f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:31:43.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:36:05.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We anticipate with Ramadan about to end in a few days, there would
        be an escalation of such attacks by the Islamic State," Cato added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1fd12-b245-44af-afff-1fdf73df5858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:31:43.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:36:05.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mohammed Tawfeeq, Joe Sterling and Susanna Capelouto
        contributed to this report.</em></p>'
  'baghdad-car-bombs':
    'author': 'Mohammed Tawfeeq and Susanna Capelouto'
    'caption': 'BAGHDAD, IRAQ - JULY 03: (EDITORS NOTE: Image contains graphic content.)
      Iraqi people carry a wounded citizen after a suicide car bombing, claimed by
      the terrorist organization DAESH, in the Karrada neighborhood of Baghdad, Iraq
      on July 03, 2016. It is reported that 60 people were killed and 100 wounded
      in the blast.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-04T10:59:11.647+08:00
    'imagesource': 'jcr:80f1ec82-ef08-4119-b4cf-ee7154f376f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea4ff014-babf-42b6-8716-4ed0b27b7920'
    'lead': 'For the third time in a week terrorists carried out a mass slaughter
      of civilians — with ISIS claiming responsibility. A suicide car bomb killed
      125 people, including 25 children, Saturday evening in a busy shopping district
      in Baghdad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T10:46:44.798+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T10:46:56.454+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T10:46:56.035+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baghdad bombing kills at least 125; ISIS claims responsibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8240dfc0-55dc-43a5-a4c5-967f72f85f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For the third time in a week terrorists
        carried out a mass slaughter of civilians — with ISIS claiming responsibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a52b6d-cea3-4fa9-9242-7adfa063b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide car bomb killed 125 people, including 25 children, Saturday
        evening in a busy shopping district in Baghdad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d0525-20d5-4ab7-a48d-e59d0015b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the deadliest attack in Iraq in many years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ffd59a-4b3d-4951-8c7f-8e1c9a5e3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families had gathered in the popular area to break the Ramadan fast
        and watch the Euro 2016 soccer tournament in a cafe when a suicide car bomb
        exploded, ripping through a multi-level building that also housed stores and
        a gym.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e082dc7-c24a-431d-a8b4-2ab671dce4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 147 were injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5597e3c9-17d4-4b50-9a9b-3172d24b96ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second bomb exploded Sunday at an outdoor market in the Shaab
        neighborhood of southeastern Baghdad, killing one person and wounding five
        others, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba227f-5a7a-46d9-a0f7-834cb0a1eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks came just days after massacres at a cafe in Dhaka, Bangladesh
        and at the Ataturk International Airport in Istanbul, Turkey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d90049d-be15-4227-beae-0572067ac7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These acts of mass murder are yet another example of Daesh''s contempt
        for human life," said State Department John Kirby, using another term for
        ISIS. "From Baghdad to Istanbul, Brussels, Dhaka, and Paris, Daesh terrorists
        murder the innocent to attract attention and recruits. They will not succeed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47793fa-fcfb-4300-b31c-8f1c84e3aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS, also known as ISIL, acknowledged territorial losses to Iraqi
        forces in May as it promised an uptick in terror attacks during the holy month
        of Ramadan, which ends this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab0005-d173-4939-98ea-4ef8172076a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bombing comes after Iraqi gains against ISIS</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d26778-295f-4926-8f86-4e89727b78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the Karrada attack in a statement
        posted on Twitter. The group claimed it was targeting Shiite neighborhoods.
        Karrada and Shaab are predominately Shiite.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d3ae9b-b2c2-4aac-a632-d278a8d35a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the car bombers and suicide bombers who have plagued the
        capital for years are from Falluja, about an hour away. When Iraqi forces
        retook the city recently from ISIS, authorities assured Baghdad residents
        that the bombings would stop.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45743e6e-d7cb-49e0-b82f-ea7f140a66d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously this will reignite the anger of ordinary people who say
        we can''t even go out at night and enjoy life in our city," according to CNN
        Senior International Correspondent Ben Wedeman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a6cb20-84af-4cfb-810c-082d2fd4da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Witness: ''I lost several friends''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f29d2-a47d-45c2-97f5-e49568b57eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College student Sadeq al Zawini, 25, was watching as rescue workers
        pulled bodies from the rubble.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd5e1ee-98b4-4606-8e35-ccf19276ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had it with the Iraqi government and politicians. They can''t
        continue blaming Da''esh and other terrorist groups. We need a solution,"
        he said. "I lost several friends myself, some are still missing," he said,
        sobbing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a2f2b-fb62-4c00-b9e3-b118dfa52af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger of residents manifested itself when Iraqi Prime Minister
        Haider al-Abadi and other officials attempted to survey the bomb damage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b5f975-0a9e-4beb-af79-a5a9a8d375b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amateur videos posted on social media showed residents throwing
        objects at a convoy carrying al-Abadi in Karrada. The videos showed protesters
        yelling "thief!" and "get out!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80941ae-2eff-4231-b430-c1acbe7cbedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, al-Abadi said he understands the reaction in "that
        moment of grief" by the residents who threw objects at his convoy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f8ba90-6fd7-45d2-98f1-3cf1982edd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he came to Karrada to console families and "share their
        sorrow in this painful tragedy that happened." He said ISIS tried to hijack
        the joy that Iraqis felt over recent victories against ISIS in Falluja.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6febc566-c29c-4380-b2ba-cd1bbdee5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi government has declared three days for public mourning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442fc758-a418-4111-9e61-e9b6cb4d9df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International reaction</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c959b3c5-c9fb-4bee-85c6-e2bda578661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a cowardly and heinous act of unparalleled proportions,
        to target peaceful civilians in the closing days of the holy month of Ramadan
        including shoppers preparing for the Eid-ul-Fitr holiday," Ján Kubiš, the
        Special Representative of the United Nations Secretary General (SRSG) for
        Iraq, said in a statement Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8793d4-8db2-4251-9b89-f4837f620378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White house issued a statement saying: "These attacks only strengthen
        our resolve to support Iraqi security forces as they continue to take back
        territory from ISIL, just as we continue to intensify our efforts to root
        out ISIL''s terrorist network and leaders."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683ad6d-8cb1-4c66-8ff6-f338eacea4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF reacted to the death of 25 children in the attack.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77417e-729f-4db3-ade3-8941c49e83d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The killing and maiming of children is a grave violation under
        international humanitarian law," the group said in a statement. "As violence
        across Iraq intensifies, children continue to pay the heaviest price."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c01b6b-c6c2-4025-aef9-bc7ebd66d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Recent surge</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c37c3-f9ce-44f0-9459-2df984fb391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdad has witnessed a surge in the number of deadly car bomb attacks
        in recent weeks, with ISIS claiming responsibility for many of them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271accd0-f32d-4a95-b646-f6ed78f72e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the deadliest incidents occurred in Sadr City on May 17,
        when a car packed with explosives detonated killing at least 24 people and
        wounding 71 others, according to security officials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb76a25-d9cc-4ba7-9617-2258e49edd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was followed by two more explosions in the al-Shaab neighborhood
        in the north of the capital, which killed at least 19 people and wounded another
        44. A female suicide bomber may have been responsible for one of the blasts,
        the Iraqi Interior Ministry said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f78aa9-44e6-4f57-9e88-3a7ccd2edcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:46:44.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:46:56.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ben Wedeman and Hamdi Alkhshali contributed to this story.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a09a39-ce35-4664-8d50-d8a44040b117'
