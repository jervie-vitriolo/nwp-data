  'jesus-dureza-opapp-peace-mnlf-milf-abu-sayyaf':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-04T06:35:23.337+08:00
    'imagesource': 'jcr:1b22262d-43bf-44f3-a644-5bab2f7cd241'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96e5aeb2-0e51-4210-afcb-0be85feab05f'
    'lead': 'Jesus Dureza took over as Presidential Peace Adviser on Monday, looking
      forward to juggling talks with communist and Muslim rebels and even negotiating
      to free hostages held by the Abu Sayyaf group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:37:16.821+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T09:37:26.772+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T09:37:26.483+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dureza pushing for peace with communist, Moro rebels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e24033-64ce-4dc6-a7a1-a4360438d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Jesus Dureza took
        over as Presidential Peace Adviser on Monday, looking forward to juggling
        talks with communist and Muslim rebels and even negotiating to free hostages
        held by the Abu Sayyaf group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4ed3d-a386-41a5-9984-f4ce8dae5337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza took over the helm of the Office of the Presidential Adviser
        from Ging Deles more than four years after peace talks between the government
        and the National Democratic Front (NDF) had stalled over disagreements on
        the release of captured communist rebel leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f62002-d609-4765-83d5-54d4afa23fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza will also simultaneously pursue the peace process with the
        two Muslim rebel groups: the Moro Islamic Liberation Front (MILF) and Moro
        National Liberation Front (MNLF). He said the existing peace agreement with
        the MILF will be implemented in a manner that will ensure inclusion of other
        Mindanao-based groups, including the MNLF.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570e939-43ed-4a7e-94c4-0fb66b5e9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first order of business with the communist rebels is an interim
        ceasefire agreement when the two sides resume formal peace negotiations later
        this month in Oslo, Norway. The Norwegian government is brokering the talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7041b37-b8b3-434c-bfa5-ca828e5ec73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/16/GPH-NDF-peace-talks-set-for-July.html">Also
        read: Duterte gov’t, NDF set peace talks for July</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc87fee-0fd0-420a-b0c6-4025f5626f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How can you negotiate, and provide the proper atmosphere for negotiation,
        <em>e nagbabakbakan mga tao niyo</em> on the ground [when your troops are
        fighting on the ground],” Dureza said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a01a08f-dc83-4e59-a252-58ce0336635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New People’s Army, the armed wing of the Communist Party of
        the Philippines, has been waging Asia’s longest-running insurgency since 1969.
        The NDF, its political arm, is representing the rebels in the talks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d14f9ca-416a-4ab7-9930-7b19123f18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/22/CPP-lauds-Duterte-governments-peace-efforts.html">Also
        read: CPP lauds the incoming Duterte government''s peace efforts</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc400f0-ba59-4810-99b6-5a5ad0e81613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in a long while, the rebels are upbeat about
        the prospects for the talks, even agreeing to an early ceasefire. The rebels
        have previously rejected any ceasefire agreement ahead of a comprehensive
        peace deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdecfe2-caa0-43ea-84fd-3d019970c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/27/silvestre-bello-ndf-cpp-npa-peace-talks.html">Also
        read: NDF wants early start to formal peace talks - Bello</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c60fbbc-bd94-4394-a9f3-a726f1fdac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NDF said it wants to intensify anti-U.S. sentiments
        under the administration of President Rodrigo Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a30dc-375c-4d5b-8339-6ca60c266a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An avowed ‘Leftist,’ Duterte is set to be the first president of
        the Philippine client-state who is not beholden to U.S. imperialism,” the
        NDF said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d465dff-c301-4729-a02a-e3d5fbb8842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a handful of left-wing students tried to march to the U.S.
        embassy Monday, but were pushed back by anti-riot police before they reached
        the gates in what has been an annual U.S. protest on July 4, the American
        Independence Day and Filipino-American Friendship Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac3045a-413d-4ae2-b546-f541d5f05d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Presidential Peace Adviser Ging Deles said the peace negotiations
        with the Muslim rebels “will be MILF-led, but it is not meant to be exclusively
        for the MILF, nor even MILF-dominated.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c8a807-b396-4767-bbf1-7e8cc72f6ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a week before he officially took office on June 30, Duterte
        met leaders of both the MILF and the MNLF and said in his inaugural speech
        that he was elated by their expression of unity and response to his call for
        peace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9b2bf-0a6f-4b9f-9a34-2fe5d12f7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dealing with the Abu Sayyaf</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b51ae2-d7f2-48ce-8d1a-998586ece8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said the Duterte government is also open to talks with the
        Abu Sayyaf for the release of hostages without ransom or other concessions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9964a7b-8a3a-430d-862d-754e18087a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed on Monday that he was speaking to a mediator who is
        working for the release of Norwegian hostage, Kjartan Sekkingstad. He gave
        no other details.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e9f03-3702-45e2-83a2-4cdc07ce011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekkingstad is the last of four hostages seized by the Abu Sayyaf
        from a resort on Samal Island in September 2015 still in their hands. Two
        Canadians have been beheaded by the group because no ransom was paid for them.
        The group recently <a href="https://cnnphilippines.com/regional/2016/06/24/Abu-Sayyaf-frees-Filipina-hostage.html">released
        the lone Filipina hostage</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a4b63-8e0e-43c8-bddb-a3f858edd169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/24/Abu-Sayyaf-hostage-Marites-Flor-recounts-captivity.html">Freed
        ASG hostage Marites Flor: We were treated like dogs</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7494a5a-fc10-4ce0-a573-169606d95850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military, meanwhile, is realigning its forces against the ASG
        and government troops are poised to strike against the group soon, according
        to AFP Chief of Staff Ricardo Visaya.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babfb304-6288-4160-af3a-2d62a83556e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You will see in July … there will be shock and awe. I do not want
        to go to specifics (because this involves) strategy and tactics,” Visaya said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e62e8-ba2f-4ba5-8c6d-8a73e1868914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:37:16.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:37:26.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/01/New-AFP-Chief-Lt.-Gen.-Ricardo-Visaya.html">Also
        read: New AFP Chief vows ‘unrelenting’ ops vs. Abu Sayyaf, terror groups</a></strong></p>'
  'department-of-energy-doe-electricity-for-all':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
