    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a563e0-7286-44fc-856f-243ac0d4389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:21:53.260+08:00
