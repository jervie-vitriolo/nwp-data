    'template': '1'
    'title': 'Energy Department wants ''electricity for all''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0affc9ce-caee-41d0-bb0c-1a3f74406d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:39:19.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:39:32.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — New Energy Secretary
        Alfonso Cusi on Monday said he wants to continue closing the electricity gap
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c366c-5902-46c0-b7d3-2af1677eec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:39:19.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:39:32.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-eight percent of Mindanao, 10 percent of Luzon and 8 percent
        of Visayas still do not have electricity, Cusi said after taking over the
        Department of Energy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429efc6-81a2-4640-b2cf-740e823a2809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:39:19.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:39:32.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve "electricity for all" requires sufficient and reliable
        power supply in the country, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ac5ba-b207-492d-a599-2cd863287d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:39:19.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:39:32.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said he is pushing for a balanced energy mix, with coal still
        playing a significant role.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0288acf-50a8-4426-be26-9edd98acafac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:39:19.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:39:32.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the previous administration, the previous Energy Department
        headed by Zenaida Monsada was set on a 30-30-30 energy mix consisting of coal,
        natural gas, and renewable energy such as wind, solar, and hydropower. The
        remaining 10 percent will come from other technologies like oil-fueled plants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcde284-5385-4ae0-a87c-4573ab53b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:39:19.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:39:32.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coal is the more dependable, more reliable source for the baseload,"
        said Cusi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793713c-16bf-4789-86e9-65c46d4532b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:39:19.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:39:32.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Environment Secretary Gina Lopez, an environmentalist and advocate
        of renewable energy, is opposed to using coal as an energy source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0490bede-8210-4858-a36b-aa47388696f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:39:19.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:39:32.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi, who has no prior background in the energy sector, said the
        first few months of his term will be spent studying and evaluating all issues
        under his department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540d193-4906-40f9-8e5d-1e4c3f12eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:39:19.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:39:32.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need to be an energy man to be the leader or the manager
        (of the DOE),” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4272311-e7f3-4cad-ae81-0c4f1edb93fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:39:19.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:39:32.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will lead the department from the perspective of a consumer.</p>'
  'pnp-chief-dela-rosa-cops-involved-illegal-drugs-sulu-basilan-fight-abu-sayyaf-asg':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-04T05:27:35.438+08:00
