    'mgnl:lastActivated': 2019-10-17T09:49:16.490+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T09:49:16.053+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa to send cops involved in drugs to Sulu, Basilan to fight Abu
      Sayyaf

      '
    'updated': 2016-07-05T01:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d415c9-a570-4860-a7e8-d58d5ebf76c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippine National
        Police (PNP) Chief Ronald Dela Rosa is furious that no police officer has
        come forward to admit involvement in illegal drug activities after his 48-hour
        deadline lapsed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686f381-59c6-4f82-bd7f-fe218aee82ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will send these officers whose names he has on a list
        of those involved in the illegal drugs trade to Sulu and Basilan to fight
        the Abu Sayyaf.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d11c8-ce02-4b11-908b-3a6d57e66c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced the deadline when he took over as PNP chief, warning
        scalawags in the service their days are numbered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c482bd2a-8c9f-48cb-8f9c-7836c323fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/01/PNP-Chief-Ronald-Dela-Rosa-warns-rogue-policemen.html">Also
        read: PNP Chief warns rogue policemen: Your days are numbered</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df3f9d-6d00-4162-90a1-3b2b991dd15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, nevertheless, assured the public, there will be no let-up
        in his campaign to cleanse police ranks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8061e-8bde-40b3-86da-490f8394a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said even though no suspected erring officer has surrendered,
        he has a plan to get back at policemen involved in drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa0f1f-9400-4876-b603-be2ff88772ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“P<em>alambutin. Palambutin</em>,” dela Rosa said in a press briefing.
        “<em>Alam mo yung sa Baguio, yung manok na pinikpikan. Pipikpikin muna [ang
        manok] bago katayin</em>.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5000b96-3b41-4e40-94f9-c98be68c36a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Soften (them), soften (them). Just like in Baguio,
        you know the chicken dish ‘Pinikpikan’? The chicken is beaten up before it
        is butchered.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c616b9e-0abd-40ab-8632-f94cc8321694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since none of those he knew involved in drugs has come forward to
        surrender, Dela Rosa said he will send them to Sulu and Basilan to fight the
        Abu Sayyaf group, which is notorious for beheading its captives and has reportedly
        pledged allegiance to ISIS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceeb98a-dddc-4fff-b3e7-857b00dd0715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/26/Abu-Sayyaf-beheads-Canadian-hostage-John-Ridsdel.html">Also
        read: Abu Sayyaf beheads Canadian hostage John Ridsdel</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08df8b0-9e8f-4a9a-9aba-8a1403894e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/24/Abu-Sayyaf-hostage-Marites-Flor-recounts-captivity.html">Freed
        ASG hostage Marites Flor: We were treated like dogs</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06ae8cb-9fec-48ee-90c0-dd2b4ed9146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2016/06/21/PNP-confirms-severed-head-belongs-to-Canadian-Robert-Hall.html">Watch:
        PNP confirms severed head belongs to Canadian Robert Hall</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63484cf7-7116-4988-bd01-57bd77759d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tatahimik na lang ako – hindi na maraming salita. Tahimik lang
        ako basta deep inside my heart, galit ako</em>,” dela Rosa said. [I will just
        keep quiet – not a lot of talk anymore. I will just keep quiet but deep inside
        my heart I am enraged.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e77c1c-05b5-4a86-b548-6e3e33bce56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/22/duterte-more-time-to-confront-asg.html">Also
        read: Duterte: Just give me the luxury of time to confront the Abu Sayyaf</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9471c269-a4e8-4207-8fb7-470b3ed73e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11 policemen tested positive for drugs after random testing</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f5aa63-590e-4c47-bdea-5b83663942af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has started weeding out misfits, with Dela Rosa leading
        a nationwide random drug test last Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f2126-3484-4686-b018-9f78c2c5a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 75 senior officers were the first in line, and all tested
        negative.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d205ac-44f3-455c-86cd-3a1dd942f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But out of more than 2,400 other policemen who underwent drug testing,
        11 came out positive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa58f08d-1cbc-4090-a08f-f54beaf806a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakahiya, nakakagalit at nakakasuklam,</em>” Dela Rosa said.
        “<em>Kayo ang tagapagpatupad sa batas tapos kayo mismo ang nagva-violate,
        kayo mismo ang adik</em>.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67b9ad-389f-40da-8203-0741fd359b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s embarrassing, infuriating, and disgusting. You
        enforce the law, and yet you are the ones violating it, you are the drug addicts.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b03d6c-e94d-44c0-b7bf-66c6a1aa6508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>₱1-billion worth shabu nabbed in a farm in Cagayan</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0196b9b-589f-4c03-af95-7353b97a93a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Oplan Double Barrel, PNP’s intensified anti-illegal drugs campaign,
        180 kilograms or about ₱1-billion worth of suspected shabu were discovered
        in an abandoned farm in Claveria, Cagayan, on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4b120-e447-45ea-8f01-de07e13b39e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Double Barrel targets both the drug lords and street dealers
        at the same time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4fb6c7-8e23-47f4-a357-c0c169429d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the suspected shabu could have come from mainland
        China or Taiwan. According to initial reports, the drugs were intended for
        delivery to Binondo, Manila, prior to its sale.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92996941-4ae2-4eec-8db8-e7404073e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong</em> shipment<em> na ito, is isasakay by land papuntang
        Binondo. Kung sino ang tao sa</em> Binondo,<em> hindi alam ng</em> informant,”
        Dela Rosa said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e98c510-9496-4d41-88fe-8e8a8c5a2e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This shipment was supposed to have been transported
        by land to Binondo. Who the recipient is in Binondo, the informant doesn’t
        know.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca029212-15e8-4631-aebd-60a454c73b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has yet to locate the farm owner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e1c22b-9a92-4314-bff1-f231d601bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa wanted the recovered illegal drugs to be burned immediately
        to avoid “recycling,” a police term for seized shabu that is stolen and sold
        on the streets by corrupt officers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9147a6b-1142-46b2-beda-c936e3d2c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, recovered illegal drugs are turned-over to the Philippine
        Drug Enforcement Agency (PDEA) for safe keeping.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea37a3d-7804-4af4-9a4a-39dff1ee8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New PDEA Director General Isidro Lapeña promised there won’t be
        “recycling” of illegal drugs under his watch.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0cf793-9041-43d9-9b94-9b02917dbb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovered drugs will serve as evidence against suspects. After
        the drugs have gone through the judicial process, they will be destroyed immediately
        and publicly for transparency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ee57d-3156-4356-b517-4aefe0d88fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/01/rodrigo-duterte-drugs-crime-pnp-ronald-bato-dela-rosa.html">Also
        read: Duterte promises funds for PNP campaign vs drugs and crime</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b8bb9-0a3f-4aae-a919-fb5f6069576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:49:01.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T09:49:16.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'preview-ball':
