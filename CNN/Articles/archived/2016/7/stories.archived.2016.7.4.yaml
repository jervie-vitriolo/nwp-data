      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f471f-bd30-490a-bb4c-086fbc0e2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:21:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:22:23.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Starship Troopers” by Robert A. Heinlein</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e69031e-b695-44e9-9183-133bc7aa31c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:21:53.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:22:23.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1997 film “Starship Troopers,” the protagonist, an Argentinian
        named John Rico, is played by Casper van Dien, an American actor of Dutch,
        English, French, Swedish, and Native American descent. This is problematic,
        considering that in the book on which the movie is based, the hero, Juan Rico,
        is actually Filipino. Maybe the whitewashing is somehow part of the film’s
        supposed satirical barbs. In any case, you need only turn to Robert A. Heinlein’s
        Hugo Award-winning military science fiction novel to read the original story
        about an interstellar war between men and bugs told from the perspective of
        the proudly Pinoy space marine Juan himself.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f8ca6-7ae0-41e8-94e3-cae8a4ebc9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:21:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:22:23.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>First published in December 1959. Available in paperback in
        Fully Booked.</em></p>'
  'malacanang-declares-july-6-non-working-national-holiday-eidl-fitr':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-04T00:31:01.130+08:00
    'imagesource': 'jcr:f45c71d1-f90d-41a2-b278-693fa82518cd'
