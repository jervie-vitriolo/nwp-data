      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/03/asia/taiwan-same-sex-marriage/">Could
        Taiwan be first in Asia with same-sex marriage</a>?"</em></p>'
    '42':
