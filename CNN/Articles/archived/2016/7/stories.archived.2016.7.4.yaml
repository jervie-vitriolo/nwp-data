      'mgnl:type': 'text'
      'text': '<p><em>l) Technical Education, Skills and Development Authority</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5406bd7-3830-4963-bbb0-a235c8e399ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco, a former rebel priest who served as mayor of Bohol’s Maribojoc
        municipality, was Duterte’s election campaign manager and long-time chief
        of staff.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324fd7e-d20a-4586-9847-b9ebbeb3a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella said the EO is also meant
        to streamline offices in the executive branch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b370a-f80e-40e9-844e-786c3b6b3b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO says the said agencies shall "primarily evaluate existing
        poverty reduction programs and if deemed necessary, formulate a more responsive
        set of programs complementing existing ones."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45bbf78-4894-4db5-bbff-24a7ee6f5c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also tasks them to consult with local governments for proper
        allocation of resources.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e14c6d8-ab47-43ac-a1a1-60c839501cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 1 also effectively places the Presidential Management Staff and
        Office of the Appointments Secretary under the Office of the Special Assistant
        to the President (OSAP) headed by Christopher “Bong” Go.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b016438c-8d16-4b15-8859-4e7b977cce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also creates the "Office of the President-Events Management Cluster"
        (OP-EMC) to "ensure effective collaboration among the offices and/or units
        involved in the preparations for and the management of Presidential engagements."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d5624-62d7-4689-b8b6-5536ed8a236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OP-EMC head has yet to be appointed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624078ac-b330-4c13-a5a2-74850ff7cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Typographical error?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc393327-df38-4d96-8ae2-93524b35142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s first executive order appears to have erroneously referred
        to a different provision of the constitution to justify the reorganization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e6c52c-8ddf-47ee-b6aa-bf39a36ba0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said “Section 7 of the 1987 Constitution provides that the President
        shall have control of the executive departments, and offices.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab05624-4b7f-46b9-b682-c2864cd4bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is actually Article 7, Section 17 of the 1987 Constitution that
        contains that provision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3e89c-3c5d-45d7-a828-c212915c49bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reporter pointed out the error to Abella.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e29b45-0d6d-4b83-9a9d-96b737281771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noted, we will act on that,” Abella said in response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4c3dc-0cc3-4368-8b61-99ec9befe5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:12:31.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:12:44.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear if a new issuance will be made to correct the
        mistake, which may have been typographical. “We will take note of the pointers
        and we will act accordingly,” Abella said.</p>'
  'american-novels-with-filipinos':
    'author': 'CNN Philippines Life Staff'
    'caption': 'In Mitch Albom''s "The Five People You Meet in Heaven," the last of
      the titular persons is Tala, a Filipino girl. She is played by Nicaela and Shelbie
      Weigel in the novel''s TV-movie adaptation.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-07-04T01:58:47.704+08:00
    'imagesource': 'jcr:5c256ec7-d018-496e-8c37-58945df133ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a405a381-3726-43cf-8f50-4dc3e7394166'
    'lead': 'In celebration of Filipino-American Friendship Day, here are five novels
      penned by American authors that feature Filipinos — from World War II casualties
      to modern domestic helpers — as prominent characters and crucial plot devices. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T10:21:53.258+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T10:22:23.235+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T10:22:22.834+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 American novels with major Filipino characters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b5332-eb26-4d40-8aca-592279c5d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:21:53.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:22:23.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — July 4 is known
        the world over as the anniversary of the Declaration of Independence of the
        U.S. in 1776. But here in our country, it’s also celebrated as Filipino-American
        Friendship Day, to commemorate the signing of the Treaty of Manila in 1946,
        by which the U.S. granted full independence to the Philippines. On this occasion,
        and in relation to an earlier article about the representation of Filipinos
        in American television, CNN Philippines Life highlights, in the list below,
        five novels by American authors with major Filipino characters.</p>'
    '2':
      'image': 'jcr:6ba8c96c-90eb-4fe7-b403-80f4c65cfe5b'
      'imageCaption': '"Avenue of Mysteries" features an aging Mexican writer who
        travels to the Philippines, meandering from Manila to Bohol, Palawan, Ilocos,
        and back.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3316da7-6955-4d2c-83aa-f89a2278bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:21:53.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:22:23.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d6eded-92d2-494a-a8e4-89c2c29a72ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:21:53.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:22:23.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; “Avenue of Mysteries” by John Irving</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82806970-111c-459c-83d1-7e89014543af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:21:53.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:22:23.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has been said about the striking similarity between Mexico
        and the Philippines. And in “Avenue of Mysteries,” the latest novel by John
        Irving (of “The World According to Garp” and “The Cider House Rules” fame),
        the two former Spanish colonies are all but indistinguishable in the memories
        and musings of its central character, Juan Diego. An aging Mexican writer
        on a potentially life-affirming pilgrimage, Juan Diego travels to the Philippines,
        meandering from Manila to Bohol, Palawan, Ilocos, and back. Along the way
        he meets a motley cast of characters, including a strong-willed mother and
        her equally bold daughter, who in their own ways help him unravel the mysteries
        of life and love.</p>'
    '7':
