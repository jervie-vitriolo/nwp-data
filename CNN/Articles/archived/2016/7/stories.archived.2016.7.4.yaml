    'jcr:uuid': 'a3d1c89e-6dfa-4495-be1d-5331ff010667'
    'lead': 'Malacañang on Monday declares July 6 a non-working holiday to celebrate
      Eid’l Fitr, marking the end of the month-long holy Islamic month of Ramadan.
      It is the first holiday declared by the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T10:29:26.559+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-17T10:29:51.739+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T10:29:51.365+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang declares July 6 non-working holiday for Eid’l Fitr

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5226c59-bce6-4bfb-a6f0-74fe0d6da2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:29:26.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:29:51.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacañang declared
        July 6 a national holiday in celebration of Eid’l Fitr, which marks the end
        of the holy Islamic month of Ramadan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c43f30-cbf5-4dee-a327-73873d689ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:29:26.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:29:51.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernie Abella announced on Monday that
        July 6 will be a non-working holiday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ee5b9-7c58-4995-93e5-fb09c59b7ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:29:26.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:29:51.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first holiday declared by President Rodrigo Duterte, who
        has roots in Mindanao — the traditional homeland of Filipino Muslims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5e7f4-74b1-4b1c-93df-2a06013c9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:29:26.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:29:51.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The declaration has already been signed by PRRD [President Rodrigo
        R. Duterte], and it will be released anytime today," Abella said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dde270-7cfa-4778-a575-6f010910343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:29:26.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:29:51.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/07/16/The-Muslim-Month-of-Ramadan.html">Watch:
        The Muslim Month of Ramadan</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde8c22-1415-4e67-a412-bfa8ed6ed115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:29:26.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:29:51.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounting for over 5 percent of the country’s population, Islam
        is the second largest religion in the Philippines, a predominantly Roman Catholic
        nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef90c01b-a38c-467a-a113-2cb1078ac56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:29:26.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:29:51.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims celebrate Eid’l Fitr as thanksgiving to Allah with prayers
        and gatherings after Ramadan, a month-long period of prayer, fasting, charity,
        and sacrifice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c20d3c-0f46-4c72-890b-57f97a2876fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:29:26.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T10:29:51.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid’l Fitr has been proclaimed a national holiday since 2002 under
        then President Gloria Macapagal-Arroyo to promote goodwill, brotherhood, and
        peace among the various religions in the country.</p>'
    '8':
