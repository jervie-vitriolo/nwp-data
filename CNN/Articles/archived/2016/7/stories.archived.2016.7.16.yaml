      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Amid the recent
        <a href="https://cnnphilippines.com/world/2016/07/15/Terror-attack-in-Nice-Why-did-a-killer-target-France-again.html">terrorist
        attack</a> in Nice, France and the <a href="http://nine.cnnphilippines.com/world/2016/07/16/Turkey-Erdogan-military-uprising.html">coup
        attempt</a> in Turkey, the National Capital Region Police Office (NCRPO) on
        Saturday said they have not monitored any security threats to President Rodrigo
        Duterte''s first State of the Nation Address (SONA) on July 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb3329-5633-4fb6-862a-4863b9d6c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:09:24.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:09:38.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO Chief Oscar Albayalde told CNN Philippines he does not also
        expect any violent protests during Duterte''s SONA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1352eff-64ca-4096-a44e-dfdad8fe5d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:09:24.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:09:38.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw natin maging relaxed dito pero, sa</em> SONA this year,
        we do not expect any violent protests since <em>kakaupo lang ng ating</em>
        President," Albayalde said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fda7a8-c399-44f5-9a68-d8711fecace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:09:24.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:09:38.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We don''t want to be relaxed but, in this year''s
        SONA, we do not expect any violent protests since our President has just begun
        his term."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad30a75-c02d-4698-bfbe-7d323ef84e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:09:24.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:09:38.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita naman natin ''yung</em> overwhelming vote <em>sa kanya</em>
        (Duterte) so, <em>sa ngayon, wala tayo nakikitang</em> threat sa upcoming
        SONA."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d48255-4266-469f-8d27-7ab62b376d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:09:24.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:09:38.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We have seen the overwhelming vote for him so, right
        now, we don''t see any threat to the upcoming SONA."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3840fce-7e20-423d-ac9a-e739899b148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:09:24.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:09:38.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NCRPO assured the police will not let up on security
        efforts, as they held a simulation to brace itself for possible scenarios
        on July 25.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cff22b-61fb-40f6-8f83-30a978504673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:09:24.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:09:38.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First on their list is how to react during violent protests, with
        angry protesters attacking policemen and throwing water bottles towards them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd2ba1-2a90-4709-8035-5ca9de914983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:09:24.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:09:38.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials said maximum tolerance will be enforced if the
        real thing happens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8639690-7bac-4ff3-bbe1-0813cc81ff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:09:24.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:09:38.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Gwen Gana of the Commission on Human Rights echoed
        this, saying policemen should uphold the dignity their constituents and protesters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ec346e-ed57-460e-910b-2d03eb23bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:09:24.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:09:38.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yan po ang inaasahan ng ating mamamayan sa atin na nasa gobyerno.
        Kayong mga pulis ay nandito to protect and serve</em>," Gana said. <em>"Tayo
        ay tinatawag na</em> duty bearers, <em>kaya nasa ating mga kamay ang responsibilidad
        at obligasyon na itaguyod karapatan at dignidad ng bawat tao sa anumang oras</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c49776c-168f-4c04-81b3-e4dc7b707bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:09:24.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:09:38.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s what Filipinos expect from government employees.
        Policemen are tasked to protect and serve. We are all called to be duty bearers,
        as we have the responsibility and obligation to uplift the rights and dignity
        of each person at all times."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b08ae9-e08d-4abb-86d4-6acf3cdfbd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:09:24.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:09:38.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO said the police will be on full alert during Duterte''s
        SONA – 6,400 policemen will be deployed to secure the vicinity of the Batasan
        Complex, while 4,600 reserve personnel will be on standby.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
