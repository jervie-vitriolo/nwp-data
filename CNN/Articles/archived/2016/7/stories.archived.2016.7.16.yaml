      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Last week Madina, before that Istanbul, Dhaka, Baghdad, Orlando,
        now Paris &amp; Nice.  A global, asymetric war that can&#39;t be won. Our
