      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Treat Huey and
        Ruben Gonzales turned back Chinese-Taipei’s Jui-Chen Hung and Chieh-Fu Wang,
        6-7, 6-2, 6-3, 6-4, in the doubles match to keep the Philippines alive in
        their Davis Cup tie on Saturday (July 16) at the Philippine Columbian Association
        in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee348a4-e7f6-43b8-a558-5ce14907bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:58:45.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hung and Wang started out the stronger of the two teams, forcing
        the first set into a tie breaker which they duly finished off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa90afc-a35c-438e-aeaf-219b05c73fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:58:45.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for them, they could not sustain their momentum for
        the rest of the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be30ea1-c5e9-43fd-aad7-ac1bf5c8787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:58:45.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booming serves from Gonzales and excellent all-around play from
        Huey kept the Philippines well ahead of their opposition for extended periods
        during the contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01197cca-43d5-49ca-9d94-097afc87b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:58:45.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Filipinos poised to seal the match, 5-2 in the fourth set,
        the Chinese-Taipei pair mounted a spirited fight back to reduce the deficit
        to 5-4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd864e-70d0-45ab-bfbe-3ba51f3348fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:58:45.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their comeback turned out to be too little, too late, as the
        Philippines repelled the late rally and took the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436f807-f4d6-4a68-a3e3-176a1d3b0f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:58:45.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a tough match,” admitted Huey. “Ruben and I stepped up our
        game a little more in the second and third set, and they weren’t able to keep
        their level as high as it was when they were playing the first set.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d28e5-319b-4d1e-8e0a-12506edad414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:58:45.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win gives the Philippines a lifeline in the competition, but
        have to overcome a 2-1 hole in the best-of-five series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e5089-ebb4-428f-b457-692170f8e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:58:45.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the odds, team manager Jean Henri Lhuillier is still bullish
        about his team’s chances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e5580-4f08-48aa-9a27-f9b6d579ec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:58:45.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m looking forward to tomorrow’s singles matches and I’m confident
        we can pull off this incredible comeback,” said Lhuillier. “Our boys are so
        eager to win and not put their months of preparation to waste.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e347911c-5efb-41ab-a7e2-c69151d275b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:57:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:58:45.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Chinese-Taipei will faceoff in Day Three of
        their Davis Cup tie on Sunday (July 17) at the Philippine Columbian Association.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c66bec-94eb-4605-8dcd-6b70496d2688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:57:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:58:45.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/07/15/davis-cup-chinese-taipei-philippines.html">Also
        read: Davis Cup: Chinese-Taipei sweeps the PH in Day One</a></strong></p>'
  'PDEA-Suspected-drug-lord-Peter-Lim-surrenders-to-Duterte':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-16T06:59:12.817+08:00
    'imagesource': 'jcr:dbaaf49a-c20c-46fd-a57e-c42794d56ec8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70e87e2e-00ae-4a5e-9bd9-e1bcf09b8a82'
    'lead': 'PDEA Chief Isidro Lapeña said the Peter Lim who surrendered to the President
      is one of the country''s topmost drug lords. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T11:04:39.927+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T11:05:32.708+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T11:05:32.391+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA: Suspected drug lord Peter Lim ''surrenders'' to Duterte

      '
    'updated': 2016-07-18T00:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c5869-338b-41cb-853b-26589a9cd802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — The chief of the
        Philippine Drug Enforcement Agency (PDEA) is convinced that the Cebu-based
        businessman Peter Lim, who surrendered to President Rodrigo Duterte, is the
        same person authorities have been investigating for his <a href="https://cnnphilippines.com/news/2016/07/08/Duterte-names-topmost-drug-lords.html">supposed
        drug ties</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61253451-985f-485c-8328-3d2cf393bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is. Yung Peter Lim na nag appear (The Peter Lim who appeared)
        last night is one of those [who] lead drug groups in the country,” PDEA chief
        Isidro Lapeña said Saturday at a press conference in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9bea31-7981-4251-ae3d-e9aaa4fc4d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim went to the PDEA regional office late Friday to clear his name
        before the President, PDEA Regional Director Adzhar Albani confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88354c5-7c10-41a6-8703-da580a657414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Indeed we have Peter Lim (who) surrendered to the President in
        our presence,” Albani said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7370d21-6fe6-42c4-ac58-48e961cd0563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Friday''s meeting, Lim denied he is Jaguar (“Jaguar” is supposedly
        the code name of the drug lord leading the illegal trade in the Visayas).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52db01a-30b8-4919-a3c2-d9447232c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could clear up everything because my family is really in deep
        problem now in Cebu,” Lim told the President. He said he is willing to help
        in fighting the illegal drug trade in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147c30c-b4fd-4db2-a653-829d896bbb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albani said the President allowed Lim to go home but asked him to
        subject himself to an investigation—if he really wants to prove his innocence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d8064b-7720-4665-b886-1d15642aa5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/16/Duterte-meets-suspected-drug-lord.html">Related:
        Duterte meets suspected drug lord Peter Lim: ‘Sorry I cannot save you’</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd14e2ab-e81d-4d19-a243-1beaf4abcd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albani also said, the National Bureau of Investigation, the Justice
        Department and the Office of the Solicitor General will all be investigating
        Lim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d41a0-15ad-4605-a0ba-46a3995aef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Lim is “the same Peter Lim in Cebu who was investigated
        by Congress in 2006.” Lim also voluntarily said he was probed by Congress
        before for alleged drug connections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc716c-4755-42cd-b2da-703a514ac336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/14/human-rights-group-cchr-stop-killings-president-rodrigo-duterte.html">Also
        read: Human rights group urges President Duterte to stop killings</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567dd450-d275-4ec5-908b-720512abb4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for PDEA’s Lapeña, he believes Lim''s "surrender" is a very good
        indication of the President''s campaign against drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d6d8f-fedf-43c1-a50c-48a70ccfe286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that members of a big drug group, called “Odicta”, based
        in Region Six, have also given themselves up – and even more drug suspects
        are coming out in the open.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86b7e5-505d-4731-a6cf-a9e87562c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think they saw the intensity of the campaign of the Duterte campaign
        against illegal drugs,” Lapeña said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df1575-98c5-4470-9436-f409bf0a00ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier named Chinese nationals Wu Tuan (also known as Peter
        Co) and Peter Lim (a.k.a. Jaguar) as part of the Chinese triad, with Co leading
        the illegal drug trade operations in Metro Manila and Luzon and Jaguar in
        the Visayas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b08b56-d941-4ccf-82b2-b59b5b277cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Co is currently detained at the New Bilibid Prison on Muntinlupa
        City, Jaguar’s true identity remains unclear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec94949a-8d14-4b27-8fc4-e06ee1afe9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:04:39.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:05:32.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/14/bato-defends-police-in-drug-related-killings.html">Also
        read: PNP Chief defends police in drug-related killings</a></strong></p>'
  'no-security-threats-to-duterte-sona':
