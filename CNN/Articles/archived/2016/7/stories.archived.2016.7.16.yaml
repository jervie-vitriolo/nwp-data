      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — On the heels of the devastating
        attack in Nice, people are taking to Twitter in an attempt to get information
        about their missing loved ones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e7bd46-09a2-4649-9063-e3f4912efa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:56.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:42:15.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a truck rammed through a crowd of people celebrating
        Bastille Day in Nice, France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dafa0b-fbe8-47a0-af7e-ac54599707c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:56.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:42:15.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80 people have died and many others remain in critical
        condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef60082-5e94-4d5e-810e-2b9b28b50358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:56.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:42:15.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who haven''t seen or heard from family and friends in the
        area are desperately posting photos and descriptions in the hopes of crowdsourcing
        any information about them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e77d668-9b23-4dd8-bd98-7683b0f9c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:56.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:42:15.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts like @Avis2recherche and @nice6recherches have popped up,
        devoted to sharing photos of missing people and encouraging others to share
        them across their networks. Posts are getting hundreds, in some cases thousands,
        of retweets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2639c-7b72-4225-b46c-3a99ed79ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:56.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:42:15.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashtags like #RecherchesNice, or "looking for in Nice," have emerged.
        The hashtag #PortesOuvertesNice, meaning "open doors," has also surfaced.
        A version of it was first used after the attacks in Paris in November 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2226c9c-c022-4a7d-8c65-2a2edf4ab34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:56.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:42:15.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collective look at the posts humanizes the terrorism that plagues
        the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ad196-4f8b-4b8b-a010-5004a36c853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:56.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:42:15.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the third major attack in France in the past 18 months, but
        the country is far from alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11016a9-2a45-4121-8cc9-904ca48b9420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:56.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:42:15.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando, Brussels, Dhaka, and Istanbul are just a few other cites
        that have been rocked by terrorist attacks recently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd97b67d-812e-4abb-9c85-9d962e223ef1'
