      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t know where to rank him in the parthenon of Disney villains.
        I think it''s probably too early and it would be an act of foolishness on
        my part to try to nail that down too much. That''s more for...we''ll see where
        he falls in all that....Well, you know, he''s just misunderstood. That''s
        what I think," he said.</p>'
    '10':
