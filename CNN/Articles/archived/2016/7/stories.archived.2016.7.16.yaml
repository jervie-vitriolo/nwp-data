      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pleas are short and simple: "please" and "help." And they seem
        to be yielding some results. A tweet from @Avis2recherce includes a collage
        of those reportedly located in the past 12 hours.</p>'
