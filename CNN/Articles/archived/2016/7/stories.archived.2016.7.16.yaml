      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kat Dennings</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074224f-128a-4b15-887e-92d233937e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:26:56.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A set romance while they were filming <em>Thor</em> in 2010 was
        "confirmed," as far as Hiddleston followers were concerned, when they were
        seen looking cozy at Comic-Con. But they never admitted to any romance and
        folks soon moved on.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e934b-aba8-44f6-a8c2-6617c388dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:26:56.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jessica Chastain</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de62449-226a-49c0-99a9-3505922058b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:26:56.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <em>Zero Dark Thirty</em> star and Hiddleston appeared together
        in the 2015 film <em>Crimson Peak</em>" but back in 2013 she was adamant that
        buzz they were dating was false.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1dd302-c645-423d-9e4e-6ad9f431239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:26:56.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would they say that?" <a href="https://www.usatoday.com/story/life/people/2013/01/17/jessica-chastain-cover-story-zero-dark-thirty-meets-mama/1840375/">she
        told USA Today at the time after bursting into laughter about it</a>. "It''s
        not true at all. It''s funny, two weeks ago I was dating – I''m not dating."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa3c4ec-15ec-466a-8c01-f81d99249f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:26:56.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lara Pulver</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2cc25-aa9e-4e73-8453-6591a5b549a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:26:56.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All it took was them being seen at dinner together in 2013 and fans
        were convinced Pulver and Hiddleston were a thing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc22814-a93b-4538-9cf2-05a35b3e44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:26:56.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or maybe they just read into their cozy tweets.</p>'
