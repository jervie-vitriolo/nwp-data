      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jane Arthy</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e2c03-efd5-4c02-b32f-e8c9833a723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:26:56.740+08:00
