    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70faec29-b5c6-43f2-b1cd-c9d675dc4f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.901+08:00
