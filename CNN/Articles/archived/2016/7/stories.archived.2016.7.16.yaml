      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier named Chinese nationals Wu Tuan (also known
        as Peter Co) and Peter Lim (a.k.a. Jaguar) as part of the Chinese triad, with
        Co leading the illegal drug trade operations in Metro Manila and Luzon and
        Jaguar in the Visayas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f1610-6453-445a-8fe9-c23219b983e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:13:40.133+08:00
      'mgnl:createdBy': 'cnnproducer'
