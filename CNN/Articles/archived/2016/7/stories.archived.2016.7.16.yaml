    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T11:13:50.521+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte meets suspected drug lord Peter Lim: ‘Sorry I cannot save you’

      '
    'updated': 2016-07-19T09:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5461f464-f1c3-4ad6-b32b-a6d8b66e7f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:13:40.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:13:50.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte advised Cebu-based businessman Peter Lim to subject himself to an
        investigation and prove that he is not the “Peter Lim” identified as one of
        the country’s topmost drug lords.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9cf25d-6842-432c-b68b-8cea7d138f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:13:40.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:13:50.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Lim met in Davao City late Friday where Lim denied being
        involved in the illegal drug trade and vowed to help with the government’s
        all out-war against drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69b4a1-966c-417e-9a4a-791bd0fc402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:13:40.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:13:50.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m with you all the way, Mr. President,” Lim said. Malacañang
        released a video of the meeting that lasted for over half an hour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bba8e9-9906-40b8-8ef5-944465de739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:13:40.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:13:50.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could clear up everything because my family is really in deep
        problem now in Cebu…In any way I will help, in all my ways I can,” Lim added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc927fa-d20a-44c9-b2e6-fcf3d7f7447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:13:40.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:13:50.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked the President for giving time to meet with him and
        talk “about the problem [he is] having now.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9312db-8e94-424b-a2d2-f18332713773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:13:40.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:13:50.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated he is declaring war against illegal drugs, but
        asked Lim to submit to the probe to be able to clear his name.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a9452-c3e8-4980-87cf-0143f6f512af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:13:40.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:13:50.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to help you…help us clear you," Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f89921-987d-4591-ba10-cc19359d2f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:13:40.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:13:50.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Lim expressed his willingness to help fight illegal drugs,
        Duterte said, “Sorry I cannot save you.”</p>'
