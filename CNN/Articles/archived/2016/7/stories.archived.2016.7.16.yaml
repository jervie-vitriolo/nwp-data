    'mgnl:lastActivated': 2019-10-22T13:35:26.903+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T13:35:26.641+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taking the new Hyperdunk for a spin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190355fc-c0e8-4cb8-bedd-45d2deaa828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:35:06.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:35:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It has been eight
        years since the debut of Nike’s Hyperdunk series, and now a new version of
        the iconic shoes are ready to see action on the hardcourt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b6eb1-a61b-456e-be5a-1e172a142c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:35:06.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:35:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as "the Nike basketball signature shoe" by designer Leo Chang,
        the Hyperdunk 2016 features a high-cut Flyknit upper and full length Zoom
        Air cushioning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c6871-1f3c-48b6-ab54-dec83b630d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:35:06.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:35:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines had the opportunity to shoot some hoops wearing
        the new Hyperdunk along with other members of the media, Ateneo standout Von
        Pessumal, and Gilas guard Bobby Ray Parks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5485886b-c12b-4622-acfe-a93c18e152b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:35:06.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:35:26.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was safe to say that both Pessumal and Parks were the better
        players that day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd9646d-0180-401f-833d-eea9d17f778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:35:06.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:35:26.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-cut Flyknit upper takes awhile to get used to but does
        provide the stability that it promises the player without encumbering his
        or her movements on the court at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b0d69d-35f7-41bb-ab86-3d93cbc3c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:35:06.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:35:26.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zoom Air cushioning also provided a noticeable difference on
        the court, with players able to explode to their next move with minimal fuss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f824d5-4340-40a6-ac3e-f03377b139d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:35:06.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:35:26.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something that Parks would have undoubtedly noted as he soared for
        a dunk after a quick breakaway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc3705-dd30-4822-86c8-5bc20eae5189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:35:06.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:35:26.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, it is an impressive piece of hardware that drew a lot of
        praise from the media and the players present at the test run of the new shoes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37a21d-2fe6-497f-a09a-60233fc5ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:35:06.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:35:26.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested in the Nike Hyperdunk 2016 Flyknits can grab a
        pair at all Titan stores for P9,895.</p>'
