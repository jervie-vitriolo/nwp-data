      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Calm down conspiracy theorists, Tom Hiddleston
        says he and Taylor Swift are "not a publicity stunt."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d94b2-9917-492d-8303-52aae404db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:26:56.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, the truth is that Taylor Swift and I are together, and we''re
        very happy," the actor <a href="https://www.hollywoodreporter.com/news/tom-hiddleston-talks-emmy-nomination-911178">told
        The Hollywood Reporter Thursday</a>. "Thanks for asking. That''s the truth."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795487ad-a679-4f55-bb7b-b5d8da53dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:26:56.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a surprising bit of sharing given Hiddleston is usually super
        private about his love life. Though to be fair, he was <a href="https://www.eonline.com/news/777815/tom-hiddleston-wears-a-handmade-shirt-in-taylor-swift-s-honor-and-no-one-knows-how-to-feel-about-it">photographed
        wearing a now famous shirt</a> which seemed confirmation enough for the Swifties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702b9a2-c6db-45c5-8033-6a31c5c81bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:26:56.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiddleston love watch is sport for those who follow his career and
        he has been the subject of multiple relationship rumors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde7ea4-8c6b-4e67-bade-94b6a964683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:26:56.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His only other confirmed match was British actress, Susannah Fielding,
        whom he met on the set of BBC show, <em>Wallander</em>, in 2008. The pair
        split in 2011.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728a0bcb-c199-451c-a85e-96a775f7d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:26:56.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some others Hiddleston was said to be courting:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127ff3f6-92d2-4dd1-80ff-348677cea7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.899+08:00
