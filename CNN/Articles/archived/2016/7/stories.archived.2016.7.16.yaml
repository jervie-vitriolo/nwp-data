  'Duterte-meets-suspected-drug-lord':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'What’s in a name? For Cebuano-Chinese businessman Peter Lim, it is
      a source of undeserved shame – if he really is not the “Peter Lim (a.k.a. Jaguar)”
      named by the President as a notorious drug lord.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-16T03:02:42.584+08:00
    'imagesource': 'jcr:dbaaf49a-c20c-46fd-a57e-c42794d56ec8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a27c655-019b-4353-995c-0f39bed31e6d'
    'lead': 'What’s in a name? For Cebu-based businessman Peter Lim, it is a source
      of undeserved shame – if he really is not the “Peter Lim (a.k.a. Jaguar)” named
      by the President as a notorious drug lord.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T11:13:40.131+08:00
