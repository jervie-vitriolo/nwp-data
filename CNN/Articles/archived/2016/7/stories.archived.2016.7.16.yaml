      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter user Rabia Chaudry described the recent attacks as "a global,
        asymmetric war that can''t be won."</p>'
