    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f8bdd-4c7c-486e-8929-10a93bc8815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One user claimed "Je suis Nice," modifying the phrase that was adopted
        when staff at the French satirical magazine Charlie Hebdo were gunned down
        in a coordinated shooting in January 2015.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
        dir="ltr">L&#39;hôtel de ville est illuminé aux couleurs de la <a href="https://twitter.com/hashtag/France?src=hash&amp;ref_src=twsrc%5Etfw">#France</a>.
        <a href="https://twitter.com/hashtag/Montr%C3%A9al?src=hash&amp;ref_src=twsrc%5Etfw">#Montréal</a>,
        solidaire avec le peuple français. <a href="https://twitter.com/hashtag/JesuisNice?src=hash&amp;ref_src=twsrc%5Etfw">#JesuisNice</a>
        <a href="https://t.co/xaqZVWEYAR">pic.twitter.com/xaqZVWEYAR</a></p>&mdash;
        Ville de Montréal (@MTL_Ville) <a href="https://twitter.com/MTL_Ville/status/753761121073504256?ref_src=twsrc%5Etfw">July
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
