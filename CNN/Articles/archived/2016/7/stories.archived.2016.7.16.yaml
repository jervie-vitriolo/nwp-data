  'Turkey-coup-CNN-Turk-shut-down':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-16T11:01:53.644+08:00
    'embedimage': 'jcr:a68bbd3c-e63c-4e89-9b72-03ca6456e261'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/lRBrt-wrKlU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d77f2f5-be24-4b93-8b7c-a2335f38d87d'
    'lead': 'CNN''s sister network CNN Turk was shut down briefly as coup plotters
      attempted to own the airwaves early Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T11:16:50.880+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T11:17:15.415+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T11:17:15.170+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: CNN Turk''s final moments on air before soldiers shut it down

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f0418f-fbc1-4acf-91c4-00f4c0dc5c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:16:50.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:17:15.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — CNN''s sister network CNN Turk was shut
        down briefly as coup plotters attempted to own the airwaves early Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee885902-6fca-4bd7-ab27-bb9a7878fe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:16:50.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:17:15.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic footage showed soldiers — apparently engaged in the coup
        — entering the Dogan Media Center in Istanbul, while the network''s anchor
        reported that troops had entered the CNN Turk building in the center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3be63f-ab6d-4b73-9d51-644bed0153e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:16:50.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:17:15.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A helicopter carrying around 15 soldiers landed in the parking lot
        and entered the building, forcing CNN Turk employees to leave. "One story
        by one story they came up to the top where CNN Turk''s studio (is)," CNN Turk
        editor in chief Ferhat Boratav told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00ffbf-8d09-4c70-b26f-7450cb29cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:16:50.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:17:15.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At gunpoint, we had to evacuate the floor."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542f81d-b3b0-43b3-bccb-850812069373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:16:50.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:17:15.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-government demonstrators then entered the facility and police
        intervened, while the CNN Turk employees remaining in the building experienced
        some "very tense moments." At least one shot was heard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f278481-b77e-4849-a085-0b16340dd827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:16:50.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:17:15.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the soldiers took over the studio, the studio struggled to continue
        to air.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8cbe69-c459-40cf-82be-9d7a7d48c58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:16:50.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:17:15.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how much longer we can continue our broadcast, about
        five or 10 minutes ago they entered," the CNN Turk anchor said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d6f3a-3e9f-4455-b13b-adb91dd54ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:16:50.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:17:15.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try to continue our broadcast until the last moment," as
        chaos could be heard behind the anchor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f38f5ff-42fb-4c17-97f4-898e16c6bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:16:50.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:17:15.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A studio camera was left up and running as engineers and managers
        were seen walking the studio. An on-screen read "CNNTURK BROADCAST ABOUT TO
        CUT."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26fd387-b0d2-40f4-a1f1-304554b8813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:16:50.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:17:15.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A manager walked through the studio, telling staffers off camera,
        "I will leave last."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488756bb-5c2d-450b-ab79-8a8c51c2cded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:16:50.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:17:15.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone shut off your computers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfddd1e0-bb18-4c0f-b997-d602fb95f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:16:50.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:17:15.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shutting off our broadcast. We are emptying the CNNTurk
        and Kanald studio."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ce71f-6e1f-4fe5-bc8c-a75933226c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:16:50.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:17:15.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcast resumed roughly an hour later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cff267-d1d5-4314-bb7f-3ac6b3fa74bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:16:50.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:17:15.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Turk''s studios were not the only media organization stormed
        by opposition troops. A senior adviser to the Turkish president said the military
        — or at least a faction of it — had managed to gain control of several places,
        including Turkish state TV in Istanbul.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73306752-61c9-485d-8df7-0f9cb307af74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:16:50.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:17:15.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emre Kizilkaya, a journalist with the Hurriyet newspaper, which
        is housed in the same media complex, tweeted that soldiers had stormed the
        paper''s newsroom.</p>'
  'Star-Wars-Rogue-One':
    'author': 'Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-16T08:57:18.274+08:00
    'imagesource': 'jcr:b0629564-92f7-49b2-b6a3-07e87e784cfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f286a7b-e1b6-44e7-8ad3-ffb1ff48652d'
    'lead': 'The main cast and director of new ''Star Wars'' film ''Rogue One: A Star
      Wars Story'' talk ''gritty'' new vibe of film.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T11:20:11.955+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T11:20:35.571+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T11:20:35.256+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Gritty'' the vibe for new ''Star Wars'' movie ''Rogue One''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3632fe-9a1e-4e9a-a04c-0384b4d74448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:20:11.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:20:35.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Scores of ''Star Wars'' fans gathered
        at the ExCel Arena in London on Friday (July 15) to celebrate the upcoming
        release of Rogue One: A Star Wars Story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be6a07-47db-4e39-88ed-56b646bf0d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:20:11.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:20:35.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gareth Edwards-directed film follows a group of rebels on a
        mission to steal the plans to the Death Star.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b3299b-a847-424e-b1f6-d71cb3aa05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:20:11.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:20:35.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felicty Jones'' Jyn Erso acts as one of their key leaders alongside
        the likes of Forest Whitaker''s Saw Gerrera and Diego Luna''s Captain Cassian
        Andor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06193c11-194f-46fe-b3a6-03d4306bb586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:20:11.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:20:35.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they succeed in their quest it will give the Rebel Alliance a
        critical piece of information to destroy the Death Star and help in their
        fight against the Galactic Empire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f1e9e-a7ac-4038-afd4-108c8b26c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:20:11.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:20:35.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jyn is incredibly independent. She can be tough when she needs
        to be but she has, I hope, great humanity as well at the same time and someone
        who thourghout the film finds a cause and finds those leadership qualities
        inside of her," said Jones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb96811-0392-4ff8-936a-e0415f75a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:20:11.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:20:35.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogue One: A <em>Star Wars</em> Story is the first ever <em>Star
        Wars</em> standalone film to hit the big screen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4969f4-01cd-455f-a7be-7dbdde014859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:20:11.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:20:35.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the actors from the film, speaking at the Rogue One panel
        event, commented on how gritty the film felt, which perhaps sets it apart
        from other Star Wars films.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2173a-8f43-4785-b283-c9a49dbd155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:20:11.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:20:35.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s two things. One - Gareth created a film where he shot
        very gritty, that had a lot of handheld movements in it that made it really
        personal and intimate, you know? So, it made more intense and I think this
        question of characters who have a little more, like we live more in a duality.
        There''s a question of light and darkness and which one. But, in this case
        they''re characters who''ve made a decision and that''s where they''ll stay
        and that''s in the gray," said Whitaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb3bb7-84f9-4712-998c-973337f5f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:20:11.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:20:35.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Mendelsohn plays Orson Krennic, one of the key villains in the
        film, and he joked that he did not want to compare his character to other
        great villains from Disney movies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9085b28d-d315-4b5c-bbf4-51f7b2985713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:20:11.956+08:00
      'mgnl:createdBy': 'cnnproducer'
