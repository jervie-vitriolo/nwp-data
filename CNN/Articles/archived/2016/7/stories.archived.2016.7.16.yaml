  'PH-fishermen-cautioned-against-sailing-in-disputed-waters':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-16T05:08:50.953+08:00
    'imagesource': 'jcr:ed249751-aba4-40e2-8f2a-d12f7dfbf511'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59714ca1-e2a8-448d-80b1-3f8fc97f04b3'
    'lead': 'Though the Philippines won the arbitration case against China, foreign
      relations and international law experts are telling Filipinos not to provoke
      strong reactions from the Chinese by sailing into disputed waters until the
      two countries have sorted out their differences. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T09:12:20.319+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T09:15:07.285+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos warned against provoking Chinese in disputed waters

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9aa874-ead4-464a-a2fe-12fae9dde469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:12:20.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipinos are
        justifiably proud of their <a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">victory
        in The Hague</a>, but they should not provoke strong reactions from the Chinese
        in the maritime dispute in the South China Sea, foreign relations and international
        law experts said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e4326-f4ed-4fd8-8c46-22c616a10065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:12:20.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino fishermen, who are on the frontline of Manila’s claims
        in the disputed waters, should avoid venturing into areas where the Chinese
        have built up strong presence like the Scarborough Shoal west of Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df596f-bafc-4049-aaa6-76ea322dc068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:12:20.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of fishermen who <a href="http://nine.cnnphilippines.com/news/2016/07/15/scarborough-shoal-filipino-fishermen-chinese-coast-guard.html1">tried
        to approach the shoal on Thursday</a> in hopes of being able to fish there
        again were forced to return to Zambales empty-handed by four large Chinese
        coast guard vessels guarding the traditional fishing ground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941b7b3-d357-45fc-8817-badf7a2d8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:12:20.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international Arbitral Tribunal, ruling on Tuesday on the case
        filed by Manila against Beijing three years ago, debunked China’s vast claims
        in the South China Sea demarcated by its “nine-dash line.” It also said China
        violated Philippine fishing rights in the Scarborough Shoal and its artificial
        island-building caused severe damage to the marine environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5df0f-22d4-469b-8138-28b293463b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:12:20.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">Also
        read: What you need to know about the Arbitral Tribunal''s ruling</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f033bd6-e26d-485e-ad2f-cd15199ffb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:12:20.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China did not participate in the proceedings at the Permanent Court
        of Arbitration and <a href="https://cnnphilippines.com/world/2016/07/12/china-reaction-tribunal-ruling.html">rejected
        the Tribunal’s decision</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757a221-fee2-421e-a875-bdee31232512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:12:20.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray Hiebert, senior adviser and deputy director of the think
        tank Center for Strategic and International Studies, said Filipino fishermen
        should not sail to the Scarborough Shoal for now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40664ce-5031-4ed8-9a41-9caadfd8670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:12:20.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that''s something that needs to be negotiated between the
        two governments,” Hiebert said in a forum Friday at the University of the
        Philippines. “I don''t think you flaunt this in the face of the Chinese right
        with sending little fishermen and 2-meter long boats and to try to enter (the
        shoal).”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5299421-f73e-46ee-a73f-ede1014b3654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:12:20.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiebert, however, agreed the government should test the waters –
        and that includes sending former President Fidel Ramos to raise this issue
        in Beijing – and then see "how strongly China reacts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d385b-67cb-42c8-b70c-aa08e436944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:12:20.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he <a href="http://nine.cnnphilippines.com/news/2016/07/15/Duterte-bilateral-talks-FVR-maritime-negotiation.html">wants
        Ramos to initiate the talks</a> with Beijing. Ramos, 88, has not accepted
        the assignment, citing his advanced age and other commitments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682ab1c-7b27-4c81-b603-01d97a87dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:12:20.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiebert said the Philippines should be careful not “to have the
        Chinese just react violently or detain fishermen.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77697e72-81f8-466b-8ab6-c4589173c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:12:20.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we want to move into this gradually rather than overnight,”
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab1aad2-dd7d-499e-b924-f4051aee5c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:12:20.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio, a strong and open champion
        of the Philippine case against China’s “nine-dash line” claims, agreed the
        country should now talk with China.</p>'
    '14':
      'image': 'jcr:1b12a992-731d-46bd-8357-f858e851c39f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d8ed1-1b10-47c5-ac47-643367e816f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:14:01.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430b30c-9c94-4d39-8011-d074efb11831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:14:01.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because the tribunal said that (Scarborough Shoal) is a common
        fishing ground … we have to talk to China what are the ground rules,” he said
        in an interview Thursday with CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1351a890-cc79-4ea5-aaa5-a619f853413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:14:01.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do we fish there to our heart''s content so that the following
        day there''s nothing left? Because you need to have a sustainable stock,”
        Carpio said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a573cd-7ce7-4a74-bd3d-b5848907888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:14:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said diplomacy is the way to go.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a94ec9-e6c6-47de-8da6-122860c08784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:14:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines will not sacrifice what we have obtained from this
        decision, but we will also pursue diplomatic means, hopefully to convince
        China that we can co-exist peacefully,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677c648-3504-48fc-be28-e605d5f77c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:14:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said Filipinos must realize it will take a long time before
        the Chinese can accept the decision that takes away what has been ingrained
        in their minds generations as their vast domain in the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd50212-edf1-4274-be3a-80df9dcbb970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:14:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the rest of the world has to help the Philippines convince
        China to accept this new reality set by the Tribunal’s decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a346d5ef-e484-4918-bde8-651f68dbdd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:14:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines cannot force China out of these disputed areas,
        but what they have constructed on these artificial islands can still be put
        to good use not only for the two countries but all others in the region, including
        other claimants, Carpio said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e0741-5cd1-42de-923c-1d1659c17107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:14:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a peaceful endeavor. We don''t have to go to war,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ded8db-00a8-4350-ab9b-4906a4ada57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:14:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it seems all the Filipino fishermen can do is wait –
        until China complies with the ruling or reach a compromise arrangement with
        the Philippines on what activities would be mutually beneficial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89511b1-5e55-4065-83fc-3bc143c00a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:14:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:15:07.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/13/ex-solgen-ph-case-vs-china-may-have-done-more-harm-than-good.html">Related:
        Ex-SolGen: PH''s case vs. China may have done more harm than good</a></strong></p>'
