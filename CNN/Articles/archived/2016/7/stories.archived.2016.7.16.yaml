      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France has been struck once again in her flesh, on the 14th of
        July, on the day of our national celebration," Valls said. The attacker wanted
        to "harm the very idea of national unity," he said, adding grimly that France
        will have to "learn to live with terrorism."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec68244-da8d-4318-8bb2-61dc4e0223cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tired of attacks</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5eff4a-507f-4ab4-8f8d-3ed24230bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nice is just the latest city to be hit by a terror attack. Istanbul,
        Orlando, Baghdad, Brussels, and Dhaka in Bangladesh are among targets hit
        in recent months.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cedbcc-6b19-4eca-8858-bb301c116ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.746+08:00
