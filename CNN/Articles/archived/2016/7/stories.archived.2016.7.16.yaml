      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the curiosity," he said. "One day I hope when there''s
        really something to write home about, then I''ll be able to talk."</p>'
