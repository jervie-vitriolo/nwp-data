      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c1e4a-4e77-4df6-b2d7-80e02574d7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:49:34.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:49:50.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b8b5be-0819-411b-8847-e7b18def52fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:49:34.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:49:50.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aykroyd too, has said the proton packs have been passed to a strong
        team. "I feel immense gratitude for these megastars, these women here, who''ve
        signed on to do it," he told USA Today.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb6c92-e86d-43bc-8627-b646477c209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:49:34.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:49:50.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for bringing Ghostbusters back from the past, Aykroyd added,
        "People who saw the first two, and loved the first two, will love this one."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781cd094-3555-40b6-bcef-9b85e7bf8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:49:34.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:49:50.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was always our goal, to make a really fun movie," Katie Dippold,
        a co-writer of this Ghostbusters, told CNN. "[I] just hope people can go to
        theaters and see the things they love once again."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1f083-0721-4799-a65e-eb02c56e0e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:49:34.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:49:50.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/07/15/entertainment/ghostbusters-past-pulling-for-the-present/index.html">Ghostbusters''
        past pulling for ''Ghostbusters'' present</a>."</em></p>'
  'Turkey-Erdogan-military-uprising':
    'author': 'Euan McKirdy and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-16T02:02:40.955+08:00
    'gallerysource': 'jcr:9b99959d-30de-437a-b5c3-113e2ee1230c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '177ee414-b79f-4444-bcad-cb514130647b'
    'lead': 'A defiant Erdogan addressed crowds in the city, telling them that the
      coup had been quashed. "The government is in control," he told supporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T11:58:34.708+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T13:17:37.914+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T13:17:37.221+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkish President declares coup attempt over; 754 people arrested

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db531f5-0d3e-4a5d-ae1e-2e3c55a9b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As dawn broke in Turkey on Saturday, it
        remained unclear whether a military attempt to wrest control from President
        Recep Tayyip Erdogan had been successful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce8c31-eeac-4a1c-ab71-2fcc0d1d2347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 42 people — mostly police officers — were killed in Ankara
        in a gunfire exchange with a helicopter near the parliament complex, Turkey''s
        NTV reported, citing the attorney general''s office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57373218-a06a-4cdb-8e21-cdb1efe30954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Istanbul, a defiant Erdogan addressed crowds in the city, telling
        them that the coup had been quashed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802456ec-5e5d-4e6d-8fe9-02a3bc177ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is in control," he told supporters as they chanted
        his name.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc74b3-b057-403d-b5f0-802a38193035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifty percent of the people elected the President and that President
        is on duty," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1963f8f0-6da0-45e5-844b-e72b92cf1789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brothers, I want you to know this: Those who brought these tanks
        out — what happened to these tanks? My people took these tanks back, haven''t
        they? So far as we believe, so far as we''re alive, we''ll be prepared to
        die in the cause to tackle these people. But we will stand firm, we''re not
        going to compromise."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c699a-1a6a-4d77-a775-ceeb6a514045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged plotters have not released any statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6581f8e6-9c97-49b2-b739-8d20d19fc483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Surrender</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac063b2-1450-4edb-9588-5f611d7797a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 754 people have been arrested in connection with the attempted
        coup, state-run Anadolu agency reported, citing the interior ministry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa4fc6e-d9de-40d2-b543-44d8e9d57717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after dawn, video footage showed soldiers surrendering in
        masses. They walked away from tanks and abandoned their posts on the Bosphorous
        Bridge, which crosses the river of Istanbul.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Video shows Turkey soldiers surrendering on bridge following coup
        attempt. Live updates: <a href="https://t.co/Owh0Z9AP8H">https://t.co/Owh0Z9AP8H</a><a
        href="https://t.co/T8O2qtwJY4">https://t.co/T8O2qtwJY4</a></p>&mdash; CNN
        International (@cnni) <a href="https://twitter.com/cnni/status/754188201737064448?ref_src=twsrc%5Etfw">July
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400dd5f-d20a-4550-9ade-15106ee44d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96386d5-b77a-4dd4-8abb-f07ffa8c0d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Airlines resumed flights out of Ataturk, which had earlier
        been overrun by protesters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440b8b2-b043-4bc7-be8a-43fa0a8e9669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight, opposition soldiers had attempted to seize control in
        various locations across the country, including the capital Ankara.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48df26-936d-4bd5-8f99-6fe3ab3d5674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan traveled overnight from the seaside resort of Marmaris and
        addressed the country Saturday from Istanbul''s Ataturk airport. He called
        the attempt "treason."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ec398-bf8f-4b9f-9f67-562364782123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan took the forces he apparently suspects of masterminding
        the coup to task.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27528c26-2291-4e4f-aa1c-ad742f954c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I''m addressing those in Pennsylvania," he said, in an apparent
        reference to Fethullah Gulen, a cleric and former ally who lives in exile
        in Pennsylvania.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dbde7d-c309-4c47-9b1b-92625af3150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The betrayal you have shown to this nation and to this community,
        that''s enough. If you have the courage, come back to your country. If you
        can. You will not have the means to turn this country into a mess from where
        you are."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b82cb-d150-423b-b4cc-bfd89374e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance for Shared Values, which is connected to the cleric,
        denied that it was involved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32186450-681b-425a-b6c2-a83e803ca733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn any military intervention in domestic politics of Turkey,"
        the group said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c906c63-cb0d-4d86-a20b-a41a0cc40c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Violence overnight</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db236521-6e4d-463e-abab-6148a33a6c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Katherine Cohen, an American who''s staying in an Istanbul
        hotel, told CNN she heard a loud explosion as the sun rose, and gunfire and
        jets all through the night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c71ea2b-a7a9-422e-b469-0eb8d59a1a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the night, fighter jets flew low over Istanbul while
        armored vehicles streamed across a main bridge in the city. Gunshots rang
        out on that Bosphorus Bridge, sending pro-government protesters down to the
        ground.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b23a880-df0e-4d6e-a924-7cb13b025c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ankara, gunfire was heard overnight throughout the city and jets
        circled above.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8c92b-db9b-45a5-9280-d2bb2f501f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I stuck my head out, I could see helicopters shooting," Diego
        Cupolo, a photojournalist in Ankara told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab363f-69a8-4d56-a533-4a0ca59e3ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he could see tracer rounds zip through the air.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72fcf1-3aa8-4fff-b4d9-adef696234ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombs were thrown at the Parliament building in the capital Ankara.
        A helicopter the government says was stolen by coup plotters was shot down
        by an F-16.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac36ce-5e49-4c7f-abcc-0c1373da5b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, United Kingdom and other nations are watching
        the crisis intently to see what will happen in Turkey — a member of the NATO
        Western military alliance, and home to air bases used in the fight against
        ISIS in Iraq and neighboring Syria.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5157ef8a-ca32-4913-b5a9-eab90bdbca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chaos in the streets</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b5114-d9ca-451a-b6b1-618e2a175d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of protesters took to the street after Erodgan''s
        call to confront the military was broadcast on television. Many waved Turkish
        flags and they chanted their support for the President. Some climbed on tanks,
        some blocked the path of military vehicles with their cars. But some soldiers
        got hugs from apparent supporters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31c1ff-f0d7-4467-82a1-1954f648ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military claimed to have seized power from the government, but
        the government''s National Intelligence Unit said the coup had failed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadba3c9-d2e6-4529-9bd9-4543e0db39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the country continues to show confrontations between
        military forces and street demonstrators. Rinuh Yilmaz, press officer to the
        National Intelligence Organization, told CNN Turk that "the coup is defeated."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219d33a-fc38-4ae1-8942-4fe5bc45bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no independent confirmation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be100e-be3e-4979-98bc-f8277050fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after that claim, soldiers entered the CNN Turk building in
        the Dogan Media Center in Istanbul, according to the anchor who was on air.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e905ddc5-33b7-4d04-80d2-49d84467ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how much longer we can continue our broadcast, about
        five or 10 minutes ago they entered," the CNN Turk anchor said. Minutes later,
        the camera showed an empty studio.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955227bb-7332-4b37-bae7-899cace5bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness in Istanbul told CNN there were loud explosions in succession
        about 3:45 a.m., causing buildings to shake. "It sounds like bombings you
        hear in Syria."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71796406-9408-48bc-b012-96bbb93baf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness, who was close to Taksim Square and the CNN Turk studios,
        said the sound of helicopters and jet aircraft flying overhead preceded the
        explosions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6db690-f5fe-44d5-9037-fc2fe50897d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fighter jet shot down a helicopter that had been commandeered
        by "coup plotters," a Turkish presidential source told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16352993-e77f-44fc-b5c7-fe81183cf3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports of gunfire, according to Turkish broadcaster
        IHA and the U.S. Embassy in Ankara.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329c466-c535-4c1b-823d-b2d6b5851c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish military claim of a takeover was read by an anchor on
        state broadcaster TRT. She said the military imposed martial law.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b118418-67e5-4aa5-afb2-8620fdf63ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was made on behalf of the "Peace in the Nation" council,
        the announcer said. "The political administration that has lost all legitimacy
        has been forced to withdraw," the anchor said. Later, after the military was
        kicked out, she said she was forced to read the military statement. "We were
        taken over. I was forced by men with arms and they told us that they would
        not harm us if we did as told."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212ec5f-ddba-46d7-8cb7-42b4b7c85d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the coup began, soldiers blocked two bridges in Istanbul between
        the European and Asian sides.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f0f747-042d-439e-8e4c-238b26f76d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Go to the streets''</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c74d17-3299-466a-be03-55cd705328b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan was defiant.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79206142-e9a7-4f51-94f5-37ba98e185a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go to the streets and give them their answer," he told residents
        during a Facetime interview on CNN Turk.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb10ce-daa4-438d-93f6-f2d94a380f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am coming to a square in Ankara. ... This was done from outside
        the chain of command," Erdogan said of the military. "Those who are responsible,
        we will give them the necessary punishment," he said. It was not clear from
        where he was speaking.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a0c1b-2f56-4176-a05f-7213f2f46b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He placed blame for the coup on military units he said were influenced
        by scholar and religious leader Fethullah Gulen, who lives in the United States.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b49054-1f67-4ce4-974d-7403c8b596d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We categorically deny such claims," said the Alliance for Shared
        Values, which is connected to the cleric.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e3f370-96a4-4b3a-9b4a-1beae1f0c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to media, the group said: "We condemn any military
        intervention in domestic politics of Turkey."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7aec37-829e-45c5-91e0-7dcc99efa1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unclear who is in charge</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1e5d24-3fde-4ece-95b5-b8df392030ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Prime Minister Binali Yildirim vowed the coup attempt would
        not succeed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184aae6e-ae63-4923-8f72-e4ccac8cb888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told state news agency Anadolu the coup is "an attempt against
        democracy and the will of the people. Those who attempted this will pay the
        heaviest price."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f3886d-1599-4136-936f-1667925b6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has issued statements, which have been published in
        some Turkish media, and not others, and reported by the Reuters news agency,
        claiming it has "fully seized control of Turkey" to maintain democratic order,
        that rule of law must remain a priority and international relations must remain.
        The statements have not been distributed through regular web channels.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab696c-a76b-4fdb-9e4e-0ffe84bbc19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN producer said that as the protests began there were 200 to
        300 residents in Taksim Square in Istanbul. Many of them were waving Turkish
        flags. About 100 police officers were shooting off tear gas, trying to disperse
        the crowd.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c778ba4-94d5-42b1-9826-437f1d633ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one army tank and one other military vehicle were at the
        square.</p>'
    '62':
      'image': 'jcr:ebe46da4-2d4f-40e5-a288-7deb07ee7ff8'
      'imageCaption': 'Turkey military units have attempted an uprising against the
        Turkish government. (Photo by DHA via CNN)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa7863-669e-427a-b259-a3f83598abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36745418-cccf-4c2c-8458-c77f9838c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shots fired</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d8aed-90bd-4c29-b455-d1a9a118e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shots have been fired and explosions have been heard in Ankara as
        the coup continues, according to the U.S. Embassy in Ankara.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e289fc5c-8be9-45ea-b20d-25e7e4412c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy said in a statement: "We urge U.S. citizens to
        contact family and friends to let them know you are safe. We have seen reports
        that social media is blocked ... We encourage U.S. citizens to shelter in
        place and do not go the U.S. Embassy or Consulates at this time."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda695d6-dffc-4bee-9d06-a6ad3e237a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States views with gravest concern the events unfolding
        in Turkey," a statement by Secretary of State John Kerry said. The statement
        said the United States is monitoring "a very fluid situation."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a12ee0-4a1b-4191-a240-c49b746f7426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry spoke with Turkey''s Foreign Minister Mevlut Cavusoglu and
        "emphasized the United States'' absolute for Turkey''s democratically-elected,
        civilian government and democratic institutions."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be57a9-0d28-464a-afb0-00721718d272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erdogan came to power in 2003</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e1430-cadf-4915-ab7c-999d927ca887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan is the co-founder of Turkey''s ruling Justice and Development
        Party (AKP). He was elected Prime Minister in 2003. Under his rule, Turkey
        became a powerhouse in the Middle East. His reign came to an end in 2014,
        and his own party''s rules prevented him from seeking a fourth term.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c3730-0f2d-4dc1-9574-5dd877312e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, he ran for president — and won. Before this, the president of
        Turkey was a largely ceremonial role, but Erdogan tried to change that by
        altering the constitution to give him more power.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bc0323-8a10-4d50-a4dd-06ea3cc5da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 election resulted in a hung Parliament, leading to sweeping
        anti-government protests and terror attacks. Turkey held a snap election,
        and with that, Erdogan''s AK Party regained control.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade3b14-c3bc-49d7-b7e1-70ce2e90281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Erdogan, who is extremely conservative, religion had started
        to play a more important role in Turkey, which is a largely secular country.
        He was active in Islamist circles in the 1970s and 1980s.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c4878-c133-4e5e-8f71-13f59ccdde66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan is open about his dislike of social media. Sites such as
        YouTube and Facebook are frequently blacked out in the country.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405428bd-9d58-4b90-b8b6-27b6e7afdb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:34.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:17:37.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Gul Tuysuz and Amanda Wills contributed to this report.</em></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd750f149-ab19-4bc6-9a31-f003252c4725'
