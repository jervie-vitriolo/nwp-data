      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in <a href="https://www.gq-magazine.co.uk/article/tom-hiddleston-interview-and-pictures-thor-dark-world">an
        interview with GQ</a> he seemed to "Shake It Off."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889529b9-ab2d-4555-99cf-e4bc993f458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:26:42.901+08:00
