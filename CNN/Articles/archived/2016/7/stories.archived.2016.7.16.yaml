      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans who attended the panel event also caught a glimpse of one of
        cinema''s most iconic villains, Darth Vader, at the end of a new trailer and
        heard his recognizable heavy, mechanical breathing.</p>'
    '11':
