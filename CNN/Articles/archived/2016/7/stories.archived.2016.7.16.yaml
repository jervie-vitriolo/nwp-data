      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Elle editor-in-chief, Lorraine Candy, set it off when she
        tweeted "I sat next to actor Tom Hiddlestone and his girlfriend Jane #wimbledonfinal.
        He''s a very funny man."</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
