      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Taiwan is trying to figure
        out how hackers managed to trick a network of bank ATMs into spitting out
        millions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f3d31-bda2-430c-b4ac-645c994eed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:46:05.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:46:36.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said several people wearing masks attacked dozens of ATMs
        operated by Taiwan''s First Bank on Sunday. They spent a few minutes at each
        of the machines before making off with the equivalent of $2 million stashed
        in a backpack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55afc93a-a1a6-401b-a897-d77260e91492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:46:05.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:46:36.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They didn''t use bank cards but rather appeared to gain control
        of the machines with a "connected device," possibly a smartphone, the police
        said in a statement Thursday. Authorities are now hunting the thieves, who
        they say came from Russia and eastern Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46801f-88ff-4590-b249-da9d4d565ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:46:05.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:46:36.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATMs were made by German manufacturer Wincor Nixdorf. The company
        confirmed that several of its machines in Taiwan were hacked in a "premeditated
        attack."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329a3d8-5b5f-47bb-af8f-ba1ebeca409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:46:05.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:46:36.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wincor Nixdorf said Thursday it had sent security experts to support
        local investigators in Taiwan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47aa111-c86f-4133-abd8-4df0f595a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:46:05.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:46:36.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the machines were infected with three different
        malware files that instructed them to "spit out cash" and then deleted evidence
        of the crime. They described the case as the first of its kind in Taiwan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21955df-568b-483d-8a62-5f47881ee1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:46:05.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:46:36.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wincor Nixdorf said it has no evidence that the malware was introduced
        into the network via the ATMs themselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8981b-2c73-4979-9512-d0cd098d87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:46:05.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:46:36.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Bank and other Taiwanese banks have suspended some of their
        ATMs after the heist. The prosecutors'' office instructed them to check for
        malware in their systems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f745ec96-d73a-46f0-ac8d-35086e4c38ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:46:05.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:46:36.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan Cooperative Bank said it will suspend its bank system for
        four hours on Saturday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b2c92-adbd-4189-bcdf-30a235084fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:46:05.437+08:00
