    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a3c564-d677-4566-bd01-8b71e6140a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.747+08:00
