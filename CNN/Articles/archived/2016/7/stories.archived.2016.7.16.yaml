      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A day after a terrorist mowed down dozens
        of people celebrating Bastille Day in the coastal French city of Nice, investigators
        Friday dug into the life of the man they say was the killer: A 31-year-old
        delivery driver and Nice resident who was born in Tunisia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5305486e-b249-448d-bae9-a7ee3b794c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed Lahouaiej Bouhel drove a rented, refrigerated truck into
        crowds along a roughly 2-kilometer stretch of Promenade des Anglais along
        Nice''s Mediterranean beachfront Thursday night, killing 84 people – including
        10 children and adolescents – and injuring 202 others, French prosecutor François
        Molins said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcae7c6-52e1-4cfa-b9ae-95d9e0ce7db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack ended when police shot into the truck, killing the assailant.
        Of the injured, 52 were in critical condition, and 25 were in a coma Friday
        afternoon, Molins said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1162ccc0-53ae-4b47-a534-ec4b87d2ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff at the Lenval Hospital in Nice said 28 children remained hospitalized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e40ba1c-42e0-47b3-93e0-ab17115b1dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President François Hollande, addressing his country following
        its third major terrorist attack in 18 months, described the assault as an
        "unspeakable act" and vowed that France would "be able to overcome all trials."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec51fc-3f15-4d27-852f-6a485ab71068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an enemy who is going to continue to strike all the people,
        all the countries who have freedom as a fundamental value," Hollande said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e920d57f-3d31-43c6-a44c-9308eea28a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhel was identified by fingerprints after his identification card
        was found in the truck, Molins said. On Friday, authorities began searching
        an apartment building where Bouhel apparently lived, and Molins said Bouhel''s
        wife had been detained Friday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ef8f0-9fad-43b5-b44a-2246d62a0114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group has claimed responsibility for the attack, and authorities
        did not release information about a motive. But Molins said Friday that the
        attack fits with calls that "terrorist organizations regularly give out on
        their videos and elsewhere."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc743070-7284-42cb-a359-2840b8b0a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhel was known by police because of allegations of threats, violence,
        and thefts over the last six years, and he was given a suspended six-month
        prison sentence this year after being convicted of violence with a weapon,
        Molins said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203cf64-870a-49e7-8b12-3265c146d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was "entirely unknown by the intelligence services, whether
        nationally or locally," Molins said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6b7e06-16a2-465d-9d33-9219a4c68fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had never been the subject of any kind of file or indication
        of radicalization," Molin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdae7e9-0030-476e-b6ba-dd2af9ab8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dead in the street</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c6b2c6-846d-403c-8180-f0acfb6fed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was launched on a popular street that would normally
        be packed with tourists and residents on a sunny afternoon in July.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">On a normal day, the stunning beach here in <a href="https://twitter.com/hashtag/Nice?src=hash&amp;ref_src=twsrc%5Etfw">#Nice</a>
        would&#39;ve been packed. Instead, it&#39;s closed as <a href="https://twitter.com/hashtag/France?src=hash&amp;ref_src=twsrc%5Etfw">#France</a>
        mourns again <a href="https://t.co/rjFswa9yT5">pic.twitter.com/rjFswa9yT5</a></p>&mdash;
        Will Ripley (@willripleyCNN) <a href="https://twitter.com/willripleyCNN/status/753895022207000576?ref_src=twsrc%5Etfw">July
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beec3b72-99ea-4282-9e38-366ce1978c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15556b68-d7ec-4c21-9384-d1fcb2112813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday, screens blocked off more than a mile of the famous
        boulevard as authorities removed bodies and evidence from the bloody attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f0c1f-88d5-4086-adcf-fb91c6eccee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the carnage Thursday night, hundreds, if not thousands,
        had gathered on the promenade to watch a colorful display of fireworks and
        live music for the national holiday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81cd48b-fe18-4f53-9823-2f0d277b43aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the last firework fizzled, gunfire rang out – authorities
        and witnesses say the driver shot from the cab of the truck – and the truck
        accelerated down the crowded street.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f17ec-be2b-45b8-a85c-a9e7e8f55458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhel began the attack at about 10:45 p.m., driving the truck into
        people, Molins said. At one point, he fired a gun several times at three police
        officers close to a hotel, Molins said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea3a6c-ca48-4a30-851b-46ecf121d968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers gave chase for about 300 meters until they shot him, Molins
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c2432-cdf5-41ae-b0a2-59feb3386d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck was rented on Monday and was supposed to have been returned
        Wednesday, Molins said, without saying who rented it. Surveillance video shows
        that about two hours before the attack Thursday, Bouhel rode a bicycle to
        pick up the truck east of the city, the prosecutor said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405173a-497b-4ba3-b859-d60ee3908350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Bouhel was shot, police found a handgun and some ammunition
        in the truck''s cab, as well as a replica handgun, two replica assault rifles,
        a cell phone, and various documents, Molins said. In the trailer was the bicycle
        and some empty pallets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddc1418-1abe-43a3-bd9d-b47f4bccbddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews covered the dead in the street with blue sheets so emergency
        vehicles could both avoid running over them and spot them for evacuation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6389f74-f2f0-40a0-a351-3870f9ad47a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowly, authorities are putting names to the bodies. Three Germans
        are among the dead, Mayor Reinhard Naumann of Berlin''s Charlottenburg-Wilmersdorf
        district said in a statement. They were all women – two students and a teacher
        from the Paula-Fürst-School.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5eec3-609d-460a-b4fe-ef83762c19ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were just about to graduate at our school, completing the
        German A levels. We mourn with the parents of the school, their relatives
        and their friends," the statement said. "We stand with them side by side and
        we will provide all the necessary support that is now needed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb0d5c-75ba-4af2-95b0-ecc787cbadf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans Sean Copeland, 51, and his son, Brodie, 11, of Texas also
        were killed in the attack, a statement from the family said. U.S. officials
        confirmed that at least two Americans were killed in the attack, but did not
        name them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda1d8e-9a51-4ded-ba63-7dfb19661622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from those confirmed dead, three Australians, two Chinese,
        and one British national were injured, officials said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0267ef-aaa3-4f32-aebb-18c12ca39099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Learn to live with terrorism</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebada0e-e8c5-49bd-a457-4e637d792e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande declared a national mourning period from Saturday to Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d4a09-cff5-48bb-816e-2f0db45ad396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France was just preparing to lift its state of emergency, which
        was put into place in the wake of the November terror attacks in Paris that
        killed 130 people, the deadliest attack in France''s history.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faa133a-425f-4c09-a9ca-38b627e9312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency would have expired later this month, but
        Prime Minister Manuel Valls said Friday that a bill to extend it would be
        submitted to parliament by Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2d022-9f7f-4c33-a7ae-77e6fcddad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.201+08:00
      'mgnl:createdBy': 'cnnproducer'
