    'template': '1'
    'title': 'NCRPO: No security threats to Duterte''s first SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02cbeb2-4267-4f7e-aa8c-d929c7e3f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:09:24.211+08:00
      'mgnl:createdBy': 'cnnproducer'
