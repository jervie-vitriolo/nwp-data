      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landmarks around the world were once again lit up in blue, white
        and red, as they were after the deadly attacks in the French capital in November.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fedce0-6e03-4673-8223-1e6d765a5033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Witnesses describe horror</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d2804-a0ba-431c-9f9b-1b5e77b0167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to witnesses and a blurry cell phone video, the white
        truck rolled purposefully toward the crowds just after the fireworks display
        finished. The video shows the vehicle accelerating as people scattered in
        front of it and a few people chased it from behind.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ef05d-8558-45d7-abcc-3ed8e3f7f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck plowed through the crowds for more than a mile before
        police were able to intervene and fatally shoot the driver.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a06eb-6db6-45e6-a3d5-af0bdad45c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy McArdy told CNN he saw the truck driving at high speed along
        the promenade and the driver "was firing a machine gun while driving." He
        said everyone ran, many into a restaurant.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b2262b-5f7b-469f-bdf3-ee96b25ecc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t know where to go, they were looking for an exit –
        they were hoping they''d find an exit out the back. They had to stay there
        for a couple of hours, but people wouldn''t even come out – they were so frightened
        – until the police came and said it was OK to come out," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a9bcd-a647-486b-baf3-1c42bf1e218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Dartell was eating at a restaurant on the street where the
        attack was launched.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09db1807-98ea-4f45-8c9e-b3e14154d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see wreckage all along the way: a body, bicycles, street
        lamps, and debris everywhere," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395d8b7-1c5d-4166-bfc3-0352b24bd29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Dominique Molina, who was watching from a balcony, said
        the fireworks had just ended and the crowd on the beach was dispersing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4510768-7bfc-4742-806d-c0420c053015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were flooding the streets, just walking away from the show,
        and I heard a lot of loud noises and people were screaming and so to the west,
        a big moving truck was driving on the promenade, just barreling over people
        and hitting – running people over." She estimated the truck moved at 20 to
        25 mph.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea1730-8134-40cb-9076-ba1aacbc08c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tourist from Dallas, Kristen Crouch, lamented the climate of violence
        that spans the globe, from her hometown to the French city, which she was
        visiting for a friend''s wedding.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690acad8-3090-4822-bd3f-93ca0788b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really sad when you''ve been marked safe twice on Facebook
        in the last week. We shouldn''t live in a world like that," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03d98c-4e7c-4f17-a4fb-042f7ecff951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Big step back''</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814107e-ce38-42dd-8d68-0011e49fa7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN terrorism analyst Paul Cruickshank said "no country in the Western
        world is threatened more by jihadis and terrorism than France."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d9ea65-0c4d-4c45-a6ec-0283d2a516e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big step back here. They are absolutely exhausted after
        a year and a half of intense efforts to try and protect this country," Cruickshank
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbde684-d226-4b32-b76d-a712a66dfdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The painful reality here is that if it wasn''t going to be this
        promenade, it would have been any other promenade."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b992a4f-ea0b-44d7-82c9-0a3f690decf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France had put intense security in place for Euro 2016, the international
        soccer tournament that just ended. No major attacks occurred during the event.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64441642-77b4-4002-9b4e-e69aefe0c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the police response to Thursday''s attack appeared to be speedy,
        questions are now being raised about how the man was able to breach security
        at the event.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54494bfc-a2af-4ce2-980f-e1cfe5309219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities found several fake rifles and fake grenades inside the
        truck, according to BFM-TV reporter Cecile Ollivier. A 7.65 caliber handgun
        was found on the attacker who was known to authorities for weapons possession
        crimes, but nothing terror related, according to Ollivier.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602f6826-1c84-474a-a078-34999e36f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Bernard Cazeneuve said he was deploying 70 police,
        medical and technical specialists in order to make sure that the remains of
        those killed were quickly returned to the families. Hospitals in the city
        have launched an urgent appeal for blood donors.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ace10-2155-4d9f-8801-7b4c0412c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Solidarity, condemnation</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c2c6a2-5544-4071-b6a7-22ef2a885072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders around the world have denounced the brutal incident.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277e8ce-fe58-42e0-853a-f3f9b1ee0917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama issued a statement saying, "We stand
        in solidarity and partnership with France, our oldest ally, as they respond
        to and recover from this attack."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c617c8-eb96-4590-98fe-053ec274372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presumptive nominees for the U.S. presidential election also
        reacted to the attack, taking strikingly different tones.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a062c2bb-d360-493e-93b1-ae8d746a0075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Donald Trump said he''d ask for a declaration of war
        against ISIS while the Democrat candidate-in-waiting, Hillary Clinton, called
        for greater intelligence gathering to fight terror groups.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d9938-b24a-4f44-8dd9-f773c670eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations condemned the "barbaric and cowardly" terror
        attack.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29cc22-b69f-45ed-823e-4b5a52616412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Consulate in Marseille advised U.S. citizens in Nice to
        call family and friends to notify them that they are safe. The consulate said
        it was working with authorities to determine whether any U.S. citizens were
        injured.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d69d829-d099-4db9-9c68-62b0cd125dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Christiane Amanpour, Paul Cruickshank, Richard Greene,
        Steve Almasy, and Ralph Ellis, and journalists Cristiana Moisescu and Bianca
        Britton contributed to this report.</em></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077ea29-f66f-41d1-a0d2-ab1abd2eebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:32:46.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:33:03.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/15/europe/nice-france-truck/index.html">Attack
        in Nice: Truck driver identified as 31-year-old Tunisia native</a>."</em></p>'
  'nike-hyperdunk-2016':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(Photo: Nike)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-16T20:57:20.388+08:00
    'imagesource': 'jcr:54b9c45f-12cc-4bf8-bdcf-24251e413e7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41533a5c-a823-4836-93c6-02d1d068bab1'
    'lead': 'It has been eight years since the debut of Nike’s Hyperdunk series, and
      now a new version of the iconic shoes are ready to see action on the hardcourt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T13:35:06.940+08:00
