      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/14/news/bank-atm-heist-taiwan/index.html?sr=twmoney071516bank-atm-heist-taiwan0935PMVODtopLink&amp;linkId=26613034">Hackers
