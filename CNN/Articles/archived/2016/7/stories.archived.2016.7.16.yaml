      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yildirim also told broadcaster NTV that a no-fly zone had been declared
        over the capital, Ankara.</p>'
    '2':
