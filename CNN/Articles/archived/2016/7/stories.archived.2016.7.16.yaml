  'ghostbusters-ivan-reitman-bill-murray-dan-aykroyd-harold-ramis':
    'author': 'Megan Thomas, CNN'
    'caption': '(Photo: Ghostbusters on Facebook)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-16T05:49:54.201+08:00
    'imagesource': 'jcr:ac6014ac-bf92-47b2-b765-ffacb796720c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '261df4f7-221b-4942-bbde-f5a3cd92909b'
    'lead': 'More than 32 years after the original "Ghostbusters," and 27 years after
      its sequel, "Ghostbusters" 2016 is the right reincarnation, producer Ivan Reitman
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T11:49:34.867+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T11:49:50.888+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T11:49:49.262+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ghostbusters'' past pulling for ''Ghostbusters'' present

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af4e2a5-52b0-4b41-8df1-6a3b545c0c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:49:34.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:49:50.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — You may not think of the new Ghostbusters
        movie as a tearjerker, but when producer Ivan Reitman saw the cast of his
        1984 classic together with the stars of this summer''s revival, he cried.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59cacf7-cd50-456d-ae9b-25cf05a6e735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:49:34.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:49:50.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started to weep. I''m starting to weep now talking about it.
        It was just a great joy," Reitman told CNN at the Los Angeles premiere of
        the film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3759a77-73bc-44e6-903c-9e61f2431f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:49:34.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:49:50.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 32 years after the original Ghostbusters, and 27 years
        after its sequel, <em>Ghostbusters</em> 2016 is the right reincarnation, Reitman
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295fce98-abe2-44ed-bfb9-80f1e2085e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:49:34.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:49:50.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has the joy and spirit of the first film and is a really perfect
        continuation of the Ghostbusters saga."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06119fd4-b9f1-4783-944f-7be5f3265134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:49:34.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:49:50.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online outrage from fans of the franchise critical of a reboot,
        particularly with women in the lead roles, was much ado about nothing to the
        first crew of paranormal fighters. All the original Ghostbusters save one
        appear in the film, which is also executive produced by one of them, Dan Aykroyd.
        (The only one who doesn''t appear, Harold Ramis, died in 2014. The new movie
        features a scene with a subtle creative nod to him.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd270ee6-2823-4d32-bfcf-f16048fbc2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:49:34.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:49:50.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all wanted to come back – me, Bill Murray, Dan Aykroyd, especially
        to show the fans we''re supporting the movie," Ernie Hudson told CNN. "We''re
        behind it and we''re supporting the ladies who are very funny."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54336473-a343-45ee-8b66-cc3fd624f734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:49:34.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:49:50.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, who has the most screen time in the new Ghostbusters, agreed
        to participate only after learning who was cast. "I knew these girls were
        funny," he told Jimmy Kimmel last month.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/CZ0YexsRCPc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
