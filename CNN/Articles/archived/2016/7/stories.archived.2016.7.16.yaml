    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197ee66-37d3-49e0-b674-1f481b84367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:43:32.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:43:44.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Turkey''s president resorted
        to FaceTime in an attempt to rally people against a military coup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55124d17-60d0-47c4-bc21-7693fec0ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:43:32.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:43:44.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdoğan was forced to use an iPhone''s
        video chat feature to address the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33baa8-cde8-4096-b618-56f9a129ad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:43:32.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:43:44.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used FaceTime in an interview with CNN Türk, this network''s
        partner in Turkey. The interview, which took place live at 12:24 am local
        time in Turkey was with Hande Firat, the head of Ankara for CNN Turk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab023a6a-cd14-4465-b199-0639792ed596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:43:32.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:43:44.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go to the streets and give them their answer," Erdoğan urged as
        the reporter held up her phone to the network''s camera. "I am coming to a
        square in Ankara."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167d8d5-1c65-4650-8e5d-9f69162bed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:43:32.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:43:44.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was done from outside the chain of command," he said. He said
        the lower officers had rebelled against senior officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b38c17-6f85-4bf9-9fe9-e44f2ab9fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:43:32.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:43:44.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who are responsible, we will give them the necessary punishment,"
        Erdoğan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b49711-db14-4ccd-a71a-6a1c5bf38619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:43:32.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:43:44.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear where he was speaking from.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef91b26f-f77a-4699-924f-e3ef7939e200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:43:32.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:43:44.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, there was a surprise military uprising in Turkey. The
        military has taken over the government and imposed martial law, according
        to an announcement made on the Turkish state broadcaster TRT.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb38c4bf-626c-44bd-abde-aa3d0e6be70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:43:32.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:43:44.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about what''s going on there now. Turkish people
        are sharing images of tanks in city streets and low-flying military jets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4229258-9d20-4fc6-8e77-60373053fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:43:32.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:43:44.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truly a modern coup. President Erdogan speaking to CNN-Turk on
        FaceTime," Katy Lee, a journalist for AFP tweeted. "You can''t make it up."</p>'
  'hackers-taiwan-atm-theft':
    'author': 'Ivana Kottasova, CNN Money'
