      'mgnl:type': 'text'
      'text': '<p>A U.S.-based organization close to Gulen has denied involvement.</p>'
  'Turkey-coup-martial-law-Erdogan':
    'author': 'Farida Fawzy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-16T10:39:30.383+08:00
    'gallerysource': 'jcr:9b99959d-30de-437a-b5c3-113e2ee1230c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72263338-7a65-4a09-87d3-970f58c1ba7a'
    'lead': 'Military units have attempted an uprising in Turkey. Here''s what we
      know so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T11:25:38.348+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T11:54:25.805+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey military coup: What we know

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae13f6-af90-462f-baea-eb5b6c375fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Military units have attempted an uprising
        in Turkey. Early Saturday, it was unclear whether the army or the elected
        government is in control. In the country''s biggest cities, Istanbul and Ankara,
        there were reports of gunfire. In Istanbul, bridges were blocked by a group
        of soldiers and military vehicles. The U.S. Embassy reported low-flying military
        jets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051908f-82bb-4822-bf52-d3d0029c95b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s what we know so far:</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877e70f-21bb-4882-9dcc-d0369891724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Military coup underway</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16eb44-0a14-4883-84f3-e7a0e2a2c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military issues statements about seizing control: "The political
        administration that has lost all legitimacy has been forced to withdraw,"
        said a Turkish state broadcast anchor, reading from a statement from the "Peace
        in the Nation" council. The announcement declared the imposition of martial
        law, with a curfew in effect until further notice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56969ba-bfaa-43dc-815b-fc93b2927f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish military issued statements to media claiming it has
        "fully seized control of Turkey" to maintain democratic order, that rule of
        law must remain a priority and international relations must remain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914498db-8725-47b7-b5b2-9bca48a8116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader claims devotion to democracy: Turkey''s main opposition
        leader, Kemal Kılıçdaroğlu, of the Republican People''s Party, said Saturday:
        "Our country has suffered a great deal from coups. We do not want the same
        hardships to be relived. We claim our republic and our democracy; protect
        our belief absolutely. Everyone shall know that the Republican People''s Party
        (CHP) is devoted to the constant of our democracy, that is the free will of
        our citizens."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be3c63-ddc0-4527-bf23-86f1e1976f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the ground</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1684caac-2f3f-4bb5-8fbb-1136ad29fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military closes Istanbul bridges: Two bridges in Istanbul are closed
        in one direction by the military. Cars are flowing from the European side
        of the city to the Asian, but soldiers and military vehicles are blocking
        the path to the European side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb009dcc-d7c1-42e4-aff6-c5539733f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds in public square: A CNN producer said there were 200 to
        300 residents in Taksim Square in Istanbul, some of them were waving Turkish
        flags. At least one army tank and one other military vehicle were at the square.
        Video and photos posted on Instagram, Twitter and Facebook showed large crowds
        marching through the streets and taunting soldiers -- while Turkish military
        fire their guns in the air.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb5f9f2-4449-4782-80af-0bd294030edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100 police officers were shooting off tear gas, trying to
        disperse the crowd and explosions and gunfire were heard in the streets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6d192-47b7-4081-8bb2-a8c18593d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media outages: Facebook, Twitter and YouTube all experienced
        interruptions or outages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db78ef-794c-433e-8ff1-f0bc90b7451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey Blocks, a group that tracks censorship in Turkey, tweeted
        that all three services were blocked in the country as of 10:50 pm local time.
        Dyn, another service that tracks Internet performance globally, reported that
        Facebook and Twitter were blocked for "about an hour."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031b722-4549-4ba0-b48e-17017b6d1532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunshots near the presidential complex: Gunfire was heard around
        the presidential complex in the capital Ankara, Turkey''s official Anadolu
        news agency reported, citing witnesses. Anadolu reported that helicopters
        have opened fire at the national intelligence headquarters in Ankara.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa2ff5-90f7-401f-a32f-188e68ec5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish fighter jet shot down: A Turkish F-16 fighter jet has shot
        down a helicopter used by coup plotters over Ankara, according to CNN affiliate
        CNN Turk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b11371-057a-4b6f-9391-317a9b0030c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All flights canceled: While a few flights have landed in the last
        hour, Turkish airlines flight status boards shows that all flights out of
        Istanbul have been canceled or marked indefinitely delayed for tonight. Flight
        websites show no departing flights from Istanbul.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52688ebd-48ed-4773-9361-35b23c598968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops take control of state media: Turkish state broadcaster TRT
        was taken over by a faction of the military that was part of the coup attempt.
        After the military was ejected, Tijen Karas, the female anchor who said she
        was forced to read the military statement earlier in the evening, told the
        crowd around her: "We were taken over. I was forced by men with arms and they
        told us that they would not harm us if we did as told."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f5937-6713-42ff-b3b8-c9f1b9f17289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Turk, which is part of the same broadcast center, reported that
        soldier have entered their building in the Dogan Media Center. "That''s it,
        we now have to go." The studio is now being emptied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b23009-1aee-4406-8845-0e7cdb702bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erdogan''s response</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8cd92-0a18-4d55-8bf9-8a539f167a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urging people to take the streets: President Recep Tayyip Erdogan
        is urging people to take to the streets to stand up to the military. Erdogan
        was interviewed via Facetime on CNN Turk television. "Go to the streets and
        give them their answer," he urged. "I am coming to a square in Ankara. ..
        This was done from outside the chain of command," he said. He said the lower
        officers had rebelled against senior officers. "Those who are responsible,
        we will give them the necessary punishment," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b9b06-8bc4-459a-a0ac-787d223f758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will not be successful: Erdogan told CNN Turk, "I do not think
        that this will be successful. In history, nowhere in the world has a coup
        been successful. ...Sooner or later, they all fail."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e7fb0d-e36a-4834-8146-7c0fb90c5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Binanli Yildirim called the uprising "an attempt
        against democracy and the will of the people." He said the government remains
        in control and that an attempted mutiny by junior officers has been thwarted.
        He told state news agency Anadolu, "Never ever will we allow activity that
        disrupts democracy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2bba1-4823-4c00-94c3-e4e5a77c2d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The global response</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9595e718-0bc0-44bb-b4a5-d86dcccd1936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Obama urges support for democratically-elected government:
        According to a White House statement, President Barack Obama spoke by phone
        with Secretary of State John Kerry to discuss the events. The President and
        secretary agreed that all parties in Turkey should support the democratically-elected
        government of Turkey, show restraint, and avoid any violence or bloodshed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e9862-fc56-4678-9485-f7f1c97e70f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. State Department confirmed reports: The State Department posted
        on Twitter, "Confirming media reports of gunshots &amp; possible attempted
        uprising in #Turkey." The State Department tweeted that social media is blocked
        in Turkey and urges Americans to use phone and email to communicate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d62211-eff4-42ce-bc96-eceec9016a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department and U.S. Embassy in Ankara also warned Americans
        in country to be vigilant and shelter in place.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57e471d-cad1-424b-bde9-b38e5bf21f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO calls for calm: NATO Secretary-General Jens Stoltenberg said
        in a statement: "I have just spoken to the Turkish foreign minister Mevlut
        Cavusoglu. I am following events in Turkey closely and with concern. I call
        for calm and restraint, and full respect for Turkey''s democratic institutions
        and its constitution. Turkey is a valued NATO ally."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920f4ab-95d2-47ec-abf2-2c7d7c8a96c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Barbara Starr says that a coup in Turkey would be a diplomatic
        crisis for U.S. and NATO because Turkey is home to a military base used to
        stage airstrikes against ISIS and Turkey has received military support from
        the U.S.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abddade3-be76-43e6-9580-6ed8430526a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British government advised nationals: A statement from the British
        Foreign Office said, "we are concerned by events unfolding in Ankara and Istanbul.
        Our Embassy is monitoring the situation closely. Given the current uncertainty
        we advise British nationals to avoid public places, remain vigilant and monitor
        the FCO website for travel advice."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534786e9-07c7-41c7-b829-861e92b35f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turkey fast facts</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa01068-dc4c-4143-82ac-834b93da0d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has been a member country of NATO since 1952, and is the
        only predominantly Muslim member.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47365c8-3b6a-4686-a4d1-f566748154a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:25:38.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T11:54:26.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has faced a series of terrorist attacks -- the latest, just
        last month in Istanbul, when terrorists killed at least 42 people and wounded
        more than 100 at Istanbul''s Ataturk Airport.</p>'
  'Turkey-coup-Erdogan':
    'author': 'Jose Pagliery, Frank Pallotta and Ralph Ellis, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
