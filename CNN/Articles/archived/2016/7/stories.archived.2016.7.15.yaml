      'mgnl:lastActivated': 2019-10-22T10:23:21.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A great surreal future dystopian comic where a majority of the population
        has been stricken with a disease that has a very interesting side effect:
        It makes the sick more attractive.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c1922-ee50-41dd-a7fe-08c3c6585d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kitchen Confidential” and “A Cook’s Tour” by Anthony Bourdain</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b3ec64-8400-4489-b3de-63a7686c3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My fave guy these days is Anthony Bourdain. I just finished “Kitchen
        Confidential” and am halfway through “A Cook’s Tour: In Search of the Perfect
        Meal.” The guy’s incorrigible and a misfit. He’s also, like me, a jiu-jitsu
        practitioner, which somehow I find a lot of comfort in.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cbc0bd-876f-46b5-a77e-e678e9fc8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Girl in a Band” by Kim Gordon</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c6d738-70de-45f1-8f47-abaee65baf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This memoir by Sonic Youth’s bassist is a tell-all on the 90s and
        the noise-pop NY art scene, and it’s also a scathing indictment of marriage
        and the various sacrifices made by creatives in pursuit of their projects.
        It’s one of the best music biographies around and I’ve read quite a lot.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c41de-8c8c-43bc-95e9-b24c497f2890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Truth” by Neil Strauss</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df0edfe-e665-40d1-83fb-07b8f7bffe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequel to “The Game.” What happens when the dude who invented
        and organized pick-up artist education realizes that the culture he’s created
        leads to a spiritual and romantic dead end? This is where we find out.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6f59f-e533-4970-8313-9439550f52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Girl With All the Gifts” by M.R. Carey</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3408fc1-aef0-4db7-8fb8-9fc8cd26b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A very smart and well-crafted zombie novel that deals with feral
        children, viral evolution, and the twilight of human dominance over the world.
        I’m a tad disappointed with the ending — feels rushed — but overall can’t
        really complain. Can’t wait to see the movie.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9964a-116f-4e79-94fb-5fa7ef337f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Hawkeye,” “My Life as a Weapon,” and more by Matt Aja and
        David Fraction</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f7a23-90c8-4346-8283-3e58f5ff4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrowed all the trade paperbacks from my friend, a comic geek.
        Funniest thing I’ve read this year. Also breathes a lot of life into the Avengers’
        bow-and-arrow guy, whom I previously thought of as a very two-dimensional
        character.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ee9a5-4910-4c01-b04b-5e87cea814f0'
