    '51':
      'image': 'jcr:eaa81a1a-fd77-47df-8863-3263b370066f'
      'imageCaption': '"As a filmmaker, you can’t conceptualize with [freshness] in
        mind," says Marie Jamora. "Because the minute you think, ''What do I have
        that is fresh?'' fail na yan kaagad. You just have to think, narratively or
        creatively, what will make you satisfied." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
