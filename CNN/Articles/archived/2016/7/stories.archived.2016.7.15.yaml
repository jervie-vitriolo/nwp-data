    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7fa58-20a1-44b0-9f29-7ee181c92c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>QH:</strong> Now would be the best time to consume music
        videos. Kasi kahit anong gusto mong panoorin, nandiyan na. Like, we used to
        stay and wait for hours to watch <a href="https://www.youtube.com/watch?v=-_qMagfZtv8">Radiohead’s
        “Just.”</a> Ngayon, type mo lang, and then nandun na. So it’s weird for me
        now that it’s so readily available. Even in the States, ‘di ba? Unless you’re
        like Beyoncé or whatever.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020daaa6-fffc-4505-953f-ecb541036ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>King Palisoc (KP):</strong> I think <em>naman na</em> we’re
        all aware <em>na nag-</em>change<em> talaga yung</em> landscape. Not just
        in music videos, but in viewing habits in general. Whereas before, 10 years
        ago, people would follow music videos, the Daily Top 10, ganyan. Even for
        us as music video directors, <em>ang sarap ng</em> feeling ‘<em>pag nakita
        mo yung</em> work <em>mo na nakapasok sa</em> charts. But now, <em>dahil nga
        may</em> YouTube — even Facebook now has a video platform — very accessible
        na yung mga videos ngayon. But that’s not to say <em>na hindi na</em> relevant<em>
        yung</em> traditional.<em> Kasi</em> if you say it’s not relevant anymore,
        there wouldn’t be a MYX or an MTV<em> kahit hindi siya masyadong nagpapalabas
        ng</em> local. I think it’s more <em>na lumawak yung</em> options <em>ng tao
        kung saan manonood.</em> I mean, I still see bands submitting to MYX. Sponge
        Cola for one — <em>nandun pa rin sila,</em> and the other bigger acts. But
        the music scene also,<em> parang lumawak din siya. Dumami lang yung</em> avenues
        for people to watch videos.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf90e10c-1dd9-449b-b170-26de91cc44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> I think television is no longer at a premium
        compared to before. Siguro 10 years ago, TV <em>lang ang</em> source <em>ng</em>
        information.<em> Ngayon,</em> based on experience also, fans are behaving
        differently. Before, when you aired your video on MYX or MTV, everybody else
        would watch and anticipate the airtime. You’d call it a premiere. Nowadays
        after airing on mainstream TV, siguro 12 or 24 hours after, naka-post kaagad
        sa YouTube, naka-share na kaagad sa Facebook. I think it’s good for whatever
        industry — especially the music video industry— because you have more avenues
        to showcase the work. You can produce something with a relatively small budget,
        and you won’t have to worry about your airtime. So technically, it’s good
        for everyone.</p>'
