      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>QH:</strong> I think it really helps set the atmosphere
        for the artist. Like for Petersen with the BP [Valenzuela] video that came
        out, you know that mas mature siya. Hindi siya cutesy. You don’t look at her
        as a pop star because of that video. Bands like that that are starting out
