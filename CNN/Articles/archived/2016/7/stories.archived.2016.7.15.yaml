      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Art of Charlie Chan Hock Chye” by Sonny Liew</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ad969-12a9-4dca-b387-178542c62f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Art of Charlie Chan Hock Chye” is a tour de force of sequential
        storytelling, deploying multiple techniques of narrative and art to great
        success. Singapore’s history is told through the perspective of its fictitious
        protagonist, but always through the lens of very human and very personal concerns.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d32f209-645e-4bb7-94ae-0d30e69616ee'
      'mgnl:activationStatus': true
