        s=d.createElement("script");s.src="//embed.flowplayer.org/6.0.2/embed.min.js",d.body.appendChild(s)})),e=[].slice.call(d.getElementsByTagName("script"),-1)[0].parentNode,w._fpes.push({e:e,l:"",c:{"ratio":0.5625,"rtmp":"rtmp://s3ekkj4q9j3i04.cloudfront.net/cfx/st","live":false,"origin":"http://cnnphilippines.com/videos/2016/07/15/China-coast-guard-tells-Filipino-fishermen-to-leave.html1","analytics":"UA-60111879-1","key":"$166952631088920","swf":"http://cnnphilippines.com//static/flash/fl6/flowplayer.swf","swfHls":"//releases.flowplayer.org/6.0.2/commercial/flowplayerhls.swf","adaptiveRatio":false,"clip":{"subtitles":[],"sources":[{"src":"rtmp://s3ekkj4q9j3i04.cloudfront.net/cfx/st/mp4:96717.mp4","suffix":"mp4","type":"video/flash"}]}}});

