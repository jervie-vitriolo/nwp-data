      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glen Valle, one of the fishermen, said this was a familiar tactic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf125c1-fcd2-41b6-a3b6-11d0d9717c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to one of the vessels, he said that its task was to block
        the fishing boat, to prevent it from sailing near the mouth of the shoal.
        Another ship could be seen from the left side of the fishing boat, positioned
        at the shoal’s entrance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ff8c2a-2e69-4036-94e0-4e0247464b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farther away, Valle said, was the third ship inside Scarborough
        itself, and to the right of the fishing boat was the fourth ship, sailing
        closest to the Filipino fishermen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b4fff1-aad5-4267-9e81-5674bb4cf9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yan ang ginagawa nila rito,</em>" Valle said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b72a889-8299-4ab6-bc3d-2b158445b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is how they do it here.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb3dc0-6d2c-44c2-9271-db59930a9322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no way in, the fishermen dropped anchor just off the Scarborough
        Shoal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6689979-8b9a-4a41-9ee5-4146e488f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese coast guard didn''t stop there, though. They deployed
        two rubber boats that circled the fishing boat. They later brought out megaphones,
        telling the Filipinos: "This is the Chinese coast guard performing its law
        enforcement duty. Leave this area immediately."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<a href="http://cnnphilippines.com/videos/2016/07/15/China-coast-guard-tells-Filipino-fishermen-to-leave.html1">China
        coast guard tells Filipino fishermen to leave

