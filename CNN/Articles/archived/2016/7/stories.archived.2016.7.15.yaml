    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a9a09b-471e-4244-9e35-064ef9a2443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.993+08:00
