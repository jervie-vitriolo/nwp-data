      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Sarge
        Lacuesta</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d20c152-1c04-40dc-aacc-d1918d38ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m a fitful reader, and I’m always reading and rereading a bunch
        of things — not necessarily books, and not necessarily all the way through
        either. Right now it’s Scott McCloud’s graphic doorstop “The Sculptor,” Teodoro
        Agoncillo’s two-volume “The Fateful Years,” a monograph on the film director
        Apichatpong Weerasethakul, and “<em>Patay Kung Patay</em>,” a comics series
        by Mike Alcazaren, Noel Pascual, and AJ Bernardo. Up next: A PDF of the South
        China Sea Arbitration Award of July 12, 2016 (of which I will really just
        read the exciting parts), and a fiction manuscript a publisher sent me to
        review.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70869e35-68ca-48e7-9405-ba4d93a729ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.907+08:00
