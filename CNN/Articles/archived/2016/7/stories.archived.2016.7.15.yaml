      'jcr:uuid': 'd53b35e0-e5c8-4e85-912a-175b5afc20b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Having directed many music videos from the 2000s up to now,
        what do you think is the current state of local music in the Philippines today?</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f1373-bb7b-41d9-8463-f63bf832d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JP:</strong> Actually,<em> bihira din kasi akong makinig
        ng</em> local music. <em>Mas</em> aware <em>ako sa</em> hip-hop culture. <em>Yung
        kultura ng</em> Fliptop. After nun <em>kasi sila yung mga naging kaibigan
        ko</em>.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f37eac-df24-459b-a8af-626a08beb143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PV:</strong><em> Kasi may</em> complete shift. Noong high
        school <em>pa ako sa</em> Pampanga,<em> dun yung</em> boom<em> ng</em> OPM.
        Even bands would go to Pampanga.<em> Iniikot din nila yung</em> Pampanga,
        as in,<em> ganun kalakas</em>. College<em> ako, napalapit na ako kung saan
        yung mga banda talaga, dun nagsimula akong pumunta sa</em> Route 196. <em>Sa
        mga naka-</em>collaborate <em>kong</em> artists so far, <em>natutuwa ako na
        may</em> market <em>pa rin.</em> For example, with Ourselves the Elves, and
        BP also released an album, <em>naubos siya. Naubos namin yung</em> copies
        in two weeks. And they had to reprint again to give to more people. <em>Parang
        mas</em> intimate <em>ngayon yung buong</em> scene. Personally,<em> yun yung
        nakikita ko. Tapos dumadami rin sila</em> because of the internet.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc8b10-c442-473a-b5eb-7f77c9dfb3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MJ:</strong> I think it’s a good time for music because
        <em>ang daming eksena. May</em> indie-rock scene,<em> tapos meron</em> pop,
        DJ, rock, whatever. That’s great kasi you have more choices. I’ve been away
        for three years, and I come back, and I don’t know 85 percent of the bands.
        Which is good because there’s a lot. I don’t know if they’re all good, but
        the fact that there’s a lot of music is great because with more bands, there’s
        more competition, and people have to make music that’s good to rise above.
        Of course I have my favorites pa rin — the Pedicabs and the Sandwiches. I
        love that these bands are booming. <em>Dati,</em> you had to have a day job
        and a band.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e98666-3e18-431c-a950-ae813a086a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>QH:</strong> I agree and disagree. I disagree in the sense
        that there was a study in the top 10 singles of the year. In 2013, <em>apat
        yung</em> OPM songs; 2014,<em> tatlo na lang;</em> 2015,<em> dalawa na lang.</em>
        Of course there’s no 2016 study yet, but it seems like OPM is at an all-time
        low compared to the time of the Eraserheads or<em> yung mga ganun</em>. I
        agree with Marie. I like music better when fewer people are paying attention.
        Hate na hate<em> ko yung pogi</em> rock days. It always felt inauthentic.
        Now, if you look at it — mga blkd, KJah. They’re really coming out with good
        stuff. They’re more dedicated; it’s more fostering of creativity, I think,
        as opposed to when the music was in vogue. Although it’s not financially doing
        as well as mainstream, I think it’s a more exciting place to be in.</p>'
    '74':
      'image': 'jcr:a0414746-392b-409d-8a07-01e8ad55bf50'
      'imageCaption': 'Petersen Vargas observes that the college scene of OPM is slowly
        growing once more, although he says that it''s more intimate. Photo by JL
        JAVIER'
