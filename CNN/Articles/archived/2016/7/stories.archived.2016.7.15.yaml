      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cardona, Rizal (CNN Philippines)</strong> — Government officials
        on Friday dismantled illegal structures at the Laguna Lake, particularly fish
        cages, which contribute to the decline of water quality in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8063e9b8-7f3c-4ffa-96e1-7a771021db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:05:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:05:48.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 90-hectare lake supplies more than half of Metro Manila''s bangus
        (milkfish) and tilapia requirements – but supply has been dwindling because
        of illegal fish pens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae35d511-57df-406d-a69c-af53b59e354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:05:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:05:48.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nereus Acosta, chief of the Laguna Lake Development Authority (LLDA),
        said the current state of the water had resulted in poor fish growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9161b5a-7590-4f7c-9aec-14f16c2c0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:05:31.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:05:48.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kondisyon sa lawa ng tubig ay ''di na ganun kaganda. Mas
        matagal bago lumaki ang isda,</em>" Acosta said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2847c1c-aeb7-4eeb-99b1-372b4f17f302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:05:31.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:05:48.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The condition of the water in the lake is not good.
        Fish growth takes a little longer than usual."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a831ad0-ee4a-4d26-8e51-71432d830d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:05:31.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:05:48.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Strict deadline</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10136eb0-22ad-4bbf-b854-495d41fe6fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:05:31.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:05:48.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some fishermen, claim they are benefitting from the illegal
        fish cages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98163c21-7179-49c9-9c36-3374015381cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:05:31.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:05:48.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Librado Mendoza, who earns ₱40,000 for every ton of catch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23567db8-96a3-42ed-9dae-d16df70973ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:05:31.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:05:48.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza has a barangay clearance to do so, but no permit from the
        LLDA. He had asked for a September deadline for the fish to fully grow in
        the cages – but this was not granted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31acf3e-1eea-4682-81a2-998d32107f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:05:31.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:05:48.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta said the directive from Malacañang clearly stated that the
        July 31 deadline for the clearing of illegal fish pens must be strictly followed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a491b6a3-d575-4677-b8fd-20ca31a56972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:05:31.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:05:48.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Klaro ho</em>, July 31 <em>ang direktiba. Isa sa mga pangunahing
        area na i-ki-</em>clear <em>natin ay ito. Naiintindihan natin ''yung kabuhayan
        pero ''yung pagbubuwag namin sa fish pen ay nauna na</em>," Acosta said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507da39a-454a-4851-9716-bb9f0fd153d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:05:31.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:05:48.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It is clear that the directive imposed a July 31
        deadline. Laguna Lake is one of the main areas to be cleared. We understand
        their livelihood but the crack down of fish pens comes first."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36a9bfa-5096-48c1-b9b3-173ee7bde40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:05:31.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:05:48.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta added President Rodrigo Duterte personally ordered all illegal
        fish cages dismantled during their last Cabinet meeting in Malacañang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2fa49e-3b52-4a59-83a0-c377e96f47e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:05:31.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:05:48.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will target up to the end of December anywhere from 600-800
        hectares," Acosta said.</p>'
  'Terror-attack-in-Nice-Why-did-a-killer-target-France-again':
    'author': 'Faith Karimi, CNN'
    'caption': '(File photo) ISIS claimed responsibility for a series of attacks that
      targeted six locations in Paris on November 13, killing hundreds of people in
      one of the nation''s deadliest massacres.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-15T03:57:26.028+08:00
    'imagesource': 'jcr:59c04ee2-2b23-4c3f-9b03-6dc02bfe3af7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '156bedd8-e8de-47ba-9930-10907aacdf4a'
    'lead': 'Not too long before the attacks in Nice, France was in mourning after
      terrorists targeted a concert venue, football stadium and terrace restaurants
      in Paris on November 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T09:20:19.303+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T09:20:35.297+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T09:20:34.743+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Terror attack in Nice: Why did a killer target France again?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bacda8c-6b58-40cb-81d9-3d4f4773a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> First, it was a magazine office and a kosher
        food market. Then a concert venue, football stadium and terrace restaurants.
        Now it''s the seaside city of Nice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03332049-d904-4f37-bcaf-205f7d8302d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of last year, terrorists have targeted France
        in a series of shootings, including a November massacre that was among the
        deadliest terrorist attacks in the nation''s history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7e38c-12ce-482f-8525-8193243944c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before a truck rammed through a crowd in the beach city of Nice
        on Thursday night, killing more than 80 people, previous major attacks shared
        one connection: Islamist extremists claimed responsibility for them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e507f51-7b34-47be-b9b7-9b20dce2e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/07/15/Nice-France-truck.html">Also
        read: Terror attack kills scores in Nice, France, Hollande says</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c22ad-8dba-4787-87a2-dfd2223d924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unclear who was behind the attack in Nice, it occurred
        on a French national holiday that marks the storming of the Bastille prison,
        a big moment in the French Revolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daadc85b-1455-4fd5-9ff5-b3e96445ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It struck at the heart at of a city considered a tourist hotspot
        for its beautiful beaches and vibrant crowds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c9d90f-a467-4ffe-9d9f-c9e58afe6da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like previous attacks, it left a stunned nation reeling from yet
        another massacre and its people asking: why France again?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c7e40-701a-4e8e-a27e-ce4c84b0e056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attack in Nice</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdbb624-4353-41f0-9e21-f8995f17795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest, horrifying terror attack on French soil was carried
        out by a truck driver in Nice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a8712d-d373-419c-9681-3122db6826e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds, if not thousands, were out on the streets, celebrating
        Bastille Day, France''s answer to July 4th, with fireworks and a beachfront
        concert.</p>'
    '10':
      'image': 'jcr:7ed83c95-dd3e-4564-a1c0-350299323b3b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad60e7-9148-40fb-b2aa-95f66b61735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4979a8c-e58d-498a-b26e-046bf29c8723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the last firework fizzled out, an apparent single driver in
        a large white truck first opened fire into the crowd before plowing through
        horrified tourists and residents at one of the city''s main thoroughfares.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6096fdea-e111-49de-84a6-bab0203034a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the road was cordoned off, the driver drove for more than
        a mile along a crowded waterfront before police shot him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde7d85-619b-4539-b09f-9d1514db4701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead included several children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1961fa3-e0a0-4b95-93ae-0e7a81a2c0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November attacks</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4ced0-830a-4bf3-8afb-256719bd0901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not too long before the attacks in Nice, France was in mourning
        after terrorists targeted a concert venue, football stadium and terrace restaurants
        in Paris on November 13.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e52a8d-7264-4540-937f-9d11fa5ced06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers, armed with assault rifles and explosives, targeted
        six locations across the city. ISIS claimed responsibility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a793b54-d958-4cb7-b86d-a178527aecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/03/29/paris-attackers-inner-circle.html">Related:
        Inside the Paris attackers'' inner circle</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268a0a6-b2bd-46b4-b7b3-8f293870a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the deadliest of the six incidents, three attackers armed with
        assault weapons raided the Bataclan concert hall and opened fire during a
        performance by the U.S. band Eagles of Death Metal. They fired on people as
        they lay on the floor, moaning with gunshot wounds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6a90b-cbd4-408b-b2aa-9603c0af7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time French police stormed the concert venue, at least 89
        people were dead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7ecf5-a360-4df6-8398-7504cb13163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another attacker targeted a sports stadium in a suburb north of
        Paris, where Hollande was watching France play Germany in a soccer match but
        was safely evacuated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c5e52-5c2f-4fa8-8608-f6cfe6c198ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other terrorists stormed four terrace restaurants in Paris, firing
        assault weapons on people sitting outside eating and drinking.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074ccaf-7985-43d2-a771-4b949b61ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks killed at least 130 people and wounded hundreds more.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a01192-4d9b-4678-a056-f79d78188ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French officials said the ringleader was a Belgian of Moroccan descent
        who lived in Brussels. He was killed in a police raid in a Paris suburb three
        days after the attacks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a54799c-768f-4c33-9792-28666e07369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Three days of terror</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94097ffe-4046-4c51-9469-116107e62da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days of terror started with a massacre at the offices of satirical
        magazine Charlie Hebdo on January 7 last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d150aef-96d0-4619-911f-b9d40e3c5b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day, gunmen raided the magazine''s office in Paris,
        killing 12.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00602717-52d6-4d99-b664-923aa9cf0612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, a French policewoman was gunned down in a suburb of
        the same city.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e62de1-2fea-4b82-b52d-5cc8961b4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the third and final day, four hostages were killed when a terrorist
        seized a Jewish grocery.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef12f1f-1df3-4faf-b705-c7a7a70d2937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the nightmare ended January 9, a total of 17 people
        had been massacred by at least three terror suspects.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf157ac-90e4-4370-8584-bb1a70b1dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When gunmen forced their way into the Charlie Hebdo offices, they
        allegedly said they were avenging the Prophet Mohammed. The magazine had irked
        some with its past caricatures of the Prophet Mohammed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84a9d9-0d05-4e90-96d0-703cfdd87087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French officials said the attackers were three French-born citizens
        of Algerian descent, and a French-born citizen of Senegalese descent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8151e3d-15ed-4e2e-b8cb-f3a92c8f5d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Failed attempts</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce121853-73f2-419e-95ab-98f2c960aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some attackers have tried and failed -- like the attempted mass
        shooting aboard the Thalys train traveling from Amsterdam to Paris in August.
        Three Americans, a Briton and a French national helped thwart the shooting
        and subdue the gunman, keeping the number of fatalities at zero.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b4a38c-73ba-4bc3-91c1-0c77c7ac4563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this year, after a year of jihadist violence, police shot dead
        a man carrying a knife in January -- on the anniversary of the Charlie Hebdo
        magazine attacks. An image of the ISIS flag, printed on paper, was found on
        his body, Paris prosecutors said. The man was shot as he tried to enter a
        police station in a northern Paris neighborhood.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1af637-8780-45fe-801b-cb8e14baa677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why France?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f860e4f8-9d19-494e-984a-b91968b642fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights are denied by fanatics and France is quite clearly
        their target," French President Francois Hollande said after the attack Thursday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd8958-723d-46c4-a23f-fb070346f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande described the latest killings as a terrorist attack and
        called an emergency meeting at the Interior Ministry in Paris to address the
        situation. He plans to travel to Nice later Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fcb943-738b-45b0-98b1-baf04e302a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''It keeps getting worse''</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b75c6-21d4-4e39-8b38-5f7f51315ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the identity of the Nice attacker is unknown, experts say
        the previous terror attacks have been by terrorists from disenfranchised communities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c2fcd0-e7cb-45a2-857d-78ae1094d801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a very large disaffected North African community. They
        are French citizens now ... but they''ve been excluded from French society,"
        Robert Baer, a former CIA operative, told CNN''s Don Lemon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fcc197-6171-467c-8ee6-68540f3863f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to school in France ... I worked there and they are really
        totally excluded," Baer added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf16b7d-7999-4c86-9306-43d9212bdad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it keeps getting worse since attacks in Paris because they
        are using profiling and they are stopping people who look like Arabs on trains
        and buses, checking their IDs which we don''t even do in this country. The
        French have been very aggressive ... radicalization of people of North African
        origin is actually picking up rather than lessening."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc31db-bc55-4fba-ac63-b6cf13946518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Fuentes, a former FBI assistant director who served on the executive
        board of Interpol, said homegrown terrorism is a major concern in Europe.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b7e16d-3e1a-4229-8156-30a95e734feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have third generation immigrants that came there from Morocco,
        Algeria, Libya, Tunisia ... and even when their children are born in France
        and their children''s children are born in France, they don''t consider themselves
        French," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ea398-1740-4d70-8d2d-64776205cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These immigrant populations stay in confined neighborhoods and
        only assimilate with each other and aren''t accepted into the general population."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330defdd-eba9-4e53-bdde-5ac99ba1959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentes said the radicalization of "homegrown people" is becoming
        an issue in the United States as well following the attacks in San Bernardino,
        California, and Orlando, Florida.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a63499-cf7c-4a43-a705-7b27728e8849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:20:19.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:20:35.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
