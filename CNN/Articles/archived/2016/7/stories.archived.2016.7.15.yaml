      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean Francis Alfar is the author of the novel “Salamanca” and several
        collections of short fiction, including “A Field Guide to the Roads of Manila
        and Other Stories.”</p>'
    '53':
      'image': 'jcr:4ecc20dc-f58f-4302-aebb-9ceb0c851526'
