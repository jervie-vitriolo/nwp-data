      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1bb11c-54f0-4590-a64c-5d26dcdeb426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think of the future of the local music industry?</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ff64a-b601-4c23-b9d8-f5fc4bb49f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JP:</strong> Well, I hope<em> sa mga susunod na gagawa,
        hindi</em> sila<em> mare</em>-restrict. I hope that in the future,<em> mas
        meron silang</em> full control with regard to really creating good stuff.
        <em>Meron kasin</em>g limitations with the idea of budget, the idea of time.<em>
        Meron din kasing</em> idea <em>na hindi talaga sineseryoso</em>. The fact
        <em>na bumababa nang bumababa yung</em> budget<em> ng</em> music video, I
        think it shows<em> na nawawala yung</em> importance<em> nung</em> craft or
        <em>yung paggawa</em>. So I hope in the future, <em>ma</em>-realize nila na
        it is an important craft. We put a lot of energy in it, yung passion <em>mo,
        yung</em> effort mo to learn new things. Hopefully next time, <em>mas maging
        seryosong trabaho siya na masarap gawin.</em></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aba5dd3-552e-4c2d-bd22-4f67bf9e8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MJ:</strong> I will be both idealistic and pessimistic.
        I love that music videos are a necessary step for a filmmaker. If you’re starting
        out and you want to make films, a music video is a really great step. It’s
        basically an experimental short film where you don’t have to worry about sound.
        You can practice your narrative skills, you can practice your visual style,
        you can make contacts. For bands, even if you cannot gig to a place, you’re
        going to get potential fans by showing off a music video. To show who you
        are. I think musicians should be able to respect the directors or the people
        who make music videos, to give a respectable budget, and respect that the
        filmmakers give an idea and they really try to bring the song to life. I think
        that a lot of bands really do respect filmmakers, and that’s why they pay
        out of their own pockets, but despite the internet, it’s not common knowledge
        — still people will think that ₱40,000 is a good budget when it’s not. If
        they want somebody to be creative for them, it should be a mutual relationship.
        At the same time, yesterday I shot a music video for my friend Mikey Amistoso,
        who’s behind the solo project Hannah + Gabi, for zero pesos on an LG phone.
        We had no lights, nothing. But it was awesome. You can also make music videos
        that way. So I think it’s a good time for zero-budget music videos and high
        budget. Hopefully, when there is that mutual respect of musician and filmmaker,
        it’s a great relationship to create art.</p>'
