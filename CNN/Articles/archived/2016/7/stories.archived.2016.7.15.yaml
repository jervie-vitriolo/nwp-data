      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd3dba-7f59-4a6b-946f-c989b58fd707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daec182-77cb-4eaa-8aae-c3fd4b0cdc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than risk a confrontation, the captain of the fishing boat
        decided to weigh anchor and sail 15 hours back to Zambales, with no catch
        at all.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1798d38a-0b0e-45d3-8610-5c18e7537ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they sailed back home, Valle lamented what he felt was an injustice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc737e9-27c0-41e0-8a18-71b569d70196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman siguro patas ''yun dahil syempre, bakit natin sasabihing
        patas eh kasi atin naman ito eh? Bakit nila tayo ayaw palapitin doon</em>?"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581674f7-922d-4aa8-8569-099ea00536d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This isn''t fair. How can we say this is fair when
        this is ours? Why won''t they let us through?"]</p>'
    '27':
      'image': 'jcr:740bd454-01f4-4044-a318-44259057bd97'
      'imageCaption': 'Chinese coast guard told the Filipino fishermen to leave the
        area.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc418bdb-d8c2-4d1c-87c3-f798146ed1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d2938-6dfa-4dad-beef-02d9ae108442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fishermen of Masinloc, Santa Cruz and other coastal towns
        of Zambales, the Chinese vessels at the Scarborough Shoal do not just harass
        them but more seriously, deny them of their livelihood.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d97c9a-7bd9-4b76-a5df-2bc775a72327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoal is rich in marine life, and the fishermen claim they could
        haul in up to 10,000 tons of fish and other seafood during their expeditions.
        The shoal also provides shelter during storms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6413bcc8-9a41-4b36-aeed-f7c09917136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag may bagyo, malakas, masamang panahon, pag tumatago kami
        doon</em>, safety<em> kami, hindi kami nangangambang kasi mag-abang yung China
        sa amin. Bubulabugin kami tapos binobomba pa ng tubig,</em>" fisherman Esterlito
        Laranjo said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b8a93-e0c1-42b8-b2bb-78b9eb7c9616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the storms are strong and the weather is bad,
        we are safe when we hide there. We don''t worry. But now, the Chinese harass
        us and even hit us with water cannons.]</p>'
    '35':
      'image': 'jcr:0482a81e-28c5-4260-ad88-8d627b982214'
      'imageCaption': 'A Chinese coast guard ship off the Scarborough Shoal.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3b287-0e51-4e73-9d39-947183034402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f6267-eb51-4514-90ad-3df500a8c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China began building up its presence at the Scarborough Shoal in
        2012 following a months-long stand-off between Philippine and Chinese vessels.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f873ee7-ef3d-49a5-8eba-6b3282da4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian giant cites historical grounds for its claims on virtually
        the entire South China Sea, including the Scarborough Shoal, demarcated by
        its “nine-dash line.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a047cc3e-dc30-4f94-8eb9-eca625043365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That claim was junked by the international arbitral tribunal in
        its decision on the Philippine case filed against China in January 2013.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264573ce-8590-4f7e-9f47-d944d4963ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruling unanimously, the <a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">Arbitral
        Tribunal upheld the Philippine position</a> that there was no legal basis
        for China to claim historic rights to resources in the waters within its "nine-dash
        line." It also said the Chinese violated Filipino fishing rights at Scarborough
        Shoal and caused severe damage to the marine environment in its island-building
        frenzy.</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<iframe src=''https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1dAuVSueSm3PvoIGH7szjCVMFtxmAW1jDpOczBFZLL7g&font=Georgia-Helvetica&lang=en&hash_bookmark=true&initial_zoom=1&height=450''
        width=''100%'' height=''480'' frameborder=''0''></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b65df9-ac3b-455a-8078-d2521f4457ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7119bf-9541-48eb-85c5-45e6d474e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has <a href="https://cnnphilippines.com/world/2016/07/12/china-reaction-tribunal-ruling.html">refused
        to accept the decision</a>.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e0ce7-769f-456d-8d5b-8e5d146d1dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen like Valle and Laranjo remain at a loss over what will
        happen next. On paper, they have won, but out at sea, there is no one to enforce
        the decision.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a23f4-978e-4be4-8346-78978d1e4a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valle could not help but to vent his anger and frustration.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d34240-3b9f-4d72-af35-18dc01cbb802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kasi hindi lang isang kaldero yung tinaob nila eh. Marami.
        Maraming pamilyang ginugutom nila dahil lang diyan sa ginagawa nila,”</em>
        he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7576ff8-5b34-405e-971d-bc16b8fdedc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They did not overturn just one pot, but many pots.
        So many families will go hungry because of what they are doing.]</p>'
