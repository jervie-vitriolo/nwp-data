    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908a3a5-066e-4db0-99d4-6cff298d7037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That said, how do you keep your ideas fresh? What’s the
        first step you take when trying to visualize songs?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dbc0d1-42fa-4af7-8dda-bb213e55dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JP:</strong> First task is<em> pakinggan mo nang pakinggan
        yung kanta. Gusto mo bang gumawa ng</em> narrative or do you want to play
        around with the emotional visuals of the song, or a mixture of both? Minsan
        depende <em>lang</em>. Aside from listening to the music, you need to talk
        to the artists<em> kasi importante na rin sana na meron silang</em> visual
        or vision<em> para sa kanilang</em> video.<em> Minsan akala mo</em> it’s a
        new thing, but actually at the back of your mind <em>nakita mo na pala siya.
        Siguro</em> everyone <em>naman may</em> creative process, and <em>may gusto
        kang ilagay sa</em> <em>proseso na yun. Kaso at</em> the end of the day, <em>may
        mga bagay na hindi mo na mako</em>-control. <em>Kaya masarap sa pakiramdam
        na gumawa ka na lang</em> based<em> sa</em> ideas <em>mo.</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f89ec4-ec1a-47f9-a932-cb2a370286aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PV:</strong><em> Para rin siyang paggawa ng pelikula.</em>
        To make good films, you have to watch films. Like <em>nung bata pa ako, sobrang
        adik ako sa</em> OPM, <em>sa</em> music. <em>Naaalala ko pa</em> as a kid
        <em>na makikita mo ang banda. Lalo na ang</em> Urbandub, <em>may</em> series<em>
        pa sila. Nakikita mo yung</em> new ways in exploring stories in music videos.
        <em>Kasi yung</em> music video as an art form, exciting<em> siya kasi mas
        maraming</em> possibilities. <em>Tapos pag nakita mo rin yung mga</em> music
        video heroes <em>sa ibang bansa,</em> like sina Spike Jonze. <em>Yung mga</em>
        inspiration <em>na yun,</em> they get you inspired to do something new and
        fresh as well.</p>'
