  'Nice-France-truck':
    'author': 'Ralph Ellis and Steve Almasy, CNN'
    'caption': 'NICE, FRANCE - JULY 14: The body of a victim lies covered on Promenade
      des Anglais following a truck attack on July 14, 2016 in Nice, France. A French-Tunisian
      attacker killed 84 people as he drove a truck through crowds, gathered to watch
      a firework display during Bastille Day celebrations. The attacker then opened
      fire on people in the crowd before being shot dead by police.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-15T06:42:22.769+08:00
    'imagesource': 'jcr:9a5c3dd8-fad4-438a-b1b8-6f24218153bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1d9ffd8-993d-49de-8ed0-e309346d8ef2'
    'lead': 'Scores of people were killed Thursday night when a large truck plowed
      through a Bastille Day crowd in Nice, France, in what President Francois Hollande
      called a terror attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T10:42:47.527+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T10:43:07.676+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
