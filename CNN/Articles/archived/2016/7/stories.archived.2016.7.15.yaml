    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb2394-a797-4db2-970f-6e6a84b19d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To start, what’s the local music video landscape like nowadays?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d225b-357d-4dc0-b1da-4741c8f76613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares (QH):</strong> Whenever people ask me to do
        a music video, usually I’ll ask, “<em>Ano yung budget</em>?” Even yung mga
        Star Cinema, <em>mga</em> ₱45,000. I mean, I consider an industry a place
        where people make money, or kung saan puwedeng maghanap-buhay ang tao. <em>Hindi
        ganun ang</em> music video. In fact, I decided last year <em>na yung</em>
        music video, advocacy<em> ko na lang.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdee33-7833-429c-8f5b-83a8bf8ba147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marie Jamora (MJ):</strong> It’s a good budget, but still,
        people are not really making them. The budget is going to the concept, and
        who benefits from the good concept is the band. The band is investing in its
        own future. The people working on the video are working for something — at
        least you’re not at a loss, but it’s also not a living.<em> Ako naman</em>,
        I’ve reached a point where I’m not going to make a music video where I’m going
        to lose money, or people ask me to work for free. Because people should not
        work for free when other people benefit from it. Unless Radiohead said, “Marie,
        make a music video for us.” I’d say yes, ‘cause it’s Radiohead, ‘di ba? It’s
        not an industry. I do think it’s almost like an afterthought. It’s a great
        playing ground for new directors to show off what they can do, and for them
        to show their presence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566063a8-eb37-48a1-9c28-154c4091de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paul Basinillo (PB):</strong> The industry, you have to
        go around it creatively to come up with something. Kasi I think the labels
        are not going to give you enough budget to produce it. Like what they mentioned,
        <em>sobrang liit ang pera. Ako siguro suwerte, eh.</em> From what I’ve done
        recently, from what I did for Sarah Geronimo and what I did for Gloc-9, they
        kind of spend also. So these guys are willing to shell out some amount. I
        think it’s really not an industry right now<em> kasi wala siyang pera, eh</em>.
        Passion project siya. You have to do it because you want to do it and you
        love to do what you do. Otherwise,<em> masusunog ka.</em></p>'
