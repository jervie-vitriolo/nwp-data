    'template': '1'
    'title': 'Book recommendations from 5 acclaimed Filipino authors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865dad35-c06f-4d4f-86fa-ec8e6f555b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s a given that
        great writers learn through great literature. Even the best of us have to
        start somewhere, and the truth is, that search for inspiration, or something
        that makes one think and feel, or even just a few minutes or hours of literary
        escapism, never really goes away — even for people who aren’t writers, let
        alone particularly voracious readers, themselves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797732b7-14bf-4adb-bbd7-a1d6d3cd37fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, CNN Philippines Life asked five acclaimed Filipino
        authors to allow a peek into their reading lists and share titles they think
        everyone absolutely must check out. And as can be expected from a group of
        people whose primary craft deals with words, they couldn’t help but gush about
        their recent and all-time favorite books.</p>'
    '3':
      'image': 'jcr:525850b5-7d8c-4cfe-ac84-0e84e6d70720'
      'imageCaption': 'Sarge Lacuesta recommends Scott McCloud''s graphic novel, "Sculptor,"
        and Teodoro A. Agoncillo''s two-volume historical study of the Japanese occupation
        in the Philippines, "The Fateful Years."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8545cc38-bb8e-4b71-969b-2a38fb09f804'
