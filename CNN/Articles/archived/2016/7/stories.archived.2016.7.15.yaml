      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kare-Kare Komiks” by Andrew Drilon</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff6d33-b230-4d0b-9236-95a3e8c3e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genre-bending comics, from the silly (“<em>Bagoong</em> Boys” -
        “It’s so<em> condimentary</em>!”) to the heartbreaking (“Pericos Tao”). The
        collection also has an amazing meta-commentary (the author appears in its
        pages) running through the stories. As always, Andrew’s art is amazing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a55de0-9ced-41e7-8105-348689bb5c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A Head Full of Ghosts” by Paul Tremblay</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c044120-3742-4afb-9a69-deffd7d783dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m always in the mood for a good horror story, and this book tackles
        a family undergoing a crisis: Their eldest daughter is possessed. Or is she?
        Does she need an exorcist or a psychiatrist? The family is eventually featured
        in a six-episode show called “The Possession,” and the novel is interspersed
        with a horror blogger’s comments on the episodes, tackling the effects of
        pop culture and the internet on teenage minds. Excellent pacing, and the story
        is genuinely horrifying.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc851bc6-f53b-40d3-a7f5-f89947c5bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.908+08:00
      'mgnl:createdBy': 'cnnproducer'
