    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'School out of reach for nearly one in 10 children worldwide, UNESCO
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c261619-00bd-4f48-a886-b7c9bdbd65b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:18.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:25:46.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (Thomson Reuters Foundation)</strong> — Some 263
        million children worldwide, nearly one in 10, do not go to school, posing
        a daunting hurdle to the United Nations'' efforts to educate all children
        by 2030, the U.N.''s cultural agency UNESCO reported on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af428cdf-a5b2-4acb-9884-41d917e583c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:18.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:25:46.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is "staggering," yet marks an improvement from 2000 when
        some 374 million children did not attend school, UNESCO said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739393c9-62ef-428d-ab33-e31e05039815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:18.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:25:46.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many children out of school live in areas of conflict, others are
        girls living in societies that do not advocate educating females and others
        live in countries that do not make secondary school compulsory, the report
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15880a4b-d0f5-4fd5-8771-3030335212b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:18.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:25:46.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children in their late teens are four times more likely to be out
        of school than younger children, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac2bdb-0b17-414c-9d3e-236d5d61f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:18.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:25:46.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus must be on inclusion from the earliest age and right
        through the learning cycle, on policies that address the barriers at every
        stage, with special attention to girls who still face the greatest disadvantage,"
        said UNESCO''s Director-General Irina Bokova in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1260ad64-8059-4341-9299-9cf92d86f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:18.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:25:46.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. member nations last year adopted a set of global goals for
        2030 that included a call for children around the world to complete primary
        and secondary school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b062a-cf91-41dd-8e1e-bbe01c8af048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:18.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:25:46.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new findings show the hard work ahead if we are to reach
        this goal," Bokova said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d886ea4-8819-40df-bcc8-ce98b4d472c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:18.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:25:46.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed conflict poses a major barrier to education, UNESCO said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab50a0-f4de-4e6b-acb6-e7c57f9c2c72'
      'mgnl:activationStatus': true
