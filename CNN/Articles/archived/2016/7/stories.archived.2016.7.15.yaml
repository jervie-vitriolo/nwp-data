      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KP:</strong> <em>‘Pag nakita niyo ang mga</em> videos ni
        Abra, <em>parang may mga</em> sci-fi shit <em>na nangyayari.</em> I think
        to the hip-hop scene, unlike indie or other artists here na may venue<em>
        lagi — meron silang</em> Route 196, SaGuijo — I guess <em>wala siguro silang</em>
        avenue. So I feel like malaking factor<em> sa kanila yung</em> music videos
        <em>kasi dun sila</em> … I mean, if you see their views, <em>sobrang</em>
        lalaki. Mga hundred thousands.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b90d8-0e03-4dd4-9fe2-2f0ceff6e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.994+08:00
