  'davis-cup-chinese-taipei-philippines':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Francis Casey Alcantara (Photo: Paolo Del Rosario)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-15T11:31:15.438+08:00
    'imagesource': 'jcr:46398a7b-4f9a-4ce4-9534-d57b43578574'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c8a0450-7036-40d5-8bcb-e5e56db30ebb'
    'lead': 'Chinese-Taipei got off to a dream start in their Davis Cup tie against
      the Philippines, after claiming both matches in Day One of the competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T08:59:55.500+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T09:00:15.617+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T09:00:15.324+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davis Cup: Chinese-Taipei sweeps the PH in Day One

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7736118-4837-435f-8e6f-27fff7b4de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:59:55.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:00:15.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Chinese-Taipei
        got off to a dream start in their Davis Cup tie against the Philippines, after
        claiming both matches in Day One of the competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5977416b-ab12-43d7-99e6-eb27382ee34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:59:55.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:00:15.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese-Taipei’s Ti Chen handled the Philippines’ Ruben Gonzales
        with relative ease in the first singles match of the day, 6-2, 2-6, 6-2, 6-2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44247c5-b01a-4c9b-9424-c965e4a9896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:59:55.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:00:15.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dropping the first set, Gonzales struck back in emphatic fashion
        but was unable to sustain this momentum for the rest of the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae75a6-a6ae-4ea4-8a0a-0418d3ca6e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:59:55.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:00:15.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Casey Alcantara fared a lot better against his Chinese-Taipei
        counterpart Liang-Chi Huang, but was forced to concede the match after an
        injury forced him to retire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcac344-ba0f-4e5b-b3e4-e9277ef5263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:59:55.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:00:15.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcantara had his opponent against the ropes after claiming taking
        the 2-1 lead headed into the fourth set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e524734-19b1-4cb7-b78e-245ecb85577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:59:55.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:00:15.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a combination of knee soreness and cramps to both of Alcantara’s
        legs proved to be his undoing in the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4925c-4429-4f56-9133-0a6c8a722a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:59:55.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:00:15.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang-Chi comfortably took the fourth set, 6-1, before Alcantara
        was forced to retire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953dd5f-78de-4b45-94b4-09418ff2d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:59:55.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:00:15.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the team on the verge of elimination, Philippine Davis Cup
        coach Karl Santamaria said that his side simply have to keep it one day at
        a time to keep themselves in the tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a9dbc-eb13-40d3-936f-837589407b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:59:55.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:00:15.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll take it one day at a time, we have to win tomorrow. That’s
        how simple it is,” said Santamaria. “That’s how simple it is. If we want to
        keep this tie alive, we have to win tomorrow.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e992dc6-a1ec-44bf-b6fd-a523a1a46f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:59:55.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:00:15.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ survival in the tournament rests in the hands of
        doubles partners Treat Huey and Jeson Patrombon when they take on the duo
        of Jui-Chen Hung and Chen-Fu Wang on Saturday (July 16) at the Philippine
        Columbian Association.</p>'
  'Duterte-reforms-SMEs':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'President Rodrigo Duterte (file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-15T11:03:19.125+08:00
    'imagesource': 'jcr:1db233ea-d9c5-4559-8cd4-8628d32a5792'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd197d128-da25-41a7-9083-2c2d479b8e66'
    'lead': 'Economic and political analysts say the President needs to further elaborate
      on his programs, particularly his 10-point socio-economic agenda, and plans
      for small and medium enterprises (SMEs). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T09:02:39.223+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T09:03:01.155+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T09:03:00.911+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urged to make reforms for SMEs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0465e81-fc65-47ca-9964-fd965095d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:02:39.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:03:01.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It has been three
        years since pharmacist Evelyn Catignas left her job to start her own pharmacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb93d897-40c4-4150-813f-8be6de776af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:02:39.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:03:01.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the seasonal ups and downs of her business, she is optimistic
        about the new government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6cadc0-47d6-406d-b146-ce7dde6d804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:02:39.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:03:01.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within two years, Catignas hopes to turn in a profit from her P350,000
        investment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be1d1e6-bf60-4fa6-9f73-4d7d40a452a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:02:39.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:03:01.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s just hoping President Rodrigo Duterte would cut the cost
        and processing time of getting permits for small businesses like hers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52147134-41eb-4215-89e6-f8510885aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:02:39.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:03:01.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic and political analysts are generally optimistic about Mr.
        Duterte''s&nbsp; plans for the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d28153-ab92-4e8f-9cb8-8cffa920e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:02:39.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:03:01.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/05/19/Duterte-adviser-economic-agenda.html">Related:
        Duterte''s economic adviser broadens eight-point agenda</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf909e5c-558a-4021-90dc-b43f5597e35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:02:39.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:03:01.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his party headed for a supermajority in Congress, reforms are
        expected to be faster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c225e-64d7-4938-acc3-b60d3fb137e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:02:39.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:03:01.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they say the President needs to further elaborate on his
        programs in his first state of the nation address (SONA), particularly his
        10-point socio-economic agenda, and plans for small and medium enterprises
        (SMEs) which compose 99.6 percent of all businesses in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76049c93-64b9-43ea-adfb-16dd0f0ee9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:02:39.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:03:01.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is challenged to sustain the high economic
        growth rates achieved by former President Aquino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c0d8d8-1b6f-42b9-b117-a2466bae790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:02:39.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:03:01.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the proposals to continue the growth momentum are to increase
        the accessibility of SME''s to credit and lower business costs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c53734-999d-465c-8502-18aac24083a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:02:39.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:03:01.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Investments Corp.''s investor relations head Cora Guidote says
        these would help provide a level playing field for both domestic and foreign
        investors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def9d76f-0aec-43b3-8947-a2a552f72bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:02:39.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:03:01.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the macro level, Guidote suggests the government also hike its
        infrastructure spending to speed up the delivery of goods and boost the mobility
        of SMEs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b042022b-e4fa-4fe0-a28f-5f7f25d952de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:02:39.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:03:01.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evelyn is looking forward to expanding her business, and setting
        up a small branch in five years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9644ab9-b0b4-4d35-a309-1c1656dfe606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:02:39.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T09:03:01.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sees a bright future ahead of her, but understands that a lot
        more needs to be done — both by her and the government.</p>'
