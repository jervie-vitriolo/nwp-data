      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sarge Lacuesta is the author and editor of several collections
        of short fiction, including “Life Before X and Other Stories” and “Flames
        and Other Stories.”</em></p>'
    '9':
      'image': 'jcr:6b82eeab-968c-4ca8-be44-d32e75a8d5a8'
      'imageCaption': 'Eliza Victoria recommends Andrew Drilon''s genre-bending "Kare-Kare
        Komiks" and Paul Tremblay''s horror novel, "A Head Full of Ghosts."'
