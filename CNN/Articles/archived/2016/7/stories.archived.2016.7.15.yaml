      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>QH:</strong> I think that bond between film and music will
        never go away. It’s just going to evolve. Like what everyone said, I feel
        sad because we were all discovered through music videos, I think, for commercials,
        for films, for whatever, and all our idols like David Fincher, and Mark Romanek,
        and Spike Jonze, same thing. So I don’t necessarily know <em>kung ano yung</em>
        next frontier ng artists to be discovered. I hope it’s not vlogging, but —</p>'
