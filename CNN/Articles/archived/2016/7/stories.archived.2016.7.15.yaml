    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6c216-9a4c-47e5-9be1-99180db9f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes you say yes to certain projects?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daaa381-e5ae-4757-9091-8f75c41916f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MJ:</strong> I really have to love the band. I used to do
        it for friends and everything, but now I have to be a huge fan of the music.
        ‘Cause you’re literally giving an idea and giving your time, and making other
        people work on this idea. It has to be something that you really care about,
        and you have to really believe in the music, because it’s not for money. I
        love OPM, so it’s a win-win most of the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6466978-c0d7-44e1-a7df-9a1b2a1a5611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>QH:</strong> Yeah, friends<em> talaga</em>. Because they
        help you with your career, or when you were rising as a director. You rise
        together, which is cool. That kind of stays over the years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5907ede-9caf-44a4-a2a8-c6255e8541b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>J. Pacena II (JP):</strong> Fine Arts kasi background ko.
        So every time I look at things,<em> hindi naman palaging</em> art<em> yung
        ginagawa. Siguro</em> it’s about helping kapwa artists.<em> Kahit ngayon,
        ‘di na ako tumatanggap</em> most of the time sa labels. <em>Diretso na ako
        sa kaibigan o sa idol, mga ganyan.</em> I think the number one reason <em>kung
        bakit sinubukan ko</em> before is fan<em> ako ng</em> music. From the background,
        <em>dahil</em> educator<em> nga ako,</em> so <em>maganda din siyang aralin.
        Tsaka</em> art.<em> Yung</em> art <em>nila.</em></p>'
    '23':
      'image': 'jcr:900f0acf-0cdb-48e1-94e4-02ed9ce075bb'
      'imageCaption': '"Before, when you aired your video on MYX or MTV, everybody
        else will watch and will anticipate the airtime," says Paul Basinillo. "You
        call it a premiere. Nowadays after airing on mainstream TV, siguro 12 or 24
        hours after, naka-post kaagad sa YouTube, naka-share na kaagad sa Facebook."
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce2c5c-f19e-49ea-899c-f93e88a56a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549dd352-7c11-4ec6-b42b-ede3e1f7315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think music video airtime nowadays is still relevant
        to artists? Meaning that their songs debuted online instead of on the radio.
        And because music videos can be played on YouTube.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dae852-8169-454f-81a8-560f968fb5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Petersen Vargas (PV):</strong> When I was in high school,
        I religiously followed mga charts ng MYX. Pero now, the only way I can see
        new works is to follow this blog called <a href="http://vandalsonthewall.com/">Vandals
        on the Wall</a>. <em>Sila na lang talaga yung nakikita ko na</em> every week
        or every once in a while<em> makikita mo kung saan nanggagaling ang mga</em>
        music videos. <em>Kaya siguro walang</em> industriya kasi it’s really just
        supporting each other. <em>Yun din naman yung</em> core <em>ng bakit ko ginagawa</em>.
        And that’s why I still want to continue making videos even though it’s not
        for profit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08e00f-d5fc-4dd9-879d-ff37a0ee631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MJ:</strong> I live in Los Angeles most of the time. So
        when I come home, I love watching MYX and local MTV. Still, I don’t see any
        local stuff. So I try to watch MYX. But even MYX shows predominantly foreign
        videos now. Which is not what it was four, five years ago.<em> Sayang, kasi</em>
        I love doing that. It’s what I do late at night. To watch videos now, you
        either have to subscribe to the artist on YouTube, or yeah, Vandals. That’s
        how I saw the new music video list. What’s good about that is you’re not beholden
        to having it on TV. It is the band’s prerogative to reach their audience directly,
        which is great because you don’t have to hope that you’re number five on the
        list.</p>'
