    'mgnl:lastActivated': 2019-10-22T10:35:07.222+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T10:35:06.915+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nintendo banks on nostalgia with re-release of NES Classic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0029b31-b586-4488-8dda-cb8fe59c2998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:34:47.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:35:07.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Nintendo''s classic system
        — home to iconic games like Super Mario Bros. and the Legend of Zelda — is
        slated for a second coming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d3774e-6cc0-4614-b300-3bfaf6b4896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:34:47.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:35:07.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game company announced on Thursday it will release a smaller,
        mini version of the nostalgic NES system in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c7a414-bdd0-494e-b3f1-eab7d8336f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:34:47.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:35:07.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the new NES goes on sale this fall, it will come with 30 built-in
        games, including Mario Bros., Super Mario Bros. (versions 2 and 3 as well),
        Pac-Man, Donkey Kong, Final Fantasy, The Legend of Zelda and Kirby''s Adventure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c71a78-6b7d-4059-9895-f1b55df52ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:34:47.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:35:07.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as Nintendo''s stock price is riding high, thanks
        to the popularity of Pokemon Go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d39e207-cc67-43c8-8f23-46e65feb0ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:34:47.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:35:07.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mini console will cost $59.99 and come bundled with a controller
        that works like the original NES gamepad. Players can also use the controller
        to play the games on an existing Wii system. Nintendo will sell additional
        controllers separately ($10) to work with two-player modes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd29b87-e6d3-4a0b-a336-7b42bce250f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:34:47.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:35:07.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to give fans of all ages the opportunity to revisit Nintendo''s
        original system and rediscover why they fell in love with Nintendo in the
        first place," Reggie Fils-Aime, Nintendo of America President and COO, said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3aca5-6359-420e-b5f6-1eb701fd96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:34:47.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:35:07.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/07/14/technology/nintendo-nes-mini/">Cue
        the nostalgia: Nintendo is releasing a mini version of its classic gaming
        console</a>"</em></p>'
