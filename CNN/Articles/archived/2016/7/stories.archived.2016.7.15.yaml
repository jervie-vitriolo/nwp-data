    'template': '1'
    'title': 'Terror attack kills scores in Nice, France, Hollande says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6196a4e-19c8-419e-a066-d8571971e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scores of people were killed Thursday night
        when a large truck plowed through a Bastille Day crowd in Nice, France, in
        what President Francois Hollande called a terror attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64e266-0f92-4e9d-8788-cd62e3964319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll grew through the night, with Hollande saying 77 people
        died. Interior Minister Bernard Cazeneuve said 80 people were killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ffa161-a963-4a0c-8303-7ed37f004a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver first shot a gun into the crowd before driving two kilometers
        along the Promenade des Anglais, the main street in Nice, mowing down people
        who had gathered to watch fireworks, regional President Christian Estrosi
        told CNN affiliate BFM-TV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb788ce-80cc-45cc-9c8a-af1bbf079c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police shot and killed the driver, said Pierre-Henry Brandet, a
        spokesman for the French Interior Ministry. Police found firearms, explosives
        and grenades in the truck, Estrosi said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ac6f91-e891-46a0-892c-df49bc9f258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot deny that it was a terror attack," Hollande said in a
        national television address. He added that the choice of the day — Bastille
        Day, when France celebrates its post-French Revolution republic — was particularly
        poignant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab4918-c3ee-4496-ae25-c26d298f581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the day is a "symbol of liberty," and that "human rights
        are denied by fanatics and France is quite clearly their target."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72870f0e-10ed-4756-b7ff-32093b867e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande recommended that an existing state of emergency, put in
        place in the wake of the Paris attacks in November 2015 and due to expire
        later this month, be extended for three further months.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Pres. Hollande: Horror has struck France again. France will always
        be strong. <a href="https://t.co/aDPHrg81eI">https://t.co/aDPHrg81eI</a> <a
        href="https://t.co/2JB66uSIii">https://t.co/2JB66uSIii</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/753769738937864192?ref_src=twsrc%5Etfw">July
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1bd627-4e9d-41cf-a0e6-7eb7d16a4634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d9415-c8c2-4bc1-986a-2bf22944600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no group has claimed responsibility. Anti-terror prosecutors
        have taken over the investigation, according to BFMTV, citing the prosecutor''s
        office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77dead8-598b-4681-8022-79db90cdfb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders around the world have denounced the brutal incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e31b71-daf1-423b-b6b4-f664aabbffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama issued a statement saying, "We stand
        in solidarity and partnership with France, our oldest ally, as they respond
        to and recover from this attack."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c521c93-ade1-4c61-afa7-ceaac8c3b93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau tweeted: "Canadians are shocked
        by tonight''s attack in Nice. Our sympathy is with the victims, and our solidarity
        with the French people." Brazilian President Michel Temer tweeted: "It is
        regrettable that on the day [that] eternalized fraternity as the motto of
        the French people, an attack destroyed the lives of so many citizens."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b126b2-931d-4a44-8e0a-74862425b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations condemned what it termed a "barbaric and cowardly"
        terror attack in Nice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96fc0c1-5f1a-4565-a711-015a3e529c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Asia woke up to the horrific news, India, China and South Korea''s
        leaders added their voices to the chorus of condemnation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd37e0a-fc42-4a89-b960-b9f46924d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India shares the pain (and) stands firmly with our French sisters
        (and) brothers in this hour of immense sadness," Indian Prime Minister Narendra
        Modi tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace691b-f40d-4f0b-9f15-00081f482fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the latest developments:</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070825d4-a34c-41ab-b035-5f275ad59dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hospitals in the city have launched an urgent appeal for blood
        donors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bad7c4-32d5-494d-a14d-36256b532b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The presumptive nominees for the U.S. presidential election have
        reacted to the attack, again taking strikingly different tones with Trump
        saying he''d ask for a declaration of war against ISIS while Clinton called
        for greater intelligence gathering to fight terror groups.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adedbde4-ad02-4fec-a64b-83a9bf5ec470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Authorities are attempting to determine whether the identity card
        of a 31-year-old French-Tunisian found in the truck cab matches the body of
        the driver in the attack, according to a police source cited by AFP. The driver
        was a Nice resident, according to the Nice Matin newspaper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c7a96-a9a9-4a00-8c09-8269b4af3330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hollande said security measures will be increased and an existing
        state of emergency, which was scheduled to end later this month, will be extended
        three months. "France is afflicted, but she is strong, and she will always
        be stronger than the fanatics who want to strike her today," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf5d7ef-80ea-4a9c-9e11-27c6b475c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The streets were dense with people when the attack happened. About
        100 people were injured, officials said. Witness Tony Molina said he saw bodies
        of the dead lying in the street, covered in blue tarps and marked so emergency
        vehicles didn''t run over them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f179c4-93a0-4195-8762-bbb4968514dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Preliminary information from French officials was that there was
        one individual in the truck, according to a U.S. law enforcement official
        briefed on the attack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e585095-c23b-4955-a42b-4ba32cadab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• American Dominique Molina, who was watching from a balcony, said
        the fireworks had just ended and a crowd on the beach was disbanding. "People
        were flooding the streets, just walking away from the show, and I heard a
        lot of loud noises and people were screaming and so to the west, a big moving
        truck was driving on the promenade, just barreling over people and hitting
        -- running people over." She estimated the truck moved at 20-25 mph. Molina
        said her teenage son witnessed the carnage. "It''s something you''re not supposed
        to see," she said. "I grabbed my son, I felt like shielding him, protecting
        him from seeing that. It happened so fast, it was like in slow-motion."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24faff90-7aa4-4f3c-8781-1782b0099250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Paul Delane, an American, described the chaos. "All of a sudden,
        just people, thousands of people, started running in one direction. Well,
        my partner took my hand immediately and we started running with everybody
        and honestly in my head I had no idea what was going on and the music was
        so loud and I didn''t really see a truck, but just people running and screaming
        and crying and people carrying their children, and it was just very frightening."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42df7e-62a2-4004-96d7-af52c388cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The U.S. Consulate in Marseille advised U.S. citizens in Nice
        to call family and friends to notify them that they are safe . The Consulate
        said it was working with authorities to determine whether any U.S. citizens
        were injured.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370dbec6-6cc7-44b7-83de-709530fbd8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hollande returned to Paris from Avignon for emergency talks at
        the Interior Ministry after the incident, according to French national radio.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3454ed8-8364-4440-8e5b-431def5a7a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• France had put intense security in place for Euro 2016, the international
        soccer tournament that just ended. No major attacks occurred during the event.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32dba62-e98a-4916-8d1e-66f27181627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Facebook activated the Safety Check feature for people in and
        around the area of the attack.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf5cc2-8320-4e8d-bd6b-b1c528c3ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• An American witness at the scene said the driver of the truck
        was mowing bodies over, and that he appeared to accelerate as he hit those
        bodies. The witness said he saw only the driver. He heard gunfire as he ran
        away, but did not know its source. It seemed like an accident at first, but
        it became apparent very quickly that it was deliberate, the witness told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612293c0-b52a-4d74-83c0-9bd580fa86fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Maryam Violet, a witness, said she was walking along the beach
        and saw "a ton of people on the ground and on the sidewalk. You could see
        someone with a bike or a wheelchair and someone with a bag full of flowers,
        innocent and normal people on the beach."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc0ad8-41c2-4c15-838d-f7347de4b4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Eric Dartell was eating at a restaurant on the street where the
        incident happened. "You can see wreckage all along the way, a body, bicycles,
        street lamps and debris everywhere," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be411f-5b24-455f-b2fa-54f952879da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• In the United States, New York Gov. Anthony Cuomo ordered stepped-up
        security at high-profile locations, including airports, bridges, tunnels and
        mass transit systems.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1fb8ad-c615-460b-bae1-e0f544450a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Nice is on the Mediterranean, about 930 kilometers (580 miles)
        from Paris.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55395aa8-f38b-4620-a887-18c2a4efd373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:43:07.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Estrosi said a Rihanna concert has been canceled and that flags
        will fly at half-mast.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984478ef-6d40-45a8-8e3d-2c03b9afecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:42:47.529+08:00
      'mgnl:createdBy': 'cnnproducer'
