        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Eric Gamalinda</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d6512-ac02-4285-ace7-53c0bf9f6b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have very little time to read new works nowadays, so my reading
        is strictly focused on what feeds my own work: the classics, philosophy, and
        history. Current on my list: the new translations of Proust’s “In Search of
        Lost Time” and the three volumes of “Civilization and Capitalism” by Fernand
        Braudel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c052c9-ec98-4da4-9f3f-0f6f96719ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Eric Gamalinda is the author of several novels and collections
        of short fiction and poetry, including “Empire of Memory” and “The Descartes
        Highlands.”</em></p>'
    '31':
      'image': 'jcr:7e86d29f-f408-459d-9b33-99b82cb300fb'
      'imageCaption': 'Dean Francis Alfar also recommends the English-language retelling
        of Thomas Olde Heuvelt''s original Dutch novel, "Hex," and Sonny Liew''s "The
        Art of Charlie Chan Hock Chye," which presents Singapore''s history through
        the eyes of its protagonist.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903bddc-5310-4bfe-94b5-3d59327348e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.909+08:00
