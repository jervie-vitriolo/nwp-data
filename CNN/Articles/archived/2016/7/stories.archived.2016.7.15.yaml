  'Nintendo-NES-mini':
    'author': 'Hope King, CNN Money'
    'caption': 'The retro Nintendo Entertainment System is coming back to stores!
      The new mini NES Classic Edition on Novermber 11, 2016 with 30 games included.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-15T07:48:59.123+08:00
    'imagesource': 'jcr:776a1f8c-f579-48b4-bfc7-b2d1964ba524'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd0d9c4b-a6f7-45c4-809f-fa2ab3834176'
    'lead': 'Nintendo''s classic system — home to iconic games like Super Mario Bros.
      and the Legend of Zelda — is slated for a second coming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T10:34:47.861+08:00
