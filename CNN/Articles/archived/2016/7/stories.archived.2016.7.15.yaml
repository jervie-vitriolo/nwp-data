      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A Dangerous Fortune” by Ken Follett</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77992cd0-5d42-4042-81b6-efd7f89903d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book, which features the collapse of a bank and the family
        that runs it, was published in 1993. I was in high school when I read it,
        and I loved it. I lost the book to a schoolmate who borrowed the copy and
        failed to return it, and eventually through the years I lost the title as
        well. I just couldn’t remember! When I graduated from college I asked a LiveJournal
        (remember LJ?) group to help me find the title of this book. Some scenes were
        crystal clear to me, so the group recognized the story fairly easily. Thank
        you, LJ. I got a Kindle version and reread it this month. It’s enlightening
        to read it years after the financial crisis of 2007.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7661577e-31a7-40c6-a7e2-4bee18624593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Eliza Victoria is the author of several novels and collections
        of short fiction, including “Dwellers” and “Wounded Little Gods.”</em></p>'
    '25':
      'image': 'jcr:bb29bbf8-d436-424c-9c3b-4c78e257d2c4'
      'imageCaption': 'Eric Gamalinda recommends the classic work of Fernand Braudel
        on history in the 15th to 18th centuries, the three volumes of "Civilization
        and Capitalism."'
