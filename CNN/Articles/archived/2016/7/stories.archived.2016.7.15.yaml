      'text': '<p><strong>“The Beauty” by Jeremy Haun</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8ef83-e807-43e9-83e4-d653fcc1f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.911+08:00
