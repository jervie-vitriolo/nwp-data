    'template': '2'
    'title': 'Filipino fishermen still barred from Scarborough Shoal

      '
    'updated': 2016-07-16T01:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b71840-996f-4eb5-a74b-b8d3e0db1325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Masinloc (CNN Philippines)</strong> — The Philippines has
        won its <a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">case
        against China in The Hague</a>, but that decision may as well have been written
        on the waters of Scarborough Shoal where Chinese government vessels are still
        barring Filipino fishermen from entering what the international Arbitral Tribunal
        has declared as their traditional fishing ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac6a0b4-e3bb-4459-8b65-1b5850faddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A news team from CNN Philippines accompanied on Thursday a group
        of fishermen from Masinloc, Zambales, who were hoping they could finally enter
        and fish at the shoal after the historic decision came out two days earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1daf69-0f07-4583-a620-ca2f324edd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:12:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:13:40.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen left at the stroke of midnight and arrived near the
        shoal at 2:30 in the afternoon. After sailing 15 hours on choppy waters, the
        crew spotted a Chinese coast guard ship appearing on the horizon. Shortly
        after, they saw more. In all, four Chinese vessels took positions to stop
        the fishing boat from approaching the shoal.</p>'
