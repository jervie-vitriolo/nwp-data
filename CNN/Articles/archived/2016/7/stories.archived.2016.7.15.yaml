      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:25:46.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, 22 million out-of-school children of primary education
        age live in conflict areas, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7356e73f-21eb-41d8-b453-45332b539e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:18.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:25:46.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, many children not in school live in sub-Saharan Africa, where
        three out of five children of secondary school age are not in classes, it
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e41d9-37b6-4ff2-9c76-156a1032b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:18.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:25:46.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO said while primary and lower secondary education are compulsory
        in nearly every country, upper secondary school is not. Also, it said older
        children are often of legal working age.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000adefe-a661-413d-889a-c882c389db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:18.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:25:46.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said globally 15 million girls of primary school age will never
        attend classes compared with about 10 million boys, and more than half those
        girls live in sub-Saharan Africa.</p>'
  'China-says-Laos-supports-it-on-South-China-Sea-case':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-15T10:09:50.884+08:00
    'imagesource': 'jcr:3de1bd94-15ec-4328-8b5b-6680dc37e1ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '859fd1fa-72c2-4d53-9e5b-5e6b1df42d28'
    'lead': 'The Permanent Court of Arbitration in The Hague ruled on Tuesday that
      China had no historic claim to the waters and it had violated the Philippines''
      economic and sovereign rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T10:28:55.491+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T10:29:07.117+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T10:29:06.796+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says Laos supports it on South China Sea case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e57060-ed9f-4f8d-a426-33937b51bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters)</strong> — China has won the support of
        Laos in rejecting the outcome of a court ruling against China''s claims in
        the South China Sea, state news agency Xinhua said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf7894-4a68-4776-9c9b-d588fa1e063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in The Hague ruled on Tuesday
        that China had no historic claim to the waters and it had violated the Philippines''
        economic and sovereign rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07da5f9-546a-45f2-986f-7c01742d9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Also
        read: PH wins maritime arbitration case vs. China</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01374adb-6666-4f95-9988-beedff8ddf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejected the ruling, having declined to participate in the
        case saying the court had no jurisdiction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d647ea0-25c2-4739-9b1b-3cefb5d00ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subject was discussed on Thursday during a meeting between Chinese
        Premier Li Keqiang and Lao Prime Minister Thongloun Sisoulith ahead a regional
        summit in Mongolia capital Ulaanbaatar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d78b0-9213-4399-be1f-0bb19436ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Li Keqiang expounded on China''s principle and stance on the Philippines''
        South China Sea arbitration case," Xinhua said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50fabe-5891-4da0-aab4-32b61df4da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thongloun said that Laos supports China''s position, and is willing
        to work with China to maintain peace and stability in the South China Sea
        region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f7e47a-87d0-4d91-9862-aebdf8d80f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not elaborate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df3d07-8ead-415d-81d6-5e113805ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laos'' foreign ministry has not responded to Reuters'' request for
        comment on the ruling. Laos state media made no mention of the comments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699df16-edc0-4126-aaea-11a9fb583eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and its land-locked neighbour Laos have increasingly close
        political and economic links.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc4b30d-e35d-4901-a916-5142c319462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laos is the current chairman of the Association of Southeast Asian
        Nations (ASEAN) and will be hosting a key security meeting in capital city
        Vientiane later this month at which the South China Sea is expected to dominate
        discussions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab67a0c-396b-4a97-97f7-194ed8265fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says it has widespread support for its rejection of the case
        but many countries have stuck to cautious comments calling for the peaceful
        resolution of disputes in the region and the need to follow international
        laws.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b9e30-7398-42d9-9a9a-23adba8e9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Foreign Minister Julie Bishop angered Beijing with comments
        insisting the panel''s ruling must be recognized and that it would continue
        to exercise its right to freedom of navigation and overflight in the South
        China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36efbf4d-e285-4e3b-9aed-88b7a8cd2fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Defense Minister Marise Payne on Friday defended Bishop''s
        remarks and insisted she was expressing the majority opinion amongst observers
        that the court''s ruling was legally binding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb3b7d-bc71-4bdd-a2f3-155929f79a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the parties who are involved in that particular negotiation
        to abide by it," Payne said in an interview with ABC Radio on Friday morning.
        "We regard it as final."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e1d1b8-456b-4bad-9afa-4338e6a3198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:28:55.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:29:07.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/13/South-China-Sea-Philippines-arbitration-conflict.html">Also
        read: South China Sea ruling will ''intensify conflict'' – Chinese envoy</a></strong></p>'
  'Prince-Harry-HIV-test':
    'author': 'Shanna Pavlak, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-15T11:53:13.083+08:00
    'imagesource': 'jcr:fbe6bdf2-e904-401c-b4bb-64767d7ecb0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f255d072-fba2-44e2-b093-f424c453b234'
    'lead': 'A simple jab of the finger is all it takes for a prince of England to
      bring attention to the fight against HIV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T10:31:42.242+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T10:31:54.854+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T10:31:52.066+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry gets tested for HIV to raise awareness

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d5b87d-d035-4f0d-80c6-6df066c00da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:31:42.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:31:54.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A simple jab of the finger is all it takes
        for a prince of England to bring attention to the fight against HIV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8d0e0-704a-451a-a804-2aad1b7d591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:31:42.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:31:54.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Prince Harry headed to a London clinic to get tested
        for HIV live on Facebook to show people how simple it is to take the test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c222817-d769-4b30-a2f0-f0e391c17e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:31:42.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:31:54.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace posted a link to the video on its Twitter feed
        along with a photo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2010a7e-4cef-4ab9-be82-c3169a1cb12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:31:42.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:31:54.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole process — taking the test and learning the results — took
        less than four minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07a4c5-86a3-4d21-84e7-dddc1fddca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:31:42.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:31:54.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing how quick it is," said Harry, who tested negative
        for HIV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4831a4-7bc1-47b7-88b0-d8d9e373d916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:31:42.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:31:54.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After getting the results, the prince encouraged people to get tested,
        even those who don''t think they have been exposed, in an effort to normalize
        the process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672c477-a03e-4ca0-8c96-875814fc539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:31:42.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:31:54.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s better that everyone goes and gets tested. Why wouldn''t
        you? Whether you''re a man, woman, gay, straight, black, white, whatever,
        even ginger, why wouldn''t you come and have a test?" he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6db47-f024-40d6-9a26-5c49e9b16407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:31:42.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:31:54.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace tweeted Harry took the test live because he "believes
        his generation needs to take leadership in the fight against HIV, or risk
        losing the gains of those who''ve come before."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
