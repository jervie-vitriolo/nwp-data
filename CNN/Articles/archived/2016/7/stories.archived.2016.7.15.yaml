    'jcr:uuid': '24521301-202b-4932-af87-c5cd87017663'
    'lead': 'After the Arbitral Tribunal''s ruling that there''s no legal basis for
      China to claim historic rights to resources within the sea areas falling within
      the "nine-dash line," fishermen from Zambales set sail to Scarborough, but were
      driven away by the Chinese coast guard.'
