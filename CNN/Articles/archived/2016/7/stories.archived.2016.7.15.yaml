      'mgnl:type': 'text'
      'text': '<p><strong>“Hex” by Thomas Olde Heuvelt</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f8e03-c760-4a43-b96f-837a96fa209b'
