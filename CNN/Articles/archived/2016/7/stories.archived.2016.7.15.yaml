  'Duterte-bilateral-talks-FVR-maritime-negotiation':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-15T08:13:11.051+08:00
    'imagesource': 'jcr:721c3fe1-dfdf-4aaf-b755-fc2e1e910b67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bdf1c31-e78d-446f-884e-3ad7722e7d2f'
    'lead': 'After an international tribunal''s landmark decision favoring Manila''s
      claims against Beijing''s in connection with disputed waters in the West Philippine
      Sea, the Duterte administration''s next tack will be to sit down with the Asian
      superpower.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T10:46:34.757+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T10:46:53.969+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T10:46:53.497+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte eyes talks with China, asks for FVR''s help

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d98ebc-df44-40f9-910b-19647fe55bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After an international
        tribunal''s landmark decision favoring Manila''s claims against Beijing''s
        in connection with disputed waters in the West Philippine Sea, the Duterte
        administration''s next tack will be to sit down with the Asian superpower.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d46e8-3b45-411f-9abf-9e3d936ce72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Ben Diokno told reporters on Thursday that holding
        talks with China was what President Rodrigo Duterte told his Cabinet last
        Tuesday, right after The Hague court''s ruling came out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea6569-eee3-43b2-b611-53e3f9980ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Related:
        PH wins maritime arbitration case vs. China</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713e270-33a1-4c3a-9dd0-cab8b9320d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, Diokno said quoting the President, the Philippines would
        be in a better position when it talks with China on the heels of the PCA''s
        ruling — which some had described as "a clean sweep" for the Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd9ebc-bf2d-4b63-91db-1791f8ba1fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/13/malaca%C3%B1ang-planning-next-move-on-South-China-Sea-dispute.html">Related:
        Malacañang planning next move on South China Sea dispute</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af805e3f-06b3-418d-9471-f90989e2515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte, however, gave a reminder that the Philippines
        should be magnanimous in its victory, Diokno said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bdc9d3-62c5-4471-85bd-8d3609a93d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also noted that the problem with the arbitration court''s
        decision was about enforceability — as the PCA had no implementing arm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f947390-b721-4bfa-b81b-6126c91033a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will FVR accept?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4efbe9-fe1b-4a24-a31d-e4089d0b6864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, President Duterte himself revealed his next move:
        to ask for the help of no less than a former Philippine President to further
        the country''s cause at sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f0daf-0bc2-4acb-bc52-c228a014e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte attended a dinner event in Greenhills, San Juan City together
        with his fellow lawyers from San Beda College when he said he had respectfully
        asked former President Fidel V. Ramos or FVR to go to Beijing for the talks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4926fb-1632-4b58-87f7-e6f6878583a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time Duterte made a statement about the arbitral
        ruling after it came out two days ago. Initially, reports said that the Department
        of Foreign Affairs (DFA) would be the sole speaker on the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841bc48a-15e8-4689-97b2-055ff547f488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte underscored the importance of such talks considering that
        at stake would be not only the Philippines'' interests but its allies'' as
        well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d523106-2d9a-4998-8df4-4cf9a279e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ramos, who also graced the event, had yet to accept the offer.
        The former President cited his "increasing age" and other commitments as considerations
        before taking on the task.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dfdcce-6019-4284-a4bc-888229d49fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/13/ex-solgen-ph-case-vs-china-may-have-done-more-harm-than-good.html">Related:
        Ex-SolGen: PH''s case vs. China may have done more harm than good</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f643af30-52f6-41ad-8712-72fcd94d852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reacted to a statement made by China after the court
        ruling that it had the right to set up an air defense zone in the disputed
        waters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa5151-33c5-49fd-af41-d97f92595ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that if China would do this, it would have tremendous
        effect on the economy, including a possible spike in ship insurance cost.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a88f2d1-5a24-417b-a35a-8a45f870661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So (we have to be) careful. We have to navigate with courtesy,"
        Duterte said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13035539-3c69-4bee-a0f0-8a6ceda58c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:46:34.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:46:53.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio and Camille Abadicio contributed
        to this report.</em></p>'
