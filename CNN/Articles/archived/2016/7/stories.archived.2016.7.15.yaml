    'title': 'Off cable, out of stereo: Whatever happened to music videos?

      '
    'updated': 2016-07-22T02:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f08e5-4fca-49f2-83f9-17006ef49bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A hush falls over
        the makeshift table for eight when a question about the current landscape
        of Philippine music videos is raised.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be54e9-85eb-4f7c-9614-d3c6574c28a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron pa ba</em>?” quips the director <a href="https://cnnphilippines.com/life/entertainment/music/2016/06/27/emo-generation.html">Quark
        Henares</a>. “<em>Parang wala, eh. Parang</em> nonexistent.” And he should
        know, having “suffered 15-plus years in the music video industry,” helming
        dozens of music videos for bands such as Itchyworms, Sugarfree, and Sandwich
        (including “<em>Kagulo</em>”). “Mostly for friends,” he explains. “Some for
        artists I’d much rather forget.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34175be8-ea4b-4d13-a360-10da0c71c904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decades prior, OPM was at a resurgence; some would have even
        argued that it was only on the rise. But somewhere along the way, it hit a
        standstill. Once dominant on local charts, it was forced to play second fiddle
        to the foreign artists who now held the attention of its audience. And the
        charts themselves, once the internet gradually gave way to more innovative
        and accessible ways to experience music, were cast to the side as well. Chances
        are, any discussion about MTV — which, of course, stands for Music Television
        — is bound to bring up the question: “Where’s the M?” as the iconic channel
        that changed music history in the 80s now airs more teen dramas and weirdly
        conceptualized reality shows than actual music videos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2066e5b-86da-426e-9001-fa1f8f943974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This all amounts to the fact that it’s become difficult to describe
        the current state of the music video, both from the local perspective and
        the worldwide. To find an answer, CNN Philippines Life gathered six directors
        at the newly opened branch of <a href="https://cnnphilippines.com/life/leisure/food/2016/07/05/sweet-ecstasy-burgers.html">Sweet
        Ecstasy</a> at Uptown Parade, where, over burgers, they talked about their
        experiences in and musings on creating and watching music videos. Joining
        Henares are Petersen Vargas, best known for his work with the artist BP Valenzuela
        (including “Steady”); Marie Jamora, who has made more than 40 music videos
        for bands like Eraserheads and Urbandub (including “First of Summer”); King
        Palisoc, who had been Henares’s student and has created videos for Ebe Dancel
        and Up Dharma Down (including “<em>Indak</em>”); Paul Basinillo, who has directed
        videos for Sarah Geronimo (such as “<em>Ikot-ikot</em>”), among others; and
        J. Pacena II, who was behind the camera for videos by Barbie Almalbis and
        Gloc-9 (including “<em>Magda</em>”). Below are edited excerpts from the discussion.</p>'
    '7':
