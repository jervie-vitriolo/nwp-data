      'mgnl:type': 'text'
      'text': '<p><em>Karl De Mesa is the author and editor of several collections
        of short fiction, including “Damaged People: Tales of the Gothic-Punk” and
        “Report from the Abyss.”</em></p>'
  '1-in-10-children-out-of-school':
    'author': 'Sebastien Malo, Reuters'
    'caption': '(File photo) Around the world, 22 million out-of-school children of
      primary education age live in conflict areas, the report said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-15T10:18:27.830+08:00
    'imagesource': 'jcr:d5dc3d1d-1b21-41ea-abaf-28aa5f6062b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6689ce1-b5b2-4f64-930f-64317a05fa42'
    'lead': 'The number is "staggering," yet marks an improvement from 2000 when some
      374 million children did not attend school, UNESCO said.'
    'mgnl:activationStatus': true
