      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How relevant do you think it is for music videos to get
        their messages out there? Other than as a promotional material — the music
        video as an art or part of the artist’s work.</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1138ec6-6373-49ac-a23e-b08157f5afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KP:</strong> I was talking to a band <em>na gusto naming
        mag</em>-work on a music video. <em>Tinatanong ko sila, kasi</em> when we
        were talking budget, I was telling them, “You have to figure out ba’t<em>
        niyo gustong gumawa ng</em> music video.” First, for the artist<em> din naman,
        hindi naman siyang biro na maglabas siya ng ganitong</em> amount. <em>Simple
        lang, eh.</em> I think it’s really that they feel more like a band<em> kapag
        meron silang</em> video. Part siya ng artistry ng pagiging musician. It’s
        like you’re more of an artist if you have a music video or, hindi ko alam.
        What do you guys think?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536618a3-839c-43c4-b228-c6ca2cb89880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JP:</strong> It’s just like any marketing thing. Halimbawa,<em>
        ba’t mo kailangan ng</em> physical CD? It’s part of what can help you sell.
        Parang poster, parang event. A music video is another way to reach your audience,
        so <em>kailangan mong gawin yun.</em></p>'
    '41':
