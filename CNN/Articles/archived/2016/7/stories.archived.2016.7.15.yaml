      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Dean
        Francis Alfar</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b17586-a3e5-4ceb-af16-de82544ada58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nonfiction book on biology, a collection of speculative fiction,
        a horror novel, and a graphic novel make up my reading recommendations. I
        love literature that challenges my imagination and these authors (from the
        Philippines, Singapore, and the Netherlands) deliver.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd258bfdd-4ad1-4fdc-aa9d-80c6fa1060e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Instructions on How to Disappear: Stories” by Gabriela
        Lee</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03ad28-c96f-4b41-8954-2c89c345451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Lee’s first collection explores the vistas of fantasy,
        science fiction, and horror while articulating who she is as an author, as
        a woman, and as a Filipino writer of the marvelous in her social/political/cultural
        milieu. Her stories carry a sense that what is written about is true, and
        matters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411fc22-8f0f-4789-8566-144f3fa826b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Cosmic Wild: The Biology of Science Fiction” by Ronald
        Cruz</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c4e451-a9c1-4974-8f60-5fbc2fa63ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:22:50.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:23:21.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of human progress is the spirit of curiosity. It is
        this spirit of speculation that moves us forward. Science fiction offers strange
        conceits or bizarre worlds and challenges us to think. It is such a delight
        to now have a book that teaches biology from artifacts of popular culture,
        written by Ronald Cruz.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea3e9d-c8bb-4a52-bff4-a10854dee689'
      'mgnl:activationStatus': true
