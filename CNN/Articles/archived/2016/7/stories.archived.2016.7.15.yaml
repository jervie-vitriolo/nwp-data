      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the core elements of this novel: a witch and a town of
        people who cannot leave. The slowly creeping sense of dread plus adept characterization
        and attention to telling details makes this English-language retelling of
        the author’s original Dutch novel a must-read.</p>'
    '48':
