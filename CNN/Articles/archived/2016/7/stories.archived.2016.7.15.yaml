    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b71f5d4-c1dd-452b-8112-6e7f7001b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MJ:</strong> I’m the youngest, and all my sisters were New
        Wavers. So they listened to music all the time. Being surrounded by music
        was very natural for me. I would watch all the music videos of all those bands
        — Duran Duran, or mga Ultravox. So when it came time for somebody to say,
        “Can you make a music video for us?” — I never thought that it was a career
        option, I always wanted to make films. But they asked. Like, Eraserheads asked
        if we could make a music video. And I said, “OK. It’s just like making a short
        film, but using the band’s music as a score.” So that’s how I viewed it. Siyempre
        (to Pacena) like you said, listening to the song over and over, and whatever
        came to mind na images, that was what the video felt like for me. And if the
        band is good with it, then great. But sometimes the band also has their own
        ideas, like Urbandub, for example. They had a concept for “First of Summer.”
        So they pitched me the concept, and we decided how to make it together. You
        have to make the band happy. And image nila yun, pera nila yun. So it’s great
        when a band gives you creative freedom to do whatever you want, but it’s also
        great when a band has an idea in mind. Then regarding freshness, for me it’s
        nothing you consciously think of. I just consciously think, “What haven’t
        I done?” and “What will make me excited?” and “<em>Anong bagay dito</em>?”
        Hopefully other people will like it. As a filmmaker, you can’t conceptualize
        with that in mind. Because the minute you think, “What do I have that is fresh?”
        fail na yan kaagad. You just have to think, narratively or creatively, what
        will make you satisfied.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53a63f-f048-4ad6-ab85-9fab9ff0137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>QH:</strong> In terms of working with artists, it’s still
        the song. The song is the center. If someone comes up to me and says, “<em>Gawa
        tayo ng</em> music video. <em>May</em> ideas <em>ka ba</em>?” I can’t tell
        them anything because I have to listen to the song. When you do that, that’s
        when the ideas come out. The thing is, with every artist,<em> iba talaga ang</em>
        attack. For example, Raimund [Marasigan], he doesn’t know what he wants exactly,
        but he will know what he doesn’t want. <em>Medyo ganun din si</em> Ely [Buendia].
        I don’t have any preferences. I like that it’s diverse. As for how I keep
        it fresh, it’s interesting, because the answer I came up with is actually
        to make a music video. Whenever I want to experiment with a new style or a
        new look, gagawin ko muna sa music video. Yung music video is a playground
        for trying out new techniques.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e9fb5-085f-4c6d-84c7-4507f70d9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:02:03.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T10:02:34.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> Like I said earlier, you really have to be
        creative to go around it. So process<em> ko na lang</em>, you really have
        to try and keep it simple. Siguro<em> mas lalabas yung</em> essence niya.
        I think it’s a challenge for all of us because we don’t have much resources
        compared to directors in the U.S., for example.</p>'
