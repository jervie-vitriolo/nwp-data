      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KP:</strong> I guess my hope<em> lang</em> for future music
        video directors is that<em> parang sana meron din silang</em> reason to be
        excited to make music videos. There are so many reasons for filmmakers to
        not do music videos. They have Cinemalaya and other avenues to become directors.
        But yun nga, the music video, I feel, is such an important stepping stone
        for filmmakers. Not only is it fun, but it’s also an avenue for you to explore
        your sensibilities,<em> kung ano yung</em> style <em>mo.</em></p>'
