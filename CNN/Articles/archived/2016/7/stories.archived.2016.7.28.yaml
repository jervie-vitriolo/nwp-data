      'text': '<p><strong>LOS ANGELES (CNN)</strong> — Welcome back to Stars Hollow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ebc6d-29ea-4da4-8122-6f3446b60d3c'
