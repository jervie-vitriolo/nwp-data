    'template': '1'
    'title': 'Ex-PNP chief Purisima asks Sandiganbayan’s permission to travel abroad'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d65d76-0fc1-42ad-a3ca-e4b0b07f0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:13:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:16:47.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former Philippine
        National Police (PNP) chief Alan Purisima asked the Sandiganbayan Thursday
        to allow him to travel abroad to visit his son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c329244-324e-42fd-a86c-4121abf5c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:13:38.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:16:47.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima filed a motion to lift the hold departure order issued
        by the anti-graft court, which directed the Bureau of Immigration to place
        him on a hold departure list, after he was charged with graft in a courier
        deal that the PNP entered into in 2011. He and his co-accused in the case
        are barred from leaving the country without the Sandiganbayan’s approval.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e841163-769b-447a-8110-d9e61a23caf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:13:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:16:47.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima, who <a href="https://cnnphilippines.com/news/2016/06/20/alan-purisima-pleads-not-guilty-graft-charges-sandiganbayan.html">pleaded
        not guilty</a> during arraignment last month and is out on a ₱30,000 bail,
        said he plans to visit his son in California from September 5 to 27. He told
        the court the trip had been scheduled before his May 2016 indictment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d6f5c-1992-471b-88d0-6a327baeb7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:13:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:16:47.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Purisima and his lawyer Hector Dexter Corpus refused interviews
        after Thursday’s hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424dcb35-79a3-4ecd-b019-f4afb6575084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:13:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:16:47.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors opposed Purisima''s request. The Sandiganbayan''s
        Sixth Division gave Purisima five days to reply to the prosecution''s opposition
        before it rules on his request to travel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997e67d9-b7e6-41c8-aa97-fe867d83e08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:13:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:16:47.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima was charged with conspiring with other police officials
        to illegally award a gun-license delivery deal to courier WerFast Documentary
        Agency without public bidding. He is accused of authorizing the deal even
        though the company failed to undergo necessary accreditation processes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f0d00-b7ee-4753-867c-f86ec1b1b993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:13:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:16:47.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/25/Mamasapano-town-a-year-after-the-bloodbath.html">WATCH:
        Mamasapano town a year after the bloodbath</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd177f661-4916-4e91-a228-fb4f710f2bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:13:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:16:47.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Purisima and 10 other police officials were dismissed
        and disqualified from ever holding a public office by the Ombudsman in June
        2015. Ombudsman Conchita Carpio-Morales found substantial evidence to hold
        Purisma and other police officials liable for grave misconduct, serious dishonesty
        and grave abuse of authority for entering a contract with WerFast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c2ac4c-4b1a-4158-93cc-e7a6fc19d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:13:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:16:47.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/05/Mamasapano-encounter-Purisima-Napenas.html">Related:
        Purisima, Napeñas liable for Mamasapano encounter – Ombudsman</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764fcc9-ca04-42f2-b146-3f81dbf76495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:13:38.092+08:00
