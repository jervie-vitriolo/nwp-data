    'lead': 'Notoriously private Kristen Stewart is opening up about her love life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T13:41:54.339+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T13:42:14.882+08:00
