    'jcr:uuid': '249f41a2-0197-48e3-81af-63ec0975975f'
    'lead': 'Davao City Mayor Sara Duterte also skipped the first State of the Nation
      Address of her father, President Rodrigo Duterte, due to health reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T13:23:35.813+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T13:23:59.874+08:00
