      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix dropped the 90-second spot on the same day it presented
        a panel on the show for the Television Critics Association press tour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3fcc2-80c6-49d7-ae53-22dab7989a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:45:19.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:45:36.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the presentation, reporters were also shown the first two minutes
        of the revival. The footage shows Lorelai sitting in a town''s gazebo sipping
        coffee as Rory approaches from the background.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860f3c8-b4cf-43ef-8185-021633d23f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:45:19.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:45:36.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like it''s been years," Rory says to her mother.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb34a81-4560-47af-8542-290f76dd056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:45:19.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:45:36.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gilmore Girls: A Year in the Life" will premiere on Netflix on
        November 25.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828ea8a-c1c7-49f7-a730-8be919952039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:45:19.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:45:36.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, which will consist of four 90-minute films, will cover
        one year in the characters'' lives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab5ebb-25e2-4eb7-bcc4-5687b07aadcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:45:19.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:45:36.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creator Amy Sherman-Palladino did not rule out the possibility of
        more episodes to come, but said for the moment, "this is what it is."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e81dcf-fa07-48e6-bca4-3cbd02fe80e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:45:19.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:45:36.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put these together, we told these stories, and now we throw
        them out to the universe," she told reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c772ec-31a5-4e4e-9bde-254dc5ee5638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:45:19.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:45:36.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman-Palladino had initially hoped to release the episodes one
        at a time, but she said Netflix was not open to the idea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a125f-0acb-401e-ad2d-a7da55b0e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:45:19.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:45:36.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t always get what you want," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d0c46-9d50-4667-82a9-d7fcf9b57477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:45:19.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:45:36.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans, however, will get what they have been wanting since the show
        went off the air in 2007: the mysterious final four words.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a837d-3197-4615-9ccb-dbcc3e6fc073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:45:19.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:45:36.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman-Palladino, who left the show before the final season, has
        long said she always knew what she wanted to be the final four words of the
        show. But since she exited earlier than anticipated, her plan never came to
        fruition. The Netflix show will end with those words.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93156348-17dd-4a40-a0d8-28040eec4073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:45:19.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:45:36.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to mean a lot less if you flip to the last page," she
        said of possible spoilers leaking. "That said, what am I going to do?"</p>'
  'unstoppable-facebook1':
    'author': 'Seth Fiegerman, CNN'
    'caption': 'Facebook''s strong user growth is remarkable for an Internet company
      more than a decade old. It also means more eyeballs and more demand from advertisers.
      The company posted sales of $6.4 billion for the June quarter, up from $4 billion
      a year earlier. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-28T21:29:40.480+08:00
    'imagesource': 'jcr:0f74c1d9-5a1e-4ab0-b413-646fb2affa21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c95c4be-b3e8-4a26-b117-72d63536153a'
    'lead': 'Facebook now has 1.71 billion monthly active users, adding 60 million
      users from the previous quarter and growing its user base by 15% from the same
      quarter a year earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T13:49:35.165+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T13:50:39.618+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T13:50:39.358+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook is unstoppable

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f694ff-a11a-4045-b37a-7d24c6e0e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Facebook can do no wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe92f2-27af-4d54-a099-2ba4463df89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network shattered Wall Street''s lofty estimates for
        sales, profits, user growth and pretty much everything else you can think
        of with its second quarter earnings report on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17060b7-66f8-44a6-b7ca-3e0cc4fc370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company now has 1.71 billion monthly active users, adding 60
        million users from the previous quarter and growing its user base by 15 percent
        from the same quarter a year earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29501e8-1bef-467b-af72-8666ddb3eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On mobile, where Facebook was once thought to be be struggling,
        the company now has 1.57 billion monthly active users, up 20 percent year-over-year.
        And if that''s not enough, there are 1.13 billion people using the social
        network every single day, on average.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6355cfc8-bd33-4157-834c-cafa70202d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s strong user growth is remarkable for an Internet company
        more than a decade old. It also means more eyeballs and more demand from advertisers.
        The company posted sales of $6.4 billion for the June quarter, up from $4
        billion a year earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0572126f-0d95-412a-b52d-8c3b297dc0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only does Facebook have more users to make money off of – it''s
        also making more money off each of them. Facebook made $3.82 per user on average
        worldwide in the most recent quarter, up from $2.76 a year earlier. Much of
        that growth came from users in the U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1d5f0-6890-44f9-b761-87b6eca3b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that comes in stark contrast to Twitter, which reported this
        week that its user growth is stalled around 300 million. Twitter is struggling
        to lure advertisers, who would rather spend on larger social networks – like
        Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af422b4a-2af7-4021-b34b-efa583ba37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s stock, already trading at all-time highs on Wednesday,
        shot up by more than 5 percent in after hours trading.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c04e063-df18-4484-9c81-05c002cddec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/tech/2016/07/26/viber-duterte-stickers.html">Also
        read: Just Du it: Send Duterte stickers on Viber</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97193af5-1c1d-48a6-a194-daf3d2cc2a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been firing on all cylinders in recent months, touting
        investments in virtual reality, messaging, drones and live videos, with CEO
        Mark Zuckerberg repeatedly noting the company''s intention to become a "video
        first" company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4df1c6-ef0e-49a2-adf7-07db9e2e90de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Facebook''s most criticized moves have paid off. Zuckerberg
        said time spent on Instagram increased after switching to an algorithmic feed.
        Messenger, which was broken off into a standalone app in a move Zuckerberg
        called "controversial," recently topped one billion monthly users.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac223c4-ba51-43a2-aa2b-9548007c3a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook now has four products with one billion users or more: Messenger,
        WhatsApp, Groups and Facebook proper. Facebook has laid the groundwork to
        make money from the messaging app by encouraging users to communicate more
        with businesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59e520-ab41-4fca-af6e-2104021c5e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram hit the 500 million user mark last month and is expected
        to hit $1.5 billion in mobile ad sales this year, according to an estimate
        from research firm eMarketer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc9da34-724c-4c0c-913b-2c03a6b95bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/article302116.ece">Also
        read: Apple sells its billionth iPhone</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e11157-e93b-4bf4-a264-25cb44f50333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those products have helped Facebook adapt to what Zuckerberg described
        as the "evolving" sharing habits of its user base. Fewer people are sharing
        "long, full photo albums," according to Zuckerberg. More people are looking
        to "share more privately."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57fbe7b-3048-4d81-8137-08018ac7d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Pachter, an analyst with Wedbush, summed up the general
        investor sentiment about Facebook in a note leading up to the earnings: "Facebook
        is a great company, period."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d339900-cadc-4cf2-8724-4f1b1f997a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:49:35.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:50:39.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in case you''re wondering, yes, Mark Zuckerberg likes Pokemon
        Go. "I, like everyone else, am enjoying Pokemon Go," he said in response to
        a question on the call.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
