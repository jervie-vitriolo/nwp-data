      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'Paolo-Sara-Duterte-on-leave':
    'author': 'Ben O. Tesiorna, Davao City-based journalist'
    'caption': 'President Rodrigo Duterte’s daughter Sara and son Paolo'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-07-28T13:55:03.384+08:00
    'imagesource': 'jcr:1a26d8aa-b16c-4f19-9607-34edb9e9ed18'
