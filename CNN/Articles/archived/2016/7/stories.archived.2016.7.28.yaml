  'napolcom-to-generals-explain-irregularities':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Early this month, President Rodrigo Duterte named five generals allegedly
      linked to the illegal drug trade, including Director Joel Pagdilao (left), and
      former Chief Superintendents Bernardo Diaz (center), and Edgardo Tinio (right).
      The three officers as well as retired Deputy Director General Marcelo Garbo
      and retired Chief Superintendent Vicente Loot have all denied Duterte’s allegations.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-28T15:04:03.620+08:00
    'imagesource': 'jcr:438bd903-30c8-4d92-8226-2b4d4790d76e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11e0e98a-04ea-417c-befe-f5bc97f65ae1'
    'lead': 'The country''s uniformed men are determined to topple the personalities
      behind illegal drug operations – even if it involves their kind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T13:27:03.505+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T13:27:18.854+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T13:27:18.592+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napolcom to 3 generals: Explain operational irregularities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b4db8-494e-4fd3-ba49-0614413f3b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — No policeman or
        civilian has so far come forward to confirm that three police generals under
        investigation for links to illegal drugs are protectors of drug lords but
        they have been directed to explain possible lapses they have committed in
        the anti-drug campaign, a National Police Commission (Napolcom) official said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fd242c-4ee4-4499-a4d7-48d05662b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three senior officers – former Region 6 Director Chief Supt.
        Bernardo Diaz, Director Joel Pagdilao who headed the National Capital Region
        Police Office (NCRPO), and former Quezon City Police Director Chief Supt.
        Edgardo Tinio – have been relieved of their posts after President Rodrigo
        Duterte <a href="https://cnnphilippines.com/news/2016/07/05/Duterte-names-5-police-PNP-generals-illegal-drugs.html">named
        them and two retired officers</a> as top police officials involved in the
        illegal drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ee33d-c738-437a-a0c6-adcda4bb3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three officers as well as retired Deputy Director General Marcelo
        Garbo and retired Chief Superintendent Vicente Loot have all denied Duterte’s
        allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb562d3-d4ad-4cae-b987-aa317ae6e59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napolcom Vice Chairman Rogelio Casurao said Pagdilao, Diaz and Tinio
        were asked to explain their side on the “adverse findings” made by investigators,
        who are gathering evidence against them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f63a9d-7ecb-4a63-90da-0b0585e259f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao declined to give details of the results of the investigation
        but said the three police generals were asked Thursday to respond by next
        week to their alleged “violations of existing memo circulars” and “disregard
        of operating procedures.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967f1b5-7b34-4505-a084-c9dbc398cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These directives were supposed to check and see to it that the
        drug problem is taken cared of," Casurao said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c3eeb7-d8c6-49a4-8468-f721e7ad7858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao also said they also will be made to explain why some police
        officers without proper training were transferred to an anti-illegal drugs
        unit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49941a8-d7ba-4fe7-a1a6-9c84d94c0fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the persons assigned to these units have not undergone training,
        for instance, and they were assigned to these units at the whims and caprices
        of the appointing authority, then there is reason again to doubt why things
        happened that way," Casurao said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8803a-9011-431f-aff5-66bd880a9d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/04/pnp-chief-dela-rosa-cops-involved-illegal-drugs-sulu-basilan-fight-abu-sayyaf-asg.html">Also
        read: Dela Rosa to send cops involved in drugs to Sulu, Basilan to fight Abu
        Sayyaf</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fa07f-4182-4ceb-a7b1-17bdcd6bb20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the three senior officers have also failed to submit pre-
        and post-operational reports on their anti-illegal drugs operations, and the
        Philippine National Police (PNP) National Headquarters has called their attention
        to that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054574a-21b1-44eb-965d-c077c774339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung, halimbawa,</em> [If, for example,] there is really a
        total disregard of these existing policies, then they are liable administratively,"
        Casurao said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c67163-7a7e-4c0f-acf5-9a703a48f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Napolcom investigators also are looking at possible properties
        belonging to the three officers that are not reflected in their Statements
        of Assets, Liabilities and Net Worth (SALN).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f40195-f154-4d3c-a014-a8f082d4fb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao said investigators will use documents from the Land Registration
        Authority and Securities and Exchange Commission to check if there are properties
        and companies in the names of the officers which they have not disclosed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb8b83f-99b0-454d-8f48-a913dfbf3037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Pagdilao, Diaz and Tinio are unable to provide “compelling justifications”
        for these lapses, Casurao said they may face administrative cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e706095b-5e3d-4e39-b6e2-7957676856b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said investigators have already compiled “voluminous documents”
        as evidence to back administrative charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755c671-7b9d-485f-8459-d980fc0a8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao has said that investigators have also obtained sworn affidavits
        from policemen and civilians that will corroborate the documents that they
        have.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d08f5c-9f21-41d8-9a18-6982eb7561ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:27:03.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:27:18.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, none of them confirmed that the three senior officers are
        protectors of illegal drug operations, he said.</p>'
  'Rio-Olympics-doping-scandal-Paula-Radcliffe':
    'author': 'Matt Majendie, for CNN'
    'caption': 'Paula Radcliffe, former long distance runner, laments what the Russian
      doping scandal could mean for the Olympic games'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-28T12:29:27.915+08:00
    'imagesource': 'jcr:e18342a6-1da9-49c2-9ce8-8ef8b7fddac2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd79b1a7-4b64-48f3-bd51-b10f0ffaeb3b'
    'lead': 'With the Russian doping scandal looming over the Olympic games in Rio,
      just how much will the audience trust what it sees?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T13:34:45.162+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T13:35:05.669+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T13:35:05.287+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paula Radcliffe: Doping scandal ''will taint everything we see'' at
      Rio 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ba5b3-acca-4f63-a0e9-ca8b25468e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than half the planet tuned in to watch
        the last Olympics in London in 2012, with as many as 3.6 billion people apparently
        turning on their TV sets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01242c34-08f8-49d6-8203-bb7ac5928432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to Rio 2016 and as the Russian doping scandal continues
        to drag on, how much will the Games'' global audience be able to trust what
        it sees unfolding in the quest to be faster, higher and stronger?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb2b41b-008d-4ed5-b693-c181ee2058a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four-time Olympian Paula Radcliffe has been an outspoken advocate
        for clean sport and believes Sunday''s decision by the International Olympic
        Committee (IOC) not to impose a blanket ban on Russia in Rio de Janeiro could
        have a devastating effect on the audience''s level of trust.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2052a4f-8692-4ac3-b32c-9aaf548fbb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the sceptics it will taint absolutely everything we see," she
        told CNN in a telephone interview from Font Romeu in the south of France,
        where she is working with British track and field athletes preparing for Rio.
        "It risks being like the Tour de France," she added, referring to cycling''s
        historical problems with doping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5ac8bb-bf6d-4796-b512-9ebe4b14a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feared athletics was going the same way as cycling; the people
        that know the sport won''t think that but the general public is in danger
        of thinking like that. Can we believe anything we''re seeing?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa304b-7d60-44cc-96c8-4c49512b64fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC did not immediately respond to CNN''s request for comment
        over Radcliffe''s comments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1476f7ac-9312-42f5-91f1-01f458bb1551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC announcement means Russian athletes will be accepted by
        the Olympic organization to compete in Rio if they can meet strict anti-doping
        criteria, have no doping history and are given the green light by their own
        sports governing body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39607fa6-da81-4ab9-b5d6-c064349ec916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call with reporters Sunday, IOC president Thomas
        Bach said the IOC''s decision had been difficult and that he was aware it
        would not please everybody. "This is about doing justice to clean athletes
        all over the world. In this way we protect these clean athletes," said Bach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f559a84-f089-4410-a820-cc49642c589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the IOC ruling, the British newspaper The Daily Mail''s
        back page decried: "The day they destroyed the Olympics."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd31c5ce-112c-42d6-91ba-5bc05cdfadf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Radcliffe said: "I hope that response is excessive, I really
        do. It was a day that the IOC showed itself as a brand rather than an ideal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c0522-81b1-481f-a60e-24f7dec55e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does a disservice to all the clean athletes hoping to have their
        day at the Olympics. It''s harsh on them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36c76d-75d0-44ca-81ff-1e82032cc968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC had a chance to do the opposite, to revolutionize and take
        the Games back to where it was at the inception of [founder of the modern
        Games] Pierre de Coubertin, and take a huge step for cleaning up the sport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf97df-34a8-42ee-b07e-d73a4088bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message it would have sent by making a stance against Russia
        would have been to other countries that if you do the same we''ll do the same
        to you."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a35571-7a8d-4a6f-b88c-afaf92f10e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2016/06/22/international-olympic-commitee-doping-russia-ban.html">Read:
        Doping: IOC backs IAAF Russia ban but leaves door ajar for some athletes</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02915b-36b4-4574-a360-3ffdcf007f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Missed opportunity</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ec7bf0-0c3f-4059-8bfd-c22f89da613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Anti-Doping Agency founding president Dick Pound called on
        the athletics governing body the IAAF to ban Russian track and field athletes
        with immediate effect following the publication of his WADA independent commission
        report in November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0208309-35e3-48b6-b420-c8c3e23ef466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAAF did just that with the exception of one Russian track and
        field athlete, Darya Klishina, who trains in the United States outside the
        Russian system. She will be permitted to compete in Brazil under the Russian
        flag.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33739f01-f09b-465a-91c7-fd6fbbab3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the eve of Sunday''s decision by the IOC''s executive board,
        ex-IOC vice-president Pound had also implored his former colleagues to widen
        the ban to Russia''s entire Olympic contingent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6cac15-fd6f-4105-949f-4c1c10a63f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the IOC had an opportunity to strengthen their position
        but they didn''t take it," he told CNN in the wake of that decision and warned
        the effect could be damaging.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b542b3e-bb79-4afe-b093-67b475238f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for whether he and the wider public could believe in what they
        are seeing over the two-and-a-half weeks of the Olympics, Pound, who acted
        as the former sprinter Ben Johnson''s lawyer when he failed a drugs test at
        the 1988 Olympics, quipped: "I gave up on doing that a long time ago!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e81e45f-3b8b-4684-8019-41138bcf1754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pound, who from 1978 was responsible for negotiating television
        and sponsorship deals for the IOC, added: "Financially, something like this
        doesn''t have a big impact even if they''d banned Russia and had to give back
        the Russian broadcasters their money.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8539b36-7bb7-4119-b87e-4a122a808a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''d asked me a few years ago when I was running the marketing
        if it would have had an impact with sponsors I''d have said ''no'' but then
        it was interesting to see the stance taken by a number of Olympic sponsors
        like Coca-Cola and Visa with regards to FIFA in respect of its conduct.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746290c9-f207-4c14-9ae8-354f8986711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My view would have been they would have been very happy to have
        been behind this kind of position in banning Russia."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff0d3a-0ef0-4778-8925-202d9b38b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2016/06/19/russia-doping-iaaf-athletics.html">Read:
        IAAF extends Russian track and field athletes'' competition ban</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf3ecd-c9e4-4cc1-b2d8-cf0df874e925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Indecisive and woolly''</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa98d3-e4b8-4b3b-9148-dc9b4312c7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 10 Olympic sponsors contacted by CNN to ask if they feared the
        wider public might lose trust in what it will see unfold in Rio, six responded.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24850df2-1ef9-4f38-98b8-4dc1ececfc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omega said it "won''t be commenting on the recent ruling; Omega
        serves as the official timekeeper for the Games and will continue to be at
        the service of all athletes attending" while GE said it "supports the IOC
        in the fight against doping, and we are fully committed to the spirit and
        intent of the Olympic Games".</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb8c951-d64b-42a2-849f-1a7247077ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa, Samsung, Toyota and McDonald''s replied to the request to
        say they had declined to comment further.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa1bae-0d4f-4e7f-978a-ae7993a2562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Chadwick, professor of Sports Enterprise at the UK''s Salford
        University, said the Olympic brand and those connected with it would inevitably
        be affected by the scandal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ef913-7497-4dc8-9b66-d03744aaa9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Olympic brand has been affected in several ways," he said.
        "The brand is tarnished by what we might call competition corruption with
        regard to drug taking. That undermines the Olympic brand. Plus there''s the
        fact this is all happening in the Olympic year so the proximity to it has
        a greater impact and instead of being decisive, the IOC has appeared indecisive
        and woolly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d75a53-aa9d-444d-a909-6afe50fb0c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When consumers are doubting a brand and there''s a breakdown in
        trust it affects their perception. If affects cognition and that''s an issue
        for the Olympics and corporate partners in how that influences their behavior.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d4bf33-dd39-4fb1-8bd4-be2b2de75148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t trust brands, it could be they lose interest. For
        the Olympics, that could be tuning out."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ffcf2e-b9af-47c5-a2a6-f1b303a18672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chadwick said he did not expect Olympic partners to pull out ahead
        of Rio but said he was interested in seeing whether contracts will be renewed
        or not ahead of the Winter Olympics in 2018 and the next summer Games two
        years later. He also questioned whether TV viewing figures might also be affected.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505521c9-37b7-4155-9946-466911a2407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/06/18/russia-iaaf-ban.html">Read:
        Russia cries foul, rest of world welcomes IAAF''s ban</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9265c2c-ce09-429d-b8aa-06388ac42503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Not a lot of star power''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea118e9d-5cd8-45e9-ad94-b4ca34cd692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectation among broadcasters is that the Russian ruling and
        scandal will not impact its viewership, which was 219.4 million during London
        2012.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a62f856-294e-4aac-b825-f0825099321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years ago over 219 million people tuned in the US, so what
        is NBC expecting for Rio in the light of the Russian doping scandal?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746fee04-442b-45e3-ad8b-671bcfc09f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a lot of star power there, at least star power familiar
        to US audiences so I don''t anticipate it having a large impact on our audiences,"
        NBC Sports Group chairman Mark Lazarus said in a statement:</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61647493-a263-4566-bab9-5411ce8f3c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will of course mention the ban during the Games and, if there
        was an athlete that would have been competitive for a medal, we will mention
        that that athlete was not allowed to compete."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f04526-9580-4caa-809f-2d79eb62568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sport to date most affected by allegations of doping in Russia
        -- athletics -- is yet to see any dip in terms of numbers at its Diamond League
        events.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a25994-d2f8-42ba-87d8-4b254cfd2150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its most recent event, the Anniversary Games in London where
        no Russians competed as they weren''t eligible to do so under its IAAF global
        ban, attendances were good with over 80,000 people attending over the two-days
        of competition at the former Olympic Stadium in the British capital.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc74f39-2e00-4942-a662-5b9bee7b04bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the IAAF, there has been no drop-off despite the extent of the
        scandal in which it found itself.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97311311-edfe-43a8-b1ef-3dd8151726f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the organization said: "We''ve not seen the impact
        you might think in terms of attendances. Really there''s not been a great
        deal of difference.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0fcc7f-3b83-4611-ab8b-5cb423a83706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''d experienced anything it wouldn''t have trickled down,
        it would have had an impact straight away but at our events across the world
        that''s not been the case."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c9e1b1-5fca-4349-a9c4-e735f119a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:34:45.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:35:05.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/27/sport/olympic-russian-doping-scandal/index.html">Paula
        Radcliffe: Doping scandal ''will taint everything we see'' at Rio 2016</a>"</em></p>'
