  'house-speaker-alvarez-constituent-assembly':
    'author': 'Rex Remitio and Paolo Taruc, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-28T09:16:07.208+08:00
    'imagesource': 'jcr:fd7b4f5e-015d-414d-87bc-e718dddc3994'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd43cccb-431f-4070-a5ef-4e2194375e8e'
    'lead': 'President Rodrigo Duterte is considering charter change to shift to a
      federal form of government through a Constituent Assembly, House Speaker Pantaleon
      Alvarez said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T11:26:33.305+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T11:26:46.526+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T11:26:46.282+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alvarez: Constituent Assembly eyed to shift to federal system

      '
    'updated': 2016-07-29T00:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a129d1-a3ba-42d7-8057-b5061c226b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:26:33.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:26:46.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte is considering charter change to shift to a federal form of government
        through a Constitutent Assembly, House Speaker Pantaleon Alvarez said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac02eee3-ce20-4159-be15-d6e97eaa277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:26:33.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:26:46.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing members of the Management Association of the Philippines,
        Alvarez said Duterte wanted a Constitutional Convention, whose delegates are
        elected, to revise the constitution but changed his mind because of the big
        government expense it will entail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c143d0-20b3-4982-83c1-631f559e112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:26:33.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:26:46.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that during Wednesday’s meeting of the National Security
        Council, where federalism was discussed, Budget Secretary Benjamin Diokno
        expressed concerns over the cost of holding a Constitutional Convention, Alvarez
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3401a5-5ef1-423f-a193-aac706ca806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:26:33.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:26:46.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo nahihirapan si Secretary Diokno na mag-allocate pa ng ganoong
        kalaking pera for the Constitutional Convention," Alvarez explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c4302-1061-43b0-868f-18ea84ccc397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:26:33.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:26:46.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Diokno will have a hard time allocating
        such a big amount of money for the Constitutional Convention.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5fc5b-c475-4dc8-b636-47cc09262e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:26:33.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:26:46.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Senate and the House of Representatives will comprise
        the Constituent Assembly, doing away with costly election and other expenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43458242-2dcc-43c4-a187-e337bca16c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:26:33.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:26:46.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the Constituent Assembly, however, say the political,
        economic or business interests of senators and congressmen will influence
        charter changes unlike what may be expected of an independent Convention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4632eb7b-fc99-4704-8c60-e00e050aae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:26:33.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:26:46.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker said the country already has "a lot" of expenditures
        that need funding, such as the increase in the salaries of police personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83042371-401c-4161-8135-1f0a67e365a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:26:33.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:26:46.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez told the business executives he expects a plebiscite on
        the change to a federal system to coincide with the 2019 midterm elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e950100-cc37-40e3-a2b5-43f9daa1f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:26:33.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:26:46.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Filipinos vote in favor of the change, a federal form of government
        will star to take shape in 2022.</p>'
  '911-philippines-emergency-hotline-available-August-1':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-28T08:45:49.529+08:00
    'imagesource': 'jcr:f7c2ae12-4b23-45d2-a8b8-77ce12188fb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4e02d01-f598-441f-86ba-990507c26d1d'
    'lead': 'Starting Monday, the 911 National Emergency Hotline and 8888 complaint
      hotline will be available to the public. Officials say the 911 hotline will
      be modelled after Davao City''s Central 911.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T11:30:09.790+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T11:30:30.223+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T11:30:29.945+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '911 emergency hotline available to public starting August 1

      '
    'updated': 2016-07-29T09:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3028e-7328-42ec-b285-f1f79373c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In times of emergencies,
        most people are unaware of what number to call for help.&nbsp; But come August
        1, 911 will officially be the national emergency hotline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c33bc-fcfc-409d-9ff2-9ee6738c9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of President Rodrigo Duterte''s measures to fight crime
        and corruption in three to six months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1813959d-1e10-480f-9986-e8641c8634f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the implementation of the new hotline was derived
        from Davao City''s Central 911. The city''s emergency hotline provides medical,
        fire, rescue, police assistance as well as K-9 units.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e3164-c1ea-4d99-a08c-15f73d61cd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By August within a month, the Cebu 911 center will be made operational.
        I think there are other LGUs (local government units) that will be putting
        up their own command center[s],” National Telecommunications Commission (NTC)
        Deputy Commissioner Edgardo Cabarios said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6bb1a-e6f5-4e03-8f27-48ce3c4f0df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Interior and Local Government (DILG),
        the 911 nationwide hotline will connect the caller to emergency, rescue, police,
        or fire services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f69ae-70b7-4601-b71a-81d241e21e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All calls to 911 will also be rerouted to the existing Patrol 117
        program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7edc54d-5cff-4a84-95cf-c750dfac571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks are underway as to what else will be added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436de47-2432-44fb-9dd5-d45b179576fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Later on<em> kasama na dito yung mga</em> CCTV <em>na mag</em>momonitor
        <em>ng mga</em> public places,” DILG Undersecretary Jesus Hinlo Jr. said.
        [CCTVs which can monitor public places will be included later on.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108339a-3479-4410-aa27-c2b81a2e6059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinlo added, one does not have to dial an area code and 911 will
        be implemented for the entire country. But changes will be implemented gradually.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d232d3-eab7-4414-8f0c-f8c4dc480ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May</em> transition phase <em>po. Pag nag</em>dial<em> po kayo
        ng</em> 117… <em>papasok pa din po sa</em> emergency [hotline].” [There’s
        a transition phase. If you dial 117, the call will still enter the emergency
        hotline.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf7f9a-4b26-4e8b-8952-1f752e6d00ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, who is also the Chairman of the Philippine
        Red Cross, said it takes about eight minutes to arrive on the scene, depending
        on how far they are.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89385a7d-8ca6-4365-ac82-9feef89a5a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gordon, the organization receives two to four calls
        per day from 117.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ada701-4fa8-47cc-83bf-bc4b49fc0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City medical responders said they should be deployed to the
        site of the emergency in less than 59 seconds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1939f-c719-48db-8ce5-43e9b603d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities admit, with the new hotline comes some challenges like
        traffic and prank callers. Gordon said legislators would review if there’s
        a need to pass a bill to impose penalties on prank callers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8dda3d-59e6-4694-9bb0-22d7424e6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials, meantime, are appealing to the public not to make prank
        calls as this would deprive others who are really in need of immediate attention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea076ea4-ed3e-4243-8830-ec88e54b382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecommunications and digital services provider PLDT, together
        with subsidiaries Smart and ePLDT, said they shall fully cooperate with the
        government for a nationwide emergency hotline, 911.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ce35b-8c08-4c90-a62b-07f0a12d5db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Globe Telecom said they would charge P5 per call to the hotline.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae8457-fc62-4fed-b634-3936dfeda6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecommunications companies, however, are asking for patience as
        they put “more improvements” within the year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc87005d-e58e-442c-be65-1f76efc778c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also requested the President to issue a new Executive Order
        transferring the authority of the current Patrol “117” Commission to a new
        legal entity to handle the “911” system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b331122-9960-4f7e-969d-b75fd8c2c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:30:09.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:30:30.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/05/27/How-Davao-Citys-911-works.html">Watch:
        How Davao City''s 911 works</a></strong></p>'
  'arroyo-files-amnesty-bill-communist-rebels-political-prisoners':
    'author': 'Karmela Tordecilla and Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-28T07:49:32.957+08:00
    'imagesource': 'jcr:c37ddb38-db5e-4bb9-b7d8-041d72b446ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9d72260-5c07-41bf-882b-953b682ed61e'
    'lead': 'Former President Gloria Macapagal-Arroyo said granting amnesty to communist
      rebels would help the government''s peace efforts. Arroyo''s bill surprised
      some activists and human rights workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T11:36:10.847+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T11:36:23.213+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T11:36:22.726+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo files bill granting amnesty to communist rebels, political prisoners

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8635b-23c8-471f-95c3-42283daf9a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Pampanga Rep.
        Gloria Macapagal-Arroyo, once the chief target of the sharpest criticisms
        from communist rebels, has filed a bill granting them amnesty to boost the
        government’s peace efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb07b59a-3dd5-4b05-ba9c-166f8f09a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo’s bill was filed June 30, but her office made it public only
        on Wednesday, barely a week after she was released from hospital arrest and
        just days after President Rodrigo Duterte declared a unilateral government
        ceasefire with the New People’s Army during his first <a href="https://cnnphilippines.com/news/2016/07/26/FULL-TEXT-Rodrigo-Duterte-SONA.html">State
        of the Nation Address</a> (SONA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2552f42b-3aac-4aa2-99e6-14d2f1f830cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also called on communist insurgents to "end decades of ambuscades
        and skirmishes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e57921-e7b6-41a6-bf04-797b4d6d82c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/02/Padilla-Release-of-political-prisoners-should-be-an-outcome-of-peace-deal.html">Related:
        Release of political prisoners should be an outcome of peace deal</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2e258-9809-422f-be6f-65a6d8c712f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said granting amnesty to the rebels is an integral component
        of the Duterte administration''s peace efforts. She said she was proposing
        amnesty "as an instrument of reconciliation, and as a path for their (rebels’)
        return to a peaceful, democratic, and pluralistic society."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d833c-30ec-4a43-83ef-612d0e56e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s House Bill 490 was copied from Proclamation No. 1377,
        which she signed in 2007 when she was president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1abc36-1d2b-470a-baf0-67331b41f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate reactions from the NPA, the Communist Party
        of the Philippines, and the National Democratic Front, which represents the
        rebels in peace talks with the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d91fd1b-4ebc-487b-8671-4ac3c9a19138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/22/Gloria-Arroyos-priority-bills.html">Watch:
        Gloria Arroyo''s priority bills</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a866a76-47c6-4517-8165-fd5511b6c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said the rebels would be given access to the government''s
        socio-economic services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b879df8b-7dc6-4a1f-bcfe-c5a819eb2d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimes committed in pursuit of political beliefs, such as rebellion,
        will be covered, but not crimes against chastity, rape, torture, kidnap for
        ransom, drug use and trafficking, and violations of international laws or
        conventions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa1a416-aabd-4e22-9389-ccba6569e1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill says only those who commit the offenses on or before the
        law takes effect will be covered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea19b2-c368-40d1-bc1d-00c0d3eefc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Committee on Social Integration will decide who are qualified
        for amnesty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e15a1-0356-4aef-80e6-0172ce5b9128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty applicants will be issued a Safe Conduct Pass, which will
        give them immunity from warrantless arrests for the crimes covered by the
        bill. They will also be asked to surrender their firearms within 30 days after
        their application.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58adc01-f521-41c3-b6bb-2875bf00109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Activists react</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d60f4a8-d63e-4f9e-9c6a-6c24dd049f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s bill surprised some activists and human rights workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f32943-2cba-47ec-80c0-beb69b6dbb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she had granted amnesty to political prisoners before through
        the Second Oslo Joint Declaration in 2004, her government continued to be
        criticized for alleged <a href="http://nine.cnnphilippines.com/news/2015/12/09/philippines-human-rights-day-december-10-aquino-administration.html">human
        rights abuses</a> and extrajudicial killings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe6295-0c60-4ead-a4f2-066735edd956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired army general Jovito Palparan, nicknamed "The Butcher," led
        an anti-insurgency campaign under Arroyo, who personally praised his efforts.
        In 2006, he was indicted for the illegal detention of two University of the
        Philippines students for being suspected NPA members. They are missing until
        now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e1abc-8eb5-411e-a6b3-77092f36ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political activist Jonas Burgos, allegedly captured by military
        officers, also disappeared when Arroyo was president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b46e55-8b15-470b-86fd-3226a6310962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/17/Group-asks-Duterte-to-free-political-prisoners.html">Watch:
        Group asks Duterte to free political prisoners</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa79c60-cf19-40d6-bef3-b43d17597e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to human rights group Karapatan, there are 173 political
        detainees who have been arrested during Arroyo''s administration still in
        detention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e786b-0b4e-45db-9656-fb8175331a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan Secretary General Tinay Palabay said Arroyo''s bill is
        good in principle, because political prisoners would not have to comply with
        unreasonable conditions to receive amnesty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421bce10-ea24-496e-af95-d01024c31303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said the definition of "political prisoners" in the
        bill needs to be clarified.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f6f6d8-1d6d-4889-8644-88d77aabc83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may be people who reside in communities who were arbitrarily
        arrested and then slapped with trumped up charges," Palabay said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8fdd63-bb0f-45e3-9551-83e6bca788d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/26/duterte-afp-cease-fire-cpp-npa-ndfp.html">Read:
        Duterte to AFP: Prepare for possible scenarios amid ceasefire with CPP-NPA</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7f79d-ed2e-4b30-ac2f-791436e04eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan said they are now working with the Makabayan block in
        Congress to file a more comprehensive amnesty bill.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d55c6-5fb9-4a02-b717-42668a5a555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are also hoping the Duterte administration will take executive
        action to immediately release political detainees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde9880-19bc-437d-83f1-ab8f6bd5dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, on the other hand, said they support
        efforts like granting amnesty if this will help in the resumption of peace
        talks between the government and the rebels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee10ff2e-b445-4e9d-a888-a666cd458a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Karapatan, whether through executive or legislative means,
        they look forward to the immediate release of political detainees as a confidence-building
        measure before the formal resumption of the peace talks between the government
        and the NDF.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600fadfe-81c1-4a1a-908b-6c5a2d50ef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:10.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:36:23.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their <a href="https://cnnphilippines.com/news/2016/07/19/dureza-peace-talks-communists-resume-august-jailed-communist-officials-release.html">next
        meeting</a> is scheduled next month in Oslo, Norway.</p>'
  'lawmakers-oppose-death-penalty-Duterte-priority-bills':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-28T08:05:25.828+08:00
    'imagesource': 'jcr:87359911-0139-482c-a3e1-ec809877646b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea3fc7a9-c88e-4028-bf42-2523b7b715a6'
    'lead': 'Some members of the House Minority voiced their opposition to the priority
      legislative measures of the Duterte administration — especially the restoration
      of the death penalty and lowering the age of criminal culpability of children
      to 9 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T11:39:22.258+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T11:39:32.747+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T11:39:32.345+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some minority lawmakers oppose death penalty, other Duterte priority
      bills

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ac82d-af8c-4b6f-a9c1-1974d468d052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Some Minority
        members in the House of Representatives on Thursday said they oppose the restoration
        of the death penalty and question other priority bills being pushed by President
        Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8574dc-21c5-4cd4-bebe-fd4e3e0ded56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the leadership dispute between the two Minority blocs, some
        said they stand against capital punishment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a577735c-c17d-4b67-bfb2-f8453b3d911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte wants the return of the death penalty and a bill to reinstate
        it has been logged as the first measure filed in the House of Representative
        by a group of pro-administration congressmen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e630aeb-e1ff-4611-848c-e171272022f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Kontra-SONA (State of the Nation Address) on Wednesday, Albay
        Rep. Edcel Lagman said the measure is anti-poor. He also said the death penalty
        has not been proven to deter heinous crimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f013c5f-293c-4545-b207-a655c9536d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What deters the commission of crimes are certainty of apprehension,
        speedy prosecution and inevitable conviction once warranted," said Lagman.
        "The death penalty is anti-poor because indigent and marginalized accused
        cannot afford the high cost of [top] caliber and influential lawyers to secure
        their acquittal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef379be-56eb-4575-bb41-12d737d46827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/11/Duterte-pushes-for-death-penalty-again.html">Watch:
        Duterte pushes for death penalty again</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf977e13-eb96-4148-8ccc-97bd9a2b6379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His group, the smaller of the two Minority blocs, is also critical
        of moves to lower the age of criminal culpability from 15 to 9 years old.&nbsp;
        Lagman and the others say 9-year-old children still lack discernment and discretion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d2d8d-2329-453a-902c-2d16e557d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If children under 15 are used as couriers, accomplices and accessories
        in criminal activities, the solution is not ensnaring them into criminal culpability
        but subjecting the principal criminal adults to an aggravating circumstance
        which cannot be offset by any mitigating circumstance,” Lagman added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59889214-bcb6-413f-9cf1-a8608a5d8994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman''s group also believes there is a need to study the proposed
        shift to a Federal form of government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f2e91-f02f-4fbb-a24e-8929f060c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The greatest drawback of federalism is that most of the regions
        may sink deeper into poverty due to their inability to survive without subsidy
        from the central government,” Lagman said. "The anchorage of the proposed
        federalism is nebulous and the projected benefits are grossly tentative.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c3858-6ad8-4d4e-9920-9c906e3f55e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several bills supporting a constitutional convention to introduce
        amendments for a shift to the federal system of government have already been
        filed in Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb1bab-1a46-467c-b4d9-07e68b68a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the other minority group, particulary Buhay party list
        Rep. Lito Atienza and Kabayan party list Rep. Harry Roque, also said they
        are against three of the administration’s priority measures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d71d85e-1aaa-4119-8ece-82aac75f64d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they elected as minority leader Quezon Rep. Danny Suarez,
        who is co-author of the bill restoring the death penalty for heinous crimes
        and the bill granting Duterte emergency powers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ffe1e-490d-4c2a-8ff1-152559f134fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Roque and Atienza also said they are against granting emergency
        powers to the president to solve the country’s traffic problem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3217e72-21f9-48eb-9679-9ef57baa937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mas maraming</em> dangers<em> ang</em> emergency powers<em>
        na iyan at baka hindi ma</em>-control<em> ni</em> Pangulong Duterte<em> iyong
        mangyayari</em> in the bureaucracy,” Atienza said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a235ece-dbd9-4945-b283-cd5cad2bee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many dangers that come with emergency powers,
        and President Duterte may not be able to control what happens in the bureaucracy.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18abdf3-2bba-454b-a6c4-616be2309b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the two House minority blocs number 38 members, but they
        face the formidable “super majority” of 252 pro-administration congressmen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4be30a-e1b4-426e-b555-89e7d8d507dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez is unfazed by the opposition and
        remains confident the priority measures will pass.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090ac3f-5550-449b-a267-1454ae0ad573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:39:22.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:39:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/13/President-Duterte-gets-excellent-trust-rating-SWS-survey.html">Also
        read: 8 in 10 Filipinos have ‘much trust’ in President Duterte – SWS</a></strong></p>'
  'Miss-Universe-2016-Philippines':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-28T04:46:35.134+08:00
    'imagesource': 'jcr:20034db7-8e21-4e5f-9b93-4edd1ab42a8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3adbc038-107e-45ae-aae3-542cc3aa5b82'
    'lead': 'It''s official! The 65th Miss Universe pageant will be held in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T11:42:39.719+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T11:43:10.790+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T11:43:10.408+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines to host Miss Universe 2016

      '
    'updated': 2016-08-04T02:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09245700-c1a9-477d-b72e-a073b4598347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        will host the next Miss Universe pageant, Tourism Secretary Wanda Teo said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cece9a-5712-4876-abce-d2f2599e4e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 pageant will be held on January 30, 2017, she said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481fcca-fdf4-4d7f-a250-ec01e8b07ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a President that comes from Mindanao and our Miss Universe
        is from Mindanao so I think this is the best time for us to do the Miss Universe
        here in the Philippines," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1351a563-8156-4b9d-a510-1ddd34f871e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said the Department of Tourism is considering holding the pageant
        at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503082c7-b846-4059-800c-daa450eb0aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo told said President Rodrigo Duterte requested organizers to
        stage related events outside Metro Manila to avoid adding to the traffic.
        Some of the places being considered are Boracay, Palawan, Cebu, Davao, Cagayan
        de Oro, and Vigan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877638f0-8901-4b7e-b611-8df316d00e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July 18, Miss Universe 2015 Pia Wurtzbach paid a courtesy call
        on Duterte to convince him to agree to the DoT''s plan to hold the pageant
        in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a3c54-b3e4-4d80-b26f-5dde1f6b8eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was previously quoted in a report saying he will not spend
        money to host Miss Universe. "Dili ko [mugasto]," he was quoted saying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda57eb9-470f-4aac-87fd-4cb5c16be70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I won’t spend for it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfde343-d161-4237-b553-d00a924b35c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said hosting the pageant will cost about $11 million, but the
        government “is not going to spend a single centavo.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49786cf-8618-4625-876a-2059833149c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be the private sector that will shoulder the expenses,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c9e87-2866-4ecf-94d8-c446cc7bd05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Ernesto Abella said on Friday
        the government may extend its “services” during the event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c245b7a-6345-4d52-a81b-9bbaa80f1ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said Duterte did not veto the proposal to hold the next Miss
        Universe pageant in the Philippines.&nbsp; She said the deal was done during
        the President’s meeting with Wurtzbach in Malacañang. Duterte is expected
        to issue an administrative order on the Philippines’ hosting of the pageant
        before the end of the month, Teo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f308d41-9a6c-4585-8705-ead74ce6051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the report that the country will no longer host the pageant
        came out, Teo said she called Executive Secretary Salvador Medialdea for clarification.
        Medialdea said the President hasn’t changed his mind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e5db54-c539-4bb6-8880-5637ae0ff803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him, ''Is it okay for me to announce that the Miss Universe
        will be here in the Philippines?'' And he said yes," Teo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085233f-28d4-45fd-97b0-7069dfa5ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo also said she had to reassure the management of Miss Universe,
        particularly Vice President Shawn McLane, who immediately contacted DoT Undersecretary
        Kat de Castro asking whether the initial news reports were true.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df8db9b-00b4-427b-a269-b444f00c697a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DoT Media Director Ina Zara said the President of the Miss Universe
        Organization Paula Shugart proposed the hosting of the pageant to other countries
        as well, but the Philippines has been the top choice from the start — and
        Pia Wurtzbach was one of the reasons for that.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22842855-96b2-4673-aef5-b542eec5d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has hosted the pageant twice, the most recent in
        1994 when India''s Sushmita Sen took home the crown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac8a8fa-d32b-40ee-b6ef-5ee4a410c96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:42:39.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:43:10.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' bet Maxine Medina said she is confident of bringing
        the country''s first back-to-back win at the 65th Miss Universe pageant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba85cb9-46a5-411d-8277-55f5773a511b'
