  'Duterte-end-ceasefire-Reds-fail-explain-ambush':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-28T10:12:23.798+08:00
    'imagesource': 'jcr:b20b4e05-81c4-47dc-b7ec-33b1ee65070f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c6f92f0-41da-41dc-adcf-783dec362305'
    'lead': 'A three-day-old ceasefire with communist rebels now stands on shaky ground
      after an ambush by the New People''s Army (NPA) on a group of militiamen in
      Davao del Norte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T11:20:55.444+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T11:21:18.121+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T11:21:17.798+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to end ceasefire if ambush not explained

      '
    'updated': 2016-07-29T11:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20070d69-eb1c-4f41-9168-ae03c6a5fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:20:55.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:21:18.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A three-day-old
        ceasefire with communist rebels now stands on shaky ground after an ambush
        by the New People''s Army (NPA) on a group of militiamen in Davao del Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b022d0-1e29-4fc9-ab13-918212d37ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:20:55.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:21:18.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to troops at Camp Guillermo Nakar in Lucena City, Quezon
        on Thursday, President Rodrigo Duterte said he would stop the <a href="https://cnnphilippines.com/news/2016/07/25/sona-2016-duterte-priorities.html">unilateral
        ceasefire</a> he just declared if the Communist Party of the Philippines (CPP)
        would fail to explain why the NPA attacked a group of Civilian Armed Forces
        Geographical Unit (CAFGU) the day before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf1291e-7851-4850-a799-739900f691e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:20:55.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:21:18.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacked left one CAFGU member dead and three others injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac34bfb-f874-4b38-b0de-bfe024b2ce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:20:55.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:21:18.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte set a deadline, until the following day, for an answer from
        the Left.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd548e4-76e5-4f2b-bfc3-5112511027be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:20:55.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:21:18.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag</em> tomorrow <em>wala, tatanggalin ko</em> (ang ceasefire)<em>.
        Eh di balik tayo sa away kung yan ang gusto nyo,</em>" Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa43c15-2b4d-46e1-a645-c3d0957303a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:20:55.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:21:18.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If there is no answer by tomorrow, I will end the
        ceasefire. Let''s go back to fighting if that''s what you want."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e19a7c-fa81-44cc-8160-5df1d10d7213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:20:55.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:21:18.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/16/GPH-NDF-peace-talks-set-for-July.html">Related:
        Duterte gov’t, NDF set peace talks for July</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5780ac0d-263d-4934-87dd-755efc3a4d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:20:55.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:21:18.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told troops of the Souther Luzon Command (SolCom) that they should
        not feel aggrieved as he would demand from the communists that those behind
        the attack be given disciplinary action — in the same way members of the military
        are also sanctioned if they commit infractions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524312c0-a42e-4988-8fcd-201800d96d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:20:55.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:21:18.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We demand action. <em>Kayo ang nagkasala, (kailangan) imbestigasyon."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c950d-401c-4c0d-8d50-ccbb486ed915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:20:55.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:21:18.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You (Reds) are at fault. We demand action, an investigation."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e0d409-f6b8-4598-b9d7-9d8008a9e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:20:55.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:21:18.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the chief negotiator of the National Democratic Front
        (NDF) told CNN Philippines later in the evening that they would be conducting
        an immediate investigation of the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c177f038-2af2-44e4-9fe6-589448072c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:20:55.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:21:18.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Jalandoni said the CPP-NPA-NDF remained committed to the ceasefire
        — adding that their forces on the ground were just on "active defense mode."</p>'
