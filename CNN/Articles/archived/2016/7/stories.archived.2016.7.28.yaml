    'template': '1'
    'title': 'Kristen Stewart: "I''m really in love with my girlfriend"

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef578848-0138-400d-a631-4381698e1978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:54.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:42:14.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Notoriously private Kristen Stewart is
        opening up about her love life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daeae56-2b78-4dfd-b23b-f6f3551523e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:54.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:42:14.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Elle magazine, the 26-year-old actress discussed
        her relationship with film producer Alicia Cargile for the first time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df2d53-f42d-4cea-a167-a6b9f68d3fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:54.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:42:14.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now I''m just really in love with my girlfriend," Stewart
        said. "We''ve broken up a couple of times and gotten back together, and this
        time I was like, ''Finally, I can feel again.'' "</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb443e6-19f2-4697-818f-beadbcc6d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:54.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:42:14.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart''s love life has been the subject of headlines for years.
        Stewart said she decided to talk about Cargile so that people don''t think
        she''s "ashamed" about being in a relationship with a woman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc18f7f-5299-4e63-8615-114b4dda11a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:54.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:42:14.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like, ''Actually, to hide this provides the implication that
        I''m not down with it or I''m ashamed of it, so I had to alter how I approached
        being in public," Stewart said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb601d33-ce62-4616-b3b4-69a644be059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:54.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:42:14.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart began dating her fellow "Twilight" co-star Robert Pattinson
        in 2008, but did not publicly acknowledge the relationship until 2012. Now,
        she said it''s easier to admit she''s dating a woman than a man.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42e74e-cbb1-4e02-9d01-b2388d4b3831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:54.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:42:14.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was dating a guy I was hiding everything that I did because
        everything personal felt like it was immediately trivialized, so I didn''t
        like it," she explained. "We were turned into these characters and placed
        into this ridiculous comic book, and I was like, ''That''s mine. You''re making
        my relationship something that it''s not.'' I didn''t like that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ebdf5-c196-4e5f-9351-9ae2991d83d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:54.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:42:14.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart''s more candid approach, she said, is working for her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93742ed3-2584-4de8-bf69-3b5aacc0e48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:54.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:42:14.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It opened my life up and I''m so much happier."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044af0bc-ed6a-4c67-a2b7-ad1682743d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:54.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:42:14.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/07/27/entertainment/kristen-stewart-lesbian-girlfriend-interview/index.html">Kristen
        Stewart: "I''m really in love with my girlfriend</a>""</em></p>'
