      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/07/27/politics/dnc-hacking-emails-russia-white-house/">Little
