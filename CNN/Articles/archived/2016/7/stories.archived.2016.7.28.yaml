      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate creativity, inspiration, art, culture, and history,
        the Ayala Museum is opening its doors to the public with free admission for
        its annual <a href="https://cnnphilippines.com/life/culture/2016/07/20/inspire-every-day.html">Inspire
        Every Day</a> event. This year, guests can enjoy creative talks by the likes
        of <a href="https://cnnphilippines.com/life/style/fashion/2016/06/01/sunnies-studios-feature.html">BJ
        Pascual</a> and <a href="http://nine.cnnphilippines.com/life/videos/2016/07/27/WATCH-?Heneral-Luna?-director-Jerrold-Tarog-on-inspiration.html">Jerrold
        Tarrog</a>, a “Passion Pitch” project by the collective Muni, hands-on activities
        like coloring sessions and kids’ yoga classes, a mini-bazaar, and performances
        by Manila Symphony Orchestra’s Junior Orchestra, Ballet Philippines, and artists
        from the Tago Jazz Cafe.</p>'
