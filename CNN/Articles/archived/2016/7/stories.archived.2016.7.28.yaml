      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s first official trailer for "Gilmore Girls: A Day in the
        Life," which it released Wednesday, is here to remind you that some things
        never change, especially the Gilmore girls.</p>'
    '4':
