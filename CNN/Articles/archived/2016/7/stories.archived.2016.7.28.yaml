    'template': '1'
    'title': 'Donald Trump encourages Russia to hack Hillary Clinton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3586970d-2434-4d78-87eb-d8a21889bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:15:11.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:15:29.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doral, Florida (CNN) —</strong> Donald Trump on Wednesday
        called on Russia to hack Hillary Clinton''s email.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ac5b0-4ecd-4d49-bdba-1b75cff0675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:15:11.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:15:29.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia, if you''re listening I hope you''re able to find the 30,000
        emails that are missing. I think you will probably be rewarded mightily by
        our press," Trump said during a news conference in Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d0764-22cd-421a-8e51-608d881598ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:15:11.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:15:29.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after his event ended, Trump repeated his call on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029e13a-a02e-4d65-8ad2-c750dce3e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:15:11.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:15:29.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia or any other country or person has Hillary Clinton''s
        33,000 illegally deleted emails, perhaps they should share them with the FBI!"
        Trump tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f4488-e2a9-4290-bbd2-442b3a63253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:15:11.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:15:29.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s campaign said Trump''s comments amounted to encouraging
        "a foreign power to conduct espionage."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06462dd9-9ef9-47e8-bccc-c7502f308ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:15:11.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:15:29.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has to be the first time that a major presidential candidate
        has actively encouraged a foreign power to conduct espionage against his political
        opponent," said Hillary for America senior policy adviser Jake Sullivan. "That''s
        not hyperbole, those are just the facts. This has gone from being a matter
        of curiosity, and a matter of politics, to being a national security issue."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fb56df-4e37-4f38-ab80-de64dd714cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:15:11.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:15:29.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments represented a stunning twist in a controversy
        about Russia''s alleged intervention in the presidential election after the
        release of Democratic Party emails, which appeared to show that party leaders
        were tilting the playing field against Clinton''s Democratic primary opponent
        Bernie Sanders. US officials have said the emails were hacked from DNC servers
        in an operation originating in Russia that appeared to be linked to Moscow''s
        intelligence agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35ac0a1-32a6-439d-9025-04b06a3428f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:15:11.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:15:29.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also suggested during his news conference that Russian President
        Vladimir Putin''s lack of respect for the US prompted him to once call President
        Barack Obama "the N word." There are no published reports to back up Trump''s
        claim about Putin''s use of the racially derogatory term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36635905-2842-4269-97a4-c51f7244e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:15:11.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:15:29.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shocked. Number one, he doesn''t like him. Number two, he
        doesn''t respect him," Trump said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7924d869-7107-4e25-aed2-38622e68eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:15:11.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:15:29.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called Russia''s potential involvement in the hack another sign
        of Russia''s "disrespect for our country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6e859-3b70-4e26-8931-047104bb528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:15:11.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:15:29.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said U.S.-Russia relations would be better under his presidency
        than if Clinton ascended to the Oval Office, saying he would treat Putin "firmly,"
        but would seek to bolster ties between the U.S. and Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea87343-4d9b-42ee-8af5-1dff80e419ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:15:11.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:15:29.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will respect me," Trump said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbcbc8a-cc0b-46d4-b344-0a039ebf5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:15:11.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:15:29.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/27/politics/donald-trump-vladimir-putin-hack-hillary-clinton/">Donald
        Trump encourages Russia to hack Hillary Clinton</a>."</em></p>'
  'russia-democratic-national-committee-hack':
    'author': 'Jim Sciutto and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-28T13:13:35.238+08:00
    'imagesource': 'jcr:064b03b5-6225-4ab3-ab1a-6f01dd571b39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfc6ad16-f549-419b-b4be-9623ff20e8f4'
    'lead': 'There is "little doubt" Russia is behind the hack of Democratic National
      Committee emails, a US official told CNN on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:17:53.650+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T14:18:07.819+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T14:18:07.611+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Little doubt'' Russia behind DNC hack, US official says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f4b17-a8ba-41da-99c6-a482240f5e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:17:53.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:18:07.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There is "little doubt" Russia is behind
        the hack of Democratic National Committee emails, a US official told CNN on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86beaa5f-4930-42ab-8883-3fe5ed973fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:17:53.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:18:07.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks follow a week-long episode where leaked DNC emails showed
        Democratic officials giving preferential treatment to Hillary Clinton. The
        emails inflamed supporters of her primary opponent, Bernie Sanders, during
        the Democratic Party''s national convention, which led to widespread protest
        and the ousting of DNC Chairwoman Debbie Wasserman Schultz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d28a9-2dcf-4da7-906f-94dd4d676c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:17:53.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:18:07.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about potential consequences for the hack, the White House
        described "a full range of options available to us in the government."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144e6f3-6ba2-4b68-a17c-ef34c032ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:17:53.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:18:07.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That includes economic sanctions out of Department of Treasury.
        That includes a number of law enforcement measures that Department of Justice
        has announced and has taken action on," said spokesman Eric Schultz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0f26c-e682-4c14-864e-e29081b24d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:17:53.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:18:07.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States isn''t going to pull any punches in terms of
        our response," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ed0cc-5c56-4032-b363-08a13548806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:17:53.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:18:07.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI said Monday they were investigating the hack. FBI Director
        James Comey also said Wednesday morning that some of the main players behind
        cyber threats are nation states like China, Russia, Iran, and North Korea,
        but he did not comment on this specific case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d331a-3ada-44e9-a5fb-c90522ac1d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:17:53.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:18:07.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama said "anything''s possible" when asked by
        NBC in an interview that aired Wednesday whether Russian President Vladimir
        Putin was trying to interfere with US presidential politics. Obama also noted
        that Republican presidential nominee Donald Trump has repeatedly praised Putin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1879da-018b-496d-b2c5-dc11f0c3a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:17:53.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:18:07.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Wednesday that suggestions that Russia orchestrated the
        DNC hack to help his campaign were "a deflection."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f8c21-d462-400a-ad1a-9f49c11cf275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:17:53.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:18:07.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has no respect for our country," Trump said at news conference
        in Florida. "It shows how weak we are, it shows how disrespected we are ...
        it''s a total sign of disrespect for our country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfa5ba4-a848-4842-b87b-79e3d31bd429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:17:53.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:18:07.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has dismissed the accusations that they''re behind the
        hack, calling them "made-up horror stories."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce068a22-c65f-4dee-8013-78a7df001b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:17:53.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:18:07.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeremy Diamond contributed to this report.</em></p>'
