      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/04/18/Miss-Universe-Philippines-2016-Maxine-Medina-Pia-Wurtzbach.html">Related:
        Know more about Miss Universe Philippines 2016 Maxine Medina</a></strong></p>'
    '19':
