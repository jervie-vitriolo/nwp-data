    'template': '1'
    'title': 'Xiaomi''s new ''Notebook Air'' looks an awful lot like a MacBook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05285f97-f2f2-400f-adab-db668cccdc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:37:52.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW DELHI (CNNMoney)</strong> — Chinese gadget maker Xiaomi
        has unveiled its first-ever laptop — a sleek machine with solid performance
        specs and an attractive price.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65539885-f33a-4603-81d2-05ade5e4cb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:37:52.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem: The new computer looks an awful lot like Apple''s MacBook
        Air. It''s even called the "Mi Notebook Air."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe6787-d7a3-4613-97c3-5f8b09ab635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:37:52.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The similarities are likely to fuel critics who dismiss Xiaomi as
        a copycat that takes far too much design inspiration from Apple.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b7acd2-b0f2-4d37-81aa-0721f67644ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:37:52.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a reputation that Xiaomi executives have sought to counter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189101b9-72ec-42a8-8de9-97cf144b3540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:37:52.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugo Barra, the company''s top international executive, has described
        the accusations as a "melodrama." He insists the company is innovative, and
        touts its use of curbed glass on the back of smartphones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a98a9-39cf-42a2-a957-fda839a4a2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:37:52.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Ive, Apple''s head of design, has a different perspective.
        "I think it is really straightforward," he said of Xiaomi in late 2014. "It
        is theft and it is lazy. I don''t think it is OK at all."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f1d30-2ada-47f4-af95-7818ae8577b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:37:52.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ive made his comments, Xiaomi was one of the hottest tech companies
        on Earth. In 2015, the company even managed to dethrone Apple and Samsung
        to become the king of China''s smartphone market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a35f28-cf79-43ea-898a-4c276df5f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:37:52.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its star has since dimmed, and its smartphone division has fallen
        behind Chinese rivals, including Huawei.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efbe14c-29a2-48e9-87f2-61d791f34486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:37:52.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s scattershot diversification — into rice cookers,
        drones, air purifiers and headphones — has also left analysts questioning
        its growth strategy and focus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e58ff6-f334-4e73-9ff6-7ee62d7e9335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:37:52.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mi Notebook Air could help turn Xiaomi''s fortunes around. It
        comes in two sizes — 13.3 inches and 12.5 inches — which are priced at 4999
        yuan ($750) and 3499 yuan ($525) respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db5096-c210-49e4-9dee-4ea9773c52bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:37:52.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both feature a NVIDIA GeForce 940MX graphics card, Intel Core i5
        processor and Windows 10.</p>'
  'Kristen-Stewart-girlfriend-Alicia-Cargile':
    'author': 'Chloe Melas, CNN'
    'caption': 'Kristen Stewart'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-28T23:32:57.607+08:00
