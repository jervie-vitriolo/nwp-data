    'caption': 'The Ice Bucket Challenge campaign raised enough money to help make
      an important breakthrough for ALS research.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-28T19:56:19.068+08:00
    'imagesource': 'jcr:143b07ce-068e-4c98-b77c-af2185cf73c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96953051-026a-4baf-a2e6-53db336d2914'
    'lead': 'The campaign that encouraged millions of people to dump buckets of ice-cold
      water over their heads raised enough money to help make an important research
      breakthrough, the ALS association announced Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:09:30.515+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T14:09:40.770+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T14:09:40.471+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wait, the Ice Bucket Challenge actually worked?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83351e-75b6-4a77-a6ac-d6373323076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:09:30.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:09:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Throwback to 2014, the year of the Ellen
        DeGeneres Oscar selfie, Pharrell''s giant hat, and the Ice Bucket Challenge.
        These fads "broke the internet" (a phrase also coined in 2014) dominating
        social media feeds across the globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24027299-ac8a-4762-a712-0a2fb5b86870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:09:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:09:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of these viral pop culture moments is even more relevant
        today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d4305e-17cf-46c3-8e64-4162e596f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:09:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:09:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign that encouraged millions of people to dump buckets
        of ice-cold water over their heads raised enough money to help make an important
        research breakthrough, the ALS association announced Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd90b6a-f5a7-441e-8671-85efe593366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:09:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:09:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive, socially-driven fund raising push saw 17 million people
        posting videos online and a slew of celebrities from Bill Gates to Steph Curry
        getting soaked to raise awareness for ALS, also called Lou Gehrig''s disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36167b-c620-4493-a01d-e3140e052d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:09:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:09:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease causes nerve cells in the brain and spinal cord to gradually
        deteriorate. Within two to five years of diagnosis, patients lose their ability
        to breathe, leading to their death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2cb9e7-ab44-4caf-adb3-2dda89c8b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:09:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:09:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just eight weeks, $115 million was donated to the ALS Association,
        67% of which was dedicated to advancing research for treatments and a cure,
        the non-profit reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf9debc-615f-4d25-aeb8-67b51ead5d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:09:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:09:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One million dollars went towards Project MinE, a University of Massachusetts
        Medical School Project that was able to identify a gene that is responsible
        for the degenerative disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3bb1e8-6a49-4c44-9cd9-ed60a72138d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:09:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:09:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gene, identified as NEK1, provides another potential target
        for therapy development, and brings scientists one step closer to treating
        the neurological disorder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405d3b8-16f7-4a12-b091-d81f85f5476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:09:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:09:40.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sophisticated gene analysis that led to this finding was only
        possible because of the large number of ALS samples available," said Dr. Lucie
        Bruijin, Chief Scientist at the ALS Association. "The ALS Ice Bucket Challenge
        enabled The ALS Association to invest in Project MinE''s work to create large
        biorepositories of ALS biosamples that are designed to allow exactly this
        kind of research and to produce exactly this kind of result."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dde019-f58c-47ec-94c7-78907c2a2f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:09:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:09:40.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third ALS-related gene researchers have discovered using
        money from the Ice Bucket Challenge, the organization says. The discovery
        is unique in that the project that found the gene is led by someone who has
        ALS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0a0e6-9066-479d-a698-ac3e2a606035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:09:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:09:40.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being heavily criticized for water waste and dismissed as
        a form of "slacktivism" (lazy activism), many saw the Ice Bucket Challenge
        as a campaign driven by a passionate community that capitalized on peer-to-peer
        fundraising and activism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b83c5-0499-440e-af14-46720ea566e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:09:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:09:40.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/27/health/als-ice-bucket-challenge-funds-breakthrough/index.html">Ice
        Bucket Challenge''s 2nd anniversary celebrates its gene discovery</a>."</em></p>'
  'nintendo-delays-release-of-pokemon-go-plus':
    'author': 'Jethro Mullen, CNN Money'
    'caption': '(Photo: Gwen Sung/CNN Money via CNN)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-28T19:55:44.501+08:00
    'imagesource': 'jcr:c00f2770-17ed-4084-bd5b-210b97f79501'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10a01c0e-40b4-4592-a747-538de613994b'
    'lead': 'The Japanese video game developer said Wednesday it''s delaying the release
      of Pokemon Go Plus, an accessory for the wildly popular smartphone game. It
      also posted a net loss of $233 million for the latest quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:12:18.800+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T14:12:37.768+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T14:12:37.501+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nintendo delays release of Pokemon Go Plus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758ce6b-1ba5-435e-a12e-eab710d38a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:12:18.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:12:37.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — Nintendo''s bad week just
        got worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ed07c3-c680-4287-898e-34262c2f8ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:12:18.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:12:37.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese video game developer said Wednesday it''s delaying
        the release of Pokemon Go Plus, an accessory for the wildly popular smartphone
        game. It also posted a net loss of $233 million for the latest quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3d0893-5dd0-4bdd-8ca4-ecc8acad977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:12:18.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:12:37.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the company''s shares plunged after it said that Pokemon
        Go will have only a "limited" effect on its bottom line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11703824-8ff8-4be0-bbdc-eee97c3d0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:12:18.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:12:37.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo''s share price had more than doubled following the release
        of the hit augmented reality game earlier this month, adding $23 billion to
        the company''s market value. But the stock is now down around 30% from its
        high last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b69c2ad-2daf-4aa0-9ab0-10d2cc677e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:12:18.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:12:37.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokemon Go was actually developed and distributed by a company called
        Niantic. Both Nintendo and The Pokemon Company, one of its subsidiaries, have
        invested in the privately-held Niantic – but so have other firms including
        Google.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189055ea-70ec-4faa-bff4-94a48bbdce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:12:18.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:12:37.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pokemon Go Plus, a separate device that enhances the gaming
        experience, is another way for Nintendo could profit from the game''s runaway
        success. But it said Wednesday the release has been pushed back from the end
        of this month to September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b01e8-f66b-4da5-bab5-dfb5ff60b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:12:18.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:12:37.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t give a reason for the delay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a74ab-8559-451c-88a6-5b14995c8424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:12:18.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:12:37.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the company''s business isn''t doing particularly well,
        according to its earnings statement Wednesday. Sales for the quarter ended
        June 30 – before Pokemon Go''s release – slumped 31% on a year earlier, with
        a particularly steep decline in hardware and software for its Wii U console.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6973df15-26d0-4052-82ac-3ef5865c49dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:12:18.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:12:37.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo said it was also hurt by Japan''s strengthening currency,
        which helped push it into the red for the quarter. It went from profit of
        8.3 billion yen ($79 million) a year earlier to a loss of 24.5 billion yen
        ($233 million).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a196b12-abb4-4c5b-87ac-02e9e5082988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:12:18.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:12:37.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rough quarter, the company is still sticking to its
        forecast for profit of 35 billion yen ($332 million) for the year ending March
        31, 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc917f9b-f107-4c52-8994-b6524eccf35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:12:18.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:12:37.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://cms.cnnphilippines.com:8080/magnoliaAuthor/.magnolia/admincentral#app:stories:editor;/2016/7/28/untitled:edit">Nintendo
        delays release of Pokemon Go Plus</a>."</em></p>'
  'donald-Trump-encourages-russia-to-hack-hillary-clinton':
    'author': 'Jeremy Diamond and Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
