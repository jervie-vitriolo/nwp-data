      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspire Every Day will take place on July 30 from 9 a.m. to 6 p.m.
        at Ayala Museum. For more information and schedules, visit the museum’s <a
        href="https://www.ayalamuseum.org/2016/07/14/inspire-every-day-2016-guidelines-and-schedule/">website</a>.</p>'
