      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This weekend, be
        inspired at Ayala Museum with creative opportunities and free admission, indulge
        in DIY activities at a craft store opening, raise funds for a library through
        an art exhibit and bazaar, see a restored version of the first full-length
        Hiligaynon film, and experience the magic of a “Harry Potter” book launch
        once more.</p>'
