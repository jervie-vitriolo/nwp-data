  'apple-billionth-iphone':
    'author': 'Seth Fiegerman, CNN'
    'caption': 'The milestone is a reminder of the nearly unprecedented reach and
      success of the iPhone. (file photo)'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-07-28T21:17:59.872+08:00
    'imagesource': 'jcr:bb19be93-086b-4883-a521-9bf9b152d226'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec9ba975-512c-49cc-95f8-ead51afecf67'
    'lead': 'Welcome to the billion device club, Apple.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:04:14.044+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T14:04:35.497+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T14:04:35.263+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple sells its billionth iPhone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566f491f-4bd3-4263-a8dd-c2990cd68c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:04:14.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:04:35.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Welcome to the billion device
        club, Apple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685a05c-da81-4724-bf6e-7236fb39b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:04:14.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:04:35.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced the sale of its billionth iPhone on Wednesday, nine
        years after the smartphone first went on sale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6627291e-1c47-4631-b070-daa6ca4867ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:04:14.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:04:35.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never set out to make the most, but we''ve always set out to
        make the best products that make a difference," Apple CEO Tim Cook said at
        an employee meeting on Wednesday, according to a statement. "Thank you to
        everyone at Apple for helping change the world every day."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf23ba5-c2f3-4240-a586-1ac6707e0636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:04:14.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:04:35.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milestone is a reminder of the nearly unprecedented reach and
        success of the iPhone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1809f6-aa40-4c2d-808a-c2714bc876f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:04:14.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:04:35.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone catapulted Apple to become the most valuable business
        in the world and continues to account for the majority of Apple''s revenue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67ec99-b81e-45dc-85fb-b6158f8d0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:04:14.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:04:35.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the announcement comes one day after Apple reminded the world
        that the iPhone magic is fading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a5fa5-37cc-4636-990b-d8f711e18fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:04:14.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:04:35.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple sold 40.4 million iPhones in the quarter ending in June, down
        from 48 million a year earlier, according to its latest earnings report. That
        marks the second straight quarter of sales declines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b431f78-d4a0-4b13-b61a-5d3d8a723884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:04:14.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:04:35.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers are taking longer to upgrade their phones. Many analysts
        have raised concerns that the global smartphone market is saturated. And overall
        sales in China, touted as Apple''s next big market, fell by a third from the
        previous year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b6b4da-43c6-4d25-898b-2c17ff1b5e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:04:14.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:04:35.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook admitted on a conference call with analysts that Apple was
        caught off guard by the slower rate of customers upgrading to the iPhone 6S,
        which was released last fall. "Maybe that was a predictable thing, although
        we didn''t predict it in the beginning," he said. "It took us a little time
        to realize that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001353c5-852a-46b9-b6c3-6910887748b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:04:14.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:04:35.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes are now on the next iPhone launch this fall to reinvigorate
        sales.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea0752-a0f1-41e0-b648-a609d9579df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:04:14.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:04:35.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple will reportedly break with its usual strategy of overhauling
        the iPhone every two years. The next generation iPhone is expected to ditch
        the headphone jack, but otherwise only receive small tweaks compared to the
        models on the market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064e01c-3b79-483e-8a9c-4da35d4e4b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:04:14.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:04:35.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Apple can''t keep growing the market for the iPhone, it will
        need to find another product with the potential to hit the billion mark.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c3f78-c00c-4555-bfb0-d225470fd006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:04:14.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:04:35.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/27/technology/apple-billionth-iphone/">Apple
        sells its billionth iPhone</a>".</em></p>'
  'obama-legacy-to-clinton':
    'author': 'Stephen Collinson, CNN'
    'caption': '"Nothing truly prepares you for the demands of the Oval Office," President
      Barack Obama will tell convention delegates, according to excerpts of his remarks
      released by the White House. "Until you''ve sat at that desk, you don''t know
      what it''s like to manage a global crisis or send young people to war." (file
      photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-28T20:59:41.322+08:00
    'imagesource': 'jcr:844d8771-c236-4dca-b768-e8b5c1334a64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '090fbe6a-f454-4ba1-886c-a2883c333477'
    'lead': 'President Barack Obama will deliver a keynote speech at the Democratic
      National Convention, in what is likely the final chance of his presidency to
      address millions of people before a prime-time television audience.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:06:52.511+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T14:07:14.632+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T14:07:14.422+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama prepares to hand off legacy to Clinton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d358314-b4c2-4076-8ac5-a6ba7a890751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:06:52.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:07:14.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PHILADELPHIA (CNN)</strong> — President Barack Obama will
        tell Americans Wednesday that no one has ever been more qualified to be in
        the Oval Office than Hillary Clinton, placing his legacy in the hands of his
        one-time bitter rival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87cdc9-fa85-4eef-a1ff-43db407a5c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:06:52.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:07:14.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will deliver a keynote speech at the Democratic National
        Convention, in what is likely the final chance of his presidency to address
        millions of people before a prime-time television audience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e2eb1-d22e-457b-afb1-e8aa373da3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:06:52.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:07:14.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third night of the DNC will also mark the biggest challenge
        yet for Tim Kaine, Clinton''s vice presidential pick, who will introduce himself
        to an audience unfamiliar with his years as a governor and senator in Virginia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04550c-9519-43b9-8d8a-372451b9a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:06:52.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:07:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Joe Biden, meanwhile, will leverage his blue collar
        bona fides to argue that Clinton is intimately familiar with the economic
        disenfranchisement that helped to power the rise of GOP nominee Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7c9a2-270e-4bba-9994-7243d944fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:06:52.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:07:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s address represents a bookend for a career that exploded
        into public consciousness from the stage of Democratic convention 12 years
        ago to the day with a celebrated address in Boston. He will use his slot to
        appeal to Americans to elect Clinton, who would prolong Democratic control
        of the White House to at least 12 years if she wins in November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b14c19a-1813-4067-94b4-c509b81a7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:06:52.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:07:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing truly prepares you for the demands of the Oval Office,"
        Obama will tell convention delegates, according to excerpts of his remarks
        released by the White House. "Until you''ve sat at that desk, you don''t know
        what it''s like to manage a global crisis or send young people to war."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f93cb-f277-491e-83e6-01e31884ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:06:52.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:07:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Hillary''s been in the room," Obama will continue. "She''s
        been part of those decisions. She knows what''s at stake in the decisions
        our government makes for the working family, the senior citizen, the small
        business owner, the soldier, and the veteran."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7770dd-dd2c-4196-bcae-390ef2be7493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:06:52.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:07:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say with confidence there has never been a man or a woman
        more qualified than Hillary Clinton to serve as President of the United States
        of America," Obama will say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8bec76-1d7d-4f46-8fe8-e1d23e4614de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:06:52.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:07:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is also expected to paint a vision of America that
        is far more optimistic and filled with vitality than the picture a nation
        under siege from crime and terrorism laid out by Trump in his convention last
        week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da06848-e6f0-4c05-9cdc-c8666fd83692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:06:52.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:07:14.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The America I know is full of courage, and optimism, and ingenuity.
        The America I know is decent and generous," Obama will say, according to the
        excerpts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c35a6-0237-463e-8deb-41c0ddb1b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:06:52.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:07:14.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he will also acknowledge the "real anxieties" many people have
        about paying the bills, protecting their kids and terror attacks in places
        like Orlando and Nice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6673c-08cb-44e7-90ef-10d584daa1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:06:52.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:07:14.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/27/politics/president-obama-hillary-clinton-2016-election/">Obama
        prepares to hand off legacy to Clinton</a>".</em></p>'
  'ice-bucket-challenge-als-lou-gehrigs-disease-breakthrough':
