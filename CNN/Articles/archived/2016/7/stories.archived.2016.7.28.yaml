    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte advised to take bed rest, brother Paolo goes on leave again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05271768-6d6a-477d-a5a9-8bbc4b0b9b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:23:35.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:23:59.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Davao City Mayor
        Sara Duterte is back to work after a <a href="https://cnnphilippines.com/regional/2016/07/22/Davao-Mayor-Sara-and-Paolo-Duterte-on-leave.html">three-week
        leave</a> despite her doctor’s advice that she takes a rest, the city’s information
        officer said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104fa66e-e68d-4d20-bd9b-0c4dff9b3f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:23:35.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:23:59.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother, Vice Mayor Paolo Duterte, who acted as mayor when she
        went on leave on July 1, also took a five-day leave last week and again on
        Tuesday, said Information Officer Jefry Tupas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f8e29-21df-45c3-a55b-ad0fa36a40ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:23:35.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:23:59.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no explanations given for the mysterious leaves of absence
        of President Rodrigo Duterte’s daughter and son so early in their terms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed63274-1152-492a-909c-dacb1a6e6e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:23:35.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:23:59.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor was supposed to attend her father’s first State of the
        Nation Address but she was rushed to the St. Luke’s hospital on her arrival
        in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3953896b-705e-476c-b870-592733ca6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:23:35.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:23:59.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tupas said the doctors advised her to rest but he did not say for
        what health reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504fe5f4-d7f6-4df4-8b18-31be236729e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:23:35.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:23:59.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, that she “is not on leave, she’s working.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dfbe05-068f-4a0a-a78b-a91b36c1f589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:23:35.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:23:59.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice Mayor issued a memorandum appointing Councilor Edgar Ibuyan
        Jr. as officer-in-charge of his office in his absence from July 26 to 28.
        It did not explain why he went on leave again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79799d45-39f2-4b77-8c76-52b12584c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:23:35.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T13:23:59.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
