      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser features brief glimpses of iconic Stars Hollow spots
        as well as a scene in which Lorelai and Rory ponder whether Lorelai would
        get along with comedian Amy Schumer. It''s a classic wordy exchange between
        the mother-daughter duo, and it has already <a href="https://twitter.com/amyschumer/status/758371830205911041">prompted
        Schumer to tweet a response</a>.</p>'
