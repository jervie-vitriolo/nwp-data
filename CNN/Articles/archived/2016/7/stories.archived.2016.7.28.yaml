  'pba-tim-cone-barangay-ginebra-triangle-offense':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'A disciple of the triangle offense, Tim Cone is trying a modified
      offensive scheme which he hopes will pay dividends.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-28T04:33:20.291+08:00
    'imagesource': 'jcr:7d0f286d-5263-4a16-bc19-5563367f356b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1bdefbe-9b08-4a85-a314-029a6da55d13'
    'lead': 'A disciple of the triangle offense, Tim Cone is trying a modified offensive
      scheme which he hopes will pay dividends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T11:55:38.637+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T11:55:54.902+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T11:55:54.718+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tim Cone: No more ''pure triangle offense'' for Ginebra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d90d6a4-2827-4841-a91f-90ba7ec8eab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:38.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:55:54.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In the PBA, when
        you think of the triangle offense, Tim Cone is the first and probably the
        only name that will pop up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee92578-2047-471d-9458-62a9336b84a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:38.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:55:54.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone guided the then-Alaska Milkmen to their first franchise PBA
        grand slam in 1996 by sweeping all three conferences of the season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db30d1be-f692-4316-aae4-6e447723d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:38.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:55:54.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Cone steered the San Mig Super Coffee Mixers to a PBA grand
        slam. He then becomes the winningest coach in PBA history after clinching
        his 16th championship, all courtesy of the triangle offense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d160d-8f69-4837-9ff3-433e5a117624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:38.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:55:54.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But change has come for the multi-titled coach in the first pay-for-play
        league in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828fc4c0-fbdb-432b-82ac-0dc734056107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:38.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:55:54.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Barangay Ginebra head tactician admitted that he is
        slowly shifting away from the system that has done wonders for him in the
        PBA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2982039d-88e0-4397-a09e-5f80c0f83cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:38.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:55:54.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the first time in 25 years that I have tried to do different
        things offensively. I don''t know if anybody has noticed, but we are not running
        the pure triangle anymore,” said Cone after the Gin Kings notched their second
        victory in the Governors’ Cup by beating NLEX, 85-72, on Wednesday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5e3b82-7d0e-4155-9e23-9d181a5ca811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:38.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:55:54.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adjustment has brought the crowd-darling Ginebra to a 2-1 win-loss
        card so far in the import-laden conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5a40d-9a45-4ae4-bba3-dae15e1442e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:38.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:55:54.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am kind of learning as they go along, and the players are kind
        of learning going along. It''s a struggle for us sometimes offensively, but
        the guys are buying into it and I have an end-vision for it but we''re just
        not there yet,” said the 58-year-old Cone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200293a6-bc42-42f9-bd93-a2517f808796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:38.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:55:54.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully we can improve game by game, as we are trying to learn
        together what we are trying to do here,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dcb038-084e-42db-9fe7-87587bbe426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:38.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:55:54.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings will next face the Meralco Bolts on July 30 at Lucena
        City.</p>'
  'princess-diaries-essay':
    'author': 'Margarita Buenaventura'
    'caption': 'In the late Gary Marshall''s film adaptation of "The Princess Diaries,"
      Anne Hathaway’s star-making take on Mia Theromopolis churned lines like, “Shut
      up!” or “I can’t be a princess! I’m still waiting for normal body parts to arrive!”
      to represent the collective consciousness of puberty.'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-07-28T04:14:57.874+08:00
    'imagesource': 'jcr:34ec556b-b8a8-4498-a175-5c1624c4ba2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7464507-4b3f-4275-8435-2ecf6afd13ab'
    'lead': 'In memory of the late director of the films based on the young adult
      novel series, a fan looks back on years of bad hair days, crushes, and sneak-reading
      in church, all of which she survived thanks to the story of a reluctant princess
      that showed her it’s OK to laugh at — and love — herself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T11:58:42.637+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T11:59:05.121+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T11:59:04.802+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How ‘The Princess Diaries’ changed my life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a9aa8-f994-4856-b1a9-306c4ec44a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:58:42.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:59:05.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Growing up Catholic
        taught me to be very creative with contraband. Back in high school, we had
        these awful uniforms that were good for one thing: sneaking books into the
        pockets. A book was the only thing I could bring to First Friday Mass that
        wouldn’t get me into too much trouble but would tide me over through the long
        homilies. While my classmates compared “studio pics” (professionally shot
        group portraits of barkadas that had been all the rage at the time) or discussed
        the next fair at a nearby all-boys school, I buried my nose in a book.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba74c7-605f-4554-84b6-c01720c7d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:58:42.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:59:05.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when I had nothing new to read, I always brought any of my copies
        of Meg Cabot’s “The Princess Diaries” books (all seven of them, at that time).
        I didn’t mind reading them out of order, as if starting a conversation mid-sentence.
        It always felt like catching up with an old friend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5abe257-ad1b-454f-82cc-ad6d61e852c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:58:42.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:59:05.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know what I found so compelling about the story of Mia Thermopolis,
        a young misfit who finds out that she’s the heir to a fictional European throne.
        She had a lot of things I wanted to have (such as a tiara) and a lot of things
        I did have (such as weird friends and a crazy grandmother). I may not read
        “Diaries” as often as I used to, but I still do once in awhile, especially
        the latter books in the series. (I tried to read the very early books, and
        I actually cringed, as though I were reading my own horrid blog in 2003.)
        Whenever I want it to keep my company in the background, I play the first
        film adaptation, also titled “The Princess Diaries,” while hunched over my
        work, like an old crone who listens to AM radio at five in the morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7cd76b-d1bc-46b6-9449-2bf42821b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:58:42.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:59:05.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced by Walt Disney Pictures and written by Gina Wendkos (whose
        notable writing credits include the cult guilty pleasure “Coyote Ugly”), the
        film version unsurprisingly has a much lighter, more family-oriented story.
        That it does largely has to do with the fact that it was directed by the late
        Garry Marshall, who was known for the kinds of movies that have potentially
        darker themes but end as fairy tales. (See: “Pretty Woman,” in which Julia
        Roberts plays a hooker who fights for her right to shop in thigh-high boots
        on Rodeo Drive. Roberts’s character was originally meant to have a more realistic
        ending, but Marshall fought to end it on a happier note.) His take on “Diaries”
        is no different. He spun it into a more touching, heartwarming story (to which
        Mia’s father’s death is key, as opposed to the books, in which her father
        is very much alive) with the help of a pretty stellar cast, including the
        great Julie Andrews.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7454315-ec5a-4151-8cb3-51d5f4eca7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:58:42.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:59:05.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When I had nothing new to read, I always brought any of my copies
        of Meg Cabot’s “The Princess Diaries” books (all seven of them, at that time).
        I didn’t mind reading them out of order, as if starting a conversation mid-sentence.
        It always felt like catching up with an old friend.</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f0413-444b-4ce6-8969-054782c3d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:58:42.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:59:05.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then newbie Anne Hathaway might have been too pretty to be Mia
        (who took more than a few books to grow into her looks), but she pulled it
        all off with a lot of well-acted discomfort. In frizzy hair and unflattering
        glasses, Hathaway’s star-making take on Mia churned lines like, “Shut up!”
        or “I can’t be a princess! I’m still waiting for normal body parts to arrive!”
        to represent the collective consciousness of puberty. Even when Mia got a
        makeover, Marshall managed to demonstrate that she was still her awkward self
        underneath the makeup. This was especially apparent when she first revealed
        her sleek hair and polished look to her outspoken best friend, who accused
        her of looking like a popular girl wannabe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a3e5e-7c34-404f-b66f-8e5225fcb48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:58:42.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:59:05.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granted, Marshall made sure that Mia didn’t get shortchanged in
        the love department so we nerds could live vicariously through her. The actor
        Robert Schwartzman played her love interest, Michael Moscovitz, and fulfills
        the book character’s trifecta of hot, smart, and Jewish. (Schwartzman also
        seemed like the perfect Michael because he had real-life cool points as the
        lead vocalist of the rock band Rooney.) Unfortunately, Marshall and the cruel
        gods of cinema replaced him with Chris Pine in the film sequel, “The Princess
        Diaries 2: Royal Engagement,” probably for fear that Schwartzman’s subculture
        hotness would threaten the world order. Chris Pine, to this day, remains generically
        good-looking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264c193-bba6-40e8-b70f-8c182cf9c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:58:42.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:59:05.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While one can objectively say that “The Princess Diaries” merits
        no legitimate awards as either a book or a movie, it remains to be an empowering
        force for me — both as a writer and as a person. When it comes to work, I
        consistently cite “The Princess Diaries” as one of my main influences, along
        with Bridget Jones’s potty mouth. It’s a good mix, I suppose, of fantastical
        optimism and the occasional battle between StairMaster and Jägermeister.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d990b-ebc8-4e44-ab9f-860c14baefba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:58:42.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:59:05.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more personal terms, I learned to appreciate imperfection as
        a source of humor rather than an unattainable standard of happiness. Mia might
        have been painfully shy and despised her lack of cleavage, but she was still
        herself. She would’ve loved to write furiously in her journal or pass notes
        to her best friend if forced to go to a school-sanctioned Mass. I suppose
        that emboldened me to sneak in a book whenever I could all those years ago.
        If she could be OK with herself, I guess I could too.</p>'
