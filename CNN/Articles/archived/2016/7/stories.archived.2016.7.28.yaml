      'text': '<p><strong><em>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Ginauhaw Ako, Ginagutom Ako‬”</em> at Cinematheque
        Center Manila</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96828764-75c5-426a-9b31-3728ac3df34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:52:35.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:53:14.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released in 1977, a collaboration between Quin Baterna and Leonard
        Q. Belen, “<em>Ginauhaw Ako, Ginagutom Ako</em>” (“I Am Thirsty, I Am Hungry”)
        became the first full-length Hiligaynon film. It centers on a woman who, orphaned
        at a young age and having grown up in the slums, tries to turn her life around
        to varying results.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8934523-938d-406d-a3e8-abe76ab50e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:52:35.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:53:14.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Film Archives of the Philippines and the Film Development
        Council of the Philippines headed the restoration of the film, which was conducted
        by the CNC (National Center of Cinematography) laboratories in France. It
        will be screened on July 29 at 5 p.m. at Cinematheque Center Manila for free.</p>'
