      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/22/CGMA-should-also-be-granted-bail---Suarez.html">Also
        read: After Enrile, CGMA should also be granted bail - Suarez</a></strong></p>'
  'income-tax-reform':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-12T07:05:30.203+08:00
    'imagesource': 'jcr:a108d203-c8d8-4138-b219-cb9a3c68d54d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a264ad1-c875-47c2-8381-f228b5ed2c93'
    'lead': 'Poor and middle-class Filipinos could stand to gain the most from a long-delayed
      reform of the income tax system, studies have shown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T10:06:08.013+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:33:41.447+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:33:33.220+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Income tax reform to benefit poor, middle-class the most

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a853112-e2f3-4926-a940-b959e8f5d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Poor and middle-class
        Filipinos could stand to gain the most from a long-delayed reform of the income
        tax system, studies have shown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdff647-31df-4655-ae98-3502f87726e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary reason for the reform to be undertaken by President
        Rodrigo Duterte‚Äôs administration is to update the tax brackets, PwC Philippines
        tax partner Lawrence Biscocho told CNN Philippines in an interview. Duterte
        promised to review and reform the tax system when he campaigned for president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b0015b-7090-4725-82ab-6d48de61c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTax reform is a crucial way of empowering poor and middle-class
        Filipinos,‚Äù Biscocho said. ‚ÄúIt increases their take-home money, even when
        their gross pay stays the same.‚Äù</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0281f1-6ec8-4385-ad90-3bab1e0f3e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outdated brackets effectively tax Filipinos even when they fall
        below the poverty line, an Isla Lipana &amp; Co. report said. Worse, they
        are taxed at rates much higher than what other Asian countries levy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e7ad00-5067-49ed-bc90-fbbbf8f4b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were set nearly two decades ago, when the National Internal
        Revenue Code was passed in 1997. It scales the tax rates, depending on how
        much money a taxpayer earns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d86d8-9426-4edb-a68c-885cac6cdd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual income tax rates are as follows:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10897201-4ac5-4c47-ad3b-1b13792b6249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ç±0-‚Ç±10,000 Exempted</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a84fc2-b034-43ae-b1b9-d6ecf84f3044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ç±10,000-‚Ç±30,000 ‚Äì 10%</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec0f41-f9e9-4421-a144-6e992a197630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ç±30,000-‚Ç±70,000 ‚Äì 15%</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba90398-ee37-4aad-ab19-aba7c6d7774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ç±70,000-‚Ç±140,000 ‚Äì 20%</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f2292-c764-495c-a459-c6d4bb8d2993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ç±140,000-‚Ç±250,000 ‚Äì 25%</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9219c912-606b-4e9c-b43f-e89a4fa3a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ç±250,000-‚Ç±500,000 ‚Äì 30%</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f880f-53b1-442d-9a3e-532cb5349699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ç±500,000 or more ‚Äì 32%</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae8661-78e8-4c9f-8ead-c7b519b62b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biscocho pointed out that the prices of consumer goods have increased
        over the past 20 years, and the value of that income has gone down significantly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caecc34-3fb3-450c-8c71-c16cb656d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxpayers who earn an annual income of ‚Ç±10,000-‚Ç±30,000, for example,
        already qualify for 10% income tax. But that annual income equates to only
        ‚Ç±800-‚Ç±2,500 a month ‚Äî well below the poverty threshold set by the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf04107a-56b0-4786-8e47-37edd2865856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the first half of 2015, it was estimated that a family needed
        a monthly income of ‚Ç±9,140 to meet its basic needs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed444ca-9592-4230-9eea-2e655d0d54fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those two bands up, earning ‚Ç±70,000-‚Ç±140,000 a year or ‚Ç±5,800-‚Ç±11,700,
        will mostly be considered poor. And yet, a fifth of their income is taken
        from them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646fb02b-a5a4-424d-85bc-d5dae477154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law exempts minimum wage workers from income taxes, the Isla
        Lipana&amp; Co. report noted. But the law does not extend that protection
        to small entrepreneurs and the like who may be earning just as little.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f70c0-829e-46dd-ae55-d4bd0597ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally Taorda, for example, is a seamstress who runs a modest shop
        in Quezon City. Despite making only ‚Ç±3,000-‚Ç±4,000 a month, she isn‚Äôt exempted
        from taxes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c7ee6-3f2c-44ee-a33d-6c12d1b04d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said about 10% of her earnings go to taxes ‚Äî money she could
        have spent for food, electricity and water for her family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aada83f-41db-460d-a6e3-226123f13fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Medyo malaki din ang nababawasan. Pero ‚Äòyun kasi ang patakaran
        eh,</em>‚Äù she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb2e534-7e2b-4434-bb63-a2e9a6a286f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It‚Äôs a pretty large cut from my earnings. But those
        are the rules, I suppose."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2189a7b-8579-43c8-aaea-9fd364543abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Middle-class or millionaires?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f9d8a-3cfc-4a59-9ac2-4c9a07917d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest band, meanwhile, is typically meant for the wealthiest
        in society. That is why they are also charged the highest tax rate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0180ab1-33c6-4ecf-8e04-11ee0fe9da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt may seem like ‚Ç±500,000 is a lot of money ‚Äî and it was, back
        in 1997. But in 2016, it‚Äôs not. That‚Äôs just about ‚Ç±40,000, which is what many
        mid-level employees will make,‚Äù Biscocho said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2241b4-3834-44ba-ba80-ddb71ea9ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Indonesia, the highest tax band covers those earning the equivalent
        of ‚Ç±1.8 million and above a year, he pointed out. That‚Äôs a difference of ‚Ç±1.3
        million.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be07e2c-d957-4763-9642-4888b0bed039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, only 25% of their income is collected by the Indonesian
        government, he said. In the Philippines, a taxpayer earns much less and yet
        loses as much as one-third of his or her salary to taxes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821fdc1-b4a5-4bc3-83ec-59acea81db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Sonny Dominguez, the new Finance Secretary, begins to put together
        the income tax reform proposals, Biscocho said the government must focus on
        adjusting the tax bands to inflation and reducing the overall tax rates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332ebe9-786e-4acf-b98c-a85a17cb1098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez has said he aims to submit the proposals to Congress by
        September. He declined to give specific figures for the tax bands and rates
        he was eyeing. But an earlier study conducted by the Department of Finance
        backed a reduction of the top tax rate to 25% from 32%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d427406-2549-4bee-acb0-4341423de73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will result in immediate savings, Biscocho said. A taxpayer
        earning ‚Ç±1 million a year currently has to pay ‚Ç±320,000 in taxes. This could
        fall to as low as ‚Ç±250,000 under the new system ‚Äî saving as much as ‚Ç±70,000
        annually.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ce84f-3ace-412f-9b15-2827ac73689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government will lose out on revenues, that money will
        end up feeding into the economy just the same, he explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4075a300-ee69-443d-84aa-56f9d0db0e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWith more disposable income, people can get to buy more of their
        necessities,‚Äù Biscocho said.‚ÄúThis is good for the taxpayers and also for the
        economy. The GDP (gross domestic product) will benefit from increased consumption.‚Äù</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3830ecab-21db-4e7b-acb5-0ed33cac6cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:08.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/30/challenges-duterte-plans.html">Also
        read: What are the challenges to Duterte''s plans?</a></strong></p>'
