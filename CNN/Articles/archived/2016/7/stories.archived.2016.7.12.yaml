      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Transportation Secretary Arthur Tugade presented a ‚Äúmenu‚Äù
        of solutions to improve Metro Manila‚Äôs traffic ‚Äúvery soon‚Äù during Monday‚Äôs
        Cabinet meeting.</p>'
