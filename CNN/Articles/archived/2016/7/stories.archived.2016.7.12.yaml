  'Subic-floating-shabu-lab-investigation':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-12T03:52:03.161+08:00
    'imagesource': 'jcr:8ba7091d-39f2-4451-9aba-c1f7bdddf5c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df23a0ba-9791-46bc-8129-009181c687df'
    'lead': 'The PNP traces the link between the alleged floating shabu laboratory
      discovered in Subic, Zambales early Tuesday and the 180 kilos of shabu discovered
      in Claveria, Cagayan last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T10:29:41.480+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:33:39.860+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:33:33.765+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP probes floating shabu lab off Subic Bay

      '
    'updated': 2016-07-13T09:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f4088c-ea95-4c48-8c63-fdf9197e5d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:29:41.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The Philippine
        National Police (PNP) has started its investigation on an alleged floating
        shabu laboratory discovered off the waters of Subic, Zambales early Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1585e6e0-3bb6-4744-8c30-666e193eb46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:29:41.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Illegal Drugs Group (AIDG) Spokesman Senior Supt. Enrico Rigor
        said the four suspects from Hong Kong, who were arrested during the police
        operation, could be chemists connected with big time Chinese and local drug
        syndicates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc7338-ea57-495f-b141-aafb8e66e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:29:41.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects, who are facing charges for possession and manufacture
        of illegal drugs, were brought to the PNP headquarters at Camp Crame for investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adba92b-537a-4493-b61a-4eb190b41fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:29:41.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa earlier said the floating shabu lab was
        believed to be on a Chinese fishing vessel operated by an international drug
        syndicate distributing and supplying drugs in several areas in Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ad957-ed18-4ee5-b422-3362a2e9ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:29:41.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the police operation, authorities recovered half a kilo of
        suspected methamphetamine or shabu worth around P10 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f600e7-6673-42fb-ad7c-15d72b9b4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:29:41.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigor said with half a kilo of alleged shabu discovered on the ship,
        it is possible that the bulk could have been distributed already.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e1bb5-1628-494f-a0fc-a0669d9d754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:29:41.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also said the floating lab could be connected with another
        anti-illegal drugs operation in Claveria, Cagayan last week which yielded
        180 kilos of suspected shabu ‚Äî since the same fishing vessel had also been
        previously spotted there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d7f38-d4a2-4aed-a9c9-a09730c5986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:29:41.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the vessel is not registered with the Maritime Industry
        Authority, the police suspect that government officials might be allowing
        the operation of the floating lab.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af92944-43b9-4690-a9cf-0dbd620a3784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:29:41.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/11/Ex-PDEA-chief-stronger-law-Illegal-drugs.html">Related:
        Ex-PDEA chief wants stronger law vs. illegal drugs</a></strong></p>'
  'patty-eustaquio':
    'author': 'Carina Santos'
    'caption': 'Patricia Perez Eustaquio‚Äôs ‚ÄúThat Mountain is Coming‚Äù recently opened
      at the first level of Palais de Tokyo, one of Europe''s most prestigious art
      museums. Photo by ISABEL SANTOS'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-07-12T03:42:16.023+08:00
    'imagesource': 'jcr:f9660651-d42e-4969-88a0-cf996f134d11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '430247ec-796d-4bc8-bacc-8c261f54186b'
    'lead': 'Chosen as part of Palais de Tokyo and Total Corporate Foundation‚Äôs ‚ÄúEmerging
      talents from emerging countries,‚Äù the Filipino artist Patricia Perez Eustaquio
      graces the Parisian space with her graphite blooms and detritus, finding life
      where it has perished.'
