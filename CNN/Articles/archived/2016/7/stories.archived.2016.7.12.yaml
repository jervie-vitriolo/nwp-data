  'PH-wins-maritime-arbitration-case-vs-China':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-12T11:14:07.202+08:00
    'embedimage': 'jcr:ae7a9f3c-6690-4918-9cb0-066cef2721a8'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/o95_3ut5_jw"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '649825e2-ae9d-4eba-a053-058c85feeeea'
    'lead': 'An international panel of judges at the Permanent Court of Arbitration
      in The Hague unanimously ruled on Tuesday in favor of the Philippines in a case
      against China‚Äôs claims to virtually all of the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T10:17:56.363+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:33:40.305+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:33:33.549+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH wins maritime arbitration case vs. China

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2744a4c-6030-4c81-b346-a91f1349ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî An international
        panel of judges at the Permanent Court of Arbitration in The Hague unanimously
        ruled on Tuesday in favor of the Philippines in a case against China‚Äôs claims
        to virtually all of the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a7e27-f13d-4901-8cb2-9125fbd42dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-member Arbitral Tribunal upheld the Manila‚Äôs position that
        China‚Äôs ‚Äúnine-dash line‚Äù maritime claim is excessive and encroached into the
        Philippines'' 200-nautical mile exclusive economic zone (EEZ).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782af756-122e-4cfe-8250-769800e8bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/07/11/ph-china-the-hague-arbitral-tribunal-judges.html">Read:
        Who are the judges of the Arbitral Tribunal?</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb3817f-5ab7-4fc1-903b-36ff9d488f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "nine-dash line" is China‚Äôs purported historical boundary that
        covers about 85 percent of the South China Sea, including 80 percent of the
        Philippines‚Äô EEZ in the West Philippine Sea.</p>'
    '8':
      'image': 'jcr:84cedd14-41ed-4fa3-9803-7740bc1f5219'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9389a98-c81d-4079-87e2-618a8ff489c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf427a2-fe44-490b-bca4-2f177f73c21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges ruled that:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b79301-e8e9-438e-ad7f-2516f6f4c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no legal basis for China to claim historic rights to resources
        within the sea areas falling within the "nine-dash line"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13831a2-c18a-4f6a-8b68-d7e01d53620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the Spratly Islands grant China an EEZ</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49147cec-5547-4597-8e0d-cdd86c529ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal could ‚Äî without delimitating a boundary ‚Äî declare that
        certain areas in the Spratly Islands are within the Philippines'' EEZ</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c87fd7-1faf-44ce-85dd-5944d1187b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had violated the Philippines'' sovereign rights in its EEZ
        by interfering with fishing and petroleum exploration, constructing artificial
        islands, and failing to prevent Chinese fishermen from fishing in the zone</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067e2005-f200-43d7-9503-21a2bff3ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities did not fulfill their obligation to stop Chinese
        fishermen from harvesting endangered sea turtles, corals, and giant clams
        on a substantial scale in the South China Sea</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314de042-7b5a-446f-9df5-62aa98486f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s large-scale land reclamation and construction of artificial
        islands was incompatible with the obligations on a state during dispute resolution
        proceedings</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dff0db-9397-4c51-a5aa-8d534fbaea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China refused to accept the arbitration and participate in the proceedings.
        However, it published a "Position Paper" in December 2014 that explained why
        the tribunal has no jurisdiction over the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950aa7ae-58c0-47e7-af08-bd0b9d057058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subject-matter of the Philippines'' claims is in essence one
        of territorial sovereignty over several maritime features in the South China
        Sea, which is beyond the scope of the Convention and does not concern the
        interpretation or application of the Convention," the document said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf5fc3-8773-426f-9cb0-342a8144b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DFA calls for sobriety</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e95a5d-da99-4de0-b6c7-15c58d234034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) called the ruling a "milestone
        decision" which would serve as an important contribution to ongoing efforts
        in addressing disputes in the South China Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d94cb-15f8-439e-a28d-e11402d38d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Perfecto "Jun" Yasay Jr. said experts were already
        studying the decision "with the care and thoroughness that this significant
        arbitral outcome deserves."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5de57f-9523-452f-aa76-772f11ec0e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:17:56.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:40.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, we call on all those concerned to exercise restraint
        and sobriety," Yasay said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36a3dd-1520-4cd5-84fa-5f15ac0b0dfe'
      'mgnl:activationStatus': true
