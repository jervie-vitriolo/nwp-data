    'title': 'Tim Duncan retires after 19 NBA seasons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb05db2-1ffa-4aba-8ee2-587fde861ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:32:40.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> ‚Äî San Antonio Spurs forward Tim
        Duncan is calling it a career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11487a40-a3bf-47d5-8e50-fde61d76dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:32:40.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan, who turned 40 in April, announced his retirement after a
        19-year stint in the National Basketball Association (NBA) on Sunday (Monday
        PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e653f655-c7df-478f-aec4-2bac311b38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:32:40.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-foot Duncan was selected first overall by the Spurs in 1997
        NBA Draft. He won Rookie of the Year the following season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf92cf-a8f2-4e86-b439-481c88de0e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:32:40.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "The Big Fundamental," Duncan helped San Antonio reach
        the playoffs in each of his playing years. He is the only player in league
        history to start and capture a title in three different decades.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
