      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this ruling, De Lima hopes that the present administration
        ‚Äúwill be properly guided in its future actions.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d378cb-56fc-4740-997d-2ea2f5a840c0'
