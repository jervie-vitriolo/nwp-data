  'South-China-Sea-arbitration-case-ruling':
    'author': 'Thomas Escritt, Reuters'
    'caption': '(File photo) DigitalGlobe imagery of the Subi Reef in the South China
      Sea, a part of the Spratly Islands group.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-12T09:32:14.341+08:00
    'imagesource': 'jcr:cecea05d-fc79-430f-96ba-b224c0c2f346'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22d6f21c-ed59-4c46-b409-0a7e648dfe0a'
    'lead': '"Whether there will be an escalation of tensions in the South China Sea
      depends on if the U.S. incites the Philippines to take aggressive actions or
      even if the U.S. itself steps forward," the influential state-run Chinese newspaper
      the Global Times said in an editorial on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T11:02:37.788+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:33:38.803+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:33:34.325+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'High stakes legal ruling looms in South China Sea dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc6c19-5b67-4411-bedd-2b9c607e9c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Amsterdam (Reuters)</strong> ‚Äî An arbitration court in The
        Hague <a href="https://cnnphilippines.com/news/2016/06/29/arbitration-case-ruling-July-12.html">will
        rule on Tuesday</a> in a dispute about the South China Sea in which the Philippines
        is challenging China''s right to exploit resources across vast swathes of
        the strategic territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177d705f-223e-4c6d-ba34-3655f21e75c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has boycotted the hearings at the Permanent Court of Arbitration,
        saying it does not have jurisdiction to decide on the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1f5ec-e646-4512-a32c-13d673550acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/10/30/China-repeats-rejection-of-S.-China-Sea-arbitration-case.html">Also
        read: China repeats rejection of S. China Sea arbitration case</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d887ad-2d3d-4155-adc1-74003ec79208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling stands to further ramp up tensions in the region, where
        China''s increased military assertiveness has spread concern among its smaller
        neighbours and is a point of confrontation with the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe49e8-2f2c-4d32-a31e-cde90aae2639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and China regularly conduct military exercises
        in the area, which is of vital interest to both Beijing and Washington, and
        have accused each other of provocations as recently as last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0343c3-c035-48c1-97ee-e5c852dcfba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether there will be an escalation of tensions in the South China
        Sea depends on if the U.S. incites the Philippines to take aggressive actions
        or even if the U.S. itself steps forward," the influential state-run Chinese
        newspaper the Global Times said in an editorial on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b3cbd-6f8e-4e00-aebe-f0aef6789e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Beijing ignores the decision, it is significant as it will
        be <a href="https://www.eia.gov/beta/international/regions-topics.php?RegionTopicID=SCS">the
        first time that a legal challenge has been brought in the dispute</a>, which
        draws in five countries with overlapping claims to some of the world''s most
        promising oil and gas fields and vital fishing grounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f949df-da68-4575-ae1e-586477e681a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reflects the shifting balance of power in the 3.5 million square
        kilometre sea, where China has been expanding its presence by building artificial
        islands and dispatching patrol boats that keep Philippine fishing vessels
        away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75aa71-8e1d-4352-bfd5-49ac800921c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://fingfx.thomsonreuters.com/gfx/rngs/SOUTHCHINASEA-RULING/010020QR1SG/index.html">The
        case, brought by the Philippines in 2013</a>, hinges on the legal status of
        reefs, rocks and artificial islands in the Scarborough Shoal and Spratly Island
        Group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d71e9bb-259d-4a62-ac4e-c3bfbdf68abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/24/justice-carpio-china-philippines-spratlys-scarborough-shoal-hague.html">Related:
        Associate Justice Carpio outlines three possible rulings on PH maritime case</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c42b1e3-5079-434f-94cf-029428af7e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will judges ''go big''?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe650b-68cf-4d59-9351-c836fad54378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila''s 15-point case critically asks the tribunal to rule on
        the status of China''s so-called ''nine-dash line'', a boundary that is the
        basis for its 69-year-old claim to roughly 85 percent of the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08cc673-2cdf-41cb-8e1e-87be564540d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal will not decide on matters of territorial sovereignty,
        but will apply the U.N. Convention on the Law of the Sea (UNCLOS) in determining
        which countries can claim economic exploitation rights, based on geographic
        features.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16ef25a-04eb-4e1b-896c-05c557d62ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1982 UNCLOS, islands grant their owners a 12 nautical
        mile radius of sovereign territorial waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd896ffbf-e23c-4111-916c-f8172723ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila argued in closed court hearings that none of the islands,
        shoals and reefs in the Spratlys are large enough to grant an additional 200
        nautical mile exclusive economic zone (EEZ) for fishing and extracting seabed
        resources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce9a14-4388-458e-8fd3-e7a5059b4f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila also contests China''s effective control of the Scarborough
        Shoal, a scattering of rocks off the coast of the Philippines'' Luzon island,
        seeking a ruling that would show it sits within the Philippines'' EEZ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc1d5e-1f0c-4b81-9748-f31e2dda5b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision on the nine-dash-line''s legality would signal that the
        court''s judges had "decided to go big", said Julian Ku, law professor at
        Hofstra University. "If the nine-dash line were declared invalid, then in
        theory all the other countries would be emboldened."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324b1c0-cd19-4f3c-b9dc-815ab1d5d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has no power of enforcement, but a victory for the Philippines
        could spur Taiwan, Vietnam, Malaysia and Brunei, which also have overlapping
        claims, to file similar cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9fad1-67e9-42aa-ac9d-00df7d125ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:02:37.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></strong></p>'
