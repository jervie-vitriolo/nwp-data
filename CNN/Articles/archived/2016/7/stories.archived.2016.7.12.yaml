    'template': '1'
    'title': 'Enchong Dee might have just starred in the next cult classic

      '
    'updated': 2016-07-13T00:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9abe894-2e80-4ff6-9d2a-f9caba28120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî Two years ago,
        at the ripe old age of 26, Enchong Dee hit a wall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe1786-7dd4-4a3a-8da5-5d4a20f3d204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI just ended doing a soap,‚Äù he recalls. ‚ÄúAnd after two days, I
        started doing another soap ‚Ä¶ It‚Äôs like, ‚ÄòBoom!‚Äô I think we were the show that
        replaced that [other] show.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bec0b2-da5d-4e00-ac52-ad1c75de2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having gone from soap to soap while working on three movies in the
        same time frame, the actor felt close to burning out. ‚ÄúDon‚Äôt get me wrong,
        I was happy,‚Äù he says. ‚ÄúI was very thankful. But I was getting tired ‚Äî [and]
        I don‚Äôt like saying the word tired.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650cb63-175d-4de1-82e4-fc491d2dd7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made a decision to stay away from acting for two years ‚Äî a risky
        move for any actor, but almost a death wish for one just managing the transition
        from teen heartthrob to leading man. Dee stacked the cards in his favor, though.
        He stayed in the limelight through endorsements (Coke and Bench are longtime
        partnerships), guest spots (‚ÄúPinoy Big Brother: 737‚Äù), and the biggest surprise
        of all, a self-titled dance album and a sold-out concert (‚ÄúDeeTour‚Äù) ‚Äî both
        of which he produced himself, running risks but also showing teeth, for the
        first time in his career.</p>'
    '7':
      'image': 'jcr:443fc7f5-6858-47fe-a146-9d9112b4f4b9'
      'imageCaption': 'The actor took two years off, keeping busy with guest appearances
        and endorsements, before coming back with a self-titled dance album and roles
        in "Lila" and "I Love You to Death." Photos by JL JAVIER'
