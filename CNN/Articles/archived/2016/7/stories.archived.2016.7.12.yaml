      'text': '<p>"I truly believe we can be the greatest nation on Earth," she said,
        promising "prosperity," not "austerity."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb612912-edec-4b2f-ac68-a96862775c58'
