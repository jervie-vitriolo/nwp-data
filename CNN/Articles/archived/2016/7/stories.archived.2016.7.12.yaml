    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Would-be Pok√©mon GO hunters get creative ahead of global launch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065e1878-0784-4693-82d5-59396ac732b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Pok√©mon hunters around the world are getting
        desperate waiting for the app to launch in their countries ‚Äì so much so that
        it even cost one frustrated Pok√©mon enthusiast his job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7ba17-2131-4105-bcbc-67be53fdb4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the augmented reality app ‚Äì which inserts fictional characters
        in real-life locations ‚Äì is only available in Australia, New Zealand, and
        the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6daa7-ad63-46b4-99c9-28dd8b540899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are many rumors as to when the app will launch globally,
        The Pok√©mon Company International told CNN Tuesday that they "have no comment
        to share on international rollout or future release at this time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a3aa9-bcdd-4d6c-a72a-8f8ce11b16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculatively, the delay has to do with server issues experienced
        in the countries where the app is available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78296791-1406-4736-b4c9-479df8c4c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they wait, some inventive would-be gamers are making do.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6263a-8a6f-407f-8ee4-65aa0dd063b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pok√©mon DIY and fakes</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4457385b-a408-4ede-86b1-6af20569805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, frustrated hunters are sharing pictures of substitute
        activities ‚Äì throwing fake Pok√©balls on pets and getting creative with paint
        skills.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">my cousin&#39;s canadian pokemon go encounters üòÇ <a href="https://t.co/4GM1Koycu2">pic.twitter.com/4GM1Koycu2</a></p>&mdash;
        punimelt (@punimelt) <a href="https://twitter.com/punimelt/status/751453209458315265?ref_src=twsrc%5Etfw">July
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace7169-2b6e-4e72-81fa-64849a64f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c79170b-40cd-47f0-8dbd-b7313db1787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deprived would-be users are also trying to satisfy themselves with
        clone apps. A fake Pok√©mon app called "Go catch ''em all!" is currently topping
        the Free Apps chart in Apple''s Canadian iTunes store.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395ef8e-d06a-4d65-bb2d-ad7764f3e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, another clone app called "City Spirit GO" is number one,
        followed by "Go catch ''em all!" in third place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec466b2-16bc-4759-a7f3-10a3aae5c4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan ‚Äì home country of both Nintendo and Pok√©mon ‚Äì fans are
        particularly angered having to wait for Pok√©mon to appear in their natural
        habitat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf0b53-a18e-4797-88f8-5786aa84c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niantic Asia''s representative marketing manager, Kengo Suga, used
        Twitter to apologize to fellow Japanese for the wait.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaeaef4-2aec-4ea7-b554-8972d215b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Niantic''s passion put into Pokemon GO. Apologies to the
        people in Japan to make you wait," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3548f1c-e5a4-4ef5-83c0-2a46fc7438f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tweet, however, was followed by a chain of angry responses accusing
        him for using "marketing tactics by starvation" and expressing devastation
        over Pok√©mon being released in other parts of the world before Japan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2ceef-7376-4250-b361-1c2cd7491f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumor had it Pok√©mon GO would be released in Japan on July 11, the
        date marking former Nintendo president Satoru Iwata''s death, but so far no
        app has released.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b01b1-446b-4098-b92a-5cb8b2532b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Singapore, an Australian marketing consultant was fired after
        posting on Facebook a string of expletives labeling Singapore a "s**t country"
        because there were no Pok√©mon. The post has since been deleted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742fc548-fb45-4811-a0af-e8fa3b0af7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former employer, marketing company 99.co recognized that fellow
        Singaporeans found the tweet insulting, and in a statement confirmed that
        the Pok√©mon trainer had been fired.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8889733-bba6-4d64-b6db-71b3d9c509eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pok√©mon is causing problems for some, for others it''s creating
        business opportunities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff2b50-ce69-49e2-abca-4df79691e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., innovative drivers are taking advantage of the hype
        by offering "Pok√©mon GO transportation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b5baa-0e7b-4345-a593-2ae821105efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will drive you around Portland Metro area while you play Pok√©mon
        Go," one such entrepreneur advertises on Craigslist. His service includes
        a two-hour drive to all local Pok√©stops and gyms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e16aa3-b3bf-488d-9a95-e69750fd30ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:09.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/12/world/pokemon-go-global-release-date/">Would-be
        Pok√©mon GO hunters get creative ahead of global launch</a>."</p>'
