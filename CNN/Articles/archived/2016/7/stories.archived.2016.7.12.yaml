  'Supreme-Court-Enrile-bail-grant':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(File photo) Former Sen. Juan Ponce Enrile'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-12T08:00:31.431+08:00
    'imagesource': 'jcr:37c0df48-be6c-4131-8004-ffbfa20f4d8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19a22ff3-fc9b-4f68-a225-745750d0d69e'
    'lead': 'The Supreme Court upholds the granting of bail to former Senator Juan
      Ponce Enrile. The Court says the grant of bail was due to his health condition,
      which was sufficiently proven.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T10:03:07.461+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:33:41.608+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:33:33.096+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court upholds Enrile bail grant

      '
    'updated': 2016-07-13T00:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429440c3-d598-4b44-bd66-1d7d9b53f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> The Supreme Court
        (SC) on Tuesday upheld its decision granting a bail plea of former Senator
        Juan Ponce Enrile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc3927-3404-4775-80be-8f1d20c49f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this decision, the SC denied a motion for reconsideration by
        the Office of the Solicitor General (OSG), asking the high court to reverse
        its August 2015 decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077973a0-d3d2-476c-8835-60bb6a518fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recent decision, the majority of the magistrates ruled that
        ‚Äúthe people were not kept in the dark about nor were they denied a reasonable
        opportunity to rebut the instability of [Enrile‚Äôs] health.‚Äù</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7945fc9-5bbf-4a08-954e-e407e5338397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority also refuted the argument that Enrile was given preferential
        treatment because he was a Senator. The decision, rather, stated that the
        grant of bail was due to his health condition, which, according to the court
        was sufficiently proven.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e6a31-4f3c-4c7d-816d-bf4ee8ec0c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the majority also pointed out that Enrile had proven that
        he was not a flight risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4858371-9ce4-48bb-8d9d-726ba71ace6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/19/juan-ponce-enrile-bail-supreme-court-sandiganbayan-graft-and-corruption-pdaf.html">Also
        read: Why Enrile was granted bail for a nonbailable offense</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97f6d0-5551-4d1d-82d4-3930283bebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Presbitero Velasco Jr., Teresita Leonardo-De
        Castro, Arturo Brion, Diosdado Peralta, Lucas Bersamin, Jose Perez, and Bienvenido
        Reyes voted to deny the OSG‚Äôs motion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897978e4-3547-4de9-bc30-f60b20863a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While six magistrates ‚Äî Antonio Carpio, Mariano Del Castillo, Estela
        Perlas-Bernabe, Marvic Leonen, Alfredo Caguioa, and Chief Justice Maria Lordes
        Sereno ‚Äî didn''t agree with the majority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f77f5-abd3-4f0f-9421-728b3698601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Francis Jardeleza abstained, while Associate Justice
        Jose Mendoza is on leave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6874716d-9b72-4d78-bdc7-49256e0fd7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC directs Comelec to comment on PDP-Laban case vs SOCE extension</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c840747-775f-421c-9e7f-2a27e7082ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case, the SC also directed the Commission on Elections
        (Comelec) to comment within 10 days on the petition filed by President Duterter''s
        political party, Partido Demokratiko Pilipino - Lakas ng Bayan (PDP-Laban).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5b48b-b013-4b54-8948-3c17bda2df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban is challenging the poll body''s move to extend the filing
        of the statement of contributions and expenditures (SOCE).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a794b-6988-44d1-812e-f79db7ff8252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party previously stated that the poll body should not tolerate
        the ‚Äúwhims and caprices‚Äù of the Liberal Party (LP).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0695c-93cd-4ae5-ac78-f298541ddc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP had asked for an extension saying the expense documents were
        voluminous.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22961b11-9656-4e19-ac79-cb75d1fc27c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the electoral protest of defeated vice presidential candidate
        Bongbong Marcos ‚Äî the Presidential Electoral Tribunal said it would issue
        a resolution "in due course."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ad1f4-83ee-4d10-9d95-2395ef8a4030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:03:07.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
