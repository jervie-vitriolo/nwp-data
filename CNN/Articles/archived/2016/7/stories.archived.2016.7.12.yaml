      'mgnl:created': 2019-10-21T10:36:10.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did this project come about and how long did you prepare
        for it? What was it like to have your work commissioned for such a major art
        space in Paris?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c5028b-2176-4e83-baa2-c41b2ef406d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, a curator from the Palais de Tokyo, Daria de Beauvais,
        came to Manila to explore the art scene here as well as meet some artists.
        Earlier that year, they had offered a residency grant to emerging artists
        from the Philippines and had chosen Lou Lim for a 10-month residency in Paris.
        Both are part of a larger project of the Palais de Tokyo, through the Total
        Corporate Foundation, to include more artists from Southeast Asia into the
        institution‚Äôs program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba7adfa-f49c-4f58-9e62-359be5fc9512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daria was tasked to look for an artist from the Philippines they
        could commission for a site-specific installation. And about a month later,
        I was invited to go to Paris to discuss the project and see the space.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4029ed57-0a42-47f4-b329-3683489655a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was, of course, very thrilled and honored to have been invited.
        It is, after all, my first solo project at an institution. And Palais de Tokyo
        is one of the best contemporary centers in Europe. It has always had a great,
        diverse program, and I was keen on applying myself and making something that
        would work for the space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f374a78-05af-4fd6-b131-3ec1459abcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically I had about four months to prepare for the project from
        start to shipping. And because of the scale of the work required for the space
        assigned to me, I really had to make the most of the four months.</p>'
    '15':
      'image': 'jcr:1387bf2a-c000-4ccf-b53a-a0ab5d3327cd'
      'imageCaption': 'In "That Mountain is Coming," the artist explores the afterlife
        of discarded art materials: leftover paint, paper, and so on, which she had
        photographed in black and white and then translated into drawings. Photo from
        PALAIS DE TOKYO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3754e3-47fb-4aae-b12a-6f319da0c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af686d2c-be61-4440-859a-8b9fbd31fbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell us more about ‚ÄúThat Mountain is Coming.‚Äù Was it an
        easy decision to incorporate the space in the pieces, in such scale? What
        made you decide to use graphite as your major medium over paint or something
        more sculptural?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b28f8df-f999-4851-a940-76669f8e440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThat Mountain is Coming‚Äù explores the man-made landscape, the accumulation
        of objects that make up our visual culture, but instead of focusing on the
        obvious, I wanted to look into the other side of object- or art-making. I
        used the discards and detritus from art practice and used these as the images
        for the landscape. These are images of the trash brought about by art practice:
        leftover paint, paper, and so on, which I had photographed in black and white
        and then translated into drawings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1188b8-e851-4a61-abf9-fda56a6c59c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I‚Äôve been using graphite to translate the images because I like
        the idea of using dust to draw dust. And I use a very soft graphite that can
        achieve a true black without any of the silvery sheen because I wanted these
        drawings to be as much about the images as they are about this black dust.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424ed81-4300-4b4b-85e2-87d1d489cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I approach work from an object-making point of view, so even the
        drawings are objects to me. (Or I see them as objects.) It was a curatorial
        decision for my works to be a continuation of this idea and it was a challenge
        to problem-solve how these drawings would fit into the M√©topes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f28da-7278-4dc0-aa75-ca1f67f31b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I visited the Palais in January, I was also shown photos of
        other artists‚Äô works that were incorporated into the M√©topes, which are four
        architectural recessed frames in the walls within perhaps the most used gallery
        of the Palais. After I saw it for myself, Daria and I agreed that it would
        be better if I went beyond the frames and tried something more organic, which
        is how I ended up making several drawings on shaped panels and then assembling
        them into these organic forms that crawl from frame to frame. I suppose in
        one way, it was an attempt at making this landscape more ‚Äúnatural‚Äù given its
        inorganic subject matter. Also, there‚Äôs this suggestion of movement, of a
        tide and ebb of form, or fragmenting of object or image and landscape to suggest
        that it is part of something bigger, that mountain that is coming.</p>'
    '25':
      'image': 'jcr:ad799790-887a-479b-b0d3-fb326b589fd5'
      'imageCaption': 'The Palais de Tokyo, in Paris, France is dedicated to modern
        and contemporary art. Patricia Perez Eustaquio''s "That Mountain is Coming"
        is part of the institution''s "Emerging talents from emerging countries" program.
        Photo by ISABEL SANTOS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30409add-4481-462d-8709-fee240c35700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581256d-8c92-4b6d-a3f2-a387e8f1ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start exploring the juxtaposition of and relationship
        between floral imagery and entropy? Is it something you think you will continue
        to work on?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41b5ac-9fab-4c99-8db3-0e00d1b45416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think after sorting through a lot of ideas when I was younger,
        I realized that I was interested in things that were ignored or out of fashion.
        Looking at contemporary art, there are certain aesthetics and modes of presentation
        that are clearly popular with audiences, and hence can be arguably labeled
        as fashionable. Of course, it is more prudent to call it ‚Äúzeitgeist," and
        of course, this is again, arguably, a superficial observation. But I didn‚Äôt
        want to be part of that. I wanted to explore forms that would question such
        popularity and taste, which is how I ended up where I am, I suppose: making
        forms that can border on baroque, painting carcasses and flowers and trash.
        It stems from this fascination with the question of how the still life came
        to be frowned upon, how craft was almost a dirty word only thrown in the company
        of Sunday painters. This is the world I wanted to explore. How did we come
        to this point of looking down at still lifes, or placing craft and design
        in the lowest rungs of ‚Äúart?‚Äù Can we look at them another way?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0183be-ed0e-4db6-8dfc-563d70054b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To answer it more directly, still lifes are memento mori ‚Äî and I
        wanted to take another look at this long disused theme.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c9d4f-534e-4440-bf4a-2c9ab2a59ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the themes, questions, or ideas you are planning
        on exploring in the future?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceca469a-7aba-4251-85bd-170b896f04d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More of the same. The marginalized are many and there‚Äôs still so
        much to explore. For the Singapore Biennale in October, I have been researching
        on the idea of the orchid hunter, and how in the 19th century and early 20th
        century, so many naturalists risked their lives, were maimed or killed, just
        to hunt for orchids in the wild. It is interesting because orchids are a huge
        family of flowering plants, with thousands of natural species. But they could
        be so tiny and quite camouflaged with their bestial markings and forms that
        there was a real mad frenzy to find the rarest ones. And yet today, there
        are thousands and thousands of hybrids everywhere in the world. Again, I suppose,
        it is my interest on attention: Who gets it and who doesn‚Äôt, and make us ask
        ourselves why?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d2ba26-ba76-4416-a912-c3351b427d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; ***</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed3b271-b813-4557-9149-6016958fd889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.561+08:00
      'mgnl:createdBy': 'cnnproducer'
