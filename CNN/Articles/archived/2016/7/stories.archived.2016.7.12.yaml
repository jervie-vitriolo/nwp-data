  'united-states-stock-record-high':
    'author': 'Matt Egan, CNN Money'
    'caption': '(File photo.)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-12T03:59:07.048+08:00
    'imagesource': 'jcr:d0f90799-92b0-469b-9b95-0fce9bcec3d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa4c943b-09a7-4665-98e2-85bf4c5f3a41'
    'lead': 'So much for the death of America''s bull market. U.S. stocks zoomed to
      their first record high in more than a year on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T11:27:18.849+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:33:37.682+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:33:35.085+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. stocks at new record high

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6fc712-9c40-4406-bbaf-fa1c3c83b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> ‚Äî So much for the death of
        America''s bull market. U.S. stocks zoomed to their first record high in more
        than a year on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38d990-8946-4585-9c72-3a7ced14cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 rallied above 2,139, surpassing the previous all-time
        record set back in May 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb0633-d8e0-4852-b700-e123075c8783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ends a 14-month period where the markets appeared to hit a
        wall and even fell precipitously at one point and flirted with a new bear
        market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37acd67-6375-4037-96d4-7ba084e7d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This proves all the chatter about the demise of the bull market
        to be wrong," said Ed Yardeni, president of investment advisory Yardeni Research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e2dc2-4768-4718-9eb2-14eda33d5ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets are in a terrific mood after the blockbuster June jobs report
        that dramatically eased fears of a slowdown in the U.S. economy. The strong
        economic news sent the Dow soaring 251 points on Friday and left the S&amp;P
        500 just shy of a new closing high.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd25f4f-ecba-4928-97ce-d8fc57f704e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market milestones come at a surprising time: just two weeks
        ago, global markets were in freakout mode after the shocking Brexit vote.
        The U.K. referendum sent the Dow plummeting nearly 900 points over two days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abadffd-1f82-4394-aa6a-f3dd0a6ff3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, this was hardly the only panic attack and subsequent
        recovery to rock the seven-year bull market in stocks. In the past year alone
        there have been three: the August 24, 2015 scare when the Dow briefly plummeted
        1,000 points, the early 2016 plunge caused by fears about China''s slowdown
        and cheap oil and the Brexit selloff.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5886de2-6485-4248-b737-df4c1c2f1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After each event, the market recovered. But this time, it''s charting
        new highs. So, how much more room to stocks have to run? That depends on who
        you talk to, of course.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515959e1-469f-48f9-8b58-ecabd2a40ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are stocks too expensive? The bears think trouble is brewing. They
        point to how expensive the stock market is, especially in this slow-growth
        environment. The S&amp;P 500 is trading at 17.1 times forward earnings estimates
        ‚Äì near the loftiest levels of the past seven years, according to S&amp;P Global
        Market Intelligence. Even Federal Reserve chief Janet Yellen recently warned
        about how pricey stocks are compared with recent history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c76168e-fafd-4a3c-b5d8-c9ef5e7e268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Investments is underweight U.S. stocks, warning they are
        "outright expensive" and the rich price tags skew the risks to the downside
        going forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214d218-9aee-4734-86ff-26a22a634185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market skeptics also point to the lingering earnings recession,
        which is coming into focus this week with Alcoa kicking off second-quarter
        earnings season. Corporate profits are expected to shrink for the fourth-consecutive
        quarter as the one-two punch of cheap oil and the strong U.S. dollar continue
        to dent bottom lines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f9731-229d-47e7-a82f-8482289e9bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earnings growth will be a prerequisite for this market to move
        higher," said David Joy, chief market strategist at Amerprise Financial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4306b0-102c-405a-b04c-df478d9c17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks aren''t as pricey as bonds: Despite those challenges, the
        bulls are betting on more record-shattering. The Dow is a little more than
        100 points away from its all-time high of 18,351.36. The Nasdaq is a bit further
        away (around 5%) from its magic number of 5,231.94.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c9a25a-1050-4485-919f-29fe654a148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are rejoicing that the jobs report shows the U.S. economy
        continues to chug along in the face of trouble overseas, especially in Europe,
        Japan and elsewhere. It quiets recession fears and it could soon put a stop
        to the earnings recession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad83ce-5c46-4a75-b651-56e52a5cf9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The icing on the cake for the bulls is that few think the Federal
        Reserve will be in a rush to raise interest rates. That has left bond yields
        extremely low. The 10-year U.S. Treasury rate fell to a record low of 1.36%
        on Friday, compared with 1.7% before the Brexit vote. (It rose to 1.4% on
        Monday.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf0402-aa02-4c65-a93f-2f696afc9c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low bond yields makes stocks look less expensive by comparison and
        encourage companies to borrow money to invest in the future, pay fat dividends,
        and buy back stock.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb5c1c-ad5e-4490-bf06-6dd849927d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yardeni, a bull since early 2009, is advising clients to "stay invested."
        Yet Yardeni admitted that valuations are in "nose-bleed territory," so he''s
        not an enthusiastic buyer until earnings start growing again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d21e35-a289-40cf-ae96-5ec7397ed5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:27:18.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/11/investing/stocks-record-high-dow-jones-sp-500/">U.S.
        stocks at new record high</a>."</em></p>'
  'south-sudan-leaders-ceasefire-civil-war-fears':
    'author': 'Denis Dumo, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-12T10:38:38.214+08:00
    'imagesource': 'jcr:b66b27a7-91b6-47bb-9457-51df2813180b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5337ecaa-dd34-4c6f-861e-e7d21fdeabbf'
    'lead': 'South Sudan''s president and vice president ordered their rival forces
      to cease hostilities on Monday after days of fighting threatened to plunge the
      nation back into civil war and bring further instability to an impoverished
      region of Africa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T11:29:38.081+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:33:37.496+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:33:35.212+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Sudan leaders order ceasefire as civil war fears grow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096fe2ad-0f83-41dc-9daa-dcc1cd3905f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Juba (Reuters)</strong> ‚Äî South Sudan''s president and vice
        president ordered their rival forces to cease hostilities on Monday after
        days of fighting threatened to plunge the nation back into civil war and bring
        further instability to an impoverished region of Africa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f878b8-0b8f-4dbc-b02a-83495312715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting erupted four days ago in the capital Juba between loyalists
        of President Salva Kiir and Riek Machar, the former rebel leader who became
        vice president under a deal to end a two-year civil war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59872e3a-bf0d-475c-a272-ebd4dcda1b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence, which has killed hundreds of people, broke out as
        the world''s newest nation prepared to mark five years of independence from
        Sudan on July 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343e17a-a1b8-45af-8b09-5b7976d475dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Ateny Wek Ateny said Kiir and Machar had
        spoken by phone on Monday, a day which saw tanks and helicopters involved
        in some of the fiercest clashes yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe97f40-de54-4f05-bc5f-42890b2b2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the commanders of (Kiir''s) forces are directed to cease any
        hostility and abide by the order and control their forces," Ateny told Reuters.
        "President Salva Kiir is determined to carry on his partnership with Riek
        Machar."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440445ae-1513-41c6-b5e7-61e2b6d2c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Machar responded by ordering his troops to stand down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df104fe-caca-4ecd-b8b6-e937f57a2f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president has declared a unilateral ceasefire, I want to reciprocate
        the declaration of unilateral ceasefire," he told the independent Eye Radio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31982c6-2c24-4978-9390-73da3970aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However much is not clear about the latest violence in Juba, including
        what the objective of either side has been and how much control Kiir and Machar
        have over their forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134331c-45ef-4dc8-86b8-963061e8f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting has raised fears of a return to the civil war that
        erupted in late 2013 and broadly ran along ethnic lines, pitting Kiir, an
        ethnic Dinka, against Machar, a Nuer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fbd7ce-6188-41f1-99d3-ca3de247ba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict killed thousands of people, forced more than 2.5 million
        people from their homes and left almost half the population of 11 million
        people struggling to find food. Oil production, by far the biggest source
        of government revenue, has plummeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6d4b6-48f6-45fa-aa36-236cc3d22ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new flare-up risks driving yet more people to refugee camps in
        neighbouring nations and further destabilising a region in the centre of Africa
        already plagued by myriad woes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a9757c-aa33-4db5-902e-9cab726963f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central African Republic is riven by conflict, the eastern region
        of the Democratic Republic of Congo is contending with a patchwork of militias
        and rebels groups, and Burundi is embroiled in a violent political crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb85e5-1ac6-4b85-b894-87529ee2aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. Security Council on Sunday demanded Kiir and Machar rein
        in their forces and end the fighting. The U.N. mission in South Sudan, UNMISS,
        expressed its "outrage" after its bases in Juba were caught in the cross-fire
        between the two sides and two Chinese peacekeepers were killed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4c227-f14d-4b4d-8fe2-7bfab81e8cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrangling</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7310f271-db17-470f-aed9-27a25ee509d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiir and Machar have long been rivals, both in politics and on the
        battlefield. The civil war that broke out in 2013 came a few months after
        Kiir sacked Machar as his deputy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a98751b-a0e8-44e5-9f5f-c74f8d10c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting has often erupted outside Juba since the two men signed
        a peace deal in August last year. But this was the first time it had flared
        in Juba since Machar finally returned in April after months of wrangling about
        terms of the pact.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e80d4e3-3cae-42fa-a470-27d53c900bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the failure to swiftly implement key elements of the
        deal, such as integrating and demobilizing their forces, has allowed tension
        to fester and risked igniting a new conflict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e4579d-c016-4813-9603-e074c3fd6590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. Secretary-General Ban Ki-moon on Monday urged the Security
        Council to impose an arms embargo on South Sudan, sanction leaders and commanders
        who blocked the implementation of a peace deal and fortify the UNMISS mission.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6cb31-dd5c-4408-b47c-26a2bf45e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no official death toll from the recent flare up but
        at least five soldiers died on Thursday and a Health Ministry source said
        272 people, including 33 civilians, were killed on Friday. Sunday and Monday''s
        fighting was more fierce.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547cff60-e83e-4dea-afd5-ed3066205dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNMISS said gunfire had erupted on Monday around the U.N. headquarters
        in the Jebel area of Juba and also around a base near the airport. It said
        U.N. sites had been hit in exchanges of fire, killing eight and injuring 67.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd11efd-2d51-4bf8-b744-dbdbd01ea253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry said two of its peacekeepers were killed.
        Commenting on the fatalities that resulted from weekend fighting, U.N. spokesman
        Stephane Dujarric said: "We do understand that it was a direct confrontation
        from the military."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5bef7f-94b2-4972-a681-fc2563d97d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlighting lawlessness on Juba''s streets, one resident said he
        saw police officers trying to loot a shop in his neighbourhood by shooting
        off the padlocks and firing in the air to scare away people, echoing similar
        witness reports on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad16d7-0c5b-42e1-8d99-a89a0c10f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An army spokesman told Reuters that any soldier found stealing civilian
        property or looting would be arrested and shot at if they resisted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e249d71b-bca8-40fe-91d7-68a456e684ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African regional grouping IGAD echoed the U.N. Secretary-General''s
        call to beef up UNMISS''s mandate, calling for it be given an enforcement
        role similar to a U.N.-backed intervention brigade working in eastern Congo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e64f6a4-c1d1-433b-a27a-6a222e2a0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Foreign Minister Tedros Adhananom said after a meeting
        in Nairobi that the group "demands urgent revision of the UNMISS mandate to
        establish an intervention brigade and increase numbers of troops from the
        region".</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144d38d9-4101-4109-94c1-66c303712f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:29:38.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the civil war, however, world powers and regional states
        struggled to find leverage over the warring factions, despite U.S. and European
        sanctions on some military leaders and African threats of punitive actions.</p>'
  'tim-duncan-retirement-nba':
    'author': 'CJ Marquez, CNN Philippines'
