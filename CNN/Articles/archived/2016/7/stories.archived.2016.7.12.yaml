      'mgnl:lastActivated': 2019-10-21T11:33:39.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c442d3-5d8a-4518-b714-37a21565c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After eight years of largely coloring within the lines and following
        the showbiz playbook, it felt like the actor was finally taking chances. ‚ÄúThe
        bad side would probably be that there‚Äôs a certain confusion <em>kung ano ba
        talaga ang gusto kong gawin</em>,‚Äù he says. ‚ÄúBut I guess when you love and
        you know what you want,<em> hindi ka mawawala, eh.</em> I mean, <em>sorry</em>
        for the language, but fuck it, ‚Äò<em>di ba</em>? I am the person who‚Äôs working
        for this, not any other person. So I know what I need to do just for me not
        to get burned out.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559dc52-7ed4-4427-a59b-e3da624143c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two years he spent away from the camera taught him to value
        his craft more, realizing that he wanted to take on more challenging roles
        and start taking left-field choices. In that sense, he‚Äôs truly lucked out
        on the recently released ‚ÄúI Love You to Death,‚Äù a movie that has become both
        a box-office hit and one of the best reviewed in his career. ‚ÄúIt‚Äôs a cult
        film in the making,‚Äù the film critic Philbert Dy said in a tweet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ed199-f90d-4a19-9b1c-f6323ed86b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI Love You to Death‚Äù is a weird movie: a romance, a comedy, and
        a horror flick all in one. In it, Dee plays against type, as Kiray Celis‚Äôs
        back-from-the-dead childhood lover ‚Äî one of showbiz‚Äôs most kinetic performers
        suddenly tasked to quite literally play dead. ‚ÄúDefinitely a dead person wouldn‚Äôt
        [move as well] as a person who‚Äôs alive,‚Äù he says. ‚ÄúOf course you have to be
        careful with your reactions because you can‚Äôt be surprised all the time, or
        [make any] quick movements ‚Äî <em>baka kasi kumalas yung isa mong kamay</em>.‚Äù</p>'
    '13':
      'image': 'jcr:6d0b729e-f3cc-4434-97a6-c2897e9b1bdb'
      'imageCaption': 'Dee''s self-made transition to leading man from teen heartthrob
        meant going for roles with more depth and trying new things, such as producing
        his own album and a sold-out concert. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bcf73d-b8ac-41c7-ac1b-b1607a212f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89abbcc4-0739-4b48-aa66-ebcc97600148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prepare for the role, he made a point to not be so talkative
        and social on set. ‚ÄúI was just reading this article about [the making of]
        ‚ÄòThe Devil Wears Prada,‚Äô and [how] Meryl Streep had to put some space [between
        her and] all the other cast [members] just for her to feel the relationship
        between her and the character of Anne [Hathaway],‚Äù he says. ‚ÄúSo it‚Äôs pretty
        much the same. I mean, you can‚Äôt be as makulit and talkative and then all
        of a sudden at the snap of the director, you‚Äôll be [in character], ‚Äòdi ba?‚Äù
        It seems the preparation has paid off.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e198af7-a8e6-4547-9d3e-e5755dd5e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhen [you‚Äôve had] 10 years in the business, you want to do something
        that will drive you or bring the fire back,‚Äù Dee says. ‚ÄúAnd I can‚Äôt see myself
        doing the same old stuff. Nothing against the TV [shows] or the movies I did
        before, but you just want to do something different. And that‚Äôs why I initiated
        the album, that‚Äôs why I produced my own concert, that‚Äôs why I experimented
        on ‚ÄúLila‚Äù or ‚ÄúI Love You to Death.‚Äù Just to make me feel alive again.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e16da8-5c7b-45b9-8653-6982aec4c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That restless spirit has led him to indie movies. After Gino Santos‚Äôs
        ‚ÄúLila,‚Äù which was shown in April as part of <a href="https://cnnphilippines.com/life/entertainment/film/2016/04/25/sinag-maynila-2016.html">Sinag
        Maynila</a>, he‚Äôs doing a <a href="https://cnnphilippines.com/life/entertainment/film/2016/07/07/cinemalaya-2016.html">Cinemalaya</a>
        movie with the director Mes De Guzman.</p>'
    '19':
      'image': 'jcr:cbc56801-c046-4917-8dc2-bd91a65db779'
      'imageCaption': '‚ÄúJust because it‚Äôs box office-[friendly] doesn‚Äôt mean you won‚Äôt
        take care of your performance,‚Äù says Dee. ‚ÄúAnd if it‚Äôs independent, you want
        as much as possible for a wider audience to see it.‚Äù Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4cd899-77b2-4c66-b8da-c77cd5f38432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976ef2b-f3ed-4293-b52d-c214266cbcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, he‚Äôs also got his big-studio bases covered. He has an
        upcoming ABS-CBN teleserye with Bea Alonzo, <a href="https://cnnphilippines.com/life/entertainment/film/2016/06/29/ian-veneracion-interview.html">Ian
        Veneracion</a>, and Iza Calzado. And he‚Äôs set to star with Richard Yap and
        Janella Salvador in a new installment of the ‚ÄúMano Po‚Äù franchise slated for
        the Metro Manila Film Festival.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf90b50-3d49-4401-ae2c-a6721457ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His dream project? ‚Äú<em>Maka-trabaho si</em> <a href="https://cnnphilippines.com/life/entertainment/film/2016/05/08/john-lloyd-cruz-ranking-love-teams.html">John
        Lloyd Cruz</a>,‚Äù he says. ‚ÄúEven if we‚Äôre in the same business, I‚Äôm still such
        a fan in front of him.‚Äù And his dream role? Something like Ryan Phillippe‚Äôs
        role in ‚ÄúCruel Intentions.‚Äù ‚Äú<em>Yung</em> sex addict ‚Äî<em> pero wala namang</em>
        offers <em>na ganun, eh</em>,‚Äù he says with a laugh.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c5850-ede9-4572-96ea-cbbb1048c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOf course, you have to take care of the box office [but] at the
        same time, you want to take care of your craft, so I made sure to separate
        it,‚Äù he says. ‚ÄúBut of course, just because it‚Äôs box office-[friendly] doesn‚Äôt
        mean you won‚Äôt take care of your performance, and if it‚Äôs independent, you
        want as much as possible for a wider audience to see it.‚Äù</p>'
    '25':
      'image': 'jcr:7d25de8a-58aa-483d-add6-9ccfa0a6c9c0'
      'imageCaption': '"I want to go back to why [my fans] loved me in the first place,"
        says Dee, who, in order to avoid burning out, has taken stock of both creative
        freedom and the success he''s had so far. "I needed the [two-year] break just
        to experiment and just to find what I really like." Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d9315-3592-41bf-933f-217599cb1dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fadce90-5571-40b4-8cf4-041cac1b06a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 27, Dee is at that weird place a lot of teen stars in their late
        twenties find themselves in: experienced enough to say he‚Äôs worked for 10
        years, but young enough to strive for real growth. He‚Äôs been around long enough
        to know that a showbiz career doesn‚Äôt last forever ‚Äî he‚Äôs got a backup plan
        in place, with a Peri Peri Charcoal Chicken in SM Megamall and another soon
        to open in UP Town Center ‚Äî but while he‚Äôs in it, he‚Äôs determined to make
        the most of it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1859bd5-c003-4167-8846-a179d899d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:48:36.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNow that I‚Äôm celebrating my 10th year, I want to give back to my
        audience,‚Äù he says. ‚ÄúI want to go back to why they loved me in the first place.<em>
        Yun lang yung pakiramdam kong kailangan kong gawin para lang hindi ako ma-</em>burn
        out. I needed the [two-year] break just to experiment and just to find what
        I really like.‚Äù</p>'
  'smartphone-users-90-million-in-five-years':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-12T01:17:32.404+08:00
    'imagesource': 'jcr:25d84f52-1dfb-40c1-a364-7e3450799038'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f5b0d7b-44a7-4714-b320-5bcdca0bf1c4'
    'lead': 'A new study shows the Philippines will see rapid growth in the use of
      smartphones and mobile data ‚Äì but the internet is painstakingly slow. How will
      networks cope with the situation in the coming years?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T10:54:20.465+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:33:39.247+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:33:34.102+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smartphone users to double to 90 million in five years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907fa5ee-08fc-4541-967a-f1c8f37e40b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Smartphones and
        mobile internet will dominate the telecommunications industry for years to
        come, a report has shown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a3733-c542-46fa-aa6d-25136f238b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more and more Filipinos get on their phones and go online, the
        government must put up a strong internet backbone in the country to help absorb
        the traffic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57363b8-76fc-4a9e-991c-235e65e5b1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphone users in the Philippines are expected to more than double,
        hitting 90 million by 2021 from just 40 million today, the Ericsson Mobility
        Report said last Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ece3a-3aa2-4aba-a223-51ab5b37f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile data is forecast to grow even faster. Only 5 percent of all
        mobile phones are currently capable of accessing the much-faster LTE (long-term
        evolution) speeds, the report said. In the next five years, 70 percent of
        phones will have LTE -- an 14-fold increase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de572bfa-5383-409a-96f9-4078de27208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This growth projection does not yet factor in government investments
        in mobile telecommunications, which would drive an even faster and broader
        expansion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29498536-0509-43cb-9f25-8294d88f1553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Gowran, Country Manager of Ericsson Philippines and Pacific
        Islands, said the boom is driven by the increasing affordability of smartphones
        and improvements in technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a15f219-1650-4cea-ad55-793b96972033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smartphone is a cellular phone that can function like a computer.
        It typically has a touchscreen and is able to access the internet and run
        multiple applications, making it an ideal mobile communication device.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a361af9-f1e2-4fd8-a57b-61c411a23234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth segment will underpin this growth in smartphone use, Gowran
        said. Young Filipinos are the heaviest users of mobile internet in the country,
        according to the report. They spend most of their time online watching videos,
        using social media and instant messaging apps ‚Äî all data-heavy activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3994684c-f6c2-4a9f-8faa-4a989aab0efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in internet traffic will inevitably put pressure on the
        country‚Äôs already-struggling network infrastructure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b386e0cf-281f-4aa2-8b78-bfa8a6ca9048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two telco providers, Globe Telecom, Inc. and PLDT, Inc., are
        often castigated for their poor service and sluggish internet speeds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b1acc-48e4-4241-9c8d-0a3193055ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/05/23/Duterte-to-telcos-improve-Internet.html">Related:
        Duterte warns telcos-- shape up or face foreign competition</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89914f4c-6e34-4298-95dc-0007292d634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gowran said, Globe and PLDT already reinvest about 30% of their
        revenues to build their networks ‚Äî well above the world average of 20%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1203437-d6fd-404e-9f54-5c4646208950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, he pointed out, must also do its part.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d977cb-9b43-46ae-87a7-8f369e239e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf we look at the markets where we normally talk about high quality
        and speed of Internet access ‚Äì Singapore, Korea, Japan, Australia ‚Äì then we
        see significant investment of government,‚Äù he said in a press conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fda6a3-5483-4ab2-b0e6-f44e9e826afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gowran, the government needs to help build the internet
        backbone of the country. This will help facilitate internet traffic that is
        much faster and much cheaper.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8cb403-1c83-441b-a1ec-2137418d810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission (NTC) admitted the state
        of network infrastructure is poor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b2d72f-9ece-42fd-8290-c122bcf57c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC Regulation Branch Director Edgardo Cabarios told CNN Philippines
        the Commission had long asked Congress to set up a fund for universal access.
        This would help finance the construction of satellites, fiber optic cables,
        and more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d60ea8-78b0-4131-9f41-a3c922b3438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2016/05/23/Benigno-Aquino-III-DICT-Department-of-Information-and-Communications-Technology.html">creation
        of the Department of Information and Communications Technology</a> (DICT)
        last month should give the final push needed for the government to start building.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a2ffb4-64aa-4f70-86ac-07123bdc907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[The DICT] will be preparing plans towards that end. They will
        identify where they should invest in the development of broadband infrastructure,
        where subsidies can be given, and where private sector can develop alone,‚Äù
        Cabarios said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea091928-8672-4160-ac61-981bb00705ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country‚Äôs geography makes it even more difficult for the government
        to connect all 7,000 islands to the network, he explained. The review will
        look at the specific needs of each region, and the most cost-effective technology
        that can be deployed, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f5942-f063-43cd-bbbb-595e15318289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabarios said the DICT‚Äôs review will likely be wrapped up within
        the year and will be submitted to the National Economic and Development Authority
        for approval.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaef411-532d-484c-97c5-892f78f46a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gowran encouraged Globe and PLDT to use their spectrum frequencies
        wisely ‚Äî especially after they <a href="https://cnnphilippines.com/business/2016/05/30/Globe-PLDT-SMC-telco-assets.html">acquired
        San Miguel Corp.‚Äôs 700-megahertz spectrum</a> in May.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e25deb-88c7-4ddc-ae04-7d8c3835adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/16/Gap-competition-rules-telco-mega-deal.html">Related:
        Gap in competition rules may allow telco mega-deal</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f04b1f-1c18-474a-8539-d3b3fd077e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low bands, such as the newly acquired 700-megahertz spectrum,
        provide reach. They can penetrate indoor areas better and cover more ground,
        Gowran said. They are best suited for connecting far-flung, rural areas to
        the internet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c8a4d5-f6f9-43b4-bf9d-7f6e5b25baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher 1,850, 1,900 and 2,100 megahertz spectrums that Globe
        and PLDT have are best suited for capacity, carrying internet traffic in heavily
        crowded areas, like the greater Metro Manila area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f9fd9-17dd-460f-ac06-b6eae20665d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:54:20.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt''s about efficient use of spectrum,‚Äù Gowran said.</p>'
  'Pokemon-Go-security':
    'author': 'Jose Pagliery, CNN Money'
    'caption': 'Blastoise'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-12T11:14:52.491+08:00
    'imagesource': 'jcr:ca1b95de-2343-4be5-96f8-0e1f715a111c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82e72b86-b139-4dec-a3f4-f9d9a24a0430'
    'lead': 'The makers of Pokemon Go were forced to make emergency fixes to the game
      because the app gave the company an unprecedented level of access into players''
      personal lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T10:57:39.287+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:33:39.047+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:33:34.212+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pokemon Go maker: Coding error gave company access to your emails

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88a40b-cb33-4ff8-9e52-b68696a930cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:57:39.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> ‚Äî The makers of Pokemon Go
        ‚Äî the insanely popular smartphone game ‚Äî were forced to make emergency fixes
        to the game because the app gave the company an unprecedented level of access
        into players'' personal lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04364e7-bd1f-4b48-be5a-46690697d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:57:39.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some users with iPhones, signing into the game with the most
        convenient option ‚Äî using your Google account ‚Äî allows the gaming company
        to read your emails.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d15d79-683f-4888-a1d1-7adf00c552fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:57:39.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the Pokemon Go app gets "full access" to your Google
        account. It''s something most apps don''t dare demand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8728ed3e-d78f-4aa0-ad12-484f2e80d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:57:39.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google settings state that "full access" means Pokemon Go "can see
        and modify nearly all information in your Google Account."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba19aa-6593-4b13-9669-635586e77b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:57:39.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes access to email, according to Google.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0016c7-8533-4376-a46d-bf76e580ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:57:39.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niantic, the game''s developer, acknowledged the coding "error"
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d7dea-30da-4501-af39-71f34adebb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:57:39.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement late Monday night, the company said it sought only
        minimal information -- a person''s unique player ID and email address. But
        "the Pokemon Go account creation process on iOS erroneously requests full
        access."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd96146-80cc-4e15-8668-e86b8e24f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:57:39.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niantic promised it will not use this supreme access of personal
        information and said it has started working on a fix to reduce the user permission
        needed to play the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc57f1cc-8f86-4966-a44f-a8d4296524cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:57:39.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google will soon reduce Pokemon Go''s permission to only the basic
        profile data that Pokemon Go needs," the company said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df635ec-1452-4d5e-93fd-f07d1048077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:57:39.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niantic was forced to admit its mistakes on Monday after computer
        security experts realized that the video game gets a rare level of access
        to your Google account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad2a82-2218-4819-ad67-15fdb24cc360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:57:39.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Reeve, a computer security expert at the cybersecurity firm
        RedOwl, was the first to discover this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd9dcd-8d9f-432a-a5fe-70d2281b9272'
      'mgnl:activationStatus': true
