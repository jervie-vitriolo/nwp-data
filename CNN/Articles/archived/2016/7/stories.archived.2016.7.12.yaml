      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, summing up the arguments of the Philippines, Supreme
        Court Senior Associate Justice Antonio Carpio ‚Äî a member of the Philippine
        delegation to The Hague ‚Äî said Beijing''s "nine-dash line" is void.</p>'
    '32':
