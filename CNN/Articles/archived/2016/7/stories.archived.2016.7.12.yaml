      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/07/11/health/pokemon-go-guide-trnd/">Everything
        you wanted to know about Pok√©mon GO but were afraid to ask"</a></em></p>'
  'South-China-Sea-West-Philippine-Sea-The-Hague-arbitration-case-explainer':
    'author': 'Greg Torode and Thomas Escritt, Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-12T10:42:25.860+08:00
    'imagesource': 'jcr:bb805749-463b-420d-9de0-41e9f7f2999d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20d20d81-de0d-4ea5-98d9-8ab6226355e9'
    'lead': 'A panel of five judges at the Permanent Court of Arbitration in The Hague
      will announce on Tuesday their ruling in a case brought by the Philippines against
      China over its actions in the South China Sea. Here are some key details about
      the case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T11:12:18.961+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:33:38.383+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
