      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Ever since the
        term was coined by the Boeing researcher Tom Caudell in 1990, augmented reality
        (AR), or the supplemented live view of a real environment through computer-generated
        imagery, has come a long way. It has led to such innovations as Volkswagen‚Äôs
        MARTA (Mobile Augmented Reality Technical Assistance), which allows car repairmen
        to foresee the outcome of a repair service on a vehicle; Google Glass, which
        looks to turn AR technology into a wearable experience; and an Esquire magazine
        cover that enables readers to make an otherwise stationary Robert Downey Jr.
        pop to life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef8c9e-8fba-4393-bfa5-07982f1745c7'
