    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:33:34.636+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the Philippines'' South China Sea legal case matters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9d5d25-565a-469e-a368-a523ab3760ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: PH maritime case: What''s at stake</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e5a0c-e17c-4cd5-a6d0-5e9c4dec0944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG/AMSTERDAM (Reuters)</strong> ‚Äî A panel of <a href="https://cnnphilippines.com/world/2016/07/11/ph-china-the-hague-arbitral-tribunal-judges.html">five
        judges</a> at the Permanent Court of Arbitration in The Hague will announce
        on Tuesday their ruling in a case brought by the Philippines against China
        over its actions in the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be76eb-c2f7-4862-924f-4fc224611c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are some key details about the case.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f93484-a0ee-46b7-87b4-26748978d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is it important?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dbd4a0-6da0-4b99-aea8-2dafafab6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' case against China marks the first time any legal
        challenge has been brought in the South China Sea territorial dispute. Centered
        on the Spratlys archipelago, which straddle vital international shipping lanes,
        tensions in the South China Sea have simmered for decades, intensifying in
        recent years. China, Taiwan, Vietnam, Malaysia and Brunei all claim the Spratlys
        and/or surrounding waters. China, Taiwan and Vietnam claim all of the Paracel
        Islands in the north of the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6dee03-6689-4fbe-b8fd-00ce1236ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/30/philippines-hopes-for-soft-landing-in-sea-dispute-with-china.html">Related:
        Philippines hopes for ''soft landing'' in sea dispute with China</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1022b-2ee1-4b29-a30d-efbc43c7bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute has intensified political and military rivalry across
        the region between the rising power of China and the long-dominant player,
        the United States. China has been projecting its growing naval reach while
        the United States is deepening ties with both traditional security allies
        such as Japan and the Philippines and with newer friends, including Vietnam
        and Myanmar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2086666-8750-4b92-a654-0ad015d7cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/10/akbayan-china-philippines-territorial-dispute-south-china-sea.html">Related:
        Protesters: China biggest threat to PH sovereignty</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4800c28-88a7-42db-9eef-212da05d1fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese analysts say the South China Sea will only grow in importance
        for Beijing, particularly as its submarine base on Hainan Island will be crucial
        to China''s future nuclear deterrent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd184f-98fc-4175-a910-de9a49009207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does the case involve?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c282bf-3cdc-4121-ae03-19787e3edb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines formally lodged its arbitration case under the United
        Nations'' 1982 Convention of the Law of the Sea, known as UNCLOS, in January
        2013.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a94436-483d-4c2f-a279-33fb8ae1fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/07/11/ph-china-the-hague-arbitral-tribunal-judges.html">Related:
        PH vs. China: Who are the judges of the Arbitral Tribunal?</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac4367f-e6d9-4368-95d1-c6768817e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China repeatedly warned the Philippines against pushing ahead with
        the case, and Beijing has refused to participate in any of its hearings, forgoing
        its right to appoint a judge. China says the court has no jurisdiction, and
        that its historic rights and sovereignty over the South China Sea predates
        UNCLOS.</p>'
    '23':
      'image': 'jcr:84cedd14-41ed-4fa3-9803-7740bc1f5219'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a10e23-1867-430f-8c70-67d060015bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe87b7-cf45-4e14-b27c-80c04ddf9052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNCLOS does not deal with sovereignty issues, but sets out what
        countries can claim from various geographic features at sea, as well maritime
        behaviour. That regime allows for 12 nautical miles of territorial waters
        from islands and rocks and 200 nautical miles of Exclusive Economic Zone (EEZ)
        from islands that can sustain ordinary human habitation. An EEZ is not sovereign
        territory but gives a country the right to the fish and seabed resources,
        including oil and gas, within that zone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c5d51-d395-4787-89da-4ae6c01e02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Philippines are among the 167 parties that have signed
        and ratified UNCLOS. The United States has not, as the law has been blocked
        in the U.S. Senate in the past. But its government recognizes it as customary
        international law, including during naval patrols of the South China Sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dc40e8-d6ca-4ade-b98f-d10946023f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the key to Manila''s case?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c6cec0-4c5a-44fc-9004-0f986a7874c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila''s case is built around 15 points that seek to clarify its
        rights to exploit its EEZ. It challenges Chinese activities, including fishing,
        dredging and law enforcement patrols, as well as Beijing''s reclamation and
        construction on seven reefs in the Spratlys. It also challenges China''s effective
        control of the Scarborough Shoal, seeking a ruling that shows it sits entirely
        within the Philippines'' EEZ.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d8870-3a6a-4b03-ae32-403aca010540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any ruling on the legality of the "nine-dash line", Beijing''s controversial
        claim to much of the South China Sea, will be closely watched. Created in
        the late 1940s and used on official Chinese maps, the line bisects the EEZs
        of several other countries and reaches deep into the maritime heart of Southeast
        Asia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b026ea4-a094-490c-8574-f25972bba92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila''s lawyers have also argued that none of the islands, shoals
        and reefs across the Spratlys are significant enough to lay claim to an EEZ.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ffa09b-7f08-4c20-adec-4dbd635e9ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens next?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f837f431-d233-424e-97d6-bc1d1f565976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the findings are legally binding, UNCLOS has no enforcement
        body and legal experts say it remains unclear what can be done when China
        ignores the ruling. (Cases involving a ruling over actual sovereignty require
        mutual consent by states and are heard by the International Court of Justice
        in The Hague. ICJ rulings are enforceable by the United Nations'' Security
        Council, of which China is a permanent member.)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3afcf9e-96ec-492a-9773-74af1a829114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have not ruled out future military action to enforce
        their claims, including construction on the Scarborough Shoal or the imposition
        of an air defense zone over the area. They have warned against further expansion
        of the U.S. military presence in the area.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c350d94e-4013-41ca-adc6-b6441bf7e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. responses could include an increase in the frequency of so-called
        freedom of navigation operations and overflights in the region and increased
        defense aid to Southeast Asian countries, according to U.S. officials speaking
        on the condition of anonymity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46f8eb-4295-499f-a0cc-420b18ed6fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other claimants, particularly Vietnam, are being closely watched
        to see whether they will launch their own action against China. Hanoi has
        sought legal opinions on a possible case and its officials have yet to rule
        out such action.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ec883-b805-49e4-beb0-224e459ce756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the permanent court of arbitration?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67033eb-4c94-46c8-8141-23f5a0abe66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1899, the Permanent Court of Arbitration (PCA) is the
        oldest international judicial institution with 117 member countries.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad18ffb-1b53-4717-864e-da964cee9741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCA is also often called upon to settle disputes under international
        treaties such as the U.N. Convention on the Law of the Sea (UNCLOS), which
        both China and the Philippines have signed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c84bf-77c4-465d-8fb6-d926c8500e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which is boycotting proceedings in the South China Sea case,
        declined to appoint an arbitrator. The Philippines appointed one judge, a
        German national. The president of another court, the International Tribunal
        for the Law of the Sea, appointed the remaining members.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3944d-cdd3-4118-8b76-e9f8c572719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/11/chexit-activists-chinese-withdrawal-west-philippine-sea.html">Related:
        Activists call for Chinese withdrawal from West Philippine Sea</a></strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663a190-c1e9-4f8e-9890-b1bd3b92ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has said the resulting tribunal, a panel of four Europeans
        presided over by a Ghanaian, does not adequately reflect the diversity of
        the world''s legal system, implying that it might be biased against China.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f49b383-53c2-433d-a5ad-96116b3b5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:12:18.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body, based in the neo-Gothic extravagance of the Peace Palace
        in The Hague, has no enforcement powers. Winning parties typically pursue
        their claims in domestic courts ‚Äî often a fruitless exercise.</p>'
  'kashmir-clashes-20-killed':
    'author': 'Mukhtar Ahmad, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-12T05:44:41.482+08:00
    'imagesource': 'jcr:c4f1f6fd-b575-4885-ae90-53ab8c22222c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '422f47d1-4f70-403e-abc0-56a57bc0afeb'
    'lead': 'At least 20 people have been killed and more than 300 injured since Friday
      in clashes between protesters and security forces in Indian-administered Kashmir,
      according to police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T11:20:27.501+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:33:38.140+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:33:34.739+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 20 killed in Kashmir clashes after militant''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc99ea8-d94e-4d69-ad27-50cb7f006b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:20:27.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Srinagar, India (CNN</strong>) ‚Äî At least 20 people have
        been killed and more than 300 injured since Friday in clashes between protesters
        and security forces in Indian-administered Kashmir, according to police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cba5fe-e248-494b-a648-05783d645306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:20:27.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A curfew in the region first issued Saturday remains in place, S.J.M.
        Geelani, Kashmir Zone police chief, told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd8c73-9c1e-4389-8cc0-a99d7a0e3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:20:27.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence erupted after Burhan Wani, a 21-year-old commander
        of the militant separatist group Hizbul Mujaheedin, was killed Friday in a
        gunfight with the Indian army and Kashmir police in the subdistrict of Kokernag
        in Indian-controlled Kashmir, about 70 kilometers (43 miles) south of Srinagar,
        summer capital of the Indian state of Jammu and Kashmir.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd991a436-01ec-43bb-8add-361e5cbd3a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:20:27.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police described Wani''s killing as a major success in their campaign
        against separatist militants, but angry mobs protesting the death attacked
        police stations and posts and government buildings, a police statement said
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e032a-de4b-4c89-82c1-a3cd451db3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:20:27.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people attended Wani''s funeral Saturday, according
        to local resident Showkat Ahmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b6138-58d4-405e-8c39-fa4701b5f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:20:27.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the deaths was a police officer, who drowned Saturday after
        when angry crowds pushed his armored vehicle into a river in Sangam, a town
        about 40 kilometers (25 miles) from Srinagar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbcb7c2-5bc0-49f1-9e6a-1dbc84913320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:20:27.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of violence has decreased as authorities enforce the curfew
        in Srinagar and other towns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dda298-4c0c-4239-8b54-50ad747327be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:20:27.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/11/asia/kashmir-unrest/index.html">At
        least 20 killed in Kashmir clashes after militant''s death</a>."</em></p>'
  'david-cameron-resignation-theresa-may-new-british-prime-minister':
    'author': 'Angela Dewan and Lindsay Isaac, CNN'
    'caption': 'Theresa May'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-12T07:54:46.025+08:00
    'imagesource': 'jcr:a72bf6f0-6e16-41e3-8e52-f0aaceacfa5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b851795d-62ef-4b88-975c-0ac23f19c530'
    'lead': 'British Prime Minister David Cameron is to resign Wednesday, paving the
      way for Home Secretary Theresa May to take the reins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T11:23:42.697+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:33:38.036+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:33:34.865+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Cameron to resign Wednesday as Theresa May to become British PM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e288542-450b-462e-b52c-28e0e2a133b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> ‚Äî British Prime Minister David Cameron
        is to resign Wednesday, paving the way for Home Secretary Theresa May to take
        the reins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176b8b46-565b-4b1d-b808-fb581adb249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May was officially named Conservative Party leader and successor
        to Cameron "with immediate effect" Monday, said Graham Brady, chair of the
        1922 Committee, a collection of Conservative members of Parliament key to
        electing the party leader. She will replace Cameron on Wednesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9a81a-bded-4892-b8a8-bdd0f44caf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks shortly after her leadership was affirmed, May said her
        priorities will be to administer Britain''s exit from the European Union,
        a move approved by voters last month, to unite the country and to create a
        "strong, new, positive vision for the future," not just for the privileged
        few, but for everyone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f33cda-1621-4b8b-8595-1458f3461aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron had already announced he would step down by October after
        failing to convince the country to remain in the EU in the divisive June 23
        referendum that sent shockwaves through Britain''s political establishment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb8c5d-d213-45f5-9c02-362fe9ecbc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday, May''s only remaining rival to replace Cameron ‚Äì Energy
        Minister Andrea Leadsom ‚Äì pulled out of the race following controversy over
        comments she made about motherhood and leadership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a067bf-25eb-490a-86be-b150a802f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, with these changes, we now don''t need to have a prolonged
        period of transition. And so tomorrow I will chair my last Cabinet meeting.
        On Wednesday I will attend the House of Commons for Prime Minister''s questions,"
        Cameron told reporters Monday outside 10 Downing Street.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d79c7-428d-4b60-a233-72cd8fe3c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then after that I expect to go to the palace and offer my resignation.
        So we will have a new prime minister in that building behind me by Wednesday
        evening."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac1ca43-9de8-4d49-b068-1eba62d454ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote between May and Leadsom was supposed to go to the wider
        Conservative Party of 150,000 people, but being the sole candidate, May sidestepped
        the party rule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91fae34-0eac-459e-96ce-e6064c909e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron welcomed Leadsom''s decision to drop out of the race and
        said he was confident May would steer the country in the right direction,
        calling her strong and competent, and offering her his full support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a4004-faf7-4fd5-b91e-2e0b7a9fc9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is this democratic?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfbb971-2505-4556-9461-c2b26729ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May became the last one standing for a job no one else really wanted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678bf7de-8b3b-47a0-9775-a8114c7719b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the latest twist in Britain''s political saga that ensued
        after the "Brexit" vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd1e27-6b53-4df9-8116-cea7aa175e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May, who supported Britain remaining in the EU, reiterated her commitment
        to Brexit on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07e070-c548-4332-a2f5-3a9c10f65be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brexit means Brexit, and we''re going to make a success of it.
        There will be no attempts to remain inside the EU. No attempts to rejoin it
        by the back door. No second referendum. The country voted to leave the European
        Union, and as prime minister, I will make sure we leave the European Union,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a3fdb-254b-4f84-9a18-b8ad2146eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is entering uncharted territory ‚Äì it is unprecedented
        for a candidate in Britain to run unopposed at this stage of a leadership
        change, and May''s quick succession to the country''s leadership is raising
        questions about the whole process. How can a leader be democratically chosen
        by so few people?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a06231-0bc2-463f-a001-228661a58a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 329 Conservative members of Parliament voted to whittle down
        five candidates to two for their party''s leadership, but it seems the 150,000
        party members who were supposed to have the final say will have no input in
        it at all.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae307468-9cad-4559-abe8-080f377700df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Britain''s parliamentary system, the leader of the ruling party
        is automatically made prime minister.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e8cef-e2f2-4246-a1e6-2f3abdcfd380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an absurdity in the system that a prime minister can be
        chosen by people who are supporters of one party when it is in government,"
        CNN political contributor Robin Oakley said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ad2c2-9409-453d-b15e-82efbc8720fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will undoubtedly be some frustration in the public, but there''s
        nothing much that can be done. There was a reasonable process in place, but
        if the last contender doesn''t have the stomach for a fight, this is how things
        will be decided."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446e1ac-0118-42c5-baef-622222a7ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some complained on Twitter that they were being left out of the
        whole process and demanded a general election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a413f9f-63ae-4db1-ad23-7897f0466f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Farron, leader of the Liberal Democrats, also tweeted his objections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e4bf0d-9dcf-4727-b481-0821cc437a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tories now have no mandate. Britain deserves better than this,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d2b85-ae6f-4d63-9221-07daf48f5c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Councilor Usman Ahmed of the opposition Labour Party also called
        the system undemocratic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f04c603-e2a6-48c4-ab5f-341c10e4c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Labour Party isn''t offering any greater stability. It is
        suffering a leadership earthquake of its own, with Angela Eagle, a senior
        member in the party, officially launching a challenge to leader Jeremy Corbyn
        on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d8f6cb-3d5f-4e3a-99c4-50a1971a4fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn became leader after Labour lost the last election, and the
        masses adore him for bringing tens of thousands of new members from the left
        into a party accused of being too centrist.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd9681f-64fe-421d-9379-be5341015475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the same reason, he has struggled to bring his members of Parliament
        together, the majority seeing him as unrealistic and unelectable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30e88c-d121-4033-a24f-74d2129ac09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leadsom faced criticism</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de190123-7e25-4aa2-b230-7ad8f3019158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leadsom, the energy minister, conceded Monday she would have struggled
        to unite the party had she been elected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb124482-739a-4dfe-bbd5-30aa195256ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Theresa May carries over 60 percent of support from the party.
        She is ideally placed to implement Brexit and has promised to do so. I have
        concluded that the interests of our country are best served by the implementation
        of a strong leader," Leadsom said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e08f74-12ce-421f-80d9-fcedf1d64bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am therefore withdrawing from the leadership election," she said,
        adding that she gave May her "full support."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f14ff-6585-419b-afc3-8fad910971e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leadsom''s withdrawal from the race came in the face of pressure
        from a faction of lawmakers in the warring Conservative Party.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f8179-8818-4615-b972-95c156362d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy minister has drawn fierce criticism in the past week,
        accused of exaggerating her professional experience and asserting she could
        run the country better than May because she is a mother.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b596e199-07ac-4ff2-80ac-9ab2d9f5050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Daunting job</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68620fd7-d74e-4639-b175-c8da2c3a73f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new prime minister faces the daunting job of negotiating a deal
        with an angered EU, one that does not cripple the British economy and keeps
        the country on friendly terms with neighbors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c9ff72-81fc-4b01-9aa9-97362cb78763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May, often described as "a safe pair of hands" to take the UK through
        its negotiations, made a speech Monday that she would follow through with
        the withdrawal from the EU.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd58cd-df88-41e2-9fab-007ba43b3f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Oakley said May, who had a reputation as a serious-minded
        workaholic, was "the nearest thing you could find in British politics today
        to Margaret Thatcher."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea961d2b-db0e-4c4b-a2e5-c9ec198c4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the longest-serving home secretaries in British history,
        May backed remaining in the EU, though she is known to hold Euroskeptic views
        and didn''t take a prominent role in the campaign.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7730e4-4f4c-4b1f-b1da-1b651acd4eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leadsom was a strong advocate of leaving the EU, marking quite a
        turnaround for the politician, who three years ago said it would be a "disaster"
        for the UK to leave the union.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c02e42a-33c8-4728-b098-a3f9c91dd28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She defended that stance, saying that she had been on a "journey"
        since and had changed her mind.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3fe67-7a57-4db7-a25d-1fabbebe020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leadsom set out her post-Brexit vision ahead of the vote in a speech
        peppered with a strong sense of patriotism.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68912b84-59eb-4ba0-be42-1619c219b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:23:42.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
