  'china-reaction-tribunal-ruling':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-12T10:35:58.921+08:00
    'imagesource': 'jcr:0000279f-6902-4c81-bfac-de8695f6091f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dc9298e-60d6-4b83-90a9-71f9e7baf40f'
    'lead': 'China said it does not accept or recognize an arbitration court ruling
      that it has no historic title over the waters of the South China Sea and that
      it has breached the sovereign rights of the Philippines with its actions there,
      state media reported on Tuesday (July 12).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:54:47.903+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:33:41.930+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:33:32.908+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China ''does not accept or recognize'' tribunal''s South China Sea ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c0056-c7ec-4120-8240-567e2d159804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:47.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> ‚Äî China said it does not accept or recognize
        an arbitration court ruling that it has no historic title over the waters
        of the South China Sea and that it has breached the sovereign rights of the
        Philippines with its actions there, state media reported on Tuesday (July
        12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94556a78-ade0-4766-aac3-237c01e5441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:47.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which has boycotted the hearings at the Permanent Court of
        Arbitration in The Hague, vowed again to ignore the ruling and said its armed
        forces would defend its sovereignty and maritime interests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ea8f2-920c-48a2-884f-3d13ae4ff31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:47.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This afternoon, the arbitration tribunal for Philippines'' South
        China Sea arbitration case made an illegal, null and void, and so-called final
        ruling, which China has commented on many times. The unilateral application
        for arbitration made by the Philippine Republic''s government of Aquino III
        violates international law, and the arbitration tribunal has no jurisdiction,
        and China does not recognise or accept (the result)," state broadcaster CCTV
        anchor Kang Hui read from a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68822ab8-2063-4340-8169-aa10bcc4c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:47.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the energy-rich waters through which about
        $5 trillion in ship-borne trade passes every year. Neighbours Brunei, Malaysia,
        the Philippines, Taiwan and Vietnam also have claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f2fb0-abea-4d46-b2b9-cb6c75f9efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:47.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding for the Philippines on a number of issues, the panel said
        there was no legal basis for China to claim historic rights to resources within
        its so-called nine-dash line, which covers much of the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e23de-e211-4d58-a586-70de64a590fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:47.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said China had interfered with traditional Philippine fishing
        rights at Scarborough Shoal, one of the hundreds of reefs and shoals dotting
        the sea, and had breached the Philippines'' sovereign rights by exploring
        for oil and gas near the Reed Bank, another feature in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09969910-ca93-4375-8acc-61e5c994af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:47.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of China''s reefs and holdings in the Spratly Islands entitled
        it to a 200 nautical mile exclusive economic zone, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910958a0-f5ff-4aaf-b7d5-578ab2ce45bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:47.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is significant as it is the first time that a legal challenge
        has been brought in the dispute, which covers some of the world''s most promising
        oil and gas fields and vital fishing grounds.</p>'
  'permanent-arbitration-court-arbitral-tribunal-philippines-south-china-sea-duterte':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-12T08:42:06.528+08:00
    'imagesource': 'jcr:fd4888e6-5d8f-41b0-b924-a52dae2181ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '944a5059-d252-47b8-a336-eacf91e37543'
    'lead': 'Top legal minds who supported the Philippines in an arbitration case
      against China applauded the decision of the Arbitral Tribunal.  But in a David-and-Goliath
      situation, they advised President Rodrigo Duterte to proceed with caution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:59:09.871+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T11:33:41.783+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:33:32.996+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top Filipino legal minds applaud Arbitral Tribunal‚Äôs decision, advise
      Duterte to proceed with caution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7753c0-ca96-45c5-b33c-5ef640c7cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Top legal minds
        who supported the Philippines‚Äô case against China applauded the decision of
        the arbitral tribunal throwing out the massive Chinese territorial claims
        over the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e0d10-b0d6-4e52-a4c3-481272e58d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal, composed of five-member international panel of judges
        at the Permanent Court of Arbitration in The Hague unanimously ruled on Tuesday
        in favor of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f64b7-5dfe-4c75-b638-882e20d2586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Also
        read: PH wins maritime arbitration case vs. China</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d747815-e2ec-4504-a146-c9637b90ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Associate Justice Francis Jardeleza, who prepared
        and filed the arbitration case against China in January 2013 when he was Solicitor
        General, said the Philippine legal team was hopeful for a favorable ruling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572cbf7-76cc-4b31-b014-d22d27bd0b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWith this award ‚Ä¶ the rights and obligations of the parties under
        UNCLOS (United Nations Convention on the Law of the Sea) are now clarified,‚Äù
        Jardeleza told the media. ‚ÄúChina is not entitled to exercise historic rights
        ‚Ä¶ beyond the limits of the entitlement under UNCLOS (UN Convention on the
        Law of the Sea).‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b22e90-320f-41e1-90bc-db770c5c07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza, who was appointed Supreme Court Justice in 2014, said
        the award is a declaration of rights and entitlements and that it is legally
        ‚Äúbinding on China.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb00b7d-6500-48d5-a93e-c859a826b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award, Jardeleza added, is a potent and legal platform for the
        Philippines. But he said that the country, led by President Rodrigo Duterte,
        should move forward cautiously toward its ‚Äúpolitical and diplomatic goals.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca2d12-4808-4e4d-9b0f-0162e71a6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn the final analysis, the disputes in the South China Sea should
        be resolved diplomatically,‚Äù said Jardeleza.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52f77e-ce99-4a9b-8f7e-15a52ff9f04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWith this legal advantage, the chief diplomat and architect of
        our foreign policy, President Rodrigo R. Duterte, could now proceed at his
        disposal to get this job done,‚Äù he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b814ecaf-05c9-42f3-bec8-4e4e8c90b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio, who has discredited China‚Äôs
        nine-dash line claim, said in a statement that the Tribunal‚Äôs ruling ‚Äúre-affirms
        mankind‚Äôs faith in the rule of law in peacefully resolving disputes between
        States and in rejecting the use or threat of force in resolving such disputes.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24382ff8-8bbb-4803-904e-e1a59309e3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio in his lectures debunked China‚Äôs claims of entitlement through
        ‚Äúhistoric rights,‚Äù saying that even if it was true, these rights have been
        superseded by the UNCLOS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0a6b6-14b8-43a3-a7ba-75ad1cd649cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/17/SC-Justice-speaks-about-PHs-maritime-case-vs.-China.html">Watch:
        SC Justice speaks about PH''s maritime case vs. China</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0f088-3c4e-4520-8b21-bed69b62abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe ruling also re-affirms UNCLOS as the Constitution for the oceans
        of our planet, a treaty ratified by 167 States, including China and the Philippines,‚Äù
        Carpio said. ‚ÄúThe ruling applies the fundamental law of the sea principle
        that ‚Äòland dominates the sea,‚Äô that is, any claim to maritime zones must emanate
        from land and can extend only to the limits prescribed under UNCLOS.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad77758-1542-4fa0-ae1e-1b08782c78f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNo state can claim almost an entire sea contrary to this fundamental
        principle and maritime limits,‚Äù he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c058350-9486-48ac-9d17-337fa433f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/11/the-hague-timeline-south-china-west-ph-sea.html">Also
        read: The Philippines-China arbitration case</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a560528-f3fc-4904-8de9-8f99001d9216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Justice Secretary and now Senator Leila de Lima in a statement
        said the ruling ‚Äúis a welcome affirmation of our right to our Exclusive Economic
        Zone (EEZ).‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a5e71-0503-4c65-9db4-e7cf56c015d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:09.872+08:00
      'mgnl:createdBy': 'cnnproducer'
