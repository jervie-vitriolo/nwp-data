      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pok√©mon Go is distributed by Nintendo, but it‚Äôs actually developed
        and published by Niantic, the former Google startup that has achieved some
        renown as the creator of Ingress. In Ingress, scientists from Europe discover
        exotic matter (or XM) on Earth ‚Äî it is a substance associated with a mysterious
        alien force known as Shapers. Players join one of the two opposing factions
        in the game: the Enlightened, who believe that controlling the Shapers will
        help bring human evolution to the next level, and the Resistance, who believe
        that humanity and human freedom should be protected by all means. Portals,
        usually public spaces such as monuments and libraries, are captured in the
        real world by members of the factions. Players move around to collect objects,
        establish territory, and form alliances with one another to bring their faction
        to power.</p>'
