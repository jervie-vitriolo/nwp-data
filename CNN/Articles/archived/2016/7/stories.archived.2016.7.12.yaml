  'what-you-need-to-know-arbitral-tribunal-ruling':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-12T21:30:33.894+08:00
    'imagesource': 'jcr:5b3744f9-51db-4a7d-94c3-f7c1e6c5f068'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0cee5f5-9a86-4f80-9096-bc46ebaaa609'
    'lead': 'After seven months of deliberation, an international panel of judges
      unanimously ruled in favor of the Philippines in a 3-year-old case against China''s
      claims to virtually all of the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:50:50.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:33:32.518+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
