      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo of America, which owns the Pokemon brand, refused to comment
        via an outside corporate representative, Andrew Karl.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e79513-7028-4085-b005-9d15b7424a55'
