    'mgnl:tags': ['China', 'arbitral', 'ruling', 'Philippines', 'Xi', 'Jinping', 'Beijing',
      'Rodrigo', 'Duterte']
    'template': '1'
    'title': 'What you need to know about the arbitral tribunal''s ruling

      '
    'updated': 2016-07-13T15:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb36386-505f-4380-a56c-f4d71d0bd6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> After seven months
        of deliberation, an international panel of judges unanimously ruled in favor
        of the Philippines in a 3-year-old case against China''s claims to virtually
        all of the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f3135-687f-4523-8244-f701f1b35c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arbitral Tribunal at the Permanent Court of Arbitration in The
        Hague released a 479 page ‚ÄúAward,‚Äù or ruling, that shot down China''s claim
        that it has historically exercised exclusive control over the waters within
        its "nine-dash line" boundary. The five-member panel also found that China
        had caused "severe harm" to the marine environment because of its land reclamations.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1dAuVSueSm3PvoIGH7szjCVMFtxmAW1jDpOczBFZLL7g&amp;font=Georgia-Helvetica&amp;lang=en&amp;hash_bookmark=true&amp;initial_zoom=1&amp;height=450"
        width="100%" height="480" frameborder="0"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395bd159-05d5-447c-83fe-bddbfc365d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e213148-64bc-4766-aaed-ee42bbe040be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tribunal''s ‚Äúfinal and binding‚Äù decision was based on documents
        from the Philippines and China, records of the United Nations, and jurisprudence
        on international maritime cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a5b04-b72c-40f5-aa91-da4c1b5d9118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judgment revolves around United Nations Convention on the Law
        of the Sea, or UNCLOS ‚Äî an international treaty that sets the limits of countries''
        territorial waters and guidelines for the use of marine resources. The Philippine
        and China are signatories to the treaty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a80726-8216-403b-b5ad-c5a04d17ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, UNCLOS provides countries with a 200 nautical
        mile-Exclusive Economic Zone measured from their coasts. Countries have the
        sole right to fish, mine, drill or use other resources within their respective
        zones.</p>'
    '9':
      'image': 'jcr:a1b3eb16-66c3-4651-af54-ae5c0e9d3b14'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136b5bd-3a1c-4475-ae39-587ff5fdc106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d63d3-e263-4601-8fa2-ebc4f75dae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China refused to accept the tribunal''s jurisdiction and participate
        in the proceedings. It published a "Position Paper" in December 2014 that
        elaborated on its claims and explained why the tribunal has no jurisdiction
        over the case. ‚ÄúThe essence of the subject-matter of the arbitration is the
        territorial sovereignty over several maritime features in the South China
        Sea, which is beyond the scope of the Convention and does not concern the
        interpretation or application of the Convention.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3b355a-a82f-48a9-85a4-5fe2b4f2341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Tribunal cited Annex VII of UNCLOS which states that
        the absence of a party or the failure of a party to defend its case shall
        not stop the proceedings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d7c4c-5a18-4d97-bffc-ff612b988924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>China''s nine-dash line</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e1ec9b-ea8a-49c9-9219-e4c9b8cc4d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its position paper, China claimed it has historic rights over
        the area demarcated by its nine-dash line, saying it "was the first country
        to discover, name, explore and exploit the resources of the South China Sea
        Islands and the first to continuously exercise sovereign powers over them."</p>'
    '16':
      'image': 'jcr:168dd5b4-90d6-482d-97a7-63ab8d2b818c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa8ef1-86e2-4857-8b5b-a8ba988ed3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49b049-bb9c-4050-bf3c-5bd3404048ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges ruled such rights have been "extinguished" because these
        were "incompatible" with the EEZs under UNCLOS. Scarborough Shoal and the
        Spratly Islands are beyond China''s EEZ.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126eeec0-da05-403e-94d8-d1d8c35a6228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tribunal concluded that there was no legal basis for China
        to claim historic rights to resources within the sea areas falling within
        the ''nine-dash line''," the ruling said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be3020e-393e-409d-948c-802abeffb5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Status of land formations</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dadc2a1-2e2e-4f05-bf0a-47e10b2385a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNCLOS, countries'' maritime entitlements are determined
        by their land formations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5451e-c423-43fe-8b3c-fbbaa060f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those that are submerged during high tide do not have entitlements.
        Land formations that stay above water during high tide but cannot sustain
        human life are called rocks, and are entitled to a 12-nautical mile territorial
        sea. Land formations that can naturally sustain either a stable community
        of people or economic activity are regarded  as islands entitled to a 200-nautical
        mile EEZ.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40597968-eab5-494f-a32b-c25bf93c97e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges found that certain reefs claimed by China ‚Äî which are
        supposed to be submerged during high tide ‚Äì have been heavily modified through
        land reclamations and construction. Although Chinese personnel have subsequently
        occupied what have become artificial islands, the judges ruled that these
        modifications do not reflect the "natural conditions‚Äù and cannot generate
        an EEZ.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b253f-ad49-404b-975e-81032d43ac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tribunal found that it could ‚Äî without delimitating a boundary
        ‚Äî declare that certain areas in the Spratly Islands are within the Philippines''
        EEZ," the ruling said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc58afd6-0430-44ec-b798-0cf52d393da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Chinese actions in PH''s EEZ</strong></h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba05b20-ee4b-4005-85ba-d89760ae70d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tribunal ruled that certain areas within the South China Sea,
        including Mischief Reef and Second Thomas Shoal, "all fall within areas where
        only the Philippines possesses possible entitlements to maritime zones under
        the Convention (UNCLOS)."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3139a4d-d820-4f9d-b5d4-aa1d5cfbc9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relevant areas can only constitute the exclusive economic zone
        and continental shelf of the Philippines. Accordingly, the Philippines ‚Äî and
        not China ‚Äî possesses sovereign rights with respect to resources in these
        areas," it said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59f7d4-39fc-4e4c-877a-9e8ff2b98058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tribunal found China to have "violated the Philippines'' sovereign
        rights in its exclusive economic zone" by:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e8586-1538-45d2-a331-7cccc2e480cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Interfering with fishing and petroleum exploration</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6236913-2e09-49f6-afd4-5ef08577decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Constructing artificial islands</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d72c8-e703-4841-8269-bbc6aa62c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Failing to prevent Chinese fishermen from fishing in the zone</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd318f4-f9eb-45d7-9548-82c03240876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges said that fishermen from the Philippines, like those
        from China, traditionally fished at Scarborough Shoal but that China had restricted
        access by Filipinos to this fishing ground.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e618a99c-b4ee-4838-bca0-1271d3821e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said "Chinese law enforcement vessels had unlawfully created
        a series risk of collision when they physically obstructed Philippine vessels."
        These acts violated international regulations to prevent collisions at sea,
        the judges said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59518e-27ce-4f4a-8f50-628df910aca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>China''s ''harm to marine environment''</strong></h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371841cc-3d8e-4ddb-ad25-cf7fcec832d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tribunal said the protection and preservation of the marine
        environment is a hallmark of UNCLOS and countries are obliged to ‚Äúpromote
        the peaceful uses of the seas and oceans, the equitable and efficient utilization
        of their resources, the conservation of their living resources, and the study,
        protection and preservation of the marine environment."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc8a72-9f59-4e39-916b-70d7f3c4b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tribunal, however, found that China''s land reclamation and
        construction of artificial islands in the Spratlys severely harmed the coral
        reef environment. It also said that Chinese authorities did not stop Chinese
        fishermen from harvesting endangered sea turtles, corals, and giant clams
        on a substantial scale in the South China Sea.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f105f70-6cc7-4275-88e8-4a642beb23f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>China''s ''aggravation of dispute''</strong></h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c332a4-9faa-4712-87bc-956bc02b8795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:50.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:33:43.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tribunal also said China''s large-scale land reclamation and
        construction of artificial islands undermined ongoing dispute resolution proceedings.
        It reminded China to refrain from aggravating its disputes with other countries
        while they are trying to settle their differences.</p>'
  'pokemon-go-hunters-get-creative':
    'author': 'Clara Lindh, for CNN'
    'caption': 'The Pikachu character of Nintendo Co.''s Pokemon Go augmented-reality
      game, developed by Niantic Inc., is seen on a smartphone in an arranged photograph
      in Hong Kong, China, on Monday, July 25, 2016. After debuting in the U.S. earlier
      this month, Pokemon Go launched in Japan on Friday and became available in Hong
      Kong on Monday.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-12T11:06:19.911+08:00
    'imagesource': 'jcr:a6382f5d-84ac-4647-87b0-d5b0cfd0f2bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6c335b6-4bcd-4e1d-9f0e-d52750b13a3c'
    'lead': 'Pok√©mon hunters around the world are getting desperate waiting for the
      app to launch in their countries ‚Äì so much so that it even cost one frustrated
      Pok√©mon enthusiast his job.'
    'mgnl:activationStatus': true
