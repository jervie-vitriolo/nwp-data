      'mgnl:type': 'text'
      'text': '<p>"This is probably just the result of epic carelessness," Reeve wrote
        in a blog post Monday. "I don''t know how well they will guard this awesome
        new power they''ve granted themselves... I really wish I could play, it looks
        like great fun, but there''s no way it''s worth the risk."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a30c9f-97c2-4f52-a31a-4086f8aabf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:57:39.288+08:00
