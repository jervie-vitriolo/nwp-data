      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima added that the ruling limits ‚ÄúChina‚Äôs expansionist plans
        in the West Philippine Sea‚Äù and gives the Philippines international legal
        basis under the UNCLOS to challenge China‚Äôs ‚Äúfurther expansionist moves.‚Äù</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbc4cb-f3ee-4fe0-8368-5a3685c11948'
