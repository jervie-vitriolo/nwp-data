      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest thing that has stirred up the public‚Äôs interest
        in AR is Nintendo‚Äôs latest addition to the Pok√©mon video game franchise, the
        mobile-based app Pok√©mon Go, which lets players collect Pok√©mon as they encounter
        the virtual creatures in very real locations. Some lucky users have already
        gotten a taste of the app, which is currently officially available only in
        Australia, New Zealand, and the U.S. But the rest of us here in the Philippines
        will have to wait a little longer as Nintendo puts the finishing touches on
        the international version of the game. In the meantime, CNN Philippines Life
        has come up with a selection of AR games to play for would-be fans of Pok√©mon
        Go.</p>'
