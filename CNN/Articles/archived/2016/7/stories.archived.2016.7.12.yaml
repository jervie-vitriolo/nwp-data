      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google settings even warn users against granting this degree of
        trust on its settings page: "This ''full account access'' privilege should
        only be granted to applications you fully trust."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6221bddd-3915-4c26-80f1-dbc24e920899'
