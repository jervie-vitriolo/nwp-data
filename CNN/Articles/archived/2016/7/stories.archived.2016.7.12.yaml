      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Phoenix Suns guard
        Brandon Knight will tip off the NBA FIT Week in the Philippines by training
        elite Filipino athletes and coaches at this year‚Äôs Gatorade NBA Training Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed08c47-be6b-40d1-ab94-d9bbe0699c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:08:26.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knight will be joined by former NBA player DeCovan ‚ÄúDee‚Äù Brown,
        NBA Philippines said Tuesday in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d025d32-7dfe-43e5-b0e0-8b71cc7a8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:08:26.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 Gatorade NBA Training Center will be held at the Gatorade
        Hoops Center at Mandaluyong City next Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c80ef-5ab6-4608-8ac3-42a288806b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:08:26.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBeing a great player is the product of maintaining good workout,
        eating and sleeping habits,‚Äù said Knight.&nbsp; ‚ÄúI‚Äôm looking forward to participating
        in NBA FIT Week and teaching talented young players in the Philippines the
        importance of fitness and nutrition both on and off the court.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d72e472-15e4-48a4-a24d-f122dfd8f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:08:26.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA FIT Week will highlight the importance of healthy, active lifestyles
        through three pillars: be active, eat healthy, and play together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80041e-0a19-496d-bce8-c94283295ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:08:26.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional NBA FIT Week activities include an interactive fan event
        featuring Globe Telecom‚Äôs sports ambassadors at the BGC Amphitheater on July
        20, a full-day health and wellness event sponsored by the NBA Store, and an
        NBA Cares clinic for 13-year-old boys and girls from Special Olympics Philippines
        at TriNoma Activity Center on July 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821c0505-3818-4275-bb4b-5e46cd42f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:08:26.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:41.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning for the third consecutive year, the Gatorade NBA Training
        Center will gather experts in basketball, fitness and conditioning, and nutrition
        to share best practices and learnings with elite local athletes and coaches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc7ea2-52ba-4afe-a8a5-346a78af3b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:08:26.582+08:00
