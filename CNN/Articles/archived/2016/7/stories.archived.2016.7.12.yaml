    'template': '1'
    'title': 'One of Europe‚Äôs top contemporary art museums puts a Filipino in the
      spotlight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c40a1-bb8e-4758-924c-7976179c4605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî On June 23, Patricia
        Perez Eustaquio‚Äôs ‚ÄúThat Mountain is Coming‚Äù opened in the Palais de Tokyo,
        a premiere contemporary art space in Paris, France. Occupying the M√©topes,
        one of the Palais de Tokyo‚Äôs spaces on its first level, Eustaquio‚Äôs drawings
        take on a life of their own ‚Äî an organic combination of discarded detritus
        and delicate flowering blooms, rendered in soft graphite and blown up, appearing
        to consume the panels they‚Äôre set against.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b0aa9-1997-458e-925c-bfc6459a45c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThat Mountain is Coming‚Äù is a site-specific work, and is a part
        of ‚ÄúEmerging talents from emerging countries,‚Äù the institution‚Äôs program set
        up in partnership with the Total Corporate Foundation to promote the art scenes
        in Southeast Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a83ef2c-9941-4269-b87d-8476b9bc6820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:36:10.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:39.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over email with CNN Philippines Life, Eustaquio ‚Äî who is also one
        of the 12 artists participating in the Singapore Art Biennale this October
        ‚Äî discussed her project, what went into its themes and imagery, and its journey
        to the Parisian art space. Below are edited excerpts from the interview.</p>'
    '5':
