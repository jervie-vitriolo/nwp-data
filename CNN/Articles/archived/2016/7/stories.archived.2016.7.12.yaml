    'title': 'Aid finally reaches displaced Basilan families

      '
    'updated': 2016-07-14T09:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb492eb-365e-4dd5-8c93-d9f14593f512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:44:42.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Basilan (CNN Philippines)</strong> ‚Äî Fighting continued
        between government troops and the Abu Sayyaf Group (ASG) for the sixth consecutive
        day in the jungles bordering Tipo-Tipo and Unkaya Pukan towns in Basilan on
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89439706-3dc2-4d55-b817-4a57995051bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:44:42.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as loud artillery blasts and heavy gunfire were heard from
        afar, residents were starting to fill the Tipo-Tipo town proper ‚Äî that was
        left deserted last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae6a30a-8182-4157-acd8-f641cf713fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:44:42.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/09/Thousands-flee-amid-Basilan-clashes.html">Related:
        Thousands flee amid Basilan clashes</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15250ba9-4ef2-490e-8a01-abce1974083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:44:42.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vendors were back at the public market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7cb532-a2e9-4a4c-b49b-31dbd4117d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:44:42.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government employees were reporting to work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d6a3e-ffa9-4433-af21-370f67192353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:44:42.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As truckloads of aid arrived, women and the elderly formed long
        lines to wait for assistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a440fbb-c110-47ef-8f4c-904d68f54cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:44:42.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the fighting first broke out, many of them were left to fend
        for themselves after they fled their homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957f065-c7df-4f6c-a9f4-9457c245ea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:44:42.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government admitted that there was a delay in providing
        relief to these families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c979f7-4c2f-47d5-872b-d1c7e019cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:44:42.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may sound clich√©, but for some evacuees, the delivery of relief
        goods was better late than never at all.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d9a80-dca1-4de1-b439-94ad26ca8339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:44:42.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other aid agencies like the Philippine Red Cross are stepping in
        to bring more relief, especially since the clashes are expected to drag on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd764d-333a-4ae2-9ad6-83ec5c9a5e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:44:42.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/01/New-AFP-Chief-Lt.-Gen.-Ricardo-Visaya.html">Related:
        New AFP Chief vows ‚Äòunrelenting‚Äô ops vs. Abu Sayyaf, terror groups</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361fae6-b907-4744-bad5-ebc812c2ca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:44:42.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tipo-Tipo officials wanted an ID system in place. This,
        they said, will help keep lawless elements from infiltrating their communities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6c1ef-1860-44d2-9822-4e61dcc1f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:44:42.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say the all-out offensive against the ASG could last
        for months, until they could all be driven out of Basilan.</p>'
  'free-wifi':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'Wi-fi access in the Philippines will go places as DOTC vows to provide
      free access in the country''s major transport hubs.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-12T09:51:34.700+08:00
    'imagesource': 'jcr:f2567756-0096-4d0e-8402-d07e01d1f5ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ac9ede3-b26f-4f88-877e-c8dec03e999b'
    'lead': 'DOTC vows to increase connectivity in 100 days ‚Äì starting with the country''s
      railways. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:51:26.521+08:00
