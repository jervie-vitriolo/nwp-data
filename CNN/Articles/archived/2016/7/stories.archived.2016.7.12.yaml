      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said there was also a proposal to build ‚Äúnicer and better
        waiting rooms‚Äù for passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd68af-63f7-48a9-8648-ed9d66fab360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:11:29.682+08:00
