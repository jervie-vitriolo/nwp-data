    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1543264-b65f-4256-9f83-a910012427a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:51:26.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî In a bid to boost
        connectivity among commuters, the Department of Transportation and Communications
        (DOTC) bared plans to put up free Wi-Fi access in major transport hubs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4efef8-e921-477e-a6c8-893be769724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:51:26.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, two Metro Rail Transit (MRT) stations ‚Äì Ortigas
        and Guadalupe ‚Äì opened free Wi-Fi access to commuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92039c9-4a25-45ba-8d75-80b121dcd6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:51:26.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuter Joy Martinez credits the free Wi-Fi for swift transactions
        between her and her clients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef72fed5-6037-4833-8602-b2ae97de3939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:51:26.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like me, sa Sales [Department]<em> ako. So ''yung</em> client<em>
        ko pwede ko siya ma</em>-contact through web. <em>So makakapag-</em>coordinate
        <em>na rin ako sa</em> office and then sa client so<em> mas mabilis ''yung
        transaction</em>," Martinez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf12c8-ced1-4e70-b72e-aca8ae087690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:51:26.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Like me, I work at the Sales [Department]. So I can
        contact my client through the web. I can simultaneously coordinate with the
        office and the client for a faster transaction."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a0b4d-8b66-429d-a59e-0a726c8b2bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:51:26.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, commuter Richard Dulay said he was making the most of
        the free Wi-Fi access by checking his social media accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04213505-dc5d-4e58-8bef-44aeccc58ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:51:26.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag may lugar ka na di alam pwede ka gumamit ng</em> GPS.
        <em>Tapos [''pag] may</em> contacts <em>ka pwede ka gumamit ng</em> Messenger,
        Facebook," Dulay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa00c5-81b5-4ede-8fdf-0883da937b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:51:26.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If there is an unknown location, you can use your
        GPS. If you have contacts, you can also use Messenger and Facebook."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8945e1d0-227e-4973-a0e0-321925a152e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:51:26.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/06/07/mrt-train-system-improvements.html">Also
        read: MRT general manager points out improvements on train system</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15337d5-130b-4441-b50c-3a1c7a71b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:51:26.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC plans to expand the project to other major transportation
        hubs, including all terminals at the Ninoy Aquino International Airport (NAIA),
        major provincial airports (Laoag Airport, Davao Airport, Cebu Airport, Iloilo
        Airport, Caticlan Airport, Bacolod Airport, Zamboanga Airport, Dumaguete Airport,
        Kalibo Airport, Laguindingan Airport, GenSan Airport, Clark Airport), all
        Light Rail Transit (LRT) and MRT stations, as well as at the Batangas and
        Mindoro ports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e5a0bd-51e8-488f-8b45-12f96c0d8f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:51:26.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet service provider will allot 1 GB per transport hub.
        The speed will depend on the number of people connected at the same time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df82da6-f0d0-4804-bd6d-a398a9994afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:51:26.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTC Sec. Art Tugade said what''s important was seeing to it that
        people remained connected even while in transit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6429cc7-f74d-4626-a40f-3701ec4cf16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:51:26.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Importante rin na habang sila ay naghihintay ng masasakyan,
        mapakalsade, mapariles, mapahimpapawid, meron dapat ''yung tinatawag ng ating</em>
        Undersecretary, <em>na</em> connectivity, <em>na alam ko na alam niyo, ay
        nasa</em> cellphone," Tugade said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c9d679-86e5-426d-8e6b-2e675e2d0fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:51:26.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:42.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What''s important is that while they are waiting
        for their ride ‚Äì may it be on the road, railways, or even up in the air ‚Äì
        as what our Undersecretary said, connectivity is available on the commuters''
        cellphones."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b6ac9-0967-4d88-b63d-3242ab7010d9'
      'mgnl:activationStatus': true
