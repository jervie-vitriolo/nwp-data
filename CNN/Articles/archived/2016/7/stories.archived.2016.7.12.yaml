      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima called on the administration to utilize this ruling together
        with the country‚Äôs allies like the United States and Japan, to the utmost
        ‚Äúin defense of our sovereignty, EEZ entitlements and freedom of navigation
        in the West Philippine Sea.‚Äù</p>'
