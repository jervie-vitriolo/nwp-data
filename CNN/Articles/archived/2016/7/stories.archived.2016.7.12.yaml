      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9157390f-a80c-468c-9816-7e748651a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:32:40.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs and Duncan won five NBA championships together:1999, 2003,
        2005, 2007 and 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e64a7-a7fc-4bcb-803e-d88deaa0821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:32:40.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:37.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan was named NBA Most Valuable Player (MVP) in 2002 and 2003.</p>'
