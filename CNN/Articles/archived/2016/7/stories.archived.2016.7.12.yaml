      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the game was released last Thursday, it has been downloaded
        on Android and Apple devices more than 5 million times.</p>'
