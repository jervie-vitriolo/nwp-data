      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippines would continue to pursue a peaceful
        resolution of the dispute and to promote peace and stability in the region.</p>'
