      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî So everyone is shuffling around furiously
        swiping at their phones and bragging about their Vaporeon and you''re just
        sitting here like "What''s a Pok√©ball?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27efd96-0f18-469e-ace1-e8152f6a9415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s okay. You''re in the trust tree. All of your Pok√©mon questions
        will be answered in time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04112c9-5aa3-4730-844d-6db04c01d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long story short, Pok√©mon GO is a phone game that''s taking over
        people''s lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba3898-e7f0-4096-9d96-413d9fc866ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an "augmented reality" game that uses real-world aspects and
        overlays the magical, slightly deranged world of Pok√©mon in a thinly-veiled
        ploy to get people to get out of their houses and exercising for once.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae500850-3b4f-4066-af39-48f8643b9670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More on that later. Let''s start from the very beginning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7016b70-512c-40fe-882e-8a2c71efbd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What even is a Pok√©mon? Please help me, I am so lost. My
        friends would disown me if they knew of my ignorance.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7025886-8222-4f80-b396-86bb4a574f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pok√©mon (short for pocket monster) is a little animalian creature.
        There are many, many types. It''s best to think of them like different species
        and breeds of animals. When someone is catching Pok√©mon in Pok√©mon GO, the
        general aim is to get as many different kinds as possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8418033-8fd9-4d21-b0d5-00257456db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most well-known Pok√©mon is Pikachu, who you will surely recognize
        regardless of how out-of-the-loop you are.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19cb2fe-448e-4697-87fe-4d09ba0b23d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do the Pok√©mons get in my phone though?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cbf46b-b4e0-4d70-b8ad-5cd3b97b79b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMPORTANT NOTE: The plural of Pok√©mon is Pok√©mon, not Pok√©mons.
        Although it is funny to say, if you are intentionally trying to sound like
        someone''s out-of-touch aunt (which is definitely an aesthetic, no judgment).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85c6809-9bac-4811-90b1-81483e6b0591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyway, the app, which is free to download and play, uses GPS to
        make a cartoony map of your neighborhood and basically anywhere you go. In
        this colorful, slightly Big-Brother-y version of reality, Pok√©mon are interspersed
        throughout, and when you come within range of a Pok√©mon you can "approach"
        them and they will show up on your phone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cfc879-76ff-43cf-882b-8f876f0ba041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game uses your phone''s camera, so you will get the very disconcerting
        impression that there is a ghost Pok√©mon flapping or undulating directly over
        your desk, your bath water, your local place of worship, etc. and only you
        can see it. It''s very "6th Sense."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9cf8d-65a2-4a85-aad4-6424604cd4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you do with them?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a38bca0-6e0c-4042-a8fc-24820a6d9aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game gives you a limited amount of Pok√©balls so you can trap
        wild Pok√©mon by throwing balls at them using a flicking motion with your finger.
        It''s extremely frustrating. Sometimes they try to resist, other times they
        go quietly into that good night and you are rewarded points and other goodies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304bfba-15ac-47ae-98ea-68f708069902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Pok√©hoarding aspect is certainly enough to keep you in
        the game for hours like a kawaii FitBit, you can actually use your Pok√©mon
        to fight other people''s Pok√©mon and earn all sorts of other items and bragging
        rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c4b8d8-3a61-4201-a43a-686c7b976925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Points and Pok√©balls. You are losing me, friend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58102294-2c44-40a5-836d-2fed3057817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okay so you have an avatar, which is basically you if you were a
        sexy animated Pok√©mon trainer. Your little guy or gal gets experience points
        when you do stuff, which makes them a more powerful Pok√©mon trainer and allows
        them to "level up."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1feb0-a87c-447c-bf47-e428136af3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the important part: To get more Pok√©balls, you walk to different
        "Pok√©stops."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b527e7-8953-46fe-95eb-372af5539b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pok√©stops are usually at interesting places around your city or
        community. Let''s say you were walking down Main Street, Whereverville. You
        might find a Pok√©stop at a popular store, landmark, work of art or other point
        of interest. There are several in the CNN Center in downtown Atlanta alone.
        Don''t be jealous.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafbdcf1-eaf2-4c0e-8b43-544eb9364692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ideal gameplay strategy is to walk around, trying to cover a
        lot of ground to get to different Pok√©stops and come across different Pok√©mon
        who might be hiding in your path.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b17706-b506-4981-9b55-4116c96aff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That sounds dangerously close to exercise.</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af8de6c-0ad6-42ef-8831-11f021073e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mentioned before, Pok√©mon Go is clearly nothing more than a ploy
        by Big Video Game to get you up and moving around. There are several incentives
        in the game that prove this, and the most blatant are "eggs," which are unhatched
        Pok√©mon you can acquire at Pok√©stops. In order to hatch the eggs, you have
        to walk to "incubate" them; 5 kilometers, 10 kilometers, etc. How transparent
        is that?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4983a09b-3249-44f2-a193-a7814cb78f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It works, though. Here''s the search frequency of the query "5km
        in miles" from Google Trends.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21392a46-e659-4a78-ad6e-89a57144fa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That spike is July, when Pok√©mon GO was released in the U.S. Coincidence?
        Probably not. People are just planning their Pok√©mon GO strategies and learning
        about the metric system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c232c-8934-4a98-871a-e71eb2c5204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, loads of players have reported alarming increases in their
        physical activity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425c9f4-ace7-44ce-9b96-338723765619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I still harbor reservations and/or I am resistant to change.
        Is this game scary?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff225bfd-e0d2-4960-be6c-d2d563ef1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While response to the game has been overwhelmingly positive with
        people trading stories of friendships and discoveries made, Pok√©mon GO has
        had its share of literal pitfalls. A girl found a dead body while playing,
        a group of teenagers used the app''s in-game features to lure people close
        and rob them, and police departments have even issued mildly bemused warnings
        to players reminding them to do basic things like look both ways before crossing
        the street.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c363821-a406-47ca-9897-ac301cf13118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nature of the game also means you may be tempted to loiter and
        tresspass a little. How far are you willing to go for a Pok√©mon? Kayaking
        in a fountain? Sneaking in a neighbor''s backyard? It''s happened. One guy
        has even made a few dubious friends after his home ‚Äî a refurbished church
        ‚Äî was designated a Pok√©mon Gym. We''ll save you a question: A gym is a place
        where you can take your Pok√©mon and fight them with other nearby people''s
        Pok√©mon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c1c15-6c1a-41da-909a-1d20116a99cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyway, this poor guy now has people parked in front of his house
        at all hours, tapping on their phones like lunatics in a quest to be the very
        best. (That''s a Pok√©mon reference. You wouldn''t get it.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6063279-f5b4-4c91-b4e9-15de73a1ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This seems complex. Next you''re going to tell me it gets even MORE
        complex.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f860b1-ecdf-4e88-8424-9562a996958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does. Really, there''s so much else going on. Playing the game
        will net you things like potions and stardust and candy and then there''s
        the issue of evolving Pok√©mon and trading them, and there are plans to release
        a companion wrist device that alerts players of nearby Pok√©mon even without
        a phone in hand. Oh, and there are teams. There''s no need to get into that.
        You learned what a Pok√©mon was today, and that''s enough.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5f84f9-e045-4041-b15b-b16b50a8e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When will this go away?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48669f-6a77-43f5-a41d-93c011697c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:06:04.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T11:33:38.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far the game is a phenomenon. Nintendo''s stock has skyrocketed.
        The app is already netting more downloads than the dating app Tinder, and
        is on pace to outperform Twitter in daily active users. It hasn''t even been
        released in most of the world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4253ab9d-c477-4a20-8794-a31a49e0aef2'
      'mgnl:activationStatus': true
