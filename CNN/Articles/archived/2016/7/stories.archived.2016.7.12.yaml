      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A game shouldn''t require this amount of access to your data,"
        said Mark Nunnikhoven, a computer security expert with cybersecurity firm
        Trend Micro.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
