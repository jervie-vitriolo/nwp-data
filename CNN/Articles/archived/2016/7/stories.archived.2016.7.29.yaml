      'mgnl:type': 'text'
      'text': '<p>The President made earlier statements that members of the police
        and the military would be receiving twice the amount they were currently getting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc708f-3e81-41e7-8a03-d06b1a1d29cb'
