      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the paramilitary men were ambushed by NPA guerrillas
        as they were returning to their base in Sitio Patil, Barangay Gupitan in the
        town of Kapalong after hearing about the ceasefire announced by Duterte in
        his State of the Nation Address.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc36a9-ba5c-4f02-9fbc-3409cf4e5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:14.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag tomorrow wala, tatanggalin ko</em> (<em>ang</em> ceasefire).
        <em>Eh ‘di balik tayo sa away kung yan ang gusto nyo</em>," Duterte said during
        his visit to troops at Camp Guillermo Nakar in Lucena City, Quezon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721bff4-0d85-446a-9bd8-56c5b637a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:14.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is no answer by tomorrow, I will withdraw
        (the ceasefire). Let''s go back to fighting if that''s what you want.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a12fe7-13e1-4d9c-a1a3-770eb6ae6f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:14.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/26/duterte-afp-cease-fire-cpp-npa-ndfp.html">Read:
        Duterte to AFP: Prepare for possible scenarios amid ceasefire with CPP-NPA</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b7721b-f29d-4afe-b6ea-55fa1b2ef01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:14.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief government peace negotiator, Silvestre Bello III, said
        he was disheartened by the NPA’s failure to respect the unilateral ceasefire
        declared by the president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f1f63e-4f94-40b6-a6bc-42edd8c76e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:14.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I strongly reiterate the call of President Duterte to the CPP/NPA/NDF
        to reciprocate government’s ceasefire declaration in order to immediately
        stop violence on the ground, protect our communities from conflict, and provide
        an enabling environment for the resumption of formal peace negotiations,”
        he said in a statement Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386bcbe7-a76f-4d9b-8501-91debd313656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:14.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the president is giving rebels a small window to show
        good faith. “They''re supposed to be reciprocating [the ceasefire] as soon
        as possible,” Abella said.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Presidential Spokesperson Abella: No timeline for CPP response on
        ambush explanation | LIVE: <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/puArZXer4y">https://t.co/puArZXer4y</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/758871763266568192?ref_src=twsrc%5Etfw">July
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e283a-0efc-4ac6-ac4f-d7136ec837bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:15.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d9df0c-6de0-4bf8-a31a-8fda68c8a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:15.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Jalandoni, the chief negotiator of the National Democratic
        Front (NDF) told CNN Philippines late Thursday they will immediately investigation
        of the reported NPA attack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eda6b05-ffa5-4318-a1f5-65e1bd11d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:15.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalandoni said their forces on the ground are on "active defense
        mode."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93064ab7-544a-4ec6-8cc4-349d9f8b78a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:15.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF is the political arm of the Communist party which represents
        the rebels in the peace talks, while the NPA is the party’s armed wing which
        has waged a 47-year-old insurgency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d87ee-c11b-4de8-8321-e03ad41260b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:15.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By staying on active defense mode, the NPA prepares for a reciprocal
        unilateral ceasefire declaration by the CPP and the NDFP to be issued soon
        as a boost for the upcoming NDFP-GRP peace talks,” the CPP said in a statement
        a day after Duterte announced the unilateral government ceasefire.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8eab8-8b14-4585-ae1c-b6033be2e03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:15.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resumption of the peace talks is scheduled for August 20-27
        in Oslo, Norway.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e414f6-1835-45cb-96ca-cc4feb4e6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:15.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were initially scheduled to begin in the <a href="https://cnnphilippines.com/news/2016/06/16/GPH-NDF-peace-talks-set-for-July.html">third
        week of July</a> but Presidential Adviser on the Peace Process Jesus Dureza
        said they had to postpone the meeting to give time to work on the request
        by the NDF to release detained rebel leaders who will participate in the negotiations.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<iframe src=''https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1htuipvnf8nr6mOW1a1J6XaHQf-cozR-bnA9LON7kdlo&font=Default&lang=en&initial_zoom=2&height=650''
