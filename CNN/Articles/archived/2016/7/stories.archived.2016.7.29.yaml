      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel <a href="http://nine.cnnphilippines.com/videos/2016/07/28/Police-hunt-down-road-rage-suspect.html">ordered
        a manhunt</a> for Tanto when he did not surrender on the 5 p.m. Wednesday
        deadline set by the police.</p>'
    '23':
