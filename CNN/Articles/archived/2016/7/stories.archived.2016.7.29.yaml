    'jcr:uuid': '16b06dac-98ad-43af-bdc7-ad0ba06e60d6'
    'lead': 'Most Filipinos are expecting their quality of life and the country’s
      economy to improve within the first year of President Rodrigo Duterte’s administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T15:31:28.522+08:00
