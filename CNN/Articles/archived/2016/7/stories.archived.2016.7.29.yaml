  'Duterte-extends-deadline-NPA':
    'author': 'Ben Tesiorna, Davao City-based correspondent'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-29T23:10:37.633+08:00
    'imagesource': 'jcr:73642e4c-7270-4634-9302-1c203e79854b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9fec60b-4f9d-4017-954a-88dd74998f90'
    'lead': 'President Rodrigo Duterte gave the New People''s Army (NPA) until Saturday
      5 p.m. to explain the reason why they ambushed members of a paramilitary group
      in Kapalong, Davao del Norte at a time the government had already declared a
      unilateral ceasefire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:24:30.747+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T14:24:37.068+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T14:24:36.857+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gives NPA until Saturday to explain side

      '
    'updated': 2016-07-30T13:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf695d5b-8c2c-4b7f-9ffb-2ac151f12405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:24:30.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:24:37.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — President Rodrigo
        Duterte gave the New People''s Army (NPA) until Saturday 5 p.m. to explain
        the reason why they ambushed members of a paramilitary group in Kapalong,
        Davao del Norte at a time the government had already declared a unilateral
        ceasefire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac35f8f-801f-4328-9f55-5cf1df4e1444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:24:30.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:24:37.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his visit to the headquarters of the 60th Infantry Battalion
        in Asuncion, Davao del Norte Friday afternoon, Duterte said that he was extending
        his deadline to the NPA to give their side — upon the request of Communist
        Party of the Philippines (CPP) founder Jose Maria Sison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84cd7a-5ac7-491c-aa96-b68ad9f675db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:24:30.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:24:37.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/28/Duterte-end-ceasefire-Reds-fail-explain-ambush.html">Related:
        Duterte to end ceasefire if ambush not explained</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3190b14c-0df2-4bc2-af23-44ece807eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:24:30.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:24:37.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that if he would not receive a justifiable reason for
        the attack, he would have no other course but to retract the ceasefire declaration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd4bba-c49d-4672-a860-f43af84a0281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:24:30.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:24:37.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a released statement also on Friday, NPA''s Comval North Davao
        South Agusan Subregional Command spokesperson Aris Francisco said that that
        they just "thwarted a military offensive" which was in adherence to the directive
        by the NPA National Operations Command for Red fighters to maintain on alert
        status and on active defense mode in response to Pres. Rodrigo Duterte''s
        declared unilateral ceasefire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08684120-803b-4cc3-a521-1513dbbde4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:24:30.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:24:37.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels said that the&nbsp; Civilian Armed Forces Geographical
        Unit (CAFGU) of the 72nd Infantry Battalion and armed Alamara paramilitary
        troopers have been on active operation in Kapalong, resulting in several engagements
        including its July 5 ambush that wounded one rebel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a799e5cc-31d9-4fd6-9d96-fc94c414c5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:24:30.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:24:37.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Determined to continue its offensive military operations in Kapalong,
        the same troops ignored the ceasefire declaration of their commander-in-chief
        and again took off for combat operation from their detachment in Brgy. Patil
        on July 26," Francisco said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f6a764-c38d-4313-a46f-a39d9ae60521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:24:30.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:24:37.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA accused the Armed Forces of the Philippines (AFP) of deceiving
        their commander-in-chief by saying that the NPA violated the unilateral ceasefire
        when it waylaid the PDOP (Peace &amp; Development Outreach Program) troops
        who were returning to their detachment in Sitio Patil, Barangay Gupitan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1071c19-a47f-4afe-9173-804c93ed35bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:24:30.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:24:37.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebel group said that had they not taken the initiative to actively
        defend itself by intercepting the 72nd IB/Alamara troops, the operating AFP
        troops would have carried out its own combat action and inflicted damage against
        the NPA unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43610094-2bb2-4e87-acc8-009ea672b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:24:30.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:24:37.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA maintained that they would abide with the spirit of the
        resumption of the peace negotiations in addressing the roots of the civil
        war, respects the ceasefire order of President Duterte, and they would strictly
        adhere to the directive of the national leadership and the CPP.</p>'
  'Couples-good-deed-on-the-road-goes-viral':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo courtesy of James Deakin/Facebook)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-29T23:21:39.554+08:00
