      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1963, a group of marines stop by San Francisco for a night of
        debauchery, their last hurrah before shipping out to Vietnam. They set up
        a cruel game called a dogfight, wherein the person who brings the ugliest
        date to their party gets a prize. The brash Eddie Birdlace meets Rose, a plain
        and shy waitress, and decides to bring her. She discovers his true intentions
        and lashes out — but when she leaves, he finds that he might just care enough
        about her to follow her all around the city and fall in raw, endearing, stilted
        love. “Dogfight” features strong performances from the leads Lili Taylor and
        River Phoenix.</p>'
