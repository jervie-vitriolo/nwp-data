    'lead': 'Amid reports of road rage incidents, a netizen shared with CNN Philippines''
      motoring journalist James Deakin a story of kindness on Metro Manila''s roads. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:30:43.861+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T14:31:07.587+08:00
