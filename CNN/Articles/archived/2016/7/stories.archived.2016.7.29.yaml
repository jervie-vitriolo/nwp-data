      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondoc is recovering at the intensive care unit of the Mary Chiles
        Hospital in Sampaloc, Manila. Her family said she is now in stable condition.</p>'
