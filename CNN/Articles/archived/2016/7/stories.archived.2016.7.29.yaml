      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With “Cloverfied,” the director Matt Reeves served as an able and
        willing proxy for J.J. Abrams in destroying Central Park, ruining the Brooklyn
        Bridge, decapitating the Statue of Liberty, and breaking the internet with
        a successful viral marketing campaign. The found-footage feature opens with
        a farewell party that is cut short by an earthquake and a subsequent power
        outage. It soon becomes apparent that what’s causing these troubles is something
        much, <em>much</em> bigger, and five friends now have to traverse city streets,
        teetering buildings, and subway tunnels to live through the night.</p>'
