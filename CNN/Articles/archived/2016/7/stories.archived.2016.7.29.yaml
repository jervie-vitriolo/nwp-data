      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kayo talaga yung nauna</em> because I know your sacrifice,"
        Duterte added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a99aa9-c151-450f-b60c-100b82fe6de1'
      'mgnl:activationStatus': true
