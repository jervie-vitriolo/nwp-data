  'overnight-films':
    'author': 'Fiel Estrella'
    'caption': '"Nerve" stars Dave Franco and Emma Roberts as players of the titular
      app, wherein users take on crowdsourced dares with steadily rising stakes.'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-07-29T12:51:02.373+08:00
    'imagesource': 'jcr:052d154d-5501-4962-a1fb-587ea3977bba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20373439-6754-400a-a4f5-a58a482c12b6'
    'lead': 'A lot of things can happen — thereby changing people’s lives and altering
      their outlooks, if not exactly their fates — over the course of just one night,
      as attested by these decidedly nocturnal films.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T15:22:56.187+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T15:23:29.772+08:00
