  'LTFRB-to-ban-EDSA-routes-for-UV-Express-Service':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-29T18:38:53.526+08:00
    'imagesource': 'jcr:c03c3adc-75cb-4a3f-9d1b-5c47896e5afe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b3fe9cc-98cd-4715-b89a-0c6edd9d18c4'
    'lead': 'The public-utility-vehicle franchising board issued the order in response
      to worsening traffic congestion in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:46:25.661+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T14:46:50.262+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T14:46:49.990+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB to ban EDSA routes for UV Express Service

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e3beb0-2746-47f4-b0f4-7fa7b81ea0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:46:25.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:46:50.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – UV Express vehicles
        will no longer be allowed to use the notoriously congested EDSA, except to
        cross it to reach their destinations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf93189-caa5-40e7-b1e8-4c160a156ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:46:25.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:46:50.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        said in a memorandum Thursday that keeping UV Express vehicles away from EDSA
        will help ease traffic congestion on Metro Manila’s busiest road.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bcfe44-fa70-469e-8271-8a06023ec593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:46:25.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:46:50.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order will take effect immediately after its publication in
        a newspaper with a large circulation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c74e908-5396-40a5-bb33-8a0de487b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:46:25.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:46:50.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum Circular No. 2016-009 amends a <a href="http://ltfrb.gov.ph/media/downloadable/2009-019.pdf">previous
        LTFRB directive</a> that removed route restrictions for UV Express Service
        vehicles.</p>'
    '7':
      'image': 'jcr:62817082-4692-4aee-81a9-649747088f76'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de6363-69c5-43ca-945a-ed472d40d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:46:25.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:46:50.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44befb3e-a9ed-4a7a-8d57-eb728e571205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:46:25.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:46:50.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new memorandum said these vehicles “may traverse the shortest
        and/or most convenient route in reaching their end points/destinations, provided
        however, that UV Express Services are not allowed to traverse EDSA, except
        when crossing the same.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b10f4-255b-4f3b-99c9-4c50b44e5935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:46:25.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:46:50.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said traffic congestion in Metro Manila “has reached crisis
        proportion, particularly along Epifanio De Los Santos Avenue (EDSA).”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c2539-8562-4013-bc26-f915c7be4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:46:25.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:46:50.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has acknowledged the traffic crisis and
        promised to ease road congestion in his first 100 days in office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06837c55-1ca4-4ae8-9064-320fe90f6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:46:25.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:46:50.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/07/12/Duterte-Metro-Manila-traffic.html">Read:
        Metro Manila traffic to improve in next 100 days – Palace</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af506e94-3491-4cae-8e00-b78d0f611789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:46:25.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:46:50.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said aside from stricter
        implementation of traffic rules, radical solutions are needed to address the
        country’s transportation problem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf07065-bfcf-4157-9e41-e5cbda0838f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:46:25.663+08:00
