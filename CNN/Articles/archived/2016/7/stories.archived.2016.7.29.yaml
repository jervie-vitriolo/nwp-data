      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659fe39f-6315-4a28-b99d-b8bd4ef8f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PHILADELPHIA (CNN)</strong> — Hillary Clinton, beaming and
        fighting back tears, took the stage of the Democratic National Convention
        Thursday to accept her party''s presidential nomination.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hillary Clinton: &quot;I accept your nomination for President of
        the United States&quot; <a href="https://t.co/hfDQk6eQnd">https://t.co/hfDQk6eQnd</a>
        <a href="https://twitter.com/hashtag/DemsInPhilly?src=hash&amp;ref_src=twsrc%5Etfw">#DemsInPhilly</a>
        <a href="https://t.co/FYVRxjnQec">https://t.co/FYVRxjnQec</a></p>&mdash; CNN
        (@CNN) <a href="https://twitter.com/CNN/status/758858528123518976?ref_src=twsrc%5Etfw">July
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db334c73-2614-4968-a391-8e94019ed223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd0015-5b90-40a4-b7f8-ee58a903a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with humility, determination and boundless confidence in
        America''s promise that I accept your nomination for President of the United
        States," Clinton said to thunderous applause at the Wells Fargo Center in
        Philadelphia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a655d5-7a41-4dc6-b164-39d04dbc2ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton appeared almost overcome with emotion as she entered the
        arena to loud cheers and embraced her daughter, Chelsea, who introduced her
        as the next President of the United States. She took a deep breath to collect
        herself as delegates in the crowd were in tears.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dad6f3-837c-46b9-96d7-cc12f899500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all of you whose hard work brought us here tonight and to those
        of you who joined our campaign this week," Hillary Clinton said, "what a remarkable
        week it''s been."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa7efa-aca2-44b6-bd62-90032193ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton quickly reached out to disappointed Bernie Sanders voters,
        saying "I want you to know, I''ve heard you. Your cause is our cause."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d188cb6-c495-4ecf-b61f-40259d60f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she took an early swipe at Republican nominee Donald Trump.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hillary Clinton: &quot;Americans don&#39;t say &#39;I alone can
        fix it,&#39; we say we&#39;ll fix it together&quot; <a href="https://t.co/7NWQwrvUlB">https://t.co/7NWQwrvUlB</a>
        <a href="https://t.co/wr1ArzfIMl">https://t.co/wr1ArzfIMl</a></p>&mdash; CNN
        (@CNN) <a href="https://twitter.com/CNN/status/758856351749595137?ref_src=twsrc%5Etfw">July
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4cee8-0b4b-47e9-ba30-3c3e172c8dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72736b7f-e168-4bc2-adbb-4382cb91edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t let anyone tell you we don''t have what it takes," Clinton
        said. "Most of all, don''t believe anyone who says: ''I alone can fix it,''"
        a reference to Trump''s acceptance speech last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff377b-fc7d-40ad-9e20-426d01559800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Americans the nation is facing a "moment of reckoning"
        as powerful forces try to tear it apart.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e1831-3d01-4252-a336-ba88d0d88a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Powerful forces are threatening to pull us apart," she said. "Bonds
        of trust and respect are fraying. It truly is up to us. We have to decide
        whether we all will work together so we all can rise together."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2edbba-5d5e-4cd5-ab10-4dc600416254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Making history</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ddfbaf-7694-4c05-b44f-ac4adedf3a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she makes history by accepting her role as the first female nominee
        of a major political party, Clinton is offering herself as the epitome of
        steady leadership to a nation that is anxious and looking for reassurance.</p>'
    '20':
      'image': 'jcr:cb4967ae-abf9-47d8-a101-b4726d0c26e4'
      'imageCaption': 'Hillary Clinton speaks at the Democratic National Convention
        in Philadelphia, Pennsylvania. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44b289-d815-4666-97ac-d85e083865f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b33258-bf3d-4886-b3df-16f97e6ece5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are clear-eyed about what our country is up against. But we
        are not afraid. We will rise to the challenge, just as we always have," Clinton
        will tell delegates at the Democratic convention in Philadelphia, according
        to excerpts of her remarks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f5f58-b29a-4a30-a80f-937ec816c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s remarks are a clear effort to persuade Americans that
        she understands their frustration and economic anxiety at a time when many
        of them still do not trust her. Her prime-time televised address is especially
        crucial because she has not so far generated the kind of passion among her
        supporters that Trump has among his backers by channeling anger about the
        direction of the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0038e689-cd63-4e21-831b-b94c05e2c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Clinton and President Barack Obama have argued that ISIS is
        on the run, the economy is on the upswing, and Americans are safer than they
        have been in years, they are struggling to counter the dark image that Trump
        has painted of a nation in decline, chaos and disorder.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8d767b-07a4-4fb9-8feb-780eedcd9799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton will address that challenge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aaa9b1-82cc-4bca-be1e-ff76b2b05811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is once again at a moment of reckoning. Powerful forces
        are threatening to pull us apart," Clinton will say. "Bonds of trust and respect
        are fraying. And just as with our founders, there are no guarantees. It''s
        truly is up to us. We have to decide whether we''re going to work together
        so we can all rise together."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe355d5-3ae0-468b-9fc2-fdb7eb863fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid charges by Republicans that the optimistic mood of the Democratic
        convention has ignored the threat from ISIS and Islamic terrorism, Clinton
        will be specific about the global national security threats that loom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c8346-be71-4ff5-be72-956e5e8adfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone reading the news can see the threats and turbulence we face,"
        Clinton will say. "From Baghdad and Kabul, to Nice and Paris and Brussels,
        to San Bernardino and Orlando, we''re dealing with determined enemies that
        must be defeated. No wonder people are anxious and looking for reassurance
        -- looking for steady leadership."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff93c1-ab71-4f54-9a1b-652f7078f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of her speech, retired four star General John Allen, the former
        head of US and international forces in Afghanistan, delivered a powerful speech
        in which he told delegates that Clinton would be "exactly the Commander-in-Chief
        America needs."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d964f3-575b-4d65-b1d4-be302adb4191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''America will continue to lead''</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb4008-a7b2-45fb-9a1c-630b34351361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With her as our Commander-in-Chief, America will continue to lead
        this volatile world. We will oppose and resist tyranny and we will defeat
        evil. America will defeat ISIS and protect the homeland," said Allen, who
        was surrounded on stage by 37 military veterans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0236ae-556a-44ff-8605-6d1ab9c31afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without specifically naming Trump, Allen, who at one point interrupted
        his speech to lead the crowd in a chant of "USA, USA" which overwhelmed sporadic
        cries of "no more war" from the floor, implied that the billionaire would
        imperil the safety and reputation of the US military.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4cbe7e-9837-422e-8007-58f10dede056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also know that with her as our Commander-in-Chief, our international
        relations will not be reduced to a business transaction. I also know that
        our armed forces will not become an instrument of torture, and they will not
        be engaged in murder or carry out other illegal activities."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd9fc9-f15c-49fa-913e-8ee667a7462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton is delivering her speech at the end of a largely successful
        convention which has begun to mend the split left in the party by her divisive
        primary against Sanders. The mood on the convention floor Thursday was festive
        and upbeat --- in contrast to the discontent that festered on the opening
        night on Monday when die-hard Sanders fans loudly make their disappointment
        known.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856e271-10f7-4e36-9f8a-b926740f72ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samantha Herring of Walton County, Florida, was a Sanders supporter
        but has decided this week to work hard to elect Clinton.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274586bc-af42-4cf9-90d1-977afa1446a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it hard? Yes. I loved Bernie, but that''s why I have to vote
        for Hillary," said Herring, who made signs reading "He has my heart but she
        has my vote."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de29887-0642-48be-9301-4b304ef7e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Florida delegation, there were several signs that said "Was
        voting for Bernie, Now Voting with Bernie" above the Clinton campaign logo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b6611-33d7-44cf-bbcc-30db906f7c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clinton vs. Trump</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea43b61a-0716-47c9-8938-3ca3bd579612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many Democratic delegates here in Philadelphia initially believed
        that Clinton would have no problem dispatching Trump, given his erratic behavior
        and divisive rhetoric, they said in interviews this week that they were alarmed
        by how close the race looks, particularly in states like Ohio, Pennsylvania
        and Florida.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f4a5f6-c55b-4a10-89cc-ccd9bfa661d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Republican convention was chaotic, Trump''s nomination
        speech was mocked by commentators as dark and foreboding, and the Republican
        candidate has spent virtually no money on advertising, he is enjoying a considerable
        bounce after last week''s convention.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb11e48-bcbd-459f-90b3-22e3e51f0b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CNN/ORC poll released this week, Trump was leading Clinton
        44% to 39% in a four-way matchup that included Libertarian candidate Gary
        Johnson (9%) and Green Party Candidate Jill Stein at 3%,</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c807b8-4002-4398-9c28-b98a169281da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s improved standing is due in large part to a surge in support
        among independents, with 46% saying they would back Trump compared with 28%
        for Clinton in that four way matchup. Underscoring Clinton''s challenges this
        fall, 68% of those polled said Clinton was not honest and trustworthy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc78534-7589-4cea-86b7-8b3eb3cd8256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton faces four formidable challenges tonight: unifying the Democratic
        Party at a time when many Sanders supporters insist they will not fall in
        line; assuaging concerns about her trustworthiness; convincing independent
        voters that that Trump is unfit to be commander-in-chief; and generating excitement
        about her own campaign during a year of intense negativity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7b1a4-7a56-4e56-bad3-3ff987ae7b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump''s biggest struggle ahead will be to win over college-educated
        white voters and minorities, Clinton is facing a huge deficit among white
        working class voters. They will be crucial to victory in states like Ohio
        and Pennsylvania, where she will campaign later this week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e6f76c-039e-423c-95b3-efbbf662e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Heavy hitters</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5a86b-0276-49a6-911b-6b6a61e3b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With those challenges in mind, the Democratic convention this week
        has gone about as smoothly as Clinton could have hoped — bringing a cavalry
        of the party''s heavy hitters to offer personal testimonials about her strength,
        her empathy and her work as a tireless public servant advocating for change
        for the better part of her life.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938eef97-e82f-44dd-a6dd-044a610a18bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the convention opened with the embarrassing ouster of party
        chairwoman Debbie Wasserman Schultz as a result of the DNC email hacking scandal,
        the marquee speakers — Elizabeth Warren, Bernie Sanders, Michelle Obama and
        Bill Clinton — have made an effective case against Trump, while humanizing
        Clinton and casting her as a far more steady hand as commander-in-chief.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b119d46-acef-4ca3-96a5-9844fb517905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former New York Mayor Michael Bloomberg offered a blistering takedown
        of Trump''s business acumen, which has been the real estate magnate''s rationale
        for his candidacy. "I''m a New Yorker, and New Yorkers know a con when we
        see one," Bloomberg said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db6836-b848-4da3-a283-689ab0ea97f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was President Obama who delivered the most withering case
        against Trump''s candidacy Wednesday night as he described his former rival
        as the most qualified person to ever seek the presidency and Trump as a demagogue
        who traffics in fear.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3367f885-0bb3-49fc-af2b-457c0514b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say with confidence there has never been a man or a woman
        — not me, not Bill, nobody — more qualified than Hillary Clinton to serve
        as president of the United States of America," Obama said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7aa5bc-1fcb-4d42-a526-5aa67ee6cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, the president said, "is betting that if he scares enough
        people, he might score just enough votes to win this election. That is another
        bet that Donald Trump will lose. Because he''s selling the American people
        short. We are not a fragile or frightful people. Our power doesn''t come from
        some self-declared savior promising that he alone can restore order. We don''t
        look to be ruled."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6870fac3-77de-4f86-96be-8bb7a21e61ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeff Zeleny contributed to this report</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a799b-054f-41c2-976d-e1301b05fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:41:04.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:41:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/07/28/politics/hillary-clinton-dem-convention-speech/">Hillary
        Clinton: ''I accept your nomination</a>''"</em></p>'
  'Jupiter-great-red-spot-heat':
    'author': 'James Griffiths, CNN'
    'caption': 'Jupiter''s Great Red Spot is a huge storm that releases sound and
      gravity waves that heat air above it.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-29T16:24:35.781+08:00
    'imagesource': 'jcr:50568402-b0cf-453f-91ae-5685b6c5af28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10eaef13-99ba-4540-a563-b51ece1be6de'
    'lead': 'Jupiter''s Great Red Spot, the humongous storm that has roiled the gas
      giant for up to 300 years, also heats the planet''s atmosphere to scorching
      temperatures, new findings show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T15:44:08.215+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T15:44:24.692+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T15:44:24.442+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jupiter''s giant red storm makes its atmosphere hotter than molten lava

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebff373-b219-435f-bebc-012ba0c1bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:44:08.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:44:24.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jupiter''s Great Red Spot, the humongous
        storm that has roiled the gas giant for up to 300 years, also heats the planet''s
        atmosphere to scorching temperatures, new findings show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69f0e9-4b0e-460b-8a91-f21820a6ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:44:08.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:44:24.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atmospheric temperatures on Jupiter range from around 930 degrees
        Celsius (1,700 degrees Fahrenheit) to upwards of 1,330 degrees Celsius (2,420
        degrees Fahrenheit). That''s greater than the temperature of molten lava and
        would cause lithium batteries in cellphones to boil and turn to gas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b67f12-e062-4772-9873-71df2ef46826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:44:08.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:44:24.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such large ranges in temperature could not just be explained by
        heat from the sun, explains James O''Donoghue, a research scientist at Boston
        University''s Center for Space Physics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a7b317-9538-4b23-a5cf-dc16c4b6d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:44:08.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:44:24.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We designed observations to map the heat distribution over the
        entire planet in search for any temperature anomalies that might yield clues
        as to where the energy is coming from," he said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f9db73-1d8f-406f-a7c9-27310203b02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:44:08.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:44:24.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see almost immediately that our maximum temperatures at
        high altitudes were above the Great Red Spot far below — a weird coincidence
        or a major clue?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6eb809-9171-49d8-9336-f3e68ff65256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:44:08.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:44:24.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Great Red Spot</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1369223d-1d5a-4471-9723-9fd5f58d4ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:44:08.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:44:24.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A colossal, perpetual hurricane measuring around 20,000 kilometers
        across, more than three times the size of Earth, the Great Red Spot has winds
        that take up to six days to complete one spin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeaf5bc-a01e-45f7-9a4a-daf3a4bdce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:44:08.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:44:24.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Great Red Spot is a terrific source of energy to heat the upper
        atmosphere at Jupiter, but we had no prior evidence of its actual effects
        upon observed temperatures at high altitudes," said Luke Moore, co-author
        of the BU study, published in the journal Nature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189b286-9d26-43da-811c-e31dcc4fd3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:44:08.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:44:24.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge storm emits large sound waves and atmospheric gravity waves
        — created when large pockets of air collide — with huge amounts of kinetic
        energy, sending atoms flying around and raising the temperature of the upper
        atmosphere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b399552-bc92-4e51-a38f-beedc7d4af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:44:08.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:44:24.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BU team, the Great Red Spot storm''s counterclockwise
        rotation runs against the natural clockwise spin of Jupiter''s atmosphere,
        causing constant collisions and turbulence and giving rise to acoustic and
        gravity waves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e24746-a46c-4705-854a-d61155273dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:44:08.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:44:24.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Great Red Spot is the largest storm in the solar system — it
        is bigger than Earth itself — so it generates a lot of turbulence that impedes
        the flow of air in the atmosphere," O''Donoghue told Space.com.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195dc09c-4574-4f8c-a579-e587ae2694bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:44:08.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:44:24.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is kind of like when you stir a cup of coffee and you turn the
        spoon around and go the opposite way. Suddenly, there is a lot of sloshing
        [turbulence] going on that generates sound waves, or compressions of air,
        upwards for you to hear."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fedf4f7-909e-40a3-b6f7-5286852beedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:44:08.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:44:24.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Donoghue and his team hope that NASA''s Juno spacecraft, which
        recently entered Jupiter''s orbit, will provide close-up observations that
        will give us greater insights into the Great Red Spot and our solar system''s
        largest planet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f26a0-0743-4ad9-8f86-adab2933c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:44:08.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:44:24.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/07/28/health/jupiter-great-red-spot-heat/">Jupiter''s
        giant red storm makes its atmosphere hotter than molten lava</a>"</em></p>'
  'Indonesia-drug-execution':
    'author': 'Kathy Quiano, CNN'
    'caption': 'An ambulance carrying a coffin containing the body of one of the four
      drug traffickers leaves Wijayapura port after the execution at Nusakambangan
      prison on July 29, 2016 in Cilacap, Central Java, Indonesia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-29T22:44:29.621+08:00
    'imagesource': 'jcr:8bc448a2-a10e-4a38-85e3-0765ef25d8a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43909f1d-cd17-4d5e-8152-363dbd9b7af1'
    'lead': 'Four convicted drug offenders were executed early Friday, Indonesia''s
      deputy attorney general said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T15:47:00.387+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T15:47:15.048+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T15:47:12.345+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia executes four convicted drug offenders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3056fb-7594-44fb-8a1b-dbdbb0b945c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JAKARTA, Indonesia (CNN)</strong> — Four convicted drug
        offenders were executed early Friday, Indonesia''s deputy attorney general
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6881ca1-418a-4218-8963-2d13803bd7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noor Rachmad told reporters outside the Nusakambangan prison that
        authorities have not decided when 10 other prisoners will be executed by firing
        squad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf1043-b4e5-4c3d-a041-40a42ba813e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executed were two Nigerians, one Senegalese and one Indonesian.
        Petitions to review their cases had been denied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac98d8b-9172-4b24-aa9c-15f23c27c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Nigerians was Humphrey Jefferson Ejike, who was unjustly
        killed, according to his legal team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6cee5-aefc-42f3-b42a-3df5caca6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, we can only say that we are extremely disappointed
        with the fact that Jeff was executed," said Raynov Tumorang by text message.
        "The government does not respect the ongoing legal process on Jeff''s case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3762ac-a540-4d92-b876-ed49ed126a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is strong evidence of torture and he was not given a fair
        trial. Racism towards our client can be seen in the court decision."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94472d-274b-4563-b7bb-a0a72b6fb460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cries for end to more executions</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a87d3-fd1c-4505-8131-b3394b3f42ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International called the executions violations of Indonesian
        and international law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dae168-77f2-4d36-86af-ec96b12b1790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any executions that are still to take place must be halted immediately.
        The injustice already done cannot be reversed, but there is still hope that
        it won''t be compounded," said Rafendi Djamin, Amnesty International''s director
        for South East Asia and the Pacific.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe3091d-23b5-4639-957c-d6d0e492dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Amnesty International the remaining 10 people face
        the death penalty include more Indonesians, a Pakistani, an Indian, a Zimbabwean,
        a South African and three Nigerians.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb35694f-291b-4182-bc7a-f2452c6254df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch has called on President Joko Widodo, also known
        as "Jokowi," to commute their sentences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e08e9-00ad-4828-88b8-1282a09c0632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Jokowi should acknowledge the death penalty''s barbarity
        and avoid a potential diplomatic firestorm" by sparing their lives, said Phelim
        Kine, deputy Asia director at Human Rights Watch, in a statement released
        Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb245c44-bb34-41b1-b042-621217e1c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jokowi should also ban the death penalty for drug crimes, which
        international law prohibits, rather than giving the go-ahead for more multiple
        executions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51eaed-8137-4b66-ab58-36883003228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>War on drugs</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24324a9-0788-4bf6-92e2-48b22c5e52a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian government insists the country faces a drug emergency
        that requires tough measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcbde8a-ca42-4c1f-bef6-fb28975e17db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its all-out war on illegal drugs has already seen a large number
        of executions in recent years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55034f05-c51a-4c10-ac5d-b8e6295e5c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen drug convicts faced the firing squad in 2015, six in January
        and another eight in April.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b21f15-b0dd-466c-8510-315793515f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the administration of former President Susilo Bambang Yudhoyono,
        a total of 21 convicts were executed from 2005 to 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799af24f-c5a5-4d3e-897f-f80fdfb7c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s prosecutors have always stressed that only death row
        convicts who have exhausted all legal avenues are put on the execution list.
        They are given the option to seek presidential clemency and a Supreme Court
        judicial review.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6191a1f-924c-468e-899e-908491554977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, rights activists have long insisted the death penalty is
        not an effective deterrent to drug prevention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfee18c-8e35-4998-9590-6698e11d77cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence to support President Widodo''s position,"
        said Amnesty''s Josef Benedict.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe6849-0bff-4af0-ad51-ffada9f4b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The death penalty does not deter crime. Carrying out executions
        will not rid Indonesia of drugs. It is never the solution, and it will damage
        Indonesia''s standing in the world,"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c2f18-eeb9-4f3f-9272-314d552b63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Controversy</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161f794-b451-4697-ac4e-5e57cce7e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian officials have said all measures will be taken to prevent
        the drama surrounding the executions in April last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6b4c2e-f549-4b16-b81e-c74a676f0b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian drug convicts Andrew Chan and Myuran Sukumaran were executed
        after numerous appeals from supporters who claimed they were reformed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93e8f9-e7b5-46a4-8aed-05ead400affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the last moment Filipina Mary Jane Veloso, also sentenced to
        death, was spared. Indonesia apparently acceded to appeals to wait for a pending
        case against Veloso''s alleged human traffickers in the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a743d1e-790c-4e76-b71c-f25c8f6c3885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyers said she was a victim of human trafficking and was tricked
        into carrying heroin in her suitcase.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d6fe5-e963-4271-abfe-65fcff31763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Death in the dark</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f19ef5-3f61-4006-bffb-226494966cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executions in Indonesia usually take place late at night outside
        the Nusakambangan prison island in Cilacap, Central Java.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1900f3-8ffc-4e50-b585-ddb44171eaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inmates are given 72-hours'' notice and are kept in isolation, with
        only the company of their religious counselors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4dd0f8-5cbc-401d-8824-c4462304bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso''s sister told CNN that family are allowed to visit in the
        days before the execution, but afterward, the only confirmation they get the
        sentence has been carried out is the sound of gunfire in the distance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43058aa-a7c2-4223-868c-fd93fbf35192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steve Almasy contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e1e7e-0181-4a92-a820-16d36586e0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:47:00.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:47:15.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/07/28/asia/indonesia-drug-executions/">Indonesia
        executes four convicted drug offenders</a>"</em></p>'
  'boeing-could-kill-production-of-its-iconic-747-jumbo-jet':
    'author': 'Charles Riley, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-29T20:33:20.808+08:00
    'imagesource': 'jcr:ef011f0b-9257-4798-854a-393f373368b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1eb401b-f5db-4b59-84e0-ff9a6672fcd7'
    'lead': 'The end may be near for Boeing''s iconic 747. After years of lackluster
      sales, Boeing has warned it could stop producing its legendary 747 jumbo jet
      if orders do not pick up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T15:50:21.328+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T15:50:39.633+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T15:50:39.445+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boeing could kill production of its iconic 747 jumbo jet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4253ae-7c19-4a8d-8944-6e2af63cd104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:50:21.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:50:39.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNNMoney)</strong> — The end may be near for
        Boeing''s iconic 747.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9167a6-9a77-4b62-91e2-0aaed619a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:50:21.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:50:39.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of lackluster sales, Boeing has warned it could stop
        producing its legendary 747 jumbo jet if orders do not pick up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb23e5d-2194-46d8-8a94-865f70720f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:50:21.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:50:39.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is reasonably possible that we could decide to end production
        of the 747," Boeing said Wednesday in a regulatory filing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f228b6-1e26-4014-89a9-b68a85f1977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:50:21.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:50:39.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company previously announced it would halve production of the
        aircraft from 12 per year to just six beginning in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0055ea-6e98-4907-9522-04fa3edd3511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:50:21.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:50:39.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the "queen of the skies," the world''s original jumbo jet
        has long been a favorite of the flying public. The aircraft made its commercial
        debut in 1970, and more than 1,500 have now been delivered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9757d2-298e-481e-bf54-48179a7ee2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:50:21.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:50:39.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But interest in the 747 has waned in recent years as airlines shifted
        most of their purchases to smaller, two-engined aircraft in order to save
        on fuel costs. The Airbus A380, another massive jumbo jet, has also suffered
        from weak demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a36c77b-dc65-40cd-960d-94e5101f99c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:50:21.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:50:39.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 747 program has also been hit by slower growth in the air cargo
        business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025f5f2-2c0f-49f4-87d0-30a5640c8b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:50:21.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:50:39.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has at least one more high-profile 747 order to fill. In
        2015, the Pentagon announced the next generation of Air Force One would be
        a military version of the 747.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c95dd-988c-4b0f-b8ea-4b434297e586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:50:21.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:50:39.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing shares are down roughly 7% so far this year. On Wednesday,
        the company said it lost $234 million during the most recent quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96165cc-1012-425b-ad52-018ceb660cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:50:21.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:50:39.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/28/news/boeing-747-end-production/">Boeing
        could kill production of its iconic 747 jumbo jet</a>."</em></p>'
  'scientists-find-cancer-in-million-year-old-fossil':
    'author': 'AJ Willingham, CNN'
    'caption': 'A rendered image of an ancient foot bone fragment, showing a cancerous
      growth extending beyond the bone''s surface.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
