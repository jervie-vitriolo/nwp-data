    'template': '1'
    'title': 'Suspect in Manila road rage shooting arrested

      '
    'updated': 2016-08-02T22:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6cb08e-e93b-4f9a-bd82-1a9e47bdf62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:13:35.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:13:55.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vhon Martin Tanto,
        the suspect in the fatal shooting of a cyclist in Manila, has been arrested,
        the army said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72614e-6064-4012-9d9d-c4bfd7d8394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:13:35.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:13:55.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An army intelligence unit tracked down Tanto to a house in Masbate
        and took him into custody, said army community relations chief Col. Arnulfo
        Burgos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd11ee26-e1f3-4721-86f0-01b4752e221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:13:35.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:13:55.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGen. Restituto Padilla, spokesperson for the Armed Forces of the
        Philippines, said that the army intelligence unit, elements of the 9th Infantry
        Battalion, and local police arrested Tanto “peacefully” at 11:50 a.m. on Friday.</p>'
    '5':
      'image': 'jcr:60aacdb3-affd-47d3-8e9c-9e2dcf8996e3'
      'imageCaption': 'Vhon Martin Tanto, the suspect in the fatal shooting of a cyclist
        in Manila, was arrested Friday.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3426bc0-a79a-415a-b426-fc0a9f20305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:13:35.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:13:55.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0f1fc-3ad1-4ecd-b964-a708a7e8052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:13:35.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:13:55.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanto is an inactive reservist with the Philippine Army''s community
        defense center in Caloocan. Padilla said that Tanto has not reported since
        last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e53fc7-ad8e-403d-a6aa-a9b589e668f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:13:35.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:13:55.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army units were immediately ordered to help apprehend the suspect
        after he was identified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ef0d0-7593-4540-9da4-3dc33c994844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:13:35.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:13:55.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CCTV footage shows shooting</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6cfe06-9115-43a4-af02-b62b1aa85314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:13:35.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:13:55.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closed-circuit television camera captured the shooting of Mark
        Vincent Garalde, who was riding a bicycle, after he and another man who was
        driving a red car engaged in a fistfight. The man, later identified as Tanto,
        returned to his vehicle apparently to get his gun and shot Garalde point blank
        and fired several more shots as the biker was lay sprawled on the pavement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d9573-5eab-47d2-8fd1-553ff95dc956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:13:35.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:13:55.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garalde, 35, was on his way to work at an online gaming shop when
        he encountered Tanto.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b45d5-bf01-4e86-b81a-3ce6f798a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:13:35.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:13:55.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Regional Highway Patrol Group found the suspect''s
        Hyundai Eon vehicle in Brgy. Kinangay, in Aritao, Nueva Vizcaya.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5048ea6-67e8-4ac0-91a8-39ea88b648a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:13:35.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:13:55.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highway Patrol Group Director Senior Supt. Antonio Gardiola said
        the car was parked at the house of Tanto''s sister, where the suspect stayed
        before fleeing again. Tanto was seen boarding a Manila-bound bus Wednesday
        morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ecc1f-01c1-43e5-b534-dbc32f5532cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:13:35.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:13:55.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Director Chief Supt. Joel Coronel said aside
        from the images from the CCTV footage, a witness identified Tanto as the man
        who shot Garalde.</p>'
    '21':
