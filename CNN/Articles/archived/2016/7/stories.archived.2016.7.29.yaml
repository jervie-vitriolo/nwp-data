      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — What used to be
        a temperature-controlled enoki mushroom farm now serves as the office of the
        local apparel brand Artwork. The structure, a two-level refurbished warehouse
        in Marikina, is only a few months old. The brand, however, has been operational
        since the mid-80s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b52b0-55b1-444c-be1e-f790a181a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:57:48.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:02:01.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded by the artist Oca Villamiel, Artwork made mostly faux souvenir
        shirts for places in the U.S. and funny statement tees. “<em>Parang</em> anything
        under the sun,” says Cristine “Tinay” Villamiel, Oca’s daughter and the head
        of Artwork’s product development and creative team. Oca, who now works on
        art full time, began screen-printing the shirts in their family’s garage.
        Today, Artwork is home to fun printed tees and bags that generally appeal
        to the typical millennial student, thanks to its original designs and budget-friendly
        prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d12d8-512a-4e10-9ca1-12169b613d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:57:48.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:02:01.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinay joined the business around 2002. She and her brother, John,
        who handles Artwork’s operations, decided to make use of what they had at
        hand — the T-shirts, their factory, and their existing retail shops — and
        make a deliberate shift to something that’s more focused. “When we came in,”
        Tinay recalls, “my brother and I,<em> sabi namin</em>, ‘Why don’t we focus
        on a specific market?’ and then we began building the brand as Artwork <em>talaga</em>,
        not anymore just the T-shirt store.”</p>'
    '5':
      'image': 'jcr:c46f80a2-0a49-44c9-a00f-ef28ca0c0050'
      'imageCaption': '"When we came in, my brother and I, sabi namin, ''Why don''t
        we focus on a specific market?''" Tinay Villamiel, Artwork''s Creative Director,
        says. Portraits by JL JAVIER'
