    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos’ optimism hits record high – SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc629d6-0299-4ae3-b3ac-3d34589b166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:31:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:31:44.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Days before President
        Rodrigo Duterte took office,&nbsp; almost half of Filipinos said they expected
        their quality of life to improve within the first 12 months of his administration,
        according to a survey by the Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcc7add-ae3b-42a8-8b1c-c96a9bc473c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:31:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:31:44.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 24-27 survey showed 49 percent of Filipinos were “optimists”
        because they expected their lives to get better within one year. Only 3 percent
        said they expected life to get worse, yielding a net optimism score of +46
        percent, SWS said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd914c-d110-4141-a9d3-02ee3237c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:31:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:31:44.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS classifies scores of at least +30 percent as “very high.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe96e60-296f-405c-8ccf-8da7705f6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:31:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:31:44.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest net optimism score surpasses the "very high" +40 percent
        recorded last April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552817c7-da18-49f5-af29-283825dec26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:31:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:31:44.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey polled 1,200 adults nationwide and has a margin of error
        of ±3 percent. The results were first published on BusinessWorld Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd611a8-2093-4331-8d82-5c21b2b7d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:31:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:31:44.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey showed optimism was “very high” across the country: +56
        in Metro Manila, +54 in Mindanao, +42 in Visayas and +41 in Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d305f-550e-48eb-95eb-c58a3b9ad7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:31:28.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:31:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/05/14/Mindanao-Rodrigo-Duterte-presidency.html">Related:
        Hopes of a better future rises among Mindanaons under a Duterte presidency</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4ee418-4de6-4216-87d2-cc18b6489d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:31:28.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:31:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net optimism was “very high” for Filipinos in income class D, or
        the “masa,” at +49 and the poorest class E at +39.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538419e8-4886-4aeb-8f97-6971c032e319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:31:28.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:31:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although optimism among class ABC remained “very high” as well,
        it fell 10 points from April''s +47 to the latest +37.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e608393-38dd-4bf2-815a-0a49bbdb69bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:31:28.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:31:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six in 10 Filipinos also expected the country''s economy to improve,
        the survey said. Some 60 percent anticipated a better economy within Duterte''s
        first year in office, while only 4 percent saw worse, for a net optimism score
        of +56. It surpassed the +39 score recorded last December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c4c461-90d7-4f01-9e38-c91ad3c01249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:31:28.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:31:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the economy, SWS classifies a net optimism score of at least
        +10 as “very high.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3bc54-c59e-4c24-9e53-7b056345541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:31:28.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:31:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos’ trust and optimism in the government were evidently high
        at the start of Duterte’s term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff12a6-d343-4991-a4d4-db9d8d659cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:31:28.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:31:44.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS earlier reported that 63 percent of Filipinos think Duterte
        can <a href="https://cnnphilippines.com/news/2016/07/25/sws-survey-president-rodrigo-duterte-promises.html">make
        good on "most, if not all" of his promises</a>, and 84 percent, or 8 in 10
        Filipinos, said <a href="https://cnnphilippines.com/news/2016/07/13/President-Duterte-gets-excellent-trust-rating-SWS-survey.html">they
        have “much trust”</a> in the country’s 16th president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b581d1-e1be-4dee-88c6-f576a1632e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:31:28.523+08:00
