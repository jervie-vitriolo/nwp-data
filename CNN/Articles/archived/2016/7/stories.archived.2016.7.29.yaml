      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all the tough lessons I''ve had to learn; for all the places
        I''ve fallen short; I''ve told Hillary, and I''ll tell you what''s picked
        me back up, every single time," Obama said. "It''s been you. The American
        people."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
