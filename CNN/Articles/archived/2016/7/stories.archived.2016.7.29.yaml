      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aging prostitute named Melba (Jaclyn Jose), recently hired for
        the birthday of a young man, imagines the lives of the people around her as
        she sits by Manila Bay. She is deeply lonely, still reeling from a personal
        loss. When the teens who came to her decide that she’s too old and they will
        no longer be needing her services, the young man in question approaches her
        anyway. They forge a connection that soon grows intimate in more ways than
        one. But by daybreak, it proves to be far more than just a one-night stand:
        Melba’s past and future collide in a revelation bound to punch a hole in one’s
        chest.</p>'
  'Filipinos’-optimism-hits-record-high–SWS':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-29T12:03:36.386+08:00
    'imagesource': 'jcr:ae25caee-1f18-45d1-b2dd-5cdc9eae9275'
