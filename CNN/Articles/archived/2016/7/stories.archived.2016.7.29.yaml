    'lead': 'Hillary Clinton, beaming and fighting back tears, took the stage of the
      Democratic National Convention Thursday to accept her party''s presidential
      nomination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T15:41:04.365+08:00
