      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d354a71-640e-49d6-8b29-2426e475597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:30:43.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:31:07.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Delim, the husband, told CNN Philippines that he saw the phone
        fell when Jaurigue''s daughter closed the car door.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89896fe5-7362-4dda-bea2-b3d6e49370bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:30:43.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:31:07.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not expect that the deed would go viral. "Normal <em>iyong
        ginawa ko po eh,</em> as a Christian."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf845d-52c3-4e67-94bf-62e4da4442a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:30:43.862+08:00
