      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/30/President-Rodrigo-Duterte-inaugural-speech.html">Also
        read: President Duterte vows to restore Filipinos'' faith in government</a></strong></p>'
  'New-York-Fed-asks-Philippines-to-recover-Bangladesh-money':
    'author': 'Krishna N. Das and Serajul Quadir, Reuters'
    'caption': '(File photo) The lawyer of casino agent Kim Wong entrusts on March
      31 $4.63 million in cash to the Bangko Sentral ng Pilipinas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-29T12:18:49.332+08:00
    'imagesource': 'jcr:991b19a8-6953-40c8-89b3-5da59fd05002'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3334c4c2-24e0-4d15-85a4-2cdc8f98b310'
    'lead': 'A source close to Bangladesh Bank who has direct knowledge of the recovery
      process said some Bangladesh Bank officials will fly to Manila next week in
      an attempt to hasten the recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T15:35:42.407+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T15:35:56.721+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T15:35:56.401+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Fed asks Philippines to recover Bangladesh money

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29620894-4717-482c-aaf7-0be10e7501fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka (Reuters)</strong> —&nbsp; The Federal Reserve Bank
        of New York has asked the Philippines'' central bank to help Bangladesh Bank
        recover the $81 million that was stolen by hackers in February from its account
        held at the Fed, boosting Dhaka''s efforts to retrieve the money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed5f2e5-7452-4f50-ad05-2ddca8142dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent on June 23, the New York Fed''s General Counsel
        Thomas Baxter asked Elmore O. Capule, general counsel for the central bank
        of the Philippines, "to take all appropriate steps in support of Bangladesh
        Bank''s efforts to recover and return its stolen assets."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef72e2d-fc47-4c54-82a5-b6d5eb8372e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, which has been seen by Reuters, Baxter also wrote
        that the payment instructions that led to four money transfers to beneficiary
        accounts at the Manila-based Rizal Commercial Banking Corp (RCBC) were authenticated
        using a "commercially reasonable security procedure", but that they were issued
        by persons using stolen credentials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e4b94-721c-4b84-b636-68ceb0a5fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Bank has also agreed to share with the Fed a report into
        the heist that was prepared by U.S. cyber security firm FireEye, said a source
        close to the Bangladesh central bank with direct knowledge of the decision.
        Officials in the United States have been asking for that for some weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf5983-0ac5-4b54-b275-8eeaa7b91825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Fed had no immediate comment on the letter nor on the
        FireEye report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3281a9-7113-4882-88de-bdc65b98d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Bank spokesman Subhankar Saha could not immediately be
        contacted for comment outside regular business hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a79646-bacb-4aa3-b4ab-6bdaea7fe2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' central bank said it would not comment in a case
        in which there were ongoing investigations. RCBC said in a statement the bank
        supported the efforts of Bangladesh Bank in recovering funds from "the parties
        who ultimately received them".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75163c-7cd1-4652-abbc-57f2a7a460f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Also
        read: PH money laundering probe: What we know so far</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef22e55-257e-498b-90d5-cf8670049e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/23/rcbc-apology-money-laundering-scandal.html">Also
        read: RCBC apologizes for involvement of its personnel in money laundering
        case</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d06ab6-c907-4b33-97bd-30e3078bd90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going to RCBC, the money was mostly laundered through the
        Philippines'' casino industry and now the trail has gone cold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5005d1-f962-4911-a67f-b2c4f9d31124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost six months have passed since hackers broke into the Bangladesh
        central bank''s computer systems and sought to transfer away as much as $951
        million - eventually managing to steal $81 million in one of the biggest-ever
        cyber heists. Most of that money is still missing and the culprits have not
        been identified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab42715-4689-4ddd-a819-6a23ae16d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been friction between Bangladesh Bank, the New York
        Fed and payments network SWIFT, over which the payment instructions were issued.
        But relations seem to improving to an extent, at least between the New York
        Fed and Dhaka.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db7c79-091f-4c21-8037-b5048876f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/04/19/bangladesh-foreign-suspects-cyber-theft.html">Also
        read: Bangladesh says it has identified 20 foreign suspects in cyber theft</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be274d06-5c72-4b9e-b568-10ecd757b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Casino industry laundering</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04922eb6-4402-49cd-b5a6-3a5b751b64e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Bangladesh Bank who has direct knowledge of the
        recovery process said some Bangladesh Bank officials will fly to Manila next
        week in an attempt to hasten the recovery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd861ea-d1a0-478a-8ea7-4933a2f8c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said Baxter''s letter was an indication that the Fed
        was now working with Bangladesh Bank after initially holding the South Asian
        bank responsible for the heist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceee9f0-1a65-4d3b-9f3b-c9d6330a5b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Bank Governor Fazle Kabir told reporters on Tuesday that
        his Philippine counterpart had nearly completed an investigation into how
        the $81 million wound up at RCBC, and that he hoped for the swift return of
        the stolen funds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30efb6e4-c64f-406a-9ef5-ab342f875f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabir also said he hoped the Philippine authorities would hold RCBC
        responsible for disbursing the stolen funds that landed in accounts there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefbddd6-e576-4b13-93b9-41d1e081c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC has blamed the manager of the branch where the funds were transferred.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6862b768-62e4-4626-941d-b7404478f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had these rogue employees or officers that were able to do these
        things," Cesar Virata, corporate vice chairman of RCBC, told Reuters this
        week. "It can happen to any bank."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09262271-e786-4893-999a-f40cbd94b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I think the Bangladesh government should find out first
        who was responsible for remitting their funds."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e703c70-4eae-4f2d-82a9-1221213aaa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign of improving cooperation between Bangladesh Bank
        and the New York Fed, a team of officials from Bangladesh will hold meetings
        with Fed officials in New York between Aug. 15 and Aug. 19, according to two
        sources in Dhaka.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b552ec99-3228-4aef-af15-e89a56d88d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "technical" meeting will discuss more about the heist and look
        at processes to be put in place to prevent such events from happening in future,
        said the source close to Bangladesh Bank.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305fa78a-0096-4df6-b509-fbab5cab3fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New York Fed official who requested anonymity said the goal of
        the meeting "is to understand what happened, what remediation steps have been
        taken by Bangladesh Bank to meet its contractual obligations, and to begin
        a path to normalize operations."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c182505-3e87-45db-98e0-8a44fb6498c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:35:42.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:35:56.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial FireEye report submitted to Bangladesh Bank in March
        and seen by Reuters had blamed a sophisticated third party for the attack
        and had identified around 35 "compromised" Bangladesh Bank assets.</p>'
  'Hillary-Clinton-Dem-Convention-speech':
    'author': 'Stephen Collinson and Maeve Reston, CNN'
    'caption': 'Democratic presidential nominee Hillary Clinton acknowledges the crowd
      as she arrives on stage during the fourth day of the Democratic National Convention
      at the Wells Fargo Center, July 28, 2016 in Philadelphia, Pennsylvania.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-29T23:44:03.908+08:00
    'imagesource': 'jcr:d35b9d25-90f4-49c0-8579-3a7b508da781'
