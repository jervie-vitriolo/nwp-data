      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stray bullet from Tanto’s weapon also seriously wounded 18-year-old
        Rocel Bondoc who was said to be dumping trash nearby when the shooting happened.</p>'
