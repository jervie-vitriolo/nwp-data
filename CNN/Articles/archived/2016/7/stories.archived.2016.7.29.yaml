      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in 1993 in the midst of conflict between Philippine soldiers
        and the communist resistance, this film focuses on only three characters and
        unfolds in one continuous take, resembling the staging of a play. In it, a
        civilian couple forced to vacate their home by the military and a soldier
        with whom they’re on friendly terms engage in mind games both literal and
        figurative. Conversation makes way for politically and sexually charged discussions
        and tensions rise as more emotional and personal revelations are made.</p>'
