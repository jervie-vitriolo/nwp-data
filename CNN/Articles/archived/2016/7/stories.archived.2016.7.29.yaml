      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/01/New-DOTC-chiefs-plans-to-solve-transport-issues.html1">Watch:
        New DOTC chief''s plans to solve transport issues</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec0d81e-5363-4d29-8e72-42fb583aaa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:46:25.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:46:50.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposals include removing provincial bus terminals along EDSA and
