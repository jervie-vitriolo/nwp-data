  'noise-canceling-headphones-Amazon':
    'author': 'Matt McFarland, CNN Money'
    'caption': 'A new patent Amazon received earlier this month offers noise-canceling
      headphones that will allow critical, hand-picked words to be heard by the headphone-wearer.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-29T17:57:13.728+08:00
    'imagesource': 'jcr:ecf44b73-4edb-4655-8788-3ad2df7b29f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4358c8e-678b-4c19-9fe6-6d8fd155414f'
    'lead': 'Headphone wearers may one day have the best of both worlds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:49:40.012+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T14:49:57.165+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T14:49:56.912+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Amazon may solve the glaring weakness of noise-canceling headphones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230edb59-adbb-4ded-a116-5491d879e5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:40.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:49:57.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNNMoney)</strong> — Headphone wearers may one
        day have the best of both worlds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809cf2b-7bf9-40d8-b042-b6ed96283962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:40.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:49:57.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone seeking to tune out the world around them already has access
        to high-tech headphones capable of muffling the sounds. Noise-canceling headphones
        cost several hundred dollars, but are a godsend for many commuters and travelers
        who are tired of the din of everyday life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d5c50c-279d-4e6b-819b-45a7270b56b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:40.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:49:57.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there''s a tradeoff — it can be dangerous to surrender
        our senses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed88d1-3a96-4058-aa91-43451712389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:40.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:49:57.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s headphones are so good that we risk missing out on critical
        noises, like someone yelling our name, the honk of a car horn or a person''s
        cry for help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b750f018-97cd-43c4-8651-02292c7e93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:40.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:49:57.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new patent Amazon received earlier this month offers a solution
        -- noise-canceling headphones that will allow critical, hand-picked words
        to be heard by the headphone-wearer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d929e96-9110-45e7-9dde-ddba9d2de982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:40.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:49:57.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a person could program noise-canceling headphones so
        he or she can hear anyone yelling their name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe121b-0fc6-4255-af26-909e9747fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:40.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:49:57.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m always walking behind a student who is listening to music
        and their friend is coming out of the library across the quad trying to get
        their attention — and they have no idea," said Peter Swendsen, an Oberlin
        professor of computer music and digital arts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90756434-534a-41d7-8caf-f969651cc1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:40.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:49:57.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headphone sales in the United States will reach $2.2 billion in
        2016, according to the Consumer Technology Association.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968234cb-f893-447f-9626-139f4fa5231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:40.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:49:57.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noise-canceling headphones work by emitting a sound that cancels
        out the ambient noise entering a person''s ear, so they aren''t distracted
        by it. Amazon''s patent describes a computerized system that would listen
        for certain key phrases, and temporarily pause the noise cancellation when
        those sounds are heard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b36b64-472a-4104-bcae-f3a2501e9680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:40.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:49:57.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swendsen said such headphones that allow in handpicked words could
        being useful for public and personal safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0cac8-e64c-4173-beb4-7d8be1be0e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:40.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:49:57.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could save someone 10, 20 seconds of hearing something right
        away, versus realizing everyone around you is starting to respond and having
        no idea what is going on," Swendsen said.</p>'
