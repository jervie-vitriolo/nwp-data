      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have a market to consider,” Tinay, who graduated from the UP
        College of Fine Arts as a painting major, adds. “You have to always think
        of who you are talking to. <em>Kailangan may</em> balance lagi [between] what
        you have to offer, what you have to say, and <em>parang yung</em> business
        side.” Artwork knows its market, and it works toward achieving that balance.
        “T-shirt culture lang siya na very simple, very everyday,” Tinay explains.
        “What you would wear to school, T-shirt and jeans lang.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8bddb-b7f5-4ad0-8ea7-b3828f168924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:57:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:02:01.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creative team occupies the second floor of the office, a spacious
        and minimal open space made of concrete, wood, and glass. It’s adorned with
        knick-knacks, prototypes of window displays for Artwork’s retail stores, and
        a collection of books on art and design. The team largely works on computers
        propped up on a long table, with no isolating cubicles in sight. Tinay has
        her own office, a small room separated from the main room by a wall of glass
        with all of the lights switched off, though she says she prefers working with
        the rest of her creative team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75de9cc6-dee3-4ebf-8526-d93b2410db15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:57:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:02:01.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that sets Artwork apart from most of the big ready-to-wear
        local brands is that it handles most of its products from conceptualization
        to manufacturing. Its main factory is located in another warehouse that’s
        only a few minutes’ drive away. Instead of merely printing designs on shirts
        from suppliers, Artwork makes its shirts from scratch, handmade by employees
        using traditional screen-printing techniques. This means that when you get
        an Artwork shirt, you buy into an item that’s carefully considered and made
        by local creatives and craftsmen, instead of repackaged pre-made designs sourced
        from somewhere else.</p>'
