      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempted mugging of a woman by teenage ne’er-do-wells is interrupted
        by the crashing of a meteorite — and “Attack the Block” only gets more intense
        from there. Set in a residential tower in London, the film finds the young
        misfits (a group that includes John Boyega pre-bloody Stormtrooper helmet)
        battling a drug kingpin for survival. Oh, and some nightmarishly dark alien
        monsters with probably hundreds of glowing green teeth may be in the mix,
        too.</p>'
