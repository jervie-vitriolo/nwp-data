    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11 movies that take place in one night

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa15c146-55e4-4eb7-8273-1ddfc0ad2e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:22:56.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:23:29.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In the New York
        City-set “Nerve,” out now in cinemas, a high school senior named Vee (Emma
        Roberts), frustrated with her best friend’s accusation that she’s too afraid
        to leave her comfort zone, signs up for an app in which people are divided
        into Players and Watchers. As a Player, she is given dares by her Watchers
        for cash prizes and points, and the higher the stakes are, the bigger the
        prizes get.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40145219-4a17-407a-b45e-755cca95710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:22:56.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:23:29.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vee’s first dare, “Kiss a stranger,” leads her to cross paths with
        Ian (Dave Franco), another Player who, it seems, will stop at nothing to get
        to the top spot in the game. When their Watchers dare them to go into the
        city together, they accept and literally speed into an evening of good-natured
        mayhem. But as the dares consume their hours, the risk escalates to a point
        where it just might be getting out of hand. And cliché as it may sound, by
        sunrise, it will have turned into a night neither Vee nor Ian will ever forget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028ce251-500e-47e9-8588-a799b00b7849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:22:56.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:23:29.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal of all-nighter stories comes from the combination of
        danger and possibility that comes with them — how much can happen, and how
        much can a life change in just one night, when the world is darker and much
        quieter? Arguably codified by Richard Linklater’s “Before Sunrise” and its
        sequels, the overnight film has practically become a genre of its own, characterized
        by conversational dialogue and ensuing citywide twists and turns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61260153-a507-436e-9c53-a566092f2af8'
      'mgnl:activationStatus': true
