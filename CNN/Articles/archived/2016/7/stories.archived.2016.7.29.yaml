      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Communist rebels
        must win back the government’s trust that was lost after a rebel ambush before
        peace talks proceed as planned, President Rodrigo Duterte’s spokesman said
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c47577-8105-4bd8-8019-61bc320ae0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:14.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As soon as the trust is restored then things will proceed as agreed
        upon,” Abella said in a press conference at Malañang a day after Duterte threatened
        to withdraw the unilateral ceasefire he declared with the rebels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb822763-0299-4b1e-b99f-dab59a53c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:14.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella expressed optimism that this fresh setback to the talks will
        be resolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4e9f5-c766-4d88-ab18-fddac22aff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:09:14.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:09:31.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I expect that everything will still work out all right,” Abella
        said. “The president is a very rational person and he will do what needs to
        be done.”</p>'
