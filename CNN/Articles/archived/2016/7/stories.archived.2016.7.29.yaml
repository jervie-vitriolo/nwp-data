      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Cancer may not be so modern after all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fdc384-f57d-4c37-adda-91ccbc97f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though we typically think of it as a new affliction attributed to
        bad habits, bad luck or longevity, a surprising discovery has revealed that
        the disease existed in human ancestors more than a million years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a1659-582c-47a0-b7c0-13ef5a8e6a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have found evidence of cancer in a foot bone and spine
        from two ancient hominin specimens in South Africa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d9921-8be6-40f2-8756-203260d12793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foot fragment is approximately 1.7 million years old and the
        vertebrae almost 2 million years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a31884-6319-44ad-bde7-9135f650c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put it in perspective, before these finds, the oldest dated possible
        tumor in a human was only 120,000 years old. That''s a huge difference and
        vastly expands our recorded timeline of the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b69a3-7473-4508-9816-342f265501ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What it means</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e172b-cf9c-47d2-81c9-3af4d968911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of scientists from the the University of the Witwatersrand''s
        Evolutionary Studies Institute and the South African Centre for Excellence
        in PalaeoSciences made and recorded the discoveries, and they say the bones
        provide a direct link over millions of years of human evolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159ce3d-0363-4c51-904a-2105a0a1e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, you''d never know that the cancer evidence in the foot
        bone was from prehistoric times, says Edward John Odes of Wits University''s
        School of Anatomical Sciences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b38b3-3db6-4989-90ca-5cbe8821bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tested this particular bone with a known modern human osteosarcoma
        specimen, and it looked identical," he said. "Millions of years old, and you
        wouldn''t be able to tell it apart."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61accfe3-e930-4287-a00b-5c6e962fcb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therein lies a tantalizing mystery: In the time since that nameless
        unlucky soul got bone cancer, massive evolutionary changes have occurred.
        Things changed. Humans changed. Why didn''t the cancer?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6401d66-e733-4bab-9c06-102976fdf64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists don''t have the answer. "What we do have is that these
        types of cancers existed so many years ago, and we are seeing the same thing
        today." Odes said. "Normally, in an evolutionary biological situation, you''d
        see change."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f803b-c29c-4fb8-9f9d-37ee627b3efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until now, researchers and scientists have held to a tacit assumption
        that cancer didn''t exist in humans this far back in history. Now that there
        is proof that it does, the understanding of cancer''s origins and processes
        will evolve as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8e50b-38e9-4d34-80c8-fdcdb4db6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of research changes perceptions of cancer," said Patrick
        Randolph-Quinney of the University of Central Lancashire. "The takeaway is
        the notion that cancer is a huge continuous problem in the developed world.
        Even if we have very healthy, perfect lifestyles we still have the capacity
        for cancer. It is an inherent part of our evolutionary process."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b763ee03-537d-4a93-aa63-f89d6e17edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How it could benefit cancer research</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38406e6-2e40-44d4-96b3-fde3a07ae144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many modern cancers have all sorts of variables. "These days, we
        have cancers that are entirely new, brought on by obesity and diet, alcohol,
        smoking," Randolph-Quinney said. "There is a direct causal link."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5407b-1792-4a15-aaf3-c95222c4e9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tumors found in the ancient bones were primary osteogenic cancers,
        which means there weren''t any environmental factors, or variables, to account
        for their existence. These types of cancers obviously still exist today, so
        their existence could provide a constant of sorts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c3cb78-b2e2-41e8-9c7d-448cbccf33d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be something else that''s (causing cancer)," Odes
        said. "We don''t know know what it is at this stage. We know the capacity
        for malignancy is ancient. We also know that there are mechanisms that bring
        these tumors and cancers. The question is, how can we apply these mechanisms
        to understand the evolution of cancer from ancient times into this modern
        world?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f710b-00c3-4ab0-9558-85a46aefd7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:53:34.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/28/health/oldest-human-cancer-found/index.html">Scientists
        find cancer in million-year-old fossil</a>."</em></p>'
  'barack-obama-endorses-embraces-hillary-clinton':
    'author': 'Stephen Collinson, CNN'
    'caption': 'U.S. President Barack Obama embraces Democratic Presidential nominee
      on day three of the Democratic National Convention in Philadelphia, Pennsylvania.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-29T20:34:38.221+08:00
    'imagesource': 'jcr:26b0691b-0333-426e-8ee7-0747479579c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94cc8b54-96a5-4c02-b2b6-f767c4f3648d'
    'lead': 'President Barack Obama on Wednesday handed his legacy to Hillary Clinton,
      setting her up for the speech of her life with a powerful endorsement and the
      enduring image of a warm embrace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T15:56:06.052+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T15:56:20.915+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T15:56:20.325+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama embraces Clinton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8aaea0-781f-4a36-9dc3-ca734e405254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philadelphia (CNN)</strong> — President Barack Obama on
        Wednesday handed his legacy to Hillary Clinton, setting her up for the speech
        of her life with a powerful endorsement and the enduring image of a warm embrace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b571c1-fda6-46f1-a75e-2844105eb512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton joined Obama on stage after his speech, and the President
        and his 2008 primary rival clung together in a shared moment of symbolism:
        the nation''s first African-American leader entrusting its future to the woman
        who could become its first female commander-in-chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ac87b-ae7d-4378-91e4-3bbacb29ea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama was in Philadelphia at the Democratic National Convention
        12 years to the day after he shook politics with a convention speech in Boston
        that encouraged Americans to look at the common threads that unite them. He
        offered a similarly empowering vision of the nation Wednesday, saying America
        doesn''t need a "self declared savior" like Donald Trump to fix it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47af5c37-dc24-4bca-a5ff-0b294296fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undaunted by the experience of a presidency that unfolded in a time
        of crisis and deep ideological divides, he renewed his faith in the idea of
        a unified nation. The speech crystalized the two visions of America emerging
        this election season, following last week''s Republican National Convention
        in which Trump blasted Obama for leaving the country divided and plagued by
        crime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5442244-c861-495e-9a3a-4f4b069cb2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The America I know is full of courage, and optimism, and ingenuity,"
        Obama said. "The America I know is decent and generous. Sure, we have real
        anxieties – about paying the bills, protecting our kids, caring for a sick
        parent. We get frustrated with political gridlock, worry about racial divisions;
        are shocked and saddened by the madness of Orlando or Nice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45536ea-a8d3-4c28-9003-55ea946c41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on: "But as I''ve traveled this country, through all fifty
        states; as I''ve rejoiced with you and mourned with you, what I''ve also seen,
        more than anything, is what is right with America."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85849ed7-c905-46ba-ab0b-f0a8c39d1436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama then made an impassioned case for Clinton, saying no man or
        woman had ever been as prepared to be president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7af43e-3676-4658-a854-cff774c6d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing truly prepares you for the demands of the Oval Office,"
        Obama said. "But Hillary''s been in the room; she''s been part of those decisions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0bde6-7f63-4e0e-b9dd-5672d9b650f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged Clinton had made mistakes, but compared her to Teddy
        Roosevelt''s valiant striver who errs, but also knows great triumphs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af6cf7-57d8-4ea8-bed4-49cbfa6ce032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary Clinton is that woman in the arena," Obama said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad0b02-ec4f-49e2-96a5-e337f192e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also made an appeal to Bernie Sanders supporters who are still
        cool on Clinton.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d061a-d748-455a-a7a5-0901eb21f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to get in the arena with her, because democracy isn''t
        a spectator sport," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd812cc-4156-4aaa-ac08-ea76a1e5f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the night, speaker after speaker leveled heated criticism
        of Trump aimed at undermining his image as a tough guy who understands Americans.
        Vice President Joe Biden painted Trump as completely unqualified for the presidency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d875e-ec85-4c95-9041-5182200137ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is trying to tell us he cares about the middle class. Give me
        a break. That''s a bunch of malarky," Biden said. "This guy doesn''t have
        a clue about the Middle Class. Not a clue."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea4e703-0fc0-4c7d-910a-fc3f406fe585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd roared with approval, chanting "not a clue."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df707af7-571b-4257-adf7-527b45bfefe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Trump was unable to handle the complexities of a dangerous
        world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ed28f-07b3-460e-8cf1-94771620943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No major party nominee in the history of this nation has ever known
        less or has been less prepared to deal with our national security," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b129d74-02cc-4d47-9f6a-ce74c28504f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden used his address on the third night of the Democratic National
        Convention to appeal to middle-class voters, a group Clinton is under pressure
        to win over. Leveraging his blue-collar bona fides, he argued Clinton is intimately
        familiar with the economic disenfranchisement that helped power Trump''s rise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86d343-e6ec-42b3-b004-6cba3933c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hillary gets it''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6583c7-1236-4262-bae1-520eb193d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody knows she is smart," Biden said. "Everybody knows she
        is tough. But I know what she is passionate about. I know Hillary. Hillary
        understands. Hillary gets it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956cae8-63df-45fc-86ce-bbacf1e35ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former New York Mayor Michael Bloomberg, meanwhile, said he was
        not a Democrat or a Republican but appeared at the convention to demolish
        his fellow billionaire''s reputation in business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1708176-7c6a-4bca-84dd-5586396bc947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we need a president who is a problem-solver, not a bomb-thrower,"
        said Bloomberg.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a0f805-30fb-4a53-bea3-24123323b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He quipped that unlike Trump, he didn''t start his business empire
        with a "million dollar check from my father."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb2e7ea-44bb-4353-89a1-f4d256db689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has left behind a well-documented record of bankruptcies,
        thousands of lawsuits, angry shareholders and contractors who feel cheated,
        and disillusioned customers who feel ripped off," Bloomberg said. "Trump says
        he wants to run the nation like he''s run his business. God help us!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c96a85e-7260-4f94-b44c-fa9d2d5fb6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a New Yorker, and I know a con when I see one."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06458264-8fff-450d-97de-2ca4da0e5103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on: "The bottom line is: Trump is a risky, reckless, and
        radical choice. And we can''t afford to make that choice!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e689e597-bc80-4b9e-a1c7-a1c2d2d094e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night of the DNC also offered a big opportunity for Tim Kaine,
        Clinton''s vice presidential pick, who introduced himself to an audience unfamiliar
        with his years as a governor and senator in Virginia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40dacd8-1a28-4b16-98cc-b5df359fe1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He affected an impression of Trump and used the billionaire''s verbal
        tick "Believe Me" to ridicule him as a "slick talking, empty promising, self
        promoting, one man wrecking crew."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b5feba-c290-4b5d-a199-23acaa649858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that his son, Nat, deployed with the US Marines this week,
        Kaine quickly slammed Trump for raising the possibility that his administration
        wouldn''t always defend NATO allies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac9cc6d-039c-4a49-8584-33f3777b6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine said his son would "protect and defend the very NATO allies
        that Donald Trump now says he wants to abandon."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e326783-a5d0-4110-8787-8d7cbba19519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made a case that Americans should trust Clinton.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce84f914-d9df-4214-94fa-a6c490b972c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trust Hillary Clinton with our son''s life," Kaine said. "You
        know who I don''t trust? Donald Trump."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06eec46-cf9e-433c-84a2-8c76626025e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot believe one word that comes out of Donald Trump''s mouth.
        Not one word," Kaine said, slamming the GOP nominee as a "slick talking, empty
        promising, self promoting, one man wrecking crew."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06194aa3-b0ef-4807-8309-90872be0e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Security theme</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9690b-86b2-40fc-9aa4-2ace1a1aedbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night''s underlying theme was security — national security,
        economic security, and safety from gun crime.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5d0b2-48cd-4af8-881a-790b587dae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leon Panetta, the former CIA director and secretary of defense,
        lashed out at Trump over his apparent call on Russian intelligence agencies
        to help find emails that Hillary Clinton deleted from her private server.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84609ad-9ca8-4752-bf05-82a7d832fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, Donald Trump today once again took Russia''s side. He asked
        the Russians to interfere in American politics. Think about that for a moment.
        Donald Trump, who wants to be president of the United States, is asking one
        of our adversaries to engage in hacking or intelligence efforts against the
        United States of America to affect an election," Panetta said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc3cc3c-b1a0-44dd-80a5-cf7e44e7b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As someone who was responsible for protecting our nation from cyberattacks,
        it''s inconceivable to me that any presidential candidate would be that irresponsible,"
        he said. "Donald Trump cannot become our commander-in-chief."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd75e27-8910-4087-8e26-77e160e13346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his remarks, some Bernie Sanders supporters began to chant
        "No More War!" but were drowned out by counter chants of "USA, USA."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d769c5-17d6-4e0f-a7f4-396c8ac2f1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Panetta spoke, the Trump campaign released a statement
        criticizing the former defense secretary''s stance.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e28f8-7376-4bd5-ae97-78f9e047197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is alarming that Leon Panetta would, through his silence, excuse
        Hillary Clinton''s enablement of foreign espionage with her illegal email
        scheme and her corrupt decision to then destroy those emails and dissemble
        her ''private'' server to hide her crimes from the public and authorities,"
        Trump senior policy adviser Stephen Miller said. He also argued that it was
        Clinton who is endangering national security with her policies in the Middle
        East and North Africa.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570aa46-0df4-4e38-9e9a-8e80c73b3096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI recommended not to bring criminal charges against Clinton
        earlier this month related to her private email server.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c384d0-fe60-45a9-a89e-1e7c93453cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the night will likely be most remembered for the power of Obama''s
        rhetoric.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b74d90d-06b6-4d72-956b-da2cfac6cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:56:20.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared deeply emotional as he began to take his leave of the
        nation he has led.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0548ed7-aeaa-4646-ac97-dce2998911dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:56:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
