    'title': 'Scientists find cancer in million-year-old fossil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05e0142-72b5-461e-9865-173e84da0405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:53:11.813+08:00
