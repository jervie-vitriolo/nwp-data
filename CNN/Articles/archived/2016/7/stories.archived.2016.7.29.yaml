      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Men in uniform
        are in for another round of good news from President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241eec05-4964-4b90-984f-f112819ba97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:12.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:07:37.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a pending salary increase, Duterte also promises to "take
        care" of those who are in dire need of medical help for their families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6315688-4020-4db5-a9e0-c9deed53b7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:12.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:07:37.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the headquarters of the Southern Luzon Command in Quezon
        province on Thursday late afternoon, the military commander-in-chief told
        troops that starting next month they would be receiving pay hikes in tranches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e55f3b-032a-4c17-927c-fc333d4f6a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:12.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:07:37.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning August, <em>dahan-dahan na kayong makakakuha ng</em>
        incremental increase ninyo," Duterte said to an applauding audience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe3360-1d78-46a3-812b-bdf2faa944d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:12.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:07:37.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/07/22/Duterte-soldiers-policemen-salaries-double.html#.V5D9yxxN3YE.facebook">Related:
        Duterte to soldiers, policemen: Salaries will double</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc577c-e2df-4963-9c67-083d932d71c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:12.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:07:37.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again explained that since he came into the presidency
        "midstream" or in the second half of the year, the national budget had already
        been previously made — and that "there''s not really much money to go around."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096c8586-c05f-4bcb-8ac7-8f518eabb352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:12.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:07:37.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he had "insisted" to the Budget Secretary that the increases
        "must be implemented now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbd496-3d94-4e8b-91df-66b49a7496af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:12.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:07:37.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, by next year, Duterte said he would be the one "to program
        the money properly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aff96af-714c-45c0-a34e-9e7588dafd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:12.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:07:37.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incremental increases... Until such time that I will be able to
        make my promise. <em>Doblado na yung sweldo nyo</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa213e-23f4-4223-9d0a-485dabca0887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:12.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:07:37.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Incremental increases until such time that I could
        fulfill my promise to double your salaries."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3835d-0326-4051-9f24-6ab0969897d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:12.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:07:37.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/10/philippine-air-force-hopeful-rodrigo-duterte-support.html">Related:
        Air Force hopeful of Duterte''s support</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5eea48-99e3-415c-aa1f-2ec3638914e2'
