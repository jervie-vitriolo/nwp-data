    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b5443e-b8be-4dfb-8744-a2108625597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:57:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
