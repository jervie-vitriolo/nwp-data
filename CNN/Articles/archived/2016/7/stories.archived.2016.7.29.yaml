      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/27/politics/president-obama-hillary-clinton-2016-election/index.html">Obama
        embraces Clinton</a>."</em></p>'
  'russia-donald-trump-hacking-scandal':
    'author': 'Andrew Osborn and Maria Tsvetkova, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-29T13:34:25.597+08:00
    'imagesource': 'jcr:4839f059-75c8-4d0a-826a-4897bfe34ad7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c56935b-892e-4ff8-92a9-7fd672eb7340'
    'lead': 'Russia told the United States on Thursday to get to the bottom of a hacking
      scandal involving Democratic Party emails itself and rejected what Donald Trump
      said was a sarcastic suggestion that Moscow should dig up Hillary Clinton''s
      "missing" emails.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T15:58:20.161+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T15:58:35.747+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T15:58:35.423+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia to U.S., Trump: Sort out your own pre-election hacking scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bcaaa5-3b39-4526-890c-18288e5a0170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:58:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:58:35.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow (Reuters)</strong> — Russia told the United States
        on Thursday to get to the bottom of a hacking scandal involving Democratic
        Party emails itself and rejected what Donald Trump said was a sarcastic suggestion
        that Moscow should dig up Hillary Clinton''s "missing" emails.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9757269f-c993-432b-983f-7003f9f61bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:58:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:58:35.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, the Republican Party''s presidential candidate, angered Democratic
        circles on Wednesday by inviting Russia to unearth tens of thousands of emails
        from rival Clinton''s tenure as U.S. Secretary of State.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dfcf61-17fb-4fbc-b7a5-1e779865ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:58:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:58:35.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke out after U.S. President Barack Obama said it was possible
        Russia might try to influence the Nov. 8 U.S. presidential election after
        a leak of Democratic National Committee emails that experts blamed on Russian
        hackers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a00f8c-ea33-4e53-8ae6-5463c7dffee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:58:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:58:35.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suggestions of Russian involvement have riled the Kremlin, which
        has categorically denied this and accused U.S. politicians of seeking to play
        on Cold War-style U.S. fears of Moscow by fabricating stories for electoral
        purposes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a20129-b6f0-4525-9a8b-e9f06ecb8243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:58:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:58:35.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin has tried to avoid giving the impression
        of favouring any U.S. candidate, while hailing the populist Trump as being
        "very talented." Russian state TV coverage has tended to tilt towards Trump
        over Clinton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ea07e-e191-43b1-8315-df6d7f945ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:58:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:58:35.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Kremlin spokesman Dmitry Peskov said accusations of
        a Russian hand in hacking Democratic Party emails bordered on "total stupidity"
        and were motivated by anti-Russian sentiment. He rejected Trump''s apparently
        sarcastic suggestion for Russia to dig up Clinton''s emails point-blank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f79e1-9363-4335-b95d-9f1fa863eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:58:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:58:35.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As regards these (email) batches, that is not our headache. We
        never poke our noses into others'' affairs and we really don''t like it when
        people try to poke their nose into ours," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2ddde-248e-4b42-beb0-4d9958cdc103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:58:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:58:35.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Americans needs to get to the bottom of what these emails are
        themselves and find out what it''s all about."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d700df-8bb8-45e1-bae9-b300d960e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:58:20.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:58:35.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has repeatedly said he would strive for better U.S. relations
        with Russia if he won the presidency, also raised eyebrows by saying he would
        consider recognising Ukraine''s Crimea as part of Russia, which annexed the
        region in 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d0a2c-4b0b-46c0-8350-820beb1d39fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:58:20.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:58:35.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov said the Kremlin was unmoved by that comment, and it would
        not change what he says has been its neutral stance on U.S. presidential candidates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759cfbc9-13d6-4087-8ce3-408c7e4909a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:58:20.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:58:35.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know perfectly well that candidates in the heat of a pre-election
        struggle say one thing, but that later, when under the weight of responsibility,
        their rhetoric becomes more balanced."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508dd864-fe85-4097-811c-8da7a2a1a41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:58:20.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:58:35.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the Kremlin would welcome a Trump victory in November
        because the billionaire has repeatedly praised Putin, spoken of wanting to
        get along with Russia, and has said he would consider an alliance with Moscow
        against Islamic State.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533db050-c01d-46f1-b686-b8aca3a41c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:58:20.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:58:35.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s suggestion that he might abandon NATO''s pledge to automatically
        defend all member states is also likely to have gone down well in Moscow,
        where the Western military alliance is cast as an outdated Cold War relic.</p>'
  'germany-angela-merkel-refugee-policy':
    'author': 'Angela Dewan and Jason Hanna, CNN'
    'caption': 'Gernman Chancellor Angela Merkel speaks to members of the press during
      her annual summer press conference.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-29T20:35:40.474+08:00
    'imagesource': 'jcr:bb7004e3-a3ed-40a5-b813-fbc917850cfa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9353804-a325-4207-9bf8-0ba4c83eab48'
    'lead': 'German Chancellor Angela Merkel on Thursday described recent attacks
      in the country and across Europe as "shocking, depressing, and terrifying,"
      but she refused to back down on her open-door refugee policy that has attracted
      fierce criticism following recent assaults in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T16:02:24.391+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T16:02:37.392+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T16:02:36.812+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany''s Merkel stands by refugee policy after ''terrifying'' attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ab4b3-4480-416f-9be9-23f1406f8004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — German Chancellor Angela Merkel on Thursday
        described recent attacks in the country and across Europe as "shocking, depressing,
        and terrifying," but she refused to back down on her open-door refugee policy
        that has attracted fierce criticism following recent assaults in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff28c4f6-03b8-4322-9eaa-a5edfb49302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has been rattled by four attacks in the past two weeks,
        three of which authorities say have been carried out by asylum seekers or
        refugees with inspiration from Islamist extremism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e7741e-3772-4442-8f47-29e92c33b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks have given way to mockery by some Germans as well as
        foreigners, who have dubbed the recent weeks of bloodshed on social media
        as #MerkelSommer, or even "Merkel''s summer of slaughter."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="de"
        dir="ltr"><a href="https://twitter.com/hashtag/Merkelsommer?src=hash&amp;ref_src=twsrc%5Etfw">#Merkelsommer</a>
        <a href="https://twitter.com/hashtag/Merkel?src=hash&amp;ref_src=twsrc%5Etfw">#Merkel</a>:
        &quot;Wir haben schon sehr viel geschafft.&quot; <a href="https://t.co/fz83zmZ5Kj">pic.twitter.com/fz83zmZ5Kj</a></p>&mdash;
        𝓐𝓵𝓮𝔁 𝓒𝓪𝓵𝓮𝓷𝓫𝓮𝓻𝓰 #𝟑𝟐𝟎 (@FreierWaehler) <a href="https://twitter.com/FreierWaehler/status/758648888517619712?ref_src=twsrc%5Etfw">July
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bc6e7b-649b-4c39-a6d1-770e9ff2b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8207898-27f2-423e-8653-157f3d20c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user posted a pair of hands covered in blood, quoting
        Merkel with, "We have already accomplished a lot," using the #MerkelSommer
        hashtag.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac259059-ab5f-4424-b7b8-2dfec62f56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel vowed to boost security and improve counterterrorism measures,
        but she stood firm on Germany''s position of accepting nearly all asylum seekers
        found to be legitimate refugees.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I&#39;m so done with her politics  <a href="https://twitter.com/hashtag/Merkelsommer?src=hash&amp;ref_src=twsrc%5Etfw">#Merkelsommer</a></p>&mdash;
        ساندرا (@Sandruschkaa) <a href="https://twitter.com/Sandruschkaa/status/757397038359339010?ref_src=twsrc%5Etfw">July
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba5ae2-1975-4cb3-a4b4-86a096ec2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20060529-4d75-4c46-8aef-7c5dba3cc1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the terrorists want ... is that we lose our view for what''s
        important to us. They want to divide our unity, our cooperation, they want
        to harm our life," she told reporters at a news conference, according to a
        translator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4089f28-6539-489d-a67a-889563a75841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to prevent our openness to welcoming people. They spread
        hate between cultures and also among religions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af041e1-faf3-4969-b37f-6c0670b52649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Anxiety and fear''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa00fb-bd03-4dc2-b44e-4de79ed4368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel added, "We are being tested in the way we live. Our understanding
        of freedom and security is being tested."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a54aba9-8f92-451b-904b-d86e9df6cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said that Germany had faced such challenges before, repeating
        the phrase "We can do it" several times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdbb6a9-7b4a-4d7b-9632-2a2f2a2920de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anxiety and fear can''t advise our political decisions," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c88621-ec83-4917-8efd-e86ddf5104b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added that those who came to Germany as refugees but then
        carry out attacks "mock the country that took them in."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931ac1c-12d3-4358-9ea2-86bc958e884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Germany must improve the process for repatriation of migrants
        whose asylum applications had been rejected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c91f270-c3ae-4a66-a6d5-d2e7447bba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International treaties forbid countries from returning migrants
        to places of danger, such a war-ravaged Syria, even if a migrant has been
        refused refugee status.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33510f-6850-4bd3-9531-8f43800a2b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISIS infiltrates the refugee route</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd039e39-0cd4-4105-a253-da5cc724aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel acknowledged that terror groups like ISIS have been able
        to penetrate the migrant route through Europe used by refugees to flee places
        of conflict, like Syria.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a1dfa-8184-45e8-99ca-757dcb2ef168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know that the Islamic State use the refugee movements, that
        they ... have used it to also make it possible for terrorists to enter. We
        of course try to limit this kind of movement," Merkel said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1132b8f-18d1-4b14-83ec-a577f71babd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is another risk of perpetrators that have not come to the
        attention of authorities. We need an early warning system so that authorities
        can act as soon as as ... it turns out there is some radicalization."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f2529-db24-4b77-8c45-4a448e2c708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 27-year-old Syrian suicide bomber on Sunday attacked a music festival
        in the city of Ansbach, killing only himself but injuring 15 others. He had
        applied for asylum in Germany but had been rejected because he had an asylum
        application already pending in Bulgaria, German authorities said. He had been
        informed two weeks earlier that he was to be deported in 30 days.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28651b-c875-4cc8-8bf0-ab03525edf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before that attack another 21-year-old Syrian asylum
        seeker killed a woman in Reutlingen, attacking her with a knife nearly two
        feet in length.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474ab03-3854-4f89-97f2-0a280d456ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany was already reeling from a shooting spree in Munich on Friday
        by an 18-year-old German-Iranian that left nine people dead. That attacker
        was not an asylum seeker, however. He was born and raised in Munich.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f2b7da-9dc8-4c30-8b0e-0176eac2b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last Monday, a 17-year-old carried out an ax attack on board
        a train outside of Wurzburg. Authorities have said he was a refugee, but there
        has been confusion over whether he was from Afghanistan or Pakistan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ca84b-4230-40c2-9340-bd7464769608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe has been dealing with the biggest influx of refugees in its
        history as the Syrian war shows little sign of letting up and as immigrants
        from African nations like Eritrea continue to flee oppressive regimes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b85ddd-ccce-4deb-80cb-0902b2daf492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany took in more than one million refugees in 2015, making it
        the most open country in Europe to asylum seekers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf78cb-e7c4-4863-8fc2-3a93f99a56c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:02:24.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T16:02:37.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/28/europe/germany-merkel-security-refugee-policy/index.html">Germany''s
        Merkel stands by refugee policy after ''terrifying'' attacks</a>."</em></p>'
  'Duterte-pay-hike-in-August-aid-seriously-ill':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Duterte at the SolCom headquarters in Lucena City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
