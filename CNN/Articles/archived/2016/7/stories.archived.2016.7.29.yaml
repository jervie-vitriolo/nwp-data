  'Anti-dynasty-rule-in-SK-elections':
    'author': 'Menchu Macapagal and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-29T20:18:40.080+08:00
    'imagesource': 'jcr:241206ab-277e-45a7-afd8-e0b18d223199'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc86751e-d64a-4e91-9468-cce8a2f7fbe1'
    'lead': 'COMELEC chairman Andres Bautista says this achievement could be the first
      step in implementing an anti-dynasty rule for all elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:36:29.803+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T14:36:41.069+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T14:36:40.778+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-dynasty rule in SK elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b66e22-bd07-4dd7-9a4b-2b0ba0e61d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:29.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:36:41.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – For the first
        time, an anti-dynasty rule will be tested in a Philippine election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c95fd-0fd1-48be-9f68-c7dab6756b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:29.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:36:41.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (COMELEC) chairman Andres Bautista on Friday
        praised the anti-dynasty provision found in the law reforming the Sangguniang
        Kabataan (SK), which will be first applied in the election of barangay youth-council
        members on October 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ce4c2-ed14-451b-8061-56f687d8da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:29.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:36:41.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 10 of Republic Act 10742 or the “Sangguniang Kabataan Reform
        Act of 2015” approved last January says that candidates “must not be related
        within the second degree of consanguinity or affinity to any incumbent elected
        national official or to any incumbent elected regional, provincial, city,
        municipal, or barangay official, in the locality where he or she seeks to
        be elected.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599c5c2-3424-406b-a1f8-e9539256dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:29.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:36:41.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second-degree relatives include grandparents, grandchildren, brothers,
        sisters, parents-in-law, daughters-in-law and sons-in-law. The COMELEC is
        tasked with ensuring the compliance of candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4a384-a06d-454c-a4ce-5eab19fd7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:29.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:36:41.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the country would benefit more if this rule were enforced
        in all elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ef5c7-eae3-4d97-b03c-b01cf5ffa35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:29.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:36:41.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our Constitution is nearly 30 years old and yet there’s still no
        enabling law banning political dynasties,” Bautista said in an interview during
        his visit to the Pasay City COMELEC office to observe the registration for
        the SK and barangay elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53ba038-d9a2-4e14-ac25-3e5d8b89691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:29.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:36:41.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the SK elections could be considered the “first step” toward
        eliminating political dynasties. “But I really hope that Congress passes an
        anti-dynasty law,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b87914d-fbaa-4ea7-9b3a-fabe8911501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:29.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:36:41.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 2, Section 26 of the 1987 Constitution provides equal access
        to opportunities for public service and prohibits political dynasties. However,
        a law is needed to fully enact this provision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c198aeda-62db-483c-8c5f-19f9a3cb1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:29.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:36:41.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have failed to pass any proposed anti-dynasty law since
        1987. For this Congress, former House Speaker Feliciano Belmonte is making
        another attempt by filing House Bill 166. Senate President Pro Tempore Franklin
        Drilon also filed his own version, Senate Bill No. 230.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8616fcc9-a95b-4354-826f-84765d5495a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:29.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:36:41.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay City election officer Frances Aguindadao-Arabe said that despite
        the crowd, this year’s registration for the SK and barangay elections is more
        peaceful than in 2013, when people were camping outside their office two weeks
        before the deadline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff81097-7ef1-4892-ab1c-7d711543c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:29.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:36:41.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sangguniang Kabataan is a youth council that creates, implements,
        administers and lobbies for youth-oriented policies and programs in the barangay.
        It is composed of a chairperson and seven members elected by citizens age
        15 to 30 years who are registered voters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ad943-992f-45f9-a93c-29e33a2b935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:29.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:36:41.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said he was happy with the nationwide voter-registration
        turnout despite being far lower than the COMELEC’s target of 5 million new
        voters. From July 15 to 28, there were 1,035,474 out of 3 million expected
        new voters for the SK elections and 785,582 out of 2 million expected voters
        for the barangay elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d7a9e-ec0a-46a9-a9fb-834ebcb8e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:29.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:36:41.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last day for registration is Saturday, July 30. COMELEC officials
        said those who still want to register should come early because their offices
        will not extend working hours beyond 5 p.m.</p>'
  'Charter-Change-political-dynasty':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-29T19:12:44.828+08:00
    'imagesource': 'jcr:ef17e0b6-3cab-43b9-9fe6-75958eb3a3cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e1bbb3e-b9e9-4a41-9011-912617fefe46'
    'lead': 'President Rodrigo Duterte wants to revise the Constitution through a
      Constituent Assembly. But is it the best option for the country?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:39:00.800+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T14:39:13.111+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T14:39:12.680+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Political dynasties can get in the way of charter change – Monsod

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe90e7f-e8be-4668-b841-265a3d902069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:00.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:39:13.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senate President
        Aquilino "Koko" Pimentel III admitted on Friday that President Rodrigo Duterte
        initially wanted a constitutional convention (con-con) in amending the Constitution.
        But since he assumed the presidency, Pimentel explained Duterte now believed
        a constituent assembly (con-ass) would be financially the better choice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b5e71-b1cb-4b63-a52f-f38b7da1e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:00.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:39:13.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that he is President, maybe he saw at the macro level, he saw
        the expenses involved and he saw the entire government — where we can save,"
        Pimentel said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305df74a-60ed-47c4-9702-25ca4e9ecbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:00.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:39:13.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Atty. Christian Monsod, a member of the 1986 Philippine Constitutional
        Commission, warned about convening a con-ass, especially because political
        dynasties continued to dominate the Philippine Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54514899-e1d1-48ef-9c34-37e9bc0d016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:00.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:39:13.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were the political dynasties, are you going to sacrifice
        your long-term status quo because of Duterte? Of course they will protect
        their interests. What makes us think that the politicians and political dynasties
        will change their behavior by giving them more power?" Monsod&nbsp; said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f7ada-d5ec-4bc2-8057-90155c91390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:00.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:39:13.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fears letting political dynasties change our Constitution would
        compromise social justice and human development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63be243-74ac-4b35-810d-288cb1c3ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:00.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:39:13.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pimentel said this was where the public should play its role
        to closely watch its representatives in Congress to ensure that they would
        not abuse their power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67999a-6460-45ca-bcd1-53529567b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:00.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:39:13.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Billions to be spent for con-con''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef0f1a-064a-4cc2-a1ee-89deac349ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:00.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:39:13.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a con-con, delegates from districts all over the country are
        elected to amend the Constitution, while for con-ass, all members of the Senate
        and the House of Representatives will amend the Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a832e4-17b2-4a10-a20a-b3db91c531f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:00.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:39:13.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel explained the President believed a con-ass would save the
        government more time and money than a con-con.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8b755-178d-453b-87fd-08f9e54fcdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:00.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:39:13.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spend billions to elect the delegates. We will spend billions
        to fund the activities of con-con. And we will spend a lot of time, because
        election plus organization plus deliberations then comes the plebiscite,"
        Pimentel said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa764a-35d0-4259-9d91-5ff9fe54b05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:00.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:39:13.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel expects a resolution calling for the convening of con-ass
        to be filed next week in both Houses of Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a99eb-ab74-463f-9e61-d607d9250e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:00.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:39:13.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After which, it will be referred to a committee, where it will be
        up for discussion, and again in the plenary. Once the resolution is approved
        in both Houses , the two bodies will convene the con-ass. Its primary agenda
        will be to introduce changes to the Constitution to shift to a federal form
        of government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae1357-9220-4bea-ad4b-828a1efaba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:00.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:39:13.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel added the plan was for the two Houses of Congress to meet
        and vote separately.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a40dd-7015-485e-9f91-02d720c22f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:00.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:39:13.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we vote separately, we have to reconcile our versions —
        the reconciled version will be the one presented to each chamber where three-fourths
        votes should be obtained separately," he said.</p>'
  'Pope-Francis-Auschwitz-concentration-camp':
    'author': 'Angela Dewan for CNN'
    'caption': 'Pope Francis stands at the International Monument to the Victims of
      Fascism at the former Nazi-German concentration and extermination camp KL Auschwitz
      II-Birkenau in Brzezinka, Poland, 29 July 2016.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-29T18:49:19.261+08:00
    'imagesource': 'jcr:b7bb5a7e-8e4d-49bd-8f12-18216a7b9be5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22cfbf5b-bb2b-4c83-bee6-0e1a9e675080'
    'lead': 'Pope Francis arrived on Friday at Auschwitz, the notorious former German
      Nazi concentration camp in Poland, in a historic visit to pay tribute to the
      more than 1 million people, mostly Jews, who lost their lives there during World
      War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:41:37.324+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T14:41:50.007+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T14:41:49.723+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope makes historic visit to Auschwitz concentration camp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0348b0-95af-4c57-b231-68b4352d9932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis arrived on Friday at Auschwitz,
        the notorious former German Nazi concentration camp in Poland, in a historic
        visit to pay tribute to the more than 1 million people, mostly Jews, who lost
        their lives there during World War II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13afdd6e-adab-40f4-b298-7b0ecf5272f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope arrived in the early morning for his first-ever trip to
        Auschwitz, and chose to sit alone for some time by a tree, solemnly reflecting
        in the deathcamp, where horrific wartime torture and killings were carried
        out during the occupation of Hitler''s Nazi Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0da6f-28c1-42ee-9ed3-3e213e5f8046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His visit comes as the Pope warns that the world is at war and that
        a World War III could erupt if divisions are not addressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96229ab-cadf-4c72-9eae-acac3e41f3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>World Youth Day</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57248c43-cf43-4b1d-81ab-3be6c4336837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope visited various cells where prisoners were held, sitting
        in the middle of one in prayer, making the sign of the cross before visiting
        others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0966a64-4fe2-478c-9fd8-03afb07fbfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the cells was that which held the Polish Catholic priest Maximillian
        Kolbe, who died in 1941 when he volunteered to take the place of another prisoner
        set to be executed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f97a5-cc19-4bd9-a95e-a090c13b1802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope will also visit Birkenau, a nearby camp, where memorial
        plaques for Christian, Polish and Soviet victims are on display, and where
        a rabbi will sing Psalm 130, a song dedicated to the departed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c247a-c5cd-45de-aefd-c34f8d79bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s five-day visit to Poland marks his first trip to the
        predominantly Catholic Eastern European country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7024b-32ad-4246-a3c3-217d5350749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central to his trip is World Youth Day -- an event organized by
        the church that draws young Catholics on pilgrimages from around the world
        every two or three years. Young people from 187 countries are expected to
        attend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd05e7-05f9-4d8e-851d-8fe9df387013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>World is at war</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842fdb61-036e-4fc4-ad85-7eeb5c18f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, he delivered an outdoor Mass before a huge gathering
        of young Catholics in Krakow on the 1,050th anniversary of Poland''s "baptism"
        as a Catholic country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6cf648-beda-494f-afe3-a8fc64a52e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his flight to Poland Wednesday, the Pope addressed the recent
        slaying of a Catholic priest in Normandy, France, by two jihadists who declared
        their allegiance to ISIS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1703f48-1324-471c-9ecd-8e9e4d3d4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters that "the world is at war," but stressed it was
        not a war of religion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629124b2-43ff-464a-87c6-4d932f703653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is at war because it has lost peace," he said. "There
        is a war of interests, there is a war for money, a war for natural resources,
        a war to dominate people," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623f7a2-6f0b-40a2-bcb2-043a902521e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day at a separate mass in the southern Polish city
        of Czestochowa, the 79-year-old Pope stumbled and fell after appearing to
        trip on a step. He was swiftly assisted by members of the clergy, and the
        service continued without interruption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0f8ec-378d-4a96-b3df-c2c797a6d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:41:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:41:50.011+08:00
