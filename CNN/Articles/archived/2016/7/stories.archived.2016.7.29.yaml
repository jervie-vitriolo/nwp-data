      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte continued to say that those who were having serious problems
        with the heavy cost of medical treatment could count on his help.</p>'
