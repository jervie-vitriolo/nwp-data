      'mgnl:type': 'text'
      'text': '<p>Speaking to soldiers at the Southern Luzon Command in Quezon province
        on Thursday, Duterte said he will <a href="https://cnnphilippines.com/news/2016/07/28/Duterte-end-ceasefire-Reds-fail-explain-ambush.html">terminate
        the unilateral government ceasefire</a> if the Communist Party of the Philippines
        (CPP) fails to explain the attack on members of the Civilian Armed Forces
        Geographical Unit (CAFGU) in Davao del Norte early Wednesday. Four other CAFGU
        members were wounded.</p>'
