        spare change that can’t even afford him a subway ticket because the fare has
        increased past midnight. When he tries to leave the girl’s apartment, he finds
        himself stranded in New York’s SoHo neighborhood — not to mention framed for
        a series of robberies and at the mercy of punks and an angry mob.</p>'
