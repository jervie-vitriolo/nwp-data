    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d538a5b-23f4-43d8-994d-9de7d07ebb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:57:48.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:02:01.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artwork now has 34 branches, but it is still run by the Villamiel
        family. Aside from Tinay and John, their sister Lea handles the finance side
        of the business with their mother, Medin, and their sister-in-law, Sue, is
        in charge of human resources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f489b60-9b1e-44a8-ac2b-269966aa9526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:57:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:02:01.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artwork’s creative team is surprisingly small for a brand that comes
        out with original designs every two weeks. Comprising fewer than 10 people
        with a median age of “mid-twenties,” the team plans concepts and product releases
        as early as six months before their final launch. There is no set formula
        for the design process, and they get to design different products — from T-shirts
        to patches, bags, and phone cases — and also dabble in visual merchandising.
        Sometimes, they riff off a general idea given by the assistant creative director,
        Teo Esguerra; other times, all they have to go on are keywords. But their
        main demographic is clear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a794d0a4-2360-462c-9cea-e393ea37688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:57:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T15:02:01.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We focused on the [youth] — teenagers, students — so we created
        a more fun vibe,” Tinay says. “And then we expanded the product line, but
        still capitalizing on silkscreen printing. So, full of prints talaga. The
        prints also became more fun, more on the quirky side.”</p>'
