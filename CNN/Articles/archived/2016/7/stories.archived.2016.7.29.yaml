    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Couple''s good deed on the road goes viral

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4d156-14ec-429f-9da6-4455c592d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:30:43.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:31:07.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Amid reports of
        road rage incidents, a netizen shared with CNN Philippines'' motoring journalist
        James Deakin a story of kindness on Metro Manila''s roads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44818087-18ef-4c5e-8607-8c5009a8237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:30:43.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:31:07.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver JV Jaurigue was dropping off his daughter along Taft Avenue.
        Upon getting out of the car, his daughter accidentally dropped her iPhone
        on the road without her or her father''s knowledge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b276f84-5ccc-44a0-92ac-8438eb9543c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:30:43.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:31:07.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon reaching a stoplight, a good Samaritan couple drove to Jaurigue''s
        right, signaled him, and handed him an iPhone, which he realized belonged
        to his daughter. "They went to the trouble of picking it up and followed me
        just to give it," he shared with Deakin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3866b7f9-3894-4853-8fc6-d14464482058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:30:43.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:31:07.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaurigue said it was "a breath of fresh air" to have motorists like
        the couple, "after all the bad things that happen on the road like ranting,
        cursing, bad finger pointing, and even shooting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ffe5f-9a2a-4e43-a82c-6be3fca70092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:30:43.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:31:07.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaurigue did not know who the motorists were, but he was able to
        take a photo of them. Deakin shared the story and photo on his Facebook page
        and asked his friends to help him "expose" the couple.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3948423-bee3-45f0-9811-8f63f839ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:30:43.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:31:07.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post went viral and some netizens were able to identify the
        good samaritans as Gabriel Delim and Merriam Lugtu-Delim.</p>'
    '11':
