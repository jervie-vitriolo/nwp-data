      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I just did what a Christian normally does."]</p>'
  'lowering-taxes-risks-revenues-economy':
    'author': 'Rex Remitio and Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-29T20:58:10.777+08:00
    'imagesource': 'jcr:49268974-f9bf-4581-b6c8-dd20ef9b7f9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f233d5c7-1bdf-46c6-99ab-f801d5ef886c'
    'lead': 'Thunderous applause greeted President Rodrigo Duterte’s promise to cut
      income taxes in his State of the Nation Address, but the noise it could make
      if his economic managers fumble in raising revenues could be louder. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:34:03.925+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T14:34:26.026+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T14:34:25.766+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lowering taxes come with risks to revenue earnings, economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d2bbe1-4217-4d45-939e-d7898436a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:34:03.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:34:26.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Thunderous applause
        greeted President Rodrigo Duterte’s promise to cut income taxes in his State
        of the Nation Address, but the noise it could make if his economic managers
        fumble in raising revenues could be louder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696cb64e-3376-46b2-b816-d013cd72d117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:34:03.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:34:26.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not say by how much he plans to reduce income taxes.
        The Department of Finance (DoF) is considering lowering tax rates and giving
        tax exemptions to those making P25,000 or less a month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f8ed0c-4d28-4613-ae0a-318db2fe66fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:34:03.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:34:26.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DoF spokesperson Paola Alvarez said the government will not raise
        the 12 percent value-added tax (VAT) to make up for any revenue loss because
        that will hurt most consumers. Instead, they are looking at raising the tax
        on luxury goods, junk food, sugar, and petroleum products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0995c29-ce9b-4b68-8ce2-8680e06eed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:34:03.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:34:26.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also planning to relax the bank secrecy law and make tax
        evasion a more serious offense with higher penalties in the hope of encouraging
        compliance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff9d8c-7a7d-40cf-b905-a2ebb633de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:34:03.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:34:26.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict Tugonon, president of the Tax Management Association of
        the Philippines, supports these moves, including plans to collect more money
        from big time depositors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1490cd82-0a7f-4052-a61a-c1c82bab13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:34:03.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:34:26.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really nowhere you can hide your money or your income
        because anyway, the government will see it when the bank secrecy law is lifted,"
        he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646ed5be-76a9-40ff-843b-2b1e154f2c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:34:03.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:34:26.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bank of the Philippine Islands economist Emilio Neri, the planned
        alternative revenue sources are unstable and insufficient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52440bdf-4ace-4c5e-8e8d-958975cdfa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:34:03.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:34:26.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a DoF study under former Secretary Cesar Purisima,
        the country could lose P158 billion to P222 billion if income taxes are lowered.
        On the other hand, the country could earn about P132 billion from hiking the
        excise taxes on petroleum products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565887a-25bf-4190-8d3f-c4d208cf87ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:34:03.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:34:26.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s economic growth would be hampered if the government
        doesn’t raise enough revenues, Neri said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b96d0-991d-4460-85a3-46def0da6d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:34:03.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:34:26.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have problems even in credit ratings from the ratings
        agencies. If you lower the tax rate, you have to be able to get it (money)
        from elsewhere," Neri said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1df0bc-ed1c-4e28-8a99-40ec6ee7c201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:34:03.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:34:26.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neri suggested raising the VAT and improving tax collections to
        fill the gap.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd0d8c-6a94-440d-8e66-d2607cebeb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:34:03.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:34:26.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those down the economic ladder, any tax increase is unwelcome.
        "<em>Kabawasan na naman sa kita iyon</em>," said jeepney driver Juanito Serapion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44251ebe-abe1-4ae3-8e66-65270d217d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:34:03.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:34:26.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That would mean more cuts to my earnings.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48832b6-1638-48e7-bf50-6873951ec87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:34:03.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T14:34:26.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dadagdagan din iyong presyo</em> (ng mga panininda kong tsitsirya),"
        said sari-sari store owner Carlos Sobremente.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdcdb8-08f9-4145-9bde-16f4b5ad2034'
