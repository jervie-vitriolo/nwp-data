      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has also set up 24/7 Zika virus hotlines. These are (02)
        711-1001 and (02) 711-1002.</p>'
  'new-taco-vengo':
    'author': 'Michelle V. Ayuyao'
    'caption': 'Since opening last year, Taco Vengo has transformed from a container
      van-housed taqueria to an intimate neighborhood destination in Mandaluyong.
      Its menu includes (from left to right) Slow-cooked lamb, braised pork belly,
      and pork cheek confit. Photo by GABBY CANTERO'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-11-15T08:11:17.203+08:00
    'imagesource': 'jcr:16382d80-4e4e-419a-9057-6d389fb23b14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '411dfaac-f5bb-403c-816c-a68cf7c2da03'
    'lead': 'Amid a flourishing casual dining culture fueled by ‘likes’ and social
      media appearances, Taco Vengo rests its faith on the quality of its food and
      genuine service — a legacy passed down by its ancestor and famous food cart,
      Nacho King.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T08:45:23.889+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T08:45:24.370+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An intimate taqueria, from the guy behind Nacho King

      '
    'updated': 2016-11-16T06:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e6072-1bdc-47fd-a585-76386b0e4e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:45:23.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:45:24.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In the last few
        years, the blossoming diversity of the food and beverage industry has become
        quite obvious. Casual dining is booming, and there are no hard set rules for
        setting up shop. Where once holding a culinary degree was imperative to running
        a restaurant, stands countless places with mixed personalities under their
        hoods. The rumblings of Manila’s restaurant culture seem to be saying there
        are no strict commandments to abide by.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4179d99-f282-4660-b3c2-5c93975346f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:45:23.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:45:24.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Pasig native, Taco Vengo, the idea for the place
        was seeded by Teddy Manotoc who simply attests his devotion to food, to the
        satisfaction that comes from eating. Unlike other restaurant owners who owe
        their setups to clocking in hours behind the stove, Manotoc counts himself
        a calamity in the kitchen. Funny that he would think so, considering his initial
        business endeavor is arguably one of the biggest food cart franchises in the
        country: Nacho King.</p>'
    '3':
      'image': 'jcr:fdd0c2ba-dfbb-4d1e-90d5-50d262467c89'
      'imageCaption': 'Like its taco counterpart, the pork cheek confit rice bowl
        is filled with spiced belly, a smattering of greens, then capped with a glowing
        yolk. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98863e28-3c34-4e19-95a8-006b9adb2746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:45:23.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:45:24.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4317bb6-18ee-4d7e-8938-cb4a6373d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:45:23.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:45:24.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, he and his old schoolmate Mike Singh ventured into then-relatively
        unknown territory with a food cart — one located within a mall to be specific.
        “I said we should look into something that isn’t here yet that works in the
        U.S. Maybe a food cart? But also because we just didn’t have the money to
        do something bigger.” Singh made the call on selling nachos to-go, and so
        Nacho King came into existence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c5a909-68ef-4690-9644-5d8fa2fa0e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:45:23.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:45:24.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a brand now just a little over two decades old, one would think
        advertising would be a key factor in making it prosper, but Manotoc says it
        wasn’t really something that they turned to; “In Nacho King, I would be there
        selling, and I would see people coming regularly, some even coming back twice
        a day. No marketing or advertising necessary. We couldn’t afford it.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7239353-ac74-46fe-b824-22fde62b2d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:45:23.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:45:24.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nacho King may have been their first venture, and a big success
        at that, but Manotoc and Singh’s second attempt went a different way. A restaurant
        called Tortilla Fusion, with all of two branches, was their step up from the
        food cart. “This was the late ‘90s. We used to make our tortillas fresh. But
        it never really took off because it seemed too early for its time.”</p>'
    '9':
      'image': 'jcr:42357f3e-a5e8-4f65-9cfb-d9e487ce7526'
      'imageCaption': 'Taco Vengo shed its former metal shell (a container van hidden
        along Kapitolyo) for a space that’s part warehouse, part conservatory. Photos
        by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648e309-fd67-4de4-90f6-0e8a10ad044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:45:23.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:45:24.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454e82b0-ad7c-45ff-879a-2c4613c598a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:45:23.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:45:24.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprising then that Taco Vengo, the third act in Manotoc’s restaurant
        enterprise, would turn out to be a partial reincarnation of his prior undertaking.
        Like Nacho King, Vengo seems to shy away from aggressive attempts at advertising,
        though in a culture so baited by Facebook information and Instagram appearances,
        pushing for widespread popularity would seem like the obvious — and only —
        option. For Manotoc, however, developing a business came down to creating
        something shareable; a product that would make people want to talk about it,
        and keep coming back for it. Hence, Vengo’s take on the taco.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a04adb-ec81-4320-b43a-dc005c3433e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:45:23.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:45:24.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The menu we developed here isn’t based on the taco experience,”
        Manotoc shares. The range of tacos, for instance, lists a shrimp tempura with
        a head of creamy slaw and batter bits, which is crisp to the bite, but finishes
        with the tender pop of the shrimp at its core. Then there’s the pork taco
        that’s filled with spiced belly, a smattering of greens, then capped with
        a glowing yolk. Intentionally non-traditional, Taco Vengo’s offerings started
        as a short menu — with a few tacos, burritos, and (no surprise here) nachos
        — which is now slowly growing, just as the brand itself is expanding.</p>'
    '13':
      'image': 'jcr:085fd599-dcf7-46d0-9a7d-bd750c254b18'
      'imageCaption': '(Left) Tempura shrimp burrito bowl, and (right) pork cheek
        confit taco with a mojito and Beach Babe cocktail on the side. Photos by GABBY
        CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e50859-5efb-4536-a367-f037a538f3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:45:23.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:45:24.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86464405-ca9d-470f-abb0-81010b4152b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:45:23.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:45:24.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first location was a container van hidden along Kapitolyo’s
        main road, but home base has since moved a few streets down, shedding its
        former metal shell for a space that’s part warehouse, part conservatory. Lighting
        fixtures are mismatched, while distressed walls were left bare. There is an
        endearing ruggedness that surrounds the place, which somehow mirrors the people
        that represent it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c9f0e-60a5-41fe-a2c9-dc92e7668156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:45:23.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:45:24.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a few days’ time, their second shop will come to life in Megamall,
        while the likelihood of a Makati chapter hovers in close range. Though a slew
        of Taco Vengo shops across the city stands as a glaring possibility, Manotoc
        insists keeping it at a small scale for now as his only option. “We focus
        on the food and the service, but also each of the individuals that dine here.
        There are guys out there that might think it’s a bit dumb just focusing on
        one or two people at a table, rather than putting the word out and paying
        for 10,000 people to see it on Facebook. But what relationship do we have
        or build on with these 10,000 instants?”</p>'
    '16':
      'image': 'jcr:132791a8-900a-44ba-82fe-5fe9069ffa70'
      'imageCaption': 'There is an endearing ruggedness that surrounds Taco Vengo''s
        new home in Mandaluyong, which somehow mirrors the people that represent it.
        Photos by GABBY CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee50e2f-846d-4fb7-bd8e-703168515c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:45:23.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:45:24.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1430dae-1d05-4f97-a707-312558f55f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:45:23.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:45:24.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might seem counterproductive for a brand to grow by still keeping
        things small, but the group behind Taco Vengo is proving that not spreading
        themselves out too thin maintains the honesty in the things they serve. Manotoc
        may not make the food himself, but his palate is making a damn good case for
        it, above and beyond all aspects.</p>'
    '19':
