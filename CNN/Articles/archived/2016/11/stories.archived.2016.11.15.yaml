  'Duterte-Robin-Padillla-absolute-pardon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-15T10:49:00.351+08:00
