      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microcephaly is a rare condition where a baby is born with a small
        head and an underdeveloped brain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd460b-d3a3-4d66-9508-c06a8bd5b970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:36:58.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:38:08.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus can also be transmitted sexually, which is why the DOH
        also reminds pregnant women, their partners and others who plan for pregnancy
        to practice safe sex to avoid infection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46489b1b-ea32-4e1b-a84c-3db7f59bf25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:36:58.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:38:08.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, DOH spokesman Dr. Eric Tayag
        said there could be more Zika cases until the rainy season ends next year,
        unless people listen to the agency''s advice of cleaning their surroundings
        and keeping containers of water covered to prevent mosquitoes from breeding
        and spreading the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a87bca-da82-43de-af59-abf4738387ca'
