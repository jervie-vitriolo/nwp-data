  'india-bundled-cash-exchange':
    'author': 'Rishi Iyengar, CNN'
    'caption': 'Five days ago India suddenly banned more than 80% of its rupee notes,
      launching a currency exchange program that has been dogged by logistics snafus,
      poor banking infrastructure and intense demand for the new money.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-15T11:27:03.956+08:00
    'imagesource': 'jcr:e30952ed-0513-4956-b32a-a6a9a366901f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '585db673-2d47-4749-80b6-f536a84c370a'
    'lead': 'Five days ago, India suddenly banned more than 80% of its rupee notes,
      launching a currency exchange program that has been dogged by logistics snafus,
      poor banking infrastructure and intense demand for the new money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:38:22.006+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T10:38:22.536+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anger rising over India''s bungled cash exchange

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed9aa4a-e1b6-47ad-95db-8e6b04070782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Banks are out of cash. ATMs are broken.
        Frustration has given way to anger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ab2543-b79a-477b-ad2b-7a015e75be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days ago, India suddenly banned more than 80% of its rupee
        notes, launching a currency exchange program that has been dogged by logistics
        snafus, poor banking infrastructure and intense demand for the new money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce6a5e-6aa1-418e-bd49-45ca9d943524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi said last week the ban on old 500 and
        1,000 rupee notes would strike a blow against corruption and tax evasion.
        The shock move has been hailed by supporters as a "masterstroke."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363d949-04c6-4537-a6b7-d08faffe803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens rushed to swap the banned notes – India''s largest – for
        new bills issued by the Reserve Bank of India.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4477cb-6196-4749-a7c9-e0e9ea997034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But demand has overwhelmed the country''s banks, which stayed open
        over the weekend in an attempt to process more transactions. On Monday, lines
        to exchange money were again thousands deep and anger was mounting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f4455-ab8f-4638-b5db-052ba076aba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports of scuffles, and some outraged customers
        have smashed ATM screens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2488cb70-9e95-43a9-a418-74919177eec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a lot of trouble ahead if things don''t go back to
        normal soon," said Sanjay Padole, who said he had been waiting to withdraw
        money for more than three hours when he spoke to CNNMoney.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca187a4-1f58-40f2-9609-44223f10c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pain has been particularly intense because cash is used for
        98% of consumer transactions, according to PricewaterhouseCoopers. The country
        of 1.3 billion has just 200,000 ATMs -- and roughly half of those are broken.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3840bc-dbae-47c3-b88b-9011ee98dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If 10 people withdraw money then the cash gets over," said Sunil
        Chadha, 54, who was waiting in line at an ATM in New Delhi. "The government''s
        decision is good, but they haven''t backed it up with a plan of action."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede6fea-f4a1-4de4-a4f5-f892433af1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New notes too small for ATMs</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e16f98-1576-4f7c-8079-b04a3cd74386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new 500 and 2,000 rupee notes are narrower and shorter than
        the old bills, meaning ATMs must be "recalibrated" – a procedure that will
        take at least two weeks to be implemented nationwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7aea51-b792-4545-8863-7aadbde24d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the first of the recalibrated ATMs will stock the
        new notes within the next couple of days. Until then, the largest bill Indians
        can get from an ATM is the 100 rupee note, worth just $1.50.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef34df9-5ff2-4d89-bf9d-db6c4ed747ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another problem: In a country where everyday transactions
        typically involve just a few hundred rupees, many people are finding the new
        2,000 rupee note to be of little use.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1e3175-4d64-49e5-80cd-c8fc9f2b4e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one takes them, and [those shops] that do want us to spend the
        entire 2,000 rupees," said Manoranjan Thatoi, who manages construction workers.
        "That''s also a huge problem, because we never spend more than 500."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401ab82-708c-47d7-8613-f4a2f44a879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>$37 billion in cash drained from economy</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f618abd3-3e00-4733-aff7-5a036a074dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash squeeze is huge. Government figures show that around 3
        trillion rupees ($44 billion) in 500 and 1,000 rupee notes were deposited
        into the banking system over the past four days. About 500 billion rupees
        ($7 billion) have been withdrawn.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2334ff2-cf00-47ee-9ee1-da34900da1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has urged citizens to put up with the "temporary
        inconvenience" in return for long term benefits to the Indian economy. It
        has also tweaked the exchange program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930cac1-c14e-4e96-a6ed-26716b3d8bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of rupees Indians can exchange each day has increased
        to 4,500 rupees from 4,000. The amount they can withdraw from ATMs has also
        been increased to 2,500 rupees per day from 2,000. Government hospitals, railways
        and utility providers have been told to honor the old notes until Nov. 24.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9583b163-27bb-4836-809d-47ed985bf0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expat Indians may have to return</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39437ee7-cbb4-4f54-b417-1eae967b556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange program has also left Indians abroad in the lurch.
        By Monday, expatriates in cities such as Hong Kong and Abu Dhabi had all but
        given up trying to trade in their canceled notes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd99702-0743-4874-8f85-79e7157e3122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stopped buying or selling these 500 or 1,000 notes right from
        the night the announcement came through," said Sudhir Kumar Shetty, president
        of Abu Dhabi-based currency trading firm UAE Exchange.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba94714-fe05-4d3e-8218-0251ded0e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expats hoping to swap notes could be forced to return to India,
        or send an authorized representative with the cash.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028e855-699e-4d47-b3fa-3de397b49ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of some rich people, everyone suffers," said Sushil Jadhwani
        of 7 Star Money Exchange, which is based in Hong Kong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbba1b2-505a-486c-98e9-7ebfb8104bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister, however, sees it differently.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e58533-4ca2-40a4-87b7-4d2372b1a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The poor are sleeping peacefully," Modi said in a speech on Monday,
        "while the rich are running around trying to buy sleeping pills."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e1000-fdbd-40d3-94cd-4360a8e77d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:38:22.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Omar Khan, Zahraa Alkhalisi and Josh Berlinger contributed reporting.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813fc50e-0bb6-4deb-b85a-058f29b9b002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:38:22.008+08:00
