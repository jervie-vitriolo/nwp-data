  'trump-putin-on-us-russia-relations':
    'author': 'Emma Burrows, CNN'
    'caption': 'Russian President Vladimir Putin (shown in file photo taken during
      his meeting with Iran''s supreme leader Ayatollah Ali Khamene in Iran on November
      23, 2015)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-15T07:20:30.005+08:00
    'imagesource': 'jcr:68989c98-5f24-49df-844c-1c3ecadc3640'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc74999d-0faf-420f-b2cf-ead9331debda'
    'lead': 'Russian President Vladimir Putin spoke by telephone with U.S. President-elect
      Donald Trump Monday, according to statements from the Trump transition team
      and the Kremlin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:41:09.659+08:00
