  'Duterte-congratulates-Pacquiao-for-boxing-win':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-15T11:28:43.217+08:00
