    'template': '1'
    'title': 'Duterte congratulates Pacquiao for boxing win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e69a2-27ca-4700-b81b-3f65f6c9b5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:02:45.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:02:45.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte personally congratulated Sen. Manny Pacquiao on Monday, following
        the Filipino boxer''s victory over American Jessie Vargas last November 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7421e-5f16-4f91-a27e-8421afd86a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:02:45.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:02:45.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao was at Malacañang to pay a courtesy call to the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4eb00a-8840-406d-a813-83ccf0abfb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:02:45.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:02:45.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do or die ako kay Pacquiao," Duterte said after raising Pacquiao''s
        hands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9575491-f139-4f4d-9c96-369b9534cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:02:45.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:02:45.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to extend the warmest congratulations from the Filipino
        people and the government to the Senator for doing us proud here," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c35172-91a5-495b-9976-b42c7d4c4651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:02:45.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:02:45.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Duterte and Pacquiao supported each others'' candidacies during
        the May 2016 elections. They are also advocates of the war on illegal drugs
        and the return of the death penalty. Duterte also showed Pacquiao his list
        of suspected high-profile drug personalities during the meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225716fb-dc45-4828-aec3-99f40eb5ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:02:45.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:02:45.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao trumped Vargas via unanimous decision (114-113, 118-109,
        118-109)&nbsp; to claim the WBO welterweight title at the Thomas &amp; Mack
        Center in Las Vegas, Nevada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ab62a-fed7-432f-99ae-4dd3569e7df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:02:45.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:02:45.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier statement from the Office of the Communications Secretary
        said Pacquiao''s win "united and brought joy to our people and our nation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58349014-77b8-48aa-a65d-ef4926ad395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:02:45.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:02:45.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discipline, the determination, and the hard work of our People''s
        Champ are truly what make him a National Treasure in Global Sports," the Palace
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ffeb12-ebad-4021-8b8c-3f22a3847ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:02:45.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:02:45.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao previously announced his retirement from the sport following
        his April 9 unanimous decision victory over Tim Bradley. Pacquiao decided
        to fight again, claiming boxing is his passion while promising that the sport
        won''t interfere with his legislative duties.</p>'
