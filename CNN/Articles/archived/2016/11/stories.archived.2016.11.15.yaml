      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/11/Ombudsman-probes-Dela-Rosa-after-Las-Vegas-Pacquiao-trip.html">Related:
        Ombudsman probes PNP chief over all-expense paid Las Vegas trip</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3f8d6-61ca-4d34-8ac9-0bc7c9a55100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa may have violated Republic Act 6713 or the Code of Conduct
        and Ethical Standards for Public Officials and Employees, as well as a presidential
        decree.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6851a13-9dfb-4a66-a032-2dc923b8769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law prohibits public officials and employees from accepting
        "any gift, gratuity, favor, entertainment, loan or anything of monetary value
        from any person in the course of their official duties or in connection with
        any operation being regulated by, or any transaction which may be affected
        by, the functions of their office."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728ec96-cf2a-499b-8963-a517951a4e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Decree No. 46 also makes it "punishable for public
        officials and employees to receive, and for private persons to give, gifts
        on any occasion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef37ea-c946-47e6-8911-2f92716c3bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief on Monday said he was willing to go to jail if
        found guilty by the Ombudsman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c01967-b130-428b-9f33-6c13fbdd53f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/14/dela-rosa-willing-to-go-to-jail.html">Related:
        I''m willing to go to jail if proven guilty, says Dela Rosa</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242f3c0-5eaf-4d98-8378-73363d155ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pacquiao maintains that the treat he extended to Dela Rosa does
        not compromise their responsibilities in government, or make both indebted
        to each other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaae581-4560-41fe-85da-2399e6d14c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta pagdating sa trabaho, kaming mga Bisaya, walang kaibi-kaibigan,"
        said Pacquiao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb832107-cf17-4a16-98f0-e1be6c38403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag trabaho, kahit involved yung kaibigan mo, then... ipatupad
        mo yung dapat ipatupad: ''yung batas," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402071f-db73-45a7-8163-649ebabc0237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to work, for us Bisaya, there are no
        friendships. If it''s work, and your friend is involved, then you have to
        implement what needs to be implemented: the law.]</p>'
