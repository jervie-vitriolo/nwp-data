  'noriko-ogawa-in-manila':
    'author': 'Alyana Cabral'
    'caption': 'Noriko Ogawa, a recitalist and chamber musician, is known for her
      extensive series of Debussy recordings, entitled “Debussy: The Solo Piano Works.”
      She is also a piano professor at the Guildhall School of Music and Drama in
      London, and Tokyo College of Music in Tokyo. Photo by THIRD EYE VISUAL'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-11-15T07:13:10.793+08:00
    'imagesource': 'jcr:9bc41396-3e83-4a57-967c-b6f98b2fa794'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31e782ac-4ce6-4b39-9570-b7c9a49bfa74'
    'lead': 'The world-renowned classical pianist Noriko Ogawa steps into a recital
      hall in Manila for the first time, and talks about the beauty of piano music,
      staying grounded in classical roots, and her love for Claude Debussy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T09:17:02.273+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T09:17:02.768+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The case for classical piano in the time of pop and EDM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa460d7-e3a4-444a-bc1a-102ebbdfc8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:17:02.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:17:02.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The classical pianist
        Noriko Ogawa regards Claude Debussy in a way that’s not very different from
        how a deranged fan would worship her biggest idol. But while the latter is
        often dumbstruck, Ogawa articulately brings out the demented poetry behind
        Debussy’s works, in the way she plays, and how she talks about him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef2cf5-7df5-4caa-8d66-9a3f45d095d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:17:02.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:17:02.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides performing successfully all over the world as a recitalist
        and chamber musician — which she owes to her third place win at the 1987 Leeds
        International Piano Competition — Ogawa is known for her extensive series
        of Debussy recordings, entitled “Debussy: The Solo Piano Works.” Now, as a
        piano professor at the Guildhall School of Music and Drama in London, and
        Tokyo College of Music in Tokyo, she is widely known as a Debussy specialist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034f5b24-ed27-46ca-86da-5a196c204815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:17:02.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:17:02.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she may have a bias for the Impressionist composer, Ogawa
        acknowledges her need to immerse herself in traditional dimensions of piano
        music — from the joyful grandeur of Ludwig van Beethoven to the melancholia
        of Robert Schumann — as a way to build a channel to the classical composers.
        “The most fantastic thing about piano music is the rich repertoire by big
        composers and we can play those pieces alone,” says Ogawa. “We alone can send
        messages of those great composers. Happy, sad, devastated, joyful, angry,
        disappointed — it is all there!”</p>'
    '3':
      'image': 'jcr:e46fe302-db60-4381-8858-94c1cc8e206c'
      'imageCaption': 'Ogawa talks to the press at a briefing and preview held at
        Steinway Boutique in Makati before her concert last Saturday at the BDO Corporate
        Center. Photo by THIRD EYE VISUAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc917e-1d94-4787-a1fb-c484420e59bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:17:02.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:17:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4137fe-0216-4974-903c-3e37f7bd481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:17:02.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:17:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogawa is a master of empathy when it comes to translating composers’
        works, and puts importance on emotion as the driving force of performance.
        And though she enjoys the passionate music of Romantic composers, like many
        other contemporary players of classical music, she finds refuge in the moody,
        almost alienating non-traditional tonalities of sound geniuses such as Debussy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9fea6b-73b6-4492-83a5-ee71958025a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:17:02.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:17:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I practice Beethoven, Schumann, Schubert, Chopin, they are
        all very personal, romantic composers,” she says <a href="https://www.youtube.com/watch?v=-i2ygcjdjVU">in
        a video feature</a>. “And they’re so busy [with] telling me what they were
        going through — they were in love, or devastated, happy, sad, full of hope.
        Sometimes, I want to say to them, ‘Fine, thank you, but can you just leave
        me alone?’ Then I go to Debussy, he does leave me alone because his music
        is so much about exploring in sound world.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da74a913-e970-431e-9baa-efba2153f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:17:02.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:17:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poetic pianist’s penchant for isolating the emotional self and
        experimenting with piano sonorities most likely stemmed from her childhood,
        where music was both a taboo and a private avenue of self-expression. “I think
        classical music is a great way to express oneself — that is probably the most
        wonderful thing about playing music. My mood, skills, and everything I am
        as a person come out in my piano playing. When I was 6 to 12 years old and
        at primary school, it was not always easy to have piano lessons because I
        was not really allowed to talk about my musical talent at school.”</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/eWQvK3HFmVg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
