      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Donald Trump won the U.S. presidential election last week,
        Beijing has allowed the yuan to tumble. The fall continued Tuesday, with one
        dollar buying around 6.86 yuan, the weakest the Chinese currency has been
        since the dark days of the global financial crisis in late 2008.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775e86e-87c1-4390-a66a-75ff212c0403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:33:36.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:33:37.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s victory has cast a deep shadow over the relationship between
        the world''s two largest economies. On the campaign trail, he threatened to
        impose tariffs of as much as 45% on Chinese goods and label Beijing a currency
        manipulator on his first day in the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a154e-d6c3-47cd-babc-2013701f703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:33:36.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:33:37.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitting China with the currency manipulator tag is largely a symbolic
        move, but it could fuel tensions with Beijing and serve as the first step
        on a path toward introducing real penalties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34ef93-ffb9-4fbc-a87a-920cbcc0026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:33:36.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:33:37.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market impact of Trump''s win is already creating an immediate
        headache for the Chinese government. The U.S. dollar has surged against other
        currencies on expectations of a rate hike by the U.S. Federal Reserve next
        month and the potential for higher growth and inflation under Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639087c9-e853-40bf-9867-c375d14cb58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:33:36.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:33:37.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A fragile position''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de3c69-a17c-4738-9809-8a4fa368ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:33:36.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:33:37.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing doesn''t want the yuan "to follow the dollar up against
        all these currencies," which makes Chinese exports less competitive, said
        Julian Evans-Pritchard, a China expert at Capital Economics. "The risk of
        course is that means letting the currency fall against the dollar. It''s quite
        a fragile position they''re in."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e574be-319d-44e8-948a-197921a8312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:33:36.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:33:37.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the yuan drops too sharply against the dollar, it could set off
        a repeat of the market panic in August 2015 and January 2016. It would also
        swell the flows of money pouring out of China''s slowing economy since last
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbbe0cb-d11a-40c5-854f-3c9a477eee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:33:36.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:33:37.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than $540 billion has left China so far this year, nearly 10%
        higher than during the same period in 2015, according to estimates from the
        Institute of International Finance. That in turn puts huge downward pressure
        on the yuan, which is also known as the renminbi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdbb19e-784e-4055-ae9a-894642bdf98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:33:36.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:33:37.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Trying to let the pressure out''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ce3a7-e139-4a8c-9adb-862c2eace346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:33:36.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:33:37.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re trying to let the pressure out slowly," Evans-Pritchard
        said. "If they don''t ... they''re going to face a situation like they did
        in mid-2015, when the renminbi became too strong."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40babec4-2076-4176-a501-d1cca7eec647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:33:36.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:33:37.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has burned through hundreds of billions of dollars since
        last year in efforts to stop the yuan sinking too fast. The country''s foreign
        currency war chest, while still ample, has shrunk to its lowest level in five
        years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2f921-76b8-4ed7-a95b-8d574d07eab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:33:36.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:33:37.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other analysts warn that expectations of more rate hikes by the
        Fed are likely to draw even more funds out of China in search of better returns
        on assets priced in U.S. dollars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ab884-3ae6-43da-abb6-a5497000198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:33:36.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:33:37.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in for the second round of money outflows," said Kevin Lai,
        China economist at Daiwa Capital Markets. "This round appears to be bigger
        than the first. And Trump''s victory makes it even worse."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4998a7-4d92-4045-beb1-e5ada93a8c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:33:36.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:33:37.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serenitie Wang contributed to this report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed7f6f-784d-4eb3-9f07-e8b189ed19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:33:36.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:33:37.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/11/15/investing/china-yuan-dollar-low-financial-crisis/">China
        just let its currency hit lows not seen since the financial crisis</a>."</em></p>'
