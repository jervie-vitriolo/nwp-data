  'PBA-42nd-season':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-15T00:55:12.572+08:00
    'gallerysource': 'jcr:d99328b0-ae64-4c14-8b1e-0967de96c761'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ec385e2-a18f-4e99-8c99-d5737a3291e5'
    'lead': 'The PBA is getting ready to open its 42nd season, barely a month after
      last season''s thrilling conclusion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:15:21.377+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T10:19:29.307+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA gearing up for 42nd season

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cec03a-cc20-4cf8-b6c4-d202b9a18894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Last season —
        the Philippine Basketball Association (PBA) ended with a bang leaving fans
        pining for more hardcourt action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a9c225-6ea6-45c0-a9cd-4758691ed927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for them, they will not have to wait too long to get
        their wish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4a0d1-e1d6-45c2-922b-4d214af08af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a preseason press conference, the PBA Board of Governors and
        Commissioner Chito Narvasa were present to take questions on what changes
        there would be for the upcoming season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22e52f-d53c-4f62-b88f-b569e0160ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to the league''s rules, the PBA elected not to alter
        last seasons rulebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c977ee-6634-43a8-be95-8a6118d3b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Narvasa hopes that familiarity with the rules will
        help elevate the level of play, but is open to rule changes during the course
        of the season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fbedaa-bdea-4de0-880e-a66654f0e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rules, they have to be understood and I think the last season,
        third conference that’s where I think they understood it a little bit better,"
        Narvasa said. "I think we will take off from there. There will be no rule
        changes, and we will just discuss it as we go along should their be any."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c024b-89a5-4031-935f-156e505024da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the import-laden conferences, the league has done away with
        the import criteria handicaps based on league positions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd17e4-6aa5-4a6b-a433-a4adc470a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the second conference, from 6''9" to 6''10". Then third conference,
        its just the same six-five," PBA Chairman Mikee Romero explained. "All twelve
        teams will have the same set of import criteria, wala nang handicapping."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c4c27e-e9dd-49dc-bbbd-c955374ff120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With different teams winning the three conference last season, the
        league officials hope this is a sign of parity throughout the different ball
        clubs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ab044-9403-43a3-bf03-536976767e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league hopes that the parity will result in more entertaining
        games throughout the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdfb2f-f4a5-4912-b196-3b351d32babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/11/03/PBA-Jimmy-Alapag-retirement.html">Read:
        Jimmy Alapag announces retirement ahead of upcoming season</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec04128-a350-401b-95f2-fc53e9365260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FIBA calendar</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c09904-c1c8-4954-beb7-4d5dc0a3ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming season will also be the first under the new FIBA international
        calendar, which was the reason for the special Gilas round in the recently
        concluded draft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0bec1-5c47-46d7-b425-21bcde6530b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to league officials, they have coordinated well with the
        Samahang Basketbol ng Pilipinas (SBP) ahead of the watershed year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e20d0-0cf5-4c0b-a883-ecbf94b2568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re very flexible. The collaboration was very important to both
        parties," Narvasa said. "I think now the SBP program, which we support really
        has a pool now of the whole PBA, it’s not just limited to the 12 Gilas players
        and the 12 maximum one per team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc11e64-435b-4387-ad2a-9690e3c69a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero also added that the international fixtures have been integrated
        with their plans for the season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd993ea9d-6fcd-44bc-a093-816422270704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international, is part of our calendar already," Romero said.
        "The first international match of the Gilas is the SEABA, which is April of
        next year. So yung second conference natin yung tatamaan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff8f078-2de2-4791-ae4e-e8786f4c93d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another innovation that the league is investing in is on the digital
        platform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a01e0-3ec0-4752-9899-26b00b1a3a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference the PBA also launched its official mobile
        application, which will allow fans to view the latest news around the league,
        schedules, up-to-date stats, among other features.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161750ae-0fb3-4859-af74-b22a9629006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league hopes that their increased presence online will help
        bring in the crowd into the game venues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d860bf-b4fe-4262-8904-4844b0c741ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:15:21.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:19:29.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42nd season of the PBA is set to tip off this Sunday with a
        matchup between the Star Hotshots and the San Miguel Beermen to open the 2017
        Philippine Cup.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
