  'Obama-urges-Americans-to-give-Trump-a-chance':
    'author': 'Stephen Collinson, CNN'
    'caption': 'Obama, who met Trump in the White House for 90 minutes Thursday, stressed
      to reporters the importance of a smooth transition process, similar to the one
      he was offered by former President George W. Bush. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-15T00:52:34.889+08:00
    'imagesource': 'jcr:8d0ec715-8187-4200-b7c9-807331f53b07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '001e9048-8b19-499e-9d75-27a81b315032'
    'lead': 'President Barack Obama encouraged Americans to give President-elect Donald
      Trump some time to get adjusted to the responsibilities of the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:21:57.738+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T10:21:58.179+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama urges Americans to give Trump a chance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28056a-9bc0-4324-b137-6c753863ef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – President Barack Obama encouraged Americans
        Monday to give President-elect Donald Trump some time to get adjusted to the
        responsibilities of the presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d5e03-bdbc-4100-9c25-2a6b7d365b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his first news conference since last week''s stunning election
        results, Obama warned that some of Trump''s expectations will soon be shaken
        up by the gravity of the job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3329c-2172-4145-9aab-953aa3955111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said he was certain after meeting Trump last week that his
        successor and longtime political foe was "sincere" about being president for
        all Americans but also called on the President-elect to reach out to people
        who felt anxious after the explosive rhetoric of the campaign, including women
        and minorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9756b2e-914f-4797-b158-87325ba140a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he is ideological, I think ultimately he is pragmatic
        in that way and that can serve him well as long as he has got good people
        around him and he has a good sense of direction," Obama said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d77e55-4130-4d98-9892-84fba4b897a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama appeared before reporters before leaving the United States
        on the last scheduled foreign trip of his presidency, to Greece, Germany and
        Peru. It takes place with many of Obama''s subordinates and liberals across
        the nation still barely able to believe he will be succeeded by Trump, whose
        volatile character and taboo-busting rhetoric could hardly strike a more overt
        contrast to the current president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d15c2e5-437b-4e4e-a86e-1a582a3f43b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said he told Trump that his election achievement in tapping
        into the enthusiasm of his voters was impressive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d30927d-228c-4727-a831-6feaf4e02277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he is coming to this office with fewer set hard and fast
        policy prescriptions than a lot of other presidents might be arriving with.
        Do I have concerns? Absolutely, of course I''ve got concerns. He and I differ
        on a whole bunch of issues," Obama added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd7060-1a1c-4f9e-9f33-58e1e68aaaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama dodged an opportunity to comment on the appointment of firebrand
        polemicist Stephen Bannon as Trump''s senior White House policy adviser, who
        has been vigorously criticized as a leading member of the alt-right nationalist
        movement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e8d47e-e1c7-4cc0-b891-bf2278057500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said it would not be appropriate for him to weigh in on all
        of Trump''s appointments because it would be incompatible to his desire to
        provide a smooth transition of power to his successor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a1a53-e414-4520-92ac-87bd711cb92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is important for us to let him make his decisions. The
        American people will judge over the course of the next couple of years whether
        they like what they see," Obama said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61399a57-471c-40c9-964e-783f74333083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "This office has a way of waking you up. Those aspects
        of his positions or his predispositions that don''t match up with reality,
        he will find shaken up pretty quick because reality has a way of asserting
        itself."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c300f9-51dd-4609-a8d0-d43218d19313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama was repeatedly pressed about Trump''s temperament, which he
        had criticized extensively during the campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a777b83f-a992-4676-bafc-a56a6e9f1c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are going to be certain elements of his temperament that
        will not serve him well unless he recognizes them and corrects them," Obama
        said, pointing out the impact that a comment from a US president that is not
        accurate can have around the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d8974-ac4a-4b21-acd7-d2a99d2bc4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he recognizes that this is different," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073a6967-a000-4520-b1c2-d78c11efa08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Affirms US commitment to NATO</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a04cc5-1180-4310-a57c-465b465bd297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also said Monday that the United States would remain the world''s
        "indispensable" power and that Trump had told him he was committed to NATO.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3affbf-3ca0-4871-ad2f-e82354c72cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my conversations with the President-elect, he expressed a great
        interest in maintaining our core strategic relationships," Obama said, adding
        that he had a message from Trump to pass on to world leaders he will meet
        this week. "One of the messages I will be able to deliver is his commitment
        to NATO and the transatlantic alliance."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae823fa9-493c-4b8d-881d-9075b1366b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that there were many diplomatic, military and
        humanitarian levers of US power that made America the indispensable nation
        in the world and that status would continue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63939201-089f-4a4b-ba21-5321a5b048c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no weakening of resolve when it comes to maintaining a
        strong and robust NATO relationship," Obama said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030fe39b-71d1-4145-984f-c5577c84ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Transition</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e6aa3-7c7d-4169-acea-2e2be6735cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama had hoped to be handing the reins to a fellow Democrat Hillary
        Clinton, yet is now preparing the way for Trump, a man for whom he has harbored
        personal and political animosity, and who has pledged to tear up his legacy
        as quickly as possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d23ebd-8243-4e3a-a9f2-6174f407fb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, who met Trump in the White House for 90 minutes Thursday,
        stressed to reporters the importance of a smooth transition process, similar
        to the one he was offered by former President George W. Bush.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf9eaf-e0d0-4a68-9ac5-16b7f984eca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the most important point he made to Trump was the importance
        of setting up a proficient staffing structure, including the chief of staff,
        national security adviser and White House counsel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f28e29-1be6-487a-9c5c-5ae5c84c305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it was useful," Obama said. "I hope that he appreciated
        that advice."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e6d8a-5f9f-46b9-b31f-89adbf7fa224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he told Trump that "gestures matter" and how he reaches
        out to groups that did not support him were important.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207bbf89-6728-4759-8ca6-75076ec5235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is important to give him the room and the space to do
        that, it takes time," Obama said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27803239-16b4-4c61-be33-458539e7f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump may be in more need of assistance than other recent presidential
        election winners, considering he has no experience whatsoever of governing
        yet is about to take on what may be the world''s toughest job.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0222af5a-1ea5-478c-b56c-6c4a2a177fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some White House staffers were surprised by the businessman''s rudimentary
        grasp of White House operations but say they will work to get the new administration
        up to speed before January 20.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b41199-6ae7-4a14-9c65-daa922d4859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials described Trump''s visit as a wake-up call of sorts, revealing
        the work to be done with the new White House staff before Trump is sworn in.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af8971-ce19-40d8-8e6d-3286181197f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama argued Monday that despite there being some "deeply disaffected"
        people, the country he will turn over to Trump is in better shape than it
        was in when he took office in 2009, amid the worst financial crisis since
        the Great Depression.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d735d-1148-4754-b8f2-e7e0d60ac61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that economic indicators including unemployment were as
        healthy as they had been in years, and despite challenges in the Middle East,
        the US was in a strong position against ISIS.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35496b-1e46-4a89-bf65-c89702703e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak contributed to this report</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4333664c-2a97-4934-86ae-db6e8243b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:21:57.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:21:58.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2016/11/14/politics/obama-news-conference-donald-trump-transition/">Obama
        urges Americans to give Trump a chance</a>”</em></p>'
  'does-marijuana-weaken-heart-muscles':
    'author': 'Hailey Middlebrook, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-15T11:38:05.145+08:00
    'imagesource': 'jcr:50fca71a-69bb-4afb-899b-4b77d68af771'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af24b5b3-698e-416c-bef5-c92c12741d94'
    'lead': 'A study released Sunday suggests that marijuana use can weaken heart
      muscles, particularly in young men. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:25:53.282+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T10:25:53.561+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Does marijuana weaken heart muscles?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c229df85-374f-4e36-bed6-82d6a42ea680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Just last week, five more states voted
        to legalize recreational marijuana, but users may want to be cautious. A study
        released Sunday suggests that marijuana use can weaken heart muscles, particularly
        in young men. The study was presented at the annual scientific conference
        of the American Heart Association in New Orleans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5cfdb-5ca5-453d-b722-a701fde66140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing the possible adverse health effects of smoking pot to
        get high, the researchers examined the link between marijuana use and heart
        health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15947ebd-9f11-4244-aed3-7e70862b100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana users vs. non-users</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73978224-a81b-4a8f-88b2-82d1e72c079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, from St. Luke''s University Hospital Network, focused
        on patients with stress cardiomyopathy, a sudden temporary weakening of the
        heart muscle that prevents it from pumping. Patients with the condition, which
        has been said to mimic a heart attack, can experience acute chest pain, shortness
        of breath and dizziness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f4c0f-715b-4f45-b769-22fd0b333070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The muscle weakness is most often caused by acute stress or grief,
        such as a breakup or the death of a loved one. However, according to Dr. Amitoj
        Singh, the lead investigator of the study, at least two cases of stress cardiomyopathy
        in medical literature have been related to marijuana use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576cc348-aeb9-4eeb-ac6f-fe986ea12b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been many reports of heart attacks, strokes and the
        two cases of (stress cardiomyopathy) that have been linked to marijuana,"
        Singh said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859215fd-c5b3-47bd-b0ba-721561be6702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater availability of marijuana, particularly for recreational
        use, has heightened concern in the medical community about cardiac risks,
        sparking Singh''s interest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6deabd7-7955-4208-b123-daf2445ef085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using Nationwide Inpatient Sample data from 2003 to 2011, the researchers
        tracked hospital admissions and outcomes of 33,343 patients with stress cardiomyopathy.
        The data were taken from across the country and represented both men and women
        of varied ages. Two groups were formed from the data: one group of marijuana
        users (which had 210 patients, or 1% of the total study pool) and a group
        of patients who did not use the drug.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388934a8-abd5-4f4d-80ef-15f5c10dd02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each group was strikingly different in terms of demographics, medical
        histories and outcomes. The marijuana users tended to be younger and more
        often male, a finding that was surprising to Singh, because stress cardiomyopathy
        most often occurs in older women, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e61055-edf5-4d69-a5f0-11531255bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana users also had fewer risk factors that typically cause
        stress cardiomyopathy, such as acute stress, hypertension, diabetes, migraines
        and hyperthyroidism. The non-marijuana-using group had much higher rates of
        these conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59277fe8-4240-4b8b-bda4-8f8cb703a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though these young people had less cardiac risk factors, they
        still had high cardiac risk," Singh said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d743f-f29d-4fea-bbdf-af6762e91340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana users also suffered more severe cardiac problems. "Despite
        being younger and with fewer cardiovascular risk factors than non-users, during
        stress cardiomyopathy, the marijuana users were significantly more likely
        to go into cardiac arrest (2.4% vs. 0.8%) and to require an implanted defibrillator
        to detect and correct dangerously abnormal heart rhythms (2.4% vs. 0.6%),"
        the American Heart Association said of the study in a news release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c342f04-e080-4005-8094-c25937f88333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigating further, the researchers created a model that excluded
        all of the known causes of stress cardiomyopathy to see whether marijuana
        use alone could trigger the condition. They found a statistically significant
        relationship between the drug and stress cardiomyopathy, Singh said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef8b5b-85f9-4063-aa98-22013a8b4ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone who uses marijuana is almost two times more likely to develop
        stress cardiomyopathy," he explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc17d00-b9a1-4d9c-a5fe-ce001060d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the report also found that marijuana users were more likely
        to use tobacco and illicit substances, as well as suffer from depression,
        than non-marijuana users.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe30288-0578-46b7-b5f0-cc46abae9639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ann Bolger, a professor of clinical medicine at the University
        of California, San Francisco School of Medicine and a spokeswoman for the
        American Heart Association, said these factors can contribute to stress cardiomyopathy.
        "It''s hard to know exactly that you can account for all of these other contributors"
        when determining causation of the condition, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184bec4-4108-4a53-bc5d-be50f9cd1c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Should you avoid marijuana?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82cbac5-80bd-4bdd-a307-b48d9e4d8f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolger agrees with the overall concern raised by the new study.
        "It does give me some very appropriate worry that exposure to (marijuana)
        may not be as benign as some people seem to think."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a138c-b0a9-4fe3-b892-f1053f28acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that "If this is in some way predictive of poor outcomes
        or indicative that we need to have concern about the cardiovascular health
        and outcomes of patients using marijuana, I think it''s a very good thing
        to start to think about."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82241e50-83c7-4210-a0dc-685ee46bd8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh acknowledges that marijuana has several benefits in medicine,
        particularly with treatments such as chemotherapy. "We don''t want to underestimate
        the benefits of medical marijuana," he confirmed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae81409-4517-42fa-85fb-aada2aa1d95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Singh wants to draw attention to the potential harms of recreational
        use. The lack of regulation makes it difficult for users to know the amount
        of THC, the psychosis-inducing chemical in marijuana, contained in a dose,
        which can be dangerous. Singh is still not certain whether THC is principally
        responsible for users'' cardiac problems; that is a topic that needs to be
        further studied, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c1dd8-192d-4dcd-9922-5f64f40e9dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a whole, more research needs to be done regarding the effects
        of marijuana on heart health, Singh emphasized.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b002e-19a5-45df-89fd-25c5caced935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a retrospective study, so we cannot determine causation"
        between marijuana and weakening heart muscles, he concluded. "Further research
        is needed to evaluate this study, especially considering the current increase
        of recreational marijuana in our country."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b7bbd-644b-4c98-a450-0cebdc24b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:25:53.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:25:53.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/13/health/marijuana-weakens-heart/index.html">Does
        marijuana weaken heart muscles</a>?".</em></p>'
  'The-Walking-Dead-Rick-family':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Andrew Lincoln as Rick Grimes in The Walking Dead Season 7.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-15T11:13:59.916+08:00
    'imagesource': 'jcr:c127968d-6e3a-42ca-b1e8-8bfdaeedb219'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acba1bb7-a5a4-4a71-852c-9f2d04d02f08'
    'lead': 'Warning: This story contains spoilers from the latest episode of "The
      Walking Dead."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:28:41.608+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T10:28:41.879+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Walking Dead'' confirmed a long-time theory about Rick''s family

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f2755-5860-4172-b8c1-d24e29cb2d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:28:41.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:28:41.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <em>Warning: This story contains spoilers
        from the latest episode of "The Walking Dead."</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb65b7a-2493-4b1c-b355-804a8557f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:28:41.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:28:41.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negan certainly took more than his fair share from the residents
        of Alexandria during his first trip to the compound, but he also inadvertently
        gave fans a gift: the answer to a question that has been plaguing "Walking
        Dead" fans for a long time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ce36e-fa90-4376-9535-cdff2fef03bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:28:41.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:28:41.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sunday''s episode, viewers learned that Rick''s best friend Shane
        (Jon Bernthal), is the father of baby Judith — and Rick knew this the whole
        time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b31fc1-be60-4313-b0a1-44fa7a9e2faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:28:41.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:28:41.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Judith isn''t mine -- I know it," Rick (Andrew Lincoln)
        told Michonne (Danai Gurira) in an emotional scene. "I love her. She''s my
        daughter but she isn''t mine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23b14a-7e54-427c-8c5e-2fa62996614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:28:41.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:28:41.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they were alive, Shane had questioned Lori (Sarah Wayne Callies),
        with whom he had a relationship while Rick was in a pre-series coma, whether
        he was her unborn baby''s father, but she denied it. Questions about the baby''s
        true paternity remained long after both characters died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf81d3-fad9-4e21-92dd-26c386e86db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:28:41.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:28:41.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Followers of the series have speculated Shane was the baby''s father
        for some time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e009d3-5afc-4cc6-b8f4-322e6e4c5b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:28:41.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:28:41.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick made the reveal to Michonne while trying to explain to his
        better half why he has been so seemingly fine with turning control and power
        over to antagonist Negan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf70d4c-a64c-4f4e-8be4-db33f1ab5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:28:41.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:28:41.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their conversation came toward the end of an episode in which Negan
        paid a visit to their community and walked away with all their guns, mattresses
        and many goods. He also threatened to kill one of their friends and put on
        quite the public show to assert his power over Rick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff1bd8-6a44-48e8-82cf-5fead2433317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:28:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:28:41.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick explained to Michonne that he had to accept the truth about
        Judith''s paternity and move on "so I could keep her alive." He''s taking
        the same approach with Negan, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b63ed-75bc-41d2-a330-c33eb0a01419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:28:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:28:41.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll die before she does and I hope that''s a long time from now
        so I can raise her, protect her, and teach her how to survive," he said. "This
        is how we live now. I had to accept that, too, so I could keep everyone else
        alive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df215d-2f83-4171-8786-913c8ed5ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:28:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:28:41.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lincoln said on "The Talking Dead," AMC''s after show, that producers
        had told him about the upcoming reveal long before the current season started
        shooting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cadab53-cc7b-47eb-8c6c-96157ada8fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:28:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:28:41.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It blew my mind," the actor said. "I think that was a brilliant
        way of explaining what Rick was enduring and capable of enduring."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ed2f9-b7b2-4e8f-bf46-f6c1802e42a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:28:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:28:41.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Walking Dead" airs Sundays on AMC.</p>'
  'MacBook-Pro-review-Touch-Bar':
    'author': 'Samantha Murphy Kelly, CNN Money'
    'caption': 'After four long years, Apple is expected to roll out a new MacBook
      Pro on Thursday. Following the launch of the iPhone 7 and new Apple Watch models
      last month, Apple is holding an event at its Cupertino, California headquarters
      to debut new laptop and desktop computers.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-15T11:13:58.194+08:00
    'imagesource': 'jcr:ee3e99cf-b212-466a-9e15-22913b92ed81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00eef71d-b484-41dc-99c0-330e55aad327'
    'lead': 'While the product comes with a series of additions — not to mention a
      few controversial port removals — the main new feature worth discussing is the
      Touch Bar. Here''s a closer look at what to expect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:31:28.760+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T10:31:29.178+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MacBook Pro review: Is the Touch Bar a gimmick or the future?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acee9042-c034-44f0-b5bc-c6cd535b6835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — There''s a lot to praise
        about the new MacBook Pro laptop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef17539-1164-45e3-afd2-9434637bcdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start, it''s lighter, thinner and Apple''s most powerful portable
        computer to date. And that''s already translated to sales: Pre-orders have
        been far greater than any other professional-grade Apple laptop to date, the
        company told CNNMoney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56867a-a3df-4956-80f4-0d5cdfa96d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the first update to the line in four years. People have
        clearly been waiting for the upgrade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce92876-74f9-4ca3-a252-d0213b9543bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the product comes with a series of additions — not to mention
        a few controversial port removals — the main new feature worth discussing
        is the Touch Bar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4094b-0b68-4016-92a7-7b68be88fb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of the function keys typically housed above a standard keyboard,
        there''s now a long vertical touch display. This means you can control a range
        of things just by using your fingertips. We''re talking about everything from
        scrolling through emoji options and text color to easily calling up photos
        you want to edit to tweaking brightness and sound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f496e25-2648-4fd6-9b07-9b4c2ed7fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s even a spot dedicated to TouchID, where you can log into
        the laptop or use Apple Pay to make an online purchase.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daef24e3-5547-41a9-a354-767820d29b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated line isn''t cheap, though: a 13-inch MacBook Pro with
        the TouchBar costs $1,799, while the 15-inch version with the Touch Bar runs
        $2,399. You can also buy the 13-inch MacBook Pro without the Touch Bar for
        much less ($1,499).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71da277-391e-4e09-bbbb-4d074b17434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the MacBook Pro was announced last month, it was unclear if
        the new bells and whistles were worth the extra money. Is it a gimmick or
        an actual step forward?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f8009-1655-4fb2-bdb6-62d530959d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the feature is useful, one thing is clear: It''s part of a
        greater evolution toward a more touch-centric space. "Gimmick" isn''t the
        right word, but neither is "revolutionary." It is, however, a solid step in
        the right direction and unquestionably fun to play around with.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974d14d-722f-4fb6-b82d-0ba9e5751d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s a closer look at what to expect:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a8212-4357-471b-a05e-c26334de0587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Touch Bar</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a106874-3420-4147-b013-4c687a4d4bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start, it''s important to explore why Apple has taken this approach:
        After all, why not just go all in on a touchscreen display like Microsoft''s
        Surface Book?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfff3ab-3696-4c97-b297-42bb7c763c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said it was adamant about keeping the screen touch-free. Considering
        people use the keyboard as the primary place to do work, it wants the display
        to remain a space dedicated to the eyes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9fbbb-ed1b-4031-ac1d-5d67dfee331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple refers to the Touch Bar as a musical instrument of sorts,
        allowing you to slide and add effects to enhance performance. The feature,
        which illuminates when you touch it, is all about maximizing functionality.
        There''s a lot packed into just a sliver, but it never feels crowded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e4f4dd-d3a6-48f7-bc91-12675b735995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When accessing it outside of a Mac app, it serves up what you might
        typically find on the keyboard, such as volume and brightness tools, the escape
        key and access to Siri.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388d015-38fa-4724-b95c-f3f16f803850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real sweet spot happens when you go into the Mac apps. It''s
        deeply integrated into apps like system controls, Photos, Siri and Safari.
        For example, you can scroll through all the tabs you have open on the Safari
        browser by sliding a finger on the Touch Bar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a876dc4-6120-49aa-bf66-8ceb1e7c2ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you compose a message in the Mail app, the Touch Bar will highlight
        emoji auto-completion: By typing "birthday," it will suggest confetti or a
        balloon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08330b0b-d38b-4214-a892-8564e468a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Touch Bar is also compatible with other third-party programs,
        like Skype and Microsoft Office, password manager 1Password and Photoshop
        (coming soon).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc309d2b-cf3f-4fb3-9093-a952f12dc1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TouchID</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5986436-efdd-4026-8ac3-be90fe8f94ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TouchID, which already serves as the security gateway to the iPhone,
        is now available on the MacBook Pro. It''s easy to program your finger --
        any of your five digits will do — through the dedicated button, located to
        the right of the Touch Bar. You can program up to three different fingerprints,
        catering to families who share one device.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e82def-2ec0-4177-a32c-131037928c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TouchID also supports Apple Pay, which means online shopping is
        now dangerously easy. When visiting a retailer''s site that supports Apple
        Pay -- Lululemon, Etsy and Adidas are a few early partners — you can tap to
        buy whatever is in your cart.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c1691-9404-4a8b-8ba2-85d124fdd5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beyond the bells and whistles</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8260785e-097d-4e3f-99d0-4525c01e9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the Touch Bar and TouchID, the device comes with an incredibly
        crisp retina display. The casing of the body is a stunner too — and now available
        in space gray, in addition to silver.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e12645-7fdf-4273-a1a5-2b38ba94838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger version weighs in at just four pounds; the smaller version
        is naturally less (three pounds). Performance is fluid, thanks to double the
        processing power of previous models. You can go in and out of programs in
        what seems like a heartbeat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353216f-d3fd-4be2-8720-fddf30e2d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the 13-inch and 15-inch models pack four fast-speed Thunderbolt
        3.0 ports (USB-C) and headphone jacks, despite Apple''s controversial decision
        to remove it on the iPhone 7. There''s also more space around the trackpad
        to provide a bigger canvas for working.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e5bdd-46ff-4b41-8ffc-27ac5688bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the devices forgo an SD card slot, as well as USB and HDMI ports.
        This means even the latest iPhone can''t plug into the MacBook Pro without
        an adapter -- a move that''s already sparked consumer complaints.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e5e615-3f64-43eb-acc0-fefcf50b67c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple argues USB-C ports are the future, but it makes living in
        the now awfully difficult. Following the backlash, Apple dropped the price
        on dongles to make adapting to the requirement a little less costly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a766ce68-b0a3-489a-8ec6-b4f5b38844a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeaway</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8589cc5f-835d-4c0d-8c1e-2c50c7321af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the latest version of the MacBook Pro is all about the
        Touch Bar. Is the novel concept reason enough to purchase the new MacBook
        Pro? No. But it''s a sweet bonus to arguably the best performing laptop on
        the market.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4850ac2f-c05d-454c-9ad9-bb8a8d7303f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re debating whether the extra $300 for the Touch Bar and
        TouchID is worth it, it depends what kind of user you are. Sure, both features
        are handy, but they''re more of a bonus than a necessity. The pricier model
        will also give you a faster processor and two more Thunderbolt ports (a plus
        if you need to connect to more displays).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d1db8-df89-4e69-a234-011a628dcde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, if these qualifications aren''t appealing and you''re
        not doing a ton of intensive work, such as video or photo editing, you''re
        probably better off with a cheaper MacBook Air.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24716bf5-b437-480e-a782-9d4e77d92bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, the Touch Bar alone offers a glimpse at Apple''s interpretation
        of the future of computing — a small but exciting step forward.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310ccde-85d8-4013-810b-c9c198e4c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:31:28.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:31:29.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new MacBook Pro computers start shipping later this week.</p>'
