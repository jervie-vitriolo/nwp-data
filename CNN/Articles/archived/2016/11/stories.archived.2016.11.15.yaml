      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/15/politics/mexico-plans-for-trump-deportations/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fcnn_topstories+(RSS%3A+CNN+-+Top+Stories)">Mexico
        works on plan to deal with Trump''s possible deportations</a>."</em></p>'
  'google-facebook-restrict-ads-fake-news-sites':
    'author': 'Julia Love and Kristina Cooke, Reuters'
    'caption': 'A sign in front of the Google campus'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-15T06:46:37.072+08:00
    'imagesource': 'jcr:5070c979-1c32-4e01-875c-b01775080d1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63a03e93-edd8-4a7d-b400-06ced77cd26b'
    'lead': 'Alphabet Inc''s Google and Facebook Inc on Monday announced measures
      aimed at halting the spread of "fake news" on the internet by targeting how
      some purveyors of phony content make money: advertising.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T09:24:59.677+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T09:25:00.115+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google, Facebook move to restrict ads on fake news sites

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e267f4-de6b-42a9-8ba7-35d093e6cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (Reuters) —</strong> Alphabet Inc''s Google
        and Facebook Inc on Monday announced measures aimed at halting the spread
        of "fake news" on the internet by targeting how some purveyors of phony content
        make money: advertising.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead7e8f-86ce-4bd5-a1a3-b9ccae0b56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said it is working on a policy change to prevent websites
        that misrepresent content from using its AdSense advertising network, while
        Facebook updated its advertising policies to spell out that its ban on deceptive
        and misleading content applies to fake news.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bfd12c-90b6-4d51-8172-86b0b624fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shifts comes as Google, Facebook and Twitter Inc face a backlash
        over the role they played in the U.S. presidential election by allowing the
        spread of false and often malicious information that might have swayed voters
        toward Republican candidate Donald Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa94e7aa-ee46-4e07-8ba3-cae6f092adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has provoked a fierce debate within Facebook especially,
        with Chief Executive Mark Zuckerberg insisting twice in recent days that the
        site had no role in influencing the election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd16ace7-ead5-4161-b458-3a29c0037ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s steps are limited to its ad policies, and do not target
        fake news sites shared by users on their news feeds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102df5e-1372-4853-b9f8-9db9c8e8a245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not integrate or display ads in apps or sites containing
        content that is illegal, misleading or deceptive, which includes fake news,"
        Facebook said in a statement, adding that it will continue to vet publishers
        to ensure compliance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e20c9-4733-4cc5-a4ca-7e995398a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/09/14/Fake-news-Facebook-Twitter.html">Read:
        Facebook, Twitter join network to tackle fake news</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb841a-17c1-4be9-a81c-965142afeb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s move similarly does not address the issue of fake news
        or hoaxes appearing in Google search results. That happened in the last few
        days, when a search for ''final election count'' for a time took users to
        a fake news story saying Trump won the popular vote. Votes are still being
        counted, with Democratic candidate Hillary Clinton showing a slight lead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4caf47-251e-4122-a349-26d84d90f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor does Google suggest that the company has moved to a mechanism
        for rating the accuracy of particular articles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da9be8-ed67-4dde-9200-39ec9a9ca03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, the change is aimed at assuring that publishers on the network
        are legitimate and eliminating financial incentives that appear to have driven
        the production of much fake news.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a4459-1f24-4cf4-953c-358ec97f5a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving forward, we will restrict ad serving on pages that misrepresent,
        misstate, or conceal information about the publisher, the publisher''s content,
        or the primary purpose of the web property," Google said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89ee46-5cb3-46b7-852a-39cb19e64844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not detail how it would implement or enforce the
        new policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeebe218-87d1-4286-b404-13fc4da7fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Macedonia news</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a77bd6e-01d4-4409-81ea-8bf0b11c40f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AdSense, which allows advertisers to place text ads on the millions
        of websites that are part of Google''s network, is a major source of money
        for many publishers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3a240-fd51-4a09-8c2a-e77e1793ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report in BuzzFeed News last month showed how tiny publishers
        in Macedonia were creating websites with fake news - much of it denigrating
        Clinton - which were widely shared on Facebook.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d27e9-da7c-42d0-8567-bca685edebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sharing in turn led people to click on links which brought
        them to the Macedonian websites, which could then make money on the traffic
        via Google''s AdSense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c6f2c-c0ec-4dcb-91c2-fe1fce5574ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been widely blamed for allowing the spread of online
        misinformation, most of it pro-Trump, but Zuckerberg has rejected the notion
        that Facebook influenced the outcome of the election or that fake news is
        a major problem on the service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41185c-ad3c-41cd-a5e2-c524c32bdaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all the content on Facebook, more than 99 percent of what people
        see is authentic," he wrote in a blog post on Saturday. "Only a very small
        amount is fake news and hoaxes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63674ff1-7957-4550-9d6d-72c5364092b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2016/10/31/protecting-yourself-from-fake-news.html">Read:
        The plague of fake news is getting worse – here''s how to protect yourself</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ab5d1-6808-4e5d-b150-a834b90d55fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has long had rules for its AdSense program, barring ads from
        appearing next to pornography or violent content. Work on the policy update
        announced on Monday began before the election, a Google spokeswoman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de28480-e363-452e-b732-65148bb7fb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company uses a combination of humans and artificial intelligence
        to review sites that apply to be a part of AdSense, and sites continue to
        be monitored after they are accepted, a former Google employee who worked
        on ad systems said. Google''s artificial intelligence systems learn from sites
        that have been removed from the program, speeding the removal of similar sites.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c7476-8b23-48d1-b8aa-dfba242ec9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of fake news is critical for Google from a business standpoint,
        as many advertisers do not want their brands to be touted alongside dubious
        content. Google must constantly hone its systems to try to stay one step ahead
        of unscrupulous publishers, the former employee said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db999868-25ce-4160-a8e7-c4155b703580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has not said whether it believes its search algorithms, or
        its separate system for ranking results in the Google News service, also need
        to be modified to cope with the fake news issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e5a02-d3d2-469a-9c67-3f12e9e1117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fil Menczer, a professor of informatics and computing at Indiana
        University who has studied the spread of misinformation on social media, said
        Google''s move with AdSense was a positive step.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07f1b3-7457-4b34-b456-33e66b78c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the incentives for a good portion of fake news is money,"
        he said. "This could cut the income that creates the incentive to create the
        fake news sites."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ced00-0a48-4a1b-a5eb-a64bf3815e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:24:59.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:25:00.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he cautioned that detecting fake news sites was not easy.
        "What if it is a site with some real information and some fake news? It requires
        specialized knowledge and having humans (do it) doesn''t scale," he said.</p>'
  'martial-law-education-opinion':
    'author': 'Jose K. Tirol'
    'caption': 'Education about history is found in how society chooses to remember,
      or not remember, and this social memory, rather than history per se, is what
      in turn shapes our actions and understanding of the past.'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-11-15T05:43:07.000+08:00
    'imagesource': 'jcr:44b041ae-22a9-46e2-8759-a19312bbde06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '537865e5-c4a8-4594-bd91-87fde6d69474'
    'lead': 'In the context of martial law, a history professor explains how education
      about history is less about history per se, but more about social memory — or
      how a society chooses to remember, or forget, the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T09:30:02.881+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-09-22T11:26:39.766+08:00
