      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea98d1-89d9-42dc-ac76-841c99b36e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:17:02.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:17:02.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with her now world-renowned travelling repertoire, back
        and forth from London and Tokyo and beyond, she has played a special concert
        last weekend for Filipino fans among clients and friends of BDO Private Bank,
        at the BDO Corporate Center in Makati. Her performance, entitled “Spirited
        Impressions: An evening of classical music with Noriko Ogawa,” included masterpieces
        by Debussy, Schumann, Franz Liszt, and collaborator Tōru Takemitsu. Co-sponsored
        by Steinway Boutique Manila in its second musical collaboration with BDO Private
        Bank, the event is part of the bank’s advocacy to “[uplift] the Filipino spirit
        through the promotion and appreciation of classical music.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310d96f-d64d-4804-aa30-c5c310699d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:17:02.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:17:02.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conversation with BDO Private Bank, Ogawa champions the importance
        of classical music today. “Classical music is definitely different from pop
        music. One thing you know: When you hear it, you know it is first class. Every
        classical musician who is out there is professionally trained at a specialized
        school. Top quality is already guaranteed before you walk into the hall. Also,
        you know they will do their best at concerts, and there is nothing plastic
        or made-up about it. Complexity of piano playing is a very notable thing.”</p>'
  'mexico-works-on-plan-to-deal-with-donald-trumps-possible-deportations':
    'author': 'Marilia Brocchetto, CNN'
    'caption': 'Mexican President Enrique Peña Nieto (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
