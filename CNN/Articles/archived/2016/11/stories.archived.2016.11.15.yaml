    'lead': 'Brandon Vera says he feels like he is in the best shape of his life ahead
      of his title defense against Hideki Sekine in Manila on December 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:01:47.890+08:00
