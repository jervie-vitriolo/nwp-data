    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, Putin speak about future of U.S.-Russia ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f589b-ecf1-4a7a-94a1-4c4e9b18a244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:41:09.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:41:09.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian President Vladimir Putin spoke
        by telephone with U.S. President-elect Donald Trump Monday, according to statements
        from the Trump transition team and the Kremlin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e25e4-a7dc-4d6c-9b9f-6f6217a2e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:41:09.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:41:09.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin "called to offer his congratulations on winning a historic
        election," according to a Trump statement. The two leaders discussed issues
        including shared threats, strategic economic issues and the historical U.S.-Russia
        relationship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be50fdf-319e-4fcf-bbdc-24d73f201811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:41:09.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:41:09.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men also spoke about working to normalize relations between
        the two countries and emphasized the importance of creating a foundation of
        bilateral ties through trade, the Kremlin said. They also discussed the need
        for "joint efforts in the fight against common enemy No. 1": international
        terrorism and extremism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386a8d6-5611-430a-a813-ad8b16081704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:41:09.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:41:09.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/14/politics/trump-putin-speak-about-future-of-us-russia-ties/">Trump,
        Putin speak about future of U.S.-Russia ties</a>".</em></p>'
  'trump-gay-marriage-abortion-supreme-court':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-15T06:09:18.079+08:00
    'imagesource': 'jcr:fe6de37e-f6ec-4f0d-b0c0-f0d0b81c958c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '877e9023-50fe-4f88-840b-ada70d6ab6d8'
    'lead': 'For the first time since winning the election, Donald Trump has weighed
      in on two of the most controversial social issues the Supreme Court has taken
      on ever: gay marriage, and abortion. His answers could leave conservatives worried.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:44:55.470+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T10:44:58.147+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: Same-sex marriage is ''settled,'' but Roe v. Wade can be changed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944eedec-b92d-4551-b666-9b062eaac05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — For the first time since winning
        the election, Donald Trump has weighed in on two of the most controversial
        social issues the Supreme Court has taken on ever: gay marriage, and abortion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3044a7-f44d-4424-aabb-1e25519e67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His answers could leave conservatives worried.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea9b23-2053-4738-b4c1-ee7d64ae20ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump indicated he''s "fine" with the high court''s opinion legalizing
        same-sex marriage and called it "settled," but committed to appointing justices
        who want to change the 1973 Roe v. Wade ruling affirming abortion rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc7a40-11aa-4fd3-ad29-eef7617936ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inconsistency in the question — what is settled law? — is sure
        to concern judicial conservatives who fear he may not live up to his promise
        to fill the empty Supreme Court seat with someone in the mold of their hero,
        Justice Antonin Scalia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6dafc7-8c65-4cd0-97e3-25257ab2c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all else, judicial conservatives hope that Trump''s eventual
        nominees to the Court will apply the Constitution as they believe it is written
        and enforce the limits on government power. They see both the 2015 same-sex
        marriage ruling — Obergefell v. Hodges — and Roe v. Wade as total failures
        in that regard. The fact that Trump interprets the cases differently might
        be some cause of concern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa5e3da-3910-457d-a25a-f59a4ae485e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conservative legal scholars have long criticized Roe v. Wade for
        many of the same reasons that they''ve criticized the gay marriage decision.
        It''s not at all clear what interpretation of the Constitution leads to the
        marriage decision, but not a woman''s right to choose," said Steve Vladeck,
        a law professor at the University of Texas School of Law and a CNN contributor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ad29e-ce8f-47bf-ba3f-30d05c836555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court justices build off of precedent, and are often wary
        of overturning prior decisions in order to seek stability and continuity in
        the law. It''s a legal principle called "stare decisis," which roughly translates
        into "to stand by things decided." But those reversals do occur. Of all the
        justices on the court, Justice Clarence Thomas gives the least deference to
        stare decisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc0dd4-5235-4768-baa5-2ee3f075adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one hand, Trump told Leslie Stahl during an interview aired
        Sunday on "60 Minutes," the issue of marriage equality, "was already settled."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a3072-eacc-4792-b056-160648fc2739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have these cases that have already gone to the Supreme Court.
        They''ve been settled, and I''m fine with that," Trump said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78daeda1-74c3-47da-825f-cf0ffa08978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on abortion, he thought differently.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a674c774-3b9e-43e5-8906-45adc546345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Stahl pushed him on the topic, rather than saying the 43-year-old
        Roe v Wade ruling is "settled," Trump said that the justice or justices he
        appoints to the bench will be "pro life," leaving open the possibility it
        could be overturned. He said that if the decision is overturned, the issue
        will be returned to the states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2fed7-ee48-481a-bcbf-2415a9f40954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then some women won''t be able to get an abortion," Stahl pressed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8a89d0-5864-4456-9939-c385375a2ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah. Well perhaps they have to go to another state," Trump responded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fab12c-f8e5-49bd-b342-b2b08aaac3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump — with the help of conservative groups such as the Heritage
        Foundation and the Federalist Society — has put forward a list of 21 potential
        Supreme Court nominees. Many of the judges on that list might not see a difference
        between the Roe decision and Obergefell.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1563769e-f08f-4714-928e-3bcc05acf624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On abortion, it''s not so much about being "pro life" as it is about
        interpreting the Constitution with an originalist''s approach. Judicial conservatives,
        like Thomas and Scalia, reject the core holding in Roe that there is a right
        to privacy in the Constitution that would protect a woman''s right to abortion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230de2d0-7df7-4e1e-a2cd-e30c8e401e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on the issue of gay marriage, they reject the notion that the
        Constitution limits the ability of states to restrict same-sex marriage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760a49e-604a-44e4-993f-81e2c0ff6d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scalia himself wrote a scathing dissent in Obergefell case. "Today''s
        decree says that my Ruler and the Rule of 320 million Americans coast-to-coast,
        is a majority of the nine lawyers on the Supreme Court," he wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fa6a71-907d-4f84-8697-a719e7b70aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This practice of constitutional revision by an unelected committee
        of nine, always accompanied (as it is today) by extravagant praise of liberty,
        robs the People of the most important liberty they asserted in the Declaration
        of Independence and won in the Revolution of 1776: the freedom to govern themselves,"
        Scalia added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410fbd2f-2298-4431-ac05-bc70c3586fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Blackman an associate professor of Law at the South Texas College
        of Law in Houston, said that Trump''s remarks are not entirely clear but could
        be understood to suggest that even though Roe v. Wade was decided years ago,
        it is still quite contested.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd33611-de66-4a0b-9d3f-ebc618234614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By contrast, Obergefell — as it relates to same-sex marriage —
        has largely been accepted as settled," he said, noting the exception of Kim
        Davis and other clerks who have refused to issue marriage certificates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf20005f-584a-4f62-adb2-b0d9542f9c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that while same-sex marriage itself might not be coming
        back to the Supreme Court any time soon, restrictions to abortion, meant to
        narrow Roe, could very well return to the court sooner rather than later.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db462a-b1ee-4ba6-be27-aaf096ca7017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:44:55.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:44:58.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump: Same-sex
        marriage is ''settled,'' but Roe v Wade can be changed"</em></p>'
  'obama-news-conference-trump-transition':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-15T05:30:09.757+08:00
    'imagesource': 'jcr:8d0ec715-8187-4200-b7c9-807331f53b07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5f84623-582f-4c29-a2b4-6e0ce81fe00a'
    'lead': 'President Barack Obama said Monday that the United States would remain
      the world''s "indispensable" power and that President-elect Donald Trump had
      told him he was committed to NATO.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:49:54.732+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama affirms Trump''s commitment to NATO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad907cce-3ba4-4d54-80ee-434a7b5f2972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Barack Obama said Monday that
        the United States would remain the world''s "indispensable" power and that
        President-elect Donald Trump had told him he was committed to NATO.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3bf8b8-0912-445b-8cfa-e031e2f80e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my conversations with the President-elect, he expressed a great
        interest in maintaining our core strategic relationships," Obama said, adding
        that he had a message from Trump to pass on to world leaders he will meet
        this week. "One of the messages I will be able to deliver is his commitment
        to NATO and the transatlantic alliance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ccc53-786c-4e40-8b1c-db0f41411c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that there were many diplomatic, military and
        humanitarian levers of US power that made America the indispensable nation
        in the world and that status would continue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e963ac8-a8db-4586-9b69-29a8e2ede1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no weakening of resolve when it comes to maintaining a
        strong and robust NATO relationship," Obama said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f91fc6-7e3a-40f8-bc20-77cdc1d95666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama appeared before reporters before leaving the United States
        on the last scheduled foreign trip of his presidency, to Greece, Germany and
        Peru. It takes place with many of Obama''s subordinates and liberals across
        the nation still barely able to believe he will be succeeded by Trump, whose
        volatile character and taboo-busting rhetoric could hardly strike a more overt
        contrast to the current president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ae43e-8ad5-4ca7-aec8-39df95516914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama had hoped to be handing the reins to a fellow Democrat Hillary
        Clinton, yet is now preparing the way for Trump, a man for whom he has harbored
        personal and political animosity, and who has pledged to tear up his legacy
        as quickly as possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6206842b-6293-43c3-8ae5-29167f83b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s decision to hold a news conference before leaving
        will allow him to speak more pointedly about Trump and his policies than he
        might have been abroad. Given that Obama has pledged to fulfill his constitutional
        duty to peacefully transfer power, a tirade against a president-elect, by
        an outgoing president on foreign soil would hardly strike an appropriate tone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f04c8-09a0-4132-90d5-a2a882a4144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, who met Trump in the White House for 90 minutes Thursday,
        stressed to reporters the importance of a smooth transition process, similar
        to the one he was offered by former President George W. Bush.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7972bd1e-fc32-4329-87a6-1bd503353766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the most important point he made to Trump was the importance
        of setting up a proficient staffing structure, including the chief of staff,
        national security adviser and White House counsel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40690ac-cf67-4080-ac25-a8ab9c1c475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it was useful," Obama said. "I hope that he appreciated
        that advice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3846a85f-18d3-4bce-9cc4-90919333300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he told Trump that "gestures matter" and how he reaches
        out to groups that did not support him were important.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b9645f-de66-45a7-add5-1969a4bc3be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is important to give him the room and the space to do
        that, it takes time," Obama said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247601c-a83d-4b5c-a963-cd2089b32a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump may be in more need of assistance than other recent presidential
        election winners, considering he has no experience whatsoever of governing
        yet is about to take on what may be the world''s toughest job.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514cda98-8fdb-4821-ac3c-e36b76656b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some White House staffers were surprised by the businessman''s rudimentary
        grasp of White House operations but say they will work to get the new administration
        up to speed before January 20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685e56c6-fe08-4912-a47d-d1586d075340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials described his visit as a wake-up call of sorts, revealing
        the work to be done with the new White House staff before Trump is sworn in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7441bc2a-8a10-4a48-9393-cfd0a148aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama may also use the news conference to campaign for key items
        of his legacy -- especially popular parts of Obamacare. For instance, Trump
        has said Obama asked him last week to consider retaining a provision that
        allow patients with pre-existing conditions to get insurance and another that
        allows children to be retained on their parents coverage until the age of
        26.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b2329-efb8-4916-bec4-2386072b04cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the news conference is also likely to be a tough one for Obama,
        since he is sure to be asked about his own legacy, which he had hoped to pass
        onto Clinton''s safe keeping, but which now faces evisceration by Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ee1c7-910c-4626-a4df-4258de20151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may also be asked to explain how, after coming into office on
        a Democratic wave, he will leave with a Republican president set to replace
        him and the GOP entrenched in their control of both chambers of Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8efb9e-1fe6-4056-837a-ce30cd2c5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s comments about Trump may also come back to haunt him during
        the news conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d5c5f-a683-476f-9660-d901ff0bb02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President repeatedly argued during the campaign that Trump did
        not have the temperament to control the nuclear codes -- now he is likely
        to be asked if anything has changed his mind with Trump about to become president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ad418-26c3-4021-8840-9343ca04ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible Obama will also be asked to weigh in on the anger
        and fear in some sectors of the population about Trump''s presidency, given
        the Republican''s campaign rhetoric targeting minorities during the campaign
        and harsh criticism of Muslims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db4a9e8-0ff5-4468-8eff-832ef40c5aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fears were exacerbated for many by Trump''s naming on Sunday
        of firebrand polemicist Stephen Bannon as a top White House adviser.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2bdc7c-eb4d-452e-b5e4-f9b83e4be589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is also under pressure to weigh in on the spate of
        hate crimes and intimidation of minorities apparently sparked by Trump''s
        election, and also the mass protests in many cities by demonstrators who chant
        that the billionaire will never be their president.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de759e-0c01-4941-b102-1f30731f44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters may also seek to draw out Obama on his personal feelings
        about Trump and the atmospherics of their meeting last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce65252-57e4-445e-98a9-c076eef55510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the reality star turned politician pursued Obama for
        years over his false claims that the first black president was not born in
        the United States, in a campaign that many Obama supporters saw as deeply
        racist.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf1615d-c27b-4765-9dc4-a47ba10e5f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s meeting with reporters will also give him a chance to lay
        down a marker for how his devastated Democratic Party can rebuild after Clinton''s
        loss and a disappointing showing in the congressional elections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae070aab-df64-491c-ac8c-3bf09e078ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the Clintons are now off the political stage, and
        his own high popularity ratings for a two-term President, will make Obama
        a much more influential figure in grooming the next generation of Democratic
        leaders and presidential candidates than would have been the case had the
        former secretary of state triumphed last Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f3ff6-39b5-48dd-89c7-833d619dd7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak contributed to this report</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e8197f-0baa-42bd-85d2-c19791c4ff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:49:54.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:50:09.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/14/politics/obama-news-conference-donald-trump-transition/index.html?adkey=bn">Obama
        affirms Trump''s commitment to NATO</a>"</em></p>'
  '2016-hottest-year-un-agency':
    'author': 'Milena Veselinovic and Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-15T11:28:36.744+08:00
    'imagesource': 'jcr:1a481dcf-5f37-4ea8-b1b4-a20cf2fbb4bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cc9e979-0d66-48a0-94d6-53638e8e7f2c'
    'lead': 'The World Meteorological Organization said Monday that 2016 will "very
      likely" be the hottest year on record and blamed climate change for the growing
      frequency of extreme weather events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:53:05.361+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T10:53:05.605+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2016 ''very likely'' to be hottest year on record, UN agency says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ef3c7-4a0c-4e1d-965b-65306d8001d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:53:05.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:53:05.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Feeling like it''s been hotter than ever
        this year?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f0a267-f62c-4e60-8076-1a59534f2d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:53:05.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:53:05.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re not imagining things, according to the United Nations weather
        agency. The World Meteorological Organization said Monday that 2016 will "very
        likely" be the hottest year on record and blamed climate change for the growing
        frequency of extreme weather events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f0cc7b-2a61-4c1c-9c22-363735846a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:53:05.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:53:05.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, we''ve heard this before. But this latest report comes at a
        crucial time, less than a week after US voters elected Donald Trump to be
        the country''s next president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9581d-e04b-41f5-a687-9b4eb0008fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:53:05.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:53:05.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalists, scientists and world leaders are meeting this
        week in Morocco for the latest round of climate talks. And with Trump scheduled
        to take the reins in January, many of them are bracing for a fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd1a861-ec7f-4474-9f1a-2bc999dd35a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:53:05.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:53:05.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tycoon and reality TV star has described climate change as a
        hoax and promised to pull out of the international climate deal reached in
        Paris last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7487cea9-08d2-4d17-b41f-dbd4621314ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:53:05.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:53:05.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This much is clear: With Trump heading for the White House, political
        debates over the issue are very unlikely to cool down any time soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d1be9-a514-4a92-a502-0d0be60777a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:53:05.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:53:05.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key points from report</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9af84d-d01b-4104-8192-e3dd3c8d90d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:53:05.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:53:05.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WMO''s report blamed climate change for the growing impact of
        extreme weather events.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d05a259-2615-4220-89db-fba8fd65b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:53:05.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:53:05.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Once in a generation'' heatwaves and flooding are becoming more
        regular," said Petteri Taalas, the agency''s secretary-general.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ff1f5-6234-4fed-9385-ae3f134023c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:53:05.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:53:05.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the report''s findings:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5550d-1037-421a-a242-acce5daffd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:53:05.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:53:05.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concentrations of major greenhouse gases in the atmosphere are also
        increasing to new records</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55c59f-9eee-406a-9bfb-470247494312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:53:05.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:53:05.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arctic sea ice levels remain very low, and there was "significant
        and very early melting" of the Greenland ice sheet</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78a53e3-1cad-4a33-ac4b-58300b1374dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:53:05.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:53:05.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major events of 2016 included Hurricane Matthew, the most damaging
        wildfire in Canadian history, floods, droughts and heatwaves</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783b426-1f18-48e1-98b3-a9c7caccb2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:53:05.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:53:05.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If 2016 does indeed set a new record, 16 of the 17 hottest years
        on record will have been in this century, the agency said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7df74b2-5cb7-4bc2-badf-37a3ca24973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:53:05.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:53:05.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/14/world/2016-hottest-year/index.html">2016
        ''very likely'' to be hottest year on record, UN agency says</a>"</em></p>'
  'Obama-to-confront-Trump-triumph-at-news-conference':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-15T04:15:12.933+08:00
    'imagesource': 'jcr:8d0ec715-8187-4200-b7c9-807331f53b07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eeb2e95d-3754-4e8a-946f-955fc1374e5f'
    'lead': 'President Barack Obama Monday will face a barrage of questions about
      the implications of Donald Trump''s coming administration, in his first news
      conference since last week''s stunning election upset.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:56:32.816+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T10:56:33.162+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama to confront Trump triumph at news conference

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5058567c-4328-4b0d-ac60-5e0cca5ee25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Barack Obama Monday will face
        a barrage of questions about the implications of Donald Trump''s coming administration,
        in his first news conference since last week''s stunning election upset.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe18fae-bc1e-4f7a-b672-eba8a1ef5603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama will appear before reporters before leaving the United States
        on the last scheduled foreign trip of his presidency, to Greece, Germany and
        Peru.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f1656-1e2d-4a49-aeb1-972392e07015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, scheduled for 3:15 p.m. ET in the White House briefing
        room. It will take place with many of Obama''s subordinates and liberals across
        the nation still barely able to believe he will be succeeded by Trump, whose
        volatile character and taboo-busting rhetoric could hardly strike a more overt
        contrast to the current president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd9bcf-3337-4039-b1fd-1e261867cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama had hoped to be handing the reins to a fellow Democrat Hillary
        Clinton, yet is now preparing the way for Trump, a man for whom he has harbored
        personal and political animosity, and who has pledged to tear up his legacy
        as quickly as possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a1ad0-7bb8-43c3-b631-0f1cc7fb1e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s decision to hold a news conference before leaving
        will allow him to speak more pointedly about Trump and his policies than he
        might have been abroad. Given that Obama has pledged to fulfill his constitutional
        duty to peacefully transfer power, a tirade against a president-elect, by
        an outgoing president on foreign soil would hardly strike an appropriate tone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc4a4d3-adf5-4b0c-ba71-134c15413d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, who met Trump in the White House for 90 minutes Thursday,
        is likely to stress to reporters the importance of a smooth transition process,
        similar to the one he was offered by former President George W. Bush.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c7079-28f3-4383-9477-cc9d93982cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump may be in more need of assistance than other recent presidential
        election winners, considering he has no experience whatsoever of governing
        yet is about to take on what may be the world''s toughest job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695fd929-404d-4e2c-ae21-418611203c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some White House staffers were surprised by the businessman''s rudimentary
        grasp of White House operations but say they will work to get the new administration
        up to speed before January 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b40188-56c1-41c8-969a-ba806d8b8dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials described his visit as a wake-up call of sorts, revealing
        the work to be done with the new White House staff before Trump is sworn in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f95cd5-ca5e-4c23-a710-89fa6a026211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama may also use the news conference to campaign for key items
        of his legacy — especially popular parts of Obamacare. For instance, Trump
        has said Obama asked him last week to consider retaining a provision that
        allow patients with pre-existing conditions to get insurance and another that
        allows children to be retained on their parents coverage until the age of
        26.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826a9819-0736-4cc5-98af-f53042baabc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the news conference is also likely to be a tough one for Obama,
        since he is sure to be asked about his own legacy, which he had hoped to pass
        onto Clinton''s safe keeping, but which now faces evisceration by Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6229d-7b26-46bb-828a-f816a51cce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may also be asked to explain how, after coming into office on
        a Democratic wave, he will leave with a Republican president set to replace
        him and the GOP entrenched in their control of both chambers of Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a273ad07-8dfd-47b2-b74e-0856f967b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s comments about Trump may also come back to haunt him during
        the news conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f05037-b1f3-4917-85d0-a6ef0939c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President repeatedly argued during the campaign that Trump did
        not have the temperament to control the nuclear codes -- now he is likely
        to be asked if anything has changed his mind with Trump about to become president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50abf945-add7-4b3b-9f82-73d33fda5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible Obama will also be asked to weigh in on the anger
        and fear in some sectors of the population about Trump''s presidency, given
        the Republican''s campaign rhetoric targeting minorities during the campaign
        and harsh criticism of Muslims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606df3a-beb2-41cd-8c46-76a1ab871753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fears were exacerbated for many by Trump''s naming on Sunday
        of firebrand polemicist Stephen Bannon as a top White House adviser.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61e075-a3f1-41c6-a38b-b3793a43f69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is also under pressure to weigh in on the spate of
        hate crimes and intimidation of minorities apparently sparked by Trump''s
        election, and also the mass protests in many cities by demonstrators who chant
        that the billionaire will never be their president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26be70-b9a3-413f-8fd0-e33085de9ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters may also seek to draw out Obama on his personal feelings
        about Trump and the atmospherics of their meeting last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fdc3df-52dc-43c8-a6ab-2da3b7ef2685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the reality star turned politician pursued Obama for
        years over his false claims that the first black president was not born in
        the United States, in a campaign that many Obama supporters saw as deeply
        racist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a097c1d-9d80-4c01-bfcc-88207f95747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s meeting with reporters will also give him a chance to lay
        down a marker for how his devastated Democratic Party can rebuild after Clinton''s
        loss and a disappointing showing in the congressional elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec09e4-3346-4c71-9fb0-51aaad4af491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the Clintons are now off the political stage, and
        his own high popularity ratings for a two-term President, will make Obama
        a much more influential figure in grooming the next generation of Democratic
        leaders and presidential candidates than would have been the case had the
        former secretary of state triumphed last Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122fbbea-8483-4968-8311-56bec9042ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak contributed to this report</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e68b0c-cbf8-474c-a0b8-18606751bde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:32.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:56:33.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/14/politics/obama-news-conference-donald-trump-transition/index.html">Obama
        to confront Trump triumph at news conference</a>"</em></p>'
  'brexit-82-billion-lost-investment':
    'author': 'Charles Riely, CNN Money'
    'caption': 'Voters headed to the polls in a historic referendum on whether the
      United Kingdom should leave the European Union.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-15T04:06:56.610+08:00
    'imagesource': 'jcr:be7a79a4-8c4f-484f-b21a-3eb6bb83cf6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1e4c33c-7ecb-48e7-809a-345b12e19367'
    'lead': 'Brexit was never going to be cheap. More evidence of the cost came Monday:
      A third of U.K. business leaders say they have delayed or canceled investments
      in the wake of the vote to leave the European Union, putting at risk projects
      worth an estimated £65.5 billion ($82 billion).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:59:46.483+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T10:59:46.730+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit cost: $82 billion in lost investment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b3c80-e652-4098-8193-7288230086cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:59:46.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:59:46.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Brexit was never going to
        be cheap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2c710-e6c3-4aa4-9627-8fd5815352e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:59:46.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:59:46.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More evidence of the cost came Monday: A third of U.K. business
        leaders say they have delayed or canceled investments in the wake of the vote
        to leave the European Union, putting at risk projects worth an estimated £65.5
        billion ($82 billion).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd90c1-d51a-434a-bf4d-042360884e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:59:46.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:59:46.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40% of large and medium sized companies have abandoned
        investments because of Brexit, according to a survey of senior executives
        commissioned by Hitachi Capital and the Centre for Economic and Business Research.
        The rate was 23% for smaller firms, possibly because they do less business
        overseas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ae169-0905-4f67-b380-7b0eecf080ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:59:46.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:59:46.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp drop in the value of the pound was the main reason for
        rethinking investments, the survey found. The currency has fallen 15% against
        the dollar following the EU referendum, putting pressure on companies that
        sell products in Britain but count their profit in other currencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbbb22d-14bf-4459-bf79-ab56a5c9e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:59:46.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:59:46.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey found that businesses are nearly as worried about the
        U.K.''s future access to Europe''s giant free trade area, and uncertainty
        over the strength of Britain''s economy in the wake of the controversial vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e051c7-f686-420d-820d-78edec07bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:59:46.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:59:46.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech and telecoms industries were the most sensitive to the
        effects of the referendum, with more than 40% of businesses in the sector
        saying they had reconsidered an investment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a84c11a-ff2f-440d-85af-547d4c32fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:59:46.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:59:46.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitality and leisure companies were the least affected. That''s
        because the weak pound is likely to mean more Brits vacation at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb729758-f969-4cad-a6c2-3bd06ff20fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:59:46.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:59:46.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reduced investment is just one way to measure the cost of leaving
        the EU. Some companies have already started charging more for their products
        in the U.K., and the government is facing a $31 billion budget shortfall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64bfd2-c302-4e30-87f7-425f17039b0b'
