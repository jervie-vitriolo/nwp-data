      'text': '<p>A caliber 45 pistol was found in a storage room at the Batang Cebu
        gang''s quarters last Friday. It was wrapped in carbon paper to absorb moist
        that may cause the gun to rust.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
