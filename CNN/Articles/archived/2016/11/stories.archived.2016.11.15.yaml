      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Sekine not having seen the ring for over two years, Vera
        is not underestimating his opponent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7091e541-8628-4dc9-a4fd-30a76e433529'
