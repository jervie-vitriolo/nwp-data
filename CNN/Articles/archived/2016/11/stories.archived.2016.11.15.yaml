      'mgnl:lastActivated': 2019-11-14T09:20:24.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Mexican government is working on a
        plan to deal with possible mass deportations under President-elect Donald
        Trump, a presidential spokesman says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2cdf80-1454-4edf-93ab-382c93519987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:20:24.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:20:24.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Monday, Eduardo Sanchez, spokesman for Mexican
        President Enrique Pena Nieto, told reporters deportations would be part of
        any agenda discussed by Nieto and Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6264e8de-b3c5-449d-8878-58d649c88343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:20:24.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:20:24.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to see how many of those deportations, usually done
        by the United States government to the countries where the illegal immigrants
        are from, are for Mexico," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f020c-da25-403a-a752-b5c1543de7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:20:24.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:20:24.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course this and other matters will be part of the agenda that
        Mexico brings to the table during the bilateral meetings that will take place
        with the government-elect of President(-elect) Donald Trump."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9172c95-ccd9-4b96-bbc1-3db5348124df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:20:24.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:20:24.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Claudia Ruiz is coordinating the efforts, he added,
        and plans to have a series of measures ready should the deportations begin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2becdbe5-17e3-4e55-8c69-a57c4e45ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:20:24.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:20:24.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>President-elect threatens mass deportation</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6221a8-bb72-467a-853c-5a5202d89ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:20:24.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:20:24.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a CBS 60 Minutes interview on Sunday, Trump said he would
        look to deport, or incarcerate, up to three million illegal immigrants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffca6b5f-8171-4f32-a4fb-8577e06ac976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:20:24.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:20:24.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are going to do is get the people that are criminal and
        have criminal records, gang members, drug dealers, we have a lot of these
        people, probably two million, it could be even three million, we are getting
        them out of our country or we''re going to incarcerate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58574a2-3f48-4dc1-808a-93f5ffb43e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:20:24.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:20:24.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we''re getting them out of our country, they''re here illegally."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5979bea0-159e-4a68-8ce6-9ed389c8b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:20:24.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:20:24.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added: "we want to secure our border."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f1e48d-8cf4-42af-bc25-8eb830c5d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:20:24.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:20:24.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto has expressed interested in meeting with Trump before he takes
        office on January 20. This would be the second meeting between the two.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb04a4-64dc-4990-9eb0-026b9a5f4773'
