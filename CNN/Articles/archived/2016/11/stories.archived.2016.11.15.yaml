      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines</strong>) — In just a few
        weeks ONE heavyweight champion Brandon Vera will stake his belt for the first
        time against undefeated fighter Hideki Sekine on December 2 at the Mall of
        Asia Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92685672-e71c-4736-b5b1-9441ac6f634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:01:47.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:01:48.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vera, he feels like he is in the shape of his life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ead9c-1f03-4219-95f8-8a563e6c19cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:01:47.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:01:48.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mixed martial arts career has had its up and downs, highs and
        lows," Vera said in a statement. "But I feel that right now, I’m the best
        that I have ever been. I’m in my prime and I feel great."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f24da-104c-4cf2-a8c0-da1b2890699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:01:47.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:01:48.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera is facing off against Sekine, who will be making his ONE Championship
        debut against the Filipino fighter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c3368d-9292-4df3-bd97-0e49e505c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:01:47.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:01:48.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the fight looming closer, the heavyweight champion says that
        his preparations have been going smoothly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac63e05-7987-45bc-8e61-d6049e92024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:01:47.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:01:48.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Training has been phenomenal. I train with the best fighters in
        the world at Alliance MMA and with some really top guys in the Philippines
        as well," Vera said. "I am always in shape and ready to go."</p>'
