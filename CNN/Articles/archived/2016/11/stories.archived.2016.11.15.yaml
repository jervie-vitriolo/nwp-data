    'template': '1'
    'title': 'Duterte grants absolute pardon to actor Robin Padilla

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f5e2c-4a0b-4e6a-83f5-834492dbeb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:23.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:30:26.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Movie and television personality
        Robin Padilla gets a double gift on Tuesday: a newborn baby and complete freedom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9c180-1e0a-410f-8753-2d738e44f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:23.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:30:26.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself told reporters in Malacañang that
        he had given Padilla absolute pardon in connection with his illegal possession
        of firearms conviction back in 1994.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08288b88-d69c-4def-a2c6-42790ff059d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:23.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:30:26.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla was sentenced to a 21-year prison term, which he began serving
        in 1995. He was released after a conditional pardon given by then President
        Fidel V. Ramos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40785ca7-d78c-48e0-8bab-435473112f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:23.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:30:26.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolute pardon now means Padilla''s political and civil rights
        would be restored — he can vote and freely travel abroad, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843fb931-108a-4a2c-8dea-3fc38b7d7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:23.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:30:26.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> crime<em> na yan, walang sinaktan... kaya</em> illegal
        possession," Duterte said. "He suffered enough, I think.<em> Eh kung bitawan
        mo man yung tao sa labas</em>, give him the rights."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1475e8c9-470b-4b4f-b6d7-f085ed1b4b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:23.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:30:26.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He did not harm anybody... If you set him free, give
        him back his rights.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa99630-d671-4451-b34b-716ef1800aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:23.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:30:26.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Maria Isabella''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a067991-5377-4c8c-8da9-d6d30c120f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:23.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:30:26.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Padilla''s wife Mariel, gave birth to their
        first born in the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc6188-e3ad-452b-ae3c-f5f8e501d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:23.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:30:26.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who is a known supporter of Duterte, couldn''t be with
        Mariel abroad because he only had conditional pardon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82498c57-4678-4eb4-90e0-df36321ae66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:23.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:30:26.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife has had two miscarriages before finally giving birth to
        their bundle of joy named Maria Isabella.</p>'
