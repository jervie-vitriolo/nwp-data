    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44589a7c-f9ea-4803-9921-36cb175d6023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:33:36.669+08:00
      'mgnl:createdBy': 'cnnproducer'
