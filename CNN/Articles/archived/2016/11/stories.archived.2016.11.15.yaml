    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10090b7f-319b-4b1c-aff5-9f6e465a0da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.274+08:00
