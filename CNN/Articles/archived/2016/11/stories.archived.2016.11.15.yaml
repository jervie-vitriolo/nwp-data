      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nieto spoke by phone Monday with outgoing U.S. President
        Barack Obama on progress in the bilateral relationship between the two countries,
        including economic growth, combating organized crime, and migration, a statement
        read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d4cd2-96e8-480e-a7a0-0781facffe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:20:24.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:20:24.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement says "the Mexican president expressed his appreciation
        to President Obama for being a great friend and ally of Mexico, as well as
        a committed partner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e786151-a305-46ea-b7a4-5c78964c8413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:20:24.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:20:24.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For his part, President Obama stressed how much the United States
        values, and depends on, the relationship and collaboration with Mexico."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c84fccf-b880-4ed0-9a41-2594597455bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:20:24.077+08:00
