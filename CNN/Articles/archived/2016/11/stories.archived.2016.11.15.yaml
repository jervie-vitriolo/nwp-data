    'template': '1'
    'title': 'OPINION: The frailty of our martial law ‘education’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23518a9-a4c1-45d6-b5cb-1a9c42238c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:30:02.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-09-22T11:26:39.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Jose K. Tirol, Ph.D. is an assistant
        professor at the Department of History of the Ateneo de Manila University.
        The opinions expressed in this commentary are his.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50045a29-ff98-4c57-838b-e054a86fc03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:30:02.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-09-22T11:26:39.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines Life)</strong> — The easiest way to comment
        about martial law, and Philippine history classes about martial law, is to
        describe the terrible legacy of the former, and the tepid quality of the latter.
        It has been three decades since the EDSA Revolution, but the tragedy is that
        a generation of young Filipinos remains largely ignorant of the narrative
        of martial law. These were only children during, or born after that period,
        and sheltered by parents who would rather not discuss what they had endured
        for so long.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f9780-022b-47ec-b800-1f3803360e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:30:02.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-09-22T11:26:39.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An even greater tragedy, however, is that there are many older Filipinos
        who experienced martial law as adults and continue to support the memory of
        Ferdinand Marcos today. Within this category are Filipinos who either honestly
        do not know the extent of the excesses of the dictatorship, or even benefited
        from Marcos’ rule, and describe the period as the so-called Golden Era of
        Philippine history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de56a3-6ab5-4411-989f-5944e4c42e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:30:02.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-09-22T11:26:39.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we use the word “education,” we are referring not just to what
        is taught in the classroom, through our textbooks and our teachers. For most
        of the period after EDSA, the narrative transmitted throughout elementary
        and secondary school was a watered-down version of martial law. Abuses by
        the military and paramilitary units, and the plunder committed by the Marcos
        family and their cronies, were routinely downplayed, while emphasizing the
        positive accomplishments of the regime, as if it were a balance sheet.</p>'
    '10':
      'image': 'jcr:7eaac4ff-5dfa-4c06-bc4d-da1777c8c8da'
      'imageCaption': 'An even greater tragedy, however, is that there are many older
        Filipinos who experienced martial law as adults and continue to support the
        memory of Ferdinand Marcos today.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f796ff78-9e90-439f-8ca0-361aad45e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:30:02.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-09-22T11:26:39.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9094a-4372-4d2c-8f20-198816f8e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:30:02.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-09-22T11:26:39.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than let the teachers analyze and properly discuss martial
        law, students were encouraged to think for themselves, to come to their own
        conclusions. Such awful naïveté only created a generation that didn’t know
        the truths they needed to know, unless their parents took it upon themselves
        to fill in the gaps left by formal education. But this broadening of minds
        seems to be more the exception rather than the rule, as witnessed by many
        impressionable young Filipinos easily drawn into the propaganda of the Marcos
        faithful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810e882-c82e-47b5-9395-dae1bb24d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:30:02.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-09-22T11:26:39.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What needs to be understood about education, especially in the context
        of martial law, is the fact that what we learn about history transcends the
        classroom. The policies and guidelines from government offices, as fleshed
        out by authors, is actually only one facet of how society reinterprets and
        transmits narratives. Education about history is found in how society chooses
        to remember, or not remember, and this social memory, rather than history
        per se, is what in turn shapes our actions and understanding of the past.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7169e-81ec-4c27-b636-528178f16863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:30:02.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-09-22T11:26:39.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abuses by the military and paramilitary units, and the plunder
        committed by the Marcos family and their cronies, were routinely downplayed,
        while emphasizing the positive accomplishments of the regime, as if it were
        a balance sheet.</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6df6e5-4c59-410b-be85-ea35588db229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:30:02.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-09-22T11:26:39.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, we have one martial law museum in the entire Philippines,
        the Bantayog ng mga Bayani, and it was set up as a private initiative. No
        government has yet to provide funding for a public museum on martial law.
        The monuments we build, or do not build, express volumes about the presence,
        or absence, of a proper grasp of society about its history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92035538-dcce-4488-8c5b-8fd877346117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:30:02.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-09-22T11:26:39.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notice too the scarcity of Filipino movies explicitly about the
        Marcos family, or any attempt to capture the larger scope of martial law.
        We only have "Imelda," "Eskapo," and “Dekada ‘70” — the latter of which was
        more of a family history rather than a national history. We can produce quality
        films like “<a href="http://nine.cnnphilippines.com/life/videos/2016/07/27/WATCH-?Heneral-Luna?-director-Jerrold-Tarog-on-inspiration.html">Heneral
        Luna</a>,” but our film industry is extremely hesitant to make a legitimate
        movie about that dark era in our history.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5832d7-73e7-482d-aeee-d89788c96aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:30:02.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-09-22T11:26:39.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our reluctance to properly educate our people, and not just the
        young, about martial law, is actually not the first time when Filipinos have
        been hesitant to confront unpleasant historical memories. We have seen it
        in the blank stares of young people when they hear about <a data-cke-saved-href="https://cnnphilippines.com/life/culture/politics/2016/10/11/duterte-and-our-history-gina-apostol.html"
        href="https://cnnphilippines.com/life/culture/politics/2016/10/11/duterte-and-our-history-gina-apostol.html">the
        brutality of the Philippine-American War</a>. We would rather remember America
        giving us democracy, public school education, and eventual independence. We
        would rather remember America’s gifts, which were actually not as altruistic
        as they initially seemed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af240478-9204-4449-a0fb-582c4bbebd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:30:02.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-09-22T11:26:39.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p><h2>No government has yet to provide funding for a public museum
        on martial law. The monuments we build, or do not build, express volumes about
        the presence, or absence, of a proper grasp of society about its history.</h2><p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206d75f-ffca-4ea3-be7a-4f0d17c35c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:30:02.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-09-22T11:26:39.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have also seen it in the haste with which issues of collaboration,
        of Filipino betraying Filipino, were swept under the rug following the Second
        World War. We wanted to focus on economic reconstruction so badly that it
        was politically convenient to forget that not all those who worked for the
        Japanese were honestly pro-Filipino, but unfortunately self-serving.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce23d49d-8b28-4697-8aef-88e5f71eb951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:30:02.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-09-22T11:26:39.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there is martial law, the ghost that won’t go away, manifesting
        itself in the division among us over the former president’s burial. After
        the Marcos family fled, along with many of their cronies and associates, there
        was no serious effort from any Philippine president to pursue justice for
        the thousands of lives lost and thousands more traumatized.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd6dcc7-fa27-4c51-a7bf-3095b74c0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:30:02.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-09-22T11:26:39.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To speak of a lack of education, therefore, means a return to studying
        social memory, to go back and study where we — parents, teachers, institutions,
        both private and public — have been amiss in teaching our children, and in
        so doing, reclaiming our responsibility to shaping our nation’s future.</p>'
  'PNP-Chief-Ronald-Dela-Rosas-all-expense-paid-trip-to-Las-Vegas-came-from-honest-money-says-Senator-Manny-Pacquiao.':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
