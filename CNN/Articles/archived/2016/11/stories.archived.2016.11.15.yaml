      'mgnl:type': 'text'
      'text': '<p>Members of the Philippine National Police Special Action Force (PNP-SAF)
        found high powered firearms inside the maximum security compound.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c694e-e961-4190-8a9e-5f041108b6b7'
