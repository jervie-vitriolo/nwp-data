    'template': '1'
    'title': 'Pacquiao defends PNP chief, says Las Vegas treat had ''good intentions''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7afe5-2327-4c65-b31e-c2e5b2cf8091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — World boxing champ
        Senator Manny Pacquiao said Tuesday that allegations of a violation concerning
        the all-expense paid Las Vegas trip he gave to the Philippine National Police
        chief were below the belt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b40947e-8385-4af6-bef4-b1d76dfea4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, guesting on CNN Philippines'' "The Source" said it was
        honest money that paid for the trip of PNP Director General Ronald Dela Rosa
        and his family to watch him and his bout against Jessie Vargas in Las Vegas,
        Nevada earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23e332-43d5-4264-8298-e070ae61ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang reaksyon ko, ''pag sabay ba kaming kumakain, tapos sinabi ko,
        ''Ako na magbabayad nito, libre ko, wala nang problema''... paano violation
        ''yun kung linibre mo lang?" Pacquiao said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd5f274-b95a-4cad-a19f-f1ffbae513ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa akin, malinis naman...''yung intensyon. ''Yung pera na
        ''yun hindi naman nakaw."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4daf848-0236-41af-ac4f-672a0f37012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My reaction is, if we ate together, and I said, ''I''ll
        pay for this, my treat, no problem''... how is that a violation if it was
        just my treat? For me, the intention was clean. The money was not stolen.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acae16b-e7ee-413a-8f91-c3ad6db10004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa came under scrutiny from the Ombudsman after he returned
        from the Las Vegas trip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20536ada-b95f-434f-8c40-11a82554e9cc'
