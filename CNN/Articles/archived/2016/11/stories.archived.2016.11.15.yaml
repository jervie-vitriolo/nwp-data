      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My opponent is an undefeated Japanese martial arts veteran who
        is really strong and has a very capable ground game," Vera admitted.</p>'
