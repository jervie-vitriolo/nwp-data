      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Co-senator''s dismissal is ''unfair''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d56c8ae-bf44-42b5-adea-e11a879a68da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also questioned the Ombudsman''s power to order the dismissal
        of Senator Joel Villanueva over misuse of funds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4d91e-ff31-45a6-9672-e864985dc30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung body lang ng Senate ay dapat magkakaroon ng botohan o pagtanggal
        sa kanya," said Pacquiao. "Unfair naman sa kanya at nasira na ang pangalan
        niya," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0ecf1-368b-4a2c-96a2-9fcf34d45958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only the body of the Senate can have a vote or remove
        him. It''s unfair to him and now his name is destroyed.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e75f8-2a2f-4e02-9ecb-28d0ed8bc09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/11/14/Ombudsman-orders-dismissal-of-Villanueva-over-pork-scam.html">Watch:
        Ombudsman orders dismissal of Villanueva over pork scam</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0ad66-cedd-4b46-80e2-a887480a585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao believed Villanueva was innocent of the charges.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa5fb7-dfe2-4652-a801-f7e9c1006660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman siya ang pumirma [he did not sign] (the papers)."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6386ea0c-2f8a-4d92-b50a-d199d9d4ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman on Monday said Villanueva was guilty of grave misconduct
        and serious dishonesty over a pork barrel scam involving ₱10 million pesos.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbbf0a-cfe7-4e2f-9ad7-e09fdf84d5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, who won the second highest number of votes in the senatorial
        elections in May, has maintained his innocence and filed a motion for reconsideration.
        He is set to face trial before the Sandiganbayan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c80bb-8d12-41e1-a200-ac632d2dc1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/14/ombudsman-joel-villanueva-dismissal-pdaf.html">Related:
        Ombudsman orders Joel Villanueva''s dismissal over ₱10-M PDAF case</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1115f39-ad09-4d86-aa95-b2b195fe0c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao lamented that Filipinos were divided. Despite the outcome
        of any election, Filipinos should be supportive of each other, he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59b68ca-18f3-44ee-85fa-eae8d9db57c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyan ang problema nating mga Pilipino, na hindi tayong naka-move
        on," said Pacquiao. "Laging naka-divide sa dalawang paniniwala."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0a27c-65a4-459b-9273-7693471b1092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s the problem with us Filipinos, we can''t move
        on. We''re always divided between two beliefs.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf9c240-2365-4506-85b3-4e0d464ef33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao is chairman of the Senate committee on sports, and hopes
        to establish a boxing commission and file a bill to ensure the welfare of
        boxers and coaches. He also hopes to put in place safeguards on sports committees''
        budgets due to alleged unliquidated cash advances.</p>'
  'Beauty-and-the-beast-trailer':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-15T04:46:24.452+08:00
    'imagesource': 'jcr:dcd64f13-c7e1-44bd-8939-2f4837af229b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0b6cdd-def5-43cc-860d-a59d8b2d8d39'
    'lead': 'Disney just released the new "Beauty and the Beast" trailer and it''s
      leaving many Disney lovers giddy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T09:44:29.218+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T09:44:29.491+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Live Action ‘Beauty and the Beast’ trailer released

      '
    'updated': 2016-12-23T04:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef1692-c163-420b-9051-0e411820bea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:44:29.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:44:29.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s a tale as
        old as time, and in many people''s hearts, Disney''s "Beauty and the Beast"
        is timeless.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f514ecd8-b46d-41b0-a7c0-aa786fb9a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:44:29.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:44:29.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney lovers were given a rush of nostalgia upon the release Tuesday
        of the first trailer of the live action "Beauty and the Beast" film, this
        time, starring Emma Watson as Belle, and "Downton Abbey''s" Dan Stevens as
        the Beast.</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDisneyBeautyAndTheBeast%2Fvideos%2F10155442904314097%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfc9530-ccbe-48f3-b7d6-47a78460340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:44:29.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:44:29.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8045db5d-faa9-498b-86a2-7ff5b38ece01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:44:29.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:44:29.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With special effects and CGI (computer-generated imagery), the movie
        comes to life in a whole new level: The Beast''s castle larger and more haunting,
        while the Beast himself is more fearsome and dangerous.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b4d891-ebee-48c2-8705-2163e40121d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:44:29.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:44:29.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The characters Lumiere the candelabra, Cogsworth the clock, and
        Mrs. Potts the teapot, make an endearing return, voiced by a star-studded
        cast that includes Emma Thompson, Ewan McGregor, and Ian McKellen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2cddc6-a155-4453-8336-728c46e97fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:44:29.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:44:29.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have raved about the choice of Watson as Belle. Watson, who
        is a United Nations Goodwill Ambassador and women''s rights advocate, is touted
        as a real life version of the character.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a538e-5ec4-4aff-8644-d974e0972c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:44:29.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:44:29.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also revives many of the old movie''s beloved scenes, such
        as the ballroom scene in which Belle, in her iconic yellow gown, dances with
        the Beast to a newer version of the movie''s theme song.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6466d409-5d5e-431b-ac0e-b436b0e0de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:44:29.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:44:29.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a remake of the blockbuster 1991 animated film, and&nbsp;
        has been highly anticipated by fans who eager to see a childhood favorite
        come to life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0671450-05d0-4ab8-9738-ef0a4087b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:44:29.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:44:29.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is based on an 18th century French fairy tale. It''s the
        story of country girl Belle, who trades her life for her father''s freedom
        after he is captured by a mysterious beast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a41c52e-863d-4913-aa06-3e5373925f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:44:29.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:44:29.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time she learns that despite his harsh exterior, there''s more
        to the Beast than meets the eye — including a mysterious spell that shrouds
        his castle and all the residents in it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e481f9-3f5e-48b4-b1d5-a3b5c118f03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:44:29.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:44:29.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1991 film was the first animated movie to be nominated for Best
        Picture in the Oscars. It''s theme song "Beauty and the Beast" won the Academy
        Award for Best Original Song.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d3b16-8ca2-449b-9d65-53cf7b84a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:44:29.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:44:29.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also lauded for the depth of its title character, Belle.
        Her intelligence and independence took center stage in what was considered
        a significant departure from the usual Disney "damsel in distress" plot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabea150-c809-40ae-8bae-68aee9c96fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:44:29.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:44:29.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beauty and the Beast" follows a string of live-action remakes released
        by Disney of its classics such as "Cinderella," "Maleficent" (based on Disney''s
        Sleeping Beauty), and the "Jungle Book."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e8c969-6731-4556-b4ad-0b78fc6b4538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:44:29.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:44:29.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is set to open on March 17, 2017.</p>'
  'hongkong-pro-independence-lawmakers-disqualified':
    'author': 'James Griffiths and Vivian Kam, CNN'
    'caption': 'Sixtus "Baggio" Leung and Yau Wai-ching, had their oaths of allegiance
      rejected after inserting curse words and waving a flag bearing the words "Hong
      Kong is not China."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-15T04:36:48.089+08:00
    'imagesource': 'jcr:6db1a095-02bd-4e86-9848-d07f3b5dd692'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '633c46d0-be0b-4130-9a76-9396b0eb0a2f'
    'lead': 'A Hong Kong court has disqualified two young lawmakers in the wake of
      an intervention by China that critics said undermined the city''s judicial autonomy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T09:49:02.323+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T09:49:02.769+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong lawmakers who insulted China officially disqualified

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a0779-c28b-452e-ad94-617b03eb2295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNN)</strong> — A Hong Kong court has disqualified
        two young lawmakers in the wake of an intervention by China that critics said
        undermined the city''s judicial autonomy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98027b6b-cf3b-4d3c-8be3-00a990d05d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixtus "Baggio" Leung and Yau Wai-ching inserted curse words into
        their oaths of office and displayed flags bearing the words "Hong Kong is
        not China" <a href="https://edition.cnn.com/2016/10/12/asia/hong-kong-china-legco-swearing-in/">during
        a ceremony in October</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ef572-5fae-4eeb-80eb-aba7ab3f470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, China top ruling body <a href="https://edition.cnn.com/2016/11/06/asia/china-hong-kong-lawmaker-oath/">waded
        into the dispute</a>, invoking a rarely used power to decree that taking the
        oath in a "dishonest, ungraceful manner is also a refusal to the oath, and
        it shall be void."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feec9a0-d63c-4537-8fdd-e53cb8144885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ruled Tuesday that Leung and Yau''s oaths were "invalid
        and void and have no legal effect" and that they could not retake them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca0d38-253a-49fd-a331-f8c26dc5b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their seats were ruled vacant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5845a02-e1da-4fe0-a6c9-90d1992eaac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/11/15/hongkong-pro-independence-lawmakers-disqualified.html">Read:
        Beijing bars Hong Kong politicians from taking office</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf85aea-90c3-4ec1-9ba2-bc75b2b752ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Constitutional crisis</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f097eea-1787-4e2a-a481-55c4ea36cce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intervention by China''s National People''s Congress (NPC) sparked
        widespread protests and outrage in the semi-autonomous city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6974ffdd-b9a1-4db0-a129-9c6ab309f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, hundreds of lawyers staged a silent march against the
        ruling, which they said undermines Hong Kong''s judicial independence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20355b30-b416-4aea-80ba-9007b1ba78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Leong, a former lawmaker and co-founder of the Civic Party,
        denounced the NPC''s move as "completely unnecessary."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a80a4-8a8d-42eb-8ea8-066673130d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that any threats to the city''s rule of law could be disastrous
        for its international reputation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0745e93-7882-4744-9ae6-e9f1f418908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure ratings agencies like Moody''s are watching closely and
        will downgrade Hong Kong again," Leong told CNN. In March, the ratings agency
        <a href="https://www.ibtimes.com/moodys-cuts-hong-kongs-debt-rating-outlook-negative-stable-over-links-china-2335195">changed
        its outlook</a> on Hong Kong from stable to negative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3da183-c6e0-401d-81e0-4293f21af292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie Chu, who was elected to office at the same time as Leung and
        Yau, said the ruling "threatens to undermine the very foundations of Hong
        Kong''s prosperity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef7677-e81e-4c2a-bd28-8d1b8ac14835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More lawmakers under threat</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f876e1-a3a4-4d8a-b4e6-822bc4a755d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many pro-Beijing groups have seen the decision against the pair
        as an opportunity to unseat other pro-democracy legislators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b625213-652d-4a53-8df3-579692020619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a representative for the Voice of Loving Hong Kong, a
        pressure group, filed a writ with the High Court seeking to challenge the
        legitimacy of 11 other lawmakers, <a href="https://www.scmp.com/news/hong-kong/law-crime/article/2045801/pro-beijing-group-member-asks-hong-kong-court-disqualify-11">according
        to the South China Morning Post</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1346b-be28-4e9b-ac1a-2b70d3da325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chu, who is named in the case, told CNN he will try and stay in
        the legislature.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc97a52-260c-4bbe-a073-fd93b7a5c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:49:02.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:49:02.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if I am ejected I will keep fighting," he said.</p>'
  'de-lima-on-past-relationship-with-dayan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-15T10:23:09.213+08:00
    'imagesource': 'jcr:5f7cc320-8882-4398-873c-f4cc5599bd65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67b7ed5f-2481-4496-b113-0962ec3e9d0e'
    'lead': 'Sen. Leila De Lima admits to an affair with her driver-bodyguard and
      attributes it to "frailties of a woman"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T09:57:07.980+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T09:57:08.346+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: Respect my privacy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13ce18-7054-438b-848f-81cce9e98662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Embattled senator
        Leila De Lima called on the public Tuesday to respect her right to privacy,
        a day after admitting her romantic past with her former driver and bodyguard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd899c-1f0e-4299-84dd-10d5cb4362ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have already said my piece and I would not want to add anything
        more other than what I have repeatedly said in the past interviews," De Lima
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc7cca7-b3e3-4e2c-9cb3-ebaa2032d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do hope that you will respect my right to privacy over my personal
        life and not impute any more malice," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181837f7-2de7-44bb-8ee4-144f9c78cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with columnist Winnie Monsod on a show on GMA News
        aired on Monday, De Lima admitted she had an affair with her former driver
        and bodyguard Ronnie Dayan for a few years, before she was elected as senator
        in May. She attributed the experience to the "frailties of a woman."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c9f69-4b1f-4658-9494-62066ea16337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV interview was her first public admission of an affair with
        Dayan, who is alleged to be the bagman of money from the illegal drug trade
        that flourished in the national penitentiary during De Lima''s term as Justice
        Secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c8287-4b3f-47f1-9df6-4fb813036478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, De Lima would only say she had "close ties" with
        Dayan, who is reportedly in hiding after receiving death threats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59be773-7605-4c6f-bf9e-289d217840b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/20/Leila-de-Lima-driver-death-threat.html">Read:
        De Lima''s driver and alleged lover receiving death threats</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0bb95-3405-4820-b8fd-b47d6e36eaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement on Tuesday, De Lima criticized the "unjust, unfair
        and false allegations and fabricated lies against my alleged involvement in
        the drug trade."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f0f5d-0778-4682-a82d-1d75b0de4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the allegations, she said she remained committed to stopping
        alleged extrajudicial killings in the country and was "more determined in
        pursuing this goal despite the danger to my life and reputation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f45f3c-9300-49a6-abfa-2629c3c00e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Affair linked to illegal drug trade</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85606e65-30ed-4fbe-8503-c6f38a4c08a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, President Rodrigo Duterte said De Lima''s relationship
        with Dayan "gave rise" to corruption in the New Bilibid Prison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b89ba9-e510-4886-860a-d54a4ee7e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/21/Duterte-De-Lima-affair-with-driver-gave-rise-to-NBP-corruption.html">Read:
        Duterte: De Lima affair with driver ''gave rise'' to NBP corruption</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d967970-abc7-4c68-8cbc-9f6a8ffa8865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said conversations intercepted with the help of a
        country friendly to the Philippines showed proof of the affair and of Dayan''s
        role in the spread of illegal drugs and other contraband at the penitentiary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4544c609-5ac7-4a09-aa95-3b588dc3545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, De Lima said she was "willing to resign, willing to
        be shot in front of the President" if drug allegations hurled against her
        are proven true.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5528985-2e16-4c59-b3f5-a659f1718d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/20/Leila-de-Lima-willing-to-be-shot-if-drug-links-proven.html">Read:
        De Lima willing to be shot if drug links proven</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0607d-d8ba-4469-9b29-f455d7060c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives launched an investigation into the
        alleged proliferation of illegal drugs inside the national penitentiary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46e078-6186-41cd-8fc1-da25efd1248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses in the congress hearings, which included high-profile
        inmates and convicted drug lords, testified that they paid then-Justice Secretary
        De Lima millions of pesos to allow them to continue the illegal drug trade
        inside the jail.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1084697-6bd5-46a2-b3c9-96f725c780ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/21/Bilibid-drug-trade-probe-De-Lima.html">Read:
        ''De Lima allowed entry of drugs, contraband in Bilibid for money''</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9d323-7922-414e-a009-0b3252e94b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convicted robber Herbert Colanggo said drug lord Jaybee Sebastian
        approached him in January 2014 asking him to sell illegal drugs in order to
        raise funds for De Lima''s senatorial bid in the May 2016 elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4999ef-c816-45e4-b4cd-618515c855f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses identified Dayan as De Lima''s former driver and bodyguard,
        who also allegedly collected drug money on behalf of De Lima.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a1508-83f5-410f-9bd4-4003141c2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s former aide Joenel Sanchez also claimed the lady senator
        and Dayan were in a romantic relationship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9039d536-f1c2-4642-8dd5-60d579d7df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:57:07.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:57:08.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez claimed De Lima and Dayan broke up because of a certain
