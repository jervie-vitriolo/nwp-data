  'pakistan-to-afghan-refugees-leave-or-be-deported':
    'author': 'Rebecca Wright and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-15T02:44:41.185+08:00
    'imagesource': 'jcr:0bbef049-d506-4a23-80e9-fb9b9ee21ba7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e6b5c1f-15bf-4fac-aeb1-87ac988e877e'
    'lead': 'The fate of hundreds of thousands of Afghan refugees living in Pakistan
      is hanging in the balance as they face a deadline to leave the country or be
      deported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:04:40.914+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T10:04:41.293+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan to Afghan refugees: Leave or be deported

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132b844-3eeb-4b57-9831-85839b1c6470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The fate of hundreds of thousands of Afghan
        refugees living in Pakistan is hanging in the balance as they face a deadline
        to leave the country or be deported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e3a4f-ef35-45e8-9577-67df7d2b4267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, all undocumented Afghan migrants and refugees in Pakistan
        face an official deadline of November 15 to secure documentation or leave.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a7fc1-e5ec-45ea-b013-5c3b0b0758fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pressure has been growing for the authorities to extend the
        deadline to allow more time for the returnees to transition peacefully back
        to Afghanistan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade66ba-1ca0-4061-a05a-d2622bd33c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a meeting was held between lawmakers at Pakistan''s Ministry
        of States and Frontier Regions – which also oversees the Office of Chief Commissioner
        for Afghan Refugees – to discuss the deadline. A proposal for the next steps
        has now been submitted to the Prime Minister''s office, which will be discussed
        at the next cabinet meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17bb39-b708-45a7-8cac-4a9722ac6657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Exodus</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f3f6b8-00e5-40bd-956c-380a4b25c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the refugees are granted an extension to stay, the exodus
        has already begun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733aaaf-e0e0-4606-839d-36612ca0cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, 210,998 undocumented migrants and refugees have
        returned to Afghanistan, with numbers soaring in recent months, according
        to the International Organization for Migration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0559072c-f452-4c56-95a8-1c354927b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, there are also hundreds of thousands of registered
        Afghan refugees living in Pakistan, who face a deadline of March 31, 2017
        to leave. The UNHCR says 338,056 registered Afghan refugees have returned
        so far this year – nearly six times higher than the number for the same period
        in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4eb941-1827-43c4-89a7-8546fa2ecec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scale and pace of Afghan refugee returns from Pakistan has
        reached unprecedented levels," the latest statement from the UNHCR says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa2985-d795-469a-86bf-1da1195b2d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The winter months are likely to pose further strain on Afghanistan''s
        already fragile absorption capacity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94e6a23-eaec-4209-bf3d-4cb680d2122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strain on resources for returning refugees will be stretched
        further as tens of thousands of Afghan refugees are expected to start returning
        from Europe, under an EU deal made with Afghan officials last month to allow
        unlimited deportations of failed asylum seekers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbebd46-1d2b-4a27-857c-c8b3a5428c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsh winter ahead</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecef953-337a-4dfe-aa97-cccea6419735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan refugees are returning to a fragile and war-torn nation,
        and facing a harsh winter living in tents outside Afghanistan''s main cities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c7eaf-d597-4317-9e8d-064c68149d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are severe strains on services and shelter, water, sanitation,
        and food which is a major concern especially ahead of winter weather," says
        Nicholas Bishop, Emergency Coordinator for the IOM in Afghanistan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d437ef-79ec-40c7-ac78-d37b56591aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the younger refugees were born in Pakistan and have never
        set foot in Afghanistan before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3542f6-e4e9-4554-ba9c-10c31cecac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been a number of security incidents which made a bad
        perception of Afghans in Pakistan," says Bishop.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6399e4-1e95-48ed-91ce-4b7dc2bd9c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says Afghanistan has also mounted a campaign to urge Afghans
        to return home, promoting land allocation and "assistance packages."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdef184-10cb-4ee7-84f9-c1a5d1c01b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the returning refugees are being forcibly deported, and
        others are returning voluntarily, according to Duniya Khan, Communications
        Officer at UNHCR in Pakistan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294fbc9a-131f-46b7-8b0c-c4feba4cbb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spontaneous returns are those who have not been registered with
        UNHCR and their return could be voluntary or forced. In some cases, they are
        arrested and deported," she says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e2883-fd0e-4ec7-9e67-d1aac059d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Afghan girl''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee56b3-a5a5-4078-b815-eb76ccfa89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent arrest of Sharbat Gula, the "Afghan Girl" with green
        eyes who appeared on a famous National Geographic cover, highlighted the plight
        of Afghan refugees in Pakistan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f9647-6e01-42cb-a19e-4b6562fc218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in her 40s, Gula was arrested for falsifying documents and staying
        illegally in the country. She was deported and arrived back in Afghanistan
        on Wednesday, where she was welcomed by Afghan President Ashraf Ghani.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55e77a-f6f2-433c-8deb-4537f8ac2bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International last week condemned the decision to deport
        Gula, calling it a "grave injustice."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312337b-a2cd-4eb7-938f-0003fdec55b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are joining more than 1 million internally displaced Afghans
        who are struggling to survive in a country still wracked by conflict and crushing
        poverty," Human Rights Watch said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660d231-ede7-4939-8e01-67c1c4c6aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Afghans have sought shelter in Pakistan over the years
        as their country became ravaged by conflict, HRW added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcaadb2-aad5-407a-a837-a9b18fbbfb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:04:40.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T10:04:41.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pakistan to Afghan
        refugees: Leave or be deported."</em></p>'
