    'lead': 'Movie and television personality Robin Padilla gets a double gift on
      Tuesday: a newborn baby and complete freedom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T08:30:23.215+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T08:30:26.398+08:00
