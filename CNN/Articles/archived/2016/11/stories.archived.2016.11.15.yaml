      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it is still confirming if the female patients are pregnant.
        The Zika virus, primarily transmitted through a bite from dengue-carrying
        Aedes Aegypti mosquitoes, is linked to severe brain and other neurological
        defects among babies in the womb.</p>'
