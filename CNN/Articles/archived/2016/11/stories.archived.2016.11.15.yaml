      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various firearms were also discovered near the tennis court and
        in a small space just behind the barbed-wire fence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d1926d-bb98-4af8-a1f2-29599cb9ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-SAF members said firearms were recovered in unexpected areas
        after receiving tips from inmates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10a5d1-e05a-4048-999f-244140a37ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> clearing operations <em>namin noon na napuntahan
        na wala kaming nakitang</em> firearms.<em> Ang</em> next <em>na</em> information
        <em>meron ng</em> firearms.<em> Binalikan namin, meron,"</em> a SAF Batallion
        Commander in NBP who doesn''t want his identity divulged, told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973293ad-1a36-47c3-8c2c-919b4ad10a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our first clearing operation, no firearms were
        retrieved.&nbsp; But in succeeding information that we got, there are firearms.
        So we went back, and we found some.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68650008-d417-427d-a06f-ef60615a5f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Alleged drug lord Jaybee Sebastian files charges vs.
        De Lima before DOJ</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f768b-e63a-4a1e-82c4-004fff2e9335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the PNP-SAF manned the NBP, 57 firearms were either recovered
        inside the prison or surrendered by inmates.&nbsp; Among these were 27 improvised
        firearms, commonly known as "sumpak", which could have been assembled inside
        the NBP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04252ee-99a9-4054-b468-6e0bcd237c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi ang sabi nila itong firearms proteksyon nila daw from
        other groups. So since hawak na naman natin, hindi na nila kailangan yun,"</em>
        the SAF official said. [They say, these firearms are for their protection
        from other groups. But since we''re already handling the security, there''s
        no need for that.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e062c28-6316-4d7a-813a-ba442a5d335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/04/Leila-De-Lima-Jaybee-Sebastian-charges-Bilibid.html">Also
        read: Alleged drug lord Jaybee Sebastian files charges vs. De Lima before
        DOJ</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c7398-e092-4909-969d-6b8f73ff9473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High powered firearms were also discovered like sub-machine guns-even
        a foldable one which costs between ₱250,000 and ₱400,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb8ab8-2837-4b4f-ad73-3c009b74efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen also discovered three caliber 45 pistols that have the
        same serial numbers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc2fb6-db9d-44cb-a6e8-16c2a497e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials could only hope that the inmates would be more cooperative
        as the Christmas season approaches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba87672-17a0-4195-b218-4de5325e1aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana makipag</em>-cooperate <em>na talaga yung mga</em> inmates,<em>
        yung kanilang mga dalaw para sa ganon matanggal na natin ang possibleng panggagalingan
        ng harm sa mga</em> inmates<em> diyan at sa amin na rin,</em>" NBP officer-in-charge
        Rolando Asuncion said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f79f76-1a70-426b-aefe-59aa11b6623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just hope that the inmates and their guests cooperate
        with us. This would eradicate the possible source of threat and harm to the
        inmates and to us as well.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55715664-aacf-4df8-8f37-1be01a89d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion said he plans to allow visitors to enter the dormitories
        of inmates for the whole of December. But he wants facilities cleared of possible
        threats like firearms and explosives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4c5b4-9410-471f-91fc-cd5daf6cacbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion also said there may be more firearms may hidden inside
        the Bilibid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5332d-fd2c-4b50-a0d8-bea8b2863773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, he said the maximum security compound is around 80 percent
        cleared of contrabands. But after discovering more firearms, he thinks they
        may not be halfway through the task.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a704d-5a03-4863-bb0d-51d063ff184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, he requested for the cooperation of inmates as well as
        their spouses by providing information to authorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8422480-f2d4-4aea-b56e-f763ac38f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para bigyan na din ng</em> reward<em> yung mga nakikipag</em>-cooperate
        <em>sa atin, sa</em> BuCor (Bureau of Corrections) <em>at mga</em> SAF," Asuncion
        said. (Also, to give reward to those who cooperate with us, with BuCor and
        SAF.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b948f22-fe64-450d-9514-e7d09a493462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities, only two of the 13 gangs inside the maximum
        security compound have been cooperative.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6d9fa-ee89-4393-90df-9ecf5e754f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:51:47.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:51:47.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion said if the rest will not heed their call, only the two
        gangs will be given the privilege to have longer time with their families
        in December.</p>'
  'knife-fight-as-donald-trump-builds-an-unconventional-national-security-cabinet':
    'author': 'Ryan Browne, Elise Labott, and Jim Sciutto, CNN'
    'caption': 'U.S. President-elect Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-15T07:35:01.234+08:00
    'imagesource': 'jcr:e307234e-4553-46a0-9b45-a58e7c79b5cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf150be6-7d15-4691-bdb9-d525b3788d46'
    'lead': 'Donald Trump''s transition is being marked by sharp internal disagreements
      over key cabinet appointments and direction, both for internal West Wing positions
      and key national security posts, sources involved in the transition team tell
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T08:55:29.489+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T08:55:30.117+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Knife fight'' as Trump builds an unconventional national security
      cabinet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b1fb2-809b-4613-b57a-bbb63259fc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington((CNN)</strong> — Donald Trump''s transition is
        being marked by sharp internal disagreements over key cabinet appointments
        and direction, both for internal West Wing positions and key national security
        posts, sources involved in the transition team tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d5f5bc-e42d-44d9-9c61-67e11423accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source with knowledge of the transition described it as a "knife
        fight."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a12cdb1-2d04-4e3a-8587-cbe630174566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The split has put traditional Republican operatives such as Reince
        Priebus – named Trump''s chief of staff Sunday – against more non-traditional
        influences such as Steve Bannon – the alt-right leader of Breitbart News –
        who will be Trump''s chief strategist. A particular challenge is lack of clarity
        about the division of power among Priebus, Bannon, and Trump''s son-in-law
        Jared Kushner, who also has a key role in transition decisions. Another source
        tied to the transition described the resulting confusion as "buffoonery."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49bbdf1-1564-4c44-9d1e-507ae052ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President-elect Mike Pence, the new leader of the transition
        operation, will be at Trump Tower in New York Tuesday to meet with Trump and
        discuss possible nominees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1bb038-81d1-4794-969e-a3ca4ccb9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divisions are being played out as Trump considers key appointments
        in the national security and diplomatic sectors, including secretary of state,
        with mainstream conservatives supporting John Bolton against Rudy Giuliani,
        who is seen as a loyalist to Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628ee27-f731-4407-841d-b2d62ae64cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On other key national security appointments, there is more agreement.
        Sen. Jeff Sessions is now the leading contender for attorney general, and
        is in the mix for secretary of defense as well, say multiple sources with
        knowledge of the transition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8a5e7-56f7-4c5a-a203-67460a26ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Lt. General Ron Burgess, former director of the DIA, is
        a leading contender for director of national intelligence. Retired General
        Michael Flynn is leading candidate for national security adviser.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c536a-987d-4389-8d9f-d139b7190dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter who gets what job, one description seems to fit the makeup
        of the short list: unconventional. And it highlights the dilemma faced by
        Trump, who is now torn between a campaign promise to shake up Washington and
        a need to build a national security team with policy experience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb613d4-16d4-49b8-855a-3b01b1e06adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of so many political backers could signal that Trump
        values loyalty over experience and is keen to have people on board who share
        his worldview and are willing to depart from conventional wisdom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0c64a-72cd-42f5-832c-c41becaf39fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is particularly true when it comes to the secretary of state
        post. The position of America''s chief diplomat is considered a particularly
        high-profile one, charged with maintaining relationships around the globe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38555d8f-9ceb-4ec1-adf6-1a93d60ee5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the names being rumored for the job seem to indicate
        that Trump will favor an iconoclastic approach to the role:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8127fe1f-4dd4-49a6-9f2c-b9e7eb27ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rudy Giuliani, possible secretary of state</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8a0a2f-9da0-4eeb-9164-513d91f7468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani, a former federal prosecutor and mayor of New York, has
        little foreign policy experience to speak of but has been a vocal advocate
        of Trump''s since early on in the campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a880a1ae-2d55-4fc5-8a0c-29beb48cb071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his own run for the presidency in 2008, Giuliani espoused
        a fairly conventional Republican foreign policy view, calling on continued
        U.S. engagement abroad and robust efforts to fight terrorism and stabilize
        Iraq and Afghanistan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e7037-8286-41dc-aba4-9d7820acc8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also signaled support for democracy promotion, something at odds
        with Trump''s pronouncements where he has put value on stability and counter-terrorism
        as opposed to democracy and human rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c23dc5-bfa6-4f5b-a58a-705448345f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the transition process told CNN that Giuliani
        has expressed his preference for the secretary of state position as opposed
        to the post of attorney general.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbbd1a0-fe16-4586-b5c6-e97f265e7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Bolton, possible secretary of state</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee4ce7-0bfb-47d2-9d4b-51f6e3d0a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton, a diplomat in the George W. Bush administration, backed
        Trump soon after he secured the nomination and would be one of the more conventional
        choices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1728419f-af1e-48d5-8a3f-1e9fabd79b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite spending years at the State Department, Bolton has at
        times ruffled feathers in Washington. He was appointed to be ambassador to
        the UN, a cabinet level position, in 2005. But his nomination was met with
        fierce opposition in Congress and Bush was forced to appoint him during a
        congressional recess.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb8189e-bce8-49d0-8989-876eeb82242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the transition said the Trump team acknowledges
        that Bolton''s confirmation might be difficult but they think it would be
        less tough than it was 10 years ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcae3fd4-72ca-4a50-b33a-98f102a4cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also has elements of the conservative mainstream in his corner;
        he was endorsed by the influential National Review magazine in an open letter
        to President-elect Trump over the weekend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee8a6b-04d1-414d-bd4a-bcfda8c4c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton has consistently advocated for unilateral and interventionist
        approaches to foreign policy challenges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef27cb-7ebf-4e06-946b-1e5fb7372242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Trump he has opposed the Iran nuclear deal going so far as
        to call for airstrikes against Iran, penning a 2015 op-ed in the New York
        Times titled "To Stop Iran''s Bomb, Bomb Iran."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518742df-8132-4d49-bd46-f72d1e9048f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also been highly critical of international institutions and
        organizations like the UN, something that tracks closely with Trump''s professed
        "America first" and anti-"globalist" approach to foreign policy. In that vein
        Bolton led efforts to withdraw America''s signature from the International
        Criminal Court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02af9d5-0755-495a-a30c-7758d1d07cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bolton has also been a harsh critic of Russia – a stance that
        might put him at odds with any effort to improve ties with Moscow, something
        Trump has stated as an objective of his administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a132ef-ed5b-41a3-898a-403159242ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sen. Jeff Sessions, possible attorney general or secretary
        of defense</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a199f6-d035-4e9b-8e88-cf7b22958e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one source familiar with transition, the job of Defense
        Secretary is Sessions'' if he wants it. Trump is also interested in the senator
        for attorney general, CNN''s Dana Bash reports.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cfa12f-8125-4d21-ad44-372da963e9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions would also be a more conventional choice having represented
        Alabama in the Senate since 1997. He sits on the Senate Armed Services Committee
        and also served in the U.S. Army Reserve from 1973-1986.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba841a5-9cf7-40c0-858a-98a2e7860090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions also meets the loyalty test having been the first sitting
        senator to endorse Trump during the campaign.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3059c1-152e-402c-a96c-218500e02230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sessions is not a typical Washington insider, at times taking
        positions at odds with his colleagues on the Armed Services committee.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03587c5d-3f95-4876-914a-a6e0d97d2c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sessions has called for a defense spending boost, many of
        his other positions, such as a skeptical view of NATO and friendlier view
        of Russia, while at odds with his Republican senatorial colleagues brought
        him more into line with Trump''s campaign comments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28435748-dbe2-4679-8790-a0335bd8524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions shares Trump''s hardline positions on immigration as well
        and is also under consideration for Attorney General.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b2c59a-ac61-48bd-aa30-3de3c81ef72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lt. Gen. Michael Flynn, possible national security adviser</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366d1bf6-bf81-448f-b1ed-11fd3924092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the defense side, retired Lt. Gen. Michael Flynn has emerged
        as a possible choice for national security adviser. Former military officers
        have found themselves in the role before, Barack Obama''s first national security
        agency was former Gen. James Jones and Colin Powell served as the National
        Security Adviser to President Ronald Reagan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b428c1-d5bc-43dc-873f-4294c73193a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn, the former director of the Defense Intelligence Agency, is
        well versed in international and security affairs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7036d22-cc0a-41ce-85c8-f8ff29de9afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Flynn, a vocal and sometimes fiery advocate for the president-elect
        during the campaign, has also echoed Trump''s rhetoric of fighting terrorism,
        boosting ties with Russia, and casting a more critical eye on NATO.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b1823-47e0-49c1-9805-d5db1dfc6cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why there are so few conventional choices</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21354e2c-afdf-4369-ae14-153d9d0b795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few more establishment type names are being floated for roles
        that oversee the intelligence community.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501eaa8f-3fd0-4046-ae2c-ebc095be5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burgess, the former DIA director, is also thought to be a potential
        selection for the director of national intelligence, which oversees the sprawling
        intelligence community.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c398ba-d015-4bfb-b20b-cf5bb2844277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Pete Hoekstra, a long-serving former congressman from Michigan
        who chaired the House Intelligence Committee from 2004-2007 is thought to
        be in the running for the same role or director of the CIA.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b64a07-d045-4cd5-957c-57ea86fa96a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more conventional picks had initially been rumored for State
        and Defense such as the head of the Council of Foreign Relations, Richard
        Haas, and George W. Bush''s National Security Adviser, Stephen Hadley, most
        analysts are beginning to believe that the odds favor a more conventional
        choice.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe92cbe-5965-49c6-a2f6-35c0bcbc8c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons for the non-traditional short-list is that many
        of the Republican Party''s most senior national security experts denounced
        their presidential candidate during the campaign as too reckless to lead the
        nation safely, somewhat limiting the pool from which to draw.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c7354-74d3-40e2-be49-aea065546093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some foreign policy luminaries have suggested that Republican
        experts should put aside their differences and Brent Scowcroft, George H.W.
        Bush''s national security adviser national security adviser and who backed
        Hillary Clinton for president, told attendees as a ceremony at the Aspen Strategy
        Group Monday that "If you''re asked to serve, please do. This man needs help."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253c602-320c-465c-8280-202908118338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One rumor has emerged that radio host Laura Ingraham could be Trump''s
        White House spokesperson.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08825268-05e3-4d69-bcea-90e6c5eb5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked outside of Trump Tower about that possibility, transition
        communications adviser Jason Miller did not address it specifically, but said
        to expect some interesting names.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8a7b19-63bd-4ecc-829f-e329db461245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to see a number of different names that are ultimately
        becoming a part of the President-elect''s administration," Miller said. "There
        will be non-traditional names, a number of people who have had wide-ranging
        success in a number of different fields; wide-ranging success in business
        ... People will be excited when they see the type of leaders the President-elect
        brings into this administration."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc697e4-4b47-412f-8cee-3e10375a68e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta, Sara Murray, and Dana Bash contributed to
        this report.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb338d1-9792-440b-a6ea-67e555e1fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:55:29.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:55:30.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/11/14/politics/trump-shortlist-national-security-worldview/index.html">Knife
        fight'' as Trump builds an unconventional national security cabinet.</a>"</em></p>'
  'rachel-anne-daquis-feu-lady-tamaraws-jersey-retirement':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-15T07:34:00.699+08:00
    'imagesource': 'jcr:2d759979-456f-42e3-a6ae-d51cf0ffa880'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0b67063-3f1c-4d15-9cba-481b45034b55'
    'lead': 'Rachel Anne Daquis, who remains to be one of the most recognizable faces
      in the country, will be honored by the Far Eastern University in the upcoming
      UAAP volleyball season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T08:57:53.947+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T08:57:54.296+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FEU to retire Rachel Anne Daquis'' volleyball jersey number

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a65e6a5-68c5-47f2-bb90-38a2d6ec27a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:57:53.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:57:54.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Far Eastern University will be
        retiring&nbsp; Rachel Anne Daquis'' jersey number 3, the school announced
        on its official Facebook account on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03bccaa-d2b1-4071-8d8a-23695847817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:57:53.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:57:54.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rachel was more than just a great player in FEU, she was the first
        superstar in UAAP Women''s Volleyball when the league became mainstream 10
        years ago because of TV coverage,” FEU Athletic Director Mark Molina said
        in the post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef24bb1c-a10f-4ffc-b8a3-a596e95cd7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:57:53.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:57:54.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She actually became a bigger star after her time as a student-athlete
        because she continues to excel in the commercial leagues and captained several
        national teams, while also having a good career in modeling. For all her accomplishments,
        Rachel remains humble and driven just like when she first arrived in FEU to
        try out for a spot in the team,” Molina added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca9d16-7667-4eeb-b994-1b8b63da1e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:57:53.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:57:54.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retiring a player''s number means no other athlete in the same school
        would wear a jersey bearing the same number.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c651a-8115-4930-8263-827a4c51078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:57:53.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:57:54.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Daquis played a crucial part in the the Lady Tamaraws
        UAAP campaign from 2004 to 2009. She steered the Morayta-based squad to a
        volleyball title in Season 70.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990eac49-b042-416f-a7b5-4bcef816305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:57:53.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:57:54.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daquis will join basketball legends Johnny Abarrientos (No. 14)
        and Arwind Santos (No. 19) in the elite list of FEU sports legends whose jerseys
        hang from the rafters of the school gym.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf78f9-663f-48e5-a3a3-e981e03ebbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:57:53.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:57:54.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also the second female volleyball player to get the distinction
        after De La Salle University''s Manilla Santos -- whose No. 14 jersey was
        retired at the Enrique M. Razon Sports Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1933e08-8ed6-4675-83ce-847e80094612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:57:53.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:57:54.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retirement ceremony will be held during the upcoming Season
        79 volleyball season.</p>'
  'De-Lima-Dayan-affair-DOJ':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-15T07:29:20.317+08:00
    'imagesource': 'jcr:3f3edcd7-11b8-4597-afd3-85ccb851f3f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '766faae5-1d03-4429-b0c6-b379ccc03a1c'
    'lead': 'Senator Leila De Lima may lose her license to practice law after she
      admits her affair with her former driver and bodyguard, says the Justice Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T09:02:43.508+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T09:02:46.342+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre: De Lima''s admission bolsters illegal drugs complaint

      '
    'updated': 2016-11-16T00:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f551fb00-06ba-4e91-95ae-14491be914ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Leila
        De Lima''s admission of an affair with her former driver and bodyguard was
        music to the ears of Justice Secretary Vitaliano Aguirre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e889a102-5829-4923-a392-5eeb4edad68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that confession, Aguirre said the work of the Volunteers Against
        Crime and Corruption is done.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7747df93-1409-4c02-a221-2c0cffb84cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group filed a disbarment case against De Lima for immorality,
        citing her affair with driver-bodyguard Ronnie Dayan. Now, the group no longer
        needs to prove its claim, thanks to De Lima, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ec614-78ee-4e52-9291-13643d23bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi ngayon wala nang dapat i</em>-prove<em> yung mga complainants
        sa</em> disbarment<em> sapagkat lumalabas na siya''y nakiapid sa isang taong
        may asawa,</em>" Aguirre said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5463bf8d-f2ac-4229-8455-9f087021cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The complainants have nothing to prove anymore because
        she has admitted she had an affair with a married man.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eddf5e-93eb-4dde-ae5d-ad5944f6da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre noted De Lima''s admission in a taped TV interview which
        aired on Monday also bolsters the illegal drug complaint against her filed
        by the National Bureau of Investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45af2d2-fec7-4bf4-8b5f-baa64c23083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung pag-</em>admit <em>niya, gumaan ang trabaho ng</em>
        prosecution<em> at bumigat ang pag depensa niya sa sarili niya</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685869c8-bd44-4653-b92a-1de0e3c4cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Her admission made the work of the prosecution a lot
        easier, and she now has to defend herself more.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7920091f-7d4b-4366-8c22-aac460096db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said her admission could also prove that De Lima knew about
        Dayan''s alleged role as bagman for money from the illegal drug trade in the
        national penitentiary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d85697-e54a-4a36-b598-89b1bcb6e262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag-</em>admit <em>nya ng kanilang</em> common law relationship
        <em>hindi lamang ilang buwan kundi</em> years<em> ang sinabi nya, eh hindi
        maaring hindi nya malaman ang ginagawa ni Ronnie</em> (and vice versa).<em>
        Sa katunayan, sila''y mag-asawa na.</em>"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488565e-c3c3-4a6e-85ce-2bf8392a5b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By admitting to their relationship, not only for months
        but for years, it is highly improbable that they were''nt aware of each other''s
        activities. In fact, they were already husband and wife.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b241ba4-d604-4937-ba1b-506aafc66070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre added this corroborated the testimony of witnesses presented
        at the hearings in the House of Representatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0f973-732a-4d86-82d2-76bf1e74f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> probability<em> at</em> improbability <em>na akusasyon
        kay</em> Ronnie Dayan <em>na siyang</em> collector <em>ng</em> drug money
        <em>ni</em> Senator De <em>Lima dun sa</em> NBP (New Bilibid Prison) <em>ay
        lumaki ang</em> probability," Aguirre said. <em>"Yung una sinasabi nya na</em>
        driver-bodyguard <em>kaya hindi kapani-paniwala na mangongolekta ng pera</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd0454-c790-4a83-9629-2724f2164161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s more probability that Ronnie Dayan collected
        money. Unlike before when she said he was only her driver-bodyguard.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfdafed-e0b9-42c2-8c75-fa69ffa08602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan''s whereabouts are unknown. A P1-million bounty for any information
        that would lead to Dayan''s arrest was confirmed by Ferdinand Topacio, counsel
        for the Volunteers Against Crime and Corruption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea1812-ff39-4895-9861-e7c96521ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aguirre said Dayan was just shuttling between his home province
        of Pangasinan and Baguio, while being protected by some powerful politicians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c2206c-3d8b-4525-bdac-df093252c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima: work unaffected by private life</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9657c3-eb66-48c6-af9d-f5b863eaba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Lima said her personal life has never affected her
        role as senator, or her past roles in government as Commission on Human Rights
        Chair and Justice Secretary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a836dc-3f86-4948-a8c6-fba868d03a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like many of us, including my detractors, some decisions and relationships
        in our past have not been the best and the wisest," she said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5cd3ac-62f1-4aec-854d-c9f92018c8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have learned from these experiences and resolved to use my pain
        to focus on the good I can do. However, I have never allowed my personal life
        affect my work in public service," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd115390-894f-48bf-846c-d9db27a9f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the TV interview, De Lima admitted she had an affair with Dayan
        for a few years, before she was elected as senator in May.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279883ef-3ffa-48d6-9718-7f2e701d9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/15/de-lima-on-past-relationship-with-dayan.html">Read:
        De Lima: Respect my privacy</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaecf313-cf52-4d3a-a90b-e294c8db70aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she also helped Dayan financially, but denied paying for
        his house in Pangasinan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda5f513-7ace-4319-b6e9-a49f208baf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:02:43.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:02:46.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima earlier said Dayan was long separated from his wife.</p>'
  'DepEd-Textbook-review-to-include-SC-decision-on-Marcos-burial':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-15T07:25:46.683+08:00
    'imagesource': 'jcr:7bd6abfa-c749-4e80-867b-8377a62f12eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8d19ce1-ed9f-4fc5-8132-068281bf172e'
    'lead': 'Public school textbooks may soon teach students about the Supreme Court''s
      ruling allowing late dictator Ferdinand Marcos'' burial at the Libingan ng mga
      Bayani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T09:07:04.164+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T09:07:04.457+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: Textbook review to include SC decision on Marcos'' burial

      '
    'updated': 2016-11-16T08:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e634b5-5475-4f3a-b969-449af2076f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:07:04.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:07:04.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        ruling allowing the burial of former President Ferdinand Marcos at the Libingan
        ng mga Bayani may soon be included in textbooks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4f91e-a5f8-4c15-99a0-3620d86db815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:07:04.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:07:04.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Read:
        Supreme Court allows burial of Marcos at Heroes'' Cemetery</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc58f3-f64f-4928-85d6-7dda0128f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:07:04.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:07:04.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education on Monday said it will include the decision
        in its review of learning materials under the K-12 program "for a fair account
        of the Marcos regime."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c03376-98b7-4b30-a71f-a2557cdf04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:07:04.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:07:04.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron po tayong</em> team of curriculum experts, <em>nandyan
        po yung mga tanyag na mga tao sa larangan ng history o kasaysayang ng Pilipinas,"</em>
        Education Assistant Secretary Tonisito Umali said in a phone interview Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f41e300-4fb2-4269-aca0-82bf632bd5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:07:04.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:07:04.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a team of curriculum experts, comprised of
        experts in the field of Philippine history.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c472ff78-a7bc-41fe-9b88-fa300119484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:07:04.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:07:04.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said the agency aims to come up with an objective and factual
        presentation of events that happened during martial law and the Marcos regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15356f-7609-4024-8b37-0c98a010b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:07:04.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:07:04.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones earlier said the possible inclusion
        of the SC ruling in textbooks is not a statement on whether Marcos is a hero
        or not.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e524d-a510-4219-91fe-41db12812891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:07:04.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:07:04.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re trying to develop is critical thinking. The student,
        the learner decides for himself.<em> Bigyan siya ng</em> [Give him] facts,
        the positive things vis-à-vis the human rights (issue), so that the child,
        the learner can make a judgement for himself or herself," Briones said in
        a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4789bc99-b9e0-4341-b1ef-d23eacc796f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:07:04.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:07:04.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A civilian-backed military revolt ousted Marcos in 1986. He died
        in exile in Hawaii in 1989. His remains were brought back to the country in
        1993 and has since been kept in an air-conditioned crypt at the Marcos Museum
        and Mausoleum in Batac, his hometown in Ilocos Norte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c5b13-303d-44b6-a5cf-c67b8eb2f100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:07:04.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:07:04.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 27 years, the Supreme Court, by a 9-5 vote on Nov. 8, allowed
        the former president''s burial at the Libingan ng mga Bayani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d5cd5-f5f0-45d3-8503-1acfd408c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:07:04.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:07:04.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family and supporters rejoiced at the court decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2096e488-1aba-44e2-8fb1-7e93d5b9ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:07:04.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:07:04.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/08/Bongbong-Marcos-SC-decision-answer-to-my-prayers.html">Read:
        Bongbong Marcos: SC decision ''answer to my prayers''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b95d1-8332-41a2-a405-1b350c468a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:07:04.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:07:04.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But martial law victims, human rights groups, and some officials
        including Vice President Leni Robredo, expressed their dismay. For them, Marcos
        does not deserve to be buried beside other distinguished personalities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043bbf11-9fd0-4bf7-9c69-ed65407b6302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:07:04.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:07:04.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
