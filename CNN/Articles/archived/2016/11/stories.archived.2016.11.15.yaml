      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neophyte senator, who has a net worth of P3.2 billion and is
        ranked No. 63 in Forbes'' magazine''s list of "World''s Highest Paid Athletes,"
        added that the Ombudsman should shift its attention to other graft and corruption
        cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccdb4d8-d46f-401e-ad33-808fe5f732b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dami namang imbestigahan diyan na dapat imbestigahan, especially
        ''yung pondo ng ibang bansa, ''yung sa Yolanda," he said, referring to cases
        of malversation of billions of pesos donated to victims or projects of typhoon
        Yolanda (international code name: Haiyan) three years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402c0104-b047-4926-b598-0765080ac03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his habit of treating people was never a focus of
        attention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de13c8d-def1-4814-9e7f-49b06ce2664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noon ko pa ginagawa na maglibre," said Pacquiao. "Pero hindi ko
        alam, ''pag ganyan ang gobyerno natin, hindi ko gusto ang mga ganyan."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133551ab-540b-4b30-8f98-ba0a3f48a658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:40:17.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T09:41:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would already treat people before. But I don''t
        know, if our government is like that, I don''t like that.]</p>'
