    'lead': 'President-elect Donald Trump ripped the election recount on Saturday,
      calling it "a scam" and "ridiculous" and noting that Hillary Clinton had already
      conceded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:18:47.691+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T11:18:47.978+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump blasts recount as ''ridiculous'' and ''a scam''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a0454-2c6a-45a8-9640-7a82bdb06855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:18:47.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:18:47.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President-elect Donald Trump
        ripped the election recount on Saturday, calling it "a scam" and "ridiculous"
        and noting that Hillary Clinton had already conceded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266de3dc-9f47-4d6f-98b6-10b1a9782404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:18:47.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:18:47.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump charged in a statement that the effort was nothing but a fundraising
        ploy by the Green Party and its nominee, Jill Stein.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06aa04b-662e-41f7-8e86-b11f89eb29ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:18:47.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:18:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This recount is just a way for Jill Stein, who received less than
        one percent of the vote overall and wasn''t even on the ballot in many states,
        to fill her coffers with money, most of which she will never even spend on
        this ridiculous recount," the President-elect said in a statement, which labeled
        the effort as "ridiculous" in a headline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e7116-f115-4086-b262-eb3372953aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:18:47.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:18:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stein has already raised more than $5 million online for the recount
        in Wisconsin, which may begin some time next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc634233-f150-430a-ba6b-5a355c13aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:18:47.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:18:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on CNN, Stein dismissed Trump''s suggestion that the funds
        wouldn''t be spent on the recount.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a342ef31-ae45-417c-b7aa-306e437e731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:18:47.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:18:47.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For his information, this is all going into a dedicated and segregated
        account so that it can only be spent on the recount," she told CNN''s Pamela
        Brown on "Newsroom."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ed1fc-5ca8-4e0a-bacc-f5a4dab272ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:18:47.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:18:47.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He may be creating his own facts here as he''s been known to do
        some times in the past," Stein added. "He himself said it was rigged election
        unless he won it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1bb57f-c94c-4b19-9896-25cc2ce5da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:18:47.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:18:47.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said, "The people have spoken and the election is over, and
        as Hillary Clinton herself said on election night, in addition to her conceding
        by congratulating me, ''We must accept this result and then look to the future.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd078400d-b0c2-4bb5-9ac8-e55e1e4d7c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:18:47.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:18:47.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect said he won Wisconsin, Michigan, and Pennsylvanian
        by "large numbers" and noted his margin of more than 70,000 in Pennsylvania.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb7180-979a-4b79-b68c-7bc8d585c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:18:47.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:18:47.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a scam by the Green Party for an election that has already
        been conceded, and the results of this election should be respected instead
        of being challenged and abused, which is exactly what Jill Stein is doing,"
        Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d23a4-abf9-45ba-9960-1a6308fa4f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:18:47.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:18:47.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Party officials filed for a recount in Wisconsin on Friday
        after reports of possible voting discrepancies in areas that used paper ballots
        versus those where electronic voting took place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea02d1e-5915-4bc0-b7e0-938fd23107fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:18:47.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:18:47.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin Green Party co-chairman George Martin said the party is
        seeking a "reconciliation of paper records" – a request that could go further
        than a simple recount, possibly spurring an investigation into the integrity
        of Wisconsin''s voting system. "This is a process, a first step to examine
        whether our electoral democracy is working," Martin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35cc4df-2783-4b5e-90ad-5f907e036790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:18:47.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:18:47.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Clinton campaign and the White House have said they see
        no evidence that any voting systems were hacked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b199f-9b1b-4b49-a55e-8393051a9c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:18:47.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:18:47.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s statement did not mention Clinton, whose campaign said
        Saturday it will take part in the recounts, joining with Stein.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d643b-f01a-4bff-9e40-2a1724693a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:18:47.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:18:47.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/26/politics/donald-trump-jill-stein-recount/index.html">Donald
        Trump blasts recount as ''ridiculous'' and ''a scam</a>.''"</em></p>'
