      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/26/politics/clinton-campaign-recount/index.html">Clinton
        to join recount that Trump calls ''scam.</a>''"</em></p>'
  'donald-trump-recount-ridiculous-jill-stein-hillary-clinton':
    'author': 'Eugene Scott, CNN'
    'caption': '(File photo) U.S. President-elect Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-27T08:28:39.725+08:00
    'imagesource': 'jcr:e57d7a5d-882a-45a3-8f6e-115a6cfa77d7'
    'jcr:primaryType': 'mgnl:composition'
