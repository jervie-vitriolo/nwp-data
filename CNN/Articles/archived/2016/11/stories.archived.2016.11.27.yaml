  'growing-south-korean-protests-demand-president-parks-resignation':
    'author': 'Madison Park, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-27T03:35:07.358+08:00
    'imagesource': 'jcr:a5466fd9-eb12-4aa2-8153-814818b92363'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac97eb03-df0f-4c50-9c54-bb968687ef40'
    'lead': 'In the face of cold and snow, demonstrators filed into the streets of
      Seoul over the growing scandal that has engulfed Park''s presidency and plunged
      the nation''s government into uncertainty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:55:50.638+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Growing South Korean protests demand President Park''s resignation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a69235-7263-4816-9e13-36ea87568853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Approval ratings for South Korean President
        Park Geun-hye have dipped into single digits – and protests calling for her
        ouster swelled to hundreds of thousands of people Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38b03a-8fac-42fe-89fc-e4d2b5f8350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of cold and snow, demonstrators filed into the streets
        of Seoul over the growing scandal that has engulfed Park''s presidency and
        plunged the nation''s government into uncertainty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29fe2e4-08ab-4b38-9805-a3c31e8c7df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive protests have broken out since late October, and the latest
        marked the fifth consecutive week of such an immense demonstration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1637f88-eb3e-4704-9f64-e29b9ba77bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of Saturday''s protest had called for 2 million people
        to hit the streets – no small feat for a country of 50 million. Protesters
        clutched umbrellas, signs and candles near the Blue House, the presidential
        residence, in Seoul. Organizers also had called for rallies in other cities,
        too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba904c08-17bb-4c0a-a1ad-b2121a574963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were small gatherings of support for Park, but they were a
        fraction of the demonstration against her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e5ea9-f39f-4eb8-9633-4d713a8ae2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political saga has consumed South Korea, a key U.S. ally, with
        mounting concerns that the scandal will prevent the government from making
        major decisions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074e704-386a-4945-bcfe-ee12a97a4f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park is accused of letting her confidante Choi Soon-sil, who does
        not hold an official government post, view confidential documents and presidential
        speeches. Choi is accused of using her relationship with Park to accumulate
        millions of dollars in donations to her foundations. Choi is charged with
        abuse of power, fraud, and coercion, and two of Park''s former aides also
        face criminal charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b0ac5f-c85b-44fc-90b1-10861ff8efb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park will not be charged because the South Korean Constitution affords
        the President immunity while holding office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f607aab-38be-43cc-b68d-7f1ca9da44a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she has apologized several times, Park has resisted the
        public pressure to resign, infuriating her critics – who have questioned her
        judgment and credibility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf6aeb5-95ba-4c98-82b1-9479230506b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is set to leave office in February 2018 as she cannot run in
        the presidential election in December next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4de10-adf3-418c-8b18-b2f6a83d4dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Choi charged following arrest</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f5045-ed0c-4239-a089-19c8e1db995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential scandal started when CNN South Korean affiliate
        JTBC found evidence that Choi had received secret documents on an abandoned
        tablet device.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2915781-796a-4a68-825c-78d37034a1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi succeeded her father, Choi Tae-min, as leader of the Eternal
        Life Church after his death. For years, she has given Park spiritual guidance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c4b70-f23a-413c-8d14-0394d63f619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much more than simply, ''Oh she knows this person,'' it''s
        deeply intertwined, almost like they''re Rasputin and Park Geun-hye is just
        a puppet," David Kang, director of the Korean Studies Institute at the University
        of Southern California, recently told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c3b93-27bb-43e5-b041-23664eba6180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classified information scandal, while rare and shocking in South
        Korea, isn''t the only reason many are calling for Park to step down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aadd51-6329-4fa0-a8fa-4bbbdc4d2835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been growing frustration with her, including over the
        country''s stagnating economy and the Sewol ferry sinking, which killed more
        than 300 people. Many South Koreans were outraged at the systemic lapses that
        contributed to the sinking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3082863-e754-4409-95af-390d463a343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paula Hancocks, William J. Lee, and Max Blau contributed
        to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec715ba-0771-4c87-8846-72f6ea28b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:55:50.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:57:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/26/asia/south-korea-mass-protests/index.html">Growing
        South Korean protests demand President Park''s resignation</a>."</em></p>'
  'rodrigo-duterte-ready-to-submit-drug-report-to-national-security-council-congress':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-27T00:14:33.436+08:00
    'imagesource': 'jcr:6ec7046e-ae2e-424c-93db-6ef6bd4bd138'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6af18e0-ffe0-4219-a7cf-0f240513c27f'
    'lead': 'In a speech at the Grand Alumni Homecoming of the San Beda Law School,
      Pres. Rodrigo Duterte said he will be submitting the report containing the list
      of drug personalities to the National Security Council, the Senate President,
      and the Speaker of the House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:02:31.640+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T11:02:33.207+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ready to submit drug report to Nat''l Security Council, Congress

      '
    'updated': 2016-11-28T08:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af450fcd-d131-474f-8b6e-37e0a3fc8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte is calling on the National Security Council, Senate, and the House
        of Representatives to craft laws and policies to help deal with the drug menace
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ec806-9599-4775-8985-2cd5669e0f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admitting he cannot solve the drug problem alone, the President
        said he is ready to submit before the end of November the report containing
        the list of drug personalities to the National Security Council, as well as
        the the Senate President and the Speaker of the House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120e860-5222-40c9-a04c-150398c02146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bibigyan ko sila ng kopya</em> and the Senate President and
        the Speaker of the House then let us formulate how to prevent disaster for
        the next generation," the President said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7aba0f-a167-4c7a-b79c-17ba345c3963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I will be giving them a list – along with the Senate President
        and the Speaker of the House – and then let us formulate how to prevent disaster
        for the next generation.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d8094e-3bb5-47bc-a651-ef2a66a14c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That drug list contains some 1,000 names of mayors, governors, congressmen,
        barangay captains, and police officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c1d679-9a3e-4550-912d-e5c61ca0a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before law school alumni and other guests – among them
        former President Fidel Ramos, at the San Beda Law grand alumni homecoming
        Saturday, the President once again brought up the topic of his government''s
        efforts to rid the country of illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb5d1e1-8621-4489-938b-3c53ff28eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte mentioned that the problem with illegal drugs got worse
        because even if past administrations knew of the problem, they did not pay
        attention to it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5f6f3-a6a2-47f4-87e9-18c106bb835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he recalled that when he was still campaigning for
        the presidency, he said he would stop corruption in government and illegal
        drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e824d15-ffc8-44e9-ab4e-2a21276e3c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yayariin ko talaga lahat ng</em> corrupt [I will go after the
        corrupt]," he said. "Then I said I would suppress drugs...And believe me,
        until the last pusher is out of the streets, and the last drug lord is exterminated,
        it will last until the last day of my term – <em>hindi tayo aatras diyan</em>
        [we will not back down]. And I said, criminality – it has stymied our economic,
        social, and political life. It should also stop."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477fe1d-2e7d-4cbd-ae80-8268f42388f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the Marcos burial</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a4302-6afb-402d-8474-f15af20bee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte briefly touched on the issues surrounding the burial of
        former President Ferdinand Marcos and defended his decision to allow the Marcos
        burial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742eaa30-c39f-418b-8817-efa2b1aa5e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We lawyers are trained to just look at the law and if
        it is clear. If it does not admit of any equivocal answer...<em>Nakalagay
        doon,</em> president, soldier. Whether true or nor, that''s not my business
        to dig into...Whether or not he became good or bad or worst along the years,
        that''s not for me to decide."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c938f5-487b-480c-969f-c28c3cbb3a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/24/Duterte-APEC-Marcos-burial-protests.html">Read:
        Duterte: If Marcos was no soldier, no president - I''ll step down</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a832f95-8bff-40c1-850d-cfc7281f1434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We were trained with cold neutrality. I was a prosecutor.
        So along the – being, you know, extra power is really to conduct preliminary
        investigation aside from being a trial fiscal...So<em> kung anong nakalagay
        doon, yun na ''yon</em> [So whatever is written there, that''s final]. And
        there is a several jurisprudence –&nbsp; you should not allow compassion and
        sentiment and whatever to taint your judgment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f268c594-7337-41f1-8996-b4aeaf1b28d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On terrorism</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c68ac19-9f46-48b4-9cc7-e47215938076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said that he had gone to Jolo on Friday where he pinned
        medals on soldiers who were wounded in battle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9342254c-d6db-4b09-b891-25728b399121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After speaking to soldiers, he found out that some of the solders
        were Tausug. He said, "Even the Tausugs are killing each other."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e18e7-00d6-42ce-a199-ea097b794ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has been asked by media before when he could put an end
        to the Abu Sayyaf.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a63df2-8a7b-4451-b0c0-f9ea2c22355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Sabi ko anong gusto ninyo</em> [What do you want]?
        I mean I could do it, I could burn Jolo now, I could bomb the place. And in
        the mountains<em> mag</em> carpet bombing<em> ako</em> [I would carpet bomb
        the place] and I would tell the military after the operation,<em> ayaw ko
        makita na isang tao</em> standing [I don''t want to see one man left standing].
        Do you want me to do that? And if I kill children and innocent people and
        all, can we survive as a nation?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69114e84-8227-455a-bf96-83eea352738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "You cannot pass a fighting, a war or a country at
        war, that is forsaken. <em>Storya lang talaga. Madali man sa</em> Jolo. <em>Eh
        tawagin ko lang yang mga</em> helicopters,<em> pasabugin mo nga ng</em> rocket
        <em>lahat ng mga bahay diyan</em> [These are stories. It may be easy in Jolo
        to call on helicopters, to tell them to bomb all the houses there]. And so?
        Then I report to you, ''we scored a victory today. We will do it tomorrow.
        Then we add the pile of bodies in one corner.'' How it would appear before
        us na - wag na yung Amerikano [forget the Americans]. Human rights violation?
        It''s war."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98682c31-9384-49a3-9fbd-60d906cfb184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/14/Duterte-There-is-a-very-strong-rebellion-in-Mindanao.html">Read:
        Duterte: There is a very strong rebellion in Mindanao</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fcb390-20e6-49e8-9ac3-4dbb1bd53ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said rebellions are different from the war against drugs
        because it is driven by ideology. He added we are lucky to be talking with
        communists now living in Oslo because it has given some measure of peace.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859f095-3484-4f67-90fc-79887137939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said killing everyone with arms will worsen the situation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5723d-51f7-4548-a690-3c330c330175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he prefers to talk instead of&nbsp; launch an
        all-out military operations against those who fight the government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5c8dc-4a22-4e1e-83ca-fa60655c3855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon</em> what will we do? We will just have to wait. We
        will just have to talk and talk. What we will pass on to the next generation
        is a talking administration," the president said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c66a3c0-a40f-4c61-a7ce-b739c2014544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "With ISIS you have to use your head."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6c4f6-0694-4432-b7bf-b382cfaae4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:02:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:02:33.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Do not drive them to despair because that is precisely
        what happened in Africa.<em> Pagka sinagad mo yan</em> [when you push them
        up against the wall] and they are driven into desperation, instead of the
        groupings <em>diyan</em>, they are driven by Muslim nationalism or Moro for
        that matter, <em>para maintindihan niyo</em>, it''s a Moro nationalism because
        they are really&nbsp; the owners of Mindanao long before the Spaniards came.<em>
        Kaya hindi mo matapos-tapos yan kasi kanilang lugar yan</em> [that is what
        you cannot end the fighting there because it is their land]. And what is the
        driving force? Nationalism of their land."</p>'
  'Ombudsman-probe-De-Lima-Duterte':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-27T00:14:48.477+08:00
    'imagesource': 'jcr:452a270d-f048-4fb7-855b-3cd384905469'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46ffca14-50cd-4102-af74-578d861f24d3'
    'lead': 'Ombudsman Conchita Carpio-Morales said they are conducting fact-finding
      investigations on Senator Leila De Lima, as well as President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:07:34.109+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T11:07:34.337+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman to conduct fact-finding probe on De Lima, Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2d9ea-c83a-40ed-a565-01e9ec527d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:07:34.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Ombudsman Conchita
        Carpio-Morales said they are conducting fact-finding investigations on Senator
        Leila De Lima, as well as President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e2f82-965c-4d49-a1c3-d0d2d38d31ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:07:34.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is facing allegations of receiving money from big time drug
        trader Kerwin Espinosa, which she has denied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0281c25-031d-4db1-8b32-90f77b8132b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:07:34.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a pending case filed before the Deputy Ombudsman of the
        Visayas and that is against De Lima and there was a case filed against us
        so we are conducting fact-finding. Because there have been some leads so we
        gave it due course by conducting fact-finding," Morales said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d1794-f98f-4313-aa39-f41a74e17d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:07:34.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also said her office continues to gather facts on a plunder
        complaint against President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041cf53d-44f5-4830-b067-c89c7c968048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:34.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:07:34.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That complaint was filed by Senator Antonio Trillanes back in May,
        accusing Duterte of maintaining ghost employees at the Davao City Hall while
        he was still mayor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f29bc-b335-404b-8f11-dbaecb1f2e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:34.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:07:34.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint is based on a 2015 Commission on Audit report. Duterte
        has repeatedly denied the allegation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad6ca3-035a-4976-b4d7-b25019e445c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:34.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:07:34.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales explains, under the law, the Ombudsman has the authority
        to investigate individuals regardless if they have immunity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2fbca-6b17-4525-9879-c7f58afee938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:34.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:07:34.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For purposes of determining whether there is misconduct, which
        can be a basis of impeachment if it amounts to the grounds of impeachment
        under the constitution. Everything is possible; we don''t discount any possibility
        that you spare him or indict him," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13af194f-762a-4d92-a068-6ca9195feb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:34.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:07:34.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales herself had inhibited in the case against Duterte, noting
        she is an aunt-in-law of the president''s daughter, Sara Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda9a5b-c1a8-4589-9a02-f09889ebb558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:34.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:07:34.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman is also investigating the killing of
        Albuera, Leyte Mayor Rolando Espinosa after a supposed shootout. Espinosa''s
        killing is now the subject of several investigations, including one at the
        Senate, over the possibility it was a case of extra-judicial killing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9fea71-244e-4188-9748-200755425a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:34.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:07:34.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also said that while their mandate only covers public officials
        involved in alleged extra-judicial killings, other incidents involving private
        individuals may also be looked into as they probe Espinosa''s death.</p>'
  'israeli-wildfires-police-detain-23-on-suspicion-of-arson':
    'author': 'Kimberly Hutcherson, Laura Smith-Spark, and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-27T10:56:38.282+08:00
    'imagesource': 'jcr:e5965046-3c53-4864-96af-2881a7a4481a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83fd7405-0a2a-4b08-95dd-849ca7d22eb6'
    'lead': 'Police have detained 23 people on suspicion of arson in connection with
      wildfires that swept across central and northern Israel this week, said police
      spokeswoman Luba Samri.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:13:45.770+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T11:13:46.177+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli wildfires: Police detain 23 on suspicion of arson

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f949b-2443-48b8-9da8-8d315eb2a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Police have detained 23 people on suspicion
        of arson in connection with wildfires that swept across central and northern
        Israel this week, said police spokeswoman Luba Samri.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b5926-49dd-40c9-9684-53e831f11cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters have dealt with more than 250 large fires since last
        weekend, according to Yoram Levi, spokesman for Israel''s Fire and Rescue
        Services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81862f5-c88a-4b43-b18f-bf7792ecb3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ran Sheluf, head of the investigation unit of the Israel fire and
        rescue services, said the total number of fires reported to authorities was
        over 1,500 fires.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228375e5-2a05-433d-bee7-8ea6b1ec98c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is twice the usual number," he said. "The cause of the fires
        is either negligence or being started deliberately."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a96ef-d8e2-4441-9b66-dbf7dc764956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian fire crews assist Israelis</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b529762-90b5-41e8-9637-60fa7edf6e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Prime Minister Benjamin Netanyahu called Palestinian
        President Mahmoud Abbas to thank him for sending fire trucks and personnel
        to fight the blazes, according to the Prime Minister''s Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22ce96-488e-47d8-a970-74f2e8427f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian fire crews assisted Israeli crews in northern Israel
        and near Jerusalem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5676f05-5b64-498d-bd62-38492f1cf0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu heralded the fact that Jews and Arabs alike opened their
        homes to victims of the fire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205744c8-8c82-4644-8fe9-792665fc50a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Civil Defense provided eight fire trucks Thursday
        in response to an Israeli request for help, according to Nael Al-Azzeh of
        the Palestinian Civil Defense, based in West Bank city of Ramallah.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dfa3cc-022a-437c-9a4d-721ef9786b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police spokesman Mickey Rosenfeld tweeted images of the
        Palestinian firefighters working alongside their Israeli counterparts in Haifa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2221e3-b771-4ccf-97dc-1a0c23ba65eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haifa residents allowed to go home</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4d477-5d7d-4f10-90b4-32ca76fba7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of residents of the Israeli port city of Haifa,
        who had been evacuated as wildfires closed in, were allowed to return home
        Friday. Authorities had ordered the evacuation of 60,000 people there as fires
        menaced 11 neighborhoods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0086040-ae56-43f1-9115-45ac2dfd065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Yona Yahav said Thursday that 700 homes in the city had been
        damaged or destroyed. He described the scale of the fire as "unprecedented
        in Haifa."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc7b88-0575-4b4a-91f9-6f1ab43a1ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blazes scorching northern Israel began in the northern community
        of Zichron Ya''akov, about 35 kilometers (22 miles) north of Haifa. The fire
        there, which has now been extinguished, was definitely arson, according to
        Uri Chobotaro, of the Coast region fire and rescue services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e542d01-8cec-48a9-abcb-c0e2d451d74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussion on Palestinian social media</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f227192-8f0b-40fb-bec2-f220bc703ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have prompted wide discussion among Palestinians on social
        media. Some posts linked the fires to current proposed Israeli legislation
        that could ban loudspeakers broadcasting the Muslim call to prayer, suggesting
        the fires were a punishment from God and sparking the controversial #israelisburning
        hashtag on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf1d51-cdb2-47a9-abd8-cf5a5a6e2492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This celebratory response triggered an angry backlash from others,
        including some among Israel''s Arab population, who pointed out that many
        who see themselves as Palestinians live in those places being ravaged by fire,
        or have families who originally came from these areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb38d45-b5da-46b1-9cd5-f85130edc648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayman Odeh, an Arab Israeli Knesset lawmaker who lives in Haifa,
        appeared on TV on Friday morning, criticizing those Israeli politicians and
        media who were blaming the fires on Palestinians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02abf304-74b2-4e72-b6ed-4db41bb286da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this stormy day, I have been moving between different media,
        in an attempt to say this clearly: This is our home and it is our duty to
        preserve it. Now is the time for joint cooperation, to help evacuate the elderly
        and all those who need help," he wrote on Facebook.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ab8b6-b409-4948-b89a-f3e598b76036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Oren Liebermann reported from Jerusalem. CNN''s Andrew Carey
        contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ea05c-a206-4a51-82b3-ee8b13aeaf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:45.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:13:46.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/26/middleeast/israel-wildfires/">Israeli
        wildfires: Police detain 23 on suspicion of arson</a>."</em></p>'
  'hillary-clinton-to-join-recount-that-donald-trump-calls-scam':
    'author': 'Eugene Scott, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-27T10:31:56.039+08:00
    'imagesource': 'jcr:b3772a1e-2132-4b8a-aed0-85ca4f0ab5a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b54d4aed-ec02-4d9a-95ba-bb1809e43889'
    'lead': 'Hillary Clinton''s campaign said Saturday it will take part in efforts
      to push for recounts in several key states, joining with Green Party candidate
      Jill Stein, who has raised millions of dollars to have votes counted again in
      Wisconsin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:16:28.240+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T11:16:28.733+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton to join recount that Trump calls ''scam''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb444a-5f0a-4184-9cc1-973e3aa1113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Hillary Clinton''s campaign
        said Saturday it will take part in efforts to push for recounts in several
        key states, joining with Green Party candidate Jill Stein, who has raised
        millions of dollars to have votes counted again in Wisconsin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7549c71-c60a-4d54-8714-774e73822c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in a post on Medium, Marc Elias, the campaign''s counsel, said
        the campaign''s own investigation has not uncovered any evidence of hacking
        of voting systems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725aaea-df49-42e9-89a5-9799eb77e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the campaign''s most detailed comments to date on the recount,
        Elias wrote that while the campaign was not going to contest the results itself,
        it has decided now to take part in the effort to "ensure that it is fair to
        all sides."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c990aa16-91c5-4113-b6aa-2adae0dae29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President-elect Donald Trump on Saturday dismissed the recount
        and said that "the election is over."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d483a-9fef-4528-8737-e7b256fcc378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people have spoken and the election is over, and as Hillary
        Clinton herself said on election night, in addition to her conceding by congratulating
        me, ''We must accept this result and then look to the future,''" Trump said
        in a statement, which called the recount "ridiculous" in a headline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb47d5a-7696-4bae-a945-20312d9800cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''scam''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3017ff-612a-4246-8d51-72f414585808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect blasted the Green Party''s effort as a "scam"
        and accused the party''s nominee, Jill Stein, of trying to reel in donations
        that she won''t actually spend on a recount.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf1f36-679b-4330-98f3-a0c3414a2d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This recount is just a way for Jill Stein, who received less than
        one percent of the vote overall and wasn''t even on the ballot in many states,
        to fill her coffers with money, most of which she will never even spend on
        this ridiculous recount," Trump said. "This is a scam by the Green Party for
        an election that has already been conceded, and the results of this election
        should be respected instead of being challenged and abused, which is exactly
        what Jill Stein is doing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a36e1-69d4-4d76-836a-7f5b71df5066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stein dismissed Trump''s suggestion that the funds wouldn''t be
        spent on the recount.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442d288-6c64-465f-882a-dc7fe990f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For his information, this is all going into a dedicated and segregated
        account so that it can only be spent on the recount," she told CNN''s Pamela
        Brown on Newsroom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05580833-6ddc-4f8f-a965-ba4bdb5a8138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He may be creating his own facts here as he''s been known to do
        some times in the past," Stein added. "He himself said it was rigged election
        unless he won it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6a466d-d2e9-4f92-bdba-5342fbc245d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, Trump tweeted, "The Green Party scam to fill
        up their coffers by asking for impossible recounts is now being joined by
        the badly defeated &amp; demoralized Dems."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a69de-8095-49eb-b1e4-4d3d84355406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Discrepancies</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a3a98b-28af-4fb9-ba27-25769768261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Party officials filed Friday for a recount in Wisconsin after
        reports of voting discrepancies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa156ae1-1506-44b6-b914-72cfcf077d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin Green Party co-chairman George Martin said that the party
        was seeking a "reconciliation of paper records" – a request that would go
        one step further than a simple recount, which is expected to begin next week,
        and that he hopes will spur an investigation into the integrity of the state''s
        voting system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc377f72-6799-491a-a77a-219bf05fda49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a process, a first step to examine whether our electoral
        democracy is working," Martin said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15f84e-92eb-4ca8-9d3f-0ab6a975aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stein tweeted Saturday that she''s willing to expand the recount
        to other states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174830cb-a063-4d83-8914-e1041dafa52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will do a recount in any state where the deadline has not passed.
        Help my staff find state deadlines ... #Recount2016," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71061a-a7da-4713-ac8b-ea893e7d7a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elias said the campaign had been quietly investigating accusations
        for a while and had received hundreds of requests that it do so.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcbaf23-646d-4e5a-8e18-d89bc880044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we had not uncovered any actionable evidence of hacking
        or outside attempts to alter the voting technology, we had not planned to
        exercise this option ourselves, but now that a recount has been initiated
        in Wisconsin, we intend to participate in order to ensure the process proceeds
        in a manner that is fair to all sides," Elias wrote on Medium.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85936152-e506-4068-bd90-f01a0c4be86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Jill Stein follows through as she has promised and pursues recounts
        in Pennsylvania and Michigan, we will take the same approach in those states
        as well," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe973a9-fb0c-45ba-b709-3de19362ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Fallon, spokesman for the Clinton campaign, said the team
        would not have sought the recount on its own and that they see no evidence
        of tampering so far.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b12cd-109c-4093-b02d-ca46a7609872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We note we are guarding our prerogatives now that someone else
        has launched a recount. Not sure what you could point to to suggest there
        is anything here that calls the results into question," he told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41fd5b1-d6dc-42c7-b584-0517bba4db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interference?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348364d4-b1c8-4a99-818e-882e582b45b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Trump''s total combined margin of victory in Michigan,
        Wisconsin and Pennsylvania being about 107,000 votes – by contrast, the Florida
        margin in Bush-Gore was 537 ballots – Elias said concerns about Russia''s
        interference in the election continue to raise concerns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71db208-f858-46e9-a853-b566219238ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This election cycle was unique in the degree of foreign interference
        witnessed throughout the campaign: the U.S. government concluded that Russian
        state actors were behind the hacks of the Democratic National Committee and
        the personal email accounts of Hillary for America campaign officials, and
        just yesterday, the Washington Post reported that the Russian government was
        behind much of the "fake news" propaganda that circulated online in the closing
        weeks of the election," he wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114f310-f213-4018-a473-eff8efa328f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said in a statement that there
        is no evidence of any hacking.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce08f5-00c8-43fa-8569-254b34f84898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The federal government did not observe any increased level of malicious
        cyber activity aimed at disrupting our electoral process on Election Day,"
        the official said. "As we have noted before, we remained confident in the
        overall integrity of electoral infrastructure, a confidence that was borne
        out on Election Day. As a result, we believe our elections were free and fair
        from a cybersecurity perspective."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb21e62-bf35-480e-b966-5d5495396527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clinton campaign has met with lawyers, data scientists and analysts
        to assess anomalies in the results that would suggest a hacked result. Private
        meetings with outside experts involved sharing both groups concerns about
        the data and findings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e3b88c-7f16-42fd-a872-cba5608c0d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s team said they investigated every theory presented and
        examined laws and practices pertaining to recounts, contests, and audits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd8bd28-d96a-4e98-859d-a4d0a9121a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And most importantly, we have monitored and staffed the post-election
        canvasses – where voting machine tapes are compared to poll-books, provisional
        ballots are resolved, and all of the math is double checked from election
        night," Elias said. "During that process, we have seen Secretary Clinton''s
        vote total grow, so that, today, her national popular vote lead now exceeds
        more than 2 million votes."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b3d1b-0683-4bf7-95ce-d6ec130a87a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign plans to move forward in monitoring activities to better
        understand the results.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528223df-99f5-4192-a74e-a34ddba1c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming days, we will continue to perform our due diligence
        and actively follow all further activities that are to occur prior to the
        certification of any election results," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf2f5e4-badd-4283-83b1-fce2583c5337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "unfortunate" that all states don''t conduct "post-election"
        audits.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e179b6f-c1c6-4a35-98f2-5afbad594e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wisconsin and Pennsylvania conduct post-election audits using a
        sampling of precincts. Michigan and many other states still do not," Elias
        wrote. "This is unfortunate; it is our strong belief that, in addition to
        an election canvass, every state should do this basic audit to ensure accuracy
        and public confidence in the election."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fc291-40f4-437b-8be0-bbb42cf5b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:16:28.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Suzanne Malveaux contributed to this rep</em>ort.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe139332-65ac-4ee1-a1bd-a563448d4d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:16:28.243+08:00
      'mgnl:createdBy': 'cnnproducer'
