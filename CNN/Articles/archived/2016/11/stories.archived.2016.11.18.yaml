      'mgnl:lastActivated': 2019-11-15T11:09:10.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a173898-7d43-4ae7-89ac-a25d0e3b9111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Surprise rites</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc295d8-d33a-47d1-9a13-67e7e76742de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Marcos burial petitioners denounced the "unexpected" burial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd014f2d2-08ee-4074-b997-aa5ccf155011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Party-list representative Satur Ocampo said the petitioners
        were shocked to know about the burial, because they had just announced that
        they would file a motion for reconsideration to stop the burial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f820e9-36c2-449a-beb9-42f5ed808779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Ronald Dela Rosa earlier told CNN
        Philippines the he only found out Thursday that the burial will push through
        the next day. He said President Rodrigo Duterte knew about the planned burial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea7492-90c9-4192-b25d-2d1f4dd28afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam niya (Duterte) iyan, wala naman tayong espesyal na instruction.
        Maniguro lang tayo na peaceful yung paglibing, walang gulo na mangyari</em>,"
        Dela Rosa said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39915da-c9dd-4658-8ef8-c07fdaf86d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "(Duterte) knows. There are no special instructions.
        We just have to make sure the burial is peaceful and there nothing untoward
        happens."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a4913-5cc5-4250-9a3f-423850d553ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long road to LNMB burial</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d63402e-b654-4a24-a3e6-fd238374a144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos died in exile in Hawaii in 1989 after a people power revolt
        ousted him in 1986.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0680f71a-4909-4aca-929d-f29f0796ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remains have since been kept in an air-conditioned crypt in
        the Marcos Museum when the body was brought back to the country in 1993.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636072d3-2610-4a81-9021-502c217daac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1992 agreement between then President Fidel Ramos and the Marcos
        family allowed Marcos to be buried in the Philippines but on conditions that
        the body would be flown straight to Ilocos Norte and there would be no burial
        for Marcos at the Heroes'' Cemetery.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd9d5c-c3ba-4f62-a860-92135ae1c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' critics opposed the burial at the Libingan because of the
        alleged human rights abuses, including extrajudicial killings, torture, and
        enforced disappearances committed during his term.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be212847-e95c-4977-96d6-9e85e1662f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family is also accused of amassing ill-gotten wealth   during
        his years in power.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752de2e5-450d-47f7-92de-bc1609567cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Commission on Good Government said for over 20
        years, the Marcoses were able to amass about US$5-10 billion of wealth from
        the Philippine government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7d57e-e297-499b-b1fc-99279f17d243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte gave Marcos family and supporters a flicker
        of hope when he ordered Marcos'' burial at the Heroes'' Cemetery on August
        7.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a56e83-6aa9-487b-8ef8-e5d263bac00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army started with its preparations, amid pending
        petitions of Martial law victims at the Supreme Court.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae0fc4-daa3-4e5b-8c34-0fa48283f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 23, the High Court issued a stay order to stop the preparations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00073e-45f4-4bc2-8a5f-70378aa208d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After over two months of hearing oral arguments against the burial,
        the Supreme Court on November 8 dismissed all the petitions, finally allowing
        Marcos'' burial at the Libingan by a vote of 9-5.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbd3e44-7460-4cec-a106-3aec1fb0ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondents Ina Andolong, JC Gotinga,
        and David Santos contributed to this report.</em></p>'
  'Philippines-GDP-Q3':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Economic managers welcomed the Fitch action but continued to push
      the Philippines'' case for an upgrade.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-18T09:19:42.068+08:00
    'imagesource': 'jcr:c73abc92-a788-46e4-8f92-662b4c8631a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfcce5a7-fa5c-444a-bf26-baad1e5dc6af'
    'lead': 'The Philippines is the standout performer in Asia once again, as the
      economy continued to grow strongly in the third quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T11:13:02.487+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T11:13:02.785+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
