      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former President
        Ferdinand Marcos is finally buried at the Libingan ng mga Bayani (LNMB) Friday,
        27 years after his death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c5995-a7d4-40e9-96fe-4bad68c50b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.853+08:00
