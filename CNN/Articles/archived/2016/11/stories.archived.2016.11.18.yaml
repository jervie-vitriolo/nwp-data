      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Hontiveros, Aquino, Drilon, and Panglinan were among eight
        senators who voted last week to adopt a resolution opposing Marcos'' burial.
        But the resolution failed to pass because it did not reach the required 11
        votes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4621454-c065-41fa-87b7-c7eb2f64dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.305+08:00
