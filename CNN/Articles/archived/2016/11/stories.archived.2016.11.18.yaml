      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was buried at the LNMB on "Black Friday," a name given by
        Marcos'' critics as they hold massive protests against Marcos'' burial in
        several areas in Metro Manila.</p>'
