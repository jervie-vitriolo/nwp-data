    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a32a08-10d6-44b4-a534-a3db17f58855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:42.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:34:42.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heavily armed police convoy escorted Espinosa straight to Camp
        Crame. He will be detained at the PNP Custodial Center, which houses other
        high-profile detainees like Senators Jinggoy Estrada and Bong Revilla.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e507502-a70d-45ae-9527-8478253fa476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:42.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:34:42.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Espinosa''s safety ''guaranteed''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f5ac9-8d5f-4596-af9b-2593926c9dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:42.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:34:42.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on his condition, investigators may also get Espinosa''s
        sworn affidavit on Friday. The PNP considers Espinosa''s statement to be key
        in identifying other high-profile drug lords and coddlers.</p>'
    '17':
      'contentWidth': '100%'
