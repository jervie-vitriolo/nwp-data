    'template': '1'
    'title': 'Marcos family thanks Duterte for allowing burial at the Libingan ng
      mga Bayani

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3859e-74a7-4149-b4bd-9c23aad0da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:15:42.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:17:26.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Twenty-seven years
        after his death, former President Ferdinand Marcos has now been laid to rest
        in the Libingan ng mga Bayani — and his family couldn''t be more grateful
        for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680970fe-c803-4b7e-b264-435d8908a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:15:42.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:17:26.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa wakas napatupad sa araw na ito ang huling habilin ng aking
        minamahal na ama, ang dating Pangulong Ferdinand Edralin Marcos na maihimlay
        kasama ng kanyang mga kapwa sundalo</em>," his daughter Ilocos Norte Gov.
        Imee Marcos said reading the family''s statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf981b-5092-42d5-838f-38d073c2c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:15:42.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:17:26.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the Marcos family is thankful, that President
        Rodrigo Duterte finally allowed it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b31557-5033-49f7-a834-3a03965ef7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:15:42.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:17:26.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako at ang aking pamilya ay taos pusong nagpapasalamat sa inyong
        lahat na nagpatotoo sa karapatan ng aking ama na mapanatag sa Libingan ng
        mga Bayani</em>," said Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456aaccf-b385-4133-8c5c-db7935765695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:15:42.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:17:26.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/18/Marcos-burial-at-Libingan-ng-mga-Bayani.html">Also
        read: Marcos buried at Libingan ng mga Bayani</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bdbbca-2e6d-4c92-8fee-673537d4a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:15:42.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:17:26.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Una sa lahat, kay Pangulong Duterte na nagmungkahi nito, sa
        Korte Suprema na kinatigan ang pasyang ito at sa libo libong nagmamahal at
        nagmamalasakit sa aming pamilya</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c0e40-2105-4d7d-85b2-2432b803590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:15:42.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:17:26.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My family whole-heartedly thanks all of you who supported
        my father''s rights to be laid to rest at the Libingan ng mga Bayani. First,
        to President Duterte who suggested it, to the Supreme Court which decided
        to finally allow it, and to thousands who continuously show concern and love
        to my family.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd6b18-a489-452b-aa1c-1aa64c661b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:15:42.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:17:26.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also asked their supporters for understanding, for making
        her father''s interment private.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b5da3-9a62-44a7-9dd0-d6f76b949432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:15:42.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:17:26.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasama namin kayong nangarap at nanalangin sa halos tatlong
        dekada na makita ang araw na ito. Kaya naman ako po''y humihingi ng dispensa
        at pangunawa sa naging pasya ng aking pamilya na gawing payak, pribado at
        taimtim ang paglibing sa aking ama upang hindi na masaling ang mga nagdaramdam,</em>"
        said Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bdca9b-a3b3-4ce7-a87c-73f5df598fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:15:42.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:17:26.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You were with us in dreaming and praying for this
        day in three decades. That''s why we are asking for your understanding and
        forgiveness as our family decided to lay my father to rest simply, privately,
        and solemnly, so as not to cause distress to those who are still hurting.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b795413-6766-4f38-8fdb-1c06b400ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:15:42.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:17:26.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/18/marcos-burial-like-a-thief-in-the-night-leni-robredo.html">Also
        read: ''Like a thief in the night'': VP Leni, lawmakers, nation shocked and
        upset over ''surprise'' Marcos burial</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf5f2f-597d-46e6-86c2-b05144b432d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:15:42.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:17:26.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the Marcos family would never forget those who are
        with them through this journey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b7636-bce7-42f2-a096-95a286d2c2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:15:42.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:17:26.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dama namin ang inyong matinding hangaring maihatid ang aking
        ama sa kanyang huling himlayan. Hindi man namin kayo kasama ngayon, hinding
        hindi namin malilimutan ang inyong malasakit at sakripisyo na nagpatupad sa
        makasaysayang pagtitipong ito</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af8527d-e4e4-4b77-959c-0bd5daa75db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:15:42.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:17:26.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know how much you want to send my father to his
        final resting place. Even if you''re not with us, we will never forget your
        affection and sacrifices that led to this historical moment.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa805f0-5840-43b4-8b4a-3760d7b320ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:15:42.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:17:26.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabuhay ang Pilipinas," Marcos said, ending her speech. [Long live
        the Philippines.]</p>'
  'apple-new-book':
    'author': 'Aldrin Calimlim'
    'caption': 'In the book, “Designed by Apple in California,” the Silicon Valley
      giant looks back on the evolution of its award-winning designs — from the lowly
      first iteration of the iMac to the game-changing mobile phones — all in a gorgeously
      designed book that bears many similarities to Apple’s hardware. Photo from APPLE'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-11-18T08:06:48.973+08:00
    'imagesource': 'jcr:1eae7318-a5bf-4002-9077-260663308306'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1bc6c2d-6bee-4724-9876-62c5fce1778a'
    'lead': 'The Silicon Valley giant looks back on the evolution of its award-winning
      designs — from the lowly first iteration of the iMac to the game-changing mobile
      phones — all in a gorgeously designed book that bears many similarities to Apple’s
      hardware.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T10:25:23.529+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T10:25:23.894+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Behold Apple’s newest product — a book

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f965ae-925b-474d-8f6f-e0ee6383df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:25:23.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:25:23.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Apple’s latest
        product is a book. Not a MacBook, nor a PowerBook, nor any other type of laptop
        computer or notebook. Not even an iBooks e-book. It’s a real, tangible, flippable,
        honest-to-goodness book.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba7efae-262e-47f5-8a62-9ba5e38b9964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:25:23.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:25:23.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled “<a href="https://www.apple.com/search/Designed-by-Apple-in-California-13-x-16.3-inches?tab=accessories">Designed
        by Apple in California</a>” (after the fine-print colophon found on the Cupertino-based
        company’s products), the book presents an overview of industrial design as
        practiced by Apple through nearly 20 years’ worth of products released in
        its modern history. This overview, though, is decidedly visual. “This is a
        book with very few words,” Jonathan Ive, Apple’s chief design officer, writes
        in his foreword. Aside from the introduction, which itself displays a deliberate
        economy of words, the other instances of text in the book are the supplement
        describing the featured products and the simple dedication to Apple’s late
        cofounder and former CEO, Steve Jobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b735d8b-6299-466d-b60e-763d2c0a79a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:25:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:25:23.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book starts off with the very first iMac, which was introduced
        shortly after Jobs’ return to Apple in 1998; the pioneering desktop computer
        is in fact presented in all its gumdrop-esque glory, with its trademark translucent
        plastic color enclosure. It then concludes with the Apple Pencil, the modest
        yet capable digital stylus released for iPad Pro tablets in 2015. But not
        all Apple products released in the interim are included, with Ive noting that
        the book features only those “that seem significant, that demonstrate learning,
        or for which we simply have affection.”</p>'
    '7':
      'image': 'jcr:db630150-8cee-455e-9fb0-590d52928791'
      'imageCaption': 'The book starts off with the very first iMac, which was introduced
        shortly after Jobs’ return to Apple in 1998; the pioneering desktop computer
        is in fact presented in all its gumdrop-esque glory, with its trademark translucent
        plastic color enclosure. Photo from APPLE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf344b6-7ddc-4a79-955c-df5d17ae16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:25:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:25:23.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eabf27-7cf8-48af-8862-e522150a7c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:25:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:25:23.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notice the we. For better or worse, “Designed by Apple in California”
        is not just a book that’s about Apple, but also a book that’s for Apple and
        by Apple.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae3c34-44b4-4130-81e1-d44ded755536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:25:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:25:23.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong argument can be made that Apple would have been better
        served if it had entrusted the production of the book to an art book publisher
        like Taschen. Then the book would have been realized less as a vanity project
        than a more objective objet d’art, as it were. (For an excellent third-party
        photographic tribute to Apple design, see Jonathan Zufi’s “<a href="http://iconicbook.com/">Iconic</a>,”
        which covers products from Apple’s founding in 1976 through the book’s publication
        in 2013.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d7388-59d4-4cb3-8a65-e2e182a2a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:25:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:25:23.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end, one must concede that the book is something that
        could and should be made by Apple and Apple alone. It is, to use Ive’s favorite
        adverb, unapologetically Apple. It is, as stated by its very title, designed
        by Apple in California.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422762d-e586-47ad-9f50-7d8926563736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:25:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:25:23.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is bound in off-white hardback linen covers, with the Apple
        logo embossed on the front and the title on the spine. In between are 300
        pages of bespoke milled German paper with gilded matte silver edges that have
        been screen-printed on with low-ghost inks. If that sounds vaguely similar
        to a litany of specifications for a specially anodized iPhone, it’s because
        the book is itself one impressive piece of Apple hardware, not unlike the
        products showcased inside it.</p>'
    '15':
      'image': 'jcr:6f61afbd-0dc0-4d80-b3bd-7fc77d005686'
      'imageCaption': 'Eight years in the making, the book contains 450 high-resolution
        full-color images, all shot by the renowned photographer Andrew Zuckerman.
        Photo from APPLE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3f5c7-493b-48b1-8c06-6a3533ab8a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:25:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:25:23.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783696e5-cc55-4495-8a3f-5b7df81c4896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:25:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:25:23.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is essentially a glorified catalog of Apple merchandise,
        but it’s one that goes beyond merely featuring the finished items by also
        highlighting the materials and techniques that went into their making. It
        revels in the symbiosis between style and substance, form and function, process
        and product. So while it has plenty of pictures of iMacs, iPods, iPhones,
        and iPads that closely resemble marketing images readily available elsewhere,
        it occasionally turns to a never-before-seen spread of a lineup of special
        cutting tools or an exploded flat-lay of a certain device’s bare anatomy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cea0cf-3739-4edd-b5c4-4ed4b1912387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:25:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:25:23.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight years in the making, the book contains 450 high-resolution
        full-color images, all shot by the renowned photographer Andrew Zuckerman,
        whose penchant for stark white backgrounds is a perfect fit for the famously
        spare “less is more” aesthetic of the Apple design team that Samsung, along
        with the likes of Cherry Mobile, could only imitate with varying degrees of
        success. Consigning these images to the realm of pixels — as in a mere blog
        post, a Facebook album, a Twitter moment, an Instagram feed, a Pinterest board,
        or even an enhanced e-book — doesn’t do them justice. As its rather hefty
        price tag suggests, it’s meant to be looked at in the so-called real world
        after being picked off a shelf in an academic library, or a coffee table in
        what could only be the home of an ardent admirer of Apple design.</p>'
    '19':
      'image': 'jcr:d5b37fa4-6d79-42bf-81ca-58f957114b84'
      'imageCaption': '“Designed by Apple in California” revels in the symbiosis between
        style and substance, form and function, process and product. Photo from APPLE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b6216-4b05-4408-972b-6b640d722f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:25:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:25:23.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc2ebd2-dc4e-4398-b7bb-7f5a4d2b6bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:25:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:25:23.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Objectified,” the 2009 documentary film on industrial design
        directed by Gary Hustwit, Apple is heralded by Dieter Rams (of “<a href="http://designsojourn.com/dieter-rams-and-his-10-design-commandments/">the
        ten commandments of good design</a>” fame) as the one company that truly derides
        the “arbitrariness and thoughtlessness with which things are produced and
        brought to the market.” It’s no coincidence that the film’s opening narration
        is by none other than Apple’s Jonathan Ive. “When you see an object, you make
        so many assumptions about that object in seconds,” he says. “What it does,
        how well it’s going to do it, how heavy it is, how much you think it should
        cost … The object testifies to the people that conceived it, thought about
        it, developed it, manufactured it. Ranging from issues of form, to material,
        to its architecture. To how it connects to you, how you touch it, how you
        hold it. Every object, intentional or not, speaks to who put it there.”</p>'
