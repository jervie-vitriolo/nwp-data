        <a href="https://t.co/oi5l3fzNyT">pic.twitter.com/oi5l3fzNyT</a></p>&mdash;
        Gerg Cahiles (@gergcahiles) <a href="https://twitter.com/gergcahiles/status/799354311578746880?ref_src=twsrc%5Etfw">November
