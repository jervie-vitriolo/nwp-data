      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said on Monday the Department of Justice (DOJ) has asked
        the PNP to let them "safekeep" Kerwin, but the PNP top brass said they will
        still discuss the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfed0e1f-c7dd-49a7-8ddf-505d84e95e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:42.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:34:42.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa "guaranteed" the public that Kerwin "will not die".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214aea45-3633-472d-9689-9ffa94e76f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:42.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:34:42.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi mamamatay ''yun. Sigurado, hindi ''yun mamamatay..</em>.
        Guaranteed <em>''yan. Paninindigan ko ''yang aking sinasabi walang mangyayari
        sa kanya.</em> Safe<em> siya dito,</em>" Dela Rosa said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9235282-6050-4319-b180-ea4e586d1270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:42.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:34:42.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He will not die. For sure, he will not die. That''s
        guaranteed. I will prove true to my word that nothing will happen to him.
        He''s safe here.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3dab2e-b717-4808-8b31-3962adce07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:42.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:34:42.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Senior Supt. Dionardo Carlos also vouched for Espinosa''s
        safety.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0147b2f7-80d9-4cd2-b32c-1790b2cf588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:42.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:34:42.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> security <em>po, mataas diyan sa</em> custodial
        center. ''<em>Yung kanila pong</em> protocol and regulations<em> sa</em> security,
        ipapatupad po diyan," he said on Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2fd38b-92fe-45dd-8971-7b42af214b67'
      'mgnl:activationStatus': true
