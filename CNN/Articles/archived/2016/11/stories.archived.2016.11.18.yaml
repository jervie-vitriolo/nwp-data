      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Armed Forces
        of the Philippines (AFP) said Friday that the Marcos family requested no fanfare
        for the burial of former President Ferdinand Marcos at the Libingan ng mga
        Bayani.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd544b3b0-9b16-44d5-94ae-8f27960a02d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/18/Marcos-burial-at-Libingan-ng-mga-Bayani.html">Read:
        Marcos buried at Libingan ng mga Bayani</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86779814-332d-4728-9546-3cb81dbe14e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no announcement regarding this interment in deference
        to the desire of the family," said AFP Spokesperson Brig. Gen. Restituto Padilla
        in a press conference shortly after the burial.</p>'
