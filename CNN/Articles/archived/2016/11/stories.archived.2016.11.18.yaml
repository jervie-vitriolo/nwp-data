    'lead': 'Suspected drug lord Kerwin Espinosa says he will tell all on the illegal
      drug trade: "Lahat ng mga involved sa drug trade na nalaman ko, lalabas silang
      lahat — iyong mga pangalan nila."'
    'mgnl:activationStatus': true
