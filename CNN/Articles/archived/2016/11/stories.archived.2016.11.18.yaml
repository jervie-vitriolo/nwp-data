      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fd0ac8-db14-4052-a942-a35a8e2c2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang death penalty hindi dapat nawawala yan sa batas natin. Pero
        dapat meron tayong laging nandoon yung pagpapatawad. Hindi po puwede yan na
        walang clemency... Pero kailangan nandiyan yan."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6882fe38-653f-4ed6-a71a-1079e222b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Death penalty should not be removed from our law. But we also need
        to have forgiveness. There should be clemency... but (death penalty) needs
        to be there.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deeb1ad-d68f-4f7a-b1a9-9b1380249f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also been a long-time advocate of federalism, which
        Padilla likewise backs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e1e54-294a-47db-8768-be1cf199942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism is a system of government that grants regions fiscal
        and state autonomy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb149b-df56-4970-bb48-074107f56385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron lang tayong Imperial Manila na gusto siya ang maghari sa
        lahat ng isla ng Pilipinas. Iba-iba ang kultura natin, iba-iba ang salita...
        tradisyon," he said. "Doon palang, federal na tayo."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7725012-1ace-450c-94ab-f0086ca55a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[There is just one Imperial Manila that wants to lord over all the
        Philippine islands. But our cultures, languages, traditions are different.
        In that alone, we''re already federal.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca3b1c-2a20-4486-8655-b5347cfe8176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics of the system say that it will increase bureaucracy,
        incur more costs, and empower local political dynasties.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf5f6b-2f08-425e-b0bf-05f5cfb1feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/18/charter-change-federalism.html">Also
        read: Yes to charter change, mixed reactions to federalism-solons</a></strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd66952f-56c6-41b0-b2a9-037a3869b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added that he is tired of the Senate and the Congress, whom
        he believes do nothing but "magsalita, magmagaling, magkape, at gumastos ng
        pera natin [talk, act good, drink coffee, and spend our money]."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4eb17-2859-4af6-aa1e-46b04bc98af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang una nilang ginawa sa artista, taasan ang tax," he said. "Meron
        bang nagagawa sa atin yung tax? Wala eh."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f4520-f5b0-4729-b25a-b2cb53e86628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first they did for artists was to raise our tax.
        And what has the tax done for us? Nothing.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8869189-0c9a-483d-800a-2689970d4483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed confidence in the peace process, saying that the
        president was "humble" in negotiating with the different parties involved.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154568ef-4aa1-42c9-a2bb-bf39f207e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beef with U.S. embassy</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d01c425-1b1f-46e2-a1cf-13a2e512a5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla says that while he is not ungrateful, he should have received
        absolute pardon long ago.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90bd29d-78fa-4b71-91e0-f3ee7c945dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon palang, dapat absolute (pardon) na yung binigay ni (Ramos),"
        he said. "Hindi lang naman ako nagpalaki ng ilong doon sa Bilibid. Marami
        din akong nagawa... Ako ay talagang nakisama, nagtrabaho sa Bureau, at nagbago."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624849f-a528-4b33-a91a-7da5aa329cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Right from the beginning, (Ramos) should have given me absolute
        (pardon). I didn''t just grow my nose in Bilibid. I did a lot of things...
        I got along, I worked at the Bureau, I changed.]</p>'
    '68':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
