        dir="ltr">Marcos buried at Libingan ng mga Bayani. <a href="https://twitter.com/hashtag/MarcosBurial?src=hash&amp;ref_src=twsrc%5Etfw">#MarcosBurial</a>
        <a href="https://t.co/Ehe653tPy2">pic.twitter.com/Ehe653tPy2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/799472124012294144?ref_src=twsrc%5Etfw">November
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c7f9b-3a32-4573-89ea-1bfe701d219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.854+08:00
