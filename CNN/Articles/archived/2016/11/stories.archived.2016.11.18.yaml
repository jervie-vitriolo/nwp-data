      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — La Salle big man
        Ben Mbala has won the Most Valuable Player (MVP) award in Season 79 of the
        University Athletic Association of the Philippines (UAAP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0724d01-93b7-4537-b9e3-0bc18b1cb9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:40:08.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:40:35.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala took home the plum after garnering a total of 92.4286 statistical
        points after the elimination round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be79e1a-ffe2-470e-b266-6d75226e5140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:40:08.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:40:35.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson center Papi Sarr was a distant second with 69.8571 statistical
        points, while fellow Green Archer Jeron Teng finished third with 57.333 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf91afc-12c2-4b38-aea0-042cace1d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:40:08.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:40:35.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP MVP award is determined purely by accumulated statistical
        points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c40a1d-77d9-4698-91dd-09d6ca1c9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:40:08.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:40:35.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly crowned MVP led La Salle to a 13-1 win-loss slate before
        the Final Four round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ca4fa-200f-40ba-b9b2-4e08b46162ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:40:08.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:40:35.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala finished the regular season with per-game averages of 20.6
        markers, 16.0 rebounds, 2.4 blocks, and 1.4 steals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd844b6-c116-4f11-9f46-c59b6f8818c0'
      'mgnl:activationStatus': true
