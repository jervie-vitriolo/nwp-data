  'Robin-Padilla-Marcos-is-a-hero':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-18T07:27:28.242+08:00
    'embedimage': 'jcr:d589dbd9-26a5-450e-aaab-edc4cf888a90'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Yl0RXt11W8Y"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18659d43-25b4-4f9b-bfe9-5e86990f26ba'
    'lead': 'Movie actor Robin Padilla strongly supports President Rodrigo Duterte''s
      stand on the Marcos burial.  The actor even says, Marcos is a hero.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T10:31:33.879+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T10:31:34.564+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robin Padilla: Marcos is a hero

      '
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3015c4-a4a7-43d8-b0f3-11f4ab60e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — On the day of
        the controversial burial, movie star Robin Padilla has strong words of support:
        he says the deceased president Ferdinand Marcos is a hero.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad11e1-54c0-40db-9277-d8bdaa437947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ay tagahanga ni Marcos," Padilla told "The Source" on Friday.
        "Sinabi ni Marcos (sa Amerikano) na dapat yung aid sa Pilipinas tumbasan yung
        ano ang kailangan natin, hindi po puwede puro military aid... Kung ginawa
        ni Marcos yun, hero siya sa akin."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4a03b-26e3-4e85-9049-3e4418bca217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  I am an admirer of Marcos. Marcos said (to Americans)
        that aid to the Philippines should meet our needs, and we don''t just need
        military aid. If Marcos did that, he is a hero to me.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a05a5a-1f69-49ed-becb-a9bc45e2f893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added that he considered Marcos one of those who fought
        the Americans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a17e9-3656-4d2d-a226-7eb364290c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, whose term was fraught with human rights violations, was
        a close ally of the United States and then-President Ronald Reagan. The American
        government flew him out of Manila when he was overthrown in the People Power
        Revolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e5c4ce-66e1-4359-b796-4ef6bb1babe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://twitter.com/cnnphilippines/status/799428674667696131</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44568df-1a3f-4f48-99c9-1fe07740f65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, who was convicted of illegal possession of firearms in
        1994, was given absolute pardon by President Rodrigo Duterte on Tuesday. His
        political and civil rights, such as the right to vote and travel, have been
        restored.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb13a3e-9e13-4116-b677-fa25365f0166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his lawyer Rudolf Philip Jurado, Padilla now has no
        record of conviction and is now "a new man."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367713ce-2b72-4312-9459-2de2a1780eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla was granted a conditional pardon by former President Fidel
        V. Ramos in 1998, after serving three out of his 21-year prison sentence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39464dc6-5bd1-463c-aa85-e8eadc62c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/15/Duterte-Robin-Padillla-absolute-pardon.html">Related:
        Duterte grants absolute pardon to actor Robin Padilla</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace293b-a92b-4dea-90be-c120b425b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A known endorser of President Rodrigo Duterte, the actor supports
        the President''s other plans and policies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b41555-eb9c-4879-86ff-b0b07bc06290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support for Duterte policies</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7dcaf2-d8ab-458d-858d-00e3e7c31307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also declared his support for the war on drugs, saying he
        did not believe that police were involved in the extrajudicial killings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61418e-1e9f-4e18-b7a9-a5772fb653ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that police would have no incentives to make unlawful operations,
        saying, "Mas masarap yung barilan na totoo."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27093b1-3761-4ca1-9bce-49ead9b36167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Real shoot-outs are more fun.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f98414-3126-4eb8-a0e5-790f2fc08119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his experience as an inmate, Padilla also supports the restoration
        of the death penalty.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ffda4c-cf1a-411e-92e2-3e107f439cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while he believes there are many innocent people in
        New Bilibid Prison, they can rely on clemency to save them.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
