      'jcr:uuid': '6bda28b6-6582-4283-a755-a6e7acf361b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc675e-7c96-4729-9e2c-aa4bcfab68b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nila kami nabigyan ng</em> short notice [They gave us
        short notice], kasi [because] it was part of their request to do this in private
        and in confidentiality," Padilla added. "So in keeping with their wishes,
        even if it is a request made by an ordinary soldier, we did our part."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c54b8cc-9880-4d11-9506-4b36e121b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the AFP only received orders to conduct the burial
        on Thursday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231f769e-b94c-4fb1-a47e-59f0b0f3088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were given very short notice at exactly 5 o''clock yesterday,"
        he said. "The instruction came through the Defense Department and it was relayed
        to the Acting (AFP) Chief of Staff Gen. (Glorioso) Miranda. The first word
        reached us and, hence, a flurry of activities coordinating the activity went
        on immediately after the initial notice came."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd67b6-fefd-4cb7-9fc0-9029fb7366d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also said the unit assigned to handle the burial was ready
        even on short notice, especially since preparations had been underway even
        before the Supreme Court stopped the burial in August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c5109-97cb-4df8-8cdf-aff8b63ac51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sanay na sila,</em>" he said. "<em>Yung</em> prior coordination
        before the status quo ante was issued paid off also. <em>Sa tingin namin,
        nakatulong din ''yun at yung ating paghahanda ng kinakailangang gawin</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ef5e25-c16e-40af-bf2b-7de4487a939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re used to it. The prior coordination before
        the status quo ante order was issued also paid off. In our view, that coordination
        helped in the preparations that we needed to do.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42553bce-e4c0-43fa-84a2-532cc216e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Supreme Court stopped the burial following a petition
        filed by victims of human rights abuses during the Martial Law era.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a498e2f-8557-4397-9d46-b5ad3ebe481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/23/supreme-court-sc-status-quo-ante-order-heros-burial-marcos.html">Read:
        Supreme Court stops preparations for Marcos burial at LNMB</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfd0a0-e392-4d9a-b912-9cf43dd3e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims argued that Marcos did not deserve to be buried at the
        Libingan ng mga Bayani because of the atrocities committed during Martial
        Law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e54179-09e8-430f-abbc-f1dbc9904197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/15/Martial-law-victims-SC-TRO-petition-certiorari-Marcos-hero%E2%80%99s-burial.html">Read:
        Martial law victims seek TRO against hero’s burial for Marcos</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b037c-16e6-479a-bf4c-28bab4aaa038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 9-5 decision, the Supreme Court ruled this month to allow the
        former President''s burial at the Libingan ng mga Bayani, saying that Marcos
        was qualified to be buried there under AFP regulations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33538f-3eb9-4f78-be89-db1c0874e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Read:
        Supreme Court allows burial of Marcos at Heroes'' Cemetery</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02f8c2-ba56-48d1-8b39-105ac37f8da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:35:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:35:51.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burial occurred amid plans of the petitioners to file a motion
        asking the Supreme Court to reconsider its decision.</p>'
  'UAAP-Season-79-MVP-Ben-Mbala':
