    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10112bbf-9074-4cb4-90bd-c0b92ed69847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his conditional release, Padilla said he still had one foot
        in prison.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1611d0-a44c-4714-9168-2dc82b56fdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang ka ring nakakulong... kung gusto kong mag-abroad, ang hirap,"
        said Padilla, who said he had to go through different travel processes as
        a convict.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd7adf3-c127-4c2c-8629-bbc7edcfcbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It was like I was still in prison... if I wanted to go abroad,
        it would be difficult.]</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b3679-ddac-4963-8ec8-277a12d949eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla was unable to join his wife Mariel Rodriguez when she gave
        birth abroad on Tuesday.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0bde05-dfcc-4c7f-af3a-da03304a88f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he traveled to the United States after his conviction,
        he says that his request to renew his visa has been pending since his last
        trip in 2003.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047bd281-b4b8-4675-ae81-2838ecca2fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko naman sila pinepressure... pero nagkataon lang ngayon,
        medyo emergency," he said, referring to the birth of his daughter.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc34c00d-738e-481d-b2c2-8059cfd9ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I don''t mean to pressure them... but it just so happens now, there''s
        a bit of an emergency.]</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acbdcca-c826-44ab-b0c1-b6ddf648dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that if his visa will still not be approved after the pardon,
        he hopes the embassy can explain why.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d9804-7f5f-4d71-ae4a-dcc86b97ccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana magkaroon na kami ng kasagutan kung bakit nangyayari sa akin
        ito," Padilla said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a176444-695b-4c2a-9f3c-6562307fd99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I hope we can have an exchange about why this is happening to me.]</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44d1a0-e6eb-4afc-b44c-594fbad6160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla lamented that his children''s visas to the United States
        were also cancelled on short notice.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46503f5e-de69-4f7c-a638-3fcdf56a62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:31:33.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:31:34.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh wala naman silang kinalaman sa conviction ko," he said.</p>'
