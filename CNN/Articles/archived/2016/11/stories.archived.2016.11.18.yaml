      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
