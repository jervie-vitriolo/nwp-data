      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Marcos was given a 21-gun salute. Several soldiers
        in green uniform were seen standing in a formation around noontime.</p>'
