      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3e12f-8b98-4bdf-9439-56f871f1dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Senate President Pro Tempore Franklin Drilon,
        who said Marcos'' burial is "reminiscent of the dark days of Martial Law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33937e-40d3-41d4-87da-de0e52b97cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like what Marcos did for 21 years, he caught us off-guard like
        a thief in the night," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0468491d-1004-4a3c-b02f-9362a6c19146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His burial is anything but noble. Even in death, he is a thief,"
        added Drilon, who began his career in government under President Corazon Aquino
        in 1986.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc6fb9-9866-411b-8384-799383e673b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was swept into the presidency by a popular bloodless uprising
        in February 1986 known as the People Power Revolution that ended 21 years
        of Marcos rule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf7eea-b76d-4ff1-ab54-1cdc601b4731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos were shocked when news of the funeral began to spread
        mid-morning Friday. Marcos was laid to rest at noon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9db7ed-a2a2-4c1c-8b76-8086052513c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo noted that the Marcos family''s decision to go ahead with
        the burial defied the law because the Supreme Court ruling handed down on
        November 8 was not yet final and executory.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-video" data-lang="en"><p lang="en"
        dir="ltr">Robredo: Marcos is no hero. If he were, his family would not have
        to hide his burial. <a href="https://t.co/LcqkGoHAe3">pic.twitter.com/LcqkGoHAe3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/799485792468901888">November
        18, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37271907-cf84-42e8-89aa-495e6dc8d02c'
