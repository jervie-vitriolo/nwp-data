    'lead': 'The family of former President Ferdinand Marcos thanked President Rodrigo
      Duterte for allowing their patriarch''s burial at the Libingan ng mga Bayani. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T10:15:42.712+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T10:17:26.062+08:00
