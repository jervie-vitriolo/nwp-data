      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' remains were transported early Friday from the Marcos Museum
        and Mausoleum in Batac, his hometown in Ilocos Norte to the LNMB in Taguig
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f67efe-6f0e-4f3b-94e8-759886d73fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His body arrived at the LNMB before noon, National Capital Region
        Police Office Chief Oscar Albayalde told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf2c5b-39a5-45b8-9c36-0e37b7a33dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:09:10.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the media were not allowed to witness the ceremonies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02847064-4149-4990-871b-f9f5470763cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:09:09.854+08:00
