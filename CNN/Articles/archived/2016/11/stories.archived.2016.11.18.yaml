    'template': '1'
    'title': 'Netizens: #MarcosNOTaHero despite LNMB burial

      '
    'updated': 2016-11-19T00:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3ae202-2fb6-4f8b-ad08-a916b34af8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:50:39.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:51:24.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Netizens protested
        the sudden burial rites given to former President Ferdinand Marcos at the
        Libingan ng mga Bayani Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcaf9b9-d9d6-408f-992b-f64ebbf96cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:50:39.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:51:24.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shock, frustration, and rage dominated social media. The hashtag
        #MarcosNOTaHero landed on top of Twitter''s trending at around noon, when
        Marcos'' burial took place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f734103-7960-4bba-91bb-5d87b442de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:50:39.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:51:24.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many netizens, Marcos will never be a hero, even if his remains
        are now buried at the Libingan ng Mga Bayani in Taguig City.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">You may be buried at the LNMB, but you will never remembered as
        a hero. <a href="https://twitter.com/hashtag/OccupyLNMB?src=hash">#OccupyLNMB</a>
        <a href="https://twitter.com/hashtag/MarcosNOTaHero?src=hash">#MarcosNOTaHero</a></p>&mdash;
        bret  (@bretless) <a href="https://twitter.com/bretless/status/799471241077760000">November
        18, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37917e32-ffac-4ff0-8de1-6f7dff4cf4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:50:39.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:51:24.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Libingan ng mga Bayani does not any more live up to its name.  <a
