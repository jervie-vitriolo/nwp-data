      'mgnl:lastActivated': 2019-11-15T10:58:09.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67f640-db89-4db6-ae50-6d71e9ce8376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the <a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">high
        court''s controversial decision</a> which paved the way for Marcos to be buried
        at the Libingan ng mga Bayani, several motions to hold the decision were filed
        by groups opposed to his burial there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc812867-f641-490e-b8ca-500344d9ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, a young student activist in the waning
        years of the Marcos dictatorship, lamented how Marcos "stole from the nation
        until the end."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995a0013-5be4-48d2-8fc2-0481dd35fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcos'' fake hero''s burial is a stolen moment [Ang kanyang pekeng
        hero''s burial ay isang nakaw na sandali]," said Hontiveros in a statement
        in Tagalog.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Hanggang dulo, nagnanakaw si Marcos. Ang kanyang pekeng hero&#39;s
        burial ay isang nakaw na sandali.</p>&mdash; risa hontiveros (@risahontiveros)
        <a href="https://twitter.com/risahontiveros/status/799456316569722880">November
        18, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6dd431-8b88-431a-af55-9eb7515a807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18224acf-8786-4896-8ad6-944fc27cca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others warned Filipinos against history being rewritten and the
        horrors of Marcos rule repeated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e76bd55-d7bb-4aee-a38d-891a5fd7fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "sinister burial" is now part of Philippine history, said Senator
        Bam Aquino, a nephew of former President Cory Aquino, and a cousin of former
        President Noynoy Aquino, whose term ended in June 2016.&nbsp; The senator,
        like his uncle and Drilon, belong to the Liberal Party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e61b6-56dd-4b92-9bef-40d8984f57dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Filipinos to be vigilant so that "the bloody mistakes of
        the past" are not repeated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc5ef3-f781-470c-96a8-3bf58263733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight must continue against the Marcoses, said Senator Francis
        Pangilinan, also an LP member.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234c1921-aa34-4b57-8cfc-065a8fcc6424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may have won this battle but the war is far from over," Pangilinan
        said, adding that Marcos'' burial will only lead to further divisiveness and
        conflict.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If he is buried today we will work tirelessly to undo this injustice
        inflicted upon the tens of thousands of victims and upon the nation.</p>&mdash;
        Kiko Pangilinan (@kikopangilinan) <a href="https://twitter.com/kikopangilinan/status/799461859397013506">November
        18, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
