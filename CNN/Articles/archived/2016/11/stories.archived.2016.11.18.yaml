  'Duterte-hopes-people-forgive-Ferdinand-Marcos':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte (L), former President Ferdinand
      Marcos (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-18T08:35:47.891+08:00
    'imagesource': 'jcr:a1bb9b08-d125-4db1-b9a9-51aaaef5e855'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b02385b0-9580-4d3f-a3d8-810e0f49d5d2'
    'lead': 'President Rodrigo Duterte says he hopes people would forgive President
      Ferdinand Marcos for the atrocities committed during the Martial Law era and
      file a case instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:49:49.139+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T09:49:49.600+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte hopes people forgive Ferdinand Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dc9f27-5c7c-4342-a95d-3e6e00e6586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte said Friday that he hopes Filipinos would forgive the late President
        Ferdinand Marcos following Marcos'' sudden burial at the Libingan ng Mga Bayani
        earlier in the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43239185-84d8-4116-930d-311ab42f2c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/18/Marcos-burial-at-Libingan-ng-mga-Bayani.html">Read:
        Marcos buried at Libingan ng mga Bayani</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d579d2-a7a2-40ae-b36b-f34541c2ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview after his arrival in Lima, Peru for the 24th Asia
        Pacific Economic Cooperation (APEC) Economic Leaders'' Meeting, Duterte likewise
        urged people who have been hurt or injured by the Marcos regime to file a
        case instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7426ba-62d1-4d7e-848a-1926ed5886c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to pray that everybody will find a space in his heart
        for forgiveness, and for those who have been somehow hurt or injured that
        they can take some other option to file a case," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbc6b72-587f-4471-8e8f-ab96029c5e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has said that he admires the late strongman, supported
        Marcos'' burial at the Libingan ng mga Bayani, saying that he deserves to
        be buried there under the law. The Marcos family thanked the President shortly
        after the burial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02133f7-afb2-41e6-93ed-14570193e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/18/marcos-family-thanks-duterte-supreme-court-burial-libingan-ng-mga-bayani.html">Read:
        Marcos family thanks Duterte for allowing burial at the Libingan ng mga Bayani</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d17b283-b727-4501-a704-4a752a87b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But opponents argued that Marcos did not deserve to be buried there
        because of the atrocities committed during Martial Law, such as widespread
        corruption and human rights violations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8618c3e-84b6-4532-9f2b-349d33724804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/17/Martial-Law-victims-Never-forget.html">Read:
        Martial Law victims: Never forget</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931acc9f-befc-4ec2-b813-34bd406a07ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maximum tolerance</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da00a52b-31f2-475c-970d-40fde127451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Ernesto Abella, who joined
        the President in Peru, later said in a media briefing that Duterte called
        for protesters and law enforcers to exercise maximum tolerance even as the
        Chief Executive gave a go-signal to protests that will follow after the Marcos
        burial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed638a1-a774-42f8-a2cb-2d2920cc4768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that there is a segment of society against the burial
        at the Libingan ng mga Bayani," Abella said. "The President fully understands
        this and has allowed any form of mass action as long as it is legal, peaceful
        and in accordance with the law."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d82ee8-5da7-4633-ae5c-f0eba16e6f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the decision to bury the late President is a personal
        decision of the Marcos family and that no law bars the Marcoses from burying
        their patriarch after the Supreme Court ruling in the Marcos burial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72924cb8-a7db-4077-a408-ef2052aee291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect their choice of date for the interment," he said. "The
        Supreme Court lifted the status quo ante order and allowed the interment of
        the remains and the President adheres to the ruling of the High Court."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d0e8a8-322a-41a3-80b8-235307909f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Supreme Court stopped burial preparations, after
        victims of human rights abuses during Martial Law filed a petition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0686db-3087-4c7e-a9b7-03603d6d25b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/23/supreme-court-sc-status-quo-ante-order-heros-burial-marcos.html">Read:
        Supreme Court stops preparations for Marcos burial at LNMB</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a177a118-8c29-400d-950c-526d275946ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 8, the high court finally ruled —&nbsp; in a split decision,
        with 9 justices in favor and 5 justices against — to allow the former President''s
        burial at the Libingan ng mga Bayani. The Court said Marcos is qualified for
        burial at the Libingan under AFP regulations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d5215-a452-4dec-923e-961f0490ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Read:
        Supreme Court allows burial of Marcos at Heroes'' Cemetery</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b805bdaf-d2bd-40dd-baf4-b28914a072c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:49:49.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:49:49.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burial occurred while petitioners were still planning to file
        a motion asking the Supreme Court to reconsider its ruling.</p>'
  'jeepney-sound-systems':
    'author': 'Alyana Cabral'
    'caption': 'The drivers of the Guadalupe-Pateros jeepneys get their sound systems
      from Quiapo, except for Rosindo. His jeepney was passed onto him already installed
      with speakers, "probably from Binangonan," he says. Photo by AKIRA MEDINA'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-11-18T08:04:22.351+08:00
    'imagesource': 'jcr:712a5d5d-4d89-4674-a6db-5f14e0824db1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e3ee451-1273-4571-8bc5-a6b8800162c4'
    'lead': 'In an arguably noisy country, the jeepney stands out for its tremorous,
      ground-shaking sound, triumphantly blaring through sound systems sourced from
      Raon in Manila — one of the homes of a diverse community bonded by a love for
      music, in all its shapes and sizes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T10:01:08.467+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T10:01:08.948+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The jeepney as a symbol of Filipino musical culture

      '
    'updated': 2017-07-17T07:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294787ce-73b1-444d-85a6-eaa1077e91e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Filipinos are immersed
        in a musically obsessed culture. We are addicted to singing, playing, and
        listening to music, in whatever medium it may take, wherever it may be available
        — karaoke machines in bars, radios in carinderias, sound systems in barangay
        parties, and bluetooth speakers that are available nearly everywhere now.
        We know our musical technology and do whatever it takes to obtain it, to fuel
        our love affair with music. The teenager who likes to blast song hits on his
        phone, the commuter who can’t go around without earphones, the workaholic
        who needs some form of background noise for productivity — everybody is an
        audiophile in her or his own right. The result is an upkeep of a noisy country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58370656-1cfe-4c07-98e7-9b89f69ee20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are perhaps one of the noisiest, and it shows in our public transportation.
        In buses, taxis, jeeps, and tricycles, we sit and hear pop culture mostly
        in its audio form, and we have no choice but to listen. It’s only here where
        you’ll hear such a harmonious cacophony of top 40 songs over tugs tugs tugs,
        anthemic old love ballads over rap songs by obscure local hip hop artists,
        and the wailings of Papa Jack over Ramon Tulfo’s mad ramblings. It’s almost
        like a competition among vehicles on who could go the loudest. Only in the
        Philippines.</p>'
    '3':
      'image': 'jcr:a2c5f6dd-06a2-4bc6-bb17-b43ca140e8ac'
      'imageCaption': 'From an economical standpoint, it''s still possible for drivers
        to spruce up their jeepneys, mostly by getting a sound system — which is not
        innate to the jeepney, and has to be installed manually. Photo by AKIRA MEDINA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a3dee1-e942-4e2d-8933-9e3f95aba24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef926e02-b3af-4944-baa2-ea1308890fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although our PUVs all have the merit of providing our daily ear
        diet, the most iconic one, the jeepney, still remains to be the most interesting
        in terms of technological upbringing. Though popularly hailed as a national
        heritage, it has gained a bad rep for its <a href="http://tssp.tripod.com/documents/17th_tssp/bacero.pdf">design
        and economic inefficiency, as well as its smoke belching</a>, which largely
        contributes to the city’s pollution. But jeepneys are far from being extinct:
        they’re still the most affordable form of local transportation, and arguably
        still the loudest and most eye-catching in the streets. From an economical
        standpoint, it''s still possible for drivers to spruce up their jeepneys,
        mostly by getting a sound system — which is not innate to the jeepney, and
        has to be installed manually. But for the driver, the few extra workdays to
        save up for speakers are worth it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd78f0dc-33ca-4560-997d-5c7befaf5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you ask a driver why he goes the extra mile to set up a sound
        system in his jeep, he would either answer that he just really likes to listen
        to music, or that he was only a second owner and the speakers merely came
        with the jeep as it was passed onto him. The latter answer proves that we
        have a long history of blasting music in our favorite mode of transportation.
        Eight years ago, it was <a href="https://www.gmanetwork.com/news/news/nation/94072/mmda-goes-after-passenger-jeeps-playing-loud-music/story/">reported</a>
        that the MMDA even conducted a raid against loud jeepneys, wherein they confiscated
        several radios and speakers in response to passengers’ complaints. Besides
        this threat to our collective noise (including a bill on a <a href="http://nine.cnnphilippines.com/news/2016/08/04/Bill-seeks-karaoke-ban-after-10-p.m..html">karaoke
        ban</a> to top it off), jeepneys still blare on, because the first answer
        shows that it’s so simple to set up your own sound system these days.</p>'
    '8':
      'image': 'jcr:0150ade4-203c-44e6-9d9c-2621140f8d19'
      'imageCaption': 'Danny is a driver of a Guadalupe-Pateros jeepney, and likes
        listening to R&B from his iPod Nano. Photo by AKIRA MEDINA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f70ac30-a256-449f-86b9-70d28f84f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9b8b1-31b7-4f85-b2b7-39736a8af1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Four-five,” answers Danny, a driver of a Guadalupe-Pateros jeepney,
        when I ask how much he spent (₱4,500) for his sound system. The equalizer
        is attached to a wooden board on the jeep’s ceiling, the buttons and knobs
        glowing above his head. From it, a wire hangs and travels over his rear-view
        mirror, and on the end dangles his iPod Nano. He tells me that he likes listening
        to R&amp;B.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772468a-4532-47fb-af6a-ab14362b0096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the terminal of Guadalupe jeeps heading to Pateros, another driver
        tells me, “four-two,” (₱4,200) and the other, “two-five” (₱2,500). They both
        listen to FM radio through their speakers, set up by an electrician they hired
        to fix the system up. The latter blasts EDM, making the ceiling of his jeepney
        tremble to the low frequencies. Part of the roof is exposed to show the jeep’s
        inner metals, while on the floor rests the amplifier beside a small trash
        can.</p>'
    '12':
      'image': 'jcr:61623358-ebd1-42d8-afeb-315388e881c7'
      'imageCaption': 'Locally-assembled sound systems can also be found in tricycles,
        sometimes in the form of tube-shaped bluetooth speakers. Photo by ARABELLA
        PANER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae5e17-9871-4fec-a1d4-f103a8336b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8988ab-d442-425e-ad8b-d065c350bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drivers recommend “Targa,” a South African brand, as their favorite
        speakers. Even the tricycle drivers of Quiapo would say the same. One of them
        opens the back end of his trike to reveal a brown cylindrical tube. Though
        not a Targa, he assures me that it sounds great. One of his friends, Mowit,
        shouts, “<em>Akin talaga ‘yan eh! Nakuha niya ‘yan sa’kin</em>!” Mowit tells
        me to go to Raon street to find all things Targa.</p>'
    '15':
      'image': 'jcr:b5ca8506-98bc-430a-860d-e6df031cf819'
      'imageCaption': 'Raon street in Quiapo is filled with electronics shops, and
        has become the go-to place for any public utility vehicle driver looking to
        bring music to his workstation. Photo by ARABELLA PANER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7deec67-eee4-4edb-8413-9539ffce8726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca7351-4211-4d86-9204-2c0ea1e6142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raon is filled with endless rows of electronics shops. It’s the
        go-to place for any public utility vehicle driver looking to bring music to
        his workstation. Subwoofers, bluetooth speakers, full PA systems, karaoke
        machines, raw parts for all of the above — the shops have everything. As I
        stroll from shop to shop learning more about this grassroots hub of an audio
        gear industry, I feel the familiar camaraderie of a merchant community. There’s
        a friendly neighborhood sense of everybody knowing everybody, what to get
        from whom, and where to have what fixed. Some shops sell parts, some shops
        assemble these parts, and some repair them. In a cramped space, I watch the
        turning of a screwdriver in the adept hands of an assembler, amid the clink
        and clank of metal, the smell of burnt lead, and the battling sounds of subwoofers
        from all sides of the street.</p>'
    '17':
      'image': 'jcr:2e5fc553-0dc3-4d7c-90d6-2e8c779a83cf'
      'imageCaption': 'DEECO is a massive three-floor electronics store in Raon and
        has several other branches all over Manila. Photo by ARABELLA PANER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca31c669-e2e7-4d7f-aa23-45335d90109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'image': 'jcr:0a3eeef5-9854-41f0-b3c9-3c4c90ba9987'
      'imageCaption': 'Many of the people who assemble all sorts of equipment in Raon
        get their raw parts from DEECO. Photo by ARABELLA PANER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae3ab0-7c72-449f-91ac-a426be7ac624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9befb49f-8217-4816-a745-7c61276d6f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerald, a Raon shop owner who also assembles sound system parts,
        tells me that he gets his raw materials from DEECO (Dee Hwa Liong Electronics
        Equipment Corporation), a massive three-floor electronics store down the street.
        It dubs itself as “the first electronic supermarket in the Philippines” and
        has several branches all over Manila, aside from the one in Quiapo. Many other
        assemblers also get their raw parts from this place. They are all hesitant
        to show me their assembling skills except for young Ronel, from the next shop.
        He is 16 years old and has been assembling speakers for two years now. He
        lifts an 8-inch Targa from their wall of subwoofers, sticks it inside a speaker
        body, and connects it to a mixer. The surface of the Targa jumps up and down
        to the beat, and Ronel smiles, proud of his work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ad7b2-fde4-4b9a-b8b6-1082308c5f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Targas travel day in and day out from Raon to the jeeps of music-loving
        drivers. But as audio technology advances and becomes more accessible, more
        flea markets of music gear flourish outside Raon, allowing other drivers to
        diversify their equipment. There are similar shops in Binangonan near the
        territory of the bass-boosted Antipolo-Cubao jeeps, and in Mandaluyong, where
        the pedicabs also have their own forms of sound systems.</p>'
    '22':
      'image': 'jcr:2d4b9ac7-a0d8-4805-abf4-402e6774be65'
      'imageCaption': 'Sixteen-year-old Ronel works in Raon, assembling a variety
        of sound systems such as the Targa speakers, a favorite of the jeepney drivers.
        Photo by ARABELLA PANER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc8f15-918d-49a5-b73d-0f6053419030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bde567-cfcc-4f57-84f4-dce20b3d5892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Guadalupe-Pateros jeepney driver, Enggel, owns a Pioneer
        equalizer, while the jeepney next to him houses a CD stereo lifted from a
        Toyota Innova. But the rest of the drivers can only be jealous of “Plate No.
        247,” as the barkers call him, because he owns the biggest sound system of
        the lot in the Guadalupe-Pateros terminal. “<em>Sumasali ‘yun sa mga</em>
        contest,” says one of the barkers. Sadly, 247 is on a day-off, and, at the
        moment, only sounds like an urban legend.</p>'
    '25':
      'image': 'jcr:4e39b0d1-5c3b-45f6-ade6-901a18ea7576'
      'imageCaption': 'Some drivers hire electricians to recycle and reassemble car
        stereos for their jeepneys. Photo by AKIRA MEDINA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093e374-c1a6-43a5-b22c-41b9693a705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'image': 'jcr:a2e59393-b8eb-4e61-9347-7357a4812095'
      'imageCaption': 'Most jeepney sound systems come in two parts, an equalizer:
        which is attached to the roof above the driver''s head, and an amplifier:
        which is usually placed on the floor behind the driving booth. Photo by AKIRA
        MEDINA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ce63b-36a9-4f0e-b737-fa34d2104a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31cdb69-f487-4035-ae54-fe8adf3738fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jeepney sound systems are a testament to the democratization
        of our listening experience. Our collective habit of listening is not just
        defined by our aggregated private playlists or the sounds behind our earphones
        — it’s out there in the public, among jeeps and tricycles, where musical tastes
        don’t matter, where pop culture’s spoon is hanging from everyone’s mouths,
        and where we witness the evolution of music and technology in a simultaneous
        moment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b1cf7f-8e0b-4d03-b644-cb7973e3e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:01:08.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:01:08.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino jeepney is the antithesis of modernization, some may
        say. At the height of e-jeeps and the building of more train stations, sprucing
        up may be the only way the jeeps can catch up to the race. Besides, with all
        the recent chaos around us that we cannot avert our eyes from, we can only
        mask it with a choir of ear-splitting, deafening, beautiful sounds.</p>'
  'marcos-family-thanks-duterte-supreme-court-burial-libingan-ng-mga-bayani':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
