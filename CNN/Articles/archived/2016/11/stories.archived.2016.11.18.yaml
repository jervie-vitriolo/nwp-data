      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two weeks after
        his father was shot dead inside a provincial jail, suspected big time drug
        lord Kerwin Espinosa is back in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7faca3-9a3a-40db-bb66-5588fd3e24d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:42.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:34:42.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa, accompanied by police officers who picked him up from
        Abu Dhabi, touched down at the Ninoy Aquino International Airport Terminal
        2 at 3:46 a.m. Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b54bd0a-8d75-43a4-8cb9-a1cda41028b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:42.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:34:42.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/14/kerwin-espinosa-arriving-on-thursday.html">Related:
        Alleged drug lord Kerwin Espinosa arrested in Abu Dhabi, PNP Chief says</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb2258-1ab0-4d25-9c74-1cd999e00892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:42.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:34:42.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Dir. Gen. Ronald dela Rosa
        himself personally went to NAIA to secure Espinosa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1786380-2ed5-4d21-99a9-6a621c4a430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:42.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:34:42.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had repeatedly assured Espinosa that his safety will be ensured
        — following the death of Espinosa''s father, Albuera town Mayor Rolando Espinosa,
        in an alleged shootout inside the Leyte Sub-Provincial Jail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e64a4b-31aa-4221-9b4c-8326c069e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:42.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:34:42.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Related:
        Albuera Mayor Espinosa killed in jail cell shootout - CIDG</a></strong></p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">PNP chief Bato Drla Rosa picks up Kerwin Espinosa from the plane.
        <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/K2ViICX6Tn">pic.twitter.com/K2ViICX6Tn</a></p>&mdash;
        Gerg Cahiles (@gergcahiles) <a href="https://twitter.com/gergcahiles/status/799345122622091264?ref_src=twsrc%5Etfw">November
        17, 2016</a></blockquote>

