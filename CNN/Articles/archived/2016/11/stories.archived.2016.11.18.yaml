    'template': '1'
    'title': 'PH leads Asia with 7.1% economic growth in Q3

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c24d4c-defe-4d9f-895f-66b2fc25b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        is the standout performer in Asia once again, as the economy continued to
        grow strongly in the third quarter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60564690-671c-48da-b0e2-d431cade0169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gross domestic product (GDP) — the broadest measure of the economy
        — grew by 7.1 percent in the third quarter, far outpacing the 6.2 percent
        notched the year before, data from the Philippine Statistics Authority (PSA)
        showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a70c0c-4541-42d0-a94b-b5c4e63dad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first nine months of 2016, GDP growth averaged 7 percent,
        right at the high end of the government''s 6-7 percent target.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0f9b5-54b9-402a-8b88-731bda242494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is the fastest-growing economy in Asia so far, beating
        the likes of Malaysia, Indonesia, Vietnam and even China in the third quarter,
        the PSA said in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77a169-d8ef-4e8b-bd86-74053abcc90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing, construction, trade and real estate drove economic
        growth, but the biggest story for the third quarter was the much-awaited recovery
        of agriculture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf68d7-3295-444d-adef-78cadc6070db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sector snapped five straight quarters of decline and finally
        shook off the effects of El Nino earlier this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e95e6-e461-4dc7-9cd3-17262c916a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture sector grew by 2.3 percent in the July-September
        period, overturning the 0.1 percent decline it saw the year prior. The PSA
        said palay and corn harvests have improved significantly since the drought.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bf8869-9c82-4fc7-90a5-e91a48e803d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry, meanwhile, expanded by 8.6 percent on the back of robust
        public and private construction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e5f963-aa3a-4cf7-b82c-13fb9b7ad831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, services — the largest contributor to the Philippine economy
        — rose by 6.9 percent in the third quarter. All the services subsectors, including
        transport, finance, education and recreation, showed positive growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e3e79-fd7a-415b-963b-a2f85b190a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the domestic economy healthy, all eyes are now on external
        factors that could stall the country''s momentum for the rest of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8a0d5-d188-40f1-9461-01de1a037d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election of Donald Trump as the next United States president
        was tagged as one of the most crucial issues, both by government officials
        and private sector analysts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd4309-6819-40e9-bff9-326b225c544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) is already
        mapping out the different scenarios of a Trump presidency and how this could
        affect the Philippines, Deputy Director-General Rosemarie Edillon said in
        a press briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246af9a9-06e2-4a2b-83f2-304511a158a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been a vocal supporter of protectionist policies throughout
        his campaign. He has promised to create more jobs for Americans by clamping
        down on outsourcing and tightening immigration rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a6e83-835d-48c4-9d9c-6c8d9aeacf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by HSBC economist Joseph Incalcaterra, the
        country''s business process outsourcing (BPO) industry is the most exposed
        to risk, since they earn about 70 percent of their revenues from the U.S.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c23d8-7b65-4604-9724-f664539d0633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences could go beyond the industry, he added, as BPOs
        employ about 1.2 million Filipinos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69029ad-4189-461c-b386-71e1b9cfba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the upside, Incalcaterra said Filipino BPO workers posed "little
        direct competition with American workers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a9f538-6c64-40eb-bb16-8824fe43db8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has also "struck a more conciliatory tone"
        and hinted at better U.S.-Philippine ties in the future, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d232cf1-2931-4f4b-b318-90f68c456790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino Workers (OFWs) could also be affected, especially
        if Trump follows through with threats to kick out illegal immigrants, Edillon
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581ee45-79ad-4761-83f6-a1d0fb3a7415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, this will have an effect on remittances," she admitted.
        The U.S. is the country''s biggest source of remittances. Filipinos there
        sent home more than $6.5 billion as of the third quarter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb9ec5f-e8cf-43f1-ae71-34189d95791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA estimates, though, that less than 10 percent of Filipinos in
        the U.S. are on irregular work contracts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f9309-97af-48d3-b429-05cfc309c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:02.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:13:02.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edillon said the Philippines could readily absorb these displaced
        workers, if ever. "These are really, very highly employable individuals, and
        the different sectors of the economy are still expanding."</p>'
  'LeBron-James-Muhammad-Ali-exhibit':
    'author': 'Aaron Smith, CNN Money'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-18T08:16:49.737+08:00
    'imagesource': 'jcr:5139db1b-27f4-4528-8e45-3ed971746da5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ff256e0-12a1-49fc-b766-1157120666bf'
    'lead': 'LeBron James is giving $2.5 million to the Smithsonian''s new Muhammad
      Ali exhibit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T11:19:00.516+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T11:20:51.120+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James to donate $2.5 million to Smithsonian Muhammad Ali exhibit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c944e1-5480-4d77-b0aa-74157b2c85e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:19:00.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:20:51.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — LeBron James is giving $2.5
        million to the Smithsonian''s new Muhammad Ali exhibit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09e968-64b3-4559-ac7b-f5d87be315fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:19:00.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:20:51.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smithsonian announced Thursday that James and a business partner,
        Maverick Carter, pledged the money to the exhibit, part of the National Museum
        of African American History and Culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d15f9b-3507-4dc6-a4fd-4436c51bec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:19:00.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:20:51.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every professional athlete, regardless of race and gender, owes
        a huge debt of gratitude to Muhammad Ali," the Cleveland Cavaliers star said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db465977-0cc4-4201-8910-092d4071c263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:19:00.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:20:51.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James likened the legendary boxer and social activist to Jackie
        Robinson and Jesse Owens: "His legacy deserves to be studied and revered by
        every generation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba7678-33a5-498f-9830-9f2a0c08ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:19:00.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:20:51.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Jordan previously pledged $5 million to the museum, and
        Magic Johnson and his wife, Cookie, donated $1 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e7ce53-d5c5-45e0-8f18-e0fead017fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:19:00.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:20:51.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali died in June at age 74.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893f005-192c-4e9a-8c1a-2d68dc8977fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:19:00.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:20:51.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This the latest of James'' philanthropic efforts. He announced last
        year that he was providing four-year scholarships for local kids to the University
        of Akron through his family foundation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b965a-453d-4117-a2e7-d961b4ee1abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:19:00.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:20:51.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smithsonian''s National Museum of African American History and
        Culture opened in September. Admission is free, but visitors need to sign
        up for a date. Slots through March were claimed almost immediately.</p>'
  'PH-envoy-to-China-Access-to-Scarborough-part-of-Duterte-Xi-deal':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-18T08:07:56.736+08:00
    'imagesource': 'jcr:67a75c65-5240-4ca7-aebd-39b9f60c1787'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f6db529-7198-4803-a4e2-415e8c65eb7c'
    'lead': 'Filipino fishermen again have access around Scarborough Shoal. But they''re
      bothered by Chinese ships and some unidentified vessels still prowling the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T11:23:16.477+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T11:23:16.786+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH envoy to China: Access to Scarborough part of Duterte-Xi deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5a6da8-505f-4011-a5d4-cc405c835ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:16.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:23:16.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — About a month
        after President Rodrigo Duterte''s state visit to China, Filipino fishing
        boats continue to stay on the fringes of Scarborough Shoal. The Chinese Coast
        Guard is still blocking passage into the lagoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e13b3-1ba5-4925-8e02-9547e05cf2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:16.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:23:16.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some small boats are able to sneak in and out because they can
        cross the shallow barrier without running aground. And it looks like the Chinese
        are letting this slide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf884de3-1b62-4c8d-a681-8694f153dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:16.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:23:16.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador-designate to China Chito Sta. Romana said
        Thursday this was part of an agreement between President Rodrigo Duterte and
        Chinese President Xi Jinping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c0372-682e-4a0f-aac0-328a0b0aacc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:16.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:23:16.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They both agreed that within the lagoon, this should be the spawning
        ground for fish, and therefore, fishing should be around," Sta. Romana said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc939ca-450e-45b6-8855-4296ebd4d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:16.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:23:16.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even Chinese fishermen are barred from the shoal.
        Small boats roam free because they don''t cause much harm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00208b-e962-4cd4-9a25-226d39908538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:16.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:23:16.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But large blue ships can be seen around the shoal — Filipino fishermen
        find this curious, to say the least.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b39e7-0c0f-4baf-b3e3-5213475aabe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:16.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:23:16.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana explained the blue ships are fishing trawlers, tapped
        by the Chinese government as maritime militia: "So instead of navy, they''re
        basically using coast guard and the blue ships… That''s their way of asserting
        their claim."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8045bc-03e9-45a7-b40e-c23366796ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:16.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:23:16.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino fishermen also noticed a part of the shoal got deeper than
        they remember from four years ago, before the Chinese blockade. Sta. Romana
        said it might be the work of Chinese poachers. Earlier reports indicate that
        harvesting giant clams from the shoal caused considerable damage to the shoal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04feaf11-e748-4bce-babe-8f3ef7f33be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:16.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:23:16.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are signs the West Philippine Sea dispute is far from over,
        even as Filipinos can now — to some extent — enter Scarborough Shoal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc6861-b941-4391-bc25-41905c4f7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:16.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:23:16.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a small concession to make for a big strategic gain. So if
        ever they agree to it, it is not because it''s a favor to us. It''s because
        it''s to their strategic interest," Sta. Romana said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7895d9f-8439-4476-8a37-0cc16dc1ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:16.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:23:16.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sta. Romana, China — by softening its grip on the shoal — gains
        goodwill from erstwhile antagonistic nations like the Philippines. As for
        the Philippines, better ties with China is also an advantage — it''s easier
        to negotiate with a friend than with an enemy.</p>'
  'Kerwin-Espinosa-Ill-divulge-names-involved-in-drug-trade':
    'author': 'CNN Philippines Staff'
    'caption': '(CNN)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-18T07:59:23.812+08:00
