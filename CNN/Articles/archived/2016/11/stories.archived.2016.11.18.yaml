      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 1986 revolution, Marcos and his family lived in exile
        in Hawaii. The strongman died on September 28, 1989. His remains were allowed
        to be brought back to his home province of Batac, Ilocos Sur in 1993 by former
        President Fidel Ramos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a15597-63eb-474c-bb1a-0e33518cc85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos is a cousin of Marcos and chief of the Philippine Constabulary
        during&nbsp; Martial Law.&nbsp; He later on threw his support for Aquino and
        the opposition.&nbsp; He is one of the key figures credited for the success
        of the People Power Revolution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878bad52-4fa6-480a-9058-d88d070f3622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/18/LOOK-Marcos-laid-to-rest-at-Libingan-ng-mga-Bayani.html">LOOK:
        Marcos laid to rest at Libingan ng mga Bayani</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd4e24-15fc-444f-88fd-1e80ef831254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos supporters, on the other hand, were glad that the late president
        was finally laid to rest at the Libingan ng mga Bayani.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3235d9d-615a-469f-8032-d6ad44f02041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Marcos groups gathered outside the LNMB while the private burial
        was ongoing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df83b0-3558-43d3-a6a4-e14f46ba415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some supporters on social media expressed how thankful they are
        for the burial, which they said marks the start of national healing.</p>'
