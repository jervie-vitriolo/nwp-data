      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former partylist representative Neri Colmenares, who was among the
        petitioners against Marcos'' burial in the heroes'' cemetery, said they will
        continue their fight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b51a4f2-4a92-4ce1-a001-cdd90f223616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Colmenares said the sudden
        burial was done to preempt anti-Marcos protests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148fcc0d-56a4-4b15-a64c-5a89114ca1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.305+08:00
