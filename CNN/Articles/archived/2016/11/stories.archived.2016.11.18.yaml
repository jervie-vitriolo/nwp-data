  'Marcos-not-a-hero-despite-LNMB-burial':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-18T05:17:41.324+08:00
    'imagesource': 'jcr:11ad643b-1b93-477e-992b-c5d271b66943'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc9645bd-62a2-44b4-a9ea-41b67efaae6e'
    'lead': 'The hashtag #MarcosNOTaHero landed on top of Twitter''s trending at around
      noon, when Marcos'' burial took place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T10:50:39.298+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T10:51:24.855+08:00
