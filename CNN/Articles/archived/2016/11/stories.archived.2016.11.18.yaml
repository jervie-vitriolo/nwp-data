    'title': '''Like a thief in the night'': VP Leni, lawmakers, nation shocked and
      upset over ''surprise'' Marcos burial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38356c-825f-4ab7-89ae-3c785175b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Leni Robredo and lawmakers expressed shock and anger at <a href="http://nine.cnnphilippines.com/news/2016/11/18/Marcos-burial-at-Libingan-ng-mga-Bayani.html">the
        "surprise" burial</a> of former President Ferdinand Marcos at the Libingan
        ng mga Bayani on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f96cb-be02-4f3d-bac8-8b4e078139b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The covert manner in which the strongman was buried is in keeping
        with the status of the Marcos family as thieves who stole from the nation,
        they said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5445429-bf09-4aa3-b0ca-00fd12786f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like a thief in the night, the Marcos family deliberately hid the
        information of burying former President Marcos today from the Filipino people,"
        Robredo said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb47bb-4808-40d1-8da4-e9fdc86101f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:08.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:58:09.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is nothing new to the Marcoses - they who had hidden wealth,
        hidden human rights abuses, and now, a hidden burial - with complete disrespect
        for the rule of law," said Robredo, who narrowly won the vice presidency over
        Marcos'' son, former senator Bongbong Marcos.</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
