    'title': 'Kerwin Espinosa: I''ll divulge names involved in drug trade

      '
    'updated': 2016-11-20T09:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287cdc58-7cfe-4504-8f85-d28cf5067b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Suspected drug
        lord Kerwin Espinosa says he will tell all on the illegal drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55117b84-f84d-4479-a9cd-24b115a1e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat ng mga</em> involved <em>sa</em> drug trade<em> na nalaman
        ko, lalabas silang lahat — iyong mga pangalan nila,</em>" Espinosa said during
        a press briefing after his arrival from the United Arab Emirates escorted
        by police officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc72810f-cdd0-4f50-b303-1ac7899d8df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will divulge all the names of all those I know who
        are involved in the durg trade.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ec043-d37e-4614-8143-00f159557aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) chief Director-General Ronald Dela
        Rosa presented Espinosa to the media Friday morning. Espinosa was arrested
        in Abu Dhabi last month and is facing charges of drug trafficking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e5b636-b06b-4fb8-a674-7bae1ce30495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is going to tell everything that he knows regarding the illegal
        trade <em>na kanyang kinasasadlakan…Sasabihin niya lahat kung sino iyong</em>
        supplier<em> niya, sino iyong distributor niya,</em> upline, downline, protectors,
        <em>lahat.</em> That''s how important he is," Dela Rosa said..</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae0e58-b0ce-4337-bd89-717862c54e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is going to tell everything he knows about his
        involvement in the illegal drug trade. He will reveal his suppliers, his distributors,
        upline, downline, protectors, everyone.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba53c3f-ec24-4522-abc3-072dc5b9ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/17/kerwin-espinosa-arrest-abu-dhabi-pnp-dela-rosa.html">Read:
        Alleged drug lord Kerwin Espinosa arrested in Abu Dhabi</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b36b8-e11d-44de-aad2-8ed4b64f87c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa himself personally went to NAIA to pick up Espinosa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98713a6a-4beb-467f-bb83-e5d4a1a32f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is important to obtain a sworn statement from Espinosa.
        He added the affidavit will contain "vital pieces of information" on the illegal
        drug trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42484eaa-fb9e-472c-86ae-b12079e71a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inamin niya… may sinusoportahan siya noong eleksyon at nagbigay
        siya ng pera,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429fb6c2-4c35-473e-a19a-7f91bb9e8808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He admitted... he supported people during the election
        and he gave money.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78d50f-41bc-40bc-aaff-7683d5a84da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa described the suspect as the "missing piece of the puzzle"
        on illegal drugs. He added the PNP is treating Espinosa as "an arrested suspect
        and as a witness."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d083e6a-126c-4616-8028-bea9c8217d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa will be detained at the PNP Custodial Center at Camp Crame.
        The facility hosts other high-profile detainees like Senators Jinggoy Estrada
        and Bong Revilla. Dela Rosa said the suspect will be "isolated," and visitors
        would need clearance from him or from Senior Superintendent&nbsp; Albert Ferro,
        head of the PNP Anti-illegal Drugs Group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78035cbe-c494-4f6f-b126-f6886192883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa said he hid in Kuala Lumpur (Malaysia), Phuket and Bangkok
        (Thailand), Hong Kong, and the United Arab Emirates. He added no one supported
        him while he was abroad, and that he survived on his own. Dela Rosa said Espinosa
        had about $40,000 (approximately ₱1.98 million).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7145e-05f2-4c88-bbd2-7ab79db48d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kerwin''s safety ''guaranteed''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998bcf5d-9008-4854-a0c6-ab06039ae565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Espinosa''s father, former Albuera, Leyte Mayor Rolando
        Espinosa was shot dead in an alleged shootout inside the Leyte Sub-Provincial
        Jail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5fa70-a22a-4f2c-bf1b-089b9c431df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Related:
        Albuera Mayor Espinosa killed in jail cell shootout - CIDG</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913bbe6c-af20-4ccc-a78d-fd0a7c79fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said on Monday the Department of Justice (DOJ) has asked
        the PNP to let them "safekeep" Kerwin, but the PNP top brass said they will
        still discuss the matter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162844ec-f7fa-46c8-8454-90ad30c7b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa "guaranteed" the public that Kerwin "will not die".</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3211c68-3f49-497d-90aa-5414453e3e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi mamamatay ''yun. Sigurado, hindi ''yun mamamatay... Guaranteed
        ''yan. Paninindigan ko ''yang aking sinasabi walang mangyayari sa kanya. Safe
        siya dito</em>," Dela Rosa said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a485be7-1f0c-4c45-91d8-bd22d887417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He will not die. For sure, he will not die. That''s
        guaranteed. I will prove true to my word that nothing will happen to him.
        He''s safe here.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2713b90-998c-4dc5-8608-9098beec6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kerwin seeks Duterte''s forgiveness</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9d254-8c07-4114-a544-12feb884ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference, Espinosa said he is seeking the forgiveness
        of President Rodrigo Duterte: "Humihingi ako ng tawad kung anuman iyong mga
        nagawa ko dati." [Translation: I am asking for forgiveness for whatever I
        may have committed in the past.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b3a6f-c495-4269-b385-83ee2be9bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that he left the country because the president was
        "serious" against crime, especially illegal drugs. "[K]asi takot na ako."
        [Because I was scared.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad3a986-5409-4ec6-8943-e21e090dc8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:52.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:28:52.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana bigyan niya ako ng pagkakataon na mag-bagong buhay</em>."
        [Hopefully, he gives me the chance to start a new life.]</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Alleged drug lord Kerwin Espinosa asks for President Duterte&#39;s
