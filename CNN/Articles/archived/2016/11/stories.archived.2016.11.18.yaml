      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b80c9-c5c8-4f4b-8231-e6dd711743f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:50:39.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:51:24.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was buried at the Libingan ng Mga Bayani on "Black Friday,"
        a name given by Marcos'' critics as they hold massive protests in several
        areas in Metro Manila.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a66ef1-54b0-4880-86cc-1bd535faa137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:50:39.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:51:24.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2016/11/09/Libingan-ng-mga-Bayani-at-Isang-Magnanakaw-on-Google-Maps.html">LOOK:
        ''Libingan ng mga Bayani at Isang Magnanakaw'' on Google Maps</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ce4ec-7eb7-45ca-95c0-8abd7651d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:50:39.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:51:24.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Party-list representative Satur Ocampo, one of the
        anti-Marcos burial petitioners, said they were shocked to know about the burial,
        because they had just announced that they would file a motion for reconsideration
        to stop it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff8524-e26c-46f9-bc84-8ce258b7400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:50:39.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:51:24.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Spokesperson BGen. Restituto
        Padilla said they were only informed about the burial Thursday. Philippine
        National Police Chief Ronald Dela Rosa said President Rodrigo Duterte knew
        about the burial plans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886361c-43f1-4f76-923c-0af388e93e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:50:39.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:51:24.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos died in exile in Hawaii in 1989 after a people power revolt
        ousted him in 1986.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c299e2-2c17-48aa-aca0-4b91a2eda4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:50:39.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:51:24.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, then President Fidel Ramos allowed Marcos'' remains to
        be brought back to the country. It had since been kept in an air-conditioned
        crypt in the Marcos Museum in Batac, Ilocos Norte.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd5d52-1854-4c71-a953-043ca034da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:50:39.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:51:24.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 8, after two months of hearing oral arguments on petitions
        filed against the burial, the Supreme Court allowed Marcos'' burial at the
        Libingan, by a vote of 9-5.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268bfc42-2cf2-494b-93f7-727947e6b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:50:39.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T10:51:24.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Read:
        Supreme Court allows burial of Marcos at Heroes'' Cemetery</a></strong></p>'
  'marcos-burial-like-a-thief-in-the-night-leni-robredo':
