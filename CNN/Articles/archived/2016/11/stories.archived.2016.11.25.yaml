      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area can’t do without a trendy rooftop bar, and Z Hostel’s just
        happens to be where the nightlife comes to thrive. The food is straightforward
        bar chow, with a basket of crispy chicken skin being a crowd favorite, though
        meatier options include a variety of sausages, pork belly, and cheeseburgers.
        The drink list, on the other hand, has beers and a few classic cocktails at
        affordable prices. What makes Z a happening spot is its great music and ability
        to draw in all the different characters that this side of Makati plays host
        to — all while looking out at the bright city skyline. Z Hostel has undoubtedly
        become the melting pot of Poblacion, which is far more than any other rooftop
        bar in Manila can claim.</p>'
