  'More-flights-at-Clark-Airport-to-ease-holiday-congestion':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': 'Clark International Airport (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-25T22:14:14.131+08:00
    'imagesource': 'jcr:24772aba-2a02-4bd2-9ae4-c3500ecd3f70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a35cf35e-3f70-4d0c-9b76-539c1d026170'
    'lead': 'The government is encouraging airline companies to operate more flights
      out of Clark International Airport, especially this Christmas season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T15:44:43.911+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T15:44:44.209+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More flights at Clark Airport to ease holiday congestion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc0b10-cafb-4198-87fa-b55e4929a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:43.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:44:44.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Starting December
        16, local airlines will be operating more flights out of Clark International
        Airport in Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2068971d-10aa-4860-babd-0f7c77203a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:43.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:44:44.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget carrier Cebu Pacific will increase its Clark-Cebu-Clark flights
        from three to six times weekly and its Clark-Hong Kong-Clark trips will be
        up from seven to 10 times weekly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395cd72-c2a6-4021-b8de-c98c1e5d29f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:43.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:44:44.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, flag carrier Philippine Airlines will soon launch
        flights from Clark to Busuanga, Laguindingan and Davao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1475e5b0-6fb0-458b-9837-a1b42dffef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:43.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:44:44.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is part of the government''s effort to encourage airline
        companies to operate more flights out of Clark, especially this Christmas
        season, to decongest the Ninoy Aquino International Airport (NAIA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf9957-9ee4-47b8-8cf5-671e5ba9e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:43.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:44:44.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For international, it''s always anticipated that flights coming
        in starting December 15 are already full until sometime before Christmas,"
        said Manila International Airport Authority General Manager Ed Monreal at
        a Friday press briefing. "That will again increase after December 25."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a5d29-ef3c-45c1-a23f-1e1c995161c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:43.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:44:44.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said an additional 7,200 passengers will go through
        NAIA Terminal 3 starting December 15. Around 36,000 travelers normally go
        in and out of Terminal 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c7cfb1-7423-4049-9612-50656ed65873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:43.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:44:44.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the influx of passengers, airport officials are assuring
        the public that the holiday mayhem that happened in 2014 will not be repeated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307eb109-951b-46b7-81a9-4a8cb56f1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:43.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:44:44.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had some delays in Manila," said Civil Aviation Authority of
        the Philippines Deputy Director General Capt. Manuel Tamayo. "We have talked
        to airlines that if it happens again in December, fines will be imposed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b0803-275f-480e-b2c6-dba7f25c218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:43.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:44:44.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Villamor Air Base for traffic</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bbeeb7-8abb-4047-8441-f8f8007e6356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:43.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:44:44.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just congestion at the airport that annoy travelers.
        It''s also the horrendous traffic getting to the terminal, which has led to
        missed flights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d5812-e814-4656-85ac-c3a1479db576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:43.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:44:44.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cut down travel time, Monreal is proposing the opening of&nbsp;
        Villamor Air Base to motorists.&nbsp; He said this would spare them the traffic
        on Sales Road, but it''s unlikely to happen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b0617-3b89-4ad2-b26b-ce80ac149a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:43.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:44:44.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The feedback to me is that there''s an issue about security because
        people outside will have public access in the camp, so it''s something we
        really have to look at," Monreal said. "We don''t want to compromise safety
        and security."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ae608-92c1-4776-9269-00756e9cf2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:43.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:44:44.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials meanwhile said new portions of the NAIA Expressway will
        open before Christmas, providing direct access to Terminal 3, the Skyway and
        the South Luzon Expressway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b0c2b-e82f-4e2a-8eae-8fc0486dc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:43.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:44:44.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first segment of the toll road opened in September, linking
        Terminals 1 and 2 in Parañaque City to Macapagal Boulevard and the Entertainment
        City in Pasay.</p>'
  'PBA-GlobalPort-Batang-Pier-Terrence-Romeo-Mahindra-Floodbuster':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-25T19:54:48.985+08:00
    'imagesource': 'jcr:488a3137-ce56-4487-8847-c4f3ea1a547b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e0dcb94-ca11-4fc4-97ad-78ac97862ddd'
    'lead': 'The GlobalPort Batang Pier registered the 22-point rout over Mahindra
      under new head coach Franz Pumaren.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T15:47:08.173+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T15:47:10.127+08:00
