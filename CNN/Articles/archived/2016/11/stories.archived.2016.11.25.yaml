      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Main dishes here range from a classic Caesar salad and callos, to
        a sisig carbonara and a hearty duck confit hash. Tilde also carries a promising
        coffee program, using Arabica coffee grown by tribespeople of Bukidnon. Of
        all the restaurants in the area, Tilde is probably the one with the most diverse
        things up its sleeve. On some days you might find small batch of green mango
        beer listed up on the board, on others you might be welcomed by the smell
        of moules-frites using Bouchot mussels flown in from France. You’ll be in
        for a surprise each time.</p>'
