      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a Poblacion institution, one does not speak of the neighborhood
        without mentioning Tambai. It might have started as a small takeout counter
        with all of three tables on the street, but the place has since accumulated
        a huge following. Inexpensive yet tasty, Tambai manages to cross breed Manila
        street food skewers with Japanese kushiyaki. Think beef intestines and chicken
        gizzards with a fine coat of salty and sweet yakitori sauce, charred to produce
        just a hint of smoke in every bite. It is late-night drinking food at its
        finest, best with cold bottles of beer en masse. A second floor has been added
        to the shack, making more room for all the creatures of Poblacion’s nightlife.</p>'
