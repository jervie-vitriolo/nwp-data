        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Alamat</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32482805-ad00-4208-81cb-063322f86d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:13.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:43:14.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a neighborhood like Poblacion, with its mix of travelers from
        various points of the world, having a place to introduce local fare is a necessity.
        Hence Alamat, a Filipino pub and deli. More precisely, Alamat is a place that
        serves only locally made food, from the beer on tap, down to each and every
        type of vinegar in the condiments station. The place itself is outfitted to
        celebrate the country’s cultural identity, with art on the walls illustrating
        Philippine folklore, and a repurposed jeepney lateral serving as the bar’s
        foundation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89edb683-83cf-4b2e-9229-73a6b27a6980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:13.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:43:14.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main attraction in the space is the row of beer taps, 15 to
        be exact, all of which are brews from around the Philippines. For drinkers
        that can do without the beer buzz, Alamat’s cocktails are piled with strains
        of local liquor, like a small batch of lambanog, and sake (tapuey) from Ilocos.
        Their food selection devotes itself to waving the flag of local flavors, with
        iconic Filipino fare reimagined — there are artisan longganisas in flavors
        like dinuguan, sisig, and inasal; kare-kare is turned into a single-serving
        skewer; and the otherwise avoided pinapaitan is cooked in cacao grown in Davao.
        It’s a great place to soak in and find new appreciation for flavors that have
        so often been overlooked.</p>'
