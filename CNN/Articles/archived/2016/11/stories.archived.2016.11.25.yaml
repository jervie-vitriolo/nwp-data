      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila’s understanding of barbecue may be grilled pork on a stick,
        but at The Smokeyard you’ll be introduced to the principles behind American
        barbecue. The first thing to know is that American barbecue refers to the
        process and practice of smoking meat, a craft which The Smokeyard’s Troy Conine
        continues to master. Conine makes a mean selection of pulled pork, baby back
        ribs, ring fingers, beef brisket, and pork belly, among other things, that
        can be chowed down the only way acceptable — with your hands. No cutlery here.
        It may seem a bit overwhelming for those that haven’t had this kind of barbecue,
        but meat in 50g portions here make for a good way to taste a little bit of
        everything. Don’t skip out on the sides like the slaw, dirty rice, and cornbread.</p>'
