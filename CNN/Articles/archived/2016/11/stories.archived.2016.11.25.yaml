      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Manuel, the force behind old Manila favorite Lolo Dad’s, is
        back, working a space in Makati’s arguably most buzzy area. To be clear, Bistro
        Manuel isn’t a total reincarnation of Lolo Dad’s. While its predecessor thrived
        at the height of Manila’s fine dining culture, Bistro Manuel stands as a reminder
        that such a place can exist in this era of casual dining.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba07f53-72e3-45b7-a8ed-beaab97abaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:13.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:43:14.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devoid of thoroughly conceived fixtures and highly stylized decor,
        its tables are topped by crisply ironed-out linen — the very bare, and startlingly
        white backdrop for Manuel’s colorful dishes. His menu references a time of
        old world elegance, where lamb is encrusted by herbs de Provence, and Atlantic
        flounder swims in butter with a side of steamed potatoes. For young diners
        new to the white tablecloth atmosphere, start slow with a baked tart filled
        with prosciutto, Swiss cheese, and caramelized onions. Then perhaps a lamb
        breast bolognese, and a duck leg confit with foie gras rice on the side. For
        grandeur with a side of kitsch, there’s the “Only for the Rich” grilled pizza,
        which is flatbread amassed with heaps of foie gras, scallops, lobster, prosciutto,
        and smoked salmon. It is Manuel’s edible commentary, running joke, and poster
        boy for dining in excess.</p>'
