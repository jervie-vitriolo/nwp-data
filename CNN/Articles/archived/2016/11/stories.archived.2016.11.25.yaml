  'De-Lima-Ronnie-Dayan-betrayal-House-probe':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Ronnie Dayan, Sen. Leila de Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-24T23:49:09.280+08:00
    'imagesource': 'jcr:fd8d6c69-0f41-4333-ace6-55bee33b1fdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6807fd78-8fb5-4883-9703-b55bc38ebe0a'
    'lead': 'Witnesses pointing fingers at her had come out one after the other in
      numerous congressional hearings, but she had stood firm and had indignantly
      refuted any drug links as claimed by her accusers. Until her former driver-bodyguard,
      and admitted ex-lover, came out against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:57:03.729+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T13:58:04.981+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T13:58:04.507+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima on Dayan: No woman should be betrayed like that

      '
    'updated': 2016-11-25T13:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328eb0c-50f8-49da-9f71-bc17562a7b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:57:03.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:58:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Witnesses pointing
        fingers at her had come out one after the other in numerous congressional
        hearings, but she had stood firm and had indignantly refuted any drug links
        as claimed by her accusers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996ba2d-6aa8-4b41-9c66-7760fe286333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:57:03.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:58:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until her former driver-bodyguard, and admitted ex-lover, came out
        against her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda4a5f-1339-4d98-9c66-89e39d5f4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:57:03.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:58:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Sen. Leila de Lima, was obviously hurting — as a woman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74b638-3423-4424-a401-3f07e4ae1e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:57:03.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:58:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to an eight-hour long House hearing, or "public hanging"
        as she had put it, De Lima came out with a very short statement — which practically
        called out to her old flame, Ronnie Dayan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc7c71-9bf3-4529-8410-8baa624fc256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:57:03.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:58:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2016/11/22/Ronnie-Dayan-Leila-de-Lima-Kerwin-Espinosa.html">Related:
        Dayan: I got money from Kerwin for De Lima</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21b887-37f3-4aac-b3ed-d8dcba434133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:57:03.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:58:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan had pinned down De Lima during a House probe by alleging that
        the former Justice secretary had accepted money five times from suspected
        Eastern Visayas drug lord, Kerwin Espinosa. He had also told lawmakers that
        it was De Lima who had urged him to skip the hearing and go into hiding instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be46ab-b7ea-4cc7-9f10-54db52eeb3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:57:03.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:58:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/24/Leila-De-Lima-Ronnie-Dayan-relationship-disbarment.html">Related:
        Dayan: De Lima knew I was married when we had a relationship</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f7865-697b-41c6-902b-ff48151f2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:57:03.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:58:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also revealed some details regarding his alleged 7-year relationship
        with "Ma''am" — like the terms of endearment they had allegedly used to call
        each other, the amounts she allegedly had given to him, the things she allegedly
        had bought for him — and that she knew he was a married man.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b16a2e-3b1f-4baf-8424-4dfd5b0a05c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:57:03.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:58:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No woman, whoever or whatever she may be, whether a sitting senator
        or a humble secretary, deserves to be betrayed, to be treated with so much
        disrespect and without dignity, before the public eye, by any man she is with
        or had a relationship with," De Lima said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b65af-0ef7-4a63-9308-468ba49852d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:57:03.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:58:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her critics may not have been able to break her spirit but Dayan
        had evidently broken her heart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5decff1-fbab-4591-9509-811734175602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:57:03.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:58:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a shame that those I trusted fell into the trap of power,
        deceit, fear and intimidation that they found it necessary to lie and twist
        truths to save themselves," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6303ba4-c4ae-494d-b9f1-1ec58ff05e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:57:03.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:58:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a woman, it breaks my heart that my private life and personal
        relationship have become subject of the public and Congress'' ridicule."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f924c4-81dd-47bd-8832-b34004235d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:57:03.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:58:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who is no stranger to tough fights given her previous stints
        as Justice secretary and human rights commission chief, said she would be
        confronting her detractors'' "glaring inconsistencies" soon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610b5a1-5f4b-4d04-bebf-ae8f4c3984dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:57:03.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:58:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, she said she''d refuse to indulge them by addressing
        their "web of lies and desperate attempts" to paint her as a corrupt public
        servant.</p>'
  'Orange-flags-Working-to-end-violence-vs-women':
    'author': 'Isabella Montano, CNN Philippines'
    'caption': 'The kick-off of the "2016 18-Day Campaign to End Violence Against
      Women" at the PICC Reception Hall in Pasay City (Photo from Philippine Commission
      on Women Facebook)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-25T23:32:54.817+08:00
    'imagesource': 'jcr:0a0fcd4f-a60f-4b33-a4eb-57ed3b3ab9cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e50639b-4afa-4c4d-adf5-7c4f4df8fb54'
    'lead': 'Orange flags are raised at Fort Santiago and in other 17 iconic tourist
      destinations around Luzon, Visayas and Mindanao — all of them sending one message:
      "No!" to violence against women. The initiative, dubbed  "Orange Your Icon (OYI)",
      is spearheaded by the Philippine Commission on Women (PCW) and the Department
      of Tourism (DOT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T15:36:59.801+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T15:37:00.305+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Orange flags: Working to end violence vs. women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47ed16-ab0c-41bf-bbf5-4648a969da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Orange flags are
        raised at Fort Santiago and in other 17 iconic tourist destinations around
        Luzon, Visayas and Mindanao — all of them sending one message: "No!" to violence
        against women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e341b-1616-4cae-8a21-4d1c6bdc6013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative, dubbed&nbsp; "Orange Your Icon (OYI)", is spearheaded
        by the Philippine Commission on Women (PCW) and the Department of Tourism
        (DOT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c43fc7-ff93-4b19-9e7b-67d244bf8c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of bright orange flags and banners aims to attract the public''s
        attention on the issue of violence against women and spark discussion and
        change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1841ef4-1768-413f-b355-9cba7919905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Tourism Director for the NCR region, Catherine Agustin
        says that the colour "Orange is a symbol of the future and hope and we wanted
        a bright color and a positive color".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f994cf73-3bf1-488d-8bc8-75433009f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 25 was declared National Consciousness Day for the Elimination
        of Violence Against Women and Children under Republic Act No. 10398.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06dce89-c34e-4b7f-8087-ac0e283ab31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2008 National Demographic and Health Survey conducted
        by the National Statistics Office, one in five Filipino women age 15-49 has
        experienced physical violence since the age of 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d4917-8d4c-40b0-be49-0d96002edd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations defines violence against women as "any act of
        gender-based violence that results in, or is likely to result in, physical,
        sexual or mental harm or suffering to women, including threats of such acts,
        coercion or arbitrary deprivation of liberty, whether occurring in public
        or in private life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a7d51f-c2ce-4cd1-8942-1a7a3261bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Tourism Assistant Secretary Daniel Mercado the issue
        is still taboo in Filipino culture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d62e40a-94c7-4274-b5e0-b43b05bc9051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says "this is the kind of stuff that''s not talked about but
        that actually happens. You see once something tragic happens, the nature of
        things is when it''s ongoing, people forget to complain; people just take
        it as, ''Oh that''s how it is here''—and it shouldn''t be.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3688d21-34aa-449f-9c05-1a6069c9fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s beyond the physical part of it you know there''s a psychological
        effect to this. Even if a woman is hit once by a man and succeeding there''s
        no more physical hitting but there''s verbal abuse. That first hitting will
        create a cycle and the self esteem will affect all decision making.&nbsp;
        So it is a big deal and I''m glad that the Department of Tourism is sponsoring
        an event like this".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdafddcf-2b4b-42c3-a24c-87bbe7e522bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Women in tourism</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88653c0-a4dd-4604-b316-715d86c47317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism is considered one of the most important sectors in the Philippine
        economy as it employs over 5 million people and constitutes almost 11% of
        the country''s GDP. Data from the Department of Tourism (DOT) shows that total
        earnings gained from tourism activities for the first half of 2016 amounted
        to an estimated Php 127.37 billion. This marks a 14.7% increase from Php 111.05
        billion total earnings for the same period in 2015 (DOT, 2016).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f990fb26-9118-406d-a4d4-64660ca7f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women make up between 60 to 70% of all workers in the tourism industry
        (ILO, 2013). Although the tourism industry has created economic opportunities
        especially for women, it has also poised negative effects concerning women''s
        human rights. Women can become vulnerable and sadly, become victims of sexual
        exploitation and trafficking - which forms part of the larger social issue
        referred to as Violence Against Women (VAW).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db25967-eb9a-46af-95d3-3b82790b5ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of this, the Orange Your Icon initiative hopes to convey
        that the Department of Tourism is concerned with achieving violence-free and
        inclusively developed communities—through safe and non-exploitative tourism
        activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6aea4-5782-4b96-9460-5a7ab29b25d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robredo on macho culture, Tres Marias bills</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99bcb12-806b-4e12-9e6e-01ed94252ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during an event held on Friday (Nov.25) morning at the
        PICC in Manila, Vice President Leni Robredo, spoke of the timeliness of the
        National Awareness day of Violence against Women, given the recent cyber bullying
        that female anti-Marcos protesters experienced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814683c-cc1f-4963-85b1-cc3c0a3f2328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young women protesters became the target of sexual violence on
        social media. Nakita ninyo ba iyon? Maraming mga batang kababaihan binabastos
        sa social media. Photos of girls in these rallies were piled on by Facebook
        users, who jeered at their bodies and threatened rape and assault.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ad4c7-1144-4cae-835b-00943f6c44a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero ang kabutihan po nila, the crackdown on these people was swift.
        Citizens came together to put a stop to the online sexual abuse."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f180c12a-1bab-4a54-b755-0826f9d66f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also lauded Senator Risa Hontiveros'' filing, on Tuesday,
        of the so called Tres Marias Bills</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45498b0-c65d-49bf-87fd-c6f29e87b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three bills aim to protect women from various forms of abuse
        and harassment. The measures are- the Anti-Rape Act (Senate Bill No. 1252),
        the Anti Sexual Harassment Bill (Senate Bill No. 1250), and the Gender-Based
        Electronic Violence (Senate Bill No. 1251). All of these seek to strengthen
        the existing Anti-Rape Law, and criminalize gender-based electronic violence
        and peer-to-peer sexual harassment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4bd7a-48bc-42de-bfee-4fa3179b3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also remembers that according to last year''s Global Gender
        Gap report of the World Economic Forum, the Philippines is amongst the world''s
        top ten countries most gender equal — and yet on the ground, she says things
        can be different.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f5a1d-9855-447b-a355-4cf6e362707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang nasa surface lang po ito, on the surface, everything looks
        fine. But beneath that is a recalcitrant culture of misogyny and sexism that
        persists to the present.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b28049-d932-4c2d-8a21-46c6813168f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The abuse that women protesters received on Facebook is just one
        example. Day after day, women in this country must defend themselves from
        every instrument of abuse and aggression.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e2dd0-784b-42d8-902a-d1cee4ea690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strangers openly leering at our bodies. Unwelcome comments about
        our looks, our breasts, our legs."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1749ac4b-5559-483e-961b-307841089c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women groups and netizens earlier reacted strongly to President
        Rodrigo Duterte''s public admission that he would often times stare at Robredo''s
        legs in cabinet meetings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f404de35-61a1-483b-b315-cf3d521bec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robredo''s message to women</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a18a4ba-c584-4cd8-8220-31f9a260a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for every girl, every woman, and every mother, I bring this
        message: do not be afraid. Huwag po tayong matakot. We are with you in fighting
        for your lives and your future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa80487-d04d-4ee8-9d34-6e3fef953c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When abuse happens, karamihan sa atin hindi nalang iimik. Pero
        ang pakiusap natin, please do not hesitate to speak up. Much of the violence
        that women endure is kept in private: within the walls of our houses, behind
        closed doors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78056e0-fa2a-492a-a8ad-191cfcc336e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must raise the alarm, because that''s the only way help can
        arrive. You deserve that help. You deserve a better life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a46b1-ca75-4c2e-a948-e13ba48d072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:36:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:37:00.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all of this, bravery is asked of us. Lakas ng loob," Robredo
        said.</p>'
  'PBA-NLEX-Road-Warriors-Alaska-Aces-Yeng-Guiao':
