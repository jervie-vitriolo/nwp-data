    'template': '1'
    'title': 'PBA: GlobalPort wins season opener at Mahindra’s expense, 97-75

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384d7d3a-05f3-4514-8328-4e7bfb697019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:47:08.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:47:10.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — GlobalPort Batang
        Pier opened their PBA season with a 97-75 romp of the Mahindra Floodbuster
        on Friday night at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52638b6c-64f7-4284-9e1c-a0106b68f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:47:08.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:47:10.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning scoring champion Terrence Romeo had 29 points on 9-of-13
        shooting, six assists, and two rebounds for the Batang Pier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a45fa9a-dd3b-42da-8ebc-a138ecfa3923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:47:08.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:47:10.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahindra never found their rhythm even allowing the lead to balloon
        to as high as 27 in the third frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b4f7e-14bb-4272-9d6a-8d5802981557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:47:08.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:47:10.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batang Pier waxed hot at the rainbow country converting 12 three-pointers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4023b3b9-a32b-4513-978d-78461447ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:47:08.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:47:10.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from a coaching stint in the collegiate ranks, Franz Pumaren
        called the shots the Batang Pier who marked their first season opener victory
        in franchise history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c4e91-1de0-4027-b335-3087f69ab3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:47:08.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:47:10.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Pringle contributed 16 points, while new acquisition J.R.
        Quiñahan added 10 points for GlobalPort.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee15c82-a343-42aa-b8f1-81d0c224b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:47:08.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:47:10.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahindra’s Alex Mallari paced his new squad with 17 points and nine
        rebounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a5d62c-37a5-4292-886c-ef6069059955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:47:08.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:47:10.129+08:00
