      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colorful space, with travel posters pasted up on every wall,
        is reason enough to head on over and kick back, plate of chicken or none.
        If you need more convincing, their drink-all-you-can promo is nuts: bottomless
        glasses of cuba libra, lemonada corrupta, Latin punch, and el chapo from the
        time they open until 8 p.m. every single day.</p>'
