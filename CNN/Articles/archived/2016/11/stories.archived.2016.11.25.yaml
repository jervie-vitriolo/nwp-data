      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — All over the country,
        people took to the streets on Friday to express their sentiments on the sudden
        burial of President Ferdinand Marcos at the Libingan ng mga Bayani last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34846f5-f172-4b32-80b2-653dce15ef07'
      'mgnl:activationStatus': true
