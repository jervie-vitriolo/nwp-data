      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The NLEX Road
        Warriors needed five extra minutes to dispose the Alaska Aces, 99-97, in their
        season opener on Friday evening at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86168bca-498d-4e59-8880-392e564cb3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:42:09.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:42:09.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Anthony scored 21 points and grabbed 14 rebounds for the Road
        Warriors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da31dc-fa0f-45d0-9584-7c0aea3591d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:42:09.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:42:09.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces had four straight attempts to win the game in the dying
        seconds but missed them all to give Yeng Guiao his first victory as NLEX’s
        new head coach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b6b33-b326-4e63-9190-e2ee85fb9f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:42:09.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:42:09.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradwyn Guinto’s go-ahead bucket tied the game at 88 and drew Vic
        Manuel’s last personal foul.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcdebd1-88aa-434f-8cfd-b5c73644fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:42:09.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:42:09.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska was then called for a shot clock violation in the ensuing
        play with 2.5 seconds left in regulation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90697a-0569-4376-a83d-a0f663280a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:42:09.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:42:09.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlo Lastimosa had the chance to snatch the win but his shot went
        too wide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a2abd4-ce61-4a6f-b93f-afc547146dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:42:09.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:42:09.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces missed the services of big men Sonny Thoss and Calvin Abueva.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c922669d-498b-4c01-b1b0-189f95fdb92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:42:09.477+08:00
