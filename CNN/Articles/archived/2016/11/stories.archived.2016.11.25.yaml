      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collaboration between Ginny Roces De Guzman (whose family established
        the iconic Sugarhouse), Chiqui Lara, and photographer Neal Oshima, Tilde is
        a corner cafe, hidden within the depths of Poblacion. The idea for the place
        emerged from the mutual fascination of the trio for fermentation. Years of
        experimentation resulted in pickling various vegetables, brewing beer, baking
        sourdough, and even creating cheese — and eventually, Tilde. It is an anything-goes
        kind of place; there are baskets of bread in one corner, but right across
        it sits a chiller housing frozen meals you can take home and reheat.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f030855-489b-48de-843e-d68415fc2c23'
      'mgnl:activationStatus': true
