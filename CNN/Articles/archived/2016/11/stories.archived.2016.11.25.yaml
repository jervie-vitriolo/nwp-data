      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T16:02:28.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 9-5 decision, the Supreme Court on Nov. 8 ruled in favor of
        burying Marcos at the Libingan ng mga Bayani. The high court ruled he''s qualified
        for burial there because of his service as a President and a soldier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5efcf1-0c8a-405c-82a9-c51b13673854'
      'mgnl:activationStatus': true
