      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a group of islands whose neighboring countries include Malaysia,
        Thailand, and Singapore, it’s funny that the Philippines isn’t as hot on spicy
        food as the places that surround it. Crying Tiger, from the same group as
        Señor Pollo and El Chupacabra, gives the option of exploring those Southeast
        Asian flavors that can be hot and heavy on the palate. It’s Makati’s own Thai
        street kitchen, inspired by the dingy shacks you’ll come across in places
        like Bangkok and Vietnam. Here you can expect Southeast Asian street food
        favorites like Thai fried chicken, mee goreng (spicy seafood noodles), moo
        ping (grilled pork bbq marinated in condensed milk), pad see ew (stir fried
        glass noodles), and a punchy beef rendang, all served cheekily on floral framed
        melamine plates. Cool away the heat with a bucket of beer, or a few glasses
        of their milky Thai tea.</p>'
