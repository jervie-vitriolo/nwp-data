      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been around for a good two years now, but Señor Pollo still
        serves up decent portions of Latin-style roast chicken. Peppered with South
        American spices, the chicken is charred and piquant, paired rightfully with
        a bright chimichurri. There’s nothing extremely fancy about it, but Señor’s
        full selection of sides really ties the meal together: they’ve got cilantro
        sinangag, white or spicy rice, fried plantains, sweet potato mash, garlic
        mash, a tossed salad, mac and cheese, and bowls of mushy Colombian beans.
        If you aren’t in the mood for the chicken, they’ve also got sisig or lechon
        asado rice bowls in the wing.</p>'
