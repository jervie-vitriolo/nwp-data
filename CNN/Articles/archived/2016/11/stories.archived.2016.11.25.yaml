      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T16:02:28.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Read:
        Supreme Court allows burial of Marcos at Heroes'' Cemetery</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3749c-9bd3-42c0-8492-d5962663ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:28.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T16:02:28.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who pushed for the burial, stood by his
        and the Supreme Court''s decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1673235b-eb2d-4c1b-aabe-9222fc7b3112'
      'mgnl:activationStatus': true
