      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a city filled with a vast majority of meat eaters, vegetarian
        places like Hummus Elijah tend to be overlooked. The hummus here is, undoubtedly,
        on top of the list of things to try. Elijah’s version can stand on its own,
        wiped in heavy spreads on freshly toasted pita. Better known things like shakshuka
        (eggs cooked in tomato sauce) and falafel (deep-fried chickpea patties) are
        on the ready, but the burekas here are a gem. Layers of filo are folded together
        to create a puff pastry so buttery, it’s well on its way to becoming a light
        croissant. Within its pockets are spinach and melted feta cheese. Take it
        a notch further by stuffing in a little more of that homemade hummus — even
        a falafel if you’re extra hungry — and you’ve got yourself one tasty meal,
        no meat required.</p>'
