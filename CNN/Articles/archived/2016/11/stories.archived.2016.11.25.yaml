    'template': '1'
    'title': 'Congressmen: De Lima''s text message could be basis for dismissal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c1b1b-8b7f-4c79-b450-b6214ea39bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Leila
        De Lima''s text message advising her alleged bagman Ronnie Dayan to go into
        hiding might cost her her job — or at least, that''s the opinion of some congressmen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46e651-a94b-4e6f-b84d-fe7f0f03be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Senior Vice Chairperson Vincente "Ching"
        Veloso cited Article 6, Section 16, of the Constitution, which enables the
        body to "punish its Members for disorderly behavior."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b7289-7bd0-49c9-ad37-2aa43680f68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view, that is disorderly behavior," Veloso told "The Source"
        on Friday. "But that is discretionary on the part of the Senate to either
        suspend her... or dismiss her."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb478a-1650-49ea-b428-ff407e4b074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan told congressmen during the House Committee on Justice hearing
        on Thursday that De Lima had told him to go in hiding despite the summons
        to the House hearing. Dayan''s daughter Hannah Mae also showed the committee
        supposed text messages from De Lima advising him to boycott the probe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a027a4-e895-4bca-98c9-40ae0e85b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice was conducting an inquiry into allegations
        on De Lima''s supposed involvement in the illegal drug trade inside the New
        Bilibid Prison. The committee had summoned Dayan as a witness in September,
        but he was nowhere to be found. The committee issued a subpoena against Dayan
        on October 1 — but Dayan still ignored it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ecb278-e5ea-4691-8756-30c0b8b26ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police finally arrested Dayan on Tuesday, November 22, in La Union,
        and eventually brought him to the House committee hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be27a0-359b-4bc3-845c-6641e278133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol Party-list Representative Alfredo Garbin Jr., agreed with
        Veloso, saying that De Lima''s instruction to Dayan was "tantamount to a refusal
        to obey a lawful order of the (House)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d88cf-f41c-4e2f-961e-0c7d3007a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he likewise said that "the jurisdiction doesn''t belong
        to us, it belongs to the Senate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79585450-fd77-44a9-8199-ec17b21d1c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Constitution, the concurrence of two-thirds of
        the members is necessary to decide on suspension or expulsion.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Leyte Rep. Vicente Veloso: Sen. Leila De Lima&#39;s text to Ronnie
        Dayan could be basis for De Lima&#39;s suspension or dismissal | THE SOURCE
        <a href="https://t.co/m0pTWjE1Wo">pic.twitter.com/m0pTWjE1Wo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/801964061915168768?ref_src=twsrc%5Etfw">November
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a4468-6016-4164-892a-895a276c9b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b627e8-23de-4770-99c2-d1259223cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate President Koko Pimentel dismissed a call by Rep.
        Harry Roque from the House to unseat De Lima on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93663064-ae11-45cf-a04b-b918091f17fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sila nga eh hindi pa naka-mini trial [If they haven''t had
        a mini-trial] about it then how come they want the Senate to already act as
        if there''s already a final determination of the actual facts?" said Pimentel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdca43fd-e216-46e2-98b0-d241976da400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan, De Lima''s former driver and bodyguard, claimed to have received
        money from self-confessed drug lord Kerwin Espinosa — supposedly to help fund
        the senatorial campaign of De Lima, who was Justice Secretary at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256ef75-395a-48e6-b270-bb31b9c214f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has consistently denied this allegation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed09846-a059-457a-b498-e2f3a566eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Dayan and De Lima already admitted that they had a seven-year
        romantic relationship, despite Dayan being married.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc2759f-74c5-4425-a8dc-0ceb133e679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/24/Dayan-affidavit-De-Lima.html">Related:
        ''De Lima urged me to skip probe, hide'' – Dayan</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d60ff-7aa9-4b16-8bdf-573d6cdf7860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inconsistencies</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191cb221-e68e-455a-989a-195e007601bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan''s much-awaited testimony had notable inconsistencies with
        that of Espinosa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb6d52-1d75-4c6c-885b-34b722c77f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter is a key witness in the Senate probe on the killing of
        his father, Albuera, Leyte Mayor Rolando Espinosa. He claimed to have handed
        money to Dayan — purportedly as funding for De Lima''s senatorial campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f579be5-e8cf-4723-a365-800ac5f888fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the dates and the number of times they met for the money
        deliveries — as they mentioned in their testimonies, do not match.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aace287-3bf6-4d29-acac-92be41cdecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/24/inconsistencies-ronnie-dayan-kerwin-espinosa-conflicting-details-testimonies.html">Related:
        Dayan and Espinosa give conflicting details in testimonies</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae9d02-9cb1-48f3-8b72-9f76845b22b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin believes that these "glaring inconsistencies" on material
        points will further complicate the case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c768f2-5af8-4a7e-af68-c841cbdbcb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can we craft legislation when in the first place both of them
        are not saying the whole truth?" said Garbin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823ce00-c65c-4165-aa68-4e4282a0e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that another consideration of Congress was to "help" the
        Department of Justice (DOJ) with details on investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ccfd7-ca94-4d39-89a5-f7f83b345ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Espinosa and Dayan) were afforded a provisional coverage of witness
        programs... how can you present two principal witnesses with conflicting testimonies?"
        added Garbin.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
