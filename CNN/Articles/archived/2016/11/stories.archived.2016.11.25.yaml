      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinto and Jonas Villanueva chipped in 17 and 16 points for NLEX
        respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc0c739-c00a-4612-96b5-b5559875df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:42:09.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:42:09.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Carl Bryan Cruz made a splash in his debut with 20 points
        for the Aces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
