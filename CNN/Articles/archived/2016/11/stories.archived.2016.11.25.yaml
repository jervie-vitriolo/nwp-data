      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some groups said Marcos did not deserve a hero''s burial,
        citing the widespread graft and corruption during the Martial Law era, as
        well as the rape, torture, abductions, disappearances and murders of political
        opponents.</p>'
