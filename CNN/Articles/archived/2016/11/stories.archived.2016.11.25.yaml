      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Irbil, Iraq (CNN)</strong> — At least 57 people — mostly
        Iranian Shi''ite pilgrims&nbsp;— were killed when a truck bomb exploded at
        a gas station in Iraq, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1d2f98-6152-49a3-a540-aab8765dd39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:08:45.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:08:46.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast happened Thursday on a highway between Babel and Al-Qadisiyyah,
        said Falah al Radhi, the head of the Babel security council. He said at least
        50 people were also wounded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7534144-4880-4b56-bad0-aecd51d0f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:08:45.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:08:46.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s Joint Operation Command issued a statement saying 57 people
        died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7236d86c-87ee-4afb-a934-6f7b56f26f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:08:45.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:08:46.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parked truck exploded near several buses carrying Shi''ite pilgrims,
        mostly Iranians, Radhi said. The Iranian pilgrims were in Iraq to mark the
        commemoration of Imam Hussein''s death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8aef07-15be-4214-af82-7850e118527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:08:45.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:08:46.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group has claimed responsibility for the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f215985-d3bf-4fcb-9bff-17768737a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:08:45.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:08:46.131+08:00
