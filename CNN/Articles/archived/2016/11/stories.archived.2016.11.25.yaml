      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Barangay Poblacion
        has always been colorful in the dark, with its blinding neon signs and cheekily
        dressed girls at every bar front. In the last few years, the place has earned
        a new identity as a food neighborhood, amid the red light district enterprise.
        Around the corner from the iconic Ringside is a rooftop bar with simple cocktails
        and a great view on the city, and parallel to a string of girly bars is a
        snack house with some of the best street food hybrids you’ll find.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d947bf-9e52-405f-a390-d8b294995cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:13.269+08:00
      'mgnl:createdBy': 'cnnproducer'
