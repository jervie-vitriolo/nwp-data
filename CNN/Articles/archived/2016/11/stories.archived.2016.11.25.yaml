      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon her return to Manila after working as a cafe’s area manager
        in Shanghai, Ros Juan dove deep into the business of social media strategy.
        For a job that had her sitting behind a screen for the good part of the day,
        she felt the need to disconnect from cyberspace, and reconnect somewhere.
        Hence, Commune — Juan’s hideout for good coffee, and a space to have great
        conversations. An active member of the Philippine Coffee Board, Inc. (PCBI),
        Juan proudly spotlights only local coffee in Commune, using single origin
        beans from Arabica-growing regions like Kalinga, Mount Kitanglad, Matutum,
        and Sagada. Commune counts itself as a community hub, where all sorts of groups
        are invited to come together and just talk. Sometimes, they’ll even have workshops
        or improv nights where people can drop in on. Start or end the day here, with
        hot or cold cups of coffee. Ask for the Commune blend which is dominantly
        local Arabica, with just a hint of Robusta.</p>'
