      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>GlobalPort (97)</strong> - Romeo 29, Pringle 16, Quiñahan
        10, Canaleta 9, Pessumal 8, Aban 5, Pennisi 5, Semerad 5, Maierhofer 4, Mamaril
        4, Saitanan 2, Cortez 0, Dehesa 0, Paredes 0.</p>'
