      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d24ab-c17e-475a-95b3-5eeb2c0664a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Veloso says that Dayan''s testimony is "enough" and inconsistencies
        do not matter in aid of lawmaking and establishing public officer accountability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89865f47-fb06-48b4-9ed6-6f49c643a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our function is only to craft legislation, but at the end of the
        day, problema na ng DOJ iyon [that''s the DOJ''s problem]," said Veloso.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df720d67-89a3-447c-b86d-03d61f823614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, was also tagged in the slain mayor''s affidavits as a drug
        protector, which he repeatedly denied.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc1c86-0dfe-46c8-bb39-a544f527c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/23/Leyte-congressman-Rolando-Espinosa-affidavits-crafted-by-police.html">Related:
        ''Albuera Mayor Rolando Espinosa''s affidavits crafted by police'' – Leyte
        congressman</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0151b526-5875-48e0-a38f-12dd2da76785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congress conduct</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db62719-31a6-4b3f-baf7-ff88012f1fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen came under fire on social media for delving more into
        Dayan and De Lima''s affair during the conduct of the hearing. Many netizens
        slammed the lawmakers'' line of questioning as misogynistic and more for salacious
        indulgence — rather than focusing on the drug allegations against De Lima.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Leyte Rep. Vicente Veloso and AKB Rep. Alfredo Garbin Jr. say the
        House probe should not have focused on De Lima-Dayan affair | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/mbZQlaOB4B">pic.twitter.com/mbZQlaOB4B</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/801972047668604928?ref_src=twsrc%5Etfw">November
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e85f3b-60fb-4bb1-8097-6309ed8abe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e820244e-bcf4-47bd-b76f-ffc5d3caed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin and Veloso maintained that they could not control their peers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084fa22e-cc73-42f5-a54c-d46e3a6ceecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi namin mapigilan kahapon eh. I browsed the comments... talagang
        nagulpi yung House," said Garbin. "Instead na maging maganda ang kalabasan...
        sa social media, bugbog na bugbog."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f0b85a-35d7-468b-9a2d-a67c7423be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We couldn''t stop them yesterday. I browsed the comments...
        the House got hit hard. Instead of positive results... We were beaten up on
        social media.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d759d-68c6-4630-a898-5b859c51573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought na makukuha ng mga kasama natin (na) huwag na tayong
        makialam sa private life ni Sen. De Lima," added Veloso.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb86fe-7aa1-4af4-838e-6549914c12df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought that our companions would understand that
        we shouldn''t bother about Sen. De Lima''s private life anymore.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7ca40-8339-4545-8b35-c46617354951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you watch my direct cross-examination, I never delved into the
        love affair... because I believe that those matters are not relevant to the...
        investigations in the committee," said Garbin.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2006d7f8-c06b-44f4-88c8-b0576db54fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Veloso had "admonished" the other committee members
        when he cried "irrelevant" at some of their questions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638583d4-de36-4711-855e-dec8ad39fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he called on his peers to be "objective," Garbin said that
        he will not comment further because "baka magalit sa amin yung colleagues
        sa House [other colleagues at the House might get mad at us]."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c456d7-1968-47d3-b7b4-19ecaebb72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:02.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:50:04.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both solons say that this will be the last of the House hearings
        on the drug trade in New Bilibid Prison.</p>'
  'Marcos-protest-rally':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-25T11:46:21.920+08:00
    'imagesource': 'jcr:3aca2c6e-997c-4185-a33c-f2a61c8664bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e00b4271-464d-4bd4-a8bb-623a32202d03'
    'lead': 'The pro- and anti-Marcos protesters are staging rallies at the Quirino
      Grandstand on Friday afternoon, and the police say they are prepared should
      violence erupt'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T08:54:45.461+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T08:54:45.778+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supporters, critics of Marcos to stage nationwide protests today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe05a1c-c3d8-445f-9cf4-1aa8a65ceb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A nationwide protest
        will mark the first week of former President Ferdinand Marcos'' burial at
        the Libingan ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921226db-36ca-4c25-8c18-d5699e2d5cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-Marcos groups will stage the "National Day of Unity and
        Rage" on Friday to protest the <a href="https://cnnphilippines.com/news/2016/11/18/Marcos-burial-at-Libingan-ng-mga-Bayani.html">late
        strongman''s sudden burial</a> on November 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce99641-195e-483d-bc88-2fb93de3622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest gathering of anti-Marcos protesters will happen at The
        Burnham Park at the Quirino Grandstand in Luneta, Manila from 4 p.m. to 10
        p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406eb8c-692a-4336-b184-ffacea24944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students from various universities in Metro Manila and youth groups
        will start their protest at Mendiola, Manila at 2:30 p.m. to decry President
        Rodrigo Duterte''s role in the Marcos'' burial. They will proceed to Luneta
        after.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f636c123-f094-47b9-9e15-2683f5251ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students at UP Diliman, meanwhile, have created an effigy of Marcos.
        They also made a huge editorial cartoon on the former president''s controversial
        burial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97b0a3-9454-4fdf-b2bc-36c4e31195e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "National Day of Unity and Rage" protests will also be staged
        in several parts of the country, such as parts of Metro Manila, Isabela, Tarlac,
        Tuguegarao, Iloilo City, Bicol, Cebu, Davao, University of the Philippines
        in Los Baños, Calamba, Laguna, Batangas City, and Antipolo City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205a9d6-50b0-47f5-9b6d-54eacce1db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest is spearheaded by Campaign Against the Return of the
        Marcoses to Malacañang (Carmma), along with Migrante, human rights group Karapatan,
        and Bagong Alyansang Makabayan (Bayan).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7264386a-324a-4b3f-9db6-8ec54504cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmma Spokesperson Boni Ilagan assured the public and authorities
        the protest will be peaceful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a55972-58bc-4aff-aea4-d142b0bccc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag kaming guluhin at hindi magkakaroon ng gulo," he said on
        Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac62a13-f762-45ac-8133-e960be1919cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as they won''t bother us, there won''t be
        any chaos.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13fc80f-8de6-4a2f-bae9-70652bc03221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan said millennials were tapped to sustain the momentum of the
        anti-Marcos protests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde55ed-319b-45d4-86af-b678c1fdb1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang patagong paglilibing ang gumising sa kanila (millennials).
        I think the millennials now are realizing what the Marcoses have been trying
        to hide all these years," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03af68-710f-4ba3-9c52-1fca8fef4bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The stealthy burial awakened the millennials. I think
        the millennials are now realizing what the Marcoses have been trying to hide
        all these years.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff3431-2af9-46a1-b2d7-508b3da5b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan said the series of "Black Friday" protests will continue
        because they aim to spread the word on the implications of the burial of a
        dictator at the Heroes'' Cemetery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a0328-7e83-4236-8faa-1c853a1d5d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called on the protesters to wear black to show their solidarity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ac5ac-73eb-4a3b-96ae-999337abadcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/22/Can-Marcos-burial-at-LNMB-lead-to-national-unity.html">Related:
        Can Marcos'' burial at LNMB lead to ''healing'' for PH?</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a8968f-b2ce-40b2-95b5-05814e9fff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supporters of former President Marcos and President Rodrigo
        Duterte will also hold a rally at the Luneta — an hour earlier before the
        convergence of anti-Marcos protests at the same venue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa1da0-824c-4535-b9a2-7b0e8d4f0b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The support rally named, "Ipagtanggol Natin Ang Mga Pangulo ng Pilipinas,"
        want the "true silent majority" to defend the names of both Marcos and Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612638ab-ca5d-4feb-8d75-b071af1b70fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chairman of Duterte Youth, Ronald Cardema, asked their supporters
        to wear red.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387ed4d-024c-4064-85ba-7acb7b07904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security preparations</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2733874c-2cac-4888-8b46-8299193779a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro- and anti-Marcos protesters may meet face-to-face at the
        Quirino Grandstand, but the National Capital Region Police Office (NCRPO)
        said they are prepared if the groups clash.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed66b6e-569a-4d3b-a5a1-9229dbc21864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to put enough personnel there so they could be separate
        from each other and avoid violence from the two groups," said NCRPO Chief
        C/Supt. Oscar Albayalde.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa8a95-c4d4-434e-88bf-98d8d8be33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police will enforce maximum tolerance, but if violence
        happens, they will have to arrest protesters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c943d1-8b92-4f7a-ad9e-451557e19635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde told motorists there will be no alternate routes, but
        traffic will be managed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce82f7d-d82c-4a5a-91ce-3dcf320d47df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security personnel will manage the traffic. One or two lanes will
        be given to motorists," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91132770-c5e2-4d23-bdc2-46db67bbeb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:54:45.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:54:45.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde reminded protesters that they are allowed to stage rallies
        in public places — with or without permits — as long as the gathering remains
        peaceful and will not cause inconvenience to the public.</p>'
  'Earthquake-hits-off-coast-of-Central-America':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-25T04:57:50.447+08:00
    'imagesource': 'jcr:5b535fab-8574-4b26-9192-4151cb88b99d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dcb08f0-6ced-4b0d-a95f-9087be028fa4'
    'lead': 'A 7.0-magnitude earthquake struck off the coast of Central America on
      Thursday afternoon, the US Geological Survey said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:01:28.494+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T09:01:28.773+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earthquake hits off coast of Central America

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cfb90c-4245-4966-b013-445bfc057538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:01:28.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:01:28.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 7.0-magnitude earthquake struck off the
        coast of Central America on Thursday afternoon, the US Geological Survey said.
        The quake hit at a depth of 10.3 kilometers (6.4 miles) about 149 km (93 miles)
        south-southwest of Puerto El Triunfo, El Salvador, USGS said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c36ef-fc7d-4306-b30c-be541c3e69d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:01:28.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:01:28.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific Tsunami Warning Center said El Salvador and Nicaragua
        could see waves reaching 0.3 to 1 meter (1-3 feet) above the tide level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30389d-7888-4ffe-b5fe-acfd97880dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:01:28.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:01:28.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Salvador''s civil protection service issued an alert for people
        living on the country''s Pacific coast to evacuate 1 kilometer (.62 miles)
        inland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1e79f-eea7-4504-a96e-5ac825a5e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:01:28.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:01:28.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of damage or injuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432c6a1-7550-483b-b654-8b15d4c38386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:01:28.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:01:28.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Natalie Gallon contributed to this report.</p>'
  'inequality-economic-recovery':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-25T08:26:34.039+08:00
    'imagesource': 'jcr:faeb50fe-ee8f-45c7-b22a-95050fdc991f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74cbd1fe-2f3d-4597-a260-b8cb3b491722'
    'lead': 'The rich are winning the economic recovery. That''s according to the
      Organisation for Economic Co-operation and Development, which says in a new
      report that the poor — who were hit hard by the financial crisis — have been
      left behind in the global recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:04:27.321+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T09:04:27.541+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The rich are winning the global economic recovery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d043162-4f87-4d80-b571-6acc2a64ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:27.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:04:27.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — The rich are winning the economic
        recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9837b29c-a8ee-487b-836d-f6f10b8d02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:27.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:04:27.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to the Organisation for Economic Co-operation
        and Development, which says in a new report that the poor — who were hit hard
        by the financial crisis — have been left behind in the global recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febe6ee2-69db-4254-b702-371153826893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:27.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:04:27.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fruits of the economic recovery have not been evenly shared,"
        the OECD said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f6a135-73e6-4393-adec-2d0c83820549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:27.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:04:27.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group found that the bottom 10% of earners in developed countries
        saw their real incomes fall by 16.2% between 2007 and 2010. The incomes of
        the top 10% fell by only 4.6% over the same period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064e593-dc0e-4e4e-90f4-ef8b8eaeea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:27.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:04:27.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery has also produced unequal results. Between 2010 and
        2014, the incomes of the bottom 10% have risen by only 1.6% compared to the
        5.2% growth rate enjoyed by the highest earners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6121291-a221-497a-85b9-6e961c654acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:27.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:04:27.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end result is more income inequality. The wages earned by the
        top 10% had recovered to pre-crisis levels by 2014, while the same year the
        poorest earned 14% less than they did before the crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e839f-6e56-4c8c-a52f-7729a3fa4169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:27.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:04:27.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OECD data show that the U.S. is among the most unequal countries.
        Americans with incomes at the top 20% are earning 8.7 times more than those
        in the bottom 20%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794cdd43-532a-4aa8-8aa0-31ae737c6e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:27.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:04:27.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nordic countries Iceland, Norway and Denmark have the lowest inequality
        among developed nations. There, the top 20% earn roughly 3.5 times more than
        the bottom 20%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf93eb7-25e6-448d-887b-7d8ecdd851db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:27.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:04:27.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders agree that income inequality is a major problem. At
        the most recent G20 summit in China, the heads of the world''s 20 biggest
        economies called for more action to make sure economic growth is inclusive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4d6f1-19ea-4cd7-b24b-a9560b0dac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:27.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:04:27.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate study published on Thursday, the Institute of Fiscal
        Studies said that average earnings in the U.K. will not reach the pre-crisis
        levels before 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e545a1-3909-41e7-9fff-cef92e011405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:27.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:04:27.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full recovery will be delayed further by the country''s separation
        from the European Union.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c0c0e-c33e-4bca-a090-6633e6bc01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:27.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:04:27.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
