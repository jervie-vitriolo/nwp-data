      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years ago, Bucky’s introduced its blocks of fudge as the anti-brownie,
        with boxes of the stuff being coveted as Christmas presents and potluck contributions.
        While they’ve since become staples at all Toby’s Estate shops, Bucky’s put
        up a takeout counter and coffee shop in BF Homes, Parañaque a little more
        than a year ago, followed by a brick and mortar with more than just those
        hunks of chocolate. A short menu with a little more than 10 things listed,
        the dishes are simple and straightforward: a bowl of chicken noodle soup,
        a grilled cheese and tomato soup pairing, twice fried chicken with mash, and
        a hearty baked ziti with ragu. Its offerings are good lunch options for sharing,
        but the desserts are timely for any point of the day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b28f43e-5e73-48fb-b7ac-73cc72e9d180'
