  'martha-atienza-cover-story':
    'author': 'Don Jaucian'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-11-25T08:54:31.895+08:00
    'image': 'jcr:bd232666-9598-4b92-83a7-60f150f255b9'
    'imagesource': 'jcr:87601022-b668-46b1-a143-7f8c410fe541'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfca90ba-b916-42ce-94fa-1b2486a122f8'
    'lead': 'Martha Atienza is a Dutch-Filipina artist whose body of work represents
      a means of remembrance — recordings that come from a personal space and expand
      to encompass the lives and loves of the community she belongs to. Now shortlisted
      for the prestigious Asian edition of the Benesse Prize, Atienza talks about
      her place in the art world, the hard work of fostering a community using art,
      and the continuing importance of finding our roots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T08:18:19.390+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-10-28T17:38:40.451+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Why the international art world is paying attention to Martha Atienza’s
      video art

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac56bd-5d90-4d28-ad8f-7d1dbbe7c1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.451+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The word “bored”
        was banned by Martha Atienza’s mother while she and her siblings were growing
        up in their home in Bantayan Island, Cebu. Her mother insisted that she and
        her siblings go out and expand the capacities of their imagination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b7f71b-71ee-4f0b-86b6-48e9a5c47031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.451+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember my mom saying once, ‘You are not dirty enough — go back
        outside and play,’” Atienza shares. “My older brother is the inventor in the
        family. He built all sorts of things! He is four years older and our idol.
        We had an underground system connecting different rooms with different functions.
        We would be hidden underground where no grown-up could reach us. My mom used
        to pull us with the car dragging our home-built cars, wearing all sorts of
        devices to prevent the dirt from entering our mouths, noses, ears, and eyes.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4477257c-32a0-4d72-b941-e2aacc9739e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.451+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My brother built a boat when he was 14, a real boat that flew over
        water,” Atienza recalls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce082b9a-1b8b-4209-b324-b838facd95d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.451+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subject of the sea has been a central part of Atienza’s work
        — her films and installations acting as inquiries into the relationship between
        man and the infinite waters. Her practice, which exists along the borders
        of social work, documentary, and community relations, has grown since 2009,
        the year she began joining artist residencies, unmindful of her work being
        largely classified as “social art,” owing to the fact that most of her installations
        are centered on her hometown and its community of fishermen and seafarers.</p>'
    '9':
      'image': 'jcr:650b7166-8707-4b1d-a816-d88a4623c0bd'
      'imageCaption': 'Martha Atienza''s passion for the arts started when she was
        in high school. “We had a mini-exhibit so I slept at school and I was so obsessed
        with having the perfect exhibit, while other people just hang their stuff
        in an hour," she recalls. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003249bb-1e7b-4aa9-b88e-fe8a9638e35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.451+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2465f-c259-44b6-b287-38e9462f072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.451+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza is one of the few contemporary Filipino artists who work
        primarily with video — a medium that doesn’t exactly lend itself to the lucrative
        gallery and auction circuit. It''s what you might call a hard sell — which
        is how most anything that can''t be nailed and hung on a wall might be classified.
        This is why she feels fortunate that her relationship with Silverlens Galleries
        has afforded her the kind of freedom to pursue her work without the baggage
        of having to sell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc44fce8-69b4-4da7-b3ba-5f0b9b7735bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.451+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I had that conversation with them they didn’t say, ‘Now you
        have to package your work’ or ‘Make something sellable’,” says Atienza. “They
        just said, ‘Continue what you do and we’ll figure how we can work with that.’”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c403dc-6f42-4f20-8aa3-38575f908fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.451+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her installations are sprawling and complex: “Study in Reality No.
        3,” which was shortlisted in this year’s Ateneo Art Awards, includes three
        plants with servo motors that simulate Atienza’s experience of a storm while
        in a garden shed; “Fair Isle 59°41’20.0”N 2°36’23.0”W” at this year’s Art
        Fair Philippines spans 70 screens depicting the slow roll of a sea crossing
        on a 63-minute loop; and “Endless Hours at Sea” is a three-installation work
        that approximates Atienza’s experience while inside a cargo ship.</p>'
    '15':
      'image': 'jcr:942a2265-7d2f-401a-94d0-5e7b8f4a4873'
      'imageCaption': 'Atienza with her brother on a riverboat in Netherlands. Photo
        courtesy of MARTHA ATIENZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a8d09-0d2d-4281-a70e-419845572632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.451+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8fb665-9aa4-4fd8-ae56-9b045a9ec04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.451+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In high school</strong>, Atienza was encouraged by her mother
        to get an international education. Thus began her path away from her family’s
        ties with the sea — her Filipino father was one of the first seamen in Bantayan
        Island, Cebu; her Dutch mother worked for the Holland America Line; her grandfather
        was a lighthouse keeper; and her brothers and relatives are in the shipping
        industry. Getting the International Baccalaureate diploma meant taking on
        extracurricular activities, one of which was an art class. “I just signed
        in [the art class] for that practical reason [but] by the end of the two years
        it was the only thing that I was obsessed with,” recalls Atienza. “We had
        a mini-exhibit so I slept at school and I was so obsessed with having the
        perfect exhibit, while other people just hung their stuff in an hour.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce6bf89-0905-4d9c-962c-d7cee04dff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.451+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“When you do a cleaning job you’d think you can just think about
        your own personal projects while you’re cleaning, but actually you don’t,”
        Atienza says about her former day job as a cleaner. “You really think about
        the toilet bowl."</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1040ecc8-c05b-4822-8767-7eb378eb9ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza’s love affair with the arts grew from then on. But her father
        actually didn’t allow her to get into the arts. She got into De La Salle University
        Manila to study economics but that was short lived. She earned enough money
        from her brief stint as a model and used that to finance her art education
        in Holland. To sustain her work, she had to juggle a mix of odd jobs, which
        included a job that provided the best motivation for her: being a cleaner.
        “When you do a cleaning job you’d think you can just think about your own
        personal projects while you’re cleaning, but actually you don’t,” she says.
        “You really think about the toilet bowl.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e129b7f9-bb8f-4bd2-a45b-ae3736d3dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a lot has happened since. It was “My Navel is Buried in the
        Sea” (2012) — a three-channel video installation that “captures the significance
        and mystery of the sea to the millions of Filipinos who derive their living
        from it, particularly giving shape to a reality which is rarely seen” — that
        put Atienza in the radar of the local art world, earning her an Ateneo Art
        Award which came with studio residencies in New York, Liverpool, Melbourne,
        and Singapore. In 2015, she was one of the winners of the Cultural Center
        of the Philippines’ 13 Artists Awards. The project was made for and by the
        fishing and seafaring community of her hometown in Bantayan Island.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096555f-917c-4aad-bcec-47ce52c7756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, her work for the Singapore Biennale, an updated version
        of “Endless Hours at Sea” — which began in 2010 and has already been exhibited
        at the CCP and the Ateneo Art Gallery before its current form at the Singapore
        Art Museum — was shortlisted for the Asian edition of the Benesse Prize, an
        award that was handed out at the Venice Biennale in the last ten years. The
        winner will be announced at the closing of the Singapore Biennale in February
        2017 during Singapore Art Week. If Atienza takes home the prize, she will
        be in leagues with previous Benesse Prize recipients such as Olafur Eliasson,
        Anri Sala, and Cai Guo-Qiang.</p>'
    '27':
      'image': 'jcr:97520476-f0bd-49f3-9cf5-06dc183d2d90'
      'imageCaption': '"Endless Hours at Sea" is a three-installation work that explores
        "the tempestuous emotional and psychological relationship humankind has with
        water." Photo from the SINGAPORE ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f1352-3779-45aa-a985-f01494f1fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6babed12-eece-473e-a4bf-8d409e2c15df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Endless Hours at Sea”</strong> is, in some ways, a contained
        universe of its own. The sound and light installation exists in a dark room
        where the biggest glimpse of the outside world is the sea — constantly in
        the state of creation as waves upon waves lash against the bodies that attempt
        to tread its mighty waters. Another projection shows a porthole, bobbing up
        and down as the ship it belongs to struggles to keep with the motion of the
        sea — the sky bleak and unforgiving. And the only signs of human existence
        in this sunless seascape are the sounds of machinery and clanging of tools
        and metal inside the ship.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f7bed-0319-49c4-9418-4f23166667c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of being nowhere pervades “Endless.” It conjures the images
        of seafarers — majority of which, around the world, are Filipinos, numbering
        up to 400,000 on board different vessels — their families watching them leave
        out to sea, plying the routes of historic men who once sought to conquer and
        understand the world. Recorded from four oceanic journeys inside cargo vessels,
        “Endless” initially was Atienza’s attempt to connect with her family’s maritime
        roots. Their journeys, specifically her brother and her cousin, form parts
        of her work, “Gilubong ang Akon Pusod sa Dagat (My Navel is Buried in the
        Sea), of which “Endless” is a byproduct.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c242e5-6083-43f4-a85e-b3e85a014bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Endless’ was happening in my cabin. And the other projects were
        happening outside. In the evening, when everybody was done with their work
        schedules, I would go in my cabin and look at what I have, and obsess with
        vibrations,” she says. “I brought a projector in my travels and [I was] just
        watching my cups move … it was like my obsession that I was allowed to have,
        because it was my own.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d6a16-5dd3-424f-a402-bc34958c9b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after the opening of the Singapore Art Biennale, CNN Philippines
        Life caught up with Atienza in Bantayan Island through a Skype interview.
        Here, at length, she talks about the involvement of her community in her art
        and the impact of film as a tool to empower self-consciousness.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef3d06-fa21-460e-8ef2-170b65a94774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Experiencing creative freedom at a young age — that your
        mom won’t let you inside the house until you’ve played yourselves out — how
        did that influence your work as a professional artist?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3b4b9-0f01-4763-ba0b-1af27cc6de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I very much learned to follow my own intuition and go for something
        that is important to me, even though the art world won’t accept it, or it’s
        not seen as art. It gave me that kind of freedom to say, “Fuck it. I believe
        in it and for me it’s art. I’m going to do it no matter if a museum or a gallery
        or whoever wouldn’t accept it.” Not to say fuck you to all those things, but
        it’s just something that I need to do.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f77e6d6-63a1-4bab-9b77-dc466153dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me art is … it’s just me. There’s no separation na it’s work
        and I have my own personal stuff. It’s all one thing so I guess [there’s]
        the freedom …  [to] make choices and just go for it. A lot of times, especially
        when you really had art schooling, you’re always taught about certain rules
        so it also just stops you from just going for things. There are so much rules,
        that you tend to not do things because that’s not contemporary or whatever.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542943d-2846-4cd3-b8cb-595c87647225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how important was art school in developing your perspective
        as an artist?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6bc83-045d-4adc-a8e4-4f62d7b91a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was really lucky because I went to a kind of old-hippy-ideal system
        [in AKI Academy of Art and Design in the Netherlands], where we weren’t allowed
        to talk about money, or selling work. The system was like [a] mentorship so
        your teachers were there just to talk to you about your process. And so I
        think, [especially] when I compare [it with] a lot of people I talk to, it’s
        a very unique art school in that sense. It has changed now. That system doesn’t
        work, I guess. But I was lucky enough to have that kind of 70s ideology put
        in me. It screwed me for the first ten years that I was practicing because
        I couldn’t sustain at all. It’s only now that I get the recognition that maybe
        I can start living from this.</p>'
    '46':
      'image': 'jcr:dc4350e1-2e25-403c-a303-741c3e06772f'
      'imageCaption': 'A screenshot from "Gilubong ang Akon Pusod sa Dagat (My Navel
        is Buried in the Sea)," a three-video installation meditating on the relationship
        of the Filipino to the sea and how we derive our living from it. Photo courtesy
        of MARTHA ATIENZA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f613442-4781-4a61-aa1a-4361de76a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92c225-28b0-4728-938a-a99000cad96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What made you feel that you were overlooked when you were
        starting out?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90eb005-dd9a-44cb-be37-d96a77968668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I felt in 2010 that I was jammed into the “social art” corner because
        of my projects with my community in Bantayan Island. I felt that no one was
        interested because of this, that my work was not considered “contemporary.”
        But there will always be moments when it feels like your work is not understood.
        That is part of being an artist. And this is the exciting part of simply following
        your gut and doing what you feel you need to do. I became an artist to be
        free, and so it is very important in my practice that it liberates me.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b889ea7b-f04c-497a-8ab9-590bf896cc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But now you’re getting recognized. You’re even shortlisted
        for the Asian edition of the Benesse Art Prize. What do you think changed?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb689e-a734-4bbc-9bc7-9ac423913069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know. I thought about that … I guess hopefully the attitude
        towards art has changed. The funny thing is that at the same time this change
        also happened in the West so it’s very hard to judge if it’s something that
        we really decided for ourselves here, or it’s something we saw outside and
        accepted. I can’t really give an answer to that, but I’m very happy with what’s
        happening, because for example Nathalie Dagmang, she <a href="https://cnnphilippines.com/life/culture/arts/2016/09/16/2016-ateneo-art-awards-winners.html">won
        the Ateneo Art Award</a> and she got it [by] doing it with her community in
        Marikina. I got to talk to her before she graduated. It’s so nice to see that
        these kind of works are possible. A few years ago would’ve been more difficult,
        I think.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c08e5-dc42-4aaf-bf95-49e50a6597a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How critical are you about your work? How do you know when
        something is finished or if it needs a bit more time?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585985d-6ce8-470d-bbe6-b557f61992a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.452+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s just never finished. Actually, I see all the works
        as not finished. I don’t know if you noticed but my projects are like two
        years. How I see it is that when you exhibit, you stop in your process and
        you share it with others, and then you just keep on going.</p>'
    '60':
      'image': 'jcr:9ed88c86-a671-4aef-b747-d34de874c736'
      'imageCaption': 'Martha Atienza is one of the few contemporary Filipino artists
        who work primarily with video — a medium that doesn’t exactly lend itself
        to the lucrative gallery and auction circuit. It’s what you might call a hard
        sell. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e19d6c-65aa-49d4-a835-b79c93450393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ca2fd-e7d1-457d-b458-4f52959c0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s like you’re showing a work in progress....</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff1208c-0d1e-4d07-885d-e884b83f8041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, again to me it feels like, “Okay, now it’s time to share what
        I’m doing and talk to people about it.” And then I would just go back and
        continue with it. That’s how it feels like, it is endless and it keeps going.
        I still hope that I will find the time to still get on ships. When I arrived
        in Bantayan, I’ve been here for three weeks, I’ve been sitting down with my
        neighbors, the fishermen, like making plans to get on boats. So it just keeps
        going but different things will come out of it again. But I always feel like
        it’s still part of that work. Or like “Anito” which is the Ati-atihan festival.
        I film it every year and then that work just kind of become like an archive.
        For me it’s just more interesting that way.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e48b288-4a54-4d92-8139-81c7a8687a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You involve your community when you make these films. What
        do people ask you when you’re in the process? Was there some kind of education
        or awareness involved, telling them that yours is an art project and not the
        conventional kind of film?</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49bfba-d0ed-40b3-83b3-9c1f1e4c323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My Navel” was almost a two-year project so it started when I went
        on ships. International ships first, and I followed mostly guys that I grew
        up with here in Bantayan. I also filmed my brother, actually, in the first
        ship that I went on. It was just very simple. Just visit everyone’s family
        at home, and then share images from sea, the work that they do and the guys
        will explain to their wives and the families. From there on, [it’s] just realizing
        that it’s so important [to talk] about it. My dad was a seafarer and he never
        talked about his experiences at sea.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e7fd0-d493-4fb4-b93a-6b06bd8dbb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it just got bigger and bigger at some point actually, we started
        having barangay talks and [it] actually turned into social work. Like "Oprah,"
        where — okay —  let’s take it to the next level. Now we can talk about serious
        issues. So that took years.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00515064-d2ae-4767-9e54-5bbb830c7967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I became an artist to be free, and so it is very important in my
        practice that it liberates me.</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d3777-0a99-4d7e-b631-7c42dda4cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What kind of discussions do the films open up in the community?</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c092593-2660-4a41-a1b8-4eae58e5a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can talk about issues like what it means to have an OFW parent,
        growing up without a parent at home. In the beginning no one really wanted
        to talk about serious things, that’s why it took so long. Once we dealt with
        those issues all of a sudden people were like, “There shouldn’t be illegal
        fishing anymore.” “We have a problem with the environment. Let’s do something
        about that.” So we’re still continuing.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5831b-b67f-4e3d-9d6b-b6e0a84d23f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had a lot of young people working with us in the first project
        and they had no idea what it really was about. They were just helping [us]
        document, I was just teaching them how to use the camera. Now they kind of
        understood and they were going with the philosophy [that] “The camera is a
        powerful tool and I can use it to tackle issues.” That whole process itself
        for me is the most interesting part. I can analyze myself through it, like
        how I use the camera and what that means. But then, I also realize that I
        can give this to other people and they make their own thing out of it.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5977aaa5-86f1-4d1b-9f52-3f727b34db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the effect on them seeing themselves, their loved
        ones onscreen, telling their stories?</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb85357-78a8-4765-9c95-e47c10c4d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of their families had no idea that fishermen and international
        seafarers have such dangerous work. For example, I remember a father of one
        of the international seafarers. He saw how big these ships [are] and he just
        started crying. Because the boats here aren’t big. He had no idea about even
        just the size and what this means. It was overwhelming.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70601323-899a-4f99-963a-56ad338e9932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guys, when they send images home, it’s when they get out of
        port for two hours and they [take] really nice touristy of photos [where]
        they’re so happy. Then they [those back home] [see] images like [those] hanging
        from cranes or hanging from ropes. Also even the compressor divers here, I
        remember one of the wives saying, “Oh, is that what the plastic hose is for?
        For breathing?” Can you imagine? You didn’t even know that. That’s your husband.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc4215e-60db-4441-a23d-8fefaa2bc286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also very sad because a lot of the women were like, “Yeah,
        go watch this. Watch your father work so that you won’t follow in his footsteps.”
        Which is saying a lot about people not wanting to be fishermen anymore because
        the sea is so damaged. That’s very sad for me because I think it’s also good
        to talk about [how] everybody wants to work abroad but what does that really
        mean? And what is success? What is development? One of the moms was saying,
        “You know, I always tell my daughters that go to college [to] marry a foreigner.”
        And then it’s just like, “Wait, can we talk about that for a minute? Do you
        realize what you’re saying?”</p>'
    '90':
      'image': 'jcr:070c159a-b789-4d93-852c-3e1d0175317d'
      'imageCaption': 'Martha Atienza''s "Endless Hours at Sea" is part of the Singapore
        Biennale showcase and earned her a spot in the Asian edition of the Benesse
        Art Prize. Photo from the SINGAPORE ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4f8fa-e267-48b8-97ac-90c99a58e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae739aaf-1f2a-4fb4-947d-cac036ebd80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think art — or your art at least — contributes
        to helping the situation of the people you work with?</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee10d6d-3350-4f16-80a1-eb49917d9fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would like to say a lot but ... I mean it’s a mission, right?
        But it’s a lot of responsibility and I think that the projects are lifelong
        because it’s really difficult to achieve. For example, the women that we work
        with [in “For Us”], it’s just a small group now but they, out of all the years
        that we’ve been working together, actually changed a lot in the sense [that]
        before, they were even too shy to even talk, and before they felt like they
        were just housewives and they had no opinion about anything. Now when you
        talk with them, when somebody comes here, an NGO or whoever faces them, they
        are so powerful and they have their opinion. They know exactly what they’re
        talking about.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247795c3-8bff-4d82-82de-58d24db6dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that sense, I can really be proud and I can say that the people
        that have been involved in the projects, their way of thinking … they’re so
        much more conscious of themselves. I think when you have taken the time to
        actually analyze your own situation and then realize the type of control you
        have over your situation, that’s very powerful already. But when it comes
        to creating an income that’s something the people themselves have to do. You
        can only give the knowledge, and you can give the tools but the actual action,
        you can’t force it. The group of women we worked with, they now have their
        little businesses at home. The most important thing is that they are united
        and they are working together. They discuss problems together like emotional
        baggage. It’s still in progress. I mean we’re still seeing where it will go
        and if you can bring this kind of change. The whole idea was that we start
        something, people learn, they will share the knowledge and hopefully start
        working together. If you really want to earn money then you should work together.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe282802-437c-44a7-91e2-52ac6d6838e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Especially in a tightly knit community like ours.</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d5e19-6273-4088-bef6-b0f73272c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:18:19.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-28T17:38:40.453+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, you need to. That’s why you create a co-op and savings. Actually
        through the process I learned about this because I don’t know anything. I’m
        not a business woman. That’s also something that I had to admit to them …
        Last year, before the first artwork that I showed were … I actually had to
        talk to everyone and say, “Look, I need to step out and you guys need to take
        over for yourselves because I can’t have the responsibility of you being sustainable
        if I can’t even sustain myself.” Actually after that honest conversation that
        we all had, they continued and they did their own businesses … When I stepped
        out they’ve been really good. And I’ve been good. Now that I came back, I’m
        thinking of planning to talk about those things. What changed? What happened
        to me? What happened to you guys? Then how do we move forward?</p>'
