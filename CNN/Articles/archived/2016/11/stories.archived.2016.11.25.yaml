      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/24/Duterte-APEC-Marcos-burial-protests.html">Read:
        Duterte: If Marcos was no soldier, no president - I''ll step down</a></p>'
