      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poblacion knows no bounds, and has no time limits. Here you can
        start the day just as the night comes to life, or cap off the evening just
        as the sunrise breaks. The area has evolved into what Malate was in its heyday,
        with a cross-cultural influx of places to eat, drink, dance, or just discuss.
        Here’s a sampling of places to try.</p>'
