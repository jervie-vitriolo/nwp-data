      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bright and shiny hole hovering above Don Pedro street, The Wild
        Poppy is as cheery a place as you’d expect it to be. Walls are branded by
        wooden chevron patterns, and greenery hangs from all corners of its inner
        dining area and outer rooftop space. The short menu, a collaboration of the
        group with Your Local’s Nicco Santos, is intentionally uncomplicated and puts
        a premium on modern all-Asian fare.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adba4eb1-771b-4c4e-8286-f60d7346afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:13.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T08:43:14.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yaki Tomorokoshi is a Japanese take on the Mexican elote, with grilled
        pieces of corn on the cob piled with yuzu-smoked aioli, kesong puti bits,
        and scallions. The Kim and Reuben, on the other hand, lends a Korean kick
        to the American sandwich, by layering smoked corned beef, kimchi, and Swiss
        cheese inside a curry bun. The Wild Poppy’s cocktails, in comparison to the
        drinks of neighboring establishments, are breezier and lighter on the palate,
        with its notes of lemon grass and cucumber water laying the groundwork for
        every sip. If you’re looking for a light brunch with an occasional cocktail
        on the side, The Wild Poppy would be your best bet for that.</p>'
