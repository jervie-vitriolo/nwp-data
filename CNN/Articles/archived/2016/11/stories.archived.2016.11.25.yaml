      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from having each kind of Bucky ready per piece, or by the
        box, the small space behind the counter has every kid’s dream kitchen appliance:
        a shiny silver soft serve machine. Flavors come in either milk or strawberry
        — or a swirl of both — but if you come on a good day, you might just catch
        the elusive CT Crunch flavor. Have it alone or, if you know what’s good for
        you, get it as a parfait and watch them layer on little Bucky cubes with brown
        butter polvoron and salted caramel swirls.</p>'
