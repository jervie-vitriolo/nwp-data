      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/25/Marcos-protest-rally.html">Read:
        Supporters, critics of Marcos to stage nationwide protests today</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d165e-2732-42f2-a725-14726e79e201'
      'mgnl:activationStatus': true
