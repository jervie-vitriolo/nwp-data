  'typhoon-marce-updates':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo from PAGASA)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-25T01:31:32.157+08:00
    'imagesource': 'jcr:7e861c69-e857-4746-a3a4-0e77b4e4681a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cf96459-bc0d-4c99-b3f6-ced20626dc80'
    'lead': 'Tropical storm Marce will leave the Philippine Area of Responsibility
      by Sunday, PAGASA says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:06:55.613+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T09:06:55.941+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All storm signals lifted as Marce leaves PH

      '
    'updated': 2016-11-26T07:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e240f1-ea95-4d1b-8c2d-f08006291fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:06:55.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:06:55.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Tropical storm
        Marce (international name: Tokage) is expected to leave the Philippine area
        of responsibility by Sunday morning or afternoon, the Philippine Atmospheric
        Geophysical and Astronomical Services Administration (PAGASA) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca472d96-738d-450a-894a-136dcb7ef959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:06:55.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:06:55.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All tropical cyclone storm signals have been lifted, the state weather
        bureau said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beed90a-6b44-4bc5-8055-1fbcc4ec0464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:06:55.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:06:55.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. weather bulletin, PAGASA said Marce has slightly intensified
        as it crosses the West Philippine Sea. It is packing winds up to 85 kph and
        gustiness of up to 105 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd0e8c-b6ed-4d8c-8543-fcc9f2c52422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:06:55.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:06:55.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the eye of the storm was estimated at 300 km west northwest
        of Iba, Zambales as of 4 p.m. The storm is moving northwest at 15 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec5364-ab61-420e-ba3c-65b8b4aa5090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:06:55.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:06:55.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marce is expected to bring cloudy skies with light to moderate rain
        and thunderstorms over Metro Manila and the regions of Ilocos, Cordillera,
        Cagayan Valley, Central Luzon, CALABARZON (Cavite, Laguna, Batangas, Rizal,
        Quezon) and the provinces of Mindoro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f72aca-ad7c-4822-9653-0707df73a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:06:55.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:06:55.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA said the storm will bring moderate to strong winds
        from the east over Luzon and Visayas, with coastal waters being moderate to
        rough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883fc6d2-69d6-4790-9f7b-5c4ce521b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:06:55.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:06:55.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marce made landfall over Siargao Island, Surigao Del Norte on Wednesday
        evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f664d5-6f5c-4f4d-ace1-a815e868ae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:06:55.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:06:55.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
