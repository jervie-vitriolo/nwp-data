  'CNN-Philippines-Investigates-Drug-cases-in-court1':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-16T16:16:02.509+08:00
    'imagesource': 'jcr:03cf8a01-5dfd-46c4-bab2-a2e800ee7fcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebcf8fdb-8dfb-4775-9784-37a88485a5a2'
    'lead': 'It''s one thing to arrest suspects in the war against illegal drugs,
      and it''s another to get them convicted. What ails police and drug enforcement
      agents? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T13:33:41.752+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T13:33:42.399+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Philippines Investigates: Drug cases in court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4567fc6-5b8d-4cf2-b849-2963bd99d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Since the Duterte
        administration started its war on drugs, up to 8,600 drug cases have been
        filed, based on data from the Philippine Drug Enforcement Agency (PDEA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc05be0-dc43-4d0a-bb28-2bd0194968be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the cases filed are just 25 percent of the total number of suspects
        arrested: 35,607 as of Nov. 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c65a798-7b48-404a-b9ba-ccb446e744f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the recent budget hearing of PDEA at the Senate, lawmakers
        noted that the success of the anti-illegal drugs campaign also depended on
        the filing of airtight cases against drug traffickers that led to jail convictions
        and a stop to their operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc3a091-9243-49d7-9082-0b369fc5172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang giyera ay hindi sa dami ng napapatay kung hindi sa dami ng
        nakukulong" [The war is not on the number of those killed, but on how many
        are jailed], said Sen. Win Gatchalian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3576671-616f-4cde-abd6-9a732e6ad637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PDEA officials admit, they aren''t successful in convicting
        drug suspects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b1e374-1084-4134-915c-fcc6e28ab419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, of 8,444 resolved drug cases since 2014, only 20 percent
        (1,697 cases) led to convictions, PDEA data shows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fb516d-cff4-4155-8fe1-49af1c05a52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspects were acquitted in a whopping 55 percent of cases (4,688
        cases), while 25 percent (2,059 cases) were dismissed, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae225a6-7597-4036-8cce-b6269b028804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low conviction rate was mainly attributed to no-shows of law-enforcement
        witnesses against the drug suspects in 28 percent of the cases, said PDEA
        Director-General Isidro Lapena.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c2e1d9-2891-4c7c-9ac1-0cf1630b8fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reasons he cited were:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e5bd13-9ccb-49dd-a453-11ddd376c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insufficiency of evidence: 14%</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb18f05e-0e69-4ef5-b09c-53e3ae71d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reasonable doubt: 10%</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2336d1f4-a265-4623-96bf-7aa2ba40f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demurrer to dismiss evidence, granted by courts: 9%</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24772ed4-f3e0-47d6-ad35-5b43c1f29e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death of accused: 8%</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa889b99-a089-43bf-81aa-47184910005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irregularity/illegality&nbsp; of arrest, search and seizure: 7%</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a46b590-33a5-4056-a55f-0eadb3d38375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to comply with Sec. 21 of the Dangerous Drugs Act or chain
        of custody: 7%</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495274c-25ee-43aa-a46b-edb1796c1e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon points out these factors show one thing:
        the inefficiency of PDEA and agents involved in arrests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d7f62-764e-453d-b328-70d95dec133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mishandling of evidence, not following procedure</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebfd630-30f0-40fc-8cf2-8d80a057fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines talked to Victor Lizardo, a lawyer who has handled
        several drug cases, some where suspects were acquitted or charges dismissed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05a3ab-a509-437d-883a-862734501776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the most common reason for this was the violation of Section
        21 of the Dangerous Drugs Act, which covers the custody and disposition of
        confiscated drugs, paraphernalia and laboratory equipment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2969cd-050d-4ba8-aebc-440242dc5b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Palibhasa,</em> before <em>naging</em> rampant <em>yung</em>
        planting of evidence,<em> yung</em> Section 21 <em>nilagay nila ''yun para
        magkaroon ng</em> strict mandate<em> ang</em> law enforcers<em> na pagka sila
        nanghuli, mag</em>-comply <em>sila dito sa</em> section 21," Lizardo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f528e0ab-f2a8-4d5a-bdef-9beabfa884d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the past, the planting of evidence was rampant.
        They put in Section 21 so that there would be a strict mandate for law enforcers
        to follow this when they arrest someone.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36544bf-c6e8-40f3-9cf0-dd10f620ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Laging ginagawa nila, nag-i</em>-inventory<em> sila sa</em>
        police station<em> na at hindi sa</em> scene of the crime. <em>Ang lagi ginagamit
        na grounds diyan</em>, for ''security purposes,''" Lizardo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b26b81-d782-4239-a205-51bd47edfb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What they do is to conduct the inventory at the police
        station, and not at the scene of the crime. The grounds they use to justify
        this is for ''security purposes.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19795ed-0339-47dd-adc2-4d4b317c0144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Danny," not his real name, was a former drug suspect who was jailed
        for six years for a crime he says he didn''t commit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b4487-a22d-480f-bda6-8a79cabfb71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danny claimed police officers who raided his home, planted the shabu,
        which was used as evidence against him for drug trafficking.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd9766-8ad2-4a97-b46c-f1a49762bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala sila nakuha dito (sa bahay). Pagdating namin sa presinto,
        nakita ko shabu. Kinuha niya yung</em> plastic, <em>nagsalin siya. Sabi ko,
        ''Patay, kaso ito,</em>''" Danny recalled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3750fbb-12a7-4c67-96bc-e8ccf1cac393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They didn''t find anything here (in the house). When
        we arrived at the precinct, I saw the shabu. He got (a piece of) plastic and
        placed the shabu inside. I said, ''I''m dead, this will be a case.'']</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6cc85e-3560-4384-b16e-ba88ac39494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danny was released from prison in 2015 last year, after a court
        acquitted him and a companion because "the evidence presented is not enough
        to establish their guilt beyond reasonable doubt," the court decision read.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d993dd2-afb1-4883-a30e-4d66dd69678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has filed a case with his city''s People''s Law Enforcement Board
        against one of the police officers who arrested him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85375c7-ac83-4920-9122-69ee12bc5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 194 police personnel are on a watchlist for mishandling evidence,
        absences in court hearings and extortion, said Chief Superintendent Oscar
        Albayalde of the Philippine National Police in the National Capital Region
        office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1505301-a8b3-46df-9ece-8d6bcd6a9923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen found guilty will undergo evaluation, a hearing, and face
        charges if warranted, Albayalde said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4b3aa-99f0-410b-bdec-8b2dffe23601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP, PDEA actions</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c05f6-92f5-4666-9bce-1eda2b1a040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s police chief Director General Ronald Dela Rosa on
        Monday sent a warning to rogue policemen and called on the public to report
        them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a4622-8c2f-4f14-bf3c-72841caf8ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will neutralize them. <em>Kaya warning ito sa mga pulis natin
        na umiikot diyan; ginagamit yung war on drugs para sa pangongotong.</em> I
        will break your neck. <em>Babaliin ko ''yung leeg ninyo</em>, literally."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1362d7-679a-4a56-bf00-db9750d1564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a warning for policemen who go around; using
        the war on drugs for extortion. I will break your neck, literally.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d34de15-0172-482d-a37c-54a65266fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA, for its part, vowed to strengthen the training program
        of its agents.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576657e2-1a6c-445b-b778-b6920a2fe678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:41.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:33:42.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director-General Lapena said he''s hopeful that their request
        for a budget of P1.85 billion in 2017 — an additional P640 million from this
        year — will be granted. This will go to hiring additional personnel and purchasing
        communication and surveillance equipment.</p>'
  'Bilibid-riot-Jaybee-Sebastian-stabbed-to-stop-testimony-vs.-De-Lima':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-16T14:02:25.854+08:00
    'imagesource': 'jcr:051b0c45-bd74-4b39-b63d-4296cf7b1c8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4634307-09b2-4fbc-ba89-e3c50981067e'
    'lead': 'The Philippine National Police''s Criminal Investigation and Detection
      Group presents the results of its investigation on the alleged Bilibid riot. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T13:52:00.090+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T13:52:00.553+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: No Bilibid riot; Jaybee Sebastian stabbed to stop testimony vs.
      De Lima

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e026f-410e-4ec0-9edf-cd37ef53bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — One of two stabbing
        incidents in the New Bilibid Prison on September 28 was a plot to kill alleged
        drug lord Jaybee Sebastian – to stop him from testifying against Senator Leila
        De Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c60ec6-592d-461c-9a3c-012455f6fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confessed by the assailant himself in a sworn affidavit,
        according to findings presented by the Philippine National Police''s Criminal
        Investigation and Detection Group. The findings are the result of the police
        probe on the <a href="https://cnnphilippines.com/news/2016/09/28/Bilibid-Building-14-stabbing-Tony-Co-Jaybee-Sebastian.html">alleged
        riot</a> that killed convicted drug lord Tony Co and injured three other high
        profile inmates, including Sebastian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfec833-ed35-4784-b86b-e7dfeab2b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the House inquiry into the Bilibid incident Wednesday,
        Supt. Francisco Ebreo, who led the CIDG investigation, said Tomas Doniña attempted
        to kill Sebastian upon orders of his friend at the Philippine Navy, whom he
        did not name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bebb44-c4e0-4b94-82fc-88ac9a69ecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinagtangakaan niyang patayin itong si Jaybee Sebastian sa
        kadahilanang may kumausap sa kanya na isang dati niyang kasamahan sa Philippine
        Navy na dapat ay gawan niya ng paraan na mapatahimik at mapatay si Jaybee
        Sebastian para ''di siya makapagsalita laban kay Ma''am Leila De Lima ukol
        sa paglaganap ng droga sa New Bilibid Prison</em>," Ebreo said, quoting Doniña''s
        affidavit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60907345-1ffc-4d96-acfb-aa0fa9d1f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He attempted to kill Jaybee Sebastian because a former
        colleague at the Philippine Navy said he must silence Sebastian to prevent
        him from testifying against De Lima about the proliferation of drugs at the
        New Bilibid Prison."]</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">CIDG Investigator Supt. Francisco Ebreo: stabbing allegedly to stop
        Jaybee Sebastian from testifying | LIVE: <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/YtZXYErGDa">pic.twitter.com/YtZXYErGDa</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/798720157942095872?ref_src=twsrc%5Etfw">November
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7c9d88-dab7-4fcc-a6d0-0ad2e327b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0c9d27-e4e9-423b-84f7-c14fe2a57dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-CIDG report found that there was no riot or rumble, contrary
        to what officials from the Bureau of Corrections and the <a href="https://cnnphilippines.com/news/2016/09/28/Bilibid-violent-incident-convicts-Jaybee-Sebastian-Tony-Co.html">Justice
        Department</a> earlier said. Management of Bilibid rests with the BuCor, which
        is under the jurisdiction of the Justice Department.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac9ac1-4bc0-48af-9d09-7c3e03f73e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No riot or tumultuous affray occurred. What transpired was two
        separate and simultaneous stabbing incidents inside the makeshift room of
        Tony Co and at the mess hall area," Ebreo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a82de48-0b38-428b-8d11-5aec607d77f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/28/De-Lima-says-Malaca%C3%B1ang-behind-Bilbid-riot.html">Also
        read: De Lima: Bilibid incident a scare tactic against inmates</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a708dc-5da1-4888-a641-cdc6d9efeb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-CIDG report also found no common cause in the attack against
        Sebastian and that of three other inmates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e1ac70-2305-4567-994e-bdb748448073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other stabbing incident occurred as inmate Clarence Dongail,
        a former police chief inspector, tried to stop Tony Co, Peter Co, and Vicente
        Sy from using illegal drugs. Inmate Edgar Cinco told Dongail that he saw the
        three fellow inmates in a pot session which could put them in bad light if
        the SAF troopers manning the Bilibid find out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a9e62-e390-4bd1-a42f-8247892a49e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-CIDG found Dongail liable for the death of Tony Co, and
        injuries of Peter Co and Sy. Cinco was also found liable for Peter Co''s injuries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ef63c-2178-4f42-bf45-9d7b93d759f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doniña was found responsible for Sebastian''s stab wounds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e29c6-62c6-4078-b681-e265639a6848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-CIDG has not filed cases against the accused, saying the
        investigation was for the purpose of fact-finding alone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094134c6-3d57-41aa-b85a-06c541149447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the PNP-SAF are not guilty of any irregularities and
        the management of the BuCOr and the New Bilibid Prison responded appropriately.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
