      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Triciah Terada contributed
        to this report.</em></p>'
  'Duterte-Martial-law-a-contingency-against-widespread-violence':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-16T08:00:56.941+08:00
    'imagesource': 'jcr:17a40e00-92d1-43c5-92d9-a8b67ef7e7f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '791941d4-25bd-4f5a-974d-d7f8260e5982'
    'lead': 'Despite strongly disliking it, President Rodrigo Duterte says declaring
      martial law is another available measure to stopping the spread of lawless violence
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T11:46:03.944+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T11:46:04.240+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Martial law a ''contingency'' against widespread violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7378011-3637-4e11-a9a2-ec181a724e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte said Tuesday night that martial law could be a back-up plan to address
        worsening violence in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af930df-c9b0-423c-b9ec-79ad02707343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not a fan of martial law," Duterte told reporters at an informal
        discussion in the presidential palace. "<em>Natakot yung mga tao sa</em> martial
        law [People became afraid of martial law]. But if ever, martial law is a contingency
        to meet widespread violence. Mindanao is in the state of rebellion," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac26c97-2b87-4c9c-9b8b-d1196a9d15ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte threatened to suspend the writ of habeas corpus in a speech
        in Davao City last week, also citing lawless violence nationwide. Suspending
        the constitutional privilege would allow warrantless arrests of those involved
        in rebellion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc9fc3-1199-4289-a8fd-046ca621b92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte warns of suspension of writ of habeas corpus</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614107d2-a36f-4d8e-8df0-f58687f15a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said on Monday that terrorists in Sulu were "kidnapping
        people almost every day," bringing shame to the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4b6c1-2d71-44a4-96b5-158f7f3819dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/14/Duterte-There-is-a-very-strong-rebellion-in-Mindanao.html">Read:
        Duterte: There is a very strong rebellion in Mindanao</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e4638-637e-4a6d-92a2-6b78644093b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No imminent martial law declaration</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca96f1e-d06d-4f80-a4c6-06e423324aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential spokesman Ernesto Abella said at a press
        briefing in Malacañang on Wednesday there is no imminent plan to declare martial
        law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2df98b-716e-4621-b339-3c598d986e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statement that he made really comes from the fact that he''s
        underlining the apparent impunities, especially in certain areas of Mindanao,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8e76f-052f-41a4-91be-c71379d7032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So basically, what he was doing is that should this escalate and
        the conditions are set, then he could (declare martial law). But this is simply
        a warning and that it is just a possibility," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd147fc-1211-410a-b945-9e93883e4e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that the President can only declare martial
        law for up to 60 days. After 48 hours, the President must submit a report
        to Congress, which would decide whether to extend or revoke the declaration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bdbedf-9652-4499-9ff3-cf16f4e0795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Congress revokes the declaration, the President must comply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59114b6b-977e-4696-84af-170707c9cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos placed the entire country under martial
        law in 1972 because of widespread lawlessness. While some said martial law
        led to economic progress, the period was also marred by corruption and alleged
        human rights violations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ce606-2d2b-4fd9-985a-b168a0a833f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/17/Martial-Law-victims-Never-forget.html">Related:
        Martial Law victims: Never forget</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12db21c-0a98-408d-979d-a8e01fc459ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trillanes questions anti-criminality campaign</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59106b0-4679-4028-bc00-b328f8bbc68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Antonio Trillanes IV, a strong critic of the President,
        questioned the effectiveness of the President''s campaign to eradicate drugs
        and crime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc26300-600f-4cd9-80f5-c8696ae13d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Akala ko ba</em> three to six months<em> lang, kaya niya nang
        tapusin ang</em> drug problem or else <em>magre</em>-resign<em> siya?</em>"
        [I thought within three to six months, the President could eliminate the drug
        problem or else he would resign?], Trillanes said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50efad2e-97f9-463c-a232-61d75faea34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:46:03.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:46:04.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tapos ngayon, kailangan na mag</em>-martial law?<em> Anyare?
        Nag-supermoon?"</em> [But now, he needs to declare martial law? What happened?
        Did it become a supermoon?], he said, referring to the Monday night phenomenon
        where the moon appeared larger than normal because it was at its closest to
        the Earth.</p>'
  'ofw-partylist-representative-urges-govt-to-address-Saudization-layoff':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-16T09:38:10.881+08:00
    'embedimage': 'jcr:fe11bc6f-a0d1-4d4d-88c8-4071f934d997'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/0EkZniR-_NI"
