        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb894e-ba41-493f-bbe0-9398e7b6b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8cf7a3-8da9-41e5-858d-b2edc6077c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudization is officially known as Saudi nationalization scheme,
        or "Nitaqat" in Arabic. Implemented in 2011, Saudi Arabia''s Ministry of Labor
        requires Saudi companies and enterprises to staff their workforces with Saudi
        nationals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c4c606-9708-4331-8331-7708246fe505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Labor and Employment said it has not
        yet been notified of any development that would ease out 200,000 Filipinos
        from their jobs in health care in Saudi Arabia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f1bef9-8e60-4bed-80f7-40255399375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pa kaming</em> [We don''t have yet a] formal report from
        our offices in the Middle East," Labor Secretary Silvestre Bello III told
        CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c7407f-9839-47b8-a11a-ce2c8c912b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this new policy was not mentioned when he met with
        King Salman bin Abdulaziz Al Saud and his Minister of Labor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df7a85-857a-4c16-a1c9-65a992a74779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello was sent to Saudi Arabia in August to bring home OFWs mostly
        from the construction sector who lost their jobs due to the steady decline
        in oil prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b96e63-1c90-4975-ae8d-5b2ca5517057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/08/08/filipinos-stranded-in-saudi-arabia-plead-to-be-sent-home.html">Related:
        ''Bring us home,'' plead Filipino migrants stranded in Saudi Arabia</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d583d3-8277-45bc-8ee4-8a4578f67c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz estimated that around 4,000 of the 11,000 affected Filipinos
        have been brought home. He praised the administration for its initiative to
        help them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f237625e-744d-4140-9f9a-1ca4e5ab6e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that this time, the government has to be prepared.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-video" data-lang="en"><p lang="en"
        dir="ltr">Bertiz: Government must prepare to absorb OFWs returning to the
        Philippines | <a href="https://twitter.com/hashtag/TheSource?src=hash">#TheSource</a>
        live: <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/lqDdJoTDVe">pic.twitter.com/lqDdJoTDVe</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/798695905608089600">November
        16, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
