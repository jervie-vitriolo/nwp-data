        <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/u9yunCBr0D">pic.twitter.com/u9yunCBr0D</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/798695215540224000?ref_src=twsrc%5Etfw">November
        16, 2016</a></blockquote>

