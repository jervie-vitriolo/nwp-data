      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Meralco''s initial data, it was unable to cover around
        20 percent of the demand in its franchise areas. Zaldariagga said they had
        to cut power in some areas in order to balance the remaining supply with demand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd84e04-c3d9-4c2e-ac37-2d6b2f4dc1bc'
      'mgnl:activationStatus': true
