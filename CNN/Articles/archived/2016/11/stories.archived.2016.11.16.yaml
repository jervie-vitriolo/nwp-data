  'Chinese-official-PH-China-trade-is-for-mutual-benefit':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-16T18:02:37.081+08:00
    'imagesource': 'jcr:35985ff1-8386-4288-a1b3-5333d996949e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5344ef3-b8a4-4bc0-904f-7dc437985790'
    'lead': 'The Philippines managed to secure $24 billion (about ₱1.2 trillion) worth
      of investments and soft loans from China, following President Rodrigo Duterte''s
      state visit there. And it appears China is serious about keeping its promises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:15:20.178+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T14:15:20.443+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese official: PH, China trade is for mutual benefit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd2d95-a8f6-456b-bab1-b943e9926372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:15:20.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:15:20.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        managed to secure $24 billion (about ₱1.2 trillion) worth of investments and
        soft loans from China, following President Rodrigo Duterte''s state visit
        there. And it appears China is serious about keeping its promises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfde3d6-4eb3-429f-a622-064553e065a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:15:20.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:15:20.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high-level trade official from China explained on Monday that
        better cooperation between both countries can increase the competitiveness
        in the&nbsp; region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f544ee1-3586-4eb5-9cb0-64c862c0a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:15:20.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:15:20.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[B]y intensifying the cooperation between China and the Philippines,
        I think it will enhance the overall competitiveness of this region and it
        will enhance the attractiveness of the region as an investment destination
        to the outside world. The policy of China is to prosper with our neighbors,"
        explained Wu Zhengping, the Director General for Asian affairs of the China
        Ministry of Commerce.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e0318-176c-4189-83f5-00a39ca3ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:15:20.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:15:20.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both governments plan to revive the Joint Commission on Trade and
        Economic Cooperation by next year. They will convene early in 2017 to flesh
        out a 6-year plan on how to implement the $24 billion in investment and soft
        loan packages. A large-scale Chinese industrial park — similar to the ones
        in Cavite and Cebu — may also be set up in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293dcee-8845-4ad6-b02c-9f8f05c9bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:15:20.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:15:20.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no concrete plans just yet, but Wu said the focus would
        be on infrastructure such as railways, airports, and expressways.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553a6db-cb41-48a3-9fe0-5b0f939eb4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:15:20.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:15:20.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if these investments and loan packages come with strings
        attached with regard to the South China Sea dispute, Wu declined to answer
        but he said these deals would be good for both countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dbd340-92ee-4001-a66b-210bbc42352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:15:20.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:15:20.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why the Chinese companies would like to increase business
        contacts with their Philippine counterparts is for their mutual benefit. I
        think the reason why we would like to invest here in the Philippines is to
        take advantage of the dynamic economic growth in the Philippines and also
        to use the Philippines as a gateway to the neighboring countries, to ASEAN
        or even in East Asia," he said.</p>'
  'george-bush-donald-trump':
    'author': 'Theodore Schleifer, CNN'
    'caption': '(Photo from Right to Rise)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-16T17:15:26.663+08:00
    'imagesource': 'jcr:e0757448-47ff-40a8-9fe7-8f454e1e5f6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9df2205-3feb-4c38-a2cd-8b0784a4e031'
    'lead': 'Former President George W. Bush lamented the role of "anger" in politics
      after the grievance-fueled victory of Donald Trump, expressing a worry that
      the emotional response could unfortunately "drive policy."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:18:41.416+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T14:18:41.733+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George W. Bush laments role of ''anger'' in politics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac80857-52f0-4e6e-b418-9f202005cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:18:41.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:18:41.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Former President George W. Bush
        lamented the role of "anger" in politics after the grievance-fueled victory
        of Donald Trump, expressing a worry that the emotional response could unfortunately
        "drive policy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89fb405-88d8-4048-a58a-ae2f4570aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:18:41.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:18:41.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in his hometown of Dallas and for the first time since
        Trump won a week ago, Bush did not directly critique his successor as a Republican
        president. But his comments, which came as he stressed the importance of free
        trade -- a position not shared by Trump -- seemed intended to rebuke the protectionist
        message unfurled to his party at rallies nationwide for the last two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcbefb7-58b5-4da3-b60f-648fbaba1e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:18:41.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:18:41.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand anger, and some people may have been angry when I
        was president. But anger shouldn''t drive policy," Bush said. "What needs
        to drive policy is what''s best for the people who are angry."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078ca823-15bc-48ca-908e-42b200d87fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:18:41.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:18:41.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush has been a quiet critic of Trump, declining to endorse him
        after he won the Republican presidential nomination but not speaking out publicly
        about his differences with the nominee. He did not vote for either Trump or
        Hillary Clinton on Election Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89c0e9-5052-4ad5-aa04-a342cd10bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:18:41.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:18:41.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN Bush''s father, former President George H.W. Bush,
        voted for Clinton, and former Florida Gov. Jeb Bush replied "secret ballot"
        when asked shortly before the election about his plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99cccbf-eabf-4e98-998c-92208a3308df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:18:41.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:18:41.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As president, George W. Bush was a staunch free trader, a position
        no longer in vogue in Trump''s GOP. Bush, even as he praised major international
        trade deals like the North American Free Trade Agreement, acknowledged that
        the economic anxiety induced by trade deals explained much of what happened
        on Election Day, analyzing that Americans were "sick and tired of the status
        quo"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e80586-9386-458e-bd29-dce64ca95752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:18:41.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:18:41.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite their differences, Bush in Dallas honored the traditional
        position held by most former presidents: not to criticize those who follow
        them in the White House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f37bdac-62f7-4059-8b0a-79e5a1a867a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:18:41.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:18:41.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s helpful for a former president to criticize
        successors," Bush said. "It''s a hard job to begin with."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f655d1b-27b0-4349-8c55-0f61afd11869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:18:41.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:18:41.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jamie Gangel contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c61c0f-5650-40c1-aad8-a036c7149659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:18:41.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:18:41.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/15/politics/george-w-bush-donald-trump/index.html">George
        W. Bush laments role of ''anger'' in politics</a>"</em></p>'
