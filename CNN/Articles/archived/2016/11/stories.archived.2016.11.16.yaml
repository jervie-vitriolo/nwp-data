    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House probes alleged riot in Bilibid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4b1d8-a74f-4c10-86e1-4c4429bfa914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp; The House
        of Representatives on Wednesday began its probe on the alleged riot in the
        New Bilibid Prison which killed convicted drug lord Tony Co, and injured three
        other inmates, including alleged drug lord Jaybee Sebastian on September 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7affe5fd-b568-4720-b0a4-22dd1ecb6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2016/09/28/Bilibid-Building-14-stabbing-Tony-Co-Jaybee-Sebastian.html">violent
        incident</a> also wounded inmates Peter Co and Vicente Sy at Building 14 of
        the maximum security compound, where high-profile inmates are held.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575029bc-10ee-4bee-b730-e3bb1cad4a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/28/jaybee-sebastian-wants-out-of-nbp-building-14.html">Related:
        Jaybee Sebastian wants out of NBP''s Building 14</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8db8de-8bed-41e1-a03f-ed370865e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Management of Bilibid rests with the Bureau of Corrections, which
        is under the jurisdiction of the Justice Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd34a06-085f-44da-8b6a-9e7a4396e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee on justice and human rights ordered its sub-committee
        on correctional reforms to investigate the incident in aid of legislation.
        It invited the following resource persons:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a21093-cf3e-4e42-9f54-7040c299f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e1519-f608-4191-b2e3-01344b08b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Public Attorney Persida Acosta</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e3e82-be54-4f9a-a2b8-fc9181309641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections officer-in-charge Rolando Asuncion</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74000bd6-887d-406a-98f4-03ae72c55c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Bureau of Investigation Director Dante Gierran</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca57da-5389-45de-8138-51446c471ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Ronald Dela Rosa</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc34f23-fef4-43a5-89a4-983b2e7936d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Anti-Organized Crime Commission Executive Director
        Reginald Villasanta</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e1d680-ce56-4996-acd6-06930a94c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reitired PNP deputy director for operations Benjamin Magalong</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca8b9b-de31-410e-a8ff-8ad60895d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former BuCor chiefs Franklin Bucayu and Rafael Ragos</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b53213-7034-4626-91bd-6973e7342f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HOR Sargeant-at-arms Roland Detabale</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50399e6-816c-428d-a0be-20729fbaf59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBP Superintendent Roberto Rabo</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a92b4-88cf-45ba-b694-5e3d385f5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:04:04.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:04:05.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion earlier said the incident was a "plain riot," denying claims
        it was a plot to kill Sebastian because of what he knew about the Bilibid
        drug trade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d7e86d-bd84-4ffb-abfc-061b5f3ed5a5'
