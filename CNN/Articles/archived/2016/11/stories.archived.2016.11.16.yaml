    'lead': 'The developed world became more dangerous in 2015 with a massive increase
      in deaths from terrorism, although globally there was a slight fall, according
      to new figures released Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T13:08:53.934+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T13:08:54.332+08:00
