    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman says she found a rat sewn into her Zara dress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ead1b-6290-4277-8cc6-0a27db5fb992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:55:54.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:55:54.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A New York woman says she found a dead
        rodent sewn into a dress from a Zara clothing store. She is accusing the company
        of negligence and is seeking money for damages, according to court documents
        filed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df1b9c-1584-4145-bd75-10255e6f467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:55:54.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:55:54.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cailey Fiesel, 24, who lives in Manhattan, bought two dresses from
        the Zara store in Greenwich, Connecticut, on July 5, according to court documents.
        She says she hung the dresses up and left them in her closet for a few weeks
        after buying them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f5dfc-5a8f-47fd-9a79-2c88dca93d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:55:54.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:55:54.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 16, Fiesel took one of the dresses out of her closet and
        wore it to work, according to court documents. While at work, Fiesel became
        aware of a "pungent odor," but wasn''t able to figure out where it was coming
        from, according to court documents. She then noticed what felt like a string
        brushing against her leg. When she reached down to inspect, she found something
        else entirely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74376edc-b13e-4bf7-83f1-5d45257dfb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:55:54.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:55:54.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To her utter shock and disbelief, as she ran her hand over the
        hem of the dress, she felt an unusual bulge and suddenly realized that it
        was not a string that was rubbing against her leg, but was instead a leg rubbing
        against her leg," the court documents state. "The leg of a dead rodent, that
        is."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67680807-ed90-4981-b16c-8140e10c307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:55:54.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:55:54.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiesel, represented by Morelli Law Firm PLLC, says she has suffered
        "significant personal injuries and emotional distress," according to court
        documents. She also says she developed a rash that was later diagnosed as
        a rodent-borne disease, according to court documents. Fiesel is seeking money
        "in a sum that will fairly and adequately compensate her" in return for these
        damages, according to court documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97c0a5-b596-485c-b498-574b3dde1609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:55:54.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:55:54.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zara USA is aware of the allegation and we are investigating the
        matter further," Zara USA said. "The brand has stringent quality controls
        and health and safety standards worldwide that are followed and met in manufacturing,
        including stitching and pressing. We are committed to ensuring that all of
        our products meet these rigorous requirements."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d48a2c-356c-4694-bde4-d18bd004543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:55:54.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:55:54.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most clothing stores in the industry take about six months
        to develop new products and get them into stores, Zara only needs one week
        to do so, according to court documents. They launch about 12,000 new products
        every year, according to court documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d62c9-3a93-494d-9e8e-c81602cea9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:55:54.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:55:54.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zara, which sells both men''s and women''s clothing, was founded
        in Spain in 1975, and expanded to the United States in 1989. Zara products
        are manufactured in countries like Spain, Portugal, Turkey and Morocco, according
        to court documents.</p>'
  'Dwayne-Johnson-The-Rock-sexiest-man-alive-People':
