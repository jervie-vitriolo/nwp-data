      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After being waived
        by the Westchester Knicks in the NBA D-League, Filipino-American cager Bobby
        Ray Parks announces that he is returning to the Philippines and is eyeing
        to join a local squad for a tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9cf635-ebb7-4093-a446-1c48a2d314fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:28:27.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:28:27.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I heard there’s a team that needed another Filipino to represent
        the country. You guys know me well, basta para sa bayan game ako dyan [Count
        me in if it''s for the country],” Parks said in a video posted on his official
        Instgram account on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53017140-1347-413b-8c08-cd1235965df0'
      'mgnl:activationStatus': true
