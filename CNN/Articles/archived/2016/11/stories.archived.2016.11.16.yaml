  'word-of-the-year-post-truth-oxford-dictionaries':
    'author': 'Kara Fox, CNN'
    'caption': 'Voting in the 2016 Presidential Election in Warren, Michigan'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-16T10:20:36.075+08:00
    'imagesource': 'jcr:3155b00a-b20a-4467-b929-5650e76fd5da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '352b1b95-64e3-4557-b439-82067984e1e9'
    'lead': ' The Oxford English Dictionary has named "post-truth" the international
      word of the year after its usage spiked around the Brexit vote and the US election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T11:08:35.060+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T11:08:35.445+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Post-truth'' named word of the year by Oxford Dictionaries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ec8d0-9660-455e-98f1-f51568f199ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Oxford English Dictionary has named
        "post-truth" the international word of the year after its usage spiked around
        the Brexit vote and the US election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd64aaf1-4338-4655-86f2-50b53436db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not surprising that our choice reflects a year dominated
        by highly-charged political and social discourse," Oxford Dictionaries President
        Casper Grathwohl said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb675ca-ece6-4330-b041-7089a2b87439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fuelled by the rise of social media as a news source and a growing
        distrust of facts offered up by the establishment, post-truth as a concept
        has been finding its linguistic footing for some time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae308808-b34f-4e1e-81b7-a52851ccc012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-truth is defined as an adjective "relating to or denoting circumstances
        in which objective facts are less influential in shaping public opinion than
        appeals to emotion and personal belief," according to the dictionary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08357fde-14b7-4aa9-bbcf-d93c7a6a315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, Oxford Dictionaries'' lexicographers decide on a word
        that points to the year''s biggest trends or changes in the English language.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e12ce9-3fd2-4228-83a1-dca07b4b68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of post-truth has been around for the past decade, the
        publisher said, but it went mainstream this year during emotional political
        campaigns that ended with Britain voting to exit the European Union, and the
        US electing Donald Trump to be President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c076c-f751-47d5-9eba-486d7a4955d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of the word has increased by 2000% since 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd014e2cd-1327-4433-8ef5-92213395da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We first saw the frequency really spike this year in June with
        buzz over the Brexit vote and again in July when Donald Trump secured the
        Republican presidential nomination," Grathwohl said. "Given that usage of
        the term hasn''t shown any signs of slowing down, I wouldn''t be surprised
        if post-truth becomes one of the defining words of our time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861fd634-53d4-4348-8b1e-abaaa537f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s choice is a somber departure from last year''s pick:
        the "face with tears of joy" emoji.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765aabf-7e56-4017-8d83-55e3496b2881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the rest of the Oxford Dictionaries'' shortlist choices
        and definitions:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24720496-081c-4c7a-ad9d-efbcfb239241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other nominees point to a politically-charged year</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea7a93-214d-4941-9582-d12a4cc1830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>alt-right: an ideological grouping associated with extreme conservative
        or reactionary viewpoints, characterized by a rejection of mainstream politics
        and by the use of online media to disseminate deliberately controversial content.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b8089-0199-4d99-9ff3-d30269657dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>glass cliff: used with reference to a situation in which a woman
        or member of a minority group ascends to a leadership position in challenging
        circumstances where the risk of failure is high.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13921efd-f23b-486b-8b65-db0fc4873a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>woke: an adjective referring to becoming alert to injustice in society,
        especially racism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8277c8-31c2-4c3d-a400-83cb57afa2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The rest of the shortlist</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d4957-5d2d-491c-92fe-55c5f698f7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>adulting: the practice of behaving in a way characteristic of a
        responsible adult, especially the accomplishment of mundane but necessary
        tasks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c94b2-71ea-4e49-9d95-4905cc7b1324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>chatbot: a computer program designed to simulate conversation with
        human users, especially over the Internet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da8eee-04a1-4ddf-9ff7-335efc0fd3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>coulrophobia: an extreme or irrational fear of clowns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f738ff1-3654-49e9-b7ae-967dfc7eb351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>hygge: a quality of cosiness and comfortable conviviality that engenders
        a feeling of contentment or well-being — regarded as a defining characteristic
        of Danish culture.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde0de4-8bb9-44af-849a-71744a866286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>latinx: a person of Latin American origin or descent, used as a
        gender-neutral or non-binary alternative to Latino or Latina.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e126f-e2b0-42cf-a3af-b63d9d8fddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:08:35.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:08:35.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/11/16/world/word-of-the-year-post-truth-oxford/index.html">Post-truth''
        named word of the year by Oxford Dictionaries</a>"</em></p>'
  'Russia-quits-International-Criminal-Court':
    'author': 'Sheena McKenzie, CNN'
    'caption': 'FILE PHOTO. Russian President Vladimir Putin was a guest at the Austrian
      foreign minister''s wedding on Saturday, in a move that opposition politicians
      say undermines the European Union''s position on Moscow.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-16T11:31:04.240+08:00
    'imagesource': 'jcr:3f220396-954b-43a8-9b7e-8915501ea61d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89389bb5-44fd-40f9-94c7-ac74ed8bdb6a'
    'lead': 'Russia will withdraw from the International Criminal Court under a directive
      signed by President Vladimir Putin, according to a statement released Wednesday
      from the Russian Legal Information Agency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T11:11:43.581+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T11:12:28.176+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia quits International Criminal Court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41582320-5161-4bb2-84f2-b5e08ba93209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia says it will withdraw from the International
        Criminal Court (ICC) under a directive signed by President Vladimir Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667efd97-a982-4fb0-9771-7ddb56d7b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Foreign Ministry said the ICC had "failed to meet the
        expectations to become a truly independent, authoritative international tribunal,"
        in a statement released Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a745278-5c52-43be-8bb7-47ca44e0bd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It described the ICC as "ineffective," adding that "during the 14
        years of the court''s work it passed only four sentences having spent over
        a billion dollars."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421933a-5aae-4ab5-a574-ad688370c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia also criticized the court''s handling of the country''s five-day
        conflict with neighboring Georgia in 2008, saying "we can hardly trust the
        ICC in such a situation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e6b8b-3dc5-4025-a24f-4f7194d52b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC did not immediately respond to a request by CNN for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a7418-1a4e-4c5c-85aa-6f65704f6fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Wednesday''s directive, President Putin instructed his Ministry
        of Foreign Affairs to inform the UN Secretary General that Russia no longer
        intends to become a state party to the Rome Statute, the treaty that established
        the ICC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1493abb-6f89-43f5-a6ed-4a04b27b2f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia signed the treaty in 2000, but did not ratify it, according
        to the Russian Legal Information Agency. The Rome Statute has been ratified
        by 123 countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a700ecd-3e72-44c6-9887-ad037aaae1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also previously signed the treaty, but under the Bush administration
        told the United Nations in 2002 it had "no intention" of ratifying it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3be831-049d-4030-a093-35aba398d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in the Hague, Netherlands, the ICC comprises 124 states from
        around the world. It is the "court of last resort" and tries four types of
        crimes: genocide, crimes against humanity, crimes of aggression and war crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd0ea5-302e-4258-848a-b36a44e25292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s actions in Crimea</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841061e7-6267-43fb-a57e-6a3710c1128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes days after the ICC published a damning verdict
        on Russia''s actions in neighboring Crimea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8fc644-6454-45c2-b439-a8e6320ed0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC said in a report released Monday that "the situation within
        the territory of Crimea and Sevastopol factually amounts to an ongoing state
        of occupation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5af5f9-8ebd-495c-9246-382ef449be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia annexed Crimea, a territory in the former Soviet republic
        of Ukraine, in 2014 following tensions with its neighbor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f163c-9cb3-4f45-92ce-69db8aedad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders managed to install a shaky peace deal in 2015. But
        violence continues in the conflict zone in eastern Ukraine, and 2016 has seen
        an increase in casualties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea5a2e-18b2-4bd1-b2a9-abb0736e54d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism of Syrian ''war crimes''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7686b38-371f-4510-8736-39ea5eae6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Putin''s directive also follows suggestions from French
        President Francois Hollande last month that Moscow was guilty of war crimes
        in Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6522d-13e8-4929-8ed1-62aee4842c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin canceled a trip to Paris after Hollande told French TV station
        TF1 that those behind the bombardment of Aleppo — alluding to Syria and Russia
        — had committed "war crimes" and should be held accountable at the International
        Criminal Court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b3f2ce-16e9-4040-a23c-2a07127b33ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has carried out airstrikes in Syria since September 2015
        in coordination with President Bashar al-Assad''s regime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8184291-7311-46d7-861f-20f59775fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year South Africa, Gambia and Burundi also took actions to
        quit the International Criminal Court, according to the Russian Legal Information
        Agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545bc9a8-1cbe-403e-a7ce-1c3a9495d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:11:43.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:12:28.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Milena Veselinovic contributed to this report</p>'
  'allan-lichtman-professor-tump-win-impeachment-prediction':
    'author': 'Leinz Vales, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-16T09:54:52.436+08:00
    'imagesource': 'jcr:e871715a-b259-45a8-97a6-60d1277e5520'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9110d4db-6188-4a19-b4b7-2e76a657b9c3'
    'lead': 'The man dubbed "Prediction Professor" for accurately calling every presidential
      election since 1984, including the 2016 election, now forecasts the impeachment
      of President-elect Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T11:19:15.540+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T11:19:15.791+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Professor predicted Trump win, says he will be impeached

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2514a0-d594-4223-bc7f-9eb98c79c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:19:15.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:19:15.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The man dubbed "Prediction Professor" for
        accurately calling every presidential election since 1984, including the 2016
        election, now forecasts the impeachment of President-elect Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02291e6-392d-4342-9f6f-ca4f155dfbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:19:15.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:19:15.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a very good chance that Donald Trump could face impeachment,"
        Allan Lichtman told Erin Burnett on "Erin Burnett OutFront."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf7c287-c139-4d6c-94b6-ff87e83d8783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:19:15.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:19:15.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lichtman, a political historian who teaches at the American University
        in Washington, says he uses his own system of 13 true of false statements
        to judge whether the incumbent party will retain the White House. However,
        when it came to his bold prediction of a Trump impeachment, he told Burnett
        it''s based on his instinct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b5117-66ff-4d2a-a2ce-6b9c5116cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:19:15.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:19:15.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, throughout his life he has played fast and loose
        with the law," Lichtman said. "He has run an illegal charity in New York state.
        He has made an illegal campaign contribution through that charity. He has
        used the charity to settle personal business debts. He faces a RICO lawsuit."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de00e002-aedd-4e53-befd-0ebbbbe7a2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:19:15.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:19:15.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnett pushed back at Lichtman''s claim, noting his allegations
        have not been proven in a court of law and went on to ask why he thought Trump
        could be impeached when Republicans hold both the House and Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77820e32-ae70-4e96-a2a4-7b04ea7ff10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:19:15.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:19:15.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republicans are nervous about Donald Trump," Lichtman said.
        "He is a loose canon. Nobody knows what he really believes or really where
        he stands. He can''t be controlled. The Republicans would vastly prefer to
        have Mike Pence, an absolutely predictable down-the-pipe conservative Republican."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85313ca-7271-44aa-bc3d-a05443066b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:19:15.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:19:15.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/15/politics/allan-lichtman-professor-predicts-trump-impeachment-erin-burnett/index.html">Professor
        predicted Trump win, says he will be impeached</a>"</em></p>'
