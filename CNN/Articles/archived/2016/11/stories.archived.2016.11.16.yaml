  'duterte-bilateral-talks-russia-putin':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-16T09:12:14.475+08:00
    'imagesource': 'jcr:1c073a42-9dd4-47d5-8af1-c209b3a1395d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97e32a9d-51f8-42e2-89e6-9e130a4a4d87'
    'lead': 'President Duterte may get his chance this week at #squadgoals with Russian
      President Vladimir Putin. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T11:41:42.770+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T11:41:43.053+08:00
