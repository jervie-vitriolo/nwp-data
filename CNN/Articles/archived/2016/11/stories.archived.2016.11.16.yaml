    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da9c1fa-0ea9-4b5a-b404-66ba21ee40b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prioritize reintegration</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2194b2c9-8f4c-4fe1-801f-17b7235a2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz said that the government must take proactive steps towards
        absorbing the returning workforce.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b9ba1-7c07-4cf0-bdfc-07b2cb39eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nangyayari po kasi sa atin sa gobyerno po natin, lalo na
        po noong nakaraan, masyado tayong</em> reactive," said Bertiz.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce27127-d4b8-4104-a85b-a4f718913625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happens in government, most especially recently,
        is we are too reactive.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e9459-df55-4d41-a75e-c53d6fac4e2e'
      'mgnl:activationStatus': true
