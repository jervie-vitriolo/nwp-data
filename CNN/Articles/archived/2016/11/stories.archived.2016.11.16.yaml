  'snapchat-files-intial-public-offering':
    'author': 'Lauren Hirsch and Liana B. Baker, Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-16T06:06:10.334+08:00
    'imagesource': 'jcr:97da1434-0346-483d-81c2-aa3e2cff1a54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10b273f1-8aa2-49b7-9e35-d26936cb060a'
    'lead': 'The Venice, California-based company could go public as soon as March
      and be valued at $20 billion to $25 billion, making it the largest IPO since
      Chinese e-commerce giant Alibaba Group Holding Ltd. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T13:05:50.574+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Snapchat files for one of the biggest tech IPOs in years — sources

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14928bf0-85f4-4896-a844-f525c33691df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Snapchat has filed for an initial public
        offering, sources familiar with the situation said on Tuesday, which puts
        the messaging app a step closer to the biggest U.S. stock market debut since
        2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25141308-dcc8-4b26-a676-403843e0d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venice, California-based company could go public as soon as
        March and be valued at $20 billion to $25 billion, making it the largest IPO
        since Chinese e-commerce giant Alibaba Group Holding Ltd went public two years
        ago valued at $170.9 billion. It would be the largest U.S. technology IPO
        since Facebook Inc''s debut in 2012, with a value of $81.2 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5fb3fb-bde4-42ec-81b1-a85c401a43b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat filed with the Securities and Exchange Commission under
        the U.S. Jumpstart Our Business Startups Act. Companies with less than $1
        billion in revenue can secretly file for an IPO, allowing them to quietly
        test investor appetite while keeping financials confidential.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e51cb-cf16-4e85-8f3c-14f9760fdab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing was made before <a href="https://cnnphilippines.com/world/2016/11/09/Donald-Trump-wins-U.S-President.html">Republican
        Donald Trump''s unexpected victory</a> in the U.S. presidential election on
        Nov. 8 which has increased uncertainty in global markets, but the Dow Jones
        Industrial Average has hit record highs for four straight sessions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c023738-112e-42eb-9dac-1a6aa10fe5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources asked not to be named because the information is private.
        A spokesman for Snap Inc, Snapchat''s parent company, declined to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77deb55-9973-4f83-9480-676330098d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters was first to report news of the confidential filing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d909f2-9df6-4351-9464-b3ca153542d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bellwether for ''Decacorns''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cb3bbd-39c6-4260-b23f-4af59f612a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Snapchat IPO is seen by many investors as a bellwether for many
        of the largest so-called "unicorns," private, venture-backed companies that
        are valued at more than $1 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d3172f-3478-4b8e-8aee-d1f6716451e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed "decacorns," these companies are valued in the tens of
        billions of dollars and include Snapchat, car-sharing company Uber Technologies
        Inc and home-sharing company Airbnb. No decacorn has yet tested the public
        market, and it is unproven whether they can beat or even replicate such astronomic
        valuations with more scrutinizing public investors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acef6db-f644-4917-acac-cdd544556f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market for technology IPOs for this year has been rocky, with
        investors left skittish due to volatile technology stock performance and uneven
        returns from recent IPOs. Year to date, 123 U.S. technology companies have
        gone public, raising $7.1 billion, a 58 percent decline in proceeds and 20
        percent drop in the number of offerings from this time last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bdfe76-9676-4de9-b6ba-9dda08988c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/03/30/snapchat-is-growing-up.html">Read:
        Snapchat is growing up</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c077f1-363e-46e2-9c8b-ec888cb039d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat started in 2012 as a free mobile app that allows users
        to send photos that vanish within seconds. It has more than 100 million active
        users, about 60 percent of whom are aged 13 to 24, making it an attractive
        way for advertisers to reach millennials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c28ec-2340-4e9c-a535-5ecb5fd1bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awash in venture funding, the company raised $1.81 billion in May,
        which valued it at about $20 billion, media reports said at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30aa3d8-8fe7-4acb-b22b-f1e90263a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors worry that Snapchat''s advertising sales, which began
        last October, is the company''s only significant revenue source.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617c70a-c7ea-4e2f-98d2-c4a05d8afb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap in September starting describing itself as a camera company
        and earlier this month it debuted its $130 video-camera sunglasses. The glasses
        are equipped with a camera that connects wirelessly to a smartphone to take
        and send "snaps" - the company''s terms for video and photo messages sent
        on its app.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd8dd7-e8ed-4981-bb0f-92cc24c56d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2016/04/14/Snapchat-Instagram-most-important-social-network-teens.html">Read:
        Snapchat overtakes Instagram as ''most important social network'' among teens</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca1523-8e6d-4361-97e7-dcec8823bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to postings on Twitter, a line of more than 100 people
        quickly formed in front of a vending machine on a Venice, California, boardwalk
        where the glasses were being sold.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9f450-6b2d-454d-a3e1-394c59f32f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s investors include General Atlantic, Sequoia Capital,
        T. Rowe Price and Lone Pine. Previous rounds included Fidelity Investment,
        Kleiner Perkins Caufield &amp; Byers and Yahoo Inc.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a8640-0195-4a2d-90c0-7e8554477018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:05:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:06:03.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Alphabet Inc''s venture capital arm CapitalG,
        earlier known as Google Capital, disclosed an investment in Snapchat by adding
        the social networking firm''s logo to a page on its investment portfolio website.</p>'
  'Terrorism-death-increase-ISIS':
    'author': 'Kara Fox and Dave Gilbert, CNN'
    'caption': 'The coalition''s formation comes amid criticism that Arab states have
      not done enough to fight ISIS extremists.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-16T17:39:21.233+08:00
    'imagesource': 'jcr:3965ef66-caad-4102-abdd-3f30d699b013'
    'jcr:primaryType': 'mgnl:composition'
