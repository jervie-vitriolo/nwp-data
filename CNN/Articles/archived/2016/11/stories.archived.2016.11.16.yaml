    'template': '1'
    'title': 'OFW partylist representative urges government to address upcoming layoff
      from Saudi policy

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43226ed-7b87-41f7-85f9-ccea47988963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Saudi Arabia''s nationalization
        policy can displace hundreds of thousands of Filipinos from their jobs, an
        overseas Filipino worker (OFW) advocate warned Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c518283f-a599-4db5-afef-a8058efc7000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you remember the Saudi government announced the Saudization
        of all healthcare workers," Acts-OFW Partylist representative John Bertiz
        said on "The Source."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d869d-a536-4ff7-b8eb-3540bf392689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated that there are 200,000 Filipino healthcare workers
        in the country. "<em>Ano na naman ''yung preparation ng gobyerno</em>?" he
        asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844186ef-b0a5-4596-a750-ce4cb5f6b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What are the government''s preparations?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f7785c-c626-4731-81cd-b5e3061ef43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is the top destination for OFWs. Of the 2.4 million
        Filipino workers abroad in 2015, one in four were based in the Middle Eastern
        kingdom, according to the Philippine Statistics Authority.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Top 10 countries where the most number of Filipinos work |
