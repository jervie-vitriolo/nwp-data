      'mgnl:lastActivated': 2019-11-14T11:28:27.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wait for me, I’m coming home,” he added.</p>'
