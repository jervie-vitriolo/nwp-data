      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporting to local police for major criminal cases such as killings,
        rape, illegal drugs</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80b316-3550-4c73-b8f5-e19f927a7b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Installation of metal detectors and K9 units in all entrance and
        visiting areas of the maximum security compound especially at Building 14,
        where high-profile inmates are held</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6174eb08-f1c8-448a-8cfe-b7b23dba8c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crime Scene Investigation training activities</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d2106-ff4c-4583-a74b-8ac7b32dbef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation said it did not push through
        with its own investigation upon learning that the CIDG was already conducting
        its own fact-finding probe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ec6676-951b-4b86-9e64-d0983e99a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solon: Why aren''t NBP officials held liable?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61bd2db-d070-424b-9670-6541b22323fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebreo said the police were leaving it up to the NBP to file charges
        against inmates Dongail, Cinco, and Doniña.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560b909-79f2-4f03-815d-5413c816248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Negros Oriental Rep. Arnulfo Teves Jr. asked how come Bilibid
        officials were not being held liable for the stabbing incident.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3dd905-a8f3-43b3-b77a-b850c71a3cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves said NBP officers should be held equally at fault  given the
        fact that inmates were able to bring in contraband such as drugs and ice pick
        under their watch.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910bf1e-4764-4009-b859-e9fe79c664f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a controlled facility, I believe equally liable ''yung nakabantay
        [the security]," Teves said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c9c5c8-13bd-45e1-a270-593241511827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong agreed with the solon, "<em>Kung sino ang may</em> control
        over the facility,<em> siya ang</em> liable at accountable <em>dapat sa pagpasok
        ng mga</em> contraband."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b5cff-ee7a-4817-9825-2b518b237e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whoever is in control over the facility, they should
        be held liable and accountable for the entry of contraband.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c17d39-d540-4ee2-b680-e1673e686736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves also raised his concern as to why it was ruled by the police
        as a "riot" prior to the CIDG''s investigation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0085f3bd-aa6d-4d42-a105-81f25a520568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron akong naaamoy na hindi maganda. Gusto kong malaman saan
        nanggaling ''yung palabas na may riot right from the start. I sense a coverup
        by saying right there and then na may</em> riot," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7ce69-5593-47c7-b49e-a3f109849ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I smell something fishy. I want to find out who said
        it was a riot from the start. I sense a cover up by saying right there and
        then that it was a riot.]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2d714e-adf8-4881-bc15-e8bb85eccef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sebastian and De Lima</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e8385b-2b6c-43c5-aad9-e5b5bb915616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a week after the stabbing incident, Sebastian testified
        against De Lima at a House probe on October 10, saying De Lima, then Justice
        Secretary, required him to raise funds for her 2016 Senate bid, using drug
        money.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7930a-65a9-4cb5-ab2c-9cedff95ea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian also <a href="https://cnnphilippines.com/news/2016/11/04/Leila-De-Lima-Jaybee-Sebastian-charges-Bilibid.html">filed
        complaints</a> against De Lima before the DOJ on violations to the anti-graft
        law, torture, and indirect bribery.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b19354-d44d-402e-89dc-003dbd20c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:52:00.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:52:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has repeatedly denied allegations and said Sebastian was
        "<a href="https://cnnphilippines.com/news/2016/10/10/leila-de-lima-jaybee-sebastian-house-hearing.html">pushed
        to the wall</a>" after being pressured to testify and make up stories against
        her.</p>'
  'Zara-dress-rat':
    'author': 'Ellie Kaufman and Lauren Del Vall, CNN'
    'caption': 'The woman noticed what felt like a string brushing against her leg.
      When she reached down to inspect her Zara dress, she found something else entirely.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-16T12:11:29.964+08:00
    'imagesource': 'jcr:14ab88e1-652a-4991-9305-6c202dfa18ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea554e9a-3eab-4d12-b00d-84def04e0cbd'
    'lead': 'A New York woman says she found a dead rodent sewn into a dress from
      a Zara clothing store.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T13:55:54.576+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T13:55:54.765+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
