      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conduct of regular survey operations</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b247f9-f370-42f0-8389-5140ce9288f8'
