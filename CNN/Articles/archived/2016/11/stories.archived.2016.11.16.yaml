      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;Some areas
        in the Greater Metro Manila Area briefly lost power past 7 p.m. Tuesday night
        because of outages in several power plants across Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1fdf4-f050-42a6-96de-a083e33ce013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:36:46.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:37:03.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Batangas, Bulacan, Cavite, Laguna, Metro Manila, Pampanga,
        Quezon Province, and Rizal were affected by the outages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f665d18-3e06-41be-a26c-0d350c70b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:36:46.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:37:03.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco spokesperson Joe Zaldarriaga told CNN Philippines that power
        was already back again around 9 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d7b6cd-5abf-4125-8f4e-88aad48a174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:36:46.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:37:03.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve restored the power back to the last remaining areas that
        were affected earlier," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667025b2-6563-41cd-a15b-df3aef037aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:36:46.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:37:03.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the National Grid Corporation of the Philippines (NGCP) The
        Department of Energy (DOE) said the power interruption lasted for about an
        hour and 20 minutes (7:30 p.m. - 8:50pm).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8ce29-0054-4154-a4a5-497d735584b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:36:46.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:37:03.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldarriaga explained that outages were caused by a lower power
        supply brought about by the power plant outages. "We got a report that there
        were several plants in the south that went offline," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e29c614-63f8-459e-9e54-714d4ce7660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:36:46.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:37:03.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE said units 3 units of the Sta. Rita power plant (600 MW)
        and 2 units of the San Lorenzo power plant (526MW), both in Batangas, tripped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125184f-d2f7-4824-bb75-bd34fca239c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:36:46.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:37:03.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that a second set of power plants also tripped:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd748d28-11dc-4fad-a7f5-386d94b1f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:36:46.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:37:03.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
