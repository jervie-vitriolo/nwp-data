  'SOJ-Aguirre-testifies-at-House-probe-on-alleged-riot-in-Bilibid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-16T17:20:31.623+08:00
    'imagesource': 'jcr:cca2edd4-ad58-4ed3-8c17-fca0f08c3be3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c46bf178-492a-472a-8f39-13dfd1b600da'
    'lead': 'The House of Representatives begins its probe on the alleged riot in
      the New Bilibid Prison which killed convicted drug lord Tony Co, and injured
      three other inmates, including alleged drug lord Jaybee Sebastian. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:04:04.816+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T14:04:05.179+08:00
