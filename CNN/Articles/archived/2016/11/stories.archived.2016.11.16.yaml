    'template': '1'
    'title': 'Duterte eyes ''best of friends'' status between Philippines and Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f186c4-22db-4314-83ce-b058af03a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte pursues his independent foreign policy, this time, by hoping to make
        good on his claim to establish stronger ties with Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ad812-0f29-43bc-903e-71ba8acd561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday said he expects to meet with Russian President
        Vladimir Putin in a bilateral meeting on the sidelines of the Asia Pacific
        Cooperation (APEC) summit in Peru from November 19 to 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e8fca-0b58-42eb-8ce8-1670f551d4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matuloy ho. Ako ang nanghingi niyan</em>, ("It will push through.
        I requested for it.")" Duterte told reporters in a press briefing late Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d652a-8b3f-4a28-9e5a-b267524a3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want the two countries to be best of friends, and this is
        an economic world," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165d464-e715-427a-bf1e-35784fec4150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are things we can sell them or we can export...eh, di
        mas maganda ("...then it''s better."). If there are also things that they
        own or can sell to us and it can be put to good use, we can buy those things,"
        the President added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6b463-43bb-42e3-9501-82da940b03f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/14/duterte-to-attend-apec-summit-for-now.html">Read:
        Duterte to attend APEC summit in Peru ''for now''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37794535-4b28-469b-93be-21da848bb639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade between the Philippines and Russia is small at just one billion
        dollars in 2014. Earlier this month, Duterte hinted at looking to Russia as
        a source of firearms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1cc47-407f-4ace-b064-6692b8a0829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he discussed a possible meeting with Putin when
        Russian ambassador to the Philippines Igor Khovaev came to present his credentials
        on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05779a1-1c51-434f-8d56-1dc72de3f027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reiterated my desire to meet Putin, bilateral," Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78b4f0-37f7-4584-8d7a-e159d7f19e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that he will not raise any particular issue with Putin.
        He just wants to be friends with the Russian strongman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af29591-6ed0-4d50-bd9e-f5be84bbebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is excited to meet Putin, who he has previously
        referred to tongue-in-cheek as his "favorite hero."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460cf61-dd2c-4486-a467-cd79993f1d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/business/2015/11/16/things-to-know-about-apec.html">Watch:
        What is APEC?</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec035c-fc7b-4def-9ae8-c85030ccfff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries have mutual agreements to establish a joint commission
        on trade and economic cooperation and a memorandum to cooperate in "combating
        new psychoactive substances," says the Department of Foreign Affairs website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dcec70-537d-4ad5-b5c1-16ebbde3b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Russia, the foreign affairs department said Duterte will
        hold bilateral meetings with three other countries which it did not specify.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eeefd5-8211-485f-8a19-2e79823009e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will use APEC as an opportunity to explain his policies
        to other leaders, said foreign affairs Senior Special Assistant for Economic
        Affairs Leo Herrera-Lim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab8e377-6f25-4952-ba20-6bc003cbb6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three leaders of APEC member nations, including U.S. President
        Barack Obama and Chinese President Xi Jinping, are expected to attend the
        summit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ed1d9-cfa6-4f58-bd11-ee1e6e4f0fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:41:42.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:41:43.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte departs for Peru from Davao on Thursday, making a stopover
        in New Zealand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d5862-cd84-4598-8b2b-cebabe41eb22'
      'mgnl:activationStatus': true
