      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alab is set to debut on November 27 versus the Singapore Slingers
        at the Alonte Gym in Laguna.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fcc87b-d018-438a-9282-f2103436c2c9'
