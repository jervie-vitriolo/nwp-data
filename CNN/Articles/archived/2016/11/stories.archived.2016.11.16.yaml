      'mgnl:type': 'text'
      'text': '<p>Issuance of Operational Guidelines for delineation of duties between
        the BuCor and SAF</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b46f54-d108-42c4-89b7-38e87a828689'
