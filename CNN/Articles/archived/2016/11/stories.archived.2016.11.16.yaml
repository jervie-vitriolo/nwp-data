      'jcr:uuid': '4c9b831a-6222-4424-9b75-e50c7cd64c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:21:44.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:21:44.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers can book appointments there to try them on, or wait until
        later in December, when the sneakers are available at other stores and via
        the Nike+ app.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de3573-3a83-4e80-9bb0-006144d47c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:21:44.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:21:44.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Select Nike+ app users will get early access to purchase the shoe
        on Nov. 28 for a limited time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777cfdcd-22a2-43d9-a69b-38b07889151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:21:44.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:21:44.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black/white-blue lagoon color scheme will be available on Dec.
        1 and a metallic silver/black-white sneaker will roll out later in the month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c92e9c-cadb-48b0-9835-a3868efdba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:21:44.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:21:44.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nike HyperAdapt is the first self-lacing athletic shoe that
        Nike has released to the general public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54287300-0943-4983-bed1-e5e10fa843c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:21:44.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:21:44.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s different from the Nike Mag, which is a replica of the self-lacing
        shoes worn by Marty McFly in "Back to the Future." Only 89 pairs of the Nike
        Mag were made available to fans via lottery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f213c1d-d2a5-4a60-aa18-b7d5b1a67a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:21:44.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:21:44.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HyperAdapt sneakers will be lightweight and rechargeable. The
        self-lacing mechanism of the shoe works more like automatic buckling -- the
        way snow boots or roller blades tighten.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b335e-3870-45d3-b495-01e76dadee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:21:44.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:21:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you step in, your heel will hit a sensor and the system will
        automatically tighten. Then there are two buttons on the side to tighten and
        loosen. You can adjust it until it''s perfect," said Nike senior innovator
        Tiffany Beers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c1f599-a96a-4053-9df0-e25694913f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:21:44.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:21:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LED lights in the sole of the shoe display the shoe''s battery life,
        which lasts about two weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dbf22c-d6a1-47f5-9c5a-7a3214c75eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:21:44.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:21:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/11/15/news/companies/nike-hyperadapt-self-lacing/index.html">Nike''s
        self-lacing HyperAdapt sneaker will cost you $72</a></em><a href="https://money.cnn.com/2016/11/15/news/companies/nike-hyperadapt-self-lacing/index.html">0</a>"</p>'
  'germany-merkel-fourth-term':
    'author': 'Mick Krever and Joe Sterling, CNN'
    'caption': '(File photo) German Chancellor Angela Merkel'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-16T18:09:00.804+08:00
    'imagesource': 'jcr:20c81f46-5963-4c3b-9e5c-aca41dd6c14f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b93c41e7-2380-43ba-ba2c-ff900e607ce3'
    'lead': 'German Chancellor Angela Merkel will run for a fourth term when her country
      holds elections next year, a senior politician in her party told CNN on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:26:02.401+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T14:26:15.303+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angela Merkel to run for 4th term as chancellor, politician says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd093f4c2-6e13-40f5-a222-a6afb11aa83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> German Chancellor Angela Merkel will run
        for a fourth term in elections next year, a senior politician in her party
        told CNN on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0554c-179d-4bc9-b484-badc83a74e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will run for Chancellor," Norbert Roettgen of the Christian
        Democratic Union said on CNN''s "Amanpour."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493ac78-4ea7-4812-bf45-5e2fa7ca0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is absolutely determined, willing, and ready to contribute
        to strengthen the international liberal order. But we can''t see the Chancellor
        or Germany as last man standing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95078cf9-1156-43b0-b364-bf53592882ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An electorate seeking stability</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a2424e-fe26-4a24-9dc8-65aac140ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germans have been waiting for months for clarity on whether Merkel
        will pursue a fourth term in next year''s elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553e9ec-1f5c-49ba-abab-60cc9beb328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another stint would be significant because a large part of the German
        electorate is looking for stability in uncertain times after the Brexit vote
        in Britain, the election of Donald Trump in the United States and the rise
        of populist movements in several European countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37de683-7299-498b-86f7-45a69be483aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she pursues the position, she''ll be the favorite to win, political
        experts say, even though she is facing some backlash over Germany''s refugee
        policies and the acceptance of hundreds of thousands of people fleeing Syria,
        Afghanistan and other nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b541afdb-4667-4897-b978-69c6d9be2931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Democratic Union spokesman Jochen Blind said Merkel "will
        announce her decision in due time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21fea1-282b-4230-a25d-02ea6bb8b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding the ''liberal order'' together</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0b219-0b2a-4c4b-81d4-0b20edfdf806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Amanpour. program, Roettgen was asked whether Merkel was
        willing and desirous of "holding the liberal order, in the trans-Atlantic
        area, together."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40480af1-62e3-4e60-9964-6396f09ef322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chancellor is a cornerstone of this political concept of the
        West as acting as a global player. So she will run, and she will act as a
        responsible leader," Roettgen said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b43c111-30ad-4f3b-92dc-64fd80d71de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it would be impossible to rely only on one person. We need
        the West, and the West is indispensable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562928f-0acc-43dd-8bb2-4557b0ea235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this of course means fundamentally and indispensably also the
        participation and contribution of the strongest part of the West, and this
        is the United States of America."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36204c9-1290-45a4-8413-9533eb53a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after Trump''s victory last week, Merkel laid out some
        ground rules, of sorts, for the incoming American leader.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5423abc9-cfae-4f72-a4e7-85bebc99a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany and the United States," she said, "are joined by common
        values -- democracy, freedom, respect for the law and human dignity, regardless
        of skin color, religion, gender, sexual orientation or political beliefs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c482ac03-bfd1-4824-aa75-3e8d7ff12715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on these values, I offer close cooperation to the future
        president of the United States of America, Donald Trump."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f9623-073c-4022-835b-99d887964f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A setback in September</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7392a05d-8207-480f-bf63-345b234680d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Berlin two months ago, Merkel''s party was knocked out of a ruling
        coalition with the center-left Social Democrats after winning just 17.6% of
        the vote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c91d03-6142-4d60-94c0-4e837683f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-immigrant party Alternative for Germany entered Berlin''s state
        parliament for the first time after winning 14.2% of the vote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1de01c-8f86-46e3-88aa-fba1cfb01fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Berlin result marked the second recent defeat for Merkel since
        Germany adopted its open-door refugee policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3038706e-3ea1-43e4-b4f8-2210bfa2f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nationally she is seen as a bulwark against populism and stands
        for an analytical, unemotional and stable style of politics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c85a5-48af-4f16-98ab-df8b5ba67d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel has acknowledged she has made mistakes with the controversial
        refugee policy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df08be96-abd2-4f0c-96bd-f6eb4a2f32d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I could, I would play back time so I and the German federal
        government and leaders could have been better prepared," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd11b3-229f-4349-b6b3-3866acc3c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First female Chancellor</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb5a9c-34cd-4599-b019-62be0c653929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel, 62, is the daughter of a Protestant minister and was brought
        up in communist East Germany.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd460b2-cdb9-40ed-9e5d-bd0b918fd725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She entered Germany''s parliament in the first post-unification
        election, serving in ministerial posts and as the leader of the opposition
        before she was finally elected Chancellor in 2005. She became the country''s
        first female leader.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54672d-0512-42a8-86b0-a40dc8d38e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was re-elected Chancellor in 2009 and 2013.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1c82d-820c-453d-9db6-2f0468d29b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel has been a leading figure in the fight against the region''s
        financial crisis. She has blocked bailouts, rejected proposals, denied pleas
        and stood up to the rest of Europe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36deb291-98ac-4799-a9cc-9dda2a14a02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While citizens in France, Spain, Italy and Greece voted out her
        counterparts, Merkel has been re-elected with one of the strongest mandates
        in the history of modern Germany.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dad102-a70e-4404-b607-49a3a2f5b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stephanie Halasz contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b52f21a-5b33-4739-8554-d9d124a2c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:26:02.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:26:15.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/15/europe/germany-merkel-fourth-term/index.html">Angela
        Merkel to run for 4th term as chancellor, politician says</a>"</em></p>'
  'obama-greece-news-conference':
    'author': 'Kevin Liptak, CNN WHite House Producer'
    'caption': '(Pool photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-16T15:52:36.271+08:00
    'imagesource': 'jcr:324abc79-9120-42e3-aa81-6e6b3be8c5db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56fce7a0-a5c4-4d50-b972-8e3e50f31e50'
    'lead': 'President Barack Obama issued a warning Tuesday against "crude nationalism"
      in the wake of Donald Trump''s victory, saying during a news conference on his
      final overseas trip that the President-elect had tapped into a "troubling" strain
      of rhetoric playing on Americans'' fears of globalization to win the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:29:35.464+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T14:29:35.893+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama: Trump tapped into a ''troubling'' strain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a178882b-6e09-46c1-8de4-5bf9a0864ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Athens, Greece (CNN)</strong> — President Barack Obama issued
        a warning Tuesday against "crude nationalism" in the wake of Donald Trump''s
        victory, saying during a news conference on his final overseas trip that the
        President-elect had tapped into a "troubling" strain of rhetoric playing on
        Americans'' fears of globalization to win the presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df70fd-71e7-4c6a-a478-8fac3da6969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Athens, Obama said he recognized an "anger and fear
        in the American population" over threats of mechanization and globalization,
        but that Republican officials didn''t use facts when making their case about
        the US economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d18cb-72b8-4358-a30b-a32ad6a451e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve seen some of the rhetoric among Republican elected officials
        and activists and media. Some of it pretty troubling and not necessarily connected
        to facts, but being used effectively to mobilize people," Obama said at a
        news conference alongside Greek Prime Minister Alexis Tsipras. "And obviously,
        President-elect Trump tapped into that particular strain within the Republican
        Party and then was able to broaden that enough and get enough votes to win
        the election."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbbc817-94be-484a-83e2-7138447b2e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said countries across Europe, as well as the United States,
        were confronting populist movements based on a fear of intruding global forces,
        arguing people "are less certain of their national identities or their place
        in the world." He said leaders should heed lessons from results in the US
        and in Britain, which in June voted to exit the European Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce42275d-aeef-445a-8207-46150bb84a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It starts looking different and disorienting. And there is no doubt
        that has produced populist movements, both from the left and the right," he
        said. "That sometimes gets wrapped up in issues of ethnic identity or religious
        identity or cultural identity. And that can be a volatile mix."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27416d-81cf-4c25-b953-86c4d0ab7b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Americans must guard against those trends during Trump''s
        presidency, and insisted he, too, would speak out against divisive language
        even after he leaves office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc76cd04-2dc1-4aa5-a3f7-e15651f6ec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have to guard against a rise in a crude sort of
        nationalism or ethnic identity or tribalism that is built around an us and
        a them," he said. "And I will never apologize for saying that the future of
        humanity and the future of the world is going to be defined by what we have
        in common as opposed to those things that separate us and ultimately lead
        us into conflict."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8450ff19-3664-4eaa-ad6d-a68b223f547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining Trump''s win to Europeans, who themselves face rising
        populist movements in countries across the continent, Obama theorized Americans
        were simply ready for a change in Washington and were not rejecting his policies
        outright.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e004ad1c-58bb-4999-bcca-6e5187c9245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People seem to think I did a pretty good job," he said, alluding
        to surveys showing his job approval rating near its highest point. "And so
        there is this mismatch, I think, between frustration and anger. Perhaps the
        view of the American people was just that need to shake things up."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4c855-7052-4985-8e2e-3aeef0b62356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is on a week-long, three-stop foreign swing that has taken
        new urgency following Trump''s election. He''s expecting questions from leaders
        in Greece, Germany and Peru about Trump''s motives and his plans going forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb4ccb-be42-4711-b2a9-a2b2710a8c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global leaders have expressed concerns over Trump''s suggestion
        on the campaign trail that the US might not keep its current level of international
        commitments, including to NATO. Obama Tuesday also called Greece a "reliable
        ally" in its commitment to the transatlantic alliance, even under tremendous
        strain from the country''s debt crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad99f1e4-2dda-4737-9225-6400d3de7e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud to count Greece as one of our closest allies and one
        of our greatest friends," Obama said at the news conference, commending the
        country''s ability to meet its financial obligations to NATO despite austerity
        measures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ffcd4e-f255-484a-b418-ea32017999d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek debt crisis</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585d299f-8c8f-4a46-bdc2-033a58b89f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Force One touched down at the Eleftherios Venizelos International
        Airport just past 3:30 a.m. ET (10:30 a.m. local time) on Tuesday, where Obama
        was greeted with a red carpet and an ornate display of military pageantry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a13a8b-f8a8-4919-9d31-df5090a0f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the morning preceding his news conference, Obama paid a courtesy
        call to Greek President Prokopis Pavlopoulos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835f8c72-2f28-44be-8862-b8133590db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also sat for formal talks with Tsipras at the neo-classical
        presidential mansion in central Athens.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef48a419-40be-4339-af79-f7e1111ccb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the meeting, Obama had said he would stress that debt reduction
        strategies beyond austerity must be utilized in Europe going forward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1bb8ba-6694-4529-9d1d-d382ab00ca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:29:35.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:29:35.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to emphasize our view that austerity alone cannot
        deliver prosperity," Obama said, traveling with Treasury Secretary Jack Lew,
        who was expected to discuss Greece''s persistent debt crisis with officials
        here.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbee9c3-45cf-48e6-bce5-fb2a9f81c33d'
      'mgnl:activationStatus': true
