      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:37:03.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines (NGCP) also said
        on its Facebook page past 8 p.m. that the Luzon grid was on "red alert". A
        red alert is raised when power reserves hit zero - there is no backup power
        and a blackout is very likely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f9c0e-5ed3-425f-8977-d86e2d05ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:36:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:37:03.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP spokesperson Cynthia Alabanza said that the transmission service
        provider was back on normal operations at 8:50 p.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c82ea2-d5d5-404e-aad5-1721be7f5a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:36:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:37:03.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco is looking into the incident and is coordinating with the
        NGCP. "Probably we''ll have a better view as to what happened, tomorrow,"
        Zaldarriaga said.</p>'
