  'trump-transition-memo-trade-reform':
    'author': 'Tal Kopan, CNN'
    'caption': '(File photo) Donald Trump speaks during a campaign rally at the University
      of South Florida Sun Dome on February 12, 2016 in Tampa, Florida.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-16T15:47:42.476+08:00
    'imagesource': 'jcr:a1e343cb-67d3-441f-a909-cd34087ef2de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc683952-dea7-44ad-9c47-9ab3bc00f547'
    'lead': 'President-elect Donald Trump will begin the process of reshaping America''s
      trade policy on Day 1 of his administration, according to a memo drafted by
      his transition team obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:32:42.953+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T14:32:43.240+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump transition memo: Trade reform begins Day 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0158bd-3281-48b8-b67d-c7575064b6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:32:42.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:32:43.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President-elect Donald Trump
        will begin the process of reshaping America''s trade policy on Day 1 of his
        administration, according to a memo drafted by his transition team obtained
        by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9576c1-abbc-41e1-ab3d-6d9a20d10fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:32:42.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:32:43.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document lays out the skeleton of Trump''s trade policy for
        the first 200 days of his presidency, focusing on a set of principles including
        renegotiating or withdrawing from the North American Free Trade Agreement
        -- a frequent promise Trump made on the campaign trail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b97731-97d7-4bcf-9c27-13d9ac6b5ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:32:42.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:32:43.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo itself notes that plenty could change before Trump starts
        his presidency on January 20, 2017, calling the contents "for discussion purposes
        only." But the draft memo reveals what the Trump transition team has developed
        as a blueprint for Trump''s administration based on its pre-election work
        and Trump''s own campaign promises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f37ed0f-3754-4f77-9148-03dfd560b9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:32:42.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:32:43.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump trade plan breaks with the globalist wings of both the
        Republican and Democratic parties," the document notes. "The Trump administration
        will reverse decades of conciliatory trade policy. New trade agreements will
        be negotiated that provide for the interests of US workers and companies first."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd8902-4c2a-4e0c-a0e1-514e980dcf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:32:42.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:32:43.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 200-day plan is built around five main principles, plus an extra
        plank on manufacturing jobs. First is renegotiating or withdrawing from NAFTA,
        second is stopping the Trans-Pacific Partnership deal, third is stopping "unfair
        imports," fourth is ending "unfair trade practices," and fifth is pursuing
        bilateral trade deals. The final focus, to "retain and return manufacturing
        jobs," focuses on lowering the business tax rate and eliminating regulations
        on businesses and restrictions on domestic energy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce3254-4e67-46e0-bf24-ba48fd17e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:32:42.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:32:43.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provisions on TPP are almost certainly moot, as congressional
        leaders on both sides of the aisle say the deal will not come up for ratification
        in the lame duck congressional session. Trump would then not need to take
        any action to kill it, because the deal would be effectively dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f27d69-a62f-4cab-af25-0250b559e466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:32:42.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:32:43.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan also gives benchmarks for Days 1, 100 and 200 of the Trump
        administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c289e-8b59-4a55-962a-032141cc74c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:32:42.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:32:43.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Day 1, Trump would begin reforming NAFTA, including ordering
        the Commerce Department and International Trade Commission to begin a study
        on what the ramifications of withdrawing from the treaty would be, and what
        would be required legislatively to do so. He would also have the US Trade
        Representative notify Mexico and Canada that the US intends to propose some
        amendments to the treaty, which could include measures on currency manipulation,
        lumber, country of origin labeling and environmental and safety standards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa454f3-b6e1-428d-964d-03e9465fd3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:32:42.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:32:43.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft presidential memorandum at the end of the document that
        could be used to order the review of NAFTA orders the report to pay "extra
        consideration to the effects such a policy change may have on the middle class,
        manufacturing and service sector workers, and foreign direct investment into
        the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058edfbf-d0d1-4099-bad3-d1798facfe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:32:42.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:32:43.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump would also submit legislation on currency manipulation, review
        whether our trading partners engage in "harmful" practices, and would order
        the Committee on Foreign Investment in the US to review food security in trade
        and reciprocity in international corporate takeovers (i.e. whether a US company
        would be able to buy a Chinese company like a Chinese company would be able
        to be buy a US company).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25617ca3-8ddd-4f14-a66d-1a2451d7f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:32:42.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:32:43.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Day 100, the plan says, Trump would continue NAFTA renegotiations,
        would pursue cracking down on China by seeing if they could be labeled a currency
        manipulator and through bilateral trade negotiations. He would also bring
        the intelligence community into the trade world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08371df8-4121-497e-8c8e-206fbc5533be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:32:42.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:32:43.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Day 200, Trump would be considering formally withdrawing from
        NAFTA and continuing to pursue bilateral trade agreements. The document notes
        that Congress has granted the President Trade Promotion Authority -- power
        for the President to get trade deals through Congress more swiftly -- until
        2018 and it could be extended until 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57a2ca8-5925-4056-9d4a-053a5fbbf354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:32:42.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:32:43.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo notes caveats, including that there could be negative consequences
        of withdrawing from NAFTA. But the document also notes those impacts could
        be mitigated if the US were to pursue bilateral trade agreements with Canada
        and Mexico.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14123492-a7f6-4ad9-aecb-9224d8992d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:32:42.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:32:43.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump transition didn''t respond to a request for comment about
        if Trump had reviewed the document and what his thoughts were.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026cd6c0-cbac-4d7a-9a20-6f51c9fde4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:32:42.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:32:43.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/15/politics/donald-trump-trade-memo-transition/index.html">Trump
        transition memo: Trade reform begins Day 1</a>"</em></p>'
