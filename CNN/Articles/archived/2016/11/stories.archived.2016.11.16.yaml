      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former wrestler-turned-Hollywood-A-lister has been named this
        year''s Sexiest Man Alive by People magazine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade552a4-c092-4c4f-863a-e81298746f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:59:22.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:59:23.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of 15-year-old Simone and 11-month-old Jasmine, Johnson
        tweeted about the honor, saying "Still up at 4am trainin'' hard &amp; takin''
        care of my babies.. sexily;). Thank U @people &amp; all the fans. Grateful
        for the luv! #SexiestManAlive."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b86c4-f467-48e0-a96c-05bc984167b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:59:22.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:59:23.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''That''s awesome," Johnson told the magazine, about finding
        out he''d been named SMA. "And then what went through my mind was just how
        cool and exciting it is. And then I thought, ''Wow, we''ve pretty much reached
        the pinnacle.'' I''m not quite too sure where we go from here. I''ve done
        it all, this is it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e94b396-f62a-4b01-bed3-9dc663311ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:59:22.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:59:23.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 6''5″ and 245 lbs, Johnson is literally a solid star -- and one
        who is adored and admired by his fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123c6cca-6d0b-43db-bf72-a8d392e25bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:59:22.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:59:23.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his HBO series, "Ballers," to the "Fast &amp; Furious" franchise
        and his forthcoming film "Moana," his bank account is also pretty attractive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1ceaa-25e8-4b3a-836c-a7f36ccea302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:59:22.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:59:23.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes named him this year''s highest-paid actor as he pulled in
        a hefty $64.5 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175bc4d9-43b9-47c0-97fc-2cd0cf8945b7'
      'mgnl:activationStatus': true
