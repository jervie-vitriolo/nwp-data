    'lead': 'The impending nationalization of jobs in top OFW destination Saudi Arabia
      can leave 200,000 Filipinos unemployed, and the country must prepare for their
      return, says a lawmaker and OFW advocate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T11:52:16.712+08:00
