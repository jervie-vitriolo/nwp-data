        during the FIBA Olympic Qualifying Tournament with the Gilas Pilipinas team
        handled by Tab Baldwin.</p>'
  'jbc-interview-supreme-court-associate-justice-candidates':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-16T10:52:39.453+08:00
    'imagesource': 'jcr:c626bafa-633d-46c6-82e1-7a6a70773a5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d91878a-e5ef-4d89-bedc-1800f9e4c7c3'
    'lead': 'President Rodrigo Duterte will soon get a chance to name his initial
      appointees the Supreme Court. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T11:31:28.748+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T11:31:29.057+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JBC grills Supreme Court hopefuls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db42443-0a22-4e85-a45b-ec90a2c945af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte will soon get a chance to name his first two among several appointees
        to the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4afb9e-7221-4f62-a15b-2d172031bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Jose Perez will retire on December 14, while Asssociate
        Justice Arturo Brion will step down on December 29. They will both reach the
        mandatory retirement age of 70.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa57c99-3f9f-4a36-ad48-498bbf8c002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Public Attorney Persida Acosta first faced the selection committee
        of the Judicial and Bar Council (JBC). The JBC screens all nominees to the
        high court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da259d97-dc03-4408-9a65-724a54aaf472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JBC members grilled Acosta on her independence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50cf4c-16d4-4537-8e05-19e33e127079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nilalabanan ko rin ang gobyerno. Madalas. Laglag bala, gobyerno
        kalaban ko dyan," Acosta said. [I also fight the government.&nbsp; Often.
        I fought the government on bullet-planting scheme.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b5914b-8a84-4021-91f6-1100d08b3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On recent rulings of the high court, she found herself in trouble,
        particularly on the decision allowing the burial of former President Ferdinand
        Marcos at the Libingan ng mga Bayani.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4e290-7956-4be8-9b2f-0430357b3645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Supreme Court Associate Justice Angelina Sandoval-Gutierrez
        asked Acosta: "If you were a member of the Supreme Court would you have concurred
        or dissented in its decision penned by Justice Peralta?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd3cdc3-ad6c-4758-950a-34a376ce1ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will concur your honor because dura lex. The law is very clear,"
        Acosta said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff13001-0295-40db-91e2-846a56486bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which Gutierrez replied: "There is no law pañera. What regulation
        or law did the court base its decision? There was no law."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf4a30-0b0b-442d-93c8-711e9861bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy group Supreme Court Appointments Watch underscores the
        importance of choosing independent magistrates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22e1b3-343d-4d99-909d-8e6d516aaeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the independence of the justices or if the justices who will
        be appointed will not be independent of the political branches of government
        then the 10 votes as we know can be a majority," Marlon Manuel, the group''s
        representative, said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b2dec0-053d-44b9-aed9-bd5d8331e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the screening, the Judicial and Bar Council will submit to
        the president a shortlist, from which he will choose the new justices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da70e76-d9a7-4e78-8dd8-e28ca85a141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others who faced the screening were professor Rita Jimeno, Davao
        Judge Rowena Apao Adlawan, Court of Appeals Justices Japar Dimaampao and Noel
        Tijam, Sandiganbayan Justice Samuel Martires, and Chief State Counsel Ricardo
        Paras.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72765199-9a18-4b32-968d-21d0ae861b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Court of Appeals Justices Romulo Borja and Amy C. Lazaro-Javier,
        and law professor Joseph P. San Pedro will also face the JBC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21d8c62-4d78-4aa8-b598-7bbf1faf6673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte to have at least 10 appointees in SC</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a523412-b7de-4f32-9d36-2d50f6cddc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of his term in 2022, Duterte would have appointed 10
        magistrates - or up to 12, should he ignore the ban on so-called "midnight
        appointments."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ab539-ef6d-4396-b86e-d3d6f8a57d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Diosdado Peralta and Estela Perlas-Bernabe will
        retire on March and May 2022, before the next presidential elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba5117b-5c21-4f19-b0ab-b717efeb3f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should that happen, only three appointees of the Aquino administration
        will remain: Chief Justice Maria Lourdes Sereno, Associate Justices Marvic
        Leonen and Alfredo Benjamin Caguioa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e194c1-b2f9-4743-bfb5-1139ae98c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:31:28.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:31:29.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, the second youngest to head the judiciary, will be one of
        the longest serving chief justices. She will step down in 2030.</p>'
  'Lowering-criminal-liability-Philippines':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-16T08:27:34.038+08:00
    'imagesource': 'jcr:b3f0880e-1eaf-4965-bf40-f6b0eea5bb21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '662c8954-e707-481f-89c6-f4ec06a1ec9e'
    'lead': 'Lawmakers started deliberating on bills lowering the age of criminal
      liability to nine years old from 15, in a bid to curb the exploitation of children
      by criminal syndicates. But the DSWD said this failed to curb crime rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T11:33:58.867+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T11:33:59.095+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House tackles bills lowering age of criminal liability to 9 years old

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420919b-a6a8-494f-a363-3627c3486297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:33:58.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:33:59.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Lawmakers on Wednesday
        began deliberating on bills lowering the age of criminal liability to nine
        years old from 15, in a bid to curb the exploitation of children by criminal
        syndicates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ede3e8-d19f-4ce1-9b99-b25309c0eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:33:58.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:33:59.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Sub-Committee on Correctional Reforms is reviewing
        six bills seeking to amend the Juvenile Justice and Welfare Act of 2006, including
        one co-authored by House Speaker Bebot Alvarez and Representative Fredenil
        Castro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df5fbb-5c31-4e28-960b-e41da7ec22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:33:58.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:33:59.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their bill acknowledged that the existing 2006 law was "laudable"
        in its intent to protect the youth. But it failed to deter criminals from
        using children in crimes such as drug trafficking nd robbery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d6262-57bb-4488-b0ad-f99a496f3a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:33:58.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:33:59.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its effects have had the opposite effects: The pampering of youthful
        offenders knowing they can get away with it. Worse, adult criminals individually,
        or in organized cabals knowingly and purposely make use of youth below 15
        years of age to commit crimes," reads the bill of Alvarez and Castro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d811e01-8a6e-4474-a58d-15d06ad762a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:33:58.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:33:59.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the bills cited statistics on the number of children involved
        in crimes, but in an explanatory note to his own proposed bill, Representative
        Tobias Tiangco said "reports revealed that many crimes were committed through
        children below 15 years of age."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3bb6ac-37bf-4fb4-b396-f6390d08cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:33:58.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:33:59.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these crimes are in the nature of less serious to serious
        crimes which were however left unprosecuted because the accused involved is
        free from criminal liabilities,'' he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6059530f-a75b-49ee-8313-1f27a44e7fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:33:58.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:33:59.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these proposals to lower the age of culpability to nine
        were rejected by the Department of Social Welfare and the Commission on Human
        Rights (CHR).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76262cb8-7620-4783-96de-6e8b3c1b65cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:33:58.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:33:59.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowering the minimum age of criminal responsibility failed to curb
        crime rates, social welfare assistant director Rosalie Dagulo said in the
        hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f0dbe-fdb4-4549-aa9a-7669a7ac4910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:33:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:33:59.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to distinguish between making children responsible
        for their actions, and criminalizing them," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182061da-5e9a-473b-bf84-67cfaac88dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:33:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:33:59.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social welfare official said the proposed bills were anti-poor
        and not cost-efficient. Data shows that a majority of children in conflict
        with law come from lower-income families, where parents are either unemployed,
        or have many children, she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff608c-d4d9-4f91-ab49-b9fd271912fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:33:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:33:59.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lowering the minimum age of criminal responsibility runs counter
        to available scientific knowledge about the psychosocial, and neurological
        development of children," Dagulo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce0899-0976-4427-981f-831879af3773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:33:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:33:59.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More children detained means a higher cost of public expenditure,
        and an even higher social cost of the children repeating their offenses, or
        committing more serious crimes, Dagulo added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b609414b-d8e1-4b1d-bc34-44f36d3bfb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:33:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:33:59.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights supported the view of the social
        welfare department and said focus should instead be directed on prosecuting
        the perpetrators of crimes--the criminal syndicates using children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99513a67-45b4-4441-913f-b628ea96d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:33:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:33:59.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police and the National Bureau of Investigation
        also disagreed with the lawmakers'' proposals to lower the age of criminal
        culpability to nine, and favored the age of 12.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635db50-a3d1-4ec7-bde9-5cf530f96d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:33:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:33:59.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is based on the emotional, intellectual, and mental maturity
        of the child, they said.</p>'
  'energy-shift-global-warming-target-marrakesh':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-16T09:12:12.313+08:00
    'imagesource': 'jcr:cb4ff3c8-e641-4903-9457-ddf320889bd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae60918f-8259-4792-84a9-b1d42fb7e60d'
    'lead': 'A radical shift in the energy sector, cutting emissions to zero by around
      2040, is needed to limit the global rise in temperature at 1.5 degrees Celsius,
      says the International Energy Agency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T11:38:05.440+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T11:38:05.736+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Radical energy shift needed to meet 1.5C global warming target — IEA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1380be-7758-452a-b0e5-801bc3786687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (Reuters)</strong> — A radical shift in the energy
        sector, cutting emissions to zero by around 2040, is needed to limit the global
        rise in temperature at 1.5 degrees Celsius (2.7 Fahrenheit) the International
        Energy Agency (IEA) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038ece9-ad30-48ac-8509-a4ce06bf5b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA''s first report on meeting the climate target aspired to
        in the Paris agreement, comes as more than 190 nations meet in Marrakesh,
        Morocco, to thrash out the details of the global deal forged last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a089f2-db1e-4039-ac81-f203b99d6e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unavoidable conclusion is that there is an urgent need for
        immediate radical reductions in energy sector CO2 (carbon dioxide) emissions
        if there is to be any chance of achieving the 1.5 degree Celsius goal," the
        IEA said in its World Energy Outlook 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac76ef-cb88-4b2b-8337-90a893b038cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/18/loren-legarda-climate-change-al-gore.html">Read:
        Legarda on climate change: We are vulnerable, but not incapable</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aefa254-5f4c-4b56-89af-96344bfb3119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 90 percent of electricity production would need to come from
        nuclear power plants or renewables such as wind and solar, while fossil fuel
        generation such as gas would need technology to capture and store emissions,
        the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d0b91-f3e2-4fdd-a2ce-b3379d599a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the IEA''s new policies scenario, which factors in adopted
        measures as well as declared policy intentions, renewable electricity generation
        is expected to make up 37 percent of the total by 2040.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e7096-dc81-4b22-998a-f8a6c072b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, all passenger and light-commercial vehicles would need
        to be electric, while trucks and buses also need to be increasingly electrified
        for the 1.5 degree goal to be met, the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64280f4-1826-4bb1-a931-f8c74528f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 1.3 million out of a global stock of nearly 1 billion cars
        would be powered by electricity by the end of 2016, the IEA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9dbaa-119b-4949-b904-0834536e6572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/metro/2015/09/03/COMET-e-jeepney-Metro-Manila.html">Read:
        COMET e-jeepneys relaunched in Metro Manila</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647c3a4e-8dff-4cb9-bbd9-61799f869fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100 nations have ratified the Paris agreement, which came
        into force on Nov. 4, and seeks to limit temperatures rises to well below
        2 degrees Celsius above pre-industrial levels and "pursue efforts" to limit
        the rise in temperatures to 1.5 degrees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007eb46c-7fab-4552-9cd8-d24bb1d123ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say warming must be kept below 2 degrees by the end of
        the century to stave off the worst effects of climate change such as floods,
        droughts and rising sea levels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b0489f-ac1b-42f0-846c-21f9ef1aa96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-lying nations such as the Marshall Islands and the Maldives
        campaigned for the 1.5 degree goal, fearing melting ice that will raise sea
        levels and swamp their coasts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01128d53-5122-4cfc-a393-d7a58294db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2016/11/15/2016-hottest-year-un-agency.html">Read;
        2016 ''very likely'' to be hottest year on record, UN agency says</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c1d12-7ed2-4bff-92ad-39aaf02ed962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent U.S. election victory of <a href="https://cnnphilippines.com/world/2016/11/13/is-donald-trump-already-walking-away-from-campaign-promises.html">climate
        change sceptic Donald Trump</a> has cast a shadow of the future of the international
        climate pact.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f5b1c-5758-4fd1-801c-9d8602b46e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Trump has called climate change a hoax and a source
        in his transition team says he is seeking quick ways to pull the United States
        out of the 2015 Paris Agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fedb045-a670-430e-b448-1bbaa93191bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the IEA said it did not have any comment on the
        impact of the U.S. election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2361dad-d869-42ab-8760-1b81670471b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:38:05.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:38:05.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week The World Meteorological Organization said average
        surface temperatures had already hit 1.2 degrees Celsius above pre-industrial
        times in 2016.</p>'
    '17':
