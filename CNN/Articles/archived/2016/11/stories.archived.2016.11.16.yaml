      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alab Pilipinas, the Philippine representative in the Asean Basketball
        League (ABL), is coincidentally one local player short as of the moment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3e089-a093-4da5-af26-65bba7f1516c'
      'mgnl:activationStatus': true
