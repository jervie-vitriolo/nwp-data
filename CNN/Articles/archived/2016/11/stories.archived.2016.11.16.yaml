      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is the first US president to visit Greece in 17 years, and
        he focused intently on the debt situation and the influx of refugees fleeing
        the Syrian civil war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
