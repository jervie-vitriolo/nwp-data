    'template': '1'
    'title': 'Terror attacks in developed world surge 650% in one year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767b082-2db3-446a-bad8-d13b3a2ac772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNN) —</strong> The developed world became more
        dangerous in 2015 with a massive increase in deaths from terrorism, although
        globally there was a slight fall, according to new figures released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a963766-7c73-4cb7-a413-b6f727e0d6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a 650% increase in fatal terror attacks on people living
        in the world''s biggest economies in 2015, the Global Terrorism Index (GTI)
        2016 reveals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0118c96-55bd-4ee0-930c-976f397cd0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual report carried out for think tank the Institute for Economics
        and Peace (IEP) shows a complex picture with terrorism intensifying in some
        countries and spreading to new ones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f46ed0-64ca-4a87-8cad-613dd6e7fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small reduction in global deaths</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52955a4-d8c8-4c75-aa16-349e28b8a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study also shows that across the world as a whole,
        the number of deaths from terrorism fell 10% to 29,376, compared to the previous
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f22944-e60c-4a60-aee1-e528348585f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, there were 731 deaths related to terrorism in the 34 countries
        that make up the Organization for Economic Cooperation and Development (OECD),
        which includes the US, UK, Germany, France, and Turkey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789a219-76b9-4ce7-ac67-ea7c6a5c7b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number represents the 650% increase on the previous year, with
        21 of the 34 countries suffering at least one attack, the report says. Most
        of the victims were killed in Turkey and France.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7033741f-33ca-4e45-a149-6edbaf9947cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bataclan music venue in Paris where 90 concert-goers were killed
        in a terror attack reopened Saturday, a year on from a string of ISIS shootings
        in the city which left 130 dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216dec97-0983-48a6-839e-24acdb85323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five countries — Iraq, Nigeria, Afghanistan, Syria and Pakistan
        — experienced the worst attacks, accounting for 72% of all deaths from terrorism
        in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1022c29a-b30c-43ae-97c8-a282e59d4912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria saw a 50% rise in terrorism from 2014 to 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e48ba-3ad6-4232-a3af-984030b315ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military success against ISIS and Boko Haram resulted in fewer deaths
        in Iraq and Nigeria but the two groups spread to neighboring states and regions,
        according to the GTI report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d7424-c2c3-4008-87f3-57eb58d1d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also says the global economic impact of terrorism amounted to
        $89.6 billion in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104113ac-8626-4efc-b5d7-f4e8667e0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Terror spread ''cause for serious concern''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1e6c70-ab93-475e-8d55-06fb2b092d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the reduction in deaths is positive, the continued intensification
        of terrorism in some countries and its spread to new ones is a cause for serious
        concern and underscores the fluid nature of modern terrorist activity," IEF
        chief Steve Killelea said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc040e-ccd2-4b40-8651-375c3c296bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attacks in the heartland of Western democracies underscore
        the need for fast paced and tailored responses to the evolution of these organizations,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37230a98-8878-4eea-ad32-36bb34e00a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report claims that within OECD countries, youth unemployment,
        levels of criminality, access to weapons and distrust in the electoral process
        are the most significant factors correlating with terrorism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a22ed1-8068-474c-a89f-10e5baa7977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISIS activity spreads</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa66323-66e5-4fef-a919-2a87de31f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also says ISIS became active in more countries — jumping from
        13 in 2014 to 28 countries in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc2536-66cd-45c7-9b9d-d32aae8daa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding the drivers of terrorism is crucial if we are to
        develop counter-terrorism strategies that help combat radicalization," Killelea
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58304f63-5cd3-4ce1-bbea-48e73ee882cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military operations are clearly contributing towards restraining
        ISIL [ISIS] in Iraq, but the continued appeal of the organization, evident
        in the ISIL-inspired attacks in Europe, demonstrates the limitations of a
        purely military approach."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd968851-9022-4373-b7a9-78605fa0621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:08:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:08:54.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s report detailed the toll inflicted by the Islamic extremist
        group Boko Haram, which in 2014 was responsible for 6,644 deaths. ISIS killed
        6,073 people in 2014. The two groups were responsible for more than half (51%)
        of deaths attributed to terrorism that year.</p>'
  'south-china-sea-dispute-questions':
    'author': 'Anna Bueno'
    'caption': 'An aerial photograph of the Fiery Cross Reef in the Spratly Islands
      group.'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-11-16T17:18:00.363+08:00
    'imagesource': 'jcr:4afab5c9-0f5d-4ee1-97f4-a90593a05567'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e5dc831-319c-4383-a342-da9525c42176'
    'lead': 'It was a decisive win for the Philippines when the Permanent Court of
      Arbitration laid down its ruling regarding disputed areas in the West Philippine
      Sea. Four months into the decision, however, have we fully embraced the nuances
      of our victory?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T13:15:13.644+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T13:15:13.976+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 unresolved questions in the South China Sea dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5870f2-46b0-4949-8930-eb6f37fee4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The Permanent Court
        of Arbitration on July 12, 2016, may have decided that the Philippines is
        entitled to a majority of its maritime claims in the West Philippine Sea,
        but four months after the arbitration decision came out, experts are still
        uncertain over the future of the group of islands embroiled in a protracted
        dispute that has spanned decades and multiple State parties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917cfbc-520d-42e9-85ca-85bcadb22b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, November 14, experts from Japan, Singapore, and the U.S.
        visited the Philippines to talk in a forum at the University of the Philippines
        organized by the Institute for Maritime Affairs and Law of the Sea (IMLOS),
        and expressed that the situation remains as complicated as before — what with
        China’s refusal to accept the decision, the Philippines’ surprising pivot
        to bilateral talks with China, and most recently, the election of Donald Trump
        as president of the United States. Even as fishermen have been “allowed” to
        fish near Scarborough Shoal (one of the disputed territories), the Philippines’
        own rights and claims, while established under international law, seemingly
        remain up in air, if State actions are any indication.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc8f4c-c3bf-4819-a599-bdb1f78663f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months into emphatic declarations of “Spratlys is ours!” and euphoric
        celebrations of national pride after the decision, here are some sobering,
        unresolved issues that are overlooked regarding the continuing conflict, as
        raised by experts in the forum:</p>'
    '3':
      'image': 'jcr:21793c82-9a8a-44a0-b21e-44e92a9bc65c'
      'imageCaption': 'Mischief Reef in the Spratly Islands  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe3570-0e6a-45f0-acae-7d7fbaf1a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759052cb-fb9d-45d8-8656-dcaf9c0b820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Considering China’s non-compliance with the arbitral decision,
        what value does it still have?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7be982e-02db-4b3e-8b75-06edb9440420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yurika Ishii, an international law professor at the National Defense
        Academy of Japan, stated that the value of the award decided in the Philippines’
        favor is not determined by China’s non-compliance with it. Gavin MacLaren,
        an energy and natural resources lawyer in Singapore who has worked with governments
        on maritime issues, said that the “value of the award depends upon its endorsement”:
        Other Southeast Asian countries, such as Vietnam and Malaysia, may utilize
        the decision to set forth their own claims before the international court,
        even though there is no reassurance that the court will come up with a similar
        decision. What is important, said MacLaren, is that the award is used as a
        basis to advance negotiations between other States. For Ishii, as Japan emphasizes
        the narrative of the rule of law in the seas, it is “not wise to ignore the
        decision, as the national and regional stake is so high.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb969b-b9fb-4eed-93f3-f0c4b8ea48b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do the bilateral talks with China help the Philippines?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e4bfd2-a1b0-43c1-bf44-2b01ba7cddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the administration has been criticized for engaging
        in “closed” bilateral, instead of “open” multilateral talks with China, and
        even as the prospects of a united ASEAN stand backed by the international
        court’s strong decision fell through, MacLaren states that bilateral talks
        were helpful in releasing tension with China at the outset. Jay Batongbacal,
        director of the IMLOS, holds the same view, and characterizes this as a “soft
        landing” for the Philippines post-arbitration, which ultimately led to Filipino
        fishermen freely exercising fishing rights in the Scarborough Shoal area.
        But it should not stop there: the experts advised that the Philippines should
        still seek to clarify and protect its exclusive economic zone, and proceed
        to enforce policies that are consistent with the arbitral decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57101a2-c741-4e12-893b-17aa227c30f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/11/14/Experts-China-wont-give-up-Scarborough-Shoal.html">Watch
        video!</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc7e547-b31e-4b21-adf6-25ac802656ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is liable for the environmental damage caused by China’s
        illegal activities in the Spratlys?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca41cb-90a0-44b1-b6ae-4fcb6f60320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An oft-overlooked part of the decision states that China has caused
        damage to the environment, in violation of the law of the sea (<a href="https://www.un.org/depts/los/convention_agreements/texts/unclos/part12.htm">specifically
        Arts. 192 and 194 of the UNCLOS</a>), by engaging in massive reclamation activities
        and constructing its artificial islands, thereby harming fragile ecosystems
        (including coral reefs) and endangering the habitat of depleted, threatened,
        and endangered species, such as those of sea turtles. The decision even states
        that “Chinese authorities were aware of these activities and failed to fulfill
        their due diligence obligations … to stop them.” Nevertheless, there is no
        clear resolution on how China may be held accountable for its destructive
        activities in the West Philippine Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d1c70-d23a-4506-b96c-dae4c3897be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about the artificial islands constructed by China? Who owns
        them?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6540e1-900f-4325-808c-a164fb59c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s large-scale reclamation activities include artificial island-building
        in areas such as Mischief Reef and Subi Reef. While the Court has stated in
        its decision, among others, that China’s installations and artificial islands
        in the Mischief Reef are unauthorized, since the Philippines has not given
        China the authority to construct these artificial islands (as it is within
        the Philippines’ sovereign right to do so), both Batongbacal and MacLaren
        agree that the delimitation of rights in the artificial islands remain unresolved.
        In other words: what actions can the Philippines now take toward these islands,
        if indeed their construction was unauthorized? The decision does not state
        this, according to MacLaren and Batongbacal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80da17c-481b-4385-b39d-c4f749df7720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experts advised that the Philippines should still seek to clarify
        and protect its exclusive economic zone, and proceed to enforce policies that
        are consistent with the arbitral decision.</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc6756-0136-4d17-819b-b015a8b494ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do current events post-arbitration affect the judgment
        laid down by the Court?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72598562-4ac9-40e6-bcb3-62fb17ef6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:15:13.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:15:13.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, despite the decision, continues to engage in land reclamation
        activities in the West Philippine Sea, according to Captain Raul Pedrozo,
        deputy general counsel of the U.S. Department of Defense. Pedrozo states that
        China “continues to militarize” through its increased presence at Scarborough
        Shoal, its conduct of combat air patrols at disputed areas, and by constructing
        airstrips at Mischief Reef, Subi Reef, and Fiery Cross Reef, the civilian
        purpose of which is questionable, according to Pedrozo. He views the grant
        of fishing rights to Filipinos as “a temporary backing down” by China, and
        stresses that the Philippines “cannot be granted access to its own territory”
        in Scarborough Shoal, which is the impression one may get from reading the
        news. In the long run, the Philippines must garner support for the rules as
        laid down in the arbitral decision, or else, said Pedrozo, “the efficacy of
        the rules will atrophy over time.”</p>'
  'scandinavia-dreaming-gestalten-angel-trinidad':
    'author': 'Carina Santos'
    'caption': 'The interiors of Hablingbo Prästgården 154B, which was previously
      the locomotive shed of a small town in Gotland, Sweden. Photo by HENRIK NERO/ALEXANDER
      WHITE REAL ESTATE AGENCY from Scandinavia Dreaming, Copyright Gestalten 2016'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2016-11-16T16:42:47.288+08:00
    'imagesource': 'jcr:fe8e0126-f20c-42b0-8f70-d57a7b7572fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e57ae3ed-f933-4d20-92d7-0afe3c6ee599'
    'lead': 'Scandinavian design has often been associated with a “bland and repetitive”
      whiteness. The writer Angel Trinidad shares her love for Sweden in the book,
      “Scandinavia Dreaming,” and proves that there’s more to Nordic design than meets
      the eye.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T13:25:28.467+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T13:25:28.863+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lessons a Filipino home can learn from Scandinavian design

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad144d-8516-4cf7-8ad1-8cdc29ee4a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For Angel Trinidad,
        the lead researcher of <a href="https://gestalten.com/">Gestalten</a>’s new
        book, “Scandinavia Dreaming: Nordic Homes, Interiors and Design,” it began
        with imaginings of her own dream.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310bcb9-35b9-4224-9772-6e57038ad7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been a dream for me to live in Sweden,” she shares, “ever
        since I graduated with a bachelor’s degree in European Studies from Ateneo
        [de Manila University]. So the interest in Europe was already there since
        I was a teenager.” Her love for Swedish indie music brought her closer to
        her dream destination. “I really love The Shout Out Louds, The Radio Dept.,
        Club 8 … the classic Swedish indie bands,” she says. “And then from there,
        from their music, I started imagining what life in Sweden is like. How come
        they can make music like that? What kind of environment are they living in,
        what kind of atmosphere. So I started doing research about Sweden, and then
        the more I learned about the place, the more I fell in love.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263e95a5-f8cd-4f13-a24c-87ab4edc0a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after her graduation from university, Trinidad applied —
        twice — to Erasmus Mundus, an initiative by the European Commission, eventually
        leading to her master’s degree in European Culture. “I didn’t give up,” she
        says, after failing to get into the program on her first try. “I was really
        sad the first time that I applied and didn’t get it. But I didn’t give up,
        because I really wanted to be there.” Since her chosen course was a mobility
        program, Trinidad spent a semester in Germany, with the next spent in Bilbao,
        Spain, before landing in the land of her dreams, Sweden. “For the third semester,
        you can choose any country you want to do an internship in and do your master
        thesis in, so I chose Sweden,” she laughs.<em> “Siyempre!”</em></p>'
    '3':
      'image': 'jcr:9ad9da4e-6927-46da-8d2b-ddb405b27ead'
      'imageCaption': 'Angel Trinidad, the editor and lead researcher of "Scandinavia
        Dreaming," in Bar Luce, a Wes Anderson-designed cafe, in Milan, Italy. Photo
        courtesy of ANGEL TRINIDAD  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a42550b-54ac-4858-a84e-00ffebf44f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f31605-7243-400d-98ba-f0861e39cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad’s master thesis revolved around Swedish indie music and
        the country’s nation branding, “how Swedish indie represents Sweden as a nation,
        and how it helps with their cultural promotion,” as that was what her experience
        had been. “So I tried to apply that to nation branding, while at the same
        time doing an internship with the Philippine Embassy there.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f227b1c-5c9e-48a2-8bd4-2d755b269ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now currently based in Amsterdam, Trinidad has made it a point to
        keep writing about Sweden, and her love for it, which has extended to the
        culture and lifestyle of the rest of the Nordic territories, in various magazines
        and publications like Holland Herald, KLM’s in-flight magazine — where she
        was editor — and TrendTablet, one of the leading platforms for trend forecasting.
        A couple of months after introducing herself to Gestalten, they approached
        her to be a part of a project they were working on: a then-untitled book on
        Scandinavian design and interiors.</p>'
    '7':
      'image': 'jcr:1d7fd7ac-de32-46e2-ab31-9a0bec93e6eb'
      'imageCaption': 'Norrtullsgatan 22 is a corner apartment in Stockholm, Sweden
        that has undergone "extensive renovation," preserving the building''s historical
        details and adding to it some contemporary Nordic features. Photo by HENRIK
        NERO/ALEXANDER WHITE REAL ESTATE AGENCY from Scandinavia Dreaming, Copyright
        Gestalten 2016  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d2f3ed-34a5-4d82-adbd-c9ac45d4145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e66a85-bc2c-49a3-bb3c-51d6126ab9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Scandinavia Dreaming: Nordic Homes, Interiors and Design” is, at
        the root of it, an interior design book. Released in late September by Berlin-based
        Gestalten, currently one of the biggest publishers of design and art books
        in the world, it explores the nuances of Scandinavian design, as applied in
        personal spaces and homes found all over Scandinavia (Sweden, Norway, and
        Denmark) and some of the other Nordic territories (Scandinavia, Finland, and
        Iceland), as well as different projects inspired and influenced by the region’s
        penchant for clean and thoughtful aesthetics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363a2ee-cead-491e-9aa5-2ddc546ad440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one hears the word “Scandinavia” these days, it is, perhaps,
        an automatic response to refer to “Kinfolk”-esque minimal whiteness that can
        feel boring and repetitive, but “Scandinavia Dreaming” is a testament that
        there’s so much more to Scandinavian design than suprematist white on white.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef35a12c-9a31-4cda-bf3a-678d4fe1b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gestalten specifically asked me to look for new projects and new
        designers, and what else is out there aside from the minimal, white, and sparse
        design,” Trinidad explains. “So, I’m really happy I got that assignment, to
        be able to show people that there’s more to Scandinavian design than boring,
        white design, because I also find that boring! I like challenging design,
        you know, the more colorful but still harmonious and elegant, and still Scandinavian,
        which is heavily informed by the principle of ‘form follows function.’”</p>'
    '13':
      'image': 'jcr:a079ff84-250d-48bd-8153-1b8701e331e0'
      'imageCaption': 'Hálfdan Lárus Pedersen''s home, which he designed and built
        from reclaimed and salvaged materials from all over Iceland, took him 10 years
        to build. Photo by MIKAEL AXELSSON from Scandinavia Dreaming, Copyright Gestalten
        2016  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048d085-41da-4dd4-9e60-3f46c29cec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81602753-8b81-4b0f-b394-bb298f8fc116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The triumph of “Scandinavia Dreaming” is the diversity of spaces
        and projects, found through extensive research and tapping into connections
        from the design scene, picked and presented to a willing audience. “I got
        to discover several of my favorite designers now,” Trinidad shares. “One example
        is Hálfdan [Lárus] Pedersen, and he’s Icelandic. I’m like, ‘That’s really
        amazing, when you can find new people or new projects.’ He uses 100 percent
        recycled materials. Everything is recycled, but it’s really beautiful and
        elegant. It doesn’t look like crap.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a84eb3a-3175-4b25-b26f-41b0fe2c7787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trinidad, the appeal of Scandinavian design is the immediate
        calmness it imbues on those who experience it, regardless of the colors or
        patterns used in the resulting design. “I think Filipino design can use less
        busy-ness or less details,” she says. “<em>Kasi sobrang</em> chaotic<em> na
        dito, tapos dagdag pa yung</em> inner home. [It’s] to remove from the stress,<em>
        parang</em> it’s an escape from the daily chaos of city life.” She laments
        the lack of accessible and affordable Scandinavian-inspired furnishing in
        the Philippines. “I really think having [something like] an IKEA here would
        make a big difference. Everyone could have beautiful, minimal furniture at
        an affordable price.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93592374-c9ed-4ac3-8e4c-e61c9adafe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her idea of the perfect fusion of traditional Filipino design and
        architecture and Scandinavian design principles, she thinks, is realized in
        <a href="https://thehenryhotel.com/">The Henry Hotel</a>, located on F.B.
        Harrison in Pasay City, and designed by Eric Paras of <a href="http://www.artelano11.ph/">Artelano</a>
        11, a concept space and interior design studio located in the same compound.
        “I went to Old Manila with a friend and she showed me The Henry Hotel,” Trinidad
        says. “I like how they restored the old house and kept the old details, <a
        href="https://cnnphilippines.com/life/style/design/2016/05/03/filipino-architecture.html">to
        preserve the historical value of the place</a>, but at the same time, making
        it contemporary by using a lot of minimal furniture. It’s calm, and it’s very
        minimal, and at the same time, they used a lot of nice colors and preserved
        the original tiles. It’s so beautiful!”</p>'
    '19':
      'image': 'jcr:c2131ebf-f91e-4a37-8899-95120078efcf'
      'imageCaption': 'Vega house is located on Vega Island, Norway, and was inspired
        by traditional Scandinavian boathouses or ''nausts.'' Photo by ÅKE E:SON LINDMAN
        from Scandinavia Dreaming, Copyright Gestalten 2016  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf1b23-4629-4c7f-a35a-670f838759f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd19157-55af-4f8e-9a6c-9b66cf212bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad’s understanding of space and environment as a refuge is
        evident and reflected in the spaces she has included in “Scandinavia Dreaming.”
        Many of the homes she selected provide answers to the questions posed by her
        younger self, linking the possibility of the kind of creative output that
        used to feel so far from what we know in the Philippines to the kind of environment
        occupied by those who create: that the output reflects the environment in
        which it was created or incubated, and vice versa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db47ef89-0e20-4f39-9626-be5100755e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:25:28.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T13:25:28.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Trinidad has kept on dreaming about these spaces and more.
        Expanding on the book, she has set up an interior design blog called <a href="http://www.keenonwalls.com/">Keen
        on Walls</a>, which is, true to form, a play on a song by The Radio Dept.
        called “Keen on Boys.” Although the blog was originally intended to focus
        on Northern design, even more research and a recent trip to Tokyo and Milan
        have encouraged her to look beyond the region and explore design from other
        parts of the world, particularly Japan. Trinidad says she admires the thought
        behind their design solutions. “I see a lot of similarities between the two
        [Japanese and Nordic design],” she says. “Nordic designers, they put a lot
        of thought into the process, and the materials used, and the reasons why they’re
        using specific things. What for? I like it, it’s a thoughtful design process."</p>'
