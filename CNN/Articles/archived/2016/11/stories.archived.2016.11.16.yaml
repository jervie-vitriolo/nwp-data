      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he asked Department of Public Works and Highways Secretary
        Mark Villar to provide jobs under engineering. "He was very positive about
        that," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc44356-22a7-43c1-9318-ad57f1898fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bertiz maintains that the reintegration program is not
        only for repatriated workers, but workers who also return for personal reasons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31fb0e0-5268-44d2-9b1d-00066f82e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no such thing as forever sa pagiging [in being an] OFW.
        You have to plan [the] coming back," said Bertiz.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e36d5c-72ca-4b6c-8999-98b537a45b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that financial literacy and support is lacking for OFWs
        and their families. Many OFW families incur unnecessary expenses or may even
        have children who spend hard-earned money on illegal drugs at home, he added.
        This hindered them from reaching their goals of saving for the future and
        coming home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2375a4-f8c8-4c52-898e-56190073d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pag-aabroad, hindi yan</em> jackpot," he said. "The reason
        why you''re going abroad is para ma-shorten yung pag-accumulate ng capital
        mo."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d2027-6bdc-4b41-8997-32e23a87a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Going abroad is not a jackpot. The reason why you''re
        going abroad is to shorten the time it takes to accumulate your capital.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d71fc-7f0d-4a9c-b81b-6d6371a5d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz added that while he supports the president, he does not think
        the next generation of Filipinos will necessarily stay in the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc1e93-988b-40dc-8371-b5dbcb6b4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte promised that the next generation of Filipinos
        will not have to work abroad in a speech in Japan last month.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0552346f-58c4-48f4-aeac-07964e75012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/26/rodrigo-duterte-to-filipinos-in-japan-one-day-you-will-not-have-to-work-overseas.html">Related:
        One day you will not have to work overseas, Duterte tells Filipinos in Japan</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a04d74-62ce-407d-baf1-41871cce5c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yan din ang pangarap ko eh, pero wala tayong magagawa,</em>"
        said Bertiz. "It''s no longer a government policy or a state policy. It is
        a personal choice because migration is a global phenomenon, especially if
        you don''t have food on the table."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648c48b-2757-493b-ba9f-80b42e027ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s my dream too, but we can''t do anything.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c26d6a-a07d-49af-8898-de4168cecf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz is championing House Bill 192, which seeks to create a Department
        for Migration and Development. It aims to better respond to OFW needs and
        streamline concerns and data on OFWs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f94a92-48b3-4603-a3d1-94f086588362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the department would not push people out, but
        "to make sure that while they are out there working, the support system until
        they return is cohesive, developmental in approach and protective in nature,"
        Bertiz said in a Congress press release last week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9990e8-314d-4db7-9034-83e61261275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:52:17.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is currently at the committee level in Congress.</p>'
  'Aguirre-De-Lima-case-strong-even-without-Dayan-Espinosa-testimonies':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-16T10:47:22.672+08:00
    'imagesource': 'jcr:b1c09757-fece-4bbd-9d2a-5fe5023c6927'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42afaf31-0692-4d4d-bf34-ba5d585c1de1'
    'lead': 'Justice Secretary Vitaliano Aguirre says the illegal drugs case against
      Sen. Leila De Lima is strong enough, even without testimonies from her former
      driver and alleged bagman Ronnie Dayan and so-called Eastern Visayas drug lord
      Kerwin Espinosa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T11:55:37.587+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T11:55:38.033+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre: De Lima case ''strong'' even without Dayan, Espinosa testimonies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d69571-260c-4662-bf53-1fd6fbe20941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:55:37.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:55:38.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Justice Secretary
        Vitaliano Aguirre said Wednesday that the case against Sen. Leila De Lima
        on illegal drugs is strong even without the testimonies of key witnesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6372d767-108c-4550-a5c0-2073e4283631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:55:37.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:55:38.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre was referring to De Lima''s former driver and bodyguard
        Ronnie Dayan — who allegedly collected drug money for her — and Eastern Visayas
        drug lord Kerwin Espinosa, who is said to have given drug money to De Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cbf6e0-bc0e-4636-9f24-7ae7cfa695e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:55:37.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:55:38.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/08/Espinosa-drug-protectors.html">Read:
        Espinosa''s pink notebook: Gov''t officials, police, media men among ''drug
        protectors''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb9012-10ae-406d-956c-d91a131a85fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:55:37.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:55:38.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even without Dayan''s testimony, even without Kerwin''s testimony,
        sufficient na," Aguirre said in a Malacanang press briefing. "Sobra-sobra
        na nga pagdating sa testimonial evidence. But considering that we are strengthening
        the case, every single additional evidence, we welcome it," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c093dfb-3447-4d49-8082-c0c040313b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:55:37.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:55:38.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even without Dayan''s testimony, even without Kerwin''s
        testimony, the evidence is sufficient. In fact, we have more than enough testimonial
        evidence.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4576617b-dfea-4358-8b45-206c0ab4c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:55:37.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:55:38.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still on the hunt for Dayan, who is believed to
        be hiding in Pangasinan or somewhere in the northern Philippines, where he
        is allegedly being protected by officials still in power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22fa030-062e-4b48-8ae3-c6935a753a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:55:37.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:55:38.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa, who is expected to arrive from Abu Dhabi early Friday,
        will be placed under witness protection, Aguirre said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1a9428-94b7-4ca7-8d20-1d19a1721589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:55:37.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:55:38.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is also open to placing Dayan under the witness
        protection program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e68f34-d053-4621-afea-aee1d8aeba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:55:37.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:55:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No bank documents yet</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd559df5-5edb-4552-8107-c73590e3a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:55:37.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:55:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice officials are convinced their case is strong even without
        any documentary evidence to show how drug money went into De Lima''s bank
        accounts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80cb2ea-ee9c-4445-a44a-53bbd0c44232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:55:37.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:55:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation has asked the Anti-Money Laundering
        Council for documents on the bank accounts of De Lima and other officials
        linked to the illegal drug trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd2475-3af9-4258-a32e-e02ea722f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:55:37.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:55:38.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, only bank documents of the so-called ''narco-generals''
        or law-enforcement officials linked to the drug trade have been submitted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd901f35-a06e-4405-a799-f6cc2fb41e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:55:37.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:55:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, however, insisted they have a solid case, especially with
        De Lima''s recent admission of her affair with Dayan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c846c1-4912-4833-8b5d-b1bf2a765979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:55:37.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:55:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/15/De-Lima-Dayan-affair-DOJ.html">Read:
        Aguirre: De Lima''s admission bolsters illegal drugs complaint</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b02702-8c63-41f7-908e-2cb21f18e24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:55:37.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:55:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Department of Justice completes its findings, the ball
        will be in the Ombudsman''s court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44deb5-9976-425f-a5e7-8ae0f7ec2c55'
