  'DepEd-probe-China-trip':
    'author': 'CNN Philippines Staff'
    'caption': 'Sec. Briones has ordered a probe into allegations of a corruption
      watchdog.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-28T10:53:43.763+08:00
    'imagesource': 'jcr:34ae9132-7255-49a1-bc9b-cbdb166e6277'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '660b92ba-5158-4b4a-8717-11261fbd3226'
    'lead': 'The Education department chief has ordered a probe into an alleged free
      trip abroad given to the agency''s inspectors by a bidder for the department''s
      equipment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:25:28.124+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T11:25:28.480+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd orders probe of inspectors'' alleged free China ''junket''

      '
    'updated': 2016-11-29T04:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eedee3-d65b-4c08-a5a4-3762c18c6b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:25:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:25:28.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Education
        department chief has ordered a probe into an alleged free trip abroad given
        to the agency''s inspectors by a bidder for the department''s equipment deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7503a-cce8-4f73-8e59-d8342ac24d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:25:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:25:28.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sec. Leonor Briones issued a memo directing DepEd''s Robert Agustin,
        director of administrative service, to shed light on a trip to China early
        this year by a group of officers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ee0d4b-08c8-44ce-b917-7baa632d7a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:25:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:25:28.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anti-corruption watchdog, the Filipino Alliance for Transparency
        and Empowerment (FATE), had earlier claimed that it was a DepEd supplier that
        "sponsored the junket" to check "cabinets for bidding."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8bb80-7baa-441d-a781-b2014c743770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:25:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:25:28.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, initial findings showed that it was the DepEd itself which
        funded the trip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86849106-12b7-4425-be5e-d70ebf2b9bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:25:28.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:25:28.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the Procuring Entity, DepEd shouldered the expenses to visit
        the production site, which was requested by Multifocus Corp. pursuant to the
        terms and conditions of its contract," DepEd said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec969565-f1d0-4e07-b1d6-46f3677da0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:25:28.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:25:28.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/16/DepEd-chief-More-science-math-teachers-needed.html">Related:
        DepEd chief: More science, math teachers needed</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a479172d-604d-4988-9a68-8468716a7537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:25:28.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:25:28.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Agustin, records showed that a duly-authorized trip
        to China was conducted last February, during the administration of former
        Education Secretary Bro. Armin Luistro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a393fb39-8fe9-4148-9e7d-5f6512f88bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:25:28.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:25:28.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team was composed of Agustin, National Science Teaching Instrumentation
        Center (NSTIC) Dir. Raul La Rosa, an engineer, and an architect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91e7a7-9937-4d77-9d2e-42156f8706e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:25:28.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:25:28.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, La Rosa refuted claims that specifications of the
        items were changed to accommodate the bidder. He said that they carried out
        a stress test which showed that the dimensions, construction, and quality
        of the Math and Science equipment complied with DepEd''s technical specifications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f95bbe-47b9-4476-87d8-538957b7a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:25:28.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:25:28.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DepEd gets biggest slice of budget</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4a2ad1-7258-4d6d-9305-5fea272b6fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:25:28.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:25:28.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate has approved Monday the 2017 national budget
        of ₱3.35T.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30bbed-3c53-498d-bd4f-eab6a42b9060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:25:28.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:25:28.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd got the biggest share with about ₱547B "to finance the
        construction of classrooms, hiring of teachers and procurement of instructional
        materials."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d042c25-7898-4498-ad84-e5f261a56c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:25:28.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:25:28.484+08:00
