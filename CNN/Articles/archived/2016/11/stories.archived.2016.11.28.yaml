      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337532c-1fd3-4f3e-8bad-db4f68dcc288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.564+08:00
