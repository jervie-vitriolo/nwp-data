      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Recount efforts</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c40b40-e3a8-4ecb-abf6-458441f154c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:58:18.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:58:18.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been railing over the weekend against a recount effort
        led by the Green Party, that he has dubbed a "scam." Green Party officials
        filed for a recount in Wisconsin on Friday after reports of possible voting
        discrepancies in areas that used paper ballots versus those where electronic
        voting took place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe2bcd-d1b7-4dae-bed3-59946f680dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:58:18.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:58:18.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin Green Party co-chairman George Martin said the party is
        seeking a "reconciliation of paper records" – a request that could go further
        than a simple recount, possibly spurring an investigation into the integrity
        of Wisconsin''s voting system. "This is a process, a first step to examine
        whether our electoral democracy is working," Martin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd8d6d-298f-4c8d-a22f-0f8bb686641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:58:18.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:58:18.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Clinton campaign and the White House have said they see
        no evidence that any voting systems were hacked, although the Clinton campaign
        said Saturday it will take part in the recounts, joining with Stein, to ensure
        the recount is "fair to all sides."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d0f33-8bd5-49e6-8e08-fc216d8db495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:58:18.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:58:18.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Trump launched one of his trademark tweetstorms,
        reiterating his previous criticism of the recount effort, taking aim at Clinton.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ff979-a3a7-4e87-a07b-8aade91c152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:58:18.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:58:18.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary Clinton conceded the election when she called me just prior
        to the victory speech and after the results were in. Nothing will change,"
        he tweeted.</p>'
