      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump won the Electoral College and thus the White House, but the
        Democratic nominee leads him in the popular vote by about two million ballots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dabd4f2-65ba-40b1-8786-3221de5ede37'
      'mgnl:activationStatus': true
