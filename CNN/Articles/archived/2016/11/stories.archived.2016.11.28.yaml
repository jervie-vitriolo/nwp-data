  'singtel-group-5-minute-video-challenge':
    'author': 'Don Jaucian'
    'caption': 'The Philippine entry, "Pagnanakaw" by Miguel Sotto and Jazmin Reyes,
      won first runner-up in Singtel Group''s "The 5-Minute Video Challenge." The
      film tells the story of a father''s reminder of an age-old value that has been
      handed down from generation to generation. Screengrab from PAGNANAKAW/YOUTUBE'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-11-28T08:54:32.908+08:00
    'imagesource': 'jcr:a400f695-62e9-41ee-bbbe-35dc3a7f48a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38cb6b76-4263-4e68-9d54-f00e6a0e3aa2'
    'lead': 'Young filmmakers are always looking for avenues — and funding — to tell
      their own stories. Enter contests such as Singtel Group’s 5-minute Video Challenge,
      a platform for both the brand and content creators to engage audiences in a
      wider scale. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:33:35.941+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T11:33:36.473+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The art of storytelling in the age of viral videos

      '
    'updated': 2016-11-29T01:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885cdf3-06c0-4159-bee0-59b2d63bb177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It’s one thing
        to craft a meticulously thought out film, but another to make a genuinely
        affecting short clip that will be shared by thousands — and even millions
        — of users online. Now that Facebook is fast becoming a video platform, slowly
        edging out YouTube, putting video content out means you don’t have to scramble
        as much to find an audience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e4389-0bcd-4bca-8f5d-eee9bf2b22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the “5-Minute Video Challenge,” participating films from various
        countries have had the opportunity to send a message to all of Singtel Group’s
        600 million customers. In a small-ish gathering recently at the Grand Hyatt
        Singapore’s The Gallery, a handpicked group of press people joined heads and
        officers of Singtel Group’s associate telcos — Australia’s Optus, Thailand’s
        AIS, South Asia and Africa’s Airtel, Philippines’ Globe, and Indonesia’s Telkomsel
        — in ushering in a new strategy for content innovation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7fa626-6247-4c07-afc4-ea729cb6d4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s a film viewing without popcorn?” one of the ushers asked
        us, a bag of the snack in question on hand, a few minutes before the press
        screening of the 12 competing films, two from each representative country
        (South Africa is represented by Tanzania). The screening started with hardly
        any fanfare, delivering a mixed bag of five-minute clips that range from the
        amateur to the skillfully polished. But later, during the jury’s discussion,
        an emphasis on storytelling and emotional resonance would inform their decision
        on picking the winner. It doesn’t matter how glorious the shots are — as in
        the case of some of the tourism-ready videos in the competition — the videos
        that resonate should latch on with an impassioned sense of telling a story.</p>'
    '3':
      'image': 'jcr:675a0c6f-d1e1-474a-bd52-5c997f9f44ee'
      'imageCaption': 'The regional judges of Singtel Group''s "The 5-Minute Video
        Challenge" are Thailand’s AIS chief marketing officer Pratthana Leelapanang,
        Tanzanian creative director Raqey, Singapore''s most acclaimed fimmaker Erik
        Khoo, Filipino film critic Philbert Dy, Indonesian filmmaker Monty Tiwa, and
        Australian content innovator and leader Simon Joyce. Joining them on stage
        is Singtel Group’s vice president for business development and COE programme,
        Oliver Foo. Photo courtesy of GLOBE TELECOM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0652f0b-39fc-4306-9ebc-75c3330e6ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e1c40-c0f5-4019-8e4d-85cf7423c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury is headed by Singapore’s most acclaimed filmmaker Erik
        Khoo and comprised of Indonesia filmmaker Monty Tiwa, Australian content innovator
        and leader Simon Joyce; Filipino film critic Philbert Dy, Thailand’s AIS chief
        marketing officer Pratthana Leelapanang, and Tanzanian creative director Raqey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab541d7d-b485-4c28-b146-771bbe925958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think online you got to seize them right away, you know?” says
        Khoo. “It’s gotta be bloody shocking. The best thing is horror. Throw some
        blood on the wall, get them there, keep them there. I think the short film
        format, up to three minutes, is the punchiest. Anything out of three, it starts
        getting diluted, I mean for the young attention span of the [online or mobile
        user]. But it’s got to be original. I mean, it’s easy to say [but] it’s really
        difficult, right?”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476247fa-f9e1-4903-9b08-0eec683d11e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the almost 600 submitted entries (each participating telco
        had a selection committee to pick the two films to represent their respective
        countries), the 12 finalists provided perspectives of how the filmmaker ran
        with the theme “Connecting lives,” reflecting not only their cultures but
        their film traditions as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4562b3-965c-4d5b-bfcc-6e408686d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[With] the two Singaporean films,” says Dy, “the one was about
        culture clash and the other one was about a mother [and] the familial bond,
        seem to me [as] very big Singaporean themes. The Tanzanian [films], you can
        see that it’s a very young film scene. Like they’re still trying to copy what
        they’ve seen in videos, and stuff like that. And you could definitely see
        the film culture, if not the culture. With the Philippines, you can see our
        tradition of filmmaking.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4539d-7b61-4690-bc06-94104debd9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s edgier. It’s punchier,” adds Khoo.</p>'
    '9':
      'image': 'jcr:563a77f3-77d5-476b-8765-49b341d7179a'
      'imageCaption': 'The Indonesian filmmakers of "Rotasi," the grand winner of
        Singtel Group''s "The 5-Minute Video Challenge." Photo courtesy of GLOBE TELECOM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a148a-0e63-41be-b887-b5503f6c5252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98b376-7451-4e06-bf0e-3e04c7dc00c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, the challenge provides an avenue for filmmakers to
        test out ideas in the time of viral video ads and receding attention spans.
        Even Singtel Group’s vice president for business development and COE programme,
        Oliver Foo, admits that the content strategy was put in place to hit the “sweet
        spot” of videos online, ranging from three to five minute clips that are easily
        digestible on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19b26c-c4d6-4864-ac62-895ec25b69f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[A video] is something that you can also consume on the go as well,”
        says Foo. “Whether you’re in the MRT, whether you’re in a car, or a bus. Whether
        you’re in the lift going up to your office it’s something you can consume
        quite easily.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a2efed-d979-4884-8b1e-0f6b35f76f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the participating filmmakers are young, certainly with the
        case of the winner, <em>“Rotasi,</em>” from Indonesia, is made by a group
        of student filmmakers; and the regional runner-up “Pagnanakaw” by Filipinos
        Miguel Sotto and Jazmin Reyes. Centered on the core themes of connection and
        the human condition, the videos toe the line between cinematic expressions
        to ready-made viral videos, with telcos’ values of communication and relationships
        in mind. “<em>Rotasi</em>” is about genuine connections in the digital age
        and “<em>Pagnanakaw</em>” is a poetic depiction of age-old values that have
        been handed down from generation to generation. The audience choice runner-up,
        “Hello Gorgeous” (Thailand) is a cheeky parody of belonging in the time of
        influencers and hashtags.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Qn80DMIVclE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3f680c-4614-4c90-8b48-75ce27cda79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d4d5a-64d2-434c-bd0b-e7d284220d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one thing these young filmmakers have the advantage of is that
        they possess an intimate knowledge of what makes audiences click. The challenge
        is now to harness that knowledge to create something that shows their capabilities
        as young professionals and adapts to the client’s needs as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e56ced-0b13-4162-9871-5b28badf7809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What would retain your attention is different from what would retain
        my attention so I guess, just tell a good story,” says <em>Pagnanakaw’s</em>
        co-director Miguel Sotto. “Tell it without any bells and whistles. Like the
        judges said a while ago, it’s not about the technique but the message that
        you can tell people. And as long as that message is true and honest, as long
        as it’s honest and it’s coming from a place that is true, then it will capture
        someone’s attention.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373aba3b-847f-46d6-a7b4-da4b9165abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think kasi our consumers are smart so they could smell fakeness
        from a mile away,” adds <em>Pagnanakaw</em> co-director Jazmin Reyes. “There
        are some, let’s say viral videos, whether it’s funny or hard-hitting that
        became viral for a reason; because they triggered an emotional response. So
        that’s it. That’s all you need. Not even a lengthy time. It might be a 30-second
        video. As long as it can hit you somehow and it’s sharable somehow to them,
        because they can relate to it, it’s good to go because we’re all connected
        with stories, emotions, and feelings.”</p>'
    '17':
      'image': 'jcr:1453aaab-fd12-4098-bc56-0e9b63f54866'
      'imageCaption': 'Globe Telecom''s Chief Commercial Officer Albert de Larrazabal
        with Filipino filmmakers Miguel Sotto and Jazmin Reyes of "Pagnanakaw," and
        Christine Silva of "Shrimp Struggles" during the awarding ceremonies of "The
        5-Minute Video Challenge" at the Grand Hyatt Singapore. "Pagnanakaw" won first
        runner-up in the competition. Photo courtesy of GLOBE TELECOM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2b8b2-d3f1-47cc-b0ae-31509248f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd306001-3419-486a-a2c8-5d84ca2b0fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its also interesting how some of the other filmmakers responded
        to the theme of “Connecting lives.” Some of the more engaging clips toyed
        with the concept of communication using different filmmaking techniques. Jason
        van Genderen’s “Life in Boxes” (Australia) portrayed an open-call to some
        of his friends and their response to a letter containing an infographic of
        the span of a human life in boxes. The result is a harrowing confrontation
        of the fleeting nature of ourselves and how we make of the moments that comprise
        our lives. Koh Chong Wu’s “When You Are Old” (Singapore) presents an affecting
        five minutes in the life of the artist Danny Raven Tan as he takes care of
        his mother who is suffering from senile dementia. Christine Joyce Silva and
        Jan Michael Jamisola’s “Shrimp Struggles” is a hilarious, sometimes stream-of-consciousness
        conversation between two filmmakers and their plans for a shrimp-related film.
        “Shrimp Struggles” emerges as one of the most distinct entries as it mixes
        live action and hand-drawn animation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ce33d-d6b3-42de-a5ae-55d23219b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s also this advantage to shorter films because they just
        deliver a punch because kuha mo agad yung attention nung viewer,” says Silva.
        Part<em> din kami ng new generation so ang hirap kumuha ng resources para
        gumawa ng</em> longer films. I mean, locally speaking, <em>medyo mahirap yung</em>
        process.<em> Parang mag-pi-</em>pitch<em> ka</em> with people and ang <em>daming</em>
        hoops <em>na lulusutan bago ka makagawa ng</em> longer films. I guess <em>malaking</em>
        part<em> yun na parang mas nalilinya din kami sa</em> short filmmaking [since
        it’s] also a way toward the full-length films sa local scene.”</p>'
    '20':
