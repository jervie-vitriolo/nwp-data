    'template': '1'
    'title': 'Isaac: Other teams will be preparing more for Blackwater

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0bd716-b034-40b2-ae90-1a5ee63cc9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:14:58.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:19:14.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In the past two
        seasons, Blackwater Elite was hardly a team that would strike fear into opponents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef349b3d-bf1e-4c12-aa85-943ec92cfcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:14:58.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:19:14.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind rookie Mac Belo, Blackwater has sprinted to a 2-0 win-loss
        slate in the Philippine Basketball Association (PBA) Philippine Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69764781-0cf7-483b-be63-a356e9896cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:14:58.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:19:14.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the good start to the season, Blackwater coach Leo Isaac
        hopes that the squad develops to its full potential.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e9d375-037b-4ad6-b994-620064192974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:14:58.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:19:14.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a work in progress, but slowly you can still see some
        glitter with our team," Isaac said after their win over the Meralco Bolts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09464bbd-ec25-4141-b757-bad114b359e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:14:58.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:19:14.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their last outing, the Elite edged out Commissioner’s Cup finalists
        Meralco, 86-84.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
