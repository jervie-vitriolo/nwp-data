    'title': 'House leaders mull contempt, ethics cases vs. De Lima

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3f5c9-425e-4265-8a8f-dc2e4f1cdd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — House Speaker
        Pantaleon Alvarez on Monday said he wants Senator Leila De Lima arrested if
        she refuses to answer the show-cause order against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d60e422-a46b-4427-b316-13224c8777f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First time <em>din ito nangyari na merong</em> senator<em> na nakialam
        sa</em> proceedings <em>ng</em> House.<em> Hindi pa nangyayari iyon. Wala
        pang senador na nag</em>-advise <em>doon sa</em> witness<em> ng</em> House
        of Representatives<em> para magtago</em>," said Alvarez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf9240-6506-484b-9948-7702e4fe254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong breach of parliamentary courtesy na ginawa itong si Senator
        De Lima for interfering in the proceedings in the House. Ang nainsulto dito
        ang institution itself," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfa7f92-bd56-416d-9753-a5eeff596a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: First time for this to happen. That a senator interfered
        with the procedings of the House. That has never happened before. No senator
        ever advised a witness of the House of Representatives to go into hiding.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e3483-ff71-4d23-a24c-76b30311fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Senator De Lima committed a breach of parliamentary courtesy for
        interfering in the proceedings in the House. The institution itself was insulted.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa47dd2-a6be-4211-8576-2ae95ae5b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives Justice Committee will issue the order,
        asking De Lima to explain why she shouldn''t be cited in contempt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374ac6a-b390-43de-b6ec-0208d2861ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/16/Aguirre-De-Lima-case-strong-even-without-Dayan-Espinosa-testimonies.html">Read:
        Aguirre: De Lima case ''strong'' even without Dayan, Espinosa testimonies</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6035bc-5240-4bd0-9b4e-25b5dd44a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony during the last hearing of the House Committee
        on Justice, witness Ronnie Dayan — De Lima''s former driver-bodyguard — testified
        that he was <a href="https://cnnphilippines.com/news/2016/11/24/Dayan-affidavit-De-Lima.html">instructed
        by De Lima to ignore a subpoena from the committee</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508bf4c3-d7b3-4269-91d4-dee8087b61ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan had testified in the House probe on Thursday, two days after
        he was arrested in La Union. Before his arrest, Dayan had been hiding from
        authorities and ignoring summons from the House committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6db34-83f6-4fe2-a8cc-1d0e7f663333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan allegedly worked as De Lima''s bagman and supposedly collected
        money from drug lords to fund her senatorial campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c899a8-0e71-4bb8-bb40-d5e7c39c401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony, Dayan told lawmakers that De Lima sent a text
        message to his daughter Hannah Mae. In that message, De Lima supposedly told
        Dayan not to attend the House probe into the illegal drug trade at the New
        Bilibid Prison.</p>'
    '11':
      'image': 'jcr:21c75957-9e3f-4e9e-abe5-1c9c78f1d116'
      'imageCaption': 'Ronnie Dayan''s daughter, Hannah Mae, showed the supposed text
        message from Sen. Leila de Lima asking Dayan to go into hiding and skip the
        House hearings.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05dc4a3-c3dc-4d4a-ab29-087ce21881b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39bdf18-37c4-4997-9099-46c52a00c511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her alleged text message, De Lima told Dayan that the probe was
        orchestrated by Alvarez and President Rodrigo Duterte. The senator said she
        and Dayan would be humiliated if he attended the inquiry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a12ddaa-7972-4fdf-85dd-ae47d6bbdb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez denied De Lima''s accusation that the House investigation
        is meant to destroy her reputation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225f335-4433-4f3a-85ab-49b29d42dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, De Lima said she will not honor the House''s show-cause
        order, which she has yet to receive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf17066-8c3b-4d5f-9205-107d379e0935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/15/de-lima-on-past-relationship-with-dayan.html">Read:
        De Lima: Respect my privacy</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5fc447-84db-4b1c-8db0-ce0fa64bb603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Series of complaints</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb1e51-0559-44d8-851c-0a98d3b233de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas, meanwhile, explained that Congress
        has the power to penalize acts of contempt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f317b60-2e0e-4b35-86f0-ae9537c8ef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, Congress may also file a criminal complaint for
        contempt against De Lima before the Quezon City Regional Trial Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90d79c-2906-46c6-8f6d-449051cffe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said they are also looking at filing a case against De Lima
        before the Supreme Court for violating the Rules of Court, when she asked
        Dayan to neglect the subpoena. He said could lead to De Lima''s disbarment
        as a lawyer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c0f06d-8f8b-4f40-bc16-5ef0046ece09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/incoming/2016/10/28/De-Lima-disbarment-case.html">Read:
        Group wants De Lima disbarred</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ee3e5-7c96-47f7-be39-fabb506a3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magfa-file na lang kami ng</em> criminal complaint for contempt
        before the RTC. Yung RTC will now issue an order to her to answer that case
        for contempt.&nbsp; Another thing that we can do is file a case before the
        Supreme Court.<em> Dahil</em> member of the bar<em> siya,</em> officer of
        the court<em> yan,</em> officer of the court <em>yan</em>, officer<em> din
        samin,</em> she should not advise a person to be a fugitive of justice or
        to go in hiding," said Fariñas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541601d6-772e-4962-9c03-c24b42ee4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(We will file a criminal complaint for contempt before the RTC.
        The RTC will now issue an order to her to answer that case for contempt.&nbsp;
        Another thing that we can do is file a case before the Supreme Court. Because
        she''s a member of the bar, she''s an officer of the court. Ours is also an
        officer of the court. She should not advise a person to be a fugitive of justice
        or to go in hiding.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b218b-334c-4b29-99b0-e5da95178601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/25/congressmen-de-lima-text-message-basis-for-dismissal.html">Read:
        Read: Congressmen: De Lima''s text message could be basis for dismissal</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb4b4d-78ad-40ad-9aee-4d0d65ef827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas also said they may also file a complaint for disorderly
        behavior against the De Lima before the Senate Ethics committee.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc3d77-7501-4efb-b11c-d77072fb2190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that House Committee on Justice chairman Reynaldo Umali,
        House Speaker Alvarez, or he himself, may serve as the complainant in the
        complaints or cases to be filed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89715f8-152b-4c46-a6bb-db1167c9fbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will file a complaint for against her in the (Senate) Ethics
        committee for disorderly behavior. <em>Iyon, sila lang ang pwede magdesisyon
        doon. Kung sususpendihin siya or tatanggalin siya ng senador, sila lang pwede
        mag-decide doon."</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb648a-9cf4-4e81-bf1e-6fb71b02328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(We will file a complaint for against her in the (Senate) Ethics
        committee for disorderly behavior. That, only senators can decide on the complaint.
        Whether they want to suspend or remove her from her post as senator, only
        they have the power to decide.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f614b672-d94c-4e63-b045-a89efd557d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero ang</em> act of contempt against the House of Representatives,
        <em>kami lang ang pwede magdesisyon iyon. Ang</em> contempt,<em> para maintindihan
        niyo</em>, preservatory power<em> iyan.</em> Power of preservation<em> yan.</em>
        Self-defense power <em>yan para may respeto ang mga tao para sa proseso ng
        isang</em> entity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0895f454-5f34-49da-8609-8755310484bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(But the act of contempt against the House of Representatives, only
        we can decide on that. Contempt, just so you understand, is a preservatory
        power. Power of preservation. It''s a power of self-defense so that people
        will respect the proceedings of an entity.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad204f42-918a-4f52-af53-2827564cbc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Probable arrest</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565279c1-0a98-4771-aaeb-ffc58a26f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez believes the House''s actions against De Lima will not cause
        a rift between the upper and lower chambers of Congress. He said they aren''t
        doing this against the Senate or against de Lima as a senator.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974dc4d-65bc-4958-ab11-9acc05a86333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/26/De-Lima-House-probe-Dayan.html">Read:
        ''Observe process:'' Senators oppose congressman''s call for De Lima resignation</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca34ed1-c144-4789-b89e-5000eaced77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, Alvarez explained, this is against De Lima''s alleged personal
        involvement in the drug trade and as an alleged coddler and protector of drug
        lords.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1a872-7902-49f5-bf84-1c685dfb3f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel said the Senate has yet to study
        whether the House could cite De Lima in contempt.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d553b63-19ca-4376-8ff9-6c72ebfb3639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Principle sa ating batas (it''s a legal principle), no one is above
        the law...But then, if the Constitution grants an immunity or grants a benefit
        to a member of Congress or to someone else, we have to also respect whatever
        the Constitution grants," Pimentel said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1c68c-7827-4442-affe-c3558a3dcc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that while the Senate is in session, senators
        are immune from arrest if the crime they committed is not punishable by more
        than six years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9508213e-26b9-4d00-99e3-980bbfdaedb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel did not directly say if De Lima could use inter-parliamentary
        courtesy, or the tradition of both Congress chambers to avoid interfering
        with each other''s work, as a defense against arrest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee5756-a2d0-41b2-86f2-ac088796743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not expressly provided for in any law as far as I know. So
        it is a matter of practice or strategy. If you want smoother relations, or
        working relationship with your fellow Congressional chamber, then you better
        observe some courtesy," Pimentel said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b514c5-45ef-4f10-bca3-c59317aaeae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual harassment?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c84aba9-25e5-42fc-9aa1-77a0140fd866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also apologized for the behavior of some congressmen during
        the House probe last Thursday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc580a1-d1d9-4530-8882-8c37acdc6b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many critics, including senators and Vice President Leni Robredo,
        <a href="http://nine.cnnphilippines.com/news/2016/11/28/risa-hontiveros-condemns-misogyny-lack-of-decorum-house-hearing.html">slammed
        the House inquiry</a> for focusing on the personal, romantic, and sexual relationship
        of De Lima and Dayan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9686c21-67ee-42d4-8dad-dc87092ba42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, including Alvarez, had thought of showing <a href="https://cnnphilippines.com/news/2016/10/07/De-Lima-alleged-sex-video-Ronnie-Dayan.html">De
        Lima and Dayan''s alleged sex tape</a> at the House hearing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ef051-e3a4-4be8-972b-46cef56781e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alvarez said questions into the sincerity of De Lima and Dayan''s
        love affair were relevant to the investigation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2733b82-79bf-4a85-a752-53478a8ce1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the answers may establish why Dayan followed de Lima when
        she asked him to hide, or why De Lima asked Dayan to pick up money from alleged
        drug Lord Kerwin Espinosa.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a40e8-dd94-4e56-a5da-a9d508093348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker said the questions were also meant to show the
        public who De Lima really is.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1450d6-7a4d-4213-8bbf-5b07240df05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here is a woman, pretending to be clean. Pretending to be a crime-buster,
        a graft-buster, a self-proclaimed righteous individual. <em>Kelangan natin
        ipakita sa taong-bayan kung anong klaseng tao ito... Iyon po ang ginawa ng</em>
        congressmen (We need to show the people what kind of person she is. That''s
        what the congressmen did)," Alvarez said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e97eb-4a2a-446c-94cb-e2110554c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes De Lima may have committed sexual harassment when she
        had sexual relations with her subordinates.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c853e1-06d1-439e-b8dc-663a5df885df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he thinks these subordinates may have been harassed
        when they had sexual relations with De Lima because they were compelled follow
        what their boss wanted.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7a7e2-a839-4f22-ac35-b11a061d2b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:41:55.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:42:00.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Joyce Ilas and digital producer
        Karmela Tordecilla contributed to this report.</p>'
  'globe-smart-telecom-cut-charges-internetwork-calls':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-28T07:27:10.863+08:00
    'imagesource': 'jcr:99e9fec9-40d6-425a-91ab-95ec3dbb73ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '354f7a68-9442-4603-ae28-deea4701f59c'
    'lead': 'Phone calls to different telecom networks will soon become cheaper, as
      rivals Globe Telecom, Inc. and Smart Communications, Inc. agreed on Monday to
      cut their interconnection charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:45:08.518+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T11:45:08.909+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe, Smart cut charges for inter-network calls

      '
    'updated': 2016-11-29T07:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9079a34b-5dde-49e7-a783-743139d64aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Phone calls to
        different telecom networks will soon become cheaper, as rivals Globe Telecom,
        Inc. and Smart Communications, Inc. agreed on Monday to cut their interconnection
        charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14743c86-543c-4e83-aba0-7e20969727ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interconnection charges will be cut to ₱2.50 per minute starting
        January 1, 2017. Previously, they charged ₱4.00 per minute for mobile-to-mobile
        and ₱3.00 per minute for mobile-to-landline voice calls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f812cb3-38c4-4f09-ac32-ed2d35bfe531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and Smart officials signed a memorandum of understanding,
        witnessed by regulators from the Department of Information and Communications
        Technology and the National Telecommunications Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c71f7f-b0cd-4feb-9c3a-29b70ad16205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Chief Technology and Information Officer Gil Genio said the
        lower interconnection rates would translate to lower charges for voice calls,
        giving customers a more affordable and accessible way to communicate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ff44d-f7ef-4ff8-af29-cc8a4eb0909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray Espinosa, the regulatory head of Smart''s parent firm, PLDT,
        Inc., added: "We are supporting government''s efforts to bring down the cost
        of telecom services in the country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d15f02-1cd8-40dc-a3ff-e619d930234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telecom giants have come under intense pressure to improve the
        quality of their services and bring down costs for consumers, with no less
        than President Rodrigo Duterte as one of their fiercest critics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3725fc44-810d-4d99-9dbe-188a0da9c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President last week repeated his threats during the presidential
        campaign to bring in foreign competition, in a bid to force Globe and Smart
        to shape up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc6c719-c824-41c7-9ace-c34686fcf85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/05/23/Duterte-to-telcos-improve-Internet.html">Read:
        Duterte warns telcos: Shape up or face foreign competition</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb58dc-376d-4ea0-a318-424b80d65f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duopoly allegations have flared in recent months after Globe and
        Smart bought out San Miguel Corp.''s telelcoms business. San Miguel was hoping
        to enter as a third player in the industry, partnering up with Australia-based
        Telstra Corp., Ltd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ff7c36-bc2a-4cef-9e75-27174bd206de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and Smart contend they are ready to compete with new players,
        both local or foreign. They also point to the intense price competition between
        them as a sign they have not been colluding to cheat consumers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e53b1b7-1762-4275-b77c-bfd664f19f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the two players'' move to bring down charges comes at a
        time when voice call usage has already dropped drastically.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f26f8f-9ba0-4f54-bab5-4c061b357efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voice revenues dropped 15 percent for Smart and nine percent for
        Globe as of the third quarter this year compared to a year ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64109c7a-fe6a-4d33-83a2-8594f6ae21c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers have been shifting to calls via mobile data, using Voice
        over Internet Protocol apps instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0443fe5-2fa1-45e9-a489-fdf51d8d8474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Genio said, this was still an important concession as only
        half of subscribers in the country have smartphones and access to apps.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15864ccb-4412-4a13-baf1-db9c7c0ea552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT Executive Vice President Ernesto Alberto agreed, saying, "Most
        of our subscribers who still use conventional voice calls tend to be in the
        lower strata, so cost is an important consideration for them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62845b0e-4de9-4d58-b712-df44dbdc08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:45:08.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and Smart officials said the lower interconnection charges
        would allow them to be "more aggressive" in pricing their calls, texts and
        data bundles, which mainly offer unlimited promos just for intra-network calls.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Cheaper call rates expected by January <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/NkxU6a0PLo">pic.twitter.com/NkxU6a0PLo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/803190448357445632?ref_src=twsrc%5Etfw">November
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
