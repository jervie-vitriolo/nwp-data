      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to winning the Electoral College in a landslide, I
        won the popular vote if you deduct the millions of people who voted illegally,"
        Trump tweeted.</p>'
