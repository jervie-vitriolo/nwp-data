      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Information and Communications Technology Secretary Rodolfo
        Salalima was hopeful the agreement would be the first step to bring down costs
        for otherservices, especially mobile and broadband internet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73332487-6e63-4c17-a76d-9539f4f8df33'
      'mgnl:activationStatus': true
