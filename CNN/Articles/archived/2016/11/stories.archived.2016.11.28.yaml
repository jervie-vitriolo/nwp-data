      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4adae6f-b4d0-48bb-927b-09d812cb5396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southbound lanes of Roxas Boulevard and T.M. Kalaw St. Next
        to the U.S. Embassy were closed off until 8:43 a.m., causing heavy traffic
        in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26314a65-62dc-4074-b8b9-ca0e733b1f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy confirmed the "discovery of a device."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb5474c-881f-477c-92be-b5ef8dc42150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning a municipal employee reported the discovery of a device
        to U.S. Embassy guards, who immediately contacted the police," said Molly
        Koscina, press attaché and First Secretary of the U.S. Embassy,</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807af60f-59b4-48f5-ae4d-20090bca98c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thankful that the municipal employee and the Philippine
        National Police took quick and appropriate action to ensure the safety of
        all," Koscina added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3609341-f0f0-49de-ad87-815583987294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the PNP bomb disposal unit detonated the bomb before
        noon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380b074-2b98-4e1f-905e-cacc87141624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now investigating who left the improvised explosive
        device.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439324fe-5cfb-49ed-8afe-5943bd4f6c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Similar to Davao blast device</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b9d27-08f7-4549-8c54-b207e3ab2c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the IED has a similar design to the one that killed
        at least 14 people in Davao City in September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34c1b9-d342-4637-9911-34c5ba3c1f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/04/Davao-City-blast-caused-by-cellphone-triggered-IED.html">Read:
        Davao City blast caused by cellphone-triggered IED</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5315d-dac7-435b-acfe-ce9613e0e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast was plotted by the ISIS-linked Maute group. Last month,
        police arrested seven of the suspects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a53e9-4cd2-4bf5-a258-15406d7cd252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said the IED found near the U.S. Embassy could be
        a diversion tactic by the Maute group, which is <a href="https://cnnphilippines.com/news/2016/11/28/military-offensive-maute-group.html">facing
        an intense military offensive</a> after it laid siege to a Lanao Del Sur town
        last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460b245-80ac-41c3-bb46-78e23e968216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 19 of the militants have been killed by government troops.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c99182b-436a-4abe-8e27-281109869882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the Maute group could have planted the bomb so authorities
        would divert their attention from Mindanao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b955823-a939-49cb-8c18-a8ae490e5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Not setting up marital law scenario''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ae1bc-75e7-48e0-9c74-689e25504a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A frustrated Dela Rosa also dispelled rumors that the bomb threat
        would give the government reason to declare martial law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0696f9df-dc5d-48fd-b14d-60e38e690ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For God''s sake! We will not use - the government will not use
        an incident that will cause panic, fear, and undue harm, or even death to
        its own people to declare martial law," he told reporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5d6a58-1d2f-4c31-b987-1091cbbb3a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi namin magawa yan. What if anak namin matamaan niyan...Isipin
        ninyo, may diyos na nakatingin sa''ting lahat kaya ''wag niyong isipin na
        government ang may pakana nito," Dela Rosa said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a3f29-3d38-4e5c-b7dc-2b8496d869cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t do that. What if the bomb hits our children...Just
        think, there''s a god watching us so please don;t believe this is the government''s
        doing.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf78125-2e45-4b79-87a3-7a080949f122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte considered suspending the writ of habeas corpus
        — a move that allows warantless arrests — in Davao City following the deadly
        incident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8091befe-02fd-4ce4-b4b8-fb977431d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of declaring martial law, Duterte put the country under
        a state of emergency, on account of lawless violence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89752d-ebd6-480c-9d50-31ed0b33170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/16/Duterte-Martial-law-a-contingency-against-widespread-violence.html">Related:
        Duterte: Martial law a ''contingency'' against widespread violence</a></strong></p>'
  'syrian-forces-enter-eastern-aleppo-to-take-key-district':
    'author': 'Angela Dewan and Eyad Kourdi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-28T12:05:52.880+08:00
    'imagesource': 'jcr:6e367971-69b3-4859-8cb5-fb5a3b84af2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3a063b8-2eda-44a7-aef5-bbddd7f469f8'
    'lead': 'Syrian regime forces have entered eastern Aleppo and retaken parts of
      its largest district, launching a long-threatened ground assault to wrest control
      of the area from rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:43:33.987+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T13:43:34.459+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syrian forces enter eastern Aleppo to take key district

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f002d-306b-43ed-bf94-09116caa25c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Syrian regime forces have entered eastern
        Aleppo and retaken parts of its largest district, launching a long-threatened
        ground assault to wrest control of the area from rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2ea68-7187-45ea-b033-90492d4bfd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops'' gains in the key neighborhood of Masaken Hanano were
        backed by regime airstrikes and marked the first time that government forces
        have taken a significant part of eastern Aleppo since rebels seized the area
        more than four years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec0790c-0236-4561-b3f4-15292e651c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forces also entered the Jabal Badru neighborhood Sunday, effectively
        splitting eastern Aleppo into two.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0fc560-4b2d-475b-9673-47322473d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces and armed groups loyal to Syrian President Bashar
        al-Assad began a bloody push toward eastern Aleppo on November 15 as warplanes
        decimated much of the zone with airstrikes following a three-week lull.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ad322-557c-454c-91b0-84aa17f04745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Saturday, they forces broke through rebel defense lines and
        entered the zone by ground from the northeast, according to civilians and
        the state-controlled Syrian Arab News Agency (SANA). Other troops are still
        pushing in from the south.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dc1e29-f4d3-45b9-8fbd-6b771472edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SANA reported that forces were now in "full control" of the area,
        but the UK-based Syrian Observatory for Human Rights and an activist group
        on the ground said only parts were in the hands of the regime and paramilitary
        gunmen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca42fa-a73b-4905-a6ba-039c1e4c112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN correspondents in the region say it would likely be days before
        the whole neighborhood is recaptured, as forces will have to clear buildings
        of potential booby traps and mines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecf80d8-e390-49fa-b314-6717f1b5e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleppo is largely divided between government-controlled areas in
        the west and rebel positions in the east. Assad has vowed to retake the whole
        city, once Syria''s commercial heart and now one of the last urban strongholds
        still in rebel hands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12d744-4e77-415f-85f5-e3653d7999fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Aleppo has become the wretched epicenter of Syria''s brutal
        five-year civil war. Much of it has been reduced to rubble as regime forces
        backed by Russian air power have pounded the area while humanitarian crisis
        there become catastrophic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b65cb1-e37d-44a7-84da-f4e330de95b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regime forces have besieged eastern Aleppo a number of times, most
        recently in July this year. The siege has cut off both the rebels and civilians
        from the outside world, leaving communities on the brink of starvation – without
        sufficient food, clean water, fuel, and medical supplies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f062bf77-7245-4980-baad-5337074b0b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chemical attacks</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc41f6-0ac0-495d-aff2-06ce4fdd64ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 46 people were killed and 325 wounded Saturday as regime
        forces entered the city ''s east, according to the Syria Civil Defense volunteer
        rescue group – also known as the White Helmets – and the activist Aleppo Media
        Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe98f09-19df-4f89-a7b1-53791c01af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Helmets also said at least 150 airstrikes and 2,500 artillery
        shells struck Aleppo and its surrounding countryside on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0f2b3-f1e4-4615-9f70-2af21ed1fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian army said Sunday that its units had secured departure
        routes for 1,500 people from eastern Aleppo to regime-held areas, according
        to the state-run SANA news agency. It said that families had been transported
        to makeshift housing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315bede-a3e9-4b49-851b-51457452e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some civilians told CNN that they would not leave Aleppo as
        they have nowhere else to go. Many say that so-called human corridors offered
        to them only funnel them to regime-held areas, where they fear reprisal or
        being separated from their families.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc3ec7c-ae07-4934-be54-6d0939e37bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent resumption of airstrikes has seen devastating destruction
        in eastern Aleppo, and several chemical attacks on civilians have been reported,
        with children among victims. Hospitals have been bombed beyond use.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9de96-9e39-433f-9d9f-f3979c781fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN investigation in late August found that chemical weapons had
        been used in Syria, both by the national air force and ISIS militants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406d27d-d8dd-4baf-964e-30f198560686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The November 15 offensive push toward eastern Aleppo was launched
        a day after the government sent a text message en masse to residents there,
        essentially telling them they should flee the city or die.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61a4cb-f57a-4e20-a3a0-4aeaca2e6cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A girl''s plea for help</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325ded7-53ac-4ae4-9f2c-aa0342deb88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven-year-old Bana lives under the constant cloud of war with her
        mother and younger brothers in rebel-held eastern Aleppo. One of her siblings
        has never known peace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e8b16-9687-4069-8b32-c3307ef19181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bana, with the help of her mother Fatemeh, has been tweeting about
        the horrors of their daily life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b539f3aa-e5aa-42e5-a41e-66ebee5af9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Sunday, Fatemah posted a series of tweets detailing the intense
        aerial shelling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b5dbc-81f1-4836-8084-a56053fe88b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last message - under heavy bombardments now, can''t be alive anymore.
        When we die, keep talking for 200,000 still inside. BYE.- Fatemah," one tweet
        read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a201c-c499-4937-896c-d841798e7047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatemah told CNN their house has taken a direct hit. They are now
        on the street waiting for the planes to go and the shelling to stop before
        they can move or do anything.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb74a25-9192-40dc-8858-cb20dcf7f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing left to be said, the whole world watched and was
        silent," Fatemah told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddaee83-2cde-4328-831e-ee759f01f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''An endless nightmare''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5bd53-7045-480c-b1c6-4f4e101c76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN agency for children, UNICEF, reported that nearly half a
        million children were living under siege across Syria, a figure that has doubled
        in less than a year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4724ef-eaa9-447d-98fb-9b90c1691bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children live across 16 areas, cut off from aid and basic services,
        UNICEF said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172421ab-5be6-4d9d-89c6-fcb19497d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For millions of human beings in Syria, life has become an endless
        nightmare – in particular for the hundreds of thousands of children living
        under siege. Children are being killed and injured, too afraid to go to school
        or even play, surviving with little food and hardly any medicine," said UNICEF
        Executive Director Anthony Lake in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939fef16-9920-4360-a5aa-8fc19e1e3bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is no way to live — and too many are dying."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c050e460-973c-4d09-95da-4c3754077fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF estimated that 100,000 children are living under siege in
        eastern Aleppo alone. There are believed to be around 250,000 people trapped
        there.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a41e7-5cbb-48ec-92d9-5309b7b2e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said parents had set up a network of playgrounds in basements
        so that children had a place to play.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83353f6-e680-4a0f-9db7-efeaaf4ff184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jomana Karadsheh, Azadeh Ansari, Merieme Arif, Kareem Khadder,
        and Basma Atassi contributed to this report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c266581a-cd8e-4fee-bd8c-942852fd2e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:43:33.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:43:34.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/27/middleeast/aleppo-syria-regime-forces/index.html">Syrian
        forces enter eastern Aleppo to take key district</a>."</em></p>'
  'justin-trudeaus-fidel-castro-tribute-raises-eyebrows':
    'author': 'Madison Park, CNN'
    'caption': 'Canadian Prime Minister Justin Trudeau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-28T22:55:56.100+08:00
    'imagesource': 'jcr:55d3367e-cb14-405d-849e-e4f4d86e2bc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79ba9299-7d64-455d-8c31-b3adfa107c12'
    'lead': 'Commentators viewed Canadian Prime Minister Justin Trudeau''s statement
      as gushing and tone-deaf – one that ignored the Cuban leader''s human rights
      abuses and record of political oppression. It inspired parody tributes with
      the hashtag #TrudeauEulogies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:47:32.884+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T13:47:33.305+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'O Canada: Trudeau''s Castro tribute raises eyebrows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132a792-8acd-4581-8305-9b20c3931e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Canadian Prime Minister Justin Trudeau''s
        tribute complimenting Fidel Castro as "remarkable" and a "larger than life
        leader who served his people" drew criticism and derision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c912e4a-4be8-40e4-84ef-23085b198081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commentators viewed Trudeau''s statement as gushing and tone-deaf
        – one that ignored the Cuban leader''s human rights abuses and record of political
        oppression. It inspired parody tributes with the hashtag #TrudeauEulogies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c875d-b6e7-4486-951a-2d1a6a8746aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Trudeau expressed "deep sorrow" after learning
        of "the death of Cuba''s longest serving president."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60136358-e87a-4cd5-85b4-6f58a7ee616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fidel Castro was a larger than life leader who served his people
        for almost half a century. A legendary revolutionary and orator, Mr. Castro
        made significant improvements to the education and healthcare of his island
        nation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4f5816-e3b2-4375-9b32-94b73977b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While a controversial figure, both Mr. Castro''s supporters and
        detractors recognized his tremendous dedication and love for the Cuban people
        who had a deep and lasting affection for ''el Comandante.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e3e976-9493-4493-8f08-8c2de6df06d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba''s relationship with Canada is far more cordial than its history
        with the United States. Canada and Cuba have maintained uninterrupted diplomatic
        relations since 1945. Canada is Cuba''s largest source of tourists. The two
        countries engage in trade as well as educational and cultural exchanges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53987f13-15ed-4855-9095-9ffc1794414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau added that his late father, Canadian Prime Minister Pierre
        Trudeau "was very proud to call him a friend." Castro had been an honorary
        pallbearer at his father''s funeral.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3159390-7a53-4309-837f-18a0d571a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement concluded: "We join the people of Cuba today in mourning
        the loss of this remarkable leader."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950faea-9e67-4c4e-b46e-a8fc5079672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister''s statement had Sen. Marco Rubio asking: Is
        this real?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b07ad9c-6b72-4885-a80d-b1bd51e7eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is a real statement from the PM of Canada it is shameful
        &amp; embarrassing," he tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e682e-2445-45fa-b1b4-f10c5422ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Rep. Ileana Ros-Lehtinen, who fled Cuba with her family when
        she was 8 and became the first Cuban-American elected to Congress, was not
        impressed with Trudeau either.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ddbf0-003e-4833-9d8c-eccc9affbff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been reading his sickening love letter to dead Fidel Castro
        and I''m thinking, ''Sure, you did not lose a loved one to an execution squad.
        You did not lose a loved one to the gulags in Cuba,''" Ros-Lehtinen said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eb1314-1cf0-476b-9b25-25a7826d5720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that Fidel has been successful in, has not been
        health nor education, or human rights or democracy, it''s been holding onto
        power – which is easy to do when you don''t have elections," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c88ac-4a28-4d04-b8b0-172f125fed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ted Cruz, whose father was born and raised in Cuba, called
        Trudeau''s tribute "disgraceful."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09073ced-c3f2-4c4c-9870-8f0bd7fd3e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People mocked Trudeau penning rosy prose in honor of despots like
        Benito Mussolini, Kim Jong Il, and Joseph Stalin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbeaff8-d55f-445c-ab1c-bcb2456d4ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we say goodbye to Mr. Mussolini, the former Italian prime
        minister best known for his competent train-management," tweeted a Canadian
        political commentator.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7a509-d16f-47ce-a6f1-14effaee5a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person tweeted an image of a dark North Korea contrasted
        with a brightly lit South Korea and wrote: "Kim Jong il will always be remembered
        fondly for his leadership and contributions on climate change."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd322c-a067-4abf-bb14-0827e1c11ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Joseph Stalin really helped with "eradication of obesity in
        Ukraine," another chimed in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5cf69-450d-41f7-9353-a6e401084f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoof Trudeau eulogies also poured in for Montgomery Burns, Darth
        Vader, and the Joker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8eb73e-b540-4657-9928-ec47ef50e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Emanuella Grinberg contributed to this report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d2d90-5119-446b-afb5-6adbab192ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:32.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:47:33.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2016/11/27/world/justin-trudeau-castro-eulogy-parody/">"O
        Canada: Trudeau''s Castro tribute raises eyebrows."</a></em></p>'
  'Die-Beautiful-India-film-fest':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-28T22:45:41.225+08:00
    'imagesource': 'jcr:9351d728-de6a-47e4-9c9c-6aa769bc2124'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fd204a0-861a-4a86-9352-3299635283d6'
    'lead': 'After its win in Tokyo, the internationally acclaimed Filipino film "Die
      Beautiful" is set to compete in 21st International Film Festival of Kerala.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:51:34.462+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T13:51:34.729+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Die Beautiful'' to compete in Indian film festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38aef35-c08b-4144-a4f1-29ab285880d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:51:34.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:51:34.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Jun Robles Lana''s
        award-winning "Die Beautiful" is again competing overseas, this time in India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d091d0c-7c30-4bbd-a55d-de8fe5bbefd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:51:34.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:51:34.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars Paolo Ballesteros, is an entry to the 21st
        International Film Festival of Kerala (IFFK) in India from December 9 to 16.
        It is the only Filipino film that will compete against 14 other entries from
        around the globe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317885c5-65fb-4564-a88a-262b5253ac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:51:34.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:51:34.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Lana won "Best Director" in the same festival for his film,
        "Shadow Behind the Moon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71b565-5fc5-4c08-be9b-1fa602478799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:51:34.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:51:34.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, "Die Beautiful" is gunning for a repeat of last year''s
        win as it faces off with entries from Mexico, China, South Africa and Iran,
        among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6f352-1359-44bf-abe2-a578f1671881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:51:34.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:51:34.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film tells the story of Trisha Echeverria, a transgender beauty
        queen whose last wish was to "die beautiful" and be dressed as a different
        celebrity each night of her wake. However, her father gets in the way of this
        as he wishes to bury her as a man. To fulfill her dying wish, Trisha''s friends
        steal her corpse and hold a secret wake for her instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927b4c12-34e4-4943-907e-a41160947f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:51:34.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:51:34.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lana''s <a href="http://iffk.in/poster-tasarlatma/">statement
        for the festival</a>, he said the movie celebrated individuality and the individual''s
        search for happiness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0663104-a906-44c3-be03-3b94e5640881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:51:34.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:51:34.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as Trisha challenged conventions during her life, I wanted
        to show how she continued to do so even in death. It''s a life filled with
        as much joy and laughter as it was peppered with pain and sorrow, but in the
        end, I hope audiences will see that despite many different circumstances,
        Trisha is really not different from the rest of us - an individual in search
        of happiness - perhaps just a bit more extraordinary and a shade more beautiful,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c11506-ea07-485a-805c-e928a181284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:51:34.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:51:34.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Die Beautiful" features a star-studded cast headed by Paolo Ballesteros
        as Trisha. It also includes veteran actors Gladys Reyes and Joel Torre along
        with Christian Bables.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dddb8b-2a68-4eb1-85e3-f41da933eb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:51:34.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:51:34.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie was a hit in the 29th Tokyo International film Festival,
        where aside from winning "Audience Choice," it also won Ballesteros the "Best
        Actor Award."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59cc27-e41e-49ba-b6e1-dbec2bfd9ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:51:34.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:51:34.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros made waves at the Tokyo festival as he stayed true to
        his character, dolling up as Hollywood star Angelina Jolie on the red carpet
        and claiming his award dressed as Julia Roberts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeff58b8-86fb-4e69-a67f-5d33be0c0cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:51:34.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:51:34.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Die Beautiful" is also one of the entries in the 2016 Metro Manila
        Film Festival, where it will run from December 25 until January 7 in major
