  'F1-championship-Nico-Rosberg-Abu-Dhabi':
    'author': 'Alan Baldwin, Reuters'
    'caption': 'Nico Rosberg secured his maiden Formula One championship at the Abu
      Dhabi Grand Prix.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-28T15:02:31.212+08:00
    'imagesource': 'jcr:e703a4ae-2943-4fb7-90f4-3d04230fb3ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a5f15f0-cba7-41dc-9ee2-de621e67cba1'
    'lead': 'Nico Rosberg clinched his first Formula One championship at the Abu Dhabi
      Grand Prix on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:25:45.078+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T13:25:45.557+08:00
