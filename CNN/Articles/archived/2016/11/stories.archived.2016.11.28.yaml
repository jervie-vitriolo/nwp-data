      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President-elect Donald Trump
        alleged Sunday, without evidence, that "millions of people" voted illegally
        for Hillary Clinton and otherwise he would have won the popular vote. It''s
        an unprecedented allegation by a president-elect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1847a3c9-4543-4401-a2bb-6b68ea387b87'
      'mgnl:activationStatus': true
