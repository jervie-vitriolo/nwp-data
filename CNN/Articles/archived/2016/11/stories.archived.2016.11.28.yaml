    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9622574-690c-4936-9259-1d1fdaca55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:08.520+08:00
      'mgnl:createdBy': 'cnnproducer'
