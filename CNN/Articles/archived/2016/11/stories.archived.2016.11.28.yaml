    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rosberg takes Formula One title from Hamilton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0b9a8-fbac-41e5-9ab0-576d2fe3b40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Nico Rosberg shed tears of joy after
        clinching his first Formula One championship on Sunday in a tense Abu Dhabi
        Grand Prix won by Mercedes team mate and title rival Lewis Hamilton amid accusations
        of ''dirty tricks''.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef08ae86-15c4-40ed-9136-1214b274b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton chalked up his 10th win of the season, and fourth in a
        row, but the Briton was powerless to do anything about the championship outcome
        despite trying to help rivals pass the second-placed German.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e1a76-bca9-42e2-b34c-8dd174dd333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attempt to push Rosberg into the clutches of those behind, by
        deliberately slowing to the concern of team bosses, produced a nail-biting
        finish with the top four separated by just 1.6 seconds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae1fbe-0bac-4918-b0df-2dd1a7745a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lewis, this is Paddy we need you to pick up the pace to win this
        race," technical head Paddy Lowe told the Briton over the team radio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2723cdbf-bdfb-4bfc-92d2-8023470111cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I''m losing the world championship so I''m not bothered
        if I''m going to lose the race," replied Hamilton, who crossed the line 0.4
        seconds ahead of Rosberg with Ferrari''s Sebastian Vettel third a further
        0.4 behind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ffd0ae-26ac-4973-9a85-10ccf36c44a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frosty atmosphere between the Mercedes pair as they waited for
        the podium ceremony spoke volumes, with Rosberg hoisting the sport''s 86-year-old
        commercial supremo Bernie Ecclestone into the air but ignoring Hamilton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd6bb39-3f98-44cf-8200-c8b36e9cd08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was minimal eye contact, let alone a handshake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75e482-5fb1-4292-9fb5-6f68ff38c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hug, the handshakes and somewhat forced-sounding words of congratulation,
        eventually came on the podium.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4317f132-cacb-4768-9fbd-133e7fb2f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was definitely not the most enjoyable race I''ve ever had...
        really not very enjoyable those last laps," said Rosberg in podium interviews
        conducted by former F1 racer David Coulthard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0940f695-1047-4c77-8afc-13079d8c3f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad it''s over, and I am ecstatic. It was really intense
        and tough out there."</p>'
