      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4bb700-503b-461e-89b9-7ebb44a3772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dirty tricks</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee7e41-ce41-4834-ac41-e2ef9aa822c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosberg, who had needed only to finish in the top three to be sure
        of the title, settled into second at the start as Hamilton streaked clear
        from pole position but the Briton''s strategy was immediately apparent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fefbe33-3f8a-4168-8154-d98d3e27cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made little effort to build up a commanding lead, knowing that
        his only hope of becoming Britain''s first four-times champion depended on
        denying Rosberg clear air and allowing rivals to get close enough to pass.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba46637-7ad0-4be9-8771-8c3593450935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was tricky at the end there with Lewis playing some dirty tricks,"
        commented four-times champion Vettel over the radio.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d3a6c-cefa-4b46-81db-f5dd48024611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could all feel and see what was going on. Lewis was trying to
        back Nico up into the rest of the pack," he told reporters later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de3b09-46f3-4c08-bdcb-a96f80005de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosberg, his country''s third champion after Michael Schumacher
        and Vettel, held his nerve but the tears flowed afterwards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9495037e-80fb-4ac5-9ab2-a143cb30329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he crossed the line, the son of 1982 title-winner Keke Rosberg
        let out a whoop of relief and joy as he became only the second son of a world
        champion, after Britain''s Damon Hill, to take the crown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b719034b-a4b4-4f0c-a313-78ce4362e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another emotional touch, the tearful 31-year-old''s wife Vivian
        spoke to him over the team radio on his slowing-down lap to tell him how proud
        she was.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7c009d-267d-4ebf-a441-a1a3a438b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very proud to have done the same feat as my dad achieved,"
        said Rosberg, whose father watched the race at a friend''s house in Dubai
        before dashing to the circuit to join the celebrations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d294008-6d66-4a1c-9ab4-949868a1c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mercedes enquiry</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed111f12-ffb2-4b1f-9ea7-ccb696a558b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton, the first driver to win 10 races without taking the title,
        was left facing unimpressed bosses despite securing the team''s record 19th
        win in 21 grands prix.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4d559-3c9b-4139-9425-2f9d65d32897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others came to his defence, however, with Red Bull principal Christian
        Horner saying his actions were only to be expected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d133be-b1e4-4d14-bbcf-9ff907342326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t do anything dirty, he didn''t do anything against the
        rules. I think it would be unfair to criticise Lewis for the way that he drove,"
        he told reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ac691-fa03-4b18-b829-9e0c51a7158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Bull''s Max Verstappen finished fourth, another remarkable race
        for the Dutch teenager who spun at the start and fought back from last place.
        His Australian team mate Daniel Ricciardo was fifth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d01421-4d8b-4055-80d6-ffff7266b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen also provided one of Rosberg''s more heart-stopping moments
        on lap 20 when the German was told he had to get past the 19-year-old, who
        had yet to pit and was running in second place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d74cebf-b4fb-43d7-9bd7-e056c4001cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pulled off the move, exercising caution with determination.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19b3da-58b0-41c5-a1a7-507a31516ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Critical to pass Verstappen''. That was not a nice thing to hear.
        Honestly, that was bad, that was really bad, that was a horrible feeling,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700a634-920c-4f38-b4b8-9eed65fc0700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrari''s Kimi Raikkonen finished sixth with Force India''s Nico
        Hulkenberg and Sergio Perez seventh and eighth to clinch the team''s fourth
        place in the championship.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00271ae6-adc8-4a09-be05-519a578a252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian Felipe Massa, for Williams, was ninth in his 250th and
        final race with Fernando Alonso scoring the last point for McLaren.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183da6a-4c31-4bdd-ba69-164b6ec0cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:25:45.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:25:45.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard''s team mate Jenson Button, the 2009 champion who is
        also departing the scene, retired early on with a broken front suspension.</p>'
  'tacloban-starts-mass-relocation-of-yolanda-victims-to-resettlement-areas':
    'author': 'Wilmark Amazona, Tacloban City-based journalist  '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-11-28T19:13:01.686+08:00
    'gallerysource': 'jcr:7e3ac9ed-218a-4112-aa9d-da24b4cb46ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdb1c42b-9c56-4493-9a6e-fef77470ca05'
    'lead': 'The mass transfer of residents living along the danger zone is in compliance
      with the order of President Rodrigo Duterte who said he wanted to fast track
      the relocation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:29:58.868+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T13:32:46.090+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tacloban starts mass relocation of Yolanda victims to resettlement areas

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a027a1-22d9-425e-816d-bb3997cfbe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:32:46.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines)</strong> — A big group of
        typhoon Yolanda survivors in Tacloban City, Leyte finally transferred to their
        new houses three years after the calamity struck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa72082-0e0f-4dd2-987a-6cf02606fb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:32:46.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred eighty families from Barangay 88 San Jose relocated
        to their permanent shelters in North Hills Arbor in Barangay Santo Nino, Tacloban
        on Monday. They came from Sitio Kataisan, Sitio Alimasag, Old Terminal, Fisherman''s
        Village, Timex, and Villa Cinco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a29216-7c30-42c5-8e93-105d5ad3afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:32:46.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The houses have electricity but potable water connections have yet
        to be installed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b02c0c-4faa-4dd4-b3d7-afdac0308608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:32:46.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53rd Engineering Brigade will provide two water tanks to supply
        water residents of North Hills Arbor, while the Department of Public Works
        and Highways will construct a shallow pump for bathing and laundry needs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca66bab-c336-4b40-8bb7-e9213ca54817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:32:46.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass transfer of residents is in line with President Rodrigo
        Duterte''s directive to hasten relocation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b89131-c3a9-4b7b-bde2-81798cd46b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:32:46.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military trucks and soldiers began transfering residents to their
        new homes at around 8 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3266206-ece9-4d32-8f0a-048570e217ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:32:46.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Assistant for the Visayas Michael Dino supervised the
        transfer to North Hill Arbor where the National Housing Authority (NHA) is
        building 2,000 housing units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91165d2f-9062-4cf3-a50e-ed6cdb209928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:58.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:32:46.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA is building 14,433 housing units for families who survived
        Yolanda in 11 resettlement sites at the northern part of the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a9339-3312-42ee-a0db-9bd23dd5c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:58.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:32:46.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractors finished more than 7,000 units, including 2,101 houses
        that were turned over to recipients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78a042-86b6-40f1-9574-15a185d90721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:58.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:32:46.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacloban City Mayor Cristina Romuladez said relocation is dependent
        on available units.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600bab9c-ca0a-4dfe-905c-8cbcddfe4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:58.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:32:46.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government will construct a satellite office in city hall
        and in all villages to help facilitate the needs of residents.</p>'
  'ied-found-near-united-states-embassy-in-manila':
    'author': 'CNN Philippines Staff'
    'caption': 'Authorities responded quickly to a report Monday morning about an
      alleged bomb found in a trash can outside the U.S. Embassy in Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-28T15:20:21.102+08:00
    'imagesource': 'jcr:10bf8f4b-1e59-4c0f-b96c-07a47f295ec0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c61058e-45bf-4236-96b4-b1fe99704257'
    'lead': 'An improvised explosive device was found near the U.S. Embassy on Monday.
      An investigation is underway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:39:46.656+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T13:39:47.160+08:00
