    'template': '1'
    'title': 'IED found near U.S. Embassy in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83e7f4-d8d8-42f2-90f6-3724f04d466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It was a tense
        morning in Manila after a bomb was allegedly found near the U.S. Embassy on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbcc126-2b3c-47b3-9f7f-e81a7d02b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) officials in the National Capital
        Region confirmed that at around 6 a.m., a street sweeper found a suspicious-looking
        object, a gin bottle wrapped in black plastic. A cellphone and cables were
        attached to the object, they said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2282ca-dd93-4b96-a2bf-42b0691a0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The find was immediately reported to the police who quickly responded,
        said PNP-NCR Police Office acting regional director Chief Superintendent Oscar
        Albayalde.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e5593f-350b-4294-b0a4-5e74a800b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The improvised explosive device was located inside a trash can around
        25 meters from the embassy''s gate, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b93329d-89f7-4b7b-912f-f487ad5a49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:39:46.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:39:47.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald dela Rosa described it as "an attempted act of
        terrorism."</p>'
