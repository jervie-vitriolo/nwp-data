      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/07/Incoming-Education-secretary-plans.html">Related:
        Incoming Education secretary bares plans</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e2eb5-f9c5-44bc-8b23-9c6d0500bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:25:28.125+08:00
