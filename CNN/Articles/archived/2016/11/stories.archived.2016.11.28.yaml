      'mgnl:type': 'text'
      'text': '<p>PLDT''s Alberto assured the companies are already working together
        to improve internet services, sharing infrastructure, and and moving towards
        internet peering.</p>'
  'risa-hontiveros-condemns-misogyny-lack-of-decorum-house-hearing':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-28T06:33:13.947+08:00
    'embedimage': 'jcr:a9d3eae8-35f4-401f-9079-5b2c6c8b7c45'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/nk2tocuxATU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5896d33d-2cd9-4bf6-9453-b17b2a419d3b'
    'lead': 'Last week''s lower house hearing was rife with unnecessary sexual innuendos
      that reflect a dismal lack of respect for women, said Senator Risa Hontiveros.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:49:08.071+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T11:49:08.556+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Female senator condemns misogyny, lack of decorum in House hearing

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd838f9-c914-446d-8790-16e300746c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A female senator
        lamented on Monday what she calls misogyny in Congress and in Philippine cyberspace
        — as she pushes for enactment of a bill to protect women from online harassment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac037384-6d4b-43a8-b297-5e33796a2de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros was disappointed at the way leaders in Congress
        interrogated Senator Leila De Lima''s alleged bagman and former lover, Ronnie
        Dayan, on November 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18af060-e79f-4630-b237-305ec1ab1136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My God, it was so absent of respect for co-equal and inter-parliamentary
        courtesy. It was not at all in aid of legislation," Hontiveros, also a women''s
        rights advocate, said on CNN Philippines'' "The Source."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4ae32-566a-4152-a64d-b10dc8129bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say even in aid of sexism and misogyny. Ang layunin para
        hindi imbestigahan yung drugs sa Bilibid (The objective was not to investigate
        drugs inside Bilibid)," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e42533-951b-4c7b-a590-3b7bcc6bb05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing in Congress came under fire nationwide, with Filipinos
        slamming congressmen for delving more into the affair between De Lima and
        Dayan, and interrogating the witness through questions filled with sexual
        innuendo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17b751-b103-42e8-9b7b-4db8310edd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/26/De-Lima-House-probe-Dayan.html">Related
        story here: Senators oppose congressman''s call for De Lima resignation</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45512b-2856-4418-ade0-ec51bbdb25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros criticized the congressmen for their lack of empathy
        and respect for women''s rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fee009-1db0-4bf8-a0d3-11b6e9a9066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from how would they feel if their women family members suffered...
        these forms of violence, isipin nalang nila yung reaksyon naming mga kababaihang
        nakapanood [they should consider the reactions of all the women watching them];
        all the mothers, sisters, wives, daughters, who saw the way they conducted
        their hearing," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4983358-0593-49b6-878e-aa8d1ef4f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the Speaker [Pantaleon Alvarez] will now also rein in his
        representatives who seem incapable of exercising respect for co-equal and
        parliamentary courtesy," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b96b9-8050-46bc-b863-c4625eb40a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez on Monday apologized for his colleagues'' behavior on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb7027-2382-4665-b750-413e91fc10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the lower house who received flak for what many Filipinos
        and their fellow lawmakers called their "salacious" or "out-of-line" questions
        were Majority Speaker Rodolfo Fariñas of Ilocos Norte, Deputy Speaker Fredenil
        Castro of Capiz, and Salvador Belaro, Jr. of the 1-Ang Edukasyon party-list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234595b1-0017-4f88-b30e-f683cf8c8cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas, years ago faced widely publicized allegations that he physically
        abused his wife, actress Maria Teresa Carlson, who committed suicide in 2001.
        Belaro heads the 1-Ang Edukasyon party-list, an advocacy "for meaningful changes''
        in the Philippine educational system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef32fa-8aad-462c-86bd-509f331ac5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House hearing also follows cases of online sexual harassment
        against female protesters who were against the Marcos burial. Photos of the
        protesters with comments threatening to gang-rape them went viral days after
        the burial on November 18.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c50c6-8690-4c3b-986b-0435c77ea080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/21/Marcos-burial-online-threats-sexual-attacks-misogyny.html">Related:
        Anti-Marcos protesters sexually harassed online, lawyer offers free legal
        aid</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d48dc-508c-4f09-a719-cba09599a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros added that the behavior in the House is "another form
        of bashing" and is an offline translation of the misogynistic remarks on Internet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a982a6a-22b7-4a6d-beb0-3d235e24405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we use our freedom to abuse another''s freedom... another''s
        liberty of person and dignity as a human being, then it crosses over into
        abuse," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8f002-27df-479d-b3d0-f60d8f3a510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we are incapable of self-regulating, then there must be some
        way for the community... to say okay, somebody''s rights are being violated
        already by your abuse of your freedom, so dapat panagutan mo ito [you have
        to be accountable for it]," Hontiveros added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bb31dd-3459-4b90-91ac-4196e9de3bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Combating harassment through law</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9653ad-114e-442e-b737-a1aad4733316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat this, Hontiveros is championing the "Tres Marias Bills,"
        a three-part initiative that aims to amend the laws on rape and sexual harassment,
        as well as defend women from abuse online.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c3d90-dde6-438f-8f2c-56cb642e90f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/22/risa-hontiveros-files-bill-amid-increasing-incidents-of-online-sexual-harassment.html">Related:
        Senator files bills amid incidents of online sexual harassment</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d8a829-a4c7-436b-bace-808406397799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros says that the amendments to the Anti-Rape Law hope to
        prioritize and review the provision of concerning the absence of consent as
        a key element of rape.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2bc8e-ed82-48dd-8d7f-b6c74857f735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the forwarded revisions is the change of the statutory age
        of consent for sex to 18 from 12 years old.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f363ab9e-ebbb-4c25-935c-5e2ceaa0805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another controversial provision the Tres Marias Bills hope to scrap
        is the "forgiveness clause" of the law, which provides that a marriage between
        the rapist and the victim "shall extinguish the criminal action or the penalty
        imposed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74b2316-42d1-41f8-b778-1916a2725cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other aspects of the proposal is the inclusion of harassment
        among peers in the Anti-Sexual Harassment Act. The law now recognizes harassment
        in instances when the accused is in a higher position.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa131231-bba3-4041-9da3-39b8e9a8c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hontiveros says that harassment can happen even to women who
        are in positions of authority, or that the perpetrators can even be peers.
        This is because the cause of harassment is not her job title but the "inherent
        discrimination" that comes with being a woman, she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9654f-6d08-4eb8-92e9-80e0fc5d6b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last proposal, the Gender-based Electronic Violence Bill, aims
        to protect women from online harassment, as in the case of the female protesters.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hontiveros: Anti-sexual harassment law should be amended | The Source
        live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/803042925420494849?ref_src=twsrc%5Etfw">November
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d103965-bbba-46c4-a4f2-6d6340ed0798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572731b5-e241-46a5-88d4-01c469dcdeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since some of the harassment may come from anonymous or fake accounts,
        Hontiveros echoed a warning by Dr. Sylvia Claudio of UP Women''s Center that
        "(trolls) can be caught."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd115720-1463-43cb-b04e-821c4626ff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that research is underway "with the help of computer
        technology experts here and abroad to track down these trolls and troll centers."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d56a29-0f3f-4f9e-b813-8c2468fe2c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros assured that the bill is "all-encompassing" and also
        favors those in the LGBTQ (Lesbian-Gay-Bisexual-Transgender-Queer) sector
        and, in rare cases, men who may also be victims of rape.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9738aee-2845-4594-9634-da565739331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In those cases, then their absence of consent would also be front
        and center," she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ff5353-680e-4cd1-b233-8b8439d5dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the law was prone to abuse by women, Hontiveros said
        that the judicial system must provide due process to both the survivor and
        the accused.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0684587-e14a-42a4-a0e1-014a25cd13ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gender-based violence... presumes that there is an inherent discrimination
        against women, na hindi pa pantay yung pagtingin sa dangal natin at karapatan
        [that our dignity and rights are not seen as equal]," said Hontiveros.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b6f8e-a300-4823-832b-95ca6c018973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:49:08.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:49:08.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the law must give an equal platform to all persons-whatever
        our sex, whatever sexual orientation and gender identity-to seek justice."</p>'
  'PBA-TNT-KaTropa-Barangay-Ginebra':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-28T17:05:49.391+08:00
    'gallerysource': 'jcr:86cf061e-d194-4fd2-b2e8-85f2167ba844'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4095f930-f3f8-46ef-b13f-a96b7c327b14'
    'lead': 'According to stand-in coach Josh Reyes, TNT still needs to work on a
      lot of areas after two outings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:08:47.026+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T13:12:14.401+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Acting head coach Josh Reyes commends TNT after first win

      '
    'visualType': 'gallery'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9173c956-9712-4b61-856b-dedc4d1f631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:08:47.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:12:14.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — TNT KaTropa bounced
        back from their sluggish start with a come from behind win against crowd-darling
        Barangay Ginebra.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0dd43-21d0-4552-bf91-8b3f7244e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:08:47.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:12:14.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For acting head coach Josh Reyes, credit should go to the whole
        squad after emerging victorious against the PBA Governors'' Cup champs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85236fb-82f8-4a56-80dd-77254b0c97eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:08:47.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:12:14.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just want to give credit to the whole team, the other assistant
        coaches, and the management for trusting the transition that is happening
        within our team,” Reyes said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ccf80-8f4f-4363-b528-2c97dd5fd94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:08:47.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:12:14.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s good to finally get the first win after our rough first game,
        but we still have a lot of work to do," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba127f74-a982-441b-97a9-7eca4b6cae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:08:47.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:12:14.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With star guard Jayson Castro still resting, Ranidel de Ocampo carried
        TNT, sinking 15 of his 22 points in the final period to shut down the Gin
        Kings’ bid for a victorious season opener.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9dc67-0655-4515-a5bd-2d4f4ff94578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:08:47.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:12:14.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes made it clear that TNT is still the team of Nash Racela.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f99e374-81db-4433-80c5-adc4b090f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:08:47.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:12:14.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m calling the shots, but he''s still at the sidelines giving
        me a lot of reminders, advice, and help," Reyes said. "Coach Nash''s focus
        now is with FEU because that''s his commitment. He will not handle TNT until
        the UAAP season is over.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6e9c6-9ae8-4e16-90a3-e4c787040a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:08:47.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T13:12:14.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT is slated to go up against the league-leading Blackwater Elite
        on December 2 (Friday) at the Smart-Araneta Coliseum.</p>'
  'PBA-Philippine-Cup-Blackwater-Elite-Meralco-Bolts-Leo-Isaac':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-28T16:07:30.308+08:00
    'gallerysource': 'jcr:bd3e4a1d-ac8c-4cd9-a173-bd68237e3751'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14552771-5790-4fb5-abc9-450d48fcdbe9'
    'lead': 'After a 2-0 start in the PBA Philippine Cup, Elite coach Leo Isaac believes
      Blackwater is finally starting to earn the respect of other teams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:14:58.773+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T13:19:14.503+08:00
