    'template': '1'
    'title': 'Maute group holds Lanao town under siege

      '
    'updated': 2016-11-28T10:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7c20a-3958-462d-9c1f-0dc7015c242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — They are seen
        carrying black flags with the insignia of ISIS. They have long firearms believed
        to be obtained from an Indonesian terrorist affiliated with Jemaah Islamiyah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b348d-e37c-4a15-b474-a7ac61d9dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the Maute group, which the military claims is one of the
        newest Islamist terrorist groups in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f433de6-28df-4c60-9334-c45de574daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military first encountered the group in 2013, when their checkpoint
        operation was attacked in Madalum town, Lanao del Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f7316-c7b8-47e5-acca-2b94f3de892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was also involved in the recent Davao bombings a few months
        ago, which left about a dozen dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14787ce-6129-4371-978e-34b176745f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group also launched attacks early this year, believed
        to be test missions to get recognition from ISIS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd22fb-f4db-49ed-99d5-c4f33681930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Friday, they were back again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61491f9a-a292-416d-a615-89d5ed29317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has put the town of Butig in Lanao del Sur under siege,
        capturing the old municipal hall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ec70d-09e8-471f-b991-befb99ef96c0'
