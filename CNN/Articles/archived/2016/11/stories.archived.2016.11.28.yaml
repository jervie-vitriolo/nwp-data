      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce1c848-a5a6-4a27-a5fc-847ab652cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said there are a few displaced families, but areas where
        skirmishes are ongoing have been abandoned by civilians since the clash between
        the Matute group and the military in February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089488ae-f9af-4add-848e-2809dacbda74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earlier clash killed 20 terrorists and felled three soldiers.
        Around 7,800 individuals were displaced due to the encounter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2579390a-6c28-4641-ac87-1920460cd0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte, for his part, wants to push peace talks with
        rebel groups. He reaffirmed this <a href="http://nine.cnnphilippines.com/news/2016/11/27/rodrigo-duterte-ready-to-submit-drug-report-to-national-security-council-congress.html">Saturday
        night during a speech at San Beda College</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c55582-0de6-40f6-987d-9ee14e9729b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will we do? We will just have to wait. We will just have to
        talk and talk. What we will pass on to the next generation is a talking administration,"
        Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0c780-5621-4386-b9e3-dbc2ddbfa407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla supports Duterte''s peace talk-strategy, saying Duterte
        "wants to show a strong stand."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792a3b0-a904-437a-b76b-93414eb2ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapwa Pilipino po ang mga ito. Mas mabuti po na nag-uusap kesa
        nagbabakbakan</em> [These are fellow Filipinos. It''s better if we talk rather
        than fight]...(Duterte) can do so much but if given a chance, he''d rather
        enter into talks rather than go on killing each other," Padilla said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa0c5c-8aba-463a-a36f-af12ee770279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' digital producer Karmela Tordecilla contributed
        to this report.</em></p>'
  'Maute-Lanao-del-Sur-siege':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Last February 20, the Maute group attacked the base of the Army''s
      51st Infantry Battalion in Butig town, Lanao del Sur.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-27T07:17:14.384+08:00
