    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9ef9759-2fa4-431e-a9c7-c01ad0b32cbf'
    'lead': 'A new armed group has put the town of Butig, Lanao del Sur under siege,
      capturing the old municipal hall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:46:12.874+08:00
