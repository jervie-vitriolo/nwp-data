      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lanao del Sur Vice Governor Mamintal Adiong, the group
        is occupying the old building, which has been unused since they relocated
        to a newer municipal hall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f9d16-d74d-40f4-be58-30b43cce618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang grupo ng mga</em> Maute<em>, nasa munisipyo, ang munisipyo
        naman doon hindi ginagamit kasi mayroong bagong munisipyo ang ginagamit ng
        bagong mayor natin</em>," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1451df-e56c-49f2-90d5-7768e5f02839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The Maute group is at the old municipal hall which is not being
        used because the mayor is at the new building.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a13c1-e8bd-48ac-877a-eab75c59d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/11/26/2-soldiers-hurt-in-Lanao-del-Sur-clash-with-Maute-Group.html">Read:
        2 soldiers hurt in Lanao del Sur clash with Maute Group</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e79142-edea-4b84-bd5b-9d7af5310dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said they would not allow the terrorist group to capture
        the new municipal hall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1065bb7a-c334-4c73-90e7-6bd605f7998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also aggressively hunting down the group''s members, which
        are estimated to be between 50 and 100 people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187c3e8-5cca-49bf-bca6-576f8e6bcf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All-out war not the solution</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ed395-5358-4dae-a23b-ed5a2303d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has admitted that he is afraid of ISIS infiltrating
        the Philippine shores. Yet, he says he can''t just declare an all-out war
        at the same time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575c8ae-2770-4719-bd06-4f6c0abd3423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/27/rodrigo-duterte-ready-to-submit-drug-report-to-national-security-council-congress.html">In
        a speech at the San Beda Law grand alumni homecoming on Saturday</a>, the
        President said that all-out military operations were not the solution to rebellions
        against the government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d810d58-1da8-49bc-a184-42cc1e5f0b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko anong gusto ninyo</em> [What do you want]? I mean I
        could do it, I could burn Jolo now, I could bomb the place. And in the mountains
        mag carpet bombing ako [I would carpet bomb the place] and I would tell the
        military after the operation, <em>ayaw ko makita na isang tao</em> standing
        [I don''t want to see one man left standing]. Do you want me to do that? And
        if I kill children and innocent people and all, can we survive as a nation?"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e5a56f-cd07-4873-9f86-245e639e3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the Maute members are guided by nationalism and
        love for their homeland in pursuing their&nbsp; mission and offensive against
        the military.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedab25a-2d4b-4186-adf6-498d4fdddf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted he will try to talk to the group first instead of crushing
        them outright.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa94e8d2-edb9-4158-816a-439f1d1d4136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:46:12.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:47:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to when the government can end the conflict in Lanao del Sur,
        the answer is still hanging in the balance.</p>'
  'dodrigo-duterte-to-launch-TV-program-to-hear-complaints-about-government-agencies':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': 'Pres. Rodrigo Duterte speaks at the Grand Alumni Homecoming of the
      San Beda Law School'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-27T04:08:18.888+08:00
    'imagesource': 'jcr:cbce2032-faf6-498e-9bd4-0a9329164217'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77cbae4e-fdb4-451d-b00a-292b19bab424'
    'lead': 'To effectively rid the country of corrupt practices, President Rodrigo
      Duterte needs the people''s help, and he''s giving the public the venue to do
      just that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:51:50.858+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T10:52:38.791+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T10:52:38.360+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to launch TV program to hear complaints about gov''t agencies

      '
    'updated': 2016-11-28T10:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a2497-f27d-41c1-8922-2d82ab4fa2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:52:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp; President
        Rodrigo Duterte has tagged the Bureau of Customs (BoC), the Bureau of Internal
        Revenue (BIR), and the Land Transportation Office (LTO) as&nbsp; the most
        corrupt agencies in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a183e1a-180f-4d0e-9898-a2d0eb8bfe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:52:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he says there could be more, and his war against corruption
        will spare no office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31039b06-afee-490a-8908-f6f7817fe2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:52:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To effectively rid the country of corrupt practices, Duterte said
        the government needs the people''s help, and he''s giving the public the venue
        to do just that.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca64fd-11f5-408c-93e5-cfdeca76191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:52:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One only needs to send information to the government''s 8888 complaints
        hotline, and soon to a new TV program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb25446d-3aae-45d1-9647-a708532bcb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:52:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am opening the RP TV PTV, yung every day they can text the name
        of the official - never mind about libel and all. <em>Sabi ko, sige lagay
        ninyo ang pangalan ng tao, opisina, ilagay mo kung anong hiningi sayo</em>
        and it will –<em> lalabas yan sa</em> and so the people of the Philippines
        can just tune in and they would know the idiots who are corrupting this country,
        the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a73c460-e2ef-41db-9f59-37a04d86a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:52:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I am opening RP TV PTV, and every day they can text the name of
        the official - never mind about the libel and all. I told them to go ahead
        and name the person and the office. Include what they''re asking from you
        and it will show up on TV so the people of the Philippines can just tune in
        and they would know the idiots who are corrupting this country.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f695efcd-3609-4e70-9fa1-8bed4633c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:52:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a month since it was launched in August, the 8888 hotline
        has received over 11,000 complaints.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab746a-3e93-4616-883d-52c366060843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:52:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President admits there could be errors, and he''s willing to
        take responsibility</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a312747b-bea2-4203-8467-13cf24a65526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:52:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We may be wrong and, no doubt about it, I am willing to
        apologize every day that we commit a mistake."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf8db4-eed1-49ed-96c9-77c974343862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:52:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the President is also quick to warn, in his speech before the
        San Beda Law alumni home coming Saturday, those who would be found guilty
        will not only lose their posts, but their faces as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28352bd-ac8a-4717-bc29-785abe5291d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:52:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/27/rodrigo-duterte-ready-to-submit-drug-report-to-national-security-council-congress.html">Read:
        Duterte ready to submit drug report to Nat''l Security Council, Congress</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d74166-b6d6-4b14-9181-4286bebc8154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:52:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also says his fight against corruption does not only cover
        individual employees. Positions, departments, and even entire agencies are
        also in danger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c26430-fd0d-48b6-a3cc-406cdf07d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:52:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, <a href="https://cnnphilippines.com/news/2016/11/21/Energy-Regulatory-Board-ERC-corruption-Jun-Villa-suicide.html">Duterte
        threatened to shut down the Energy Regulatory Commission</a> after some of
        its officers refused to heed his call to step down invoking their right to
        due process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d1e10-ff24-4e9a-a0c2-6591584c589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:52:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That call came after Bids and Awards Committee head Jun Villa committed
        suicide citing pressure from higher ups to engage in corrupt acts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae33e2-846b-4d59-b9ed-dd73eccad6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:52:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident, and the entire ERC, are now under investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04aacb-e224-4b30-879b-8c52b8ccee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:51:50.860+08:00
