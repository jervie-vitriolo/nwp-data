    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83bdb5-ff4d-4696-b3c5-acf022953de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s this problem that Globe Studios addresses as it provides a
        platform for new and established filmmakers to experiment outside the big
        studio business. Their initial launch for the Globe Independent Film Festival
        saw a <a href="https://cnnphilippines.com/life/entertainment/film/2016/09/02/globe-independent-film-festival.html">“master’s
        showcase”</a> with short films from industry stalwarts such as Bb. Joyce Bernal
        and Dan Villegas. Soon to launch is Erik Matti’s <a href="https://cnnphilippines.com/life/entertainment/television/2016/11/09/on-the-job-sneak-peek.html">“On
        the Job (OTJ)” mini series</a>. And in the pipeline are projects with Lav
        Diaz and Antoinette Jadaone. Early next year, Globe Studios will launch its
        own Globe Independent Film Festival, which has six categories including Animated,
        Experimental, Music Video, and Webisode.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46060f-a837-4c7e-baeb-a310ea461fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a risk,” says Globe Studios director Quark Henares, “but right
        now the fact that one of the biggest companies in the Philippines had this
        mandate to make really good content and it doesn’t have to be branded, it
        doesn’t have to be subtle commercials ... I think that’s really the reason
        why I joined. I mean, doing this is leaving directing for a while, right?
        — which is what I love the most — but just to be a part of that, then game!”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7829f-c660-4997-a444-4e11e7bf1a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:33:35.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T11:33:36.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on the <a href="https://www.globe.com.ph/globe-independent-film-festival.html">Globe
        Independent Film Festival,</a> visit their official website. Click here to
        watch all the entries in “The 5-Minute Video Challenge.”</p>'
  'house-leaders-mull-contempt-ethics-cases-leila-de-lima':
    'author': 'CNN Philippines Staff'
