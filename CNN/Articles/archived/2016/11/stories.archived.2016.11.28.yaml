      'mgnl:type': 'text'
      'text': '<p>This is the first time he has alleged voter fraud in his own victory
        and there is no evidence of any widespread voter fraud.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8212ffe0-cef1-4d94-b574-277d2032848f'
      'mgnl:activationStatus': true
