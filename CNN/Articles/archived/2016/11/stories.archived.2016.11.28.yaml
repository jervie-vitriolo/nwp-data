  'military-offensive-maute-group':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-27T08:59:23.802+08:00
    'imagesource': 'jcr:ea0bd7d6-299f-4cc0-b7cc-b7046a4c0e11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59d0fb99-6915-4701-8c21-d9f9d96e6140'
    'lead': 'The government''s military offensive against the Maute group continues
      after a clash that wounded two soldiers on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:41:02.525+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T10:41:51.051+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T10:41:50.509+08:00
