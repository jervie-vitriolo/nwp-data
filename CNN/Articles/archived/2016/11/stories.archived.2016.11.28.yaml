    'template': '1'
    'title': 'Military offensive vs. Maute group continues

      '
    'updated': 2016-11-28T10:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe9d93f-6a71-451a-92cd-2ce249cce1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The government''s
        military offensive against the Maute group continues after a clash that wounded
        two soldiers on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff72fca-3ff2-4a41-b459-8f733f902fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military claims the Maute group is a new Islamist terrorist
        group in Mindanao. The group is being blamed for the Davao night market blast
        that killed about a dozen in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef9aec-9a83-4dc1-bb5f-1ab4b376f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed conflicts&nbsp; that began last week have left eleven
        members of the Maute group dead and five others wounded. The military reports
        four soldiers are injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fbc471-1a1a-4867-8204-33fce484f5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 50-100 members of the Maute group, according to the military,
        put the town of Butig in Lanao Del Sur under siege on Friday. They captured
        an old municipal hall, from which they reportedly raised black flags with
        ISIS'' insignia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432763bd-d03f-4584-bf85-ae7a232263a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorists have reportedly occupied a high school, madrasa,
        mosque, and some houses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c518bd7c-52db-4829-a914-3230f90330e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) in a statement said they
        will stop the conflict from escalating and prevent the Maute group from attacking
        more areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24599412-d302-4606-b31c-6a14254d3af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Filemon Tan, spokesperson for the Western Mindanao Command,
        told CNN Philippines that airstrikes against the Maute group have started
        since Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c7572a-e78c-4992-a0bd-b4fef426e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said the military is repositioning now to conduct more airstrikes
        and contain areas occupied by the Maute group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c25eeb6-6027-4a9a-bedd-3a96405cf248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine Col. Edgardo Arevalo, chief of the AFP Public Affairs Office,
        said the Maute group''s use of ISIS flags is "part of [its] agenda in courting
        support and encouraging similar minded individuals to support" the international
        terror group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8b44d-762b-410e-9a50-718ecd870e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:02.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:41:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Brig. Gen. Resituto Padilla
        said troops led by Col. Roseller Murillo have been trying to clear the Butig
        area so that no civilians are harmed.</p>'
    '10':
