      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump could be referencing a series of fake stories on conspiracy
        websites that said he actually beat Clinton in the popular vote count. Trump''s
        transition team did not return requests for comment Sunday afternoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db3454-ca69-4591-961e-e7c6aef763f9'
