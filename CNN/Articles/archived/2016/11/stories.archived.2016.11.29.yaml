  'Duterte-mulls-asking-Congress-to-abolish-ERC-officials-positions':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-29T22:12:26.610+08:00
    'imagesource': 'jcr:3b33ae7b-7e10-417c-85b9-f3f046e1d582'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e5aa49b-3df1-438d-853d-09d4763de6fd'
    'lead': 'President Rodrigo Duterte says he is thinking of asking Congress to abolish
      the positions of Energy Regulator Commission (ERC) officials in light of their
      refusal to resign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T16:15:47.504+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T16:15:47.930+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte mulls ''asking Congress'' to abolish ERC officials'' positions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895588a7-e6b9-4b12-bcd3-d46519598b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte aims to "ask Congress" to abolish positions of commissioners in the
        Energy Regulatory Commission as they refuse to vacate their posts — at least
        until they meet with the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef32da57-c55d-4347-8771-78e6093e37fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh, ayaw nila?</em> [Well, they refuse?] Well and good. Then
        I will ask Congress to abolish the positions," he said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dff9f5-3ee6-43d2-9568-e3d4bb239fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the President demanded the officials'' resignation following
        the suicide of ERC Director Jun Villa of the bids and awards committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5e94b-1232-4a40-a415-d5569610e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/21/Energy-Regulatory-Board-ERC-corruption-Jun-Villa-suicide.html">Read:
        Duterte orders ERC commissioners to resign following officer''s death, alleged
        corruption</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7bd3f-c8aa-437a-ab15-cac1b69e8a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa was found dead November 9 with a gun and suicide notes beside
        his body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49841e96-6e07-484c-bf35-f6beb92e5b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letters, he said he feared for his job — due to alleged corruption
        issues in the agency. In his notes, Villa said he was feeling pressure from
        superiors to approve questionable contracts — but he was resisting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108fac5-7559-4a99-8314-ec6e588b9937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President described his spat with the commissioners as a "ruckus"
        during his Monday speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02797150-3018-4d4b-a738-af6a1d5e0fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At it''s current state, the ERC is a quasi-judicial body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13abf74-2ad3-44b7-86af-4de72ec7fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the said positions are abolished, Duterte said he "will just
        give it to the administrative body at first… Because I cannot be controlled
        by a department which is quasi. Regulatory nga, eh. It''s a quasi-judicial
        body, [It] should not be under with anybody."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8e8618-be30-472e-bebe-cedc5bfb323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can recreate that immediately maybe before the year ends," he
        pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad3ad9-f4a6-492b-aa8c-ef6d72bbee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte accused the commission of using too much funds of the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc62fd5-75b5-40a4-bec7-38c40180d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo,</em> I have been trying to look at the <em>iyong opisina
        nila, ang gastos nila. Mas marami pa iyong</em> consultants… <em>Ubos ang
        pera ng gobyerno nito</em>. Milking cow <em>iyan</em>."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db12e3b6-77cf-413c-9634-aabd1702b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, I have been trying to look at their office,
        and they spend a lot. There are more consultants. The government will lose
        all its money there. It''s a milking cow.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596408f1-2522-46f8-bec6-68d39ee22d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he "demanded for their resignations" because
        of their "sordid record" and "questionable decisions in the past."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713db70f-2ece-424b-8854-8754ee649aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I cannot trust a body that regulates the prices —<em> kung magkano
        ang bayaran ni</em> Juan dela Cruz — eh, <em>magkakaproblema tayo diyan</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ceced-b78f-479e-aa60-2114e405b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I cannot trust a body that regulates prices — on
        how much the average person pays — well, we''re going top have a problem there.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ef9d2e-ebf5-4a24-a6f8-a244960eb19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ERC officials seek meeting</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622065c-f083-417a-8901-7b14b925a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on November 24, ERC Spokesperson Rexie Digal said
        officials "have made formal and informal requests for a meeting with the President,
        but so far there is no date yet."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbbd366-7843-4652-9bfa-5fc69b52edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/22/ERC-chair-meeting-Duterte.html">Read:
        Ordered to resign, ERC chief seeks meeting with Duterte</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851e8c5e-e6ca-4113-8a3b-b471374b0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digal stressed the ERC was taking the President''s warnings seriously
        but officials have not heeded calls to resign. She said they could explain
        the "full picture of developments" to Duterte if given a chance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad853882-c92d-4e47-ad9f-1c49fd02d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:15:47.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/24/energy-regulatory-commission-officials-stand-firm-in-the-face-of-abolition-threats.html">Read:
        ERC officials stand firm in the face of abolition threats</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8decdb-5aa1-46ca-ac46-7d8f7984c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:15:47.506+08:00
