    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03f2dca-0858-4b0f-98f6-8d42d01bbc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How about to those people who say that you’re the only grunge
        band in the scene now?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0b5912-e848-40ed-a267-74b595126003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s also true! But I feel like, in spirit, we’re connected to
        a lot of other bands, like the now-dead The Gory Orgies and The Buildings
        … Parang neo-90s revivalism but done through very self-conscious methods.
        Like The Buildings, they’re fucking aware that they sound like Pavement. I
        think it’s just like, wearing the influence on the sleeve.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2426c-aa95-442f-9408-379976ad3579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think this is born out of a nostalgia or a yearning
        for those times?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56263e42-99ab-4adb-aedc-64ae25ca30a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, we were in diapers then. I think we’re trying to reconfigure
        it. We’re reimagining a past that we didn’t have. It isn’t our past, it’s
        somebody else’s past. People in their 30s, that’s their past. Are we guilty
        of romanticizing it? Potentially. But I think it’s something that’s being
        refashioned, rearticulated in a very contemporary way. The methodology is
        what appeals to me, not necessarily the aesthetic. The fact that you can do
        it on your own, the idea that you don’t have to be technically skilled in
        order to produce something that could be perceived as meaningful. That’s what’s
        interesting to me. That’s what I think we’ve been doing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c61392-c913-46b9-90f7-31a0c52a852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the best and worst part of DIY?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed03b3-072e-42c3-b4f2-ed6faeab23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have no money. That’s the biggest problem.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<iframe width="100%" height="300" scrolling="no" frameborder="no"
        allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/216605594&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84747b1-97ca-4444-afcc-23a5d6fb08a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d8d27d-4e06-4d05-b133-de7f09b936b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think about the local indie scene now?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f450c4-16bb-43c3-aa74-e73321690f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like there’s been an appropriation of the term, “indie” or
        independent. [What’s happening now] is very far from its origin, which isn’t
        a value judgement, it’s just a matter of fact. A lot of people are using that
        term as a marketing [tool]. It’s co-opted. There are Nirvana shirts sold at
        Uniqlo now.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62056de-2be0-457b-be66-d1eae4bfba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s kind of like what happened to punk before. “It’s just
        another cheap product for the consumer’s head.” Indie is dead.</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09bc18d-d565-4d1f-b366-3bf2d0b87bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, indie is dead, or infected … [It’s like] a byproduct of global
        capitalism and this whole idea that, “Oh if you’re alternative, you’re ‘other’
        from the mainstream and you’re interesting.” It’s become an aesthetic category
        that can be marketed and we’re guilty of it. Everyone is. But I feel like
        the people who are most guilty of it are people who are appropriating it to
        make profit out of it. All the money we make from Yūrei shit is dedicated
        to making more Yūrei shit. It’s unfortunate, but it’s not bad. It’s something
        that happens naturally, I guess.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23738b68-2192-4f6e-853e-3e74e9863509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You announced during your album launch that you’re going to disband.
        Now there won’t be any grunge bands left in the Philippines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ad8b8-80eb-4f09-98b5-be9390863021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s cool, the Philippines doesn’t even need a fucking grunge
        band.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
