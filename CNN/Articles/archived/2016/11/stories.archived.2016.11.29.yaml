      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also said the House of Representatives may cite De Lima
        for contempt if she snubs the show-cause order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22fd8fd-8028-4a52-b15e-54fffb41fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:50:27.467+08:00
