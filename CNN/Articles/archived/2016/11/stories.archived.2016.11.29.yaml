      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b62a8-f2fe-49bc-8265-8188e789529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC clarified last week that "no preliminary examination...
        has been opened" and "no investigation [is] ongoing" with regard to the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b1b61-e2a8-423d-a7d9-a328255075e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the ICC prosecutor (Bensouda) wants to investigate on her own
        initiative, she must obtain the authorization of the judges, so there is a
        control of a chamber of three judges over this matter," ICC spokesperson Fadi
        El Abdallah said in a briefing to reporters in The Hague on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce085960-22a5-4115-a22d-f5a217f2ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte on Monday launched a fresh tirade, calling the
        ICC on their "bullsh*t" and "hypocrisy" over their threats to sue him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82604e2e-0cdd-4b13-8b9f-51fc4328c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Amerika mismo (na) ang nagtatakot sa akin na ipakulong sa (ICC)
        is not a signatory of that body," he said. "Why? Because at that time they
        were afraid [George W.] Bush will get it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d42bb5-8f41-4728-85fc-00d2424fd758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: America itself, which threatens to jail me through
        ICC, is not a signatory of that body.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6af15-b6fd-471f-8afd-b70cee96e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also announced that he might follow Russian President Vladimir
        Putin out of the ICC earlier this month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf230b-6d08-4765-9832-7d86fe116e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/17/duterte-putin-withdraw-international-criminal-court.html">Related:
        I might follow Putin''s ICC withdrawal — Duterte says</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d812f86-fa3d-432a-8450-87a98d1ed1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia quit the court earlier this month for "(failing) to meet
        the expectations to become a truly independent, authoritative international
        tribunal."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a885c84-4870-42dd-9e3c-a6c6f3195c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay added that other countries such as Thailand, Indonesia, and
        Malaysia, also expressed doubts with the court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f1db6e-57b5-49c4-b2b9-c8daf76df735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that ICC officials make sure know what they are talking
        about and they should not come up with these kinds of statements that will...
        defeat the very purpose of ICC," he added.</p>'
  'yurei-interview':
    'author': 'Alyana Cabral'
    'caption': 'It’s been a month since the grunge band Yūrei released their album,
      “Random Schizoid Godhead Generator,” and they are still playing shows despite
      announcing a break up during the record’s launch party. Photo by CINE ESCALONA'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
