      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534f761-f928-4479-823d-1eed0f4f4f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newfound relationship with Russia is the latest development
        in a shift in foreign policy away from the West.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7cc8c-f712-4e2c-95d8-b3caa8a054c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin extended the Moscow invitation to President Duterte at the
        Asia Pacific Economic Cooperation (APEC) Leaders'' Meeting in Peru earlier
        this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed58984-2e29-490d-8c52-3a473ee2bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/18/LOOK-Duterte-arrives-in-Lima-Peru-for-APEC.html">Look:
        Duterte arrives in Lima, Peru for APEC Leaders'' Meeting</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49220499-5b3b-46a2-8e1a-07b571b8f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously identified Putin as his "idol" and announced
        in a meeting in Beijing that he was "realigning" himself with Russia and China''s
        "ideological flow." The proclamation, along with Duterte''s biting criticism
        of U.S., rocked the boat on the 70-year-old alliance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e4ee7-0bff-45ee-a97e-ef65ee865d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has since maintained that it will honor partnerships
        with the U.S., but also shift its efforts to strengthening relations with
        Asian neighbors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed07d5-eb9c-463c-b709-941b4b398c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said that he spoke briefly with outgoing U.S. President Barack
        Obama during the APEC meeting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f130d61-6d18-40cb-865e-8a961f2d58c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama supposedly quipped that the relationship between the Philippines
        and the U.S. would strengthen under President-elect Donald Trump since he
        and Duterte "seem to have the same temperament."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd44303-7e05-4da5-a23e-133d4a7da7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay however said that Philippine-American relations "transcend
        personalities" and reiterated that maintaining ties with them is within national
        interest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ba72a-9962-4b04-9990-d2a7c438e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Relations with China</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8718fde1-3b63-410e-ae0c-c243af1b84f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the APEC leaders'' meeting, Duterte also met Chinese President
        Xi Jinping, with whom he reportedly agreed to convert the disputed lagoon
        in Scarborough Shoal to a reserve, prohibiting those from both countries to
        fish there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030f1ea-65fd-4869-b2f0-95eb2c083cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/21/Scarborough-Shoal-marine-sanctuary.html">Related:
        Scarborough Shoal to be declared marine sanctuary</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db8d54-69f5-4f3d-807d-1d9dbdc004b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations with China have warmed under Duterte''s administration
        after tension over disputed claims in West Philippine Sea. An international
        tribunal ruled in favor of the Philippines earlier this year, but China continued
        occupation among the islands, only recently allowing fishermen to enter the
        area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa75d1-c447-4a51-83c1-cba956f13b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked when tribunal ruling will be brought up, Yasay said,
        "We hope soon but there is also possibility that perhaps it may not happen
        in our lifetime."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33415e6e-9bbc-4a84-8bee-8a9b1037a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said that they had previously approached talks with China
        within the context of the ruling, but "China insisted that they will not talk
        unless it is outside of that, so we decided to put this in the backburner."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553bc5a6-8468-4c67-989b-ae1098fd7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without compromising, eroding our rights, we also recognized the
        fact that there is no implementing reinforcement arm with respect to the arbitral
        tribunal''s decision except to insist and use force," said Yasay.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0557cb-ec85-4b94-9abd-6dfc4520d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are also looking into multilateral discussions
        that will allow them to discuss the issue removed from the tribunal decision.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6ffd3-3c57-4e52-a039-f439ee16de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said that the conflict was not "the sum total" of Chinese-Filipino
        relations, which he enumerated to include trade, investment, commerce, infrastructure
        development, people to people contact, and cultural exchanges among others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708517da-e5d4-45bc-b646-815fdb7232e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very important and it would be really sad if because
        of the conflict in the South China Sea, which is a small portion of that relationship,
        we will not be able to foster a better relationship... that will mutually
        benefit (us)," said Yasay.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4677d5-8a65-40ab-8583-4e9cba54fcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correspondent JC Gotinga contributed to this report.</p>'
  'nhcp-chairman-maria-serena-diokno-resigns-marcos-burial':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-29T19:17:53.346+08:00
    'imagesource': 'jcr:868783a1-0b0a-4fc4-a99d-0e021c98ae27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edd05fa3-ee0b-4bb5-b773-87a1f13c986d'
    'lead': 'The chairperson of the country''s historical commission quits over the
      burial of the former strongman Ferdinand Marcos in the heroes'' cemetery, which
      she says, "denies our history."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T14:51:37.895+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T14:51:38.259+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine historical commission chairman resigns; rejects Marcos burial
      in heroes'' cemetery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb5356-d03c-4bd4-aa52-9f8bd85844d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The chairperson
        of the National Historical Commission of the Philippines (NHCP) resigned on
        Tuesday over the controversial burial of former President Ferdinand Marcos
        at the Libingan ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29261b71-f4eb-4e0d-b2eb-4418fb5fa83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Serena Diokno said the burial of Marcos in the heroes'' cemetery
        last November 18 was a mockery of the 1986 People Power revolution and the
        country''s fight for freedom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa3a686-1877-4c61-8686-ab9474433ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The burial of Ferdinand Marcos in the Libingan ng mga Bayani is
        wrong; it denies our history, erases the memory of lives lost and destroyed,
        mocks the collective action we took to oust the dictator, and denigrates the
        value of our struggle for freedom," Diokno said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575fcf97-1a34-473e-8285-482940f4ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her reasons for resignation echoed the sentiments of the mass protest
        actions from anti-Marcos groups after the burial. Another anti-Marcos rally
        is scheduled for November 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c169a-6962-47c2-8f6f-e0e64666ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHCP chair blamed President Rody Duterte for "being legalistic"
        when he championed the burial of Marcos in the heroes'' cemetery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd29acc-d6cb-4566-b4a5-5208f2c52e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/24/Duterte-APEC-Marcos-burial-protests.html">Read:
        Duterte: If Marcos was no soldier, no president - I''ll step down</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b48f4-01e1-476e-88df-2ac1c097ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte could have "taken the higher ground, but he chose
        not to," Diokno said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344d1b7-b66a-4d0d-9206-b35d4d8f1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had written a letter to Duterte, urging him to stop the burial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8135d44-f91b-4464-8bef-cf29565faa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a moment I thought I could remain at the National Historical
        Commission of the Philippines and protect our history from those in and out
        of government who attempt to deface it," Diokno said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63184223-dc1b-42e2-9743-b9ba14df2fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said she hopes the youth, many of whom joined the anti-Marcos
        protests, will " guard our history."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc22b72-d11f-44bb-9144-d5f88e744ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending her statement, Diokno took a swipe at 21 years of the Marcos
        regime which included nine years of Martial Law: "Never again will we allow
        any remnant of the authoritarian past to take hold of our country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7275bafb-cabc-48cf-825b-8b32d005fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/19/LOOK-Protesters-gather-at-EDSA-to-condemn-Marcos-burial.html">LOOK:
        Protesters gather at EDSA to condemn Marcos burial</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa3624-b3a8-4c45-b350-388cabe1bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHCP is a government agency tasked with promoting, conserving,
        and preserving Philippine history and cultural heritage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bc6204-5db4-4c49-b41c-69ecca26feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its aims is to "inculcate awareness and appreciation of the
        noble deeds and ideals of our heroes and other illustrious Filipinos."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4ed60-76e8-4376-b3c1-9eeedc5699a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno is the daughter of former senator and nationalist Jose "Pepe"
        Diokno. The elder Diokno was detained for two years during the Marcos regime.
        He was also one of the leading opposition figures in protests that culminated
        in the 1986 People Power revolution which ousted Marcos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6ed3fe-1869-47c8-994b-bc62cd57d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burial of Marcos followed <a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">a
        Supreme Court decision</a> that removed any legal obstacles to the strongman''s
        burial in the Libingan ng mga Bayani. The burial was one of President Duterte''s
        campaign promises in the runup to the May presidential elections, which he
        won with majority of the votes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21877162-f835-44ae-b16c-6890cc71b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fellow board member resigns</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b93d7b-0071-41f2-908e-a3bdcec459d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Diokno''s resignation, NHCP commissioner and board member
        FrancIs Gealogo revealed his resignation because of the Marcos burial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651fce0-090a-4cc2-91d7-268806106192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his Facebook page, Gealogo shared his resignation letter addressed
        to President Duterte, dated November 19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e3ca1f-dc4b-453f-a39e-c54868eba38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:51:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that our Chair has officially tendered her resignation, I can
        now make public this letter that I submitted the day after the burial," he
        said.</p>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D565991793609612%26set%3Da.172192276322901.1073741831.100005963884657%26type%3D3&width=500"
