    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The only grunge band in Manila thinks indie is dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab04a4d-326a-4968-a6f3-a5c5a035f059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Few bands in the
        present indie scene have the power to incite a crowd into a mosh pit — the
        grimy, sweaty, angry kind that merits the approval of headbangers in the 90s.
        Yūrei is one of these bands. And they’re the kind that the early anti-guitar
        heroes would be proud of.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d7d31-3b70-490e-a970-f09ba3a91554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born “out of the ashes” of two metal bands, Yūrei was formed in
        2012 when then “pseudo-metal” bandmates Itos Ledesma (vocals and guitars)
        and Jao Bernardo (drums) wanted to veer away from the hardcore sound to express
        something with more sentiment and raw emotion. The members of the other metal
        band in question, Kevin Enriquez (bass) and Jojo Sibal (guitars), who complimented
        that vision — “I realized that I just really fucking sucked at playing guitar,”
        Ledesma, the frontman says — eventually joined forces with the former to create
        a combination of their metal influences plus their punk spirit. Voila, you
        have Yūrei, and you have grunge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953118e8-6a94-4f90-b549-f11d5fc75be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But being “the only grunge band in Manila” isn’t what sets them
        apart: it’s what they’re doing about it. The purity of their sound and intention,
        in the spirit of DIY, reflects in their raw performances and releases. They’re
        among the few artists who know how to make a rock record that is equal parts
        haunting, painful, and gratifying at the same time, which explains the usual
        flood of bodies that jump and sway drunkenly at their shows. With lyrical
        phrases like “the sunbeams fleeing from the mouth of God,” and “both my eyes
        in your hands, little vermin,” their kind of grunge is gritty, scrumptious,
        and it makes you want to eat someone alive.</p>'
    '3':
      'image': 'jcr:0de3fb92-26f2-4f2d-8f7c-ec08103a3b06'
      'imageCaption': 'Yūrei released and distributed their album, “Random Schizoid
        Godhead Generator,” purely out of pocket money and leftover funds from gigs.
        "We have no money," says the band''s frontman, Itos Ledesma.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf90b9-c720-4c54-9063-4f7ba4c5ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d43645d-9daa-470e-a02d-5a30a3c2f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music writer Jason Caballa said: “To say that Yūrei sounds like
        Nirvana is like saying tequila makes people drunk.” Yūrei is aware of this,
        they don’t care, and they own up to it. “You could sound like fucking, I don’t
        know, Bush,” says Ledesma. “But we sound like Nirvana, so that’s better than
        sounding like Bush.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a84284a-8212-4476-af0e-27a4768303cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resemblance is most uncanny with their 2nd EP entitled “The
        Problem of Grunge in 2015, or How to Deal with Boredom and Other Stories,
        or Memoirs of My Nervous Condition, or The Navel​-​Gazer''s Guide to Confronting
        the Self, or Meditations on Life and Death in Metro Manila.” But in hindsight,
        “everything [on the record] sounded exactly the same,” which prompted Yūrei
        to explore more ways to mold and morph their sound. Despite the stereotype
        imposed upon them, the band has recently strayed a bit farther away from Kurt
        Cobain and into softer and more experimental modes of songwriting with their
        newest album, “Random Schizoid Godhead Generator.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc77669-83ed-4554-8ebc-8f5c4edfdc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life caught up with Ledesma — who may best be described
        as the offspring of the ghosts of Cobain and philosopher Gilles Deleuze, whom
        he owes his lyricism to — to talk about Yūrei’s musical growth, the story
        behind their mysterious album names, and why he thinks indie music is dead.
        Below are edited excerpts from the interview.</p>'
    '9':
      'image': 'jcr:67395b29-c0f2-4d75-bf3b-0d69b7e5f89b'
      'imageCaption': 'More than a hundred people came together for Yūrei''s album
        launch last Sept. 30. "I was really nervous the whole night, and I didn’t
        know how to deal with the fact that there were that many people," says Ledesma.
        "I got drunk because I wanted all of the people to disappear." Photo by GABE
        FERRER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec62c08-19c2-4558-ad56-8a7d36194a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f38f9d-9aeb-42ba-87f5-65b5c2d1b643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of you guys have been in metal bands before forming Yūrei. Was
        the band born out of a desire to move away from the metal sound?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c043be1-272d-44b5-a503-201c973b90ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, something like that. The idiom, “I was comfortable expressing
        myself in ''grunge''” and hardcore … [The band] Refused, that kind of heavy
        stuff. I didn’t really feel like doing it anymore. Parang, you know, I have
        feelings too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133c435-0f0b-4be6-bc3f-15f621b0e925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the story behind the title of your newest album,
        “Random Schizoid Godhead Generator?”</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac14192-c775-4f07-a2ef-95926ff6814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We chose that title quite randomly. There’s this book by Gilles
        Deleuze and Félix Guattari called “Anti-Oedipus” and what we did was … I got
        the book and [the four of us each picked numbers at random], from one to 712.
        Each number [we would pick] corresponds to a page number, and [we picked words
        from those pages], and we just ended up reorganizing them so it would seem
        like it would make sense. It was really just a random, completely arbitrary,
        aleatory kind of thing. We were just drinking and we didn’t have a name for
        our album yet so I said, let’s just play around with it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8490dca5-1367-42f1-b445-62988b028510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for “The Problem of Grunge in 2015 …” I was writing my thesis,
        so I wanted everything to sound like it was a thesis. We had those five titles
        in mind, and we were debating over which one fits perfectly and none of them
        did, so we just decided to include all of them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc2c2d-07ae-43be-b649-1fb03be403dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you say to people who say that you sound like Nirvana?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d071e5-a672-46d4-8c6a-24e33d017866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:24:48.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:24:48.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do, man! I don’t think that there’s anything wrong with it. Everything
        is derivative. Everything sounds like something else. If you sound like Nirvana,
        fucking sound like Nirvana, man. That’s a compliment.</p>'
    '25':
