      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bae0a7-c61d-4dac-8735-a3c84ee6ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:51:37.897+08:00
