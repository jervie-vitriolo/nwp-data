      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo-FEU rubber match is set on November 30 (Wednesday) at
        the Smart-Araneta Coliseum at 4 p.m.</p>'
  'Colombia-plane-accident':
    'author': 'Catherine E. Shoichet, Joshua Berlinger, Marilia Brocchetto and Fernando
      Ramos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-29T15:55:17.565+08:00
