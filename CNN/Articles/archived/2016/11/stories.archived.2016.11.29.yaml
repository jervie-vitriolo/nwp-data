  'Yasay-PH-to-withdraw-from-ICC-if-pushed':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-29T21:46:30.645+08:00
    'imagesource': 'jcr:f255285c-b0e4-443a-9877-2d463205e80d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd327d362-3e65-4cb3-beca-17a0be249f29'
    'lead': 'If ICC officials persist in their criticism of the Philippines'' war
      on drugs, the country will pull out of it, says Foreign Affairs Secretary Perfecto
      Yasay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T14:12:02.018+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T14:12:02.436+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to withdraw from International Criminal Court if pushed: Foreign
      Secretary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d00ced-b17c-46aa-a28f-1773e415d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte may follow through on his threat to pull the Philippines out of the
        International Criminal Court (ICC), if the court persists in its criticism
        of the country''s war on drugs, the Foreign Affairs secretary said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fed7d1a-a85f-472a-9f0e-b279e434a632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they will continue, then the only option will be for us to withdraw
        because the basis upon which we signed and became members of the (ICC) is
        no longer being pursued," Secretary Perfecto Yasay, Jr. told CNN Philippines''
        "The Source."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e186a4a0-e062-4825-a867-355a1c4d8813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay was referring to ICC Chief Prosecutor Fatou Bensouda''s warning
        that the court may investigate alleged extrajudicial killings in the Philippines
        over the war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23075358-1dc7-4e14-ad9b-56af38126bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda said that "any person who incites or engages in acts of
        mass violence" may be "potentially liable" in court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e7179-22c9-4f75-8aeb-b74937c8f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/29/cnn.ph/2emsX9L">Related:
        Int''l Criminal Court chief prosecutor warns PH over drug killings</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a1d5c0-392d-483d-9028-88624ff9e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yasay said that the Philippines'' agreement to the Rome
        Statute, which established the ICC, was premised on its "complementary" nature
        to existing national laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c54c42a-c178-4a04-8255-c55487225af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s mandate in pursuing cases only focuses on crimes against
        race and religion, and does not cover a war on drugs, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077071c9-53a1-4a2b-84e0-5052f013a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay also said he was "personally disappointed" at ICC officials''
        statements on the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b16dd1d-da39-4786-8efa-4fd5c1e80b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC, which deals with genocide, war crimes, and crimes against
        humanity, may exercise its ruling if a country''s courts are unable to do
        so. But the Philippines has a sound justice system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab0528f-1246-4b84-b470-f539b1552150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where there are deficiencies or shortcomings on our own system,
        then we can resort to the complementary aspect of the Rome Statute," Yasay
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7972c3ed-e086-4c4c-8e2e-5bedbe566e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:12:02.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:12:02.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But our criminal justice system is working very effectively, very
        vigilantly under the circumstances," he added.</p>'
    '11':
