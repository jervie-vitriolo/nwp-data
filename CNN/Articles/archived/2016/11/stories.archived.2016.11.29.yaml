      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Gealogo defended the NHCP''s stance against the burial.
        "I believe that the Commission''s stand opposing the burial of Ferdinand E.
        Marcos Sr. at the Libingan ng mga Bayani is based on solid historical research
        and is made as part of the mandate of the Commission to clarify issues pertinent
        to historical questions that confront our society."</p>'
  'u.s.-embassy-suspect-artist-sketch':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-29T17:48:43.146+08:00
    'imagesource': 'jcr:d992b9de-fd1d-434c-a5fb-9647cd2f8bfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3174000-c840-4545-9784-b6baab50c609'
    'lead': 'A composite sketch of a suspect who left the homemade bomb near the U.S.
      Embassy is presented by police, who maintain he is part of a group with links
      to Islamic militants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T14:55:38.655+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T14:55:39.118+08:00
