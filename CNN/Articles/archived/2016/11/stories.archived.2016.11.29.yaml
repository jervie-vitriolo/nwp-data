    'imagesource': 'jcr:6064be14-f844-4213-bed3-2c55f9724162'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09e297ad-83fa-49d5-8bfb-73b76f71c273'
    'lead': 'It’s been a month since the grunge band Yūrei released their album, “Random
      Schizoid Godhead Generator,” and they are still playing shows despite announcing
      a break up during the record’s launch party. The band’s frontman talks about
      their musical growth and their place in the local indie scene.'
