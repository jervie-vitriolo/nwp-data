  'Yasay-Duterte-to-visit-Rusia-in-2017':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-29T18:34:06.010+08:00
    'embedimage': 'jcr:f255285c-b0e4-443a-9877-2d463205e80d'
    'embedsource': '<iframe width="616" height="376" src="https://www.youtube.com/embed/lVwgBV6PMtA"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebf9953d-3a18-4af0-bb3a-8d5aff3445a4'
    'lead': 'Preparations are being set for President Rodrigo Duterte''s visit to
      Moscow next summer, says Foreign Secretary Perfecto Yasay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T14:45:47.584+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T14:45:48.066+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign affairs secretary: Duterte to visit Russia in 2017

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e56aef9-85b6-4ae0-8ab4-4b2752b145f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Details are being
        ironed out for President Rodrigo Duterte''s visit to Moscow in March or April
        2017, the Foreign Affairs Department said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f8c922-47f9-47d0-bf3d-7db803a0a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Perfecto Yasay Jr. told CNN Philippines'' "The Source"
        that he will fly to Russia on December 3 to begin preparations for President
        Duterte''s visit, which comes at the invitation of Russian President Vladimir
        Putin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631bd8a5-72a4-4354-a51f-44218a9f119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Putin extended the invitation for the president to visit
        Russia, but it''s a little bit too cold for the President to visit Russia
        at this time," Yasay said in the interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e01c9c-1de2-4d7a-a60f-5c0d9ce01111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I will be going there to plan out the details, to make sure
        the meeting will happen within the near future," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf5d0d-c778-4620-b553-443f44404600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said he hopes Defense Secretary Delfin Lorenzana would be
        able to join him, as possible partnerships in defense may come up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ed915-2a86-4dc9-b51d-b27211c762a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defense cooperation is very important in terms of exchange of information,
        the fight against terrorism, even in the war on drugs, our enforcement capability,"
        said Yasay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c6a5e-2777-4e90-96c4-5b5cb756258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are areas that we can discuss and promote between the Philippines
        and Russia," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57174c31-7a81-4ae5-8a5f-5951cbdc053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified that there will be no military alliances with
        Russia, a rival of the United States. The U.S. is a long-time ally of the
        Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e0398-d9fa-4860-9570-da05df1a4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only have one military alliance, and that is with the (U.S.),"
        Yasay said, reiterating the government''s stand to honor defense agreements
        with Washington amid remarks by President Rodrigo Duterte threatening to cut
        ties with the U.S.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f81a176-f261-4c15-9db3-5b33bc2def2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was "no need" for arms deals too because "we do not intend
        to engage anyone in a war," the Foreign Secretary added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243828c5-2f2a-47a1-8349-b2d2cbde526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps we can consider looking (into) some arms in as much as
        the war on drugs, against terrorism is concerned, but to that extent only,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db214d4d-8d90-4e92-a761-fbfeb8d75502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Ambassador to the Philippines Igor Khovaev likewise said
        on Tuesday that no military alliance will occur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7bf2c9-4895-4fb2-b62d-25c4eedee736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said Russia will assist the country in acquiring military
        weapons without any expectations of returns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf41a10-8c10-43df-b06d-3fbdcd706d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:45:47.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:45:48.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it''s time for Filipinos to discover Russia and it''s
        time for Russians to discover the Philippines," Khovaev said as he appealed
        to Filipinos to look beyond what he considered "aggressive" and "stupid" portrayals
        of Russians in Hollywood.</p>'
