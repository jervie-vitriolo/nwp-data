    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NAIA authorities seize suspected cocaine in Russian''s luggage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc38517-a8f1-4c82-81ab-97221b4c1551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:11:17.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:11:17.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ninoy Aquino International
        Airport (NAIA) authorities arrested a 32-year old Russian woman on Monday
        afternoon after they found in her luggage an "illegal substance" they believe
        to be cocaine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d4f680-b223-4f7f-8e79-4bd0672a1d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:11:17.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:11:17.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Neil Estrella, acting spokesperson of the Bureau of
        Customs'' Intelligence and Enforcement Operations group, the Russian arrived
        in the Philippines past 4 p.m. on Emirates flight EK322 from Brazil, with
        a stopover in Dubai.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c070071-bc6a-44cc-b49a-412e0b96d7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:11:17.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:11:17.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Na-</em>check<em> ng ating</em> xray technician or scanner
        <em>na iyong kanyang bagahe ay mayroong image na pinapakita na may</em> illegal
        substance," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfaed69-a86a-4c5f-b68d-8eabcee9d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:11:17.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:11:17.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our X-ray technician or scanner checked her baggage,
        and an image came out showing an illegal substance.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736901ea-3338-42f5-90e2-235a56a8ca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:11:17.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:11:17.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that the substance was concealed between the fabrics
        of a sleeping bag and a backpack. "<em>Tinastas na natin iyong mga tela na
        yan, powder na iyan.. iyong iba naka-tahi and kailangan sirain para makita
        mo. Others were concealed dun sa borders ng bag and straps na ginagamit.</em>"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f50c77f-e9a9-46bd-8889-45bd66e960fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:11:17.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:11:17.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We tore up the fabric and saw the powder. Some of
        the powder was sewn in-between and you have to destroy the luggage to see
        it. Others were concealed in the borders and straps of the bag.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
