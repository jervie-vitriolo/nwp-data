    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff30a03-d6a1-4b23-9d5c-29b5077667c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How was the collaboration between the filmmakers and Mrs.
        Obama?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67626d4f-40d8-428b-9394-207994e0cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, the specific locations were already predetermined by the White
        House. So, CNN and the White House made an agreement that we were going to
        collaborate on the show in the sense that we were going to follow her, but
        then it was left to CNN and the documentary crew and productions partners
        to actually build out the film.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2e7cf-cbcc-423a-9e09-6ce7547b15de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are some of the goals that you guys set before the
        documentary was filmed?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a570e44a-33bd-448e-b384-66de6fb98a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our intention was to capture honestly and authentically the life
        [of these girls]. We wanted to make sure that the viewers heard and understood
        the girl and what she was saying, and appreciate her story and what she''s
        going through. We didn''t want to filter it, we didn''t want to repackage
        it in any way. We want the viewers to come away with the sense that you got
        an intimate inside view of all the challenges these girls are facing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dd8146-8ed4-4eac-af28-82f427cc145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I understand that you have been around many powerful women
        growing up, but how was it like being with the First Lady herself? Were there
        some things that you discovered and surprised you about how she is and how
        she dealt with these issues that were personal to her?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d9809-44c5-44c9-8604-4bfe44f56314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve been around the First Lady before. I''ve met her before, but
        the thing that shocked me in the more time I''ve spent with her is just how
        warm she is. She''s such a warm person. What really really struck me was how
        willing she is with sharing her story and her life lessons. That really kind
        of got me seeing how willing she was to speak on her own moments of insecurity,
        her own challenges that she had to overcome. She did that without any reservations
        and without being self-conscious in any way. She understands the power of
        sharing her story with girls in different environments. That really struck
        me and stood out to me. She was very very friendly with the girls even if
        she was in the position to possibly be very different.</p>'
