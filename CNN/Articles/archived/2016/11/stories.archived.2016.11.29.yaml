      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Your dull commute
        could get a lot more interesting because there''s a new ride that''s spreading
        holiday cheer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef3c53d-fbd8-410d-8b78-7fbb23ee4e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:01:38.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:03:58.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, it isn''t Santa''s sleigh, with bells ring-ting-tingling and
        reindeer prancing, but it''s probably just as festive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01431665-5851-480e-bbe2-9a39cc5154b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:01:38.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:03:58.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Light Rail Manila Corporation (LRMC), operator of the Light
        Rail Transit (LRT) system, launched its Christmas Train this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4baa0bd-585c-49e7-a3ba-90f0facd6b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:01:38.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:03:58.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside, it looks like every other LRT train. But inside, the Christmas
        Train has been decked with boughs of holly, candy-striped grab poles and even
        Christmas lantern stickers on the ceiling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd89ef6-1460-4f47-ae06-9a67ed5bec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:01:38.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:03:58.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRMC corporate communications head Rochelle Gamboa told CNN Philippines
        that the company intentionally did not put a holiday mask on the outside of
        the train to surprise commuters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79951e1-707e-42d6-abc7-5170f5f51244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:01:38.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:03:58.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Christmas Train is part of a small project to lighten the mood
        of our passengers," she said.</p>'
    '12':
