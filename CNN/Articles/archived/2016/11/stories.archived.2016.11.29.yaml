      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ba2aa-304d-4b9e-b7f8-c22415c991c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What kind of perspective did Meryl Streep and Freida Pinto, who
        are both actresses, bring to the documentary?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4d2d51-3206-46a8-bc9e-033e5b32dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I mean if you look at Meryl or Freida, [they] aren''t simply
        actresses. I mean, both of them have been dedicated to the issue for a very
        long time. They weren''t coming into this as novices. Freida does a lot of
        work with issues regarding girls and has non-profit affiliations as does Meryl.
        Meryl was part of “Girl Rising,” a film that was done a couple of years ago
        that has been on CNN, and was actually made by the same people who collaborated
        with CNN to make this one. Both of them came to this project with a lot of
        knowledge and a lot of understanding and a lot of empathy for what women in
        developing nations have to go through and all the challenges they have to
        overcome.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23548b79-aa67-4b1f-9597-1a03a9028934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can''t speak for them, but I would imagine that they weren''t
        necessarily surprised, because they''ve tackled these issues and stories before.
        But I think they brought an amount of passion and dedication to the project.
        They really came with the desire to let the girls tell the story in an authentic
        way. They were just wonderful to work with.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3445be9-1b59-48c0-ab25-8755c26f7c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you hope the audience will take from watching "We
        Will Rise"?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af1646-81a7-429e-8ece-dcbd16c1733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hope that people will understand that girls all over the world
        are the same. They all have hopes, they all have dreams. What is not an equal
        measure is the opportunity. I hope that the viewers see that if you invest
        in a girl, and I don''t just mean financially, but if you take the time to
        pour words of faith and encouragement into the girls’ lives, it''ll make a
        huge difference. I hope people will look at the girls around them and they
        will look to inspire them, encourage them, mentor them, and lift them up.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eae54b-6c39-4c93-a790-5a7652f357b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.684+08:00
      'mgnl:createdBy': 'cnnproducer'
