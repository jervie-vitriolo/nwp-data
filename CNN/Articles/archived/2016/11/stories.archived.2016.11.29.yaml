      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected to lead the Blue Eagles is Thirdy Ravena who is averaging
        9.9 points and 7.8 rebounds. While, Raymar Jose has emerged as the go-to-guy
        for the Tamaraws with a double-double average.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836e776-58e8-4376-9e86-926fae9be7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:58:10.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:58:10.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Katipunan-based squad has failed to make it to the finals since
        capturing its last title in 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6c957-f8fa-4176-ab44-690790dacb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:58:10.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:58:10.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws, on the other hand, are seeking to defend their crown
        while gunning for a third straight finals appearance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971eb58-8792-4661-8486-9b02e271ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:58:10.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:58:10.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-seeded <a href="https://cnnphilippines.com/sports/2016/11/23/UAAP-DLSU-Green-Archers-Adamson-Soaring-Falcons.html">DLSU
        Green Archers have already booked a ticket to the finals after getting past
        the Adamson Soaring Falcons</a> in their playoff encounter last Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea292b-e121-44b6-b3f4-84144b6a445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:58:10.105+08:00
