    'title': 'Colombia plane crash: 75 dead on Brazil soccer team''s charter flight

      '
    'updated': 2016-11-30T12:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb81fe-7e6d-4b54-808b-53400d47240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Near Medellin, Colombia (CNN)</strong> — In the mountains
        of Colombia, rescuers combed wreckage for survivors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d6a156-7890-455e-a650-bebdf0fedab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside a stadium in Brazil, fans who thought they''d be cheering
        for their favorite soccer team came to mourn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d4e01-e412-4199-8766-dac9ceb20149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the somber images Tuesday morning after a deadly plane
        crash outside Medellin, Colombia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c603db-69ad-4a28-aef2-056903f324cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Avro RJ85 was en route Monday night from Santa Cruz, Bolivia,
        to Medellin when it crashed near Rionegro, Colombia, with 72 passengers and
        nine crew members on board, civil aviation officials said.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Flightradar24 received last ADS-B signal from <a href="https://twitter.com/hashtag/LMI2933?src=hash">#LMI2933</a>
        at 15,500 feet - about 30 km from destination MDE airport located at ~7,000
        feet. <a href="https://t.co/hGcyHc98EV">pic.twitter.com/hGcyHc98EV</a></p>&mdash;
        Flightradar24 (@flightradar24) <a href="https://twitter.com/flightradar24/status/803482522248167424">November
        29, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c318c437-a3be-4b51-a883-74d58ea3191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc0c27-691e-4c26-9610-66ff47defe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 75 people were killed, officials said. Six people survived.
        Players, coaches and invited guests from Brazil''s Chapecoense soccer team
        were onboard the charter flight. So were more than 20 journalists on the way
        to cover what was supposed to be a heartwarming chapter in a Cinderella story
        for a team of unlikely champions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd75a20-e297-4053-8c73-fd057a10f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soccer club, which has risen the ranks in Brazilian soccer and
        now has a devoted national fan base, was set to play in the first leg of the
        South American Cup finals Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff93b0bd-e045-4df0-88d9-fd95289cfa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now authorities are investigating what caused the crash, searching
        the remote site for victims, survivors and evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0693238-b04c-47c3-aa53-bccafbb56539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We are praying for everyone''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd802a9b-4721-4c32-9b15-83181a2e7c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three soccer players, two crew members and one journalist
        survived, authorities said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986543e-5c5d-432b-a0d9-e32ca73a2d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them: defender Alan Luciano Ruschel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436585d1-609c-45db-99b2-c165ff325fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, Ruschel''s wife said he was hospitalized in
        stable condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f81cd3-7bc0-44fd-9385-2e4e5c513f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are praying for everyone who has not yet been rescued, and for
        their families," Amanda Ruschel wrote. "It is a complicated and difficult
        situation. Only God can give us strength."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804a894-e309-4355-8acf-c3a39392c3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb039d-c6d3-46e5-bb91-d6af0ea558c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charter flight took off from Bolivia''s Viru Viru International
        Airport at 6:18 p.m. local time, according to air controller Manuel Palamas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467cb53-b9b1-4dab-ad27-e09c574ae9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane declared an emergency between the municipalities of La
        Ceja and La Union, according to Colombian aviation officials. The crash occurred
        in an area called Cerro El Gordo near Medellin, officials said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8288042-d187-4aab-9107-c54e64c8f1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the crash show what appear to be damaged parts of the
        plane.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9fd4e5-26ca-429f-8ba3-61ed359b9c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tattered debris emblazoned with the Chapecoense club''s logo was
        photographed at the crash site.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4ee95-e2fc-437d-9c9e-2eb9e514e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather and wind</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1816aaa0-7012-42b8-b32e-f6d34155ec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images show that scattered showers and thunderstorms had
        moved across the region over the last 12 hours -- though no big storms were
        nearby, according to CNN meteorologist Michael Guy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d69ba4f-c33b-4f9c-afdc-0fde139eb8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>colombia flight radar</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165897f5-e3ce-4363-a262-e3a39451ab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There likely would have been turbulence in the region due to intermittent
        thunderstorms and winds from around the mountains in the region, Guy said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f9db7-187a-4f1c-b2d3-8b82633ee1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from nearby Jose Maria Cordova airport said the accident
        site could only be accessed by land because of weather conditions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe68f7a-e78b-45ea-ae4a-77f9f3ddb72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian air force had to abort a mission to the accident site
        due to inclement weather, according to Colombian officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa1537-c820-49c3-a238-f837b95a3cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Cinderella story to nightmare</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e1445-ff4d-4723-9ccc-2239e426c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapecoense was set to play the Colombian club team Atletico Nacional
        in the first leg of the South American Cup finals Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81653b51-0111-42ba-aab5-a1f6d3e10760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, which is ninth in Brazil''s Serie A league, has surprised
        many with its performance in the tournament this year -- ESPNFC billed its
        semifinal contest as a David versus Goliath match.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1553622-0a92-4ba1-ba7a-5508b8e8f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a Cinderella football story. They''ve only been in the top
        division in Brazil for the last couple of years, and they''ve reached the
        Copa Sudamericana final," Keir Radnedge of World Soccer magazine told CNN.
        "What they have achieved in the last couple of years was just amazing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d015e72-d528-4a6c-9cad-41be3cdcb789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapecoense had dreamed of winning the prestigious cup, Plinio David
        de Nes Filho, the chairman of the team''s board, told Brazil''s TV Globo on
        Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63666d2-d9bd-404c-a697-6dd241571f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dream was over this morning," he said, tearing up as he told
        the network of the last time he saw the players.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672b634-d0d1-462a-82df-04d25ec9d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday morning I was saying goodbye to them," he said. "They
        told me they were going in search of the dream to make this dream a reality."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077824f9-6161-4e91-bd1f-72d7f0b75bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six journalists from Fox Sports Brazil were among the 20 people
        aboard the aircraft on their way to cover the game, the network said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5161ea26-2092-4ec2-9a2a-9947b40c9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express our solidarity and stand with the families of our colleagues
        from Fox Sports Brazil and of the players for the Chapecoense Club who perished
        in this tragedy," Fox Sports said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9c763-171a-468b-9737-f3897751bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesser-known Chapecoense club was founded in 1973 and had steadily
        risen up the ranks in recent years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084bf557-37b8-4413-83c5-80f6060ab214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team officials liked to say that it succeeded due to good management
        and a strategic vision, said Plus55, a Brazilian news site.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069cfa7f-15aa-4e4f-aaac-d68e20ede117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Few remembered the name of this forgotten team," CONMEBOL, the
        governing body for soccer in South America, said of Chapecoense. "Now the
        whole continent knows it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e59e2-9965-4bdf-9197-e513e2a52a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, whose stadium wasn''t even big enough to host a final
        by CONMEBOL regulations, was vying to become the first Brazilian club to win
        the South American Cup final since 2008.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fdcf1-f124-4dbd-acd2-8cba1b20f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As word of the crash spread, Brazilian soccer great Pele was among
        the many athletes and fans expressing their condolences Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb06ee-4698-472b-8adc-9954c113b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Brazilian football family is in mourning," he wrote on Twitter.
        "This is a tragedy. I send my condolences to the families of the deceased.
        Rest in peace."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f7079-4a8c-4ffc-81fb-9de626ccd6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN en Español''s Fernando Ramos reported from Colombia, CNN''s
        Marilia Brocchetto and Catherine E. Shoichet reported from Atlanta, and Josh
        Berlinger reported from Hong Kong. CNN''s Max Blau, Mar Pichel, Begona Blanco
        Munoz, Richard Beltran, Elizabeth Joseph, Luisa Calad, Reed Alexander and
        Olivia Liskowitz contributed to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd3c61-e7ab-44d7-a042-9fa0555d69bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:03:34.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:03:35.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/29/americas/colombia-plane-accident/">Plane
        carrying 81, including soccer team, involved in accident in Colombia</a>"</em></p>'
  'poetry-as-weapon':
    'author': 'Regine Cabato'
    'caption': 'In Fr. Albert Alejo''s “Sanayan Lang ang Pagpatay,” the writer likens
      the act of killing a human being to killing a lizard. One of the lines goes:
      "Habang ako’y pumapatay, kayo nama’y nanonood." “Sanayan Lang ang Pagpatay”
      is the titular work of a book being republished and launched in December. Illustration
      by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-11-29T18:32:41.317+08:00
    'imagesource': 'jcr:7f06a465-bc46-42e9-add9-2bd9fd9bdf63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd21db31-22b3-4273-a15c-ee38faadef0b'
    'lead': 'Political struggle during Martial Law brewed an air of literary creativity,
      where protest poems found their purpose in stirring the consciousness and helping
      the people get closer to “a truth.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:21:54.265+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T15:21:59.548+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poetry as a weapon for peaceful dissent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7004db-2293-4936-b433-a7c1229f238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life)</strong> — “What an
        intelligent Greek reference,” an unwitting editor must have thought when he
        happened across “Prometheus Unbound” by a certain Ruben Cuevas. Little did
        he know it referenced something else — an oversight that reportedly cost him
        his job, in a regime steeped in censorship and human rights violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05cd29-0a89-4498-b124-7f26f163b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic, infamous acrostic piece had actually seen the light
        of publication before the military pulled it out of newsstands. The initials
        of its lines read: “Marcos Hitler <em>diktador tuta</em>,” a rally chant against
        the dictatorship. Now a classroom staple and literary classic, it is referenced
        again in rallies today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c975d-a839-4dbf-93b8-3c75671ceb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Jose Lacaba, the true name of the poem’s author, was
        suffering torture in a jail cell, entirely unaware of the trouble his piece
        had caused. His brother was the revolutionary and poet Emmanuel Lacaba, who
        was killed in Davao in 1976.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eb447f-85db-463c-90af-ab966f1637e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh off these events, the presidential family sought to name Lacaba’s
        colleague and literary golden boy Nick Joaquin a National Artist for Literature.
        Decades later, Lacaba’s son Kris would write on <a href="http://rogue.ph/more-than-a-dahling/">Rogue
        Magazine</a> that they thought Joaquin’s association with the award “would
        lend the dictatorship an air of prestige.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f350dc3f-d894-4534-93bb-07bff1c64e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How can I do that? Emman’s killed and Pete’s in prison!” Joaquin
        had cried, as Ninotchka Rosca recounted on <a href="https://thefilam.net/archives/8292">The
        FilAm</a>. Eventually, he decided to barter his acceptance of the award in
        exchange for Lacaba’s freedom. Rosca — the author of the novel “Twice Blessed”
        — said, “This was the way it was: everyone with even a little bit of conscience
        tried to help friends who were in trouble.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51767183-18ea-4a1e-abe3-2de25a0c1c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacaba would later recall that in the course of his torture, he
        was told: “You’re the one who wrote that poem in that magazine.” He did not
        reply. “I was flattered that a constabulary colonel was literate enough to
        have heard about my poem, but he was making a statement, not asking a question,
        so I did not bother to confirm or deny his allegation,” <a href="http://kapetesapatalim.blogspot.com/2008_07_01_archive.html">Lacaba
        wrote in ASIA: Magazine of Asian Literature</a>. He did not come out as its
        author until after the 1986 revolution.</p>'
    '6':
