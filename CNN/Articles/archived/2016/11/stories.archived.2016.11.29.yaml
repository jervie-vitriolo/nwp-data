      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e593208-043e-4b8a-ad7f-1eae861c5667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:50:27.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:50:27.944+08:00
