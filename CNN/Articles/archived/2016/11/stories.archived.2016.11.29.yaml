      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But contrary to earlier pronouncements by congressmen that De Lima
        may be arrested, Senate Majority Leader Vicente "Tito" Sotto on Tuesday said
        it is no longer an option.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826719e-faaa-4ff7-98bc-c85f8e4a8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:50:27.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:50:27.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of an arrest order, Fariñas said the Lower House may file
        an ethics complaint against De Lima before the Senate Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71b468-3baa-403f-9aea-054a30e692af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:50:27.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:50:27.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said this was the recourse agreed upon after a meeting between
        senators and congressmen on Monday to "avoid confrontation" between the two
        chambers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b32a0e-aba8-43ca-8e64-47370bd5a76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:50:27.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:50:27.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima earlier admitted that she "advised" Dayan to skip the hearings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0468fff-90c9-44d3-8305-d58f9b38c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:50:27.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:50:27.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the embattled senator said she will <a href="http://nine.cnnphilippines.com/news/2016/11/29/De-Lima-not-honor-show-cause-order.html">not
        honor the Show-Cause Order</a> from the "kangaroo court."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba7ed2-0fed-4258-847b-d9d4d0c0b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:50:27.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:50:27.946+08:00
