    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794ae48-3795-4675-8428-4a310e1525e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In many totalitarian societies, literature, theater and song have
        always been tools for resistance,” explains Joyce Martin, an Ateneo de Manila
        University professor who specializes in literature, memory, and trauma studies.
        “In eras that ban newspapers or censor TV shows, journalists have resorted
        to poetry to voice out dissent.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629747b6-306b-49c3-805b-1f6d1f415999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bienvenido Lumbera wrote “<em>Alay kay Kumander Tangkad</em>” and
        “Elehiya<em> para kay</em> Renato Constantino” for activist influences. When
        people started getting used to Martial Law, Benilda Santos wrote “<em>Paano
        Ba ang Magtapon ng Pusa</em>,” likening the situation to a cat you could not
        get rid of. These are just some of many pieces prompted by the times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c860c1-05bd-4939-8e92-6a8331b01c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Albert Alejo, S.J. was initiated into activism in 1972 as a
        high school sophomore. “The truth is that the Martial Law years provided plenty
        of opportunities and additional motivation to write,” he shared. “My work
        with the trade unions and urban poor gave both grounding in [the] real life
        struggle of our people as well [as] plenty of gatherings for oral poetic performances.
        Along the way, I also picked up some theoretical debates on the politics and
        aesthetics.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150aaef2-76a0-4d32-803a-da0fb7bf69ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, although the Martial Law regime was oppressive,
        it also provided platform and motivation for generating literary creativity
        in the midst of political struggle,” he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e80695-0f57-4e6b-86bc-f548717c9d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Although the Martial Law regime was oppressive, it also provided
        platform and motivation for generating literary creativity in the midst of
        political struggle."</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a97f9ab-bb3f-4d00-b940-276203f2bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His piece “<em>Sanayan Lang ang Pagpatay,</em>” dedicated to the
        “sector” that kills for a living, likens the act of killing a human being
        to killing a lizard. Excellent when read aloud, the chilling poem concludes:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b4af2-1aa3-4d7b-8f5c-895c13c1466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Subalit ang higit na nagbibigay sa akin ng lakas ng loob</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70143d4b-a018-42a1-88ef-70b17209ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ay ang malalim nating pagsasamahan:</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a0003f-3cba-458f-ae43-b8bd5082e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habang ako’y pumapatay, kayo nama’y nanonood.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12735ff-6fd7-4d07-9084-098ebe93bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The title itself spoke very much of the violence that characterized
        that period,” says Alejo. “It was, however, also a moment when poetry was
        alive, when metaphors were as sharp as bullets, and when poetry reading served
        as a kind of liturgy.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b732fc-ffe1-4d1c-9111-5e6ee7b5dbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;Then and now</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b75bcba-c896-40bd-9e63-0c4e807d2e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to the Supreme Court decision on the Marcos
        burial, small press High Chair released a <a href="http://www.highchair.com.ph/issue22.htm">Martial
        Law issue</a> edited by Mabi David and Allan Popa. Its array of works, primarily
        in prose form, recalled, questioned, and criticized the period, planning to
        thrust it into a “continuing conversation.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee81730-b44f-4de6-91ca-7af5be0ac596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the notable pieces from the collection is Gideon Lasco’s
        “<a href="http://www.highchair.com.ph/issue_22/22_lasco_spectator.htm">The
        Spectator</a>.” It begins thus: “It was a lie all along, but the truth must
        finally be told: We did not believe the child who said that the emperor had
        no clothes.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba479cd-3e37-43be-b316-d296873fa279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Supreme Court permitted the burial of former President
        Marcos in the heroes’ cemetery on November 8, Baguio-based writer Janine Dimaranan
        thought of giving her protest a different form. After posting an open invitation
        online, she collaborated with writers Adam David, Joseph Saguid, and <a href="http://up-diliman.academia.edu/TildeAcu%C3%B1a">Tilde
        Acuña</a> among others to delete parts of the Supreme Court media briefer
        on the Marcos burial decision. The result: “ERASE MARCOS,” an <a href="https://www.facebook.com/photo.php?fbid=339309623094859&amp;set=a.339312033094618&amp;type=3&amp;theater">erasure
        poetry series</a> which she uploaded to a Facebook album.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7afc8ae-74e1-48c2-a972-5cb36a65fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Imbis na bigyan ng bagong kontent at linangin ang source text,
        ang tunguhin ng politikal na pagbubura sa konteksto ng</em> ERASE MARCOS<em>
        ay mag-inflict ng simbolikong dahas sa isang tekstong</em> ‘natural’ <em>at
        sistematikong dinadahas ang taumbayan</em>,” Dimaranan explains. She said
        that while the Court, the president, and the Marcoses figuratively tried to
        erase the injustices committed during Martial Law, the project aimed to reclaim
        that history through the same method: erasure.</p>'
    '38':
      'image': 'jcr:7dc42147-a993-4dd5-adcf-781caa3965ca'
      'imageCaption': '“ERASE MARCOS” is an erasure poetry series which Baguio-based
        writer Janine Dimaranan uploaded to a Facebook album. She collaborated with
        writers Adam David, Joseph Saguid, and Tilde Acuña among others to delete
        parts of the Supreme Court media briefer on the Marcos burial decision. Illustration
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a32fbbd-511d-4d28-9891-7212865cdb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aedfffc-a002-4a0a-a1e0-eb15e59e87f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High Chair editor Allan Popa also organized the Taboan Literary
        Festival, an annual celebration with satellite events nationwide, which culminated
        on November 11 with a poetry reading called “<a href="https://drive.google.com/file/d/0Bx52td7byROrd0l4TlJ6Rjhvb1k/view">Sa
        Mata ng Sigwa</a>” at Ateneo de Manila University. Its title means “in the
        eye of the storm” — as if to echo the First Quarter Storm, a series of protests
        in 1970 that included, not unlike today, student demonstrations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ebb32-c1c7-4d0b-b50c-92da5d2110c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popa says that readings like this are important, because they get
        poetry off the page and into an avenue that is more felt — more “urgent.”
        True to the essence of the eye, the reading was calm — but with the kind of
        tension and attention had in a storm. The readers, a mix of veteran writers
        and young performers — Alejo, Lumbera, Santos, “Janus Silang” author Edgar
        Samar and spoken word artist Jam Pascual, commanded no less.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b81ef3-8514-4431-a625-19d926bbef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 22nd, the University of the Philippines’ language and
        literature organization Lingua Franca and UP Writers Club hosted Sigwa: A
        Discussion on Martial Law Literature. On the day of the burial, De La Salle
        University’s Malate Literary Folio — which also released a statement condemning
        the Supreme Court decision — reposted a copy of “Prometheus Unbound.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba7b85-2d7f-4341-9860-7b1d4ec7af7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week after, Ateneo de Manila’s artistic and literary publication
        Heights began <a href="https://issuu.com/heights-ateneo">digitizing of its
        issues</a> from 1969 to 1986 to prove, contrary to the president’s statement,
        that “there is in fact an abundance of creative works on the Marcos regime.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1289100d-9d0e-4a6f-afac-1b191e5921ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Hindi man direktang natutugunan ng panitikan ang kahirapan o kaapihan
        ng mga manggagawa at magsasaka, pagkat hindi naman tinapay ang salita o baril
        na pamaslang sa masasama, may gampanin pa rin ang panitikan sa pagbabago ng
        lipunan bilang isang salik na naghahanda sa taumbayan na mag-aklas."</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaaf18b-f09e-4e1c-8aa8-95d523f83071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the works have been written, how are they to be broadcast
        in a climate quick to brand opposition as elitist or partisan? In one of the
        student rallies, one protester wore the mask of V in reference to Alan Moore’s
        “V for Vendetta,” a sharp and cutting tribute — but the number of people who
        will understand what it represents stands to be tested. It must be asked:
        is the literature fiercely a weapon for only the intelligentsia?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eee3af-deab-4901-88f4-1fcd3f964e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Poetry
        from below</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83fdba5-3c72-4f76-9aaf-6c7324e63dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaranan does not mince words: poetry is neither bread nor bullets,
        she says, but is preparatory. She explains: “<em>Hindi man direktang natutugunan
        ng panitikan ang kahirapan o kaapihan ng mga manggagawa at magsasaka, pagkat
        hindi naman tinapay ang salita o baril na pamaslang sa masasama, may gampanin
        pa rin ang panitikan sa pagbabago ng lipunan bilang isang salik na naghahanda
        sa taumbayan na mag-aklas</em>.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e2dce-65d7-49ea-8f8f-b2dacc69f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Literature as a prompt for social change has been prevalent in Philippine
        history, says Popa. And it need not come from high places — there is such
        a thing as poetry from below. Think Ericson Acosta, he says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac291a2c-6ee0-4a2c-9499-32dfbe74af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Popa, poetry can stir consciousness — but it is also infinitely
        patient. “<em>May tiwala ang tulang protesta sa kakayahan ng lahat ng tao
        na magsuri, mag-isip, at kumilos</em>.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bedcf1-e5d2-42d3-9100-e4b5b31ed6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> ‘protest poetry’ <em>ay para sa nais makinig at hindi
        bukas makinig</em>,” says Popa. “<em>May tiwala ang tula, may tiyaga. May
        tiwala sa kakayahan ninuman na umunawa. May tiyaga na maghintay kung kailan
        handa ang mambabasa o tagapakinig</em>.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e438cc75-b4df-4445-90cb-5d5a7990a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this sense, literature does not seek to be divisive — nor does
        it seek to impose itself.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c733c-f667-489f-bc1d-72b9c27d95d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of literature’s possible multiple vocations of bringing
        pleasure to the reader, educating the public, or even existing for itself
        ... the reader is ‘not threatened,’” Martin adds. “While it does not claim
        ‘truth,’ it can actually ease the reader’s way to (a) truth(s) because the
        latter abandons his barriers of disbelief. Literature does not impose, it
        invites.”</p>'
    '68':
      'image': 'jcr:6f63e115-6c00-4ba3-9217-e6cee11bc23a'
      'imageCaption': 'Four years ago, writer and poet Nikay Paredes wrote Imelda-inspired
        poems as "part of a larger exercise on poetic forms." One of the poems, which
        are uploaded on her Facebook page, is titled "Imelda after a failed assassination."
        Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c363609-2bae-445a-a6fd-512b5b885add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e273c97-7de6-458a-b1e1-da9e0e2717e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent <a href="https://www.theguardian.com/books/booksblog/2013/oct/08/literary-fiction-improves-empathy-study">study</a>
        has shown that reading fiction forms empathy, which Martin reiterates. She
        believes that in the same way we empathize with victims of World War II through
        Anne Frank, we can empathize with victims of martial law through novels like
        “Twice Blessed” or Gina Apostol’s “Gun Dealers’ Daughter.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9ff6b9-acb8-416f-b92b-f76d744dedd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Literature personalizes history and makes it a story,” she says.
        “History and literature, to my mind, are not against each other, but complement
        each other.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc838b-de1c-4208-8ba8-a13f5ddfbf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if to prove this, political analogies to “Harry Potter” and “The
        Hunger Games” have gone viral. One satirical post said that President Snow
        had developed infrastructure in Panem, and the peacekeepers instilled discipline.
        Another still rebutted a claim that UP students should be proud of Marcos
        because he was an alumni of the university; it asked, should Harry Potter
        be proud of Voldemort for graduating from Hogwarts?</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c25138-f056-4639-a06d-3c5d2403a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Literature personalizes history and makes it a story. History and
        literature ... are not against each other, but complement each other."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd434e-09e1-446b-84bf-4fe32313ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although said in jest, these manifest the role that literature plays
        in shaping how people perceive social conditions.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a80a24-370a-444a-91bb-518f2a77d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dimaranan, literature opens up new ways of imagining or restructuring
        the system that betrays us. “<em>Pinapataba at pinayayaman ng panitikan ang
        ating imahinasyon na mayroon pang maaaring mabuong sistemang alpas sa mapang-aping
        nakasanayan</em>,” she says.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dff49c-d114-40fa-9c6d-0d64f240638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejo is curter with his explanation: “For me, poetry is an exercise
        of hope. And, like other poets, I will not explain.” His poem “<em>Sanayan
        Lang ang Pagpatay</em>” is the titular work of a book being republished and
        launched in December.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a25930-76cb-428c-89aa-839d4fe7a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it is amazing where literature can go after it is published —
        but it cannot stop there. Poetry alone, they believe, is not enough.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67d1fa-5b8e-4fd4-8d6d-684c6c5f0d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi panitikan ang sagot sa mga problema ng bayan at hindi ito
        ang katapusan ng gampanin ng isang manunulat sa pagbabago ng lipunan, kaya
        dapat lalong hikayatin ang mga manunulat na kumilos sa loob at labas ng panitikan,”
        Dimaranan added.</p>'
    '87':
      'image': 'jcr:7664c279-5fc1-4002-bc94-15813a96a0a0'
      'imageCaption': '"A poet must also learn to lead an attack" — an epigraph from
        Vietnam’s revolutionary leader Ho Chi Minh — opens "Emmanuel Lacaba''s iconic
        poem "An Open Letter to Filipino Artists." Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121379c-e296-49ae-b794-274b1f58d99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb0b7e-e9f0-4d60-bb3b-a249e605cbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Popa, this takes the form of cultural work, a value emphasized
        in the Taboan Festival this year, as students had to pitch community projects
        related to literature.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6529477-5901-4e59-ba72-7e8db547592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Paano ba mapapalawak ang saklaw ng panitikan, lagpas sa pahina
        patungo sa paglikha ng mga proyektong pampanitikan na may kakayahang makaapekto
        sa komunidad</em>?” he had said at the festival opening. “<em>Nangangailangan
        ito ng pag-iisip, ng pananaliksik, ng pagtitipon ng mga indibidwal sa komunidad,
        ng pagtutulong-tulong para maisulong ang mga adhikain.</em>”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998b2cea-d8cf-4af6-9d7d-0b2f6bc4f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, in her anthology “Against Forgetting: Twentieth Century
        Poetry of Witness,” human rights activist and poet Carolyn Forché characterizes
        the space between political and personal poetry as “social” — neither self-absorbed
        nor propaganda. Forché, who herself wrote a harrowing piece of how a military
        general dumped a bag of human ears before her, says that sometimes, “the poem
        might be our only evidence that an event has occurred.”</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d31ccda-275b-4544-a9db-70f507608682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post-truth world, this kind of account — both fact and literature
        of its own accord — may have its own voice.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3cc22-b093-4023-b740-42f2b87222aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 1976, two months before his murder, Emmanuel Lacaba penned
        the last verses of what would come to be known as “An Open Letter to Filipino
        Artists.” The poem is prefaced by an epigraph from Vietnam’s revolutionary
        leader Ho Chi Minh:</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d2518e-caaa-4216-a564-fad4006fe4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poet must also learn</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8798dc-4c76-4c6d-bc47-83ab43bef786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>to lead an attack.</em></p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3488c5-7122-4eba-a8fc-11b7ec3b3376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacaba here does not write propaganda poetry, but <em>protest</em>
        poetry — poetry that, even if made in specific political conditions, know
        no political alliances except the human condition. He writes:</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6970759-9a3c-463a-878a-29cd1c24dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We are tribeless and all tribes are ours.</em></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5b56a-2b7e-44e2-983f-f08e1ed24754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We are homeless and all homes are ours.</em></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20440c4-a124-43ed-ad1f-2036ff4f2b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We are nameless and all names are ours.</em></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840218f7-8098-4160-9cb9-d65b50c7d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To the fascists we are the faceless enemy</em></p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e9e65a-9793-47c2-a03c-e31941957b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Who come like thieves in the night, angels of death:</em></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c527308-16fc-445a-a430-f1d9117562a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:21:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:21:59.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The ever moving, shining, secret eye of the storm.</em></p>'
  'julien-baker-on-sad-songs':
    'author': 'Carina Santos'
    'caption': 'Indie folk musician Julien Baker says "sad songs make me feel better."
      Her latest album "Sprained Ankle" is an account of finding redemption in times
      of hopelessness. Photo by CARINA SANTOS'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-11-29T17:18:40.045+08:00
    'imagesource': 'jcr:fc1fe461-c104-4335-a523-6e32970c5a6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60f7c5c6-88eb-4a49-88fa-576d633b0bc4'
    'lead': 'Indie folk musician Julien Baker talks about her latest album “Sprained
      Ankle,” the power of sad songs, and connecting with her audience through music
      and faith.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:28:32.187+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
