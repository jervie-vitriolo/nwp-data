    'template': '1'
    'title': 'Ohio State University: Suspect killed, 9 hospitalized after campus attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ab113-5e74-40b0-9198-886f0263d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.933+08:00
      'mgnl:createdBy': 'cnnproducer'
