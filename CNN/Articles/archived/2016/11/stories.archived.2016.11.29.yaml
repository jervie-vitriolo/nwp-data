    'template': '1'
    'title': 'Michelle Obama shows how a girl’s education can change the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2e7f3-cab6-4f06-9cb1-404c3d8fc099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — There are currently
        <a href="https://edition.cnn.com/2016/10/10/health/gallery/girls-education-by-the-numbers/index.html">62
        million young women</a> around the globe who are missing the opportunity to
        have a proper education. This means that these young women are hampered in
        their ability to get a lead in life: to secure jobs, make informed decisions
        about their health, and help their family, among other things.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b6eb7-1c44-4576-823e-cb99439e9dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An education is one of the most important things a young girl can
        have to help her family and be an active member of society. A <a href="https://edition.cnn.com/2016/10/10/health/gallery/girls-education-by-the-numbers/index.html">study
        shows</a> that an education can help kids survive as a child born to a mother
        who can read is twice as likely to live past the age of five. <a href="https://edition.cnn.com/2016/10/10/health/gallery/girls-education-by-the-numbers/index.html">A
        UNICEF study also shows</a> that child marriage can be reduced by 64 percent
        in sub-Saharan Africa and South and West Asia if young girls received secondary
        education.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c54371-edd8-4e49-adb0-134ea6931b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are some of the realities tackled in the CNN Films production
        “<a href="https://edition.cnn.com/shows/cnn-films-we-will-rise">We Will Rise</a>,”
        which follows the First Lady of the United States, Michelle Obama, as well
        as actresses Meryl Streep and Freida Pinto, and CNN correspondent Isha Sesay,
        as they journey to Morocco and Liberia and tell stories of young girls who
        struggle to receive an education.</p>'
    '4':
      'image': 'jcr:9fa0cf8c-0d3e-493c-8868-b4ac20c6bda1'
      'imageCaption': '"These girls have big plans for their lives,” the First Lady
        of the United States Michelle Obama tells CNN about her experience in filming
        "We Will Rise." “They want to attend college and become doctors, teachers,
        engineers, entrepreneurs; and day after day, they do whatever it takes to
        get the education they need to fulfill their dreams." Screencap from CNN  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fd32eb-52da-47c8-bbe1-e717e124d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8edf3b-0038-4181-bdab-1acce44c7b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has become more than just an outreach program for the
        First Lady, but a deeply personal advocacy. In <a href="https://edition.cnn.com/2016/10/11/opinions/cnn-films-we-will-rise-michelle-obama/index.html">an
        article exclusive to CNN</a>, she recalled her journey during the making of
        “We Will Rise”: “We sat down with girls in both countries to discuss the barriers
        they face and the dreams they hold for their futures. Like so many girls around
        the world, many of these girls come from families struggling with poverty.
        Some endure dangerous commutes to and from school each day. Others face cultural
        pressures to drop out, marry young and start having children of their own.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e250c-47bb-4f27-ac2d-55e7b8c19376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But these girls have big plans for their lives,” she continued.
        “They want to attend college and become doctors, teachers, engineers, entrepreneurs;
        and day after day, they do whatever it takes to get the education they need
        to fulfill their dreams. They get up before dawn, and spend hours harvesting
        crops, cooking for their families and tending to their younger siblings before
        heading to class. After school, they work as maids and in factories, and they
        study for hours late into the night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0479367-52de-422b-8d2c-940817f5cb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the First Lady, Streep, Pinto, and Sesay gave voices
        to these young women and discovered the circumstances that have kept them
        from going to school — and what they do to overcome those barriers. Pinto
        and Streep have both been involved in fighting for women''s rights, particularly
        Streep who also previously appeared in the CNN Films presentation, "<a href="https://edition.cnn.com/interactive/2013/06/world/girl-rising/">Girl
        Rising</a>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735036ce-8c8f-4e9b-b6b7-9f8dad03e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is also close to Sesay''s heart, a British journalist
        of Sierra Leonean descent. The CNN anchor has covered some of the most important
        global news events of late such as the 2015 Paris terrorist attacks, the 2014
        Ebola outbreak in West Africa, the 2011 protests in Egypt, and the fall of
        Tripoli.</p>'
    '15':
      'image': 'jcr:2c6aedfc-3e65-4999-aa93-9de0a0373121'
      'imageCaption': 'Seasoned CNN anchor Isha Sesay joined the First Lady of the
        United States Michelle Obama and actresses Meryl Streep and Freida Pinto in
        the CNN Films production "We Will Rise" which chronicles the lives of young
        girls around the world struggling to get an education. Photo from CNN  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e57206-9b34-4c08-af6e-f78370f3b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23ec77f-a316-4811-a710-42c2071aa6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life recently had the privilege of interviewing
        Sesay — who at the time of the interview, was in Nigeria <a href="https://edition.cnn.com/2014/11/06/world/africa/nigeria-boko-haram-sesay/">reporting</a>
        on the schoolgirls kidnapped by the group <a href="https://edition.cnn.com/2014/06/09/world/boko-haram-fast-facts/">Boko
        Haram</a> — as she talked about how the film started its journey, her experience
        working with the First Lady of the United States, and how encouragement can
        mean a long way for girls who are in need of opportunities. Below are edited
        excerpts from the interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d19d77-a234-42d6-9424-e932b0c63a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell us how the whole project of "We Will Rise"
        started and how the idea came about to involve all of these powerful women
        and their voices?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c086378-3585-4798-8cf3-9e6cb798f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, first of all the First Lady Michelle Obama and her husband
        are the founders of <a href="https://letgirlslearn.gov/">Let Girls Learn</a>,
        a U.S. government and USAID development agency. It’s an initiative to get
        girls into school. So they already had that, that was pre-existing. It has
        been long dedicated to the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62505339-2049-4e6d-9b05-1229b6188d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:40:00.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:40:01.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This idea of following the First Lady as she did the work of Let
        Girls Learn, that came about organically. I was in my office one evening and
        I got a call from a CNN executive who basically [asked if I would] like to
        go to Africa with the First Lady, and it came as a complete shock, a complete
        surprise. I very quickly said, "Yes, I''d love to do that." As someone who
        is committed to issues of women and girls, it really was a dream come true
        being able to go to Africa and tell these important stories.</p>'
    '23':
