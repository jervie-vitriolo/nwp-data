    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor Ping Medina says Baron Geisler urinated on him; Geisler blames
      director

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af41a63-66a3-490e-ad78-fec70da27b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a <a href="https://www.facebook.com/pinggoy/posts/10154690400615987">Facebook
        post</a> expressing rage and disgust, actor Ping Medina on Monday accused
        co-actor Baron Geisler of urinating on him while they were shooting a scene
        for the independent film, Bubog.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2ce1c-3691-4795-8c81-9b68f5473dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina said they were shooting the scene where he was playing an
        informant and a victim of extrajudicial killing — hogtied with packaging tape
        on his mouth — while Geisler played the man who ordered his death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff03c54-18e6-4dff-90d2-3b2c3a5eb52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina said the scene was supposed to play out with the three policemen
        to throw him inside a cargo crate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942cc87f-6878-4270-b12f-e8c7711b89ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then at the end of the scene, Geisler was supposed to remove the
        tape, listen to him beg, and leave him to the police scalawags.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c76ca-b76e-44a4-9450-6586ed3ae14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scene took a different turn, much to Medina''s shock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5e517-c849-459a-9b4f-8ddb9f92d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May gagawin ako sayo Ping ah. Sana wag ka magalit. [I''m going
        to do something to you, Ping. I hope you don''t get angry]" He thought Geisler
        was going to spit on him. But he said he heard Geisler open his pant zipper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a41eb3-a24e-45a1-a1ff-aa0658719b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakabilis ng pangyayari. Naramdaman ko na lang na may bumabasa
        sa dibdib ko. Medyo mainit at may amoy... Umagos ito. Basang basa ang shirt
        ko. Umagos ito hanggang sa bibig ko. Buti may nakatakip na tape... Umiiwas
        na ako sa agos ng ihi, pero di ako makagalaw," Medina said in a Facebook post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6bb9a-7c46-4e2f-8a34-34c049b159fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everything happened quickly. I felt liquid on my chest,
        it was warm and had a smell... It flowed. My shirt got wet. It went to my
        mouth, good thing it was covered in tape... I tried to avoid his pee, but
        I couldn''t move.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a811f-2a38-433d-a77b-c6b28359a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsure if Geisler really urinated on him, Medina asked his co-stars.
        Geisler denied it, but the faces of the three actors who played the cops said
        otherwise, Medina recalled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7006206-cf20-41fc-8cdc-87d8cdb7dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinusubukan ko talagang hindi pumutok. Pero di ko alam, isang beses
        lang nagdilim ang paningin ko sa buong buhay ko. Dalawa lang yun: Susuntukin
        ko yung cargo container na gawa sa bakal. O BABASAGIN KO YUNG MUKHA MO. Hindi
        ko na rin pinagisipan masyado. Sinundan ko na lang ang instincts ko. At bigla
        na lang nangyari na hindi ko namamalayan," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469409ca-b9cb-4ddc-9c89-29d73a0248ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I tried not to lose my temper, but I don''t know,
        I have only lost my cool once in my life. There were two options: I''ll punch
        the metal cargo container or I will wreck your face. I did not think about
        it. I followed my instinct. I happened without me noticing.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c666e9-5947-4ef3-bb1a-9f68a2708a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina punched and kicked the metal cargo container, which led him
        to fracture his hand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b385e14-eb0c-4d98-83ef-d257e291f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina to filmmakers: Don''t cast him, please!</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3dcfaa-cb33-4f3d-9853-80ca9aea0548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina noted Geisler was back to drinking alcohol, even after he
        said he was trying to be sober for his mother who was in the hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841cc6e-22d7-46b9-8f66-f81a4a6ff0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his curse-laden post, Medina called on entertainment heads Cory
        Vidanes and Jake Tordesillas and independent filmmakers not to cast Geisler
        in their shows or films.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e2a9f-e3ee-468f-ac1c-45b0d8765510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ba ang klase ng tao na gusto niyo makatrabaho? Binigyan natin
        ng benefit of the doubt... Hindi ka isang ganap na "actor" dahil ang tunay
        na actor ay may malasakit sa trabaho. Hindi yung pumupunta ka sa set na lasing
        and god knows kung ano pa tinira," Medina said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b5f8e-57ef-452c-b20e-2bda4babac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is this the kind of person you want to work with?
        We gave him the benefit of the doubt. You are not a true actor because a real
        actor cares about his job. You don''t go on set drunk or high on whatever.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab2d6f-0858-4e44-b203-cf834c59422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Geisler: It was a misunderstanding</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dac63b-704b-4703-9b43-1c5582c7dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing his director Arlyn Dela Cruz, Geisler said the incident
        was merely a misunderstanding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86974a37-53a4-41cc-a904-623a5e760d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked you three times na direk may gagawin po ako then you just
        said gawin mo nalang sa eksena. Kung tinanong nyo po ako kung ano yun di sana
        naiwasan ang mga bagay na ito. You are our captain sa set," <a href="https://www.facebook.com/baron.geisler.39/posts/10209326849181720">he
        said in a Facebook post</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34f0ea4-9fe4-47d6-bbc1-264d718d2542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I asked you three times that I will do something,
        then you said I do it during the take. If you asked me what it was, we could
        have avoided this.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d044b-2f2a-4f72-a43a-d4fb828498e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You were trying to pull off a Brillante Mendoza, bulong ka sa artista
        na samapalin mo para magulat or maganda reaction [You whisper to actors to
        slap the co-actors to get a good reaction]. So low po of you to discredit
        my name. You are better than that po," Geisler added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbb513-52ac-4bec-8bd7-bb1ed6e300ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geisler also appealed to the public not to judge him based on the
        post of Medina.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956cc25-d069-4bf6-a920-a4566050e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako naapektohan sa paninira... Lalo na sa mga naniniwala
        agad. Inspect.. know the truth. Wag mag judge agad. Plastic na industria.
        Tara!!! Lawyer up guys!!!," <a href="https://www.facebook.com/baron.geisler.39/posts/10209329052796809">he
        said</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfaeb1c-78b6-4ff4-a6d0-5b41a8ffbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not affected by intrigues. Especially to those
        who easily fell for it, inspect, know the truth. Don''t be quick to judge.
        Fake industry. Let''s go, lawyer up!]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea8b53-134b-4318-b8d7-241449281f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Director: Baron needs treatment</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bde2e8-e748-4dbb-a01a-0bf383250408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Bubog</em> director Arlyn Dela Cruz said she repeatedly explained
        what the scene needs from Geisler — which was to be a detached leader of a
        syndicate. She added they rehearsed and did not tell Geisler to surprise his
        co-star.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb9f65-107e-4602-a675-3e20f84e0f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang galit dapat. The way of the syndicate, pumapatay nang walang
        bagabag... We rehearsed and I acted or demonstrated to my actors what each
        of them should be doing to make that scene work and to be able to send the
        message that I wanted to relay," <a href="https://www.facebook.com/ArlyndelaCruz2ndaccount/posts/1256378811113559">she
        said in a Facebook post</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9bb6a0-ede7-444e-b248-6cd7f42b3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be no anger. By way of syndicates, killing
        without conscience.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e2d5c9-4599-441b-981a-61e37a9215f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director sided and echoed the statement of Medina, saying Geisler
        was eaten alive by Medina during the scene. This, she said, caused Geisler
        to be intimidated and insecure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471c067-3fce-45dc-a05f-b04798753169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz has already removed Geisler''s role in the film.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42012b1-d9d7-46f3-bd17-174c83378752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also advised Geisler to seek help getting treatment for alcoholism
        and his dependence on anti-depressant pills.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970bdd6-5032-4bf7-8723-714fe0ab6056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:40:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:40:04.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geisler has had his name dragged into several altercations in the
        past years, with one even leading to a mixed martial arts exhibition match
        inside a ring.</p>'
  'Duterte-PSG-Marawi-explosion':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Injured PSG members transported to CDO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-11-29T16:55:27.877+08:00
    'imagesource': 'jcr:910986c0-5257-4861-a15b-0ea611a76943'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '090d5dbf-d91b-4163-97f2-a9700ebe5f37'
    'lead': 'Nine members of the Presidential Security Group (PSG) were wounded, with
      two members critically injured, after they were hit in the blast of a suspected
      improvised explosive device (IED) in Marawi City, Lanao Del Sur on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:42:47.601+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T15:42:47.936+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 PSG members, 2 troops wounded in Marawi City explosion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ffd10-efd7-418d-abac-08fad4f92ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:42:47.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:42:47.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lanao Del Sur (CNN Philippines)</strong> — Seven members
        of the Presidential Security Group (PSG) and two military troops were wounded,
        after they were hit in the blast of a suspected improvised explosive device
        (IED) in Marawi City, Lanao Del Sur on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c31625-226c-4c0b-a057-bf2a3e895f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:42:47.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:42:47.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the explosion, the attackers also opened fire on the
        soldiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ce411-a747-427c-a6cf-68c23cacac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:42:47.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:42:47.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these victims, one PSG member and one soldier are critically
        injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010db7f-9f83-408d-809c-cc4b146b3ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:42:47.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:42:47.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s Western Mindanao Command (WESMINCOM) Spokesperson
        Major Filemon Tan confirmed this information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014142b3-3ec0-458c-9177-81b2858ef0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:42:47.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:42:47.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Gene Ponio, deputy brigade commander of the 103rd Brigade,
        said the personnel were part of a convoy of the President''s advance party
        in Marawi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6588b34f-4525-4e00-814f-fb66464b42b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:42:47.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:42:47.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 50 people were part of the convoy, including personnel
        from Presidential Broadcast Staff Radio-Television Malacañang (RTVM) and military
        escorts, Ponio said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320a8c6-ed15-41d4-9f7a-e305fd901c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:42:47.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:42:47.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ponio said the incident may be a diversionary tactic by the Maute
        group, an Islamist terrorist group in Mindanao. The Maute group is facing
        an intense military offensive after it laid siege to Butig town in Lanao Del
        Sur last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbefc455-87aa-4dc8-ad5d-52b1cf2b6990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:42:47.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:42:47.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advance party was preparing for the scheduled visit of President
        Rodrigo Duterte in the province on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5abc44c-4761-49f8-8b1f-caa9535eebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:42:47.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:42:47.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two critically injured victims were airlifted to the Fourth
        Infantry Division headquarters in Cagayan De Oro City, while three others
        were transferred to a hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dba1d81-57c1-4671-a5cb-c3f9566a8e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:42:47.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:42:47.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte will proceed with visit to Marawi City on Wednesday
        despite the blast, adding he will take the same route as the convoy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8cb9e8-2bf7-46e9-923f-711077ffadf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:42:47.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:42:47.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung advance party ko belonging to PSG, na-ambush pa kanina,
        natamaan kanina. I am going there," Duterte said on Tuesday afternoon.</p>'
  'PH-ranks-second-among-Asian-countries-with-most-satisfying-relationships':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-29T13:26:10.803+08:00
    'imagesource': 'jcr:e3c6a2bf-3309-4ebe-9c55-b14562cd9065'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2af61fc6-791c-4656-accc-064e60ccbac9'
    'lead': 'The Philippines is among the highest-ranked Asian countries when it comes
      to relationship satisfaction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:45:59.928+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T15:46:00.341+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH ranks second among Asian countries with most satisfying relationships

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b9616a-bab6-4992-8625-a999dc960afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The relationships
        Filipinos get the most fulfillment from are the ones shared with spouses and
        partners, a regional survey said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc038382-b6e1-4480-a8e3-103e0682c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based a <a href="https://www.prudentialrelationshipindex.com/ph/relationship-index-download">2016
        poll</a> by British insurance company, Pru Life UK, the Philippines ranks
        second among 10 Asian countries in terms of relationship satisfaction — with
        a score of 79/100.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153621a-3754-4da9-83d5-fd0573065aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam bagged the top notch with 83/100, while China was at the
        bottom with 54/100.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64ef64-3f28-4b08-b7ea-e04519efc181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study — carried out from July 13 to 31 — involved 5,000 respondents.
        They were asked about what they sought in relationships with families, friends,
        colleagues, and how they want to make their relationships stronger and better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c067a6-4187-400b-b96d-dd954723f06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also revealed Filipinos are the most expressive of their
        love for their partners among any other nationality in Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d7d100-7b51-429a-a93c-071a1afd35e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s ironic that it''s also the Filipinos who argue the most
        with their partners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6d563-331b-434d-9ed5-4d21bf9dd0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what do Filipinos argue most about?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710420ac-60b6-480a-b816-2f361d173d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-six percent of couples say they argue about money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597653b-0fd5-4953-b8cb-c6658ed6990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 41 percent argue about lack of attention due to technology
        and 37 percent about spending too much time on the phone or computer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c35f5-4ded-4290-8d9a-5d0e3ac15645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rose Fres Fausto, a relationship expert, the solution is simple:
        laying one''s cards on the table.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e9ae2-4cfd-4548-b55f-9dacfa480c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you do?" Fausto said. "You have to set parameters in the
        use of your gadgets."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c90fc-a447-432d-93e6-152bbe2ed055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also highlighted the five keys to a successful relationship
        for couples in the Philippines:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6794fe5b-2b2a-4475-8e32-4d305fb0dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>doing things together</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac944a-9dbe-4921-85ba-4f1e34cf80e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>respecting individuality</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef15eeb-f559-40b5-811d-5565b852d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>being honest</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87110946-627b-4eb1-8a17-f6b516e8f5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:46:00.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>making each other laugh</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc644c4-817b-4e86-808d-36cffb273689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:45:59.930+08:00
      'mgnl:createdBy': 'cnnproducer'
