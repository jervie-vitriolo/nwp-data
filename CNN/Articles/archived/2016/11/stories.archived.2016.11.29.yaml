  'Duterte-on-Paris-Agreement':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-29T21:53:04.533+08:00
    'imagesource': 'jcr:aaf8915f-3232-4020-8212-b26e119baff5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '089c1e5c-1eee-464f-9c32-2566f4303bf2'
    'lead': 'President Rodrigo Duterte said he may "withdraw" the Philippines from
      the Paris Agreement if "nations controlling the interests" in the agreement
      fail to address his misgivings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T16:07:02.846+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T16:07:03.159+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte airs misgivings on Paris Agreement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc0ba9-f25d-4041-967e-f7869cc232a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:02.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:07:03.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte said he may "withdraw" the Philippines from the Paris Agreement if
        "nations controlling the interests" in the agreement fail to address his misgivings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a31afc-68d2-48cc-87b9-27874b4c4a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:02.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:07:03.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Website says the Philippines is a signatory,
        but has not yet ratified the treaty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e4917-0c30-472b-9654-b1401ee5b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:02.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:07:03.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/31/fvr-duterte-climate-change.html">Also
        read: President Duterte urged to ratify global pact on climate change</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12519806-5ff6-491c-8bda-da745720edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:02.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:07:03.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte questioned a yearly collective fund that developed countries
        would mobilize by 2020 to help developing countries transition to a low-carbon
        future. The fund has a floor of $100 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11a72a7-351b-4d6e-9023-8ed447dc0661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:02.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:07:03.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would I be a member and you dictate the terms because you are the
        contributors of the common 200 billion [sic. $100 billion] na wala pang siguro
        (that might not even be there yet)?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e23d298-f7bb-47ab-97fd-a0577786a408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:02.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:07:03.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, the agreement says it "strongly urges developed
        country Parties to scale up their level of financial support, with a concrete
        road map to achieve the goal of jointly providing USD 100 billion annually
        by 2020."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8171fa2-674c-4354-a210-cc50473ed2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:02.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:07:03.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that the agreement was "binding," but stressed his
        misgiving: "Ang problema kapag binasa ko pabalik-balik (my problem is, reading
        the agreement over and over), there is no sanction. So what''s the..? You
        have a binding agreement and there is no sanction for a violation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5149869-bf81-42bb-a3b0-d0ceda166c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:02.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:07:03.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was concerned that "small nations" would "have to
        obey" if they are lumped together with big nations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67145b8-8bc5-4307-bb31-fc4b02a41341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:02.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:07:03.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag ang China pati Russia, Amerika, ayaw nilang maniwala (if
        China, Russia, and America refuse to abide), can we pressure them to obey?
        Especially America. He was not a signatory in Kyoto Protocol. That was the
        first attempt to really try to create a body to control carbon emissions.
        And yet America did not sign it for the longest time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf62ff-4dd7-4300-a5ed-76209463d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:02.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:07:03.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know how the big nations really go around treaties and convention
        to circumvent? Iyan ang problema natin. Kaya sabi ko ayaw ko niyan [That''s
        our problem, and I said I din''t want that]," Duterte added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde42079-f9d5-4d50-ac7a-7cd75fdd80ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:02.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:07:03.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement came into force on November 4 this year. The Constitution
        requires a concurrence by at least two-thirds of Senators for a treaty to
        be valid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65149002-c9e1-40fd-b523-d7907506da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:02.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:07:03.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/07/22/philippines-reversal-on-Paris-climate-deal-a-risk.html">Also
        read: Philippines reversal on Paris climate deal a risk, experts say</a></strong></p>'
  'NAIA-arrest-Russian-cocaine':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-29T21:37:24.825+08:00
    'imagesource': 'jcr:a67e1e65-1b1b-4ee5-ab37-ff66607e3549'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c24dfb6-2edd-4ef4-a12a-d8a9f905b2c1'
    'lead': 'Officials said the substance was concealed between the fabrics of a sleeping
      bag and a backpack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T16:11:17.037+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T16:11:17.530+08:00
