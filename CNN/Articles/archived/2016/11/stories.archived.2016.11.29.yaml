    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On the redeeming power of sad songs and how they make us feel better

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2251343e-ef8e-42bf-8418-ade748ae8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In the book “Our
        Faces, My Heart, Brief as Photos,” the art critic and novelist John Berger
        asks, “What can grow on this site of loss?” Twenty one-year-old Julien Baker,
        a Memphis-based musician, seems to answer Berger’s question with her debut
        album, “Sprained Ankle,” a 33-minute walk across innumerable planes of devastation.
        Officially released in October last year, the album is a collection of nine
        songs — written by Baker during her stint at a university away from family,
        friends, and her main band, Forrister — and is an intimation of loss, self-destruction,
        and the possibility of redemption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a227c1-015a-4b5e-968a-47ac189cba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s one thing to listen to a Julien Baker record; it’s quite another
        thing to see her play live. Baker possesses the rare ability to compel a bar
        full of people to listen in silence, just armed with a guitar and her voice.
        Wrapping up her “Sprained Ankle” tour over a year after she set off on it,
        Baker ends with an Australian leg, doing the festival circuit and playing
        more small shows, one of which was held in Melbourne’s National Gallery of
        Victoria, amid stained glass and David Hockney paintings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289b2b3-fd15-4c72-a9e2-85db0484b96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker’s small stature is at odds with the quiet power of her performances,
        which transforms every space she inhabits. Elizabeth Hughes, one of her supporting
        acts at her Sydney shows, caught her show in London’s St. Pancras Old Church
        back in May. Hughes found herself sitting on a pew, beside a row of people
        who all also came by themselves to see Baker play. “Julien’s music,” she says,
        as she tunes her guitar, "you would go by yourself.”</p>'
    '3':
      'image': 'jcr:0669d454-7dd4-4af1-9fa3-ae9a6e71741a'
      'imageCaption': '"When people find out you’re a little sad and a little weird,
        not everybody’s going to go away," says Baker. "That’s just not true.” Photo
        by CARINA SANTOS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f6774-a34c-4fda-b7fd-e6586c929244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72a71f9-4440-42e4-82f4-db7411a503a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between songs, Baker addresses the audience with earnest thanks
        and an endearing and silly self-deprecation. She makes it a point to introduce
        or wrap up certain songs with a more direct intention. After “Everybody Does”
        — a song in which she sings “I’m a pile of filthy wreckage you will wish you
        never touched” — Baker says, “That song’s about thinking that everyone’s going
        to bounce when they find you a little weird. But you guys are all here! When
        people find out you’re a little sad and a little weird, not everybody’s going
        to go away. That’s just not true.” After a few laughs from crowd, she says,
        “Wow, thanks for laughing,” before sharing a joke she made that bombed at
        a previous festival she played.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22db16-59fb-4e82-bc4f-f74280aad8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker’s positivity is often a surprising encounter for people who
        have only listened to her songs, but it’s a large part of her person and an
        immediate introduction to who she is. “Sad songs make me feel better” is a
        slogan she has adopted from her artist friend, Vanessa Jean Speckman, after
        Speckman made Baker a shirt that she ended up wearing “every day of the tour.”
        It’s an assertion that it’s not only bad things that can come out of the bad,
        that sad songs don''t necessarily incubate bad feelings, but can be a source
        of comfort in trying times.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="616" height="376" src="https://www.youtube.com/embed/wmGVIvf8Q6s"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb37ef35-6976-44d5-b70c-9e30fa329375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6988c-336e-4b49-a723-d853fcdd2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having written “Sprained Ankle” in relative obscurity, Baker’s tracks
        on it have a vulnerability and honesty to them that may be difficult to replicate,
        now that she has reached some measure of fame. “The awareness of an audience
        has definitely influenced my work,” she says. “It has only made me more careful
        in how I phrase things, in being more explicit in how I speak about songs
        in interviews and stuff. If I’m going to sing songs that are, you know, quite
        sad and bleak, then it’s that much more necessary and imperative that I couple
        it with a purposeful idea behind the songs, instead of leaving it to vague
        interpretation.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4128a2fe-c1bc-4fb2-abe4-de1b89692f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she says she tries not to over edit or censor herself.
        “If I have a thought that’s like, ‘Ugh! That’s gonna freak people out!’ I
        try to banish it and say, ‘No, that’s how you’re feeling, and that’s honest,’
        and that’s the whole problem, like stigmatizing thoughts or real issues …
        So now, whenever I feel that way, I think, ‘Well, now I definitely need to
        leave that in.’”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2c204-1b8a-496f-8701-d0716fb1fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, her shows are self-effacing. As much as you’re held in
        awe by her presence, the songs, at some point, also turn on themselves and
        somehow become about you. “Every night, I get the fortune of meeting new people,”
        Baker says. “There’s a whole audience full of people I’ve not ever interacted
        with before, and that’s astonishing. When you look out to the crowd, you think,
        within each person is a wealth of experience. Like, they’re a whole world,
        and they’ve lived a whole life. And I know nothing about them, not even their
        name. And then, for like an hour, we’re all on the same mental page, no matter
        where we are in life. I think that’s what’s always endeared me to music, as
        an audience member and a performer, and why I love music that kind of allows
        that barrier to evaporate, a little bit, and so there’s no distance between
        performer and audience, and you’re just sharing a musical experience. That’s
        the best part of touring.”</p>'
    '15':
      'image': 'jcr:10a38303-a5ca-4714-9878-ccdfc7c1c49c'
      'imageCaption': 'Baker values her connection with her audience, and considers
        the shared musical experience as "the best part of touring." Photo by CARINA
        SANTOS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3a3d9c-0b3f-42dd-a5c1-3e7318b77bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e19d667-55e4-46e8-839d-5aa4f7e942d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker’s ethos of hope and inclusivity extends beyond her music.
        Touring solo has provided her with the ability to play so many shows — “I
        just have my guitar and a bag full of pedals” — but some of the most valuable
        things that continue to amaze Baker is getting to interact with “kids who
        feel emboldened to address issues like their sexuality, or their faith, or
        both, or who they are as a person, or like, enduring trauma.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf9491-29ee-4713-990c-c1af55f4058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I got to be a part of this co-op, kind of like an interfaith panel
        on faith in queer spaces, and elevating people of color and their experiences
        in faith,” Baker shares. “And being a part of that was amazing because it
        was like, all these people contributing to the same kind of mission of understanding.”
        She mentions Mary Lambert, an out, queer artist of faith who was an inspiration
        to her growing up and has become a friend. “To be able to have that kind of
        exchange with her is very precious to me,” she says. “And it makes me hope
        to keep the chain going, you know? That’s probably the most beautiful thing
        that I get to do.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e9ca0b-77ae-4594-9da2-93bf6dcdfee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Baker, the point is not to always feel happy, but to recognize
        that, as Rebecca Solnit writes in the foreword of “Hope in the Dark”: “We
        don’t know what is going to happen, or how, or when, and that very uncertainty
        is the space of hope.”</p>'
    '21':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="616" height="376" src="https://www.youtube.com/embed/ME1gGWsK9rE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162aadf6-871f-424c-9d8b-605f14e67b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165491c0-af80-4c3c-a421-0bbdffcbf0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the inevitable event that you find yourself in a negative space
        or at some point of despair, hopelessness does not serve you,” Baker says.
        “It impedes progress. And so, it is more harmful and life-threatening to remain
        stagnant, wallowing in that emotion, but I feel there’s this tricky balance
        of not denying what you feel, saying ‘I feel this feeling, and it’s valid.
        I’m allowed to feel hurt, and angry, or scared, or upset,’ and then expressing
        that in a way that publicizes it…. For me, it’s singing songs.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2593771-a895-4a61-9e75-da354f559123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”When you distance yourself from that [feeling], and turn it into
        a work, it gives you another perspective,” she continues. “So now, when I
        sing the songs that are a year and two years old, I have to analyze why I
        felt that way and why it wasn’t healthy to feel that way, and how I can be
        better.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51582e57-dd60-45e7-804b-4702519d4fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There’s a whole audience full of people I’ve not ever interacted
        with before, and that’s astonishing. When you look out to the crowd, you think,
        within each person is a wealth of experience. Like, they’re a whole world,
        and they’ve lived a whole life. And I know nothing about them, not even their
        name. And then, for like an hour, we’re all on the same mental page, no matter
        where we are in life. I think that’s what’s always endeared me to music.</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c4a9e-d095-4429-9b37-218cf2e2bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Baker just turned 21 is rather astounding, given the depth
        and scope of bleakness of “Sprained Ankle.” Despite the losses that Baker
        has endured in her life — and how sad they must have been for her to create
        such a heartbreaking record — she tours with a mission, almost, to banish
        the coldness of the world, one bar room full of people at a time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3cb806-24a0-4bf4-a04e-05daa0a870c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:28:32.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:29:09.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I used to feel weird talking about, you know, past experiences,”
        she says, “and I think it’s valuable to turn those negative occurrences into
        something that can make another person feel like their circumstance is temporary,
        and it can be overcome, you know?”</p>'
  'australia-great-barrier-reef-worst-coral-bleaching':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-29T13:17:15.283+08:00
    'imagesource': 'jcr:3a9f9ee7-88b9-4551-a39e-a7b48a9d2c51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e35be76-d867-4244-b7ea-8c4bfcac86c3'
    'lead': 'Coral across Australia''s Great Barrier Reef has suffered its most devastating
      die-off on record, a new report says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:33:11.517+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T15:33:11.931+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia''s Great Barrier Reef suffers worst ever coral bleaching

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e12eea9-503f-4e19-b156-92f48fa9b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Coral across Australia''s Great Barrier
        Reef has suffered its most devastating die-off on record, a new report says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c45f8-1114-4d51-b750-e12357d79d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just nine months, bleaching caused by warmer water has killed
        around 67% of the coral in a previously pristine part of the reef, one of
        the natural wonders of the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6778245-4520-4e08-bbcb-e37f82246625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen three bleaching events (in the reef) and each time
        it can be explained by where the warm water was," the report''s author, ARC
        Center of Excellent for Coral Reef Studies Director Terry Hughes, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a05a9-aeff-4f9e-a1e6-60ce777430ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the north, the summer temperatures got up to two degrees above
        the normal maximum and that caused severe bleaching," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d592ef-41c3-49ec-a241-e98d9f0a1c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extensive aerial surveys and teams of divers were used to map the
        bleaching, which covered a length of 700 kilometers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a33a75-660a-4488-9553-eb6f81995c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes said it could take up to 15 years for coral to grow back
        to previous levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc53cd5-0ca7-4d74-b45c-8286d4dc3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threats to the reef have become so severe that in recent years UNESCO
        has suggested it could be placed on list of World Heritage sites "in danger."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3b477-a00c-4c8f-9ef3-c235be05eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Australia''s Environment Minister Josh Frydenberg
        said a report on the status of the Great Barrier Reef to UNESCO was due by
        Friday, local time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a2fb7-4d7b-42b9-9e63-56ec86c835e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision on whether or not the reef will be declared "in danger"
        is expected within the next year, the spokesman added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2228f9-8558-489e-a322-6510e991ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Most severe bleaching event yet</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43510ef-ba99-4072-8dd8-f0433404bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two major coral bleaching events in the Great Barrier Reef took
        place in 1998 and 2002, but Hughes said this year''s had been the most devastating.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37459cf6-7865-4af7-8575-62ae513b3437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite sobering, we''ve now seen three of these events, each
        one was more severe than the last and these have occurred with less than one
        degree of global warming," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f8981-de71-42e4-bc1d-5724ebc27609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two degrees of global warming will mean these events are more severe."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e4c08-728a-4599-959e-fd9ea6192a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the coral is expected to regrow, Hughes said a fourth or
        fifth major bleaching event in the next 15 years could damage the reef even
        further.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031bc39-4481-475b-b360-02bb4ef91ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too unpredictable for anyone to be sure when the next event
        will occur," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb8e2c9-5f90-4009-b0b5-2cff170aea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2016/10/15/Great-Barrier-Reef.html">Related:
        The Great Barrier Reef is not actually dead</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e709d-0d29-4a50-9803-69a35edd3c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Northern reef used to be ''pristine''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e76e1b-3765-4598-aedd-ed856d5ca730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the northern parts of the reef were damaged severely by the
        bleaching event, others survived almost entirely intact.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3cee60-d0f4-416d-8ecf-4bdd678cb551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef''s southern third only suffered about 1%
        bleaching on average, the report said, mostly due to the arrival of Cyclone
        Winston in February this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c13c55-5f3f-4d03-b160-5d8fd29d84a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It brought temperatures in the bottom half of the reef down and
        saved it from what would have been a reef-wide bleaching event," Hughes said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7831c1-6223-44b5-b6d1-eb626c65df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes said the northern sections had previously been among the
        most pristine in the entire Great Barrier Reef, remaining untouched while
        the southern regions saw their coral drop by half in the past 30 years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3165d9-0784-4b38-a922-88984a7a2abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to get to, so it''s the part where there are more sharks,
        more crocodiles, more turtles, more coral. Unfortunately the 67 per cent loss
        we''ve detected means that pristine northern part is now in a worse condition
        than the lower part," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f414d1b-8b35-4d1c-a6b1-645a3b995a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:33:11.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:33:11.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/28/asia/great-barrier-reef-coral-death/">Australia''s
        Great Barrier Reef suffers worst ever coral bleaching</a>"</em></p>'
  'OFWs-exempted-terminal-fee-2017':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-29T13:13:18.313+08:00
    'imagesource': 'jcr:c8fe048f-6703-4969-9c9c-54637bac8e35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b15a2a47-0316-4a40-ac61-2309fd0f127c'
    'lead': 'Finally, OFWs will no longer have the burden of lining up to refund airport
      terminal fees whenever they return to the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:35:38.498+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T15:35:38.723+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Returning OFWs exempted from terminal fee by March 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8775124-d581-4100-b3d3-2c07d4905b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:35:38.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:35:38.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — OFWs returning
        to Philippines will be automatically exempted from paying airport terminal
        fees starting March 2017, the Department of Transportation (DOTr) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40adac0c-23e9-404e-8b2e-3dd490772a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:35:38.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:35:38.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a forum on Monday, Manila International Airport Authority (MIAA)
        General Manager Ed Monreal said that airlines have agreed to waive terminal
        fees from return tickets purchased by OFWs abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e3feb-3082-408a-a75b-cd03c16e3849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:35:38.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:35:38.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airline[s] have already agreed in principle, so, hopefully by March
        2017, <em>mawala na ang pangamba ng ating mga OFWs sa pagbabayad ng</em> terminal
        fee [the fears of our OFWs over paying terminal fees will now disappear],"
        Monreal said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce682bfb-e606-4fa0-901f-18bffedaadad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:35:38.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:35:38.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning OFWs are currently exempted from paying the ₱550 terminal
        fee. However, because the fee is automatically integrated in the cost of airline
        tickets, they must claim their refunds from MIAA counters in the airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0cb504-ae19-47ed-8028-cb3a62b185e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:35:38.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:35:38.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said the MIAA hopes to remedy this inconvenience by next
        year. He said the new system will be implemented in March 2017 to give airlines
        time to update their systems for this policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9b6f7-fedf-4c09-a05a-1eaaf323e0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:35:38.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:35:38.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr and MIAA have not yet signed a memorandum of understanding
        (MOU) with airlines to formalize the agreement.</p>'
  'Baron-Geisler-Ping-Medina':
    'author': 'CNN Philippines Staff'
    'caption': 'Actors Baron Geisler (L) and Ping Medina'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-29T13:38:43.940+08:00
    'imagesource': 'jcr:fddf71b8-3f78-4e6d-96f0-75ac8c22e0ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15d51378-b6a6-45bc-871c-96cbe10eca5d'
    'lead': 'Actor Baron Geisler appealed to the public not to judge him based on
      the post of co-star Ping Medina — who said Geisler was drunk on set and urinated
      on him during a film shoot. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:40:03.834+08:00
