    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP releases artist''s sketch of suspect in foiled bombing near U.S.
      Embassy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a14f3-79d8-472a-8fc0-3c86f8ae3d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippine National
        Police Chief Ronald Dela Rosa on Tuesday presented a computerized facial composite
        of the person who allegedly left the improvised explosive device (IED) near
        the U.S. Embassy on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab534b85-1af0-4fa2-b062-cd60a295db1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director-General Dela Rosa said the unidentified male suspect who
        was aboard a white taxi cab is around 44 to 45 years old, five-feet-five-inches
        tall, of fair complexion, medium build, and was wearing a polo shirt, black
        pants, and leather shoes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d6490-fd6e-4a64-a1b8-6573465ec2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/28/ied-found-near-united-states-embassy-in-manila.html">Also
        read: IED found near U.S. Embassy in Manila</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84260b19-b72a-4f50-ae68-75a838c4e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facial composite of the suspect was based on witnesses who said
        they saw the alleged suspect leave the IED.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af7b2fa-6674-4384-b2b0-08e648994152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Chief Jigs Coronel said they are reviewing
        footage from three closed-circuit TV cameras that captured movements in the
        area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff22e9-b5fb-4661-83c3-3df425f05409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb was discovered early Monday morning by a streetsweeper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a3869-f3dc-48d7-b574-b6b07127ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said around 200 white taxi cabs passed by the area from
        12 midnight to 6:00 a.m. of Monday, and they are checking each of these vehicles
        individually.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d177962-ba8d-4328-b9ef-de3c1278f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa appealed to the public for assistance in immediately reporting
        to authorities any sightings of the suspect.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dela Rosa: IED an attempted act of terrorism. | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/5Y4fcGWRM5">pic.twitter.com/5Y4fcGWRM5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/803110777980715008?ref_src=twsrc%5Etfw">November
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5df14e-cfc6-48e3-ab19-95c0587fa7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a2ef0-2696-4384-b240-e79ee5a73a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief also maintained his initial theory that the Maute
        Group is behind the attempted bombing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ee663-c8e4-41ea-9929-8f213a12fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added that the group may have members or supporters here
        in Metro Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ca77c-5edd-41b2-b751-ea1c6ab8f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, police said the IED found near the U.S. Embassy was similar
        in design to the bomb used in an explosion in Davao in September which killed
        15 people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884cd3db-d4e6-4135-9bde-c5c8ada2bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Maute Group, who reportedly have links to Islamic
        militants, were charged with the Davao bombing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4890a4-b452-43d9-944d-7989f6ab4b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also behind an ongoing battle with military in the
        town of Butig in the province of Lanao del Sur.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e50a63-d0bd-4aa1-b8db-2684208eca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/28/military-offensive-maute-group.html">Also
        read: Military offensive vs. Maute group continues</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabccf4c-8b1f-4aa1-a767-369af230758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:55:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:55:39.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will visit Marawi City, the capital of
        Lanao del Sur, on Wednesday.</p>'
  'UAAP-Ateneo-Blue-Eagles-FEU-Tamaraws-Final-Four':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-29T17:17:44.274+08:00
    'imagesource': 'jcr:9c6bd876-ee0e-46b0-830b-1313b5ce3f9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '886e0bda-956f-40c5-b5d2-a053129c8384'
    'lead': 'The Ateneo Blue Eagles and the FEU Tamaraws will battle in a do-or-die
      game with a ticket to the finals on the line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T14:58:10.104+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T14:58:10.334+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo tackles FEU in rubber match for championship berth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9c411c-4ed9-430a-a1a8-9442da76e0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:58:10.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:58:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For the second
        consecutive season, the Ateneo Blue Eagles and FEU Tamaraws will face each
        other in a UAAP Final Four game with a championship berth at stake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b694fb-0141-481d-a031-8b1c613c6db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:58:10.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:58:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo has been on a roll, winning six of its last seven matches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88ea6e-f4ba-4f6b-8661-483949f54439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:58:10.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:58:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU, meanwhile, with a relatively young core relied on motion plays
        and solid defense to force the do-or-die game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7218218e-20d9-4ffc-b96a-f443c674c831'
