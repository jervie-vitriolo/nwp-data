  'we-will-rise-isha-sesay-interview':
    'author': 'Don Jaucian'
    'caption': 'In the film “We Will Rise,” the First Lady of the United States Michelle
      Obama, along with actresses Meryl Streep, Freida Pinto, and CNN anchor Isha
      Sesay, give voices to some of the young women around the world who are battling
      the odds to get an education. Screencap from CNN'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-11-29T20:48:53.456+08:00
    'imagesource': 'jcr:27d8ffeb-dbf0-40ab-bc80-11868ed52462'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c4bf392-d46a-41bd-8f17-d5a5863d4199'
    'lead': 'In the film “We Will Rise,” the First Lady of the United States Michelle
      Obama, along with actresses Meryl Streep, Freida Pinto, and CNN anchor Isha
      Sesay, give voices to some of the young women around the world who are battling
      the odds to get an education. '
    'mgnl:activationStatus': true
