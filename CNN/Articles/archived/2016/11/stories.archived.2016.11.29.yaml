    'template': '1'
    'title': 'House files Show-Cause Order against De Lima

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e735f9-8b85-437f-b498-a6446b797f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:50:27.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:50:27.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The House Justice
        Committee on Tuesday issued a show-cause order against Senator Leila de Lima
        asking her to explain why she allegedly prevented her former driver and bodyguard
        Ronnie Dayan from testifying at the House probe on the Bilibid drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950f847-61ec-4337-adb5-c353fcaf7550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:50:27.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:50:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House committee on justice chairman Reynaldo Umali and Majority
        Floor Leader Rodolfo Fariñas served the order before the Office of the Senate
        Secretary after the bicameral committee meeting on the 2017 budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6979bd2-699e-4ea2-b60a-d850d7c68974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:50:27.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:50:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, signed by Umali, said De Lima "unduly interfered with
        an on-going investigation" in the Lower House when she advised Dayan to skip
        the hearings despite a summon and instead go into hiding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e6be1-5002-4496-9554-b374f6ed74ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:50:27.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:50:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/24/Dayan-affidavit-De-Lima.html">Also
        read: Dayan says De Lima urged him to skip probe, hide</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504490fa-4926-40c7-80ea-efe7756b1d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:50:27.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:50:27.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are hereby ordered to explain, within seventy-two (72) hours
        from receipt of this order, why you should not be held in contempt for exerting
        undue influence to Mr. Ronnie Palisoc Dayan, a witness subpoenaed by the committee,"
        the order read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfbb068-9553-4657-96cf-f4739bc6715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:50:27.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T15:50:27.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s more than enough time," Fariñas said in a chance interview
        with reporters</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
