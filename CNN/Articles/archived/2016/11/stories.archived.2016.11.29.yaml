  'De-Lima-not-honor-show-cause-order':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-29T13:27:59.629+08:00
    'imagesource': 'jcr:63d9ad64-9482-47eb-8ef6-84b9ab3cfc69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60631e42-94bc-47a4-8454-d8fb1f7cd438'
    'lead': 'Describing last week''s probe of Bilibid drug trade as "persecution,"
      Sen. Leila de Lima says she will not heed an order to be issued by the House
      of Representatives — asking her to explain why she allegedly advised a witness
      to skip the probe and go into hiding instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T16:22:35.123+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T16:22:35.475+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: I will not honor House order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b56528-70c0-4530-8c37-6301cbb12574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Describing last
        week''s probe of Bilibid drug trade as "persecution," Sen. Leila de Lima says
        she will not heed an order to be issued by the House of Representatives —
        asking her to explain why she allegedly advised a witness to skip the probe
        and go into hiding instead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d10230-b641-4ae3-9b48-777e13ad9d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima instead said on Monday that she and her legal team were
        preparing for their next move once they receive the show cause order coming
        from the House Justice committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8645b09-3d9d-4678-a905-5ec2503dae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, De Lima''s ex-driver/bodyguard told congressmen that
        he was allegedly told by the senator not to show up at the House — which later
        issued an arrest warrant for him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf78859-8cb5-42e5-8458-3fc794f64a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/28/house-leaders-mull-contempt-ethics-cases-leila-de-lima.html">Related:
        House leaders mull contempt, ethics cases vs. De Lima</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f47a74-fdc8-4e87-9d3b-7eaeec9d3e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House said the senator could face cases for this
        since this would amount to interfering with or obstructing a congressional
        investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daefc61-51e4-4d4a-b462-436372d8e480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We better just call it obstruction of persecution. Because that''s
        what it is.," De Lima said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2148b5d-1328-4e05-bf1e-b1a8fc06cb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Bebot Alvarez called the senator''s act as "a breach
        of parliamentary courtesy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c8ff53-da83-4eef-b82c-a9280e66d923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima says otherwise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac345a21-f51c-44ba-9223-58c2625e02ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2016/11/25/De-Lima-Ronnie-Dayan-betrayal-House-probe.html">Related:
        De Lima on Dayan: No woman should be betrayed like that</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f363d3d7-1e00-4e90-84f8-b609125f53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re imputing disrespect on my part. They feel slighted. <em>Pero
        ibalik ko sa kanila yan. Hindi ba sila ang nagdi-disrespect sa akin</em> all
        this time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948c2b2-738c-44fa-a705-617bbe1784c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Weren''t they the ones who had disrespected me all
        this time.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df47f41c-9b80-4cb0-88b6-a5a6b5832af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some congressmen say De Lima may be arrested if she refuses to honor
        the show cause order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d423d-1de2-4eb4-8518-a188af532a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel and Sen. Ping Lacson will meet with
        the House leadership to talk about the issue, but there''s no date set yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b105bcb-0d52-4f62-8933-b4d14fa4083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Richard Gordon — who locked horns with De Lima during
        the Senate probe on extrajudicial killings — said the House should first communicate
        with the senate president about the matter, and not directly with De Lima.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd967bdf9-daad-48d4-b67d-c10f09e48025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added the House could also file an ethics complaint against
        the senator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702ae8c-56e1-4c6b-bc16-e3123fa8b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Pimentel, a senator would be immune to arrests
        if the alleged crime committed would not be punishable by more than six years.
        He said obstruction of investigation would not be one of those crimes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e893d24-aee2-4a49-9f39-03a0cdddd0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:22:35.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:22:35.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ivy Saunar contributed to this report.</em></p>'
