      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — [Breaking news update at 2:56 p.m. ET]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0eca6b-3b1d-48b3-8c01-723f9e8d31a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect in Monday''s Ohio State University attack was an 18-year-old
        of Somali descent, a federal law enforcement official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8e404-2197-4046-a960-c24e7eb813bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have identified the suspect, who lived in the area,
        but have not publicized his name, the official said. The car used in the attack
        was registered to a family member.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bdc1a5-65b5-4a83-947a-0ea817c2d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official says the suspect was a legal permanent resident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4285ac9b-6c5d-4c62-ac72-1913548c40ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are still trying to determine a motive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad94a99-705f-4b15-9372-a2bc9a91c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Previous story, published at 2:47 p.m. ET]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495722c7-a1c6-407a-b0fd-48fd7aa9a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect in the Ohio State University attack rammed his car into
        a group of pedestrians before using a butcher knife to cut several people,
        OSU officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c729b-9816-4a3e-9c90-1210f000a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine people were hospitalized, including one in critical
        condition. "Victim injuries include stab wounds, injury by motor vehicle and
        other injuries that are being evaluated," OSU said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a793e-4410-4b62-ae22-8ad178f95f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student Jacob Bower, 20, said he saw the attacker outside between
        the Koffolt Laboratories and Watts Hall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884f9e4-7a8c-4e4c-bcd0-321ca93e1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He pulled a large knife and started chasing people around, trying
        to attack them," Bower told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9dd726-9268-4cc5-8f6c-6237f8a51fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luckily there were so many people, he couldn''t focus on one target.
        I didn''t see anyone get stabbed, but I saw the police officer take down the
        stabber. He waited ''til everyone was clear, and the stabber clearly wasn''t
        stopping. (It) took three shots to take him down. (The) stabber had a crazy
        look in his eyes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7056a81-8936-4a90-bbaa-b99fe0e18761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer fatally shot the assailant, eliminating the risk to
        students, authorities said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f28e6f-b68b-451e-88c1-c72484cf9855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as nine people try to recover from their wounds, investigators
        are trying to determine a motive, and whether the attack is terror-related.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d55f19-0ef6-4d28-8afa-4a2451cf558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to consider that it is that possibility," Columbus Police
        Chief Kimberley Jacobs said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b083a5e8-90e1-4f08-8ad7-e3d690fdde63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had an attack earlier this year with a man with a knife causing
        multiple injuries. So we''re always aware that that''s the potential. And
        we''re going to continue to look at that."</p>'
    '15':
      'image': 'jcr:dfe8a20d-e78a-449e-abb8-fb00dbe18bec'
      'imageCaption': '(Harrison Roth via CNN)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aba56a-4896-41eb-8643-864d34e885b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcbbec4-8bff-4101-82ec-2826354469e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How it happened</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58bc43c-4864-4601-a72b-011ed3a1852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9:52 a.m., the assailant drove over a curb and struck pedestrians
        near Watts Hall, OSU Police Chief Craig Stone said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92d20d-f9c2-4d17-bb72-55b9852acfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got out of the vehicle and started using a butcher knife to
        start cutting pedestrians," Stone said. "Our officer was on scene in less
        than a minute, and he ended the situation in less than a minute."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37670fa0-884f-4dba-b9ca-209170674d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the chaos unfolded, university officials reported an active
        shooter incident at Watts Hall, the university''s materials science and engineering
        building.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54071084-73ca-48b3-9ddd-6d3f95ecbce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buckeye Alert: Active Shooter on campus. Run Hide Fight. Watts
        Hall. 19th and College," OSU Emergency Management tweeted at 9:56 a.m.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41644261-e7ca-4ac5-98d6-3fc841f0c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible the gunshots heard came from police trying to stop
        the attacker, a federal law enforcement official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34464d-b5a0-4304-9b67-a8e72c9cc076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the attack, the assailant didn''t yell or say anything,
        Bower said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d14a34b-6fec-443e-8f77-45e30b6ecd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was completely silent, which was very creepy. Not even when
        he was shot (by police)," the student said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fda857-3c7b-4361-a2e5-0dc13acffbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cop that subdued the guy with the knife saved so many lives
        today."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6aa83d-e57a-4979-9b69-300555d7ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stacking chairs for safety</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d1f81b-06ab-4386-896a-43262d41fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While students waited to hear word on the attacker''s movements,
        some piled chairs against a door to block him from getting in.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a681397-b49a-47ad-9629-2fa9ac1ff77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m safe in a barricaded room," Harrison Roth tweeted. "If you''re
        on campus, get in a room and stay safe."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb1e93-26c9-459f-b46c-cef3ae005a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio State''s Columbus campus is colossal, one of the largest in
        the United States. The university has more than 65,000 students enrolled across
        the state.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7e87c1-1421-4e91-81d7-9debb5418b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students had just returned to class Monday after the Thanksgiving
        break -- and after the OSU football team''s big win Saturday over the school''s
        biggest rival, the University of Michigan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20014d55-cb95-4cd3-a245-e57902e47972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:47.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T16:19:48.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan''s athletic department tweeted its support for Ohio State,
        saying "Stay safe, Buckeyes."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
