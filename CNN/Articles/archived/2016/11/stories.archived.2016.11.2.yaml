      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85724293-d64a-407d-84a0-00a4c6eb1707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:05:01.373+08:00
