      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tatayo ako ng</em> [I will establish] industrial states. There
        will be a lot of smoke there and pollution, of course. Titingnan ko lang na
        meron akong [I will see if I have] leeway and elbow room to move," he said.</p>'
    '21':
