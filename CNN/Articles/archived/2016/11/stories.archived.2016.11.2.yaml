  'south-korea-prime-minister-sacked':
    'author': 'James Griffiths and Yoonjung Seo, CNN'
    'caption': 'South Korean President Park Guen Hye (right) replaced Prime Minister
      Hwang Kyo Ahn (left) with a new official on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-02T16:48:34.415+08:00
    'imagesource': 'jcr:13fa28bb-05a6-4d16-aea9-461b06577bd5'
