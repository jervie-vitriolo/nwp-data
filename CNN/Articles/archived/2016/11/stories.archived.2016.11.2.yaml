      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez also previously said that the documents
        signed with these companies have an escape clause in case the government decides
        it wants out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e87d146-0eaa-4d60-8921-da233dcb1104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/31/Trade-Secretary-Japan-agreements-to-generate-250000-jobs.html">Related:
        Agreements with Japan to generate 250,000 jobs-Trade Secretary</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a57545-b657-4db6-a573-b6fd679df5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Addressing "infrastructure gap"</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099b7eb-97bd-47e2-88ad-ec5749dc45f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dominguez, these investments are necessary to close "an infrastructure
        gap."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be99ef9b-d42f-4feb-a176-ac35b4c5311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has (lagged) far behind in our neighbors in the
        construction of infrastructure," he said on "The Source."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd30150-3ec7-40e5-aa53-169e3574733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are trying to do is make sure that infrastructure is there
        to support the growth of the economy and to bring out of poverty about 10
        million people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d14ccd-37ed-4d84-b106-98f2c63a4d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez estimates infrastructure expenses to hit ₱8 trillion in
        the next six years, so the finance department "has to be very creative in
        raising funds."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff194237-cb52-4e07-96ae-5a9e86c0e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working very hard on those and I think we have succeeded
        in increasing our grants and loans," said Dominguez.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0499e9e-7d5e-4fc1-af37-5b5b3877fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point of the matter is we want to direct people to go to public
        transport and we are making big investments (there), particularly the rapid
        bus transit system. We''re fixing up the trains," he said, adding that this
        will also apply to cities like Davao and Cebu, where traffic is worsening.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aafb964-0015-4a37-9616-abe830633f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation is part of the infrastructure investments
        the government is pursuing. Plans for a Manila-Bicol railway worth ₱200 billion
        are underway.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86042f-7486-4abb-8440-b832c776d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pushing tax reforms</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438eadc-ef9a-4d63-9221-fe0c6e82b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second program... is to increase the amount of taxes we collect,"
        he added.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Finance Sec. Dominguez: We plan to lower personal and corporate
        income taxes, while raising taxes on fuel and cars | THE SOURCE <a href="https://t.co/xygaKyzIkQ">pic.twitter.com/xygaKyzIkQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/793634070068547584?ref_src=twsrc%5Etfw">November
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc5d21-cb33-4d5a-95ef-0f3bbd61d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de71bbd-2e6c-42ff-97f7-8a9b7fc2950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the government''s tax reform program, a drop in income tax
        rates is being pursued for those earning less than ₱250,000 annually.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da0eab-ea00-4438-b231-a100655a0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez estimates that a call center agent with a regular salary
        of ₱21,000 will experience a tax drop to ₱7,000 from ₱28,000.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab247956-de33-4188-a300-bfe3422f8862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/12/income-tax-reform.html">Related:
        Income tax return to benefit poor, middle-class the most</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac0794-9aa2-4b76-a721-83f9f9285ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to make up for lost revenue, an increase in other taxes is being
        eyed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b297f-3265-48cd-a5a9-c79aeb5f7f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance department is pushing for tax reforms such as an increase
        in excise taxes of oil products that would mean a P6-increase per liter of
        fuel, and taxes on luxury goods like cars.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86226725-b547-45da-b035-30c79c878e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said that they also plan on setting a more "realistic"
        target for revenue collection at the Bureau of Customs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7cb80-99d1-4f92-b6ed-d0ed373f187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will study the amount of imports to adjust VAT
        and import duties accordingly. The growth of the economy is also influence
        the target for collection.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993df754-dab4-41d3-a796-12627c965666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, the reforms will be implemented in 2018.</p>'
    '47':
