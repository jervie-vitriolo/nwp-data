      'mgnl:type': 'text'
      'text': '<p>President Duterte admits to still having misgivings about the climate
        change deal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95c442-f540-4381-82fe-b66b91f00049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he will follow whatever recommendations his environment
        secretary and legal team will have on the Paris agreement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e356c4a5-679b-4948-9edc-745894cd9864'
      'mgnl:activationStatus': true
