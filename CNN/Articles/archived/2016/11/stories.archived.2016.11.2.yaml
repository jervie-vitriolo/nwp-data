      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Canadian Prime Minister Justin Trudeau
        and his family embraced the spooky spirit of Halloween this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e06de7b-15dd-402d-b179-ff6583447f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:05:01.373+08:00
      'mgnl:createdBy': 'cnnproducer'
