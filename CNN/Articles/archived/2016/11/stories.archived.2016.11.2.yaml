      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ffaef1-d0c6-4b9f-af48-f70bb7eb9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; The affordability of art</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11497a90-6aac-4912-864e-04bcd7a87fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a stance they had to take — some nitpickers might say that
        what the evacuees needed was food, not art. Or education, or shelter, or jobs,
        but not art. And yet the children came.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a74f87-b11f-4e1c-bbcf-9f613b50b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Art is not a luxury. It is universal, and so regardless of your
        social status and ethnic background you can and will always experience art
        in your life,” said Eribal. He acknowledges, however, that the arts require
        resources and materials — but that does not mean they should be inaccessible.
        “Art is supposed to be shared and communicated to people.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29cc598-2305-462d-8286-48b85fa9de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eribal says the arts “provoke inward-looking action,” a sentiment
        shared by Miranda. “I have always viewed the arts not as a mirror that reflects
        society [but] a hammer that shapes [it],” he explained.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5fa0f-dd45-4bef-bdb6-4ec7140aadfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I have always viewed the arts not as a mirror that reflects society
        [but] a hammer that shapes it.</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a310b89-0739-4a0c-bfc3-ab49059ea10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arts are, they believe, a necessary aspect — or even component,
        probably — for peacebuilding in Mindanao.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042bc897-eb23-402f-87ca-7536f6c80124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not until the workshop that Sawadjaan realized she wanted
        to be a photographer. She even flew to Manila to speak on behalf of the Masepla
        youth in a photo exhibit — another of Sugpat’s efforts — in Makati last April.
        “<em>Sa una, hindi ako marunong gumamit ng</em> camera,” Sawadjaan recalls.
        “<em>Ang saya pala kumuha ng picture, para makuha yung emotions mo araw-araw</em>.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc54a29-8773-4515-98fd-9e60c82580dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Art] unites people to arrive at a common goal and eventually be
        an agent for social transformation,” said Eribal. “We hope that as people
        get to know Sugpat, they will realize that art is possible even in underdeveloped
        places.”</p>'
    '52':
      'image': 'jcr:27676958-d0ca-4adf-ad9f-6ae346a1827f'
      'imageCaption': 'The films featured in Sugpat portray how social discrimination
        trickles down to children, where the unbearable lightness of their everyday
        problems carry specific weight. Photo courtesy of ROGIN ERIBAL  '
