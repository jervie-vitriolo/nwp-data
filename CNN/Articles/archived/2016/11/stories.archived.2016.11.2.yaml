    'embedimage': 'jcr:c45c5fe4-3c05-471f-a115-e2539f09d637'
    'embedsource': '<iframe width="616" height="376" src="https://www.youtube.com/embed/E7xK9HMFozk"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7285fc21-51a0-4736-bceb-d0be61ca4a3e'
    'lead': 'Infrastructure proposals for the country between China and the Philippines
      will be vetted before they are signed, Finance Secretary Carlos Dominguez III
      assures '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:44:44.177+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T11:59:48.633+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T11:59:47.063+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finance Secretary: Chinese partners will be up for review

      '
    'updated': 2016-11-04T04:09:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f8c352-2069-4213-9240-6c3f270c92a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There is a safety
        net for evaluating multi-million-dollar infrastructure project proposals between
        the Philippines and China, the Finance Department said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e9ae94-871f-4db2-87bd-5a8626eb510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III made the statement following
        concerns over one of the signatories in the potential partnerships President
        Rodrigo Duterte took home from his state visit to China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95958a13-a6f2-47c0-aea8-290f0c6edbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has given his verbal agreement to a proposal whereby
        all the projects that we will be submitting for review by China will be passing
        through an existing organization in our government," Dominguez told CNN Philippines''
        "The Source" on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f43f9d-144c-4533-9a65-9dbfd85f39eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead organization vetting these proposals is the Investment
        Coordinating Committee (ICC) under the National Economic and Development Authority,
        of which Duterte is chairman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b69d1c-2378-4a8b-ae91-9b92be162044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte and Chinese President Xi Jinping "agreed that
        the ICC will approach the Chinese government and ask them to accredit companies
        that we are going to deal with," Dominguez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d88dd-9628-44b1-a688-f902c13e237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the responsibility for vetting the companies will be on
        the Chinese government. I have spoken quite informally with officials in China
        and they have agreed to this procedure," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a53ac-611d-481f-8ba2-3a586863e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing with palace reporters on Wednesday, Dominguez
        said the ICC will request China for a lead agency it can coordinate with to
        help move forward the memorandum of understanding that the two sides agreed
        to during the state visit to China in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1dc5e3-6478-4b4b-9aea-1e6e05355d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICC will ask the Chinese government to designate and accredit
        the companies that they believe can do the projects to accredit them so that
        the Philippine side will know which companies to deal with in China," Dominguez
        said at the press briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8d918-c1b1-427c-bbbd-e32de79935ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as reports emerged last week that one of the Bases and Conversion
        and Development Authority''s potential Chinese partner was blacklisted by
        the World Bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449bf5c4-006b-42dc-a795-a2e193b70198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Gov''t says infra deals haven''t been committed to China</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88d372-58db-41c8-a91c-d2477dd26b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bases Conversion and Development Authority clarified that what
        was signed was a Memorandum of Understanding and did not mean that the project
        was awarded to the Chinese company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38c27f-5c72-4d58-8777-7721be99d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This project that was signed between BCDA and as you say a subsidiary
        of this Chinese company is really up for review first by the ICC," Dominguez
        said on "The Source."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65de6c1-8c16-4706-a976-690c344eaa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to avoid any question about the integrity of the companies
        that we deal with," he said in the interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd22349-9751-48c6-8106-60c64b43aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so would "avoid fiascos" like the ZTE-NBN and North Rail controversies,
        he added. These involved Philippine government deals with China that were
        steeped in allegations of corruption. The deals were made during former President
        Gloria Macapagal Arroyo''s term.</p>'
