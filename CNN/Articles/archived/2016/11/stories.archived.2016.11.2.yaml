      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cubs force Game
        7, could win first World Series since 1908"</em></p>'
  'nba-ray-allen-retires':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-02T23:05:54.031+08:00
    'imagesource': 'jcr:24e4bb6d-3b0b-49d6-9fbb-b0ef4d8683fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '095f1592-a593-4b80-a3ac-3ebfc94d8a11'
    'lead': 'Ray Allen last played in the 2013-14 season and has been tied to rumors
      of a potential return ever since. On Tuesday, he wrote a letter for The Players''
      Tribune saying he is walking away for good.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:52:37.528+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T13:52:37.740+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: League veteran Ray Allen retires

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363d033f-0d83-4a2f-a8dc-b5e6804e38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Ray Allen, a 10-time All-Star and two-time
        NBA champion, officially announced his retirement after 18 seasons on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af25b22-e747-4b0a-8cab-41f8b87b61df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen last played in the 2013-14 season and has been tied to rumors
        of a potential return ever since. On Tuesday, he wrote a letter for The Players''
        Tribune saying he is walking away for good.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b89ff5-cd33-4308-886a-b4019b589ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I write this to you today as a 41-year-old man who is retiring
        from the game," Allen wrote. "I write to you as a man who is completely at
        peace with himself."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca247a77-b8d8-441f-afb1-05299ccd430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A likely first-ballot Hall of Famer, Allen had career averages of
        18.9 points, 4.1 rebounds and 3.4 assists in 1,300 games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3a36c-f245-4044-9cbb-9621114b5d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He departs as the NBA''s all-time leader in 3-pointers made (2,973),
        and established himself as one of the greatest 3-point and free-throw shooters,
        boasting career marks of 40 and 89.4 percent respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f49082-615a-42ef-a7ab-c002c3ad1c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally a No. 5 overall pick of the Minnesota Timberwolves in
        the 1996 draft, Allen was immediately traded along with Andrew Lang to the
        Milwaukee Bucks for the rights to draft Stephon Marbury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6c977-0f4b-4d5c-8e8f-f98956b2da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen spent his first 6 1/2 seasons with the Bucks, earning a spot
        on the NBA All-Rookie Second Team in 1996.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb5aa3e-5fe3-4b81-bada-519eb0a40e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 20, 2003, Allen was traded along with Ronald Murray, Kevin
        Ollie and a first-round draft pick to the Seattle Super Sonics for Gary Payton
        and Desmond Mason.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf3ac2a-a563-4e0d-94b5-e8082dc9c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent 4 1/2 years in Seattle before the trade that transformed
        his already stellar legacy to a championship one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f287e5-8996-45c5-b28b-560271beaaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen was acquired by the Boston Celtics along with Glen Davis for
        Jeff Green, Wally Szczerbiak, Delonte West and a second-round pick in a draft-night
        deal on June 28, 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5499c34-db50-4ecb-8e23-50f9aea6dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trade laid the groundwork for Celtics president of basketball
        operations Danny Ainge to acquire Kevin Garnett from the Timberwolves to pair
        with longtime Boston stars Paul Pierce and Allen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9419d7-339b-4689-8600-485cf22a1e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their first season together, Allen, Garnett and Pierce ended
        the Celtics'' 22-year championship drought -- and Allen took home his first
        ring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc3d5c-3a3d-4766-8165-13356a67c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five years in Boston, Allen spurned the Celtics in free agency
        to join the rival Miami Heat, where he would team with LeBron James and Dwyane
        Wade to win another championship in 2013.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902d721-8e18-4dff-abfe-d8f58901bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hard-fought, seven-game NBA Finals series with the San
        Antonio Spurs, Allen made a critical last-second 3-pointer in Game 6 to keep
        the Heat alive and ultimately lead them to a title.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1847d6-dfb2-4c5c-aa63-2e7c19ea6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen and the Heat returned to the Finals the next season, only
        to lose to the Spurs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60be6a0-2ff3-4f6b-bd12-b1f6be00a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:37.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:52:37.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the court, Allen earned a place in pop-culture lore for his
        role as "Jesus Shuttlesworth" in the Spike Lee-directed film "He Got Game,"
        released in 1998.</p>'
  'Male-birth-control-effective-side-effects':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-02T21:42:44.874+08:00
    'imagesource': 'jcr:de774a72-b748-463d-83b7-0aa90a38c193'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7010de8c-b163-4c72-ae15-9b4d56b3a9cd'
    'lead': 'Both men and women are responsible for pregnancy, yet the burden of preventing
      it often falls on one gender.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:58:38.051+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T13:58:53.148+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Male birth control shot found effective, but side effects cut study
      short

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7442ea-3c6c-416b-ac82-d15f15d1a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Both men and women are responsible for
        pregnancy, yet the burden of preventing it often falls on one gender. Women
        can choose from a variety of options to control fertility while for generations,
        men have been limited to withdrawal, condoms and sterilization. But someday
        soon, a new method may allow men to shoulder a greater share of responsibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62808c0-c6d2-45e7-8ea4-7b4bdd1be0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new hormonal birth control shot for men effectively prevented
        pregnancy in female partners, a new study found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3167bb3-0dea-4747-a7cd-91ffe910ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, co-sponsored by the United Nations and published Thursday
        in the Journal of Clinical Endocrinology and Metabolism, tested the safety
        and effectiveness of a contraceptive shot in 320 healthy men in monogamous
        relationships with female partners. Conducted at health centers around the
        world, enrollment began on a rolling basis in September 2008. The men, who
        ranged in age from 18 to 45, underwent testing to ensure that they had a normal
        sperm count at the start.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d90768c-679e-4cc2-8e11-df857c100f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injection, given every eight weeks, consisted of 1,000 milligrams
        of a synthetic form of testosterone and 200 milligrams of norethisterone enanthate,
        essentially a derivative of the female hormones progesterone and estrogen
        referred to as "progestin" in the synthetic form.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6016fd-0712-4a81-b0de-4eaa14f51a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Seth Cohen, a urologist at NYU Langone Medical
        Center, when a man is given a shot of testosterone, "basically, the brain
        assumes the body is getting enough," so the body shuts down its own production
        of testosterone -- specifically "the testicle''s production of testosterone
        as well as the testicle''s production of sperm."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7c0e8-3cb5-4685-a53b-2686673ebb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The progestin "further drives the brain malfunction, so it stops
        the testicle''s production of both testosterone and sperm," explained Cohen,
        who was not involved in the new study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6445c8e-f2e5-4fef-b651-7f8e91b1b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used a combination of hormones in order to reduce
        the testosterone dose to a level that they believed, based on previous studies,
        would effectively lower fertility yet still be safe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf698707-b746-43f1-a1d7-72f8ca681ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study terminated early</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dccb62c-d0f1-43b4-bac3-080390e6055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ramp-up pre-efficacy stage of the study, the couples
        were instructed to use non-hormonal birth control methods, while the men participants
        received shots and provided semen samples until their sperm counts dropped
        to less than 1 million per milliliter in two consecutive tests. At that point,
        couples relied on the injections as contraception.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a64f09-6864-48db-929d-071ca97b32f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the study, the men provided semen samples to ensure that
        their sperm counts stayed low. Once the participants stopped receiving the
        injections, they were monitored to see whether and how quickly their sperm
        counts recovered to levels described as "fertile" by the World Health Organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ea9b4-b473-43ac-9999-d295ff965423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers discovered that the shot effectively held the sperm
        count at 1 million per milliliter or less within 24 weeks for 274 of the participants.
        The contraceptive method was effective in nearly 96% of continuing users.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ab0dfa-3e55-47c0-af91-444f1b1d1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four pregnancies (resulting in three live births) occurred among
        the men''s partners, all during the phase where other contraception was required.
        All the babies were normal, noted Doug Colvard, co-author of the study and
        deputy director for programs at the nonprofit research organization CONRAD,
        Eastern Virginia Medical School, a co-sponsor of the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b657b64-31e6-4acb-b6fe-7de3ca7246c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serious negative effects resulting from the shots included one case
        of depression and one experience of an abnormally fast and irregular heartbeat
        after the injections stopped. The researchers considered one intentional overdose
        of acetaminophen possibly related.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ce6d7-5fc7-42b4-b45f-3abfd999d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that the fluctuations in the circulating progestin
        following bimonthly injections could have resulted in the reported or observed
        mood swings, such as occurs in women, whether on a hormonal contraceptive
        or not," Colvard speculated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93021550-05d9-4909-acd5-de5aa6d2f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 20 men dropped out early due to side effects. A total of
        1,491 adverse events were reported by participants, including injection site
        pain, muscle pain, increased libido and acne. The researchers say that nearly
        39% of these symptoms -- including one death by suicide -- were unrelated
        to the shots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0fafd1-264e-41b3-b629-a3702565f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, due to side effects, particularly depression and other
        mood disorders, the researchers decided in March 2011 to stop the study earlier
        than planned, with the final participants completing in 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf9b4fe-a5fe-458a-b779-9673341de4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I immediately thought of the recent findings on female birth control,"
        Elisabeth Lloyd said of a study published last month in the journal JAMA Psychiatry.
        A faculty scholar at the Kinsey Institute, she is a professor of biology and
        an adjunct professor of philosophy at Indiana University Bloomington.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3961cc-7047-4718-8477-04f6f4fae8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study she refers to found an association between the use of
        hormonal birth control and depression. It looked at prescriptions filled during
        an 18-year period by more than 1 million women included in Denmark''s national
        registry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce8d8b-e083-4630-9691-f09ef5d04421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lead author, Dr. Øjvind Lidegaard of the University
        of Copenhagen, among women both with and without a psychiatric history who
        were using hormonal contraceptives, about 10% to 15% got a prescription for
        an antidepressant during a five-year period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ccf3f-8dea-4c66-be2e-c42fe249054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annually, the risk of antidepressant use among the youngest group
        of women taking hormonal contraception amounts to between 2% and 3%. Two or
        three out of every 100 women between 15 and 19 years old who take hormonal
        contraceptives will become depressed over the course of a year. "Adolescents
        seemed more vulnerable to this risk than women 20 to 34 years old," the researchers
        noted in their study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a9e802-70e5-4b0f-994b-a1b4cf840a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lidegaard said doctors need to tell women about the benefits and
        risks of hormonal contraceptive products when deciding which birth control
        to use.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e838ece3-b45a-4e93-a59d-98abd2702b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effects on fertility</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674dd88d-ceb3-472b-843f-b5dbb96a73df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the men stopped receiving shots, most returned to fertility
        during a recovery period.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fba2b4-97a9-43e9-926e-6defe2fa51a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The minimum recovery time was about 12 weeks after the last injection,
        and the average time was about 26 weeks," said Colvard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a5de44-da4f-44d4-97e8-bda253e1a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there were problems. After 52 weeks in recovery, eight participants
        had not returned to fertility. The researchers continued to follow these men
        individually, and five eventually regained normal sperm counts over a longer
        period of time. One volunteer did not fully recover within four years, though
        he did "partially recover, so whether he is actually fertile is not known,"
        Colvard said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d639d82-ebba-4966-bca6-834558c2fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that it''s a risk, a low-probability risk of it, and it''s
        not to be sneezed at as a risk of it, surely," said Lloyd, who is unaffiliated
        with the new study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4e2bc-8b1e-4eec-8a22-b404cbeb9d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd said, adding that this risk needs to be compared with those
        involved in hormonal birth control for women, such as potentially fatal strokes
        and blood clots.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c479cc-0e87-4cab-802b-972a412c9ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These risks of fertility damage are not fatal risks like the women
        endure with their birth control," said Lloyd. "You have to compare what women
        are doing in terms of taking hormones with what men are doing in terms of
        taking hormones. Are they taking their life in their hands when they take
        the hormones? Women are. And that needs to be put right up in front when considering
        the risk."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27463a-e6e6-4c11-83d4-32226c03d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colvard and his co-authors say more research is needed as they work
        to perfect their cocktail of hormonal contraceptives in an attempt to reduce
        the risk of side effects, including depression, increased sex drive and acne.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ac84b-86b3-4f4d-b86d-33475bc33896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the side effects of the male birth control shot, more than
        75% of participants reported being willing to use this method of contraception
        at the conclusion of the study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1b356-fcb3-4090-8909-b47c72469d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen believes at least part of the reason for this is that they
        were getting testosterone.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593687ce-6f7a-4e5d-b2e1-8d468b294594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking to the future</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1528ebf1-010b-48ba-8b05-47f9a4e779a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testosterone makes men feel pretty good," Cohen said. "Testosterone
        is not a stimulant per se, but it is a steroid, and like a lot of steroids,
        it can give you a boost of energy. It can give you a boost of muscle mass.
        It can help with weight loss. It can help with mentation," or mental activity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f77be8-c6f4-41f2-9f12-508cd6938612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd believes that if 75% of the men said they''d be interested
        in getting the shot if it were available, there''s real interest in the product.
        "That''s unbelievable. That''s fabulous. I''m very very impressed with that
        number," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee93c6b-a40e-4f6d-bc30-0b31999d64cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen, who says he he sees patients who face infertility or other
        hormonal problems, worries about the safety of this method. "Let''s just say,
        when I read it, I was highly alarmed," he said, explaining that putting men
        on testosterone who have normal testosterone levels is not safe and amounts
        to a violation of the "ethical clinical practice guidelines."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5defe1b9-c5e5-47fd-8089-ec3509abbe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lloyd thinks this product is a long time coming.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fbdf23-017c-4144-a5c1-84b8af137817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a long time since people have been talking about male
        birth control. This goes back to the 1950s at least." When scientists first
        began talking about hormonal birth control for women, they also discussed
        the same for men, explained Lloyd, but hormonal contraceptives for men were
        not acted on or investigated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d86ea5-601d-4c30-9dca-6157e22b2d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen questions the general safety of hormonal birth control --
        for anyone.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ebd4b0-c911-4e31-b398-fd26d1c5e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about young people, and the scary thing is messing
        around with young people''s hormones, and that can be detrimental for the
        rest of their life, right?" Cohen said. "You take an 18-year-old girl or a
        20-year-old boy and mess around with their hormones, you''ve really altered
        possibly how they go through their life.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d5e50-92f1-4847-a34a-d1e337e57a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:58:38.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:58:53.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, this may wake us up to finding out better hormonal
        contraceptives for women, right? Because certainly, I know that a lot of young
        women don''t get the type of counseling that maybe they deserve when it comes
        to contraception," Cohen said. "Just a (prescription) and a visit to Duane
        Reade is all they get, and that may not be enough."</p>'
  'Brock-Turner-case-rape-victim-statement':
    'author': 'Emanuella Grinberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-02T21:27:11.313+08:00
    'imagesource': 'jcr:c9caa663-0785-48b0-a0c0-a9054c4336a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deb20884-56f7-4d56-88a8-81a963adb4c4'
    'lead': 'She''s not a victim. She''s a survivor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:01:54.606+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman in Brock Turner case has her say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f836c049-9022-4f2d-9b1f-7d5b7c885885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:01:54.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — She''s not a victim. She''s a survivor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f500382-051b-4da2-9b1d-2d415b0fa0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:01:54.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what the woman who was sexually assaulted by former Stanford
        University student Brock Turner wants you to know about her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f31caac-5a7c-4ee8-a7d7-19b2a26e12e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:01:54.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman known as Emily Doe broke her silence in an essay for Glamour
        magazine, which named her its woman of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7413583-1273-4494-af3d-fec5f88f9856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:01:54.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time she''s spoken publicly since she delivered
        her gut-wrenching impact statement at Turner''s June sentencing. The outcome
        sparked widespread outrage, a campaign to recall the judge in the case, a
        change in California sentencing law, and a hard alcohol ban on Stanford''s
        campus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd83598-54de-4245-971b-e4050740f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:01:54.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doe was excited to face Turner in court and declare "I am here,"
        she wrote. She knew that despite having forensic evidence and unbiased witnesses
        her case was not quite a slam dunk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1680fc5-8f97-47ad-a53f-bdde8afd252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:01:54.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Judge Aaron Persky announced the sentence she was "struck silent,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629f1fd-c6f3-44d6-a4af-a9e0a09a96ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:01:54.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was embarrassed for trying, for being led to believe I had any
        influence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b9cc2e-aca7-40e2-805b-30bdd771ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:01:54.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, her statement went viral.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a597e1-23b4-4d40-bb12-f63fce1c922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:01:54.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She received messages from Vice President Joe Biden and people as
        far as India and Botswana. She also got gifts of paintings, pictures and bicycle
        earrings, a symbol of the men on bicycles who interrupted the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415675f-d3e3-48fa-ba0d-8eddd6114d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:01:54.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her words were read aloud on the floor of the US House of Representatives
        and on CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c0d6b-3fd8-44f6-a984-1efd52c7af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:01:54.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My body seemed too small to hold what I felt," she wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee964480-956b-45f8-9980-37eedbab6213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:01:54.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the support, one comment from the beginning of her ordeal haunted
        her: "Sad. I hope my daughter never ends up like her."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa2b733-2dd2-4085-971c-b3b002732d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:01:54.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she said, as the reaction to her letter shows, the assault
        did not mark the end of her story.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6e0db-cfe1-451e-a5ba-5913fdd726a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:01:54.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"... No one turned away. No one said I''d rather not look, it''s
        too much, or too sad. Everyone pushed through the hard parts, saw me fully
        to the end, and embraced every feeling," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d1393-651a-46ab-90aa-9023b4b4b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:01:54.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:02:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Victims are not victims, not some fragile, sorrowful aftermath.
        Victims are survivors, and survivors are going to be doing a hell of a lot
        more than surviving."</p>'
  'Canada-Prime-Minister-Justin-Trudeau-Halloween-Little-Prince':
