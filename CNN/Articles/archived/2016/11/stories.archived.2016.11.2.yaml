    'updated': 2016-11-03T08:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02a408-d09d-4e05-8078-f5187084b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:09.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:49.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Who is the new
        Miss Philippines Earth 2016?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade5cba-ef66-4710-9f69-3e4de25a5465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:09.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:49.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a number of guesses as to who would take over the role
        left by Imelda Schweighart who resigned as Miss Philippines Earth 2016 following
        a viral video which showed her badmouthing Katherine Espin, the newly-crowned
        Miss Earth 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f6f54-5e4d-4d49-82ba-3191603fffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:09.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:49.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/31/miss-earth-philippines-imelda-schweighart-miss-ecuador-apology.html">Related:
        Miss Earth PH apologizes for controversial remark, gives up crown</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9feff9f-b5c9-49f8-8211-1e1f8aa8cba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:09.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:49.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By succession rules, beauty pageants usually name the first runner-up
        as successor to the crown if the winner fails to fulfill her duties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843599d8-cf58-4acc-9038-d616538a80bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:09.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:49.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/30/Miss-Ecuador-crowned-Miss-Earth-2016.html">Related:
        Miss Ecuador crowned Miss Earth 2016</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad03fc-05f6-4995-a1db-73908249c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:09.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:49.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would have been Kiaragiel Gregorio, Miss Philippines Air 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e412aafe-543f-4359-a2f3-2cddd2e84447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:09.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:49.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lorraine Schuck, executive vice-president of Carousel Productions
        which owns Miss Philippines Earth pageant, said Loren Artajos, Miss Philippines
        Water or the second runner-up, succeeds Schweighart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc12197-dd6f-4fc9-8c2d-0f843133f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:09.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:49.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Senior Anchor Pinky Webb, Schuck explained
        that the crown was supposed to go to Gregorio after Schweighart quit. However,
        Gregorio declined the offer Wednesday, saying she is unable to take on the
        role as she is still studying in London.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c625353-a149-4a3d-9148-09efbf16ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:09.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:49.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuck said that at around 7 in the evening on Wednesday, the crown
        was offered to Artajos. She accepted the offer and became new Miss Earth Philippines
        2016.</p>'
  'philippine-national-police-ronald-dela-rosa-arms-deal-with-united-states':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'PNP chief Ronald "Bato" dela Rosa (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-02T09:42:14.318+08:00
    'imagesource': 'jcr:ec640b2f-1de1-4666-b899-d861a688b559'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00670263-ef9e-4d79-8a5c-dbb6beb95888'
    'lead': 'Police Chief Ronald dela Rosa says as far as he knows, the deal to buy
      firearms from the United States is still on  – he''s received no official notice
      that it''s been cancelled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:31:25.172+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T11:59:48.946+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T11:59:46.904+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa: Arms deal with U.S. still a go

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9656ae6-5347-4227-b762-988a45bce16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:25.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        National Police''s (PNP) assault rifle purchase with a U.S. supplier is still
        active – at least for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c54e4a-61ca-4fd2-a558-29cf6ae923ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:25.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the letter of the supplier to the PNP, the contract is
        still undergoing the normal process at the U.S. State Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9817910-ed36-4536-842e-46a028c0ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:25.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For PNP chief Ronald "Bato" dela Rosa, in case the procurement deal
        is dropped: It''s their loss not ours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba921ca-519e-477b-95b2-1ebd4550d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:25.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier report by Reuters – citing U.S. Senate aides as sources
        – said the U.S. State Department halted the planned sale of some 26,000-27,000
        M-4 assault rifles to the PNP. U.S. Senator Ben Cardin was reportedly opposing
        the sale due to concerns about allegations of human rights violations in the
        Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0f22f-834e-44dd-9a50-cc679c51d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:25.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/01/Senator-U.S.-stopped-Philippines-rifle-sale-that-senator-opposed.html">Related:
        Sources: U.S. stopped Philippines rifle sale that senator opposed</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6472b86-66dc-413a-9620-de8c42ea8806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:25.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, dela Rosa says he has not received any official notice
        from either the firearms supplier or the U.S. State Department about the deal''s
        supposed cancellation. As far as he knows, the deal is pushing through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba607bb3-0ca9-4b65-8e79-8446e052e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:25.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP says the procurement is worth P1.7 billion and they are
        expecting delivery of the M-4 assault rifles--early next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc56c1c-aea0-49d2-b5c6-34dd2bf94128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:25.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each rifle costs P60,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae66d3-c53e-4c55-aece-6982c7a0f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:25.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa says the Philippines has yet to release money to pay for
        those rifles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31223f8-ae44-4304-a1ee-350d950e2986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:25.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the acquisition of M-4 rifles does not proceed, dela Rosa says
        they have to look for another supplier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182487c6-df71-44ea-9abf-fa95422907c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:25.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says there are other local and international groups that can
        supply firearms to the PNP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3cbd31-9f87-4778-8d20-bff0b3f5ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:25.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/01/PNP-US-rifle-sale.html">Related:
        PNP to find other suppliers after report of halted U.S. rifle sale</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e1bd10-9e94-4ff0-85f7-7549f8a2f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:25.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa says the additional 27,000 rifles will ramp up the PNP''s
        capability to fight terror groups that he says are a "serious threat to global
        peace and security."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d4cd2-af59-4b3d-9bba-d4311a0d8a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:25.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the deal does get cancelled, Dela Rosa says it would be the first
        time that the U.S. government has done something like this to the PNP, since
        the Duterte administration announced it is adopting an independent foreign
        policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c103674a-fd8c-45a2-bae5-cd6b891faf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:25.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said U.S. officials should not listen to "biased"
        media organizations that only report the negative side of the war on drugs
        and not its positive impact on communities.</p>'
