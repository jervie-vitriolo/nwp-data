  'sugpat-masepla-film-festival':
    'author': 'Regine Cabato'
    'caption': 'Three years after the Zamboanga siege, the displaced children of the
      Masepla Transitory Site have found a home in art. Photo courtesy of ROGIN ERIBAL'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-11-02T08:55:50.768+08:00
    'imagesource': 'jcr:df250211-42e8-4b7d-8bf3-2475ce0c959b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66eba27d-549c-49c0-997c-86a77bf4a729'
    'lead': 'Three years after the Zamboanga siege, the displaced children of the
      Masepla Transitory Site have found a home in art.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:53:34.858+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T11:59:48.307+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T11:59:47.214+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What filmmaking did for children of war in Zamboanga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44707bd1-5b36-4a49-a61a-d937d6123394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines)</strong> — When Naira Sawadjaan
        woke up on a Monday morning three years ago, she would not go to school. Strangers
        with guns told them, “Magsilikas na kayo.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c3b28b-142b-4fcb-91c6-85a357673af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She only has two words to describe the feeling that sunk into her
        that day: “<em>Sobrang takot</em>.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1757ce-0a3d-44c8-b0c9-c7a2c4241612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dumating sa punto na giniba namin yung bahay ng kapitbahay
        ... para makadaan kami,</em>” she recalled of their old home in Sta. Barbara,
        ground zero of the <a href="https://edition.cnn.com/2013/09/12/world/asia/philippines-muslim-rebels-standoff/">clash
        between the military and rebels</a>. “<em>Wala kaming nadala ni isa ... Pagbalik
        namin, nasunog na</em>.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ee5d0-ac25-48f3-bc1c-b6d8dcaadf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her family would end up at the Grandstand, the largest evacuation
        center during the Zamboanga siege. When it rained, everything would flood
        over and they had to climb up the bleachers to sleep. When her classmates
        asked her where she was from, she denied living in an evacuation center, else
        they would pick on her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe5c186-0c10-4e73-822b-574ddf09d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stayed there a long time. After about a year, they moved to
        the Masepla Transitory Site, far from the city proper. At least from the Grandstand,
        school was accessible. Now, it was not only kilometers away, but hundreds
        of pesos away too. If you got on the jeep and said “Masepla,” people stared
        and judged. Eventually, Sawadjaan finished school under the alternative learning
        system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da847b4d-3fd7-42cd-9353-96c941d80090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little to do in Masepla, where it was hard to scrape a
        living. So when social workers from Ateneo de Zamboanga University arrived
        in a house-to-house campaign, asking if she wanted to be part of their video
        workshop, she said yes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e0ed4-93fa-4160-a9e4-52d2ca549725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all its flatness, the site would birth many stories. When Sawadjaan
        wrote “<em>Hi Apah</em> Bugs (Uncle Bugs’ Story)” for the video workshop,
        she had in mind another hunchback in her community. The real<em> Apah</em>
        Bugs was an entirely different person — she was female, for one, and a breadwinner
        for her family. And Sawadjaan would put her own spin to it, she said, because
        bullying was a real problem in Masepla.</p>'
    '13':
      'image': 'jcr:a19da872-0ff4-43ca-883b-0e678ff279c3'
      'imageCaption': '"One should never underestimate the person’s natural capacity
        to learn and creatively express him or herself," said Kiko Miranda, director
        of the Ateneo Center for Culture and Arts, which teamed up with UNICEF to
        organize Sugpat, an art development series for the children of Zamboanga.
        Photo courtesy of ROGIN ERIBAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e16fec9-0c72-4a8c-bc37-937567c94bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f9173-e9a4-4515-875d-743360a83066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Behind the scenes</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11cc2fb-299b-4ce3-9f60-ec38d909fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summer of 2015, Kiko Miranda heard what he would dub “a calling.”
        It reached out to him from a report about discrimination against Badjao youth
        at a Zamboanga recovery center. Thereafter, the director of the Ateneo Center
        for Culture and Arts (ACCA) teamed up with UNICEF to organize a participatory
        video workshop.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b719bf1d-cd83-4f8c-8b84-ad2745292189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogin Eribal was looking for a job. He had worked with Miranda before,
        for a summer class on public speaking. He was taken in as a project officer
        in ACCA, and would become an assistant project manager of Sugpat, the art
        development series born from Miranda and UNICEF’s partnership. It was where
        he would have his “social development awakening.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83697b0-a9e7-4b44-b0f6-2429dd5b1f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eribal had been to Masepla and its cramped and wooden bunkhouses
        on stilts. Beyond the families’ condition, what struck him was their hospitality.
        “You see, they lost almost everything they had before, but the fact that they
        still have something to offer to a visitor proves that sooner or later, these
        individuals are still capable of rising from their situation and live a better
        life,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d2086-1ade-48b2-91f3-b6404f0cf874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the same place they found Sawadjaan. The workshop brought
        her out of her shell. By the third day, she was comfortable —“<em>nalabas
        lahat, yung pagiging mahiyain, umalis,</em>” she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9695d6fb-08cc-425f-aaa4-302f39ea2d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Art is not a luxury. It is universal, and so regardless of your
        social status and ethnic background you can and will always experience art
        in your life.</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa6770-379a-4d04-8f6d-45228bb7099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn’t always easy. The team had to deal with the cultural
        barrier that drove the kids to make these films in the first place. Before
        that, the language barrier — they had to hire a facilitator who spoke in Sinama
        to communicate with Badjao participants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69896548-3b34-40d1-97ee-3af93476b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The major challenge was having the Tausug and Badjao youth work
        together. Culturally, there is an observable distance between youth coming
        from these two ethnic groups,” said Miranda, saying that they had to use reflective
        and collaborative activities. “Because the program aimed for the participants
        to understand concepts of discrimination and intercultural harmony, we had
        to design the workshops in a way that will elicit understanding between both
        cultures.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba174b39-bc8c-4019-8c21-01b1c5d5197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film was the ideal medium, because it was collaborative in nature.
        “[It] pushed the kids to work together and deal with their differences in
        a peaceful way for them to be able to come up with a film,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425901e0-d717-4579-b912-bf171c801f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda added it was preferable because it was portable, and easy
        to bring to different communities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd2bcf-5d89-418b-9be6-b58c2be31a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At first, the team was hesitant that the participants might not
        be able to come up with an output considering that most — if not all — of
        them never held a camera until the workshop,” he said. After the process seemed
        to work, he said they “realized that one should never underestimate the person’s
        natural capacity to learn and creatively express him or herself.”</p>'
    '35':
      'image': 'jcr:8335f979-9965-45bb-9e2c-3139022e6951'
      'imageCaption': 'The arts, for Sugpat''s organizers, are a necessary aspect
        — or even component, probably — for peacebuilding in Mindanao. Photo courtesy
        of ROGIN ERIBAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b30cea-8e85-4a5c-8995-8f78825a956a'
