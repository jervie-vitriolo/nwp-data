    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea''s prime minister sacked amid ongoing political crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9857e7-3423-457e-897a-25484d21acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:33:12.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Embattled South Korean president Park Guen-hye
        has sacked the country''s prime minister amid an ongoing political scandal
        that threatens to topple her administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1013523a-5750-494b-acbf-24d9f6be378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:33:12.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have been calling for Park to resign since revelations
        last week that her confidante and spiritual adviser Choi Soon-sil <a href="https://edition.cnn.com/2016/11/01/asia/south-korea-park-choi/">may
        have seen secret government documents and influenced policy</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c77bd-e47d-4f75-9cee-c3d42824f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:33:12.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warrant was issued Wednesday for Choi''s arrest on charges of
        abuse of power and attempted fraud, Seoul Central District Prosecutors'' Office
        told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adebdec6-268e-4b79-8c1d-5fe6b64b552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:33:12.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New positions</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b74edea-018f-41c2-8c76-26dd808efc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:33:12.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent attempt to stem the scandal Wednesday, Park named
        three new senior officials to her cabinet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92b630-f2e7-451f-be42-9db88d4307df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:33:12.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Byong-joon, a professor at Seoul''s Kookmin University, will
        replace Hwang Kyo-ahn as prime minister, the president''s office confirmed
        to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e548b9-1452-4be1-8c8e-0a5268a74aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:33:12.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, the premiership is largely a ceremonial position,
        but its holder serves as deputy to the president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8604958-febc-4186-b52a-d7cd8575847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:33:12.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yim Jong-yong and Park Seung-joo were named finance minister and
        national safety minister respectively. Both have previously served as cabinet
        ministers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd69b0b-f080-44f8-ba73-80d08c26129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:33:12.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resignations</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d97523c-3c5b-4c96-95ea-ee0221871016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:33:12.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple aides to President Park have resigned in the wake of the
        scandal, including four senior secretaries responsible for matters such as
        political affairs and policy coordination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0759b771-8a7b-4d17-83a0-880c40d02b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:33:12.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2016/11/01/asia/south-korea-park-choi/">Analysts
        have doubted</a> whether Park can survive the scandal simply by replacing
        her cabinet, given that it largely concerns her personal judgment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eed47a-6de2-41ca-b104-c54405a000b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:12.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:33:12.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised apology, Park admitted Choi had looked at "some documents,"
        and said "my heart is breaking" over the concerns caused to the public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531562a1-2ee4-4909-a86b-a04ddc400e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:12.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:33:12.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Yoonjung Seo reported from Seoul, while James Griffiths wrote
        and reported from Hong Kong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48eeca-7390-41ba-a8e6-9f9f2cef7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:12.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:33:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/02/asia/south-korea-park-guen-hye-choi-soon-sil/">South
        Korea''s prime minister sacked amid ongoing political crisis</a>"</em></p>'
  'mine-gas-explosion-chongqing-china':
    'author': 'Serenitie Wang and Serena Dong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-02T15:24:24.995+08:00
    'imagesource': 'jcr:69826aa9-2985-456c-bf05-565ced0746c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02154cb1-0577-497e-8a5c-1ba2eaf90600'
    'lead': 'Dozens of miners are confirmed dead after a gas explosion at a coal mine
      in the southwestern Chinese city of Chongqing, according to state-run news agency
      Xinhua.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:38:22.723+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T13:38:22.919+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gas explosion kills 33 Chinese miners

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae5a38c-9006-4da7-9c36-d5f576470007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:38:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:38:22.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dozens of miners are confirmed dead after
        a gas explosion at a coal mine in the southwestern Chinese city of Chongqing,
        according to state-run news agency Xinhua.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bbcc77-54f2-4914-b956-ad950526b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:38:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:38:22.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion happened at about 11:30 a.m. Monday (11.30 p.m. Sunday
        ET) at the privately-owned Jinshangou Coal Mine in Laisu town in Chongqing''s
        Yongchuan district, Xinhua reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae11669-b2cc-46c3-9d1b-ea13a2231c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:38:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:38:22.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early hours of Wednesday, the bodies of 15 missing miners
        were found, taking the total death toll to 33.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaadbab6-083b-4d66-8c51-9fe4888d36a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:38:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:38:22.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the 35 miners underground at the time managed to escape,
        according to a statement posted to the Chongqing press office''s official
        Weibo social media page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc052f-6c16-4217-841b-a61571cfbb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:38:22.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:38:22.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 rescue workers, including firefighters, police, and
        rescue specialists were sent to the site to try to locate the missing miners,
        Xinhua reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b72e32-1344-419b-b534-5fb78ae742b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:38:22.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:38:22.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chongqing''s coal mine safety inspection bureau has ordered all
        coal mines in the municipality to halt production pending safety inspections,
        it reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf38819-adf3-4ae4-9a6b-a421a0c2930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:38:22.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:38:22.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the explosion is under investigation, city officials
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee50e03-3168-43d2-95db-5ef8bc978a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:38:22.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:38:22.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mining accidents are not uncommon in China. According to the State
        Administration of Work Safety, 598 people died in mining accidents last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a49a9-ca27-43d0-9732-820053263c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:38:22.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:38:22.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, 12 people were killed by a gas leak in a mine in the northeastern
        province of Jilin, while in January, four miners were rescued after 36 days
        of being trapped underground. At least one miner died in that accident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653724e5-7c20-4d65-969c-52d1d3d543db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:38:22.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:38:22.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tim Hume contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df4408d-09c2-4ea2-8a8d-f37a07e9fc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:38:22.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:38:22.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Gas explosion kills
        33 Chinese miners."</em></p>'
  'pope-francis-ban-on-female-priests':
    'author': 'Philip Pullella, Reuters'
    'caption': 'Pope Francis says he believes the Catholic Church will never allow
      women to become priests.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-02T13:33:47.281+08:00
    'imagesource': 'jcr:75a395cf-d1bb-480f-beda-68b98c0c562b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '941084c5-631d-40b8-915f-8bec451ca628'
    'lead': 'Pope Francis said on Tuesday he believes the Roman Catholic Church''s
      ban on women becoming priests is forever and will never be changed, in some
      of his most definitive remarks on the issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:40:50.840+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T13:40:53.144+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope says he believes ban on female priests is forever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2088307-51ae-416b-924c-0ba3b4a6cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aboard the Papal plane (Reuters)</strong> — Pope Francis
        said on Tuesday he believes the Roman Catholic Church''s ban on women becoming
        priests is forever and will never be changed, in some of his most definitive
        remarks on the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c61c837-8e09-4c9e-b0e0-340c0d65326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was speaking aboard a plane taking him back to Rome from Sweden,
        in the freewheeling news conference with reporters that has become a tradition
        of his return flights from trips abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2011f6b-a9dd-47d1-b446-1ab6f58d4c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Swedish female reporter noted that the head of the Lutheran Church
        who welcomed him in Sweden was a woman, and then asked if he thought the Catholic
        Church could allow women to be ordained as ministers in coming decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2644959-e7b1-4626-b368-e36265984bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"St. Pope John Paul II had the last clear word on this and it stands,
        this stands," Francis said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353ba93-6f1a-4086-a97d-90615014e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis was referring to a 1994 document by Pope John Paul that
        closed the door on a female priesthood. The Vatican says this teaching is
        an infallible part of Catholic tradition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92380ebc-2eed-48f4-bb91-e6aa445ad704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporter then pressed the pope, asking: "But forever, forever?
        Never, never?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408cf617-3010-4094-bd45-c126a528d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis responded: "If we read carefully the declaration by St.
        John Paul II, it is going in that direction."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87312e55-3271-4c27-8ed8-7bced9b092c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has previously said that the door to women''s ordination
        is closed, but proponents of a female priesthood are hoping that a future
        pope might overturn the decision, particularly because of the shortage of
        priests around the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd674df70-ab08-4a78-883d-1f56da2f91c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction, The Women''s Ordination Conference (WOC), a group that
        promotes a female priesthood, said in a statement that "Patriarchy Will Not
        Have the Last Word."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ab3114-5a65-45b0-8b02-97acbd08af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WOC said it was "profoundly disappointed" by the pope''s comments,
        calling the document the pope referred to "outdated, fallible, and painful".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb01d7eb-c3d7-4d5b-9b2c-2f0cb85cf5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church teaches that women cannot be ordained priests
        because Jesus willingly chose only men as his apostles. Those calling for
        women priests say he was only following the norms of his time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68f587-06ba-4d43-b88c-41559af0bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Church cannot be afraid to examine customs when they no longer
        communicate or resonate with the Gospel. A Church that is not open to the
        gifts of half of its membership is unsustainable and out-of-touch with the
        needs of its people," WOC said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f46ac2-310d-4820-9c52-2c89ff155090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Francis set up a commission to study the role of women
        deacons in early Christianity, raising hopes among equality campaigners that
        women could one day have a greater say in the 1.2 billion-member Church.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c6cf2-7f05-4101-b6a7-96d879d85bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deacons, like priests, are ordained ministers and must be men. They
        cannot celebrate Mass, the Catholic Church''s central rite, but they are allowed
        to preach and teach in the name of the Church, and to baptize and conduct
        wake and funeral services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74a7c0-61dc-4381-8b46-64815391fa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church barred women from becoming deacons centuries ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a296975-54d1-4543-a02d-350a93758dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:50.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:40:53.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholars debate the precise role of women deacons in the early Church.
        Some say they were ordained to minister only to other women, for instance
        in baptismal immersion rites. Others believe they were on a par with male
        deacons.</p>'
  'Fantastic-Beasts-sequel-Johnny-Depp-JK-Rowling':
    'author': 'Piya Sinha-Roy, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-02T13:05:25.177+08:00
    'imagesource': 'jcr:bc063a1c-f941-43d4-8ef5-11950f8e04ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b35372c1-79e0-45e3-b97c-6f763ba537e2'
    'lead': 'Johnny Depp has swashbuckled as a pirate, played a mad hatmaker, and
      will next step into author J.K. Rowling''s wizarding world of magic in the "Fantastic
      Beasts and Where to Find Them" sequel. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:43:05.713+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T13:43:05.998+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnny Depp enters Rowling''s magical world in ''Fantastic Beasts''
      sequel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa7efd-6b6a-4b54-a030-ed2c60bcb9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:05.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:43:05.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Johnny Depp has swashbuckled as a pirate,
        played a mad hatmaker, and will next step into "Harry Potter" author J.K.
        Rowling''s wizarding world of magic in the "Fantastic Beasts and Where to
        Find Them" sequel, film trade publications said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b333b77-bb60-4617-81d6-f70e1c375b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:05.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:43:05.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp, 53, one of Hollywood''s top actors and box office draws, will
        co-star in the 2018 sequel to "Fantastic Beasts," due out in theaters on Nov.
        18, Deadline.com, The Hollywood Reporter and Variety said, citing unnamed
        sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0acdf9-cb5b-4757-a751-de2075569275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:05.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:43:05.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports also said Depp will make a cameo in the first film,
        but did not reveal what part he will play.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73afafd1-17c1-4162-a475-5a735f7a4c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:05.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:43:05.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time Warner Inc-owned Warner Bros studios did not formally announce
        Depp''s casting, and a representative for the studio did not immediately return
        requests for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd8945-c20c-4904-bc3b-e4f24157e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:05.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:43:05.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about the plot of "Fantastic Beasts," which stars
        Oscar-winner Eddie Redmayne with a screenplay by Rowling, featuring new characters,
        story and set in New York in 1926, long preceding the "Harry Potter" books
        and films, which were set in England in the 1990s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba6bda2-1659-461d-a916-73a3e3d0fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:05.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:43:05.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling revealed earlier this month that "Fantastic Beasts" will
        be the first of five new movies set in her wizarding world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf7e13-ccaa-42f3-9303-836fc9c5cc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:05.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:43:06.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new franchise will trace the rise of a powerful wizard named
        Gellert Grindelwald and his eventual 1945 duel with Albus Dumbledore, the
        popular wizard headmaster from the Potter stories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959feb9c-70e3-4601-8cee-f8c25c1857dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:05.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:43:06.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling''s seven-book "Harry Potter" series sold more than 450 million
        copies worldwide, and the film franchise, which ended in 2011 with "Harry
        Potter and the Deathly Hallows: Part 2," took in more than $7 billion at the
        global box office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc4dc6-03f0-49bc-a579-a711bc7ac984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:05.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:43:06.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp leads Disney''s hit franchise "Pirates of the Caribbean," in
        which he plays Captain Jack Sparrow, and "Alice in Wonderland," in which he
        plays the Mad Hatter. He is known for often playing eccentric, unpredictable
        and off-kilter characters.</p>'
  '2016-MLB-World-Series-Game-6-Chicago-Cubs-Cleveland-Indians':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-02T13:01:11.908+08:00
    'imagesource': 'jcr:d872963a-b673-40f9-ae35-149ead1924c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7714a3e8-8368-483a-9818-17dacc238b1b'
    'lead': 'The Cleveland Indians are at risk of blowing a 3-1 lead in the World
      Series after the Chicago Cubs took Game 6, 9-3, at Progressive Field in Cleveland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:47:30.140+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T13:47:30.492+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cubs force Game 7, could win first World Series since 1908

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aea437-f5dc-4a75-bddd-62aa53d3e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — What''s one more day of suffering? Both
        the Chicago Cubs and Cleveland Indians'' fan bases have waited so long already.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343e98f-0f64-4aca-a7e1-c0032c7f91cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cubs, powered in part by an Addison Russell grand slam and home
        runs from Kris Bryant and Anthony Rizzo, have forced a decisive Game 7, winning
        Game 6 at Progressive Field in Cleveland in a 9-3 blowout. They now have the
        chance to win the World Series for the first time in 108 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a59a95-fac7-44fb-a740-837be747f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cubs starter Jake Arrieta got his second win of the series. He went
        5 2/3 innings, giving up two runs on three hits, walking three and striking
        out nine. The only damage done on his watch was a fourth-inning Mike Napoli
        RBI single, driving in Jason Kipnis, as well as by a Kipnis solo home run
        in the fifth.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Cubs win! We&#39;re going to Game 7!<br><br>Final: <a href="https://twitter.com/hashtag/Cubs?src=hash&amp;ref_src=twsrc%5Etfw">#Cubs</a>
        9, <a href="https://twitter.com/hashtag/Indians?src=hash&amp;ref_src=twsrc%5Etfw">#Indians</a>
        3. <a href="https://twitter.com/hashtag/FlyTheW?src=hash&amp;ref_src=twsrc%5Etfw">#FlyTheW</a>
        <a href="https://t.co/kyVFnJO3Ni">pic.twitter.com/kyVFnJO3Ni</a></p>&mdash;
        Chicago Cubs (@Cubs) <a href="https://twitter.com/Cubs/status/793658959370461184?ref_src=twsrc%5Etfw">November
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7dfb3d-8c55-42dc-a524-f613234da4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c15cb-ca30-4d13-ae21-e925dd5e26dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jake was really good," Cubs manager Joe Maddon said. "On his regular
        rest he was outstanding. We came out hitting the baseball. We looked more
        normal. We hit our home runs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daaec41-1ef4-4f3d-bd69-6d3d597e2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 7 is Wednesday in Cleveland, with first pitch scheduled for
        8:08 p.m. ET. Starting for the Indians will be Corey Kluber, who will try
        to win his third game this series. He''ll face Chicago''s Kyle Hendricks,
        who had a no decision in Game 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec20b791-d74c-4db8-aa66-96c3a3229408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cubs haven''t won a World Series since 1908, the longest drought
        in baseball. The Indians have the second-longest dry spell, last winning in
        1948. The 174 combined seasons between titles for the two clubs is the most
        in World Series history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c7e067-5231-457f-b098-c4388acf14c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of Wednesday night, one city will feel pure euphoria.
        For the other, the misery will continue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f787d8be-aad1-4259-830d-7c62af10cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to go out on a limb and say it''s a really important
        game tomorrow," Indians manager Terry Francona said. "And we''ll be really
        excited to play."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee30c12-8358-47c9-9494-a4ffdbaf0a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cubs rock Tomlin</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c8aa4-26a4-4c80-95dc-55fd822b2f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland pitcher Josh Tomlin, who had last pitched in Game 3 and
        was coming off just three days'' rest, got rocked early by the heart of the
        Cubs'' lineup.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7646da08-e729-49e8-8afe-afa1395e1d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the top of the first inning, Bryant homered to left for the first
        run of the game. It was his second consecutive game with a homer and would
        finish Tuesday night 4-for-5.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b93b10-e3bc-4e7e-b627-766b0f8849aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next batter, Rizzo, singled. A Ben Zobrist single advanced Rizzo
        to third.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7c44f-5a2f-438b-933f-587c42a01a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, a defensive nightmare for Cleveland. Russell hit a shallow
        fly ball to right-center field that looked playable, but it dropped between
        center fielder Tyler Naquin and right fielder Lonnie Chisenhall for a double.
        Rizzo and Zobrist scored, while a Kipnis throwing error sent Russell to third.
        That made it 3-0.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59cc0a-ad73-48ff-b91d-037ab870e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lonnie went hard after it, as he should, but it''s Naquin''s ball,"
        Francona said. "He was playing on that side, and he''s the center fielder.
        And I think at the end there, as Lonnie was kind of pulling off, Naquin was
        yelling, ''It''s yours. You got it.'' It''s pretty loud anyway. I think we
        kind of told Nake especially playing on that side, that''s his ball. Just
        take charge and take it. Kind of made it hard on Lonnie because you''ve got
        to go hard until you hear something.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876c35f-4f85-4b3a-87e6-2ce707f9b680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was an unfortunate play, because that we thought we were out
        of the inning with one, kind of regroup, and instead it''s three and JT had
        to keep pitching."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2eac52-bd50-4cd7-b1d5-c170baef5412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t get any better for Tomlin in the third, as a walk to
        Kyle Schwarber and base hits from Rizzo and Zobrist loaded the bases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba21b0-5536-4705-9c5a-2ae2533f92c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francona pulled his starter for Dan Otero, but the floodgates already
        had been opened. On a 2-0 count, Russell launched a 91 mph pitch from Otero
        to center field for a grand slam and a 7-0 lead.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792bc617-f1bc-45e9-96f6-19eb775f971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 22 years old, Russell is the second-youngest player to hit a
        grand slam in the World Series. Only Hall of Famer Mickey Mantle, who was
        two weeks shy of his 22nd birthday in 1953, did that at a younger age. Russell
        also tied the all-time record RBIs in a single World Series game with six.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/Addison_Russell?ref_src=twsrc%5Etfw">@Addison_Russell</a>’s
        6 RBIs tonight tie the all-time <a href="https://twitter.com/MLB?ref_src=twsrc%5Etfw">@MLB</a>
        record for a <a href="https://twitter.com/hashtag/WorldSeries?src=hash&amp;ref_src=twsrc%5Etfw">#WorldSeries</a>
        game. <a href="https://t.co/lDcVOvtqdB">https://t.co/lDcVOvtqdB</a> <a href="https://t.co/RJSgxQK83H">pic.twitter.com/RJSgxQK83H</a></p>&mdash;
        MLB Stats (@MLBStats) <a href="https://twitter.com/MLBStats/status/793625686820855809?ref_src=twsrc%5Etfw">November
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3978f-5b0a-43c2-bf4a-cbe1aac74e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.143+08:00
