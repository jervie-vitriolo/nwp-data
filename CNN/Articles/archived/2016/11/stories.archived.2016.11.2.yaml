    'template': '1'
    'title': 'Studio visit: Ryan Villamael

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097cd7e9-eb7b-403b-bddb-0e77a94fd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:27:02.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:27:02.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A day before artist
        Ryan Villamael flew out to install his work for the Singapore Biennale, his
        studio apartment in Quezon City seemed to be in the eye of the storm. “Locus
        Amoenus” (meaning “pleasant place” in Latin) was in parts around the room:
        hanging from the ceiling, leaves scattered on his table and in cut-out sheets
        neatly stacked inside thick wrappers ready to be shipped out the next day.
        The only marks of the whirlwind of work done here were the stray cut-outs
        here and there, papers written with notes and reminders above his desk, and
        an image of foliage taped on a wall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf690a-19ba-4036-90b2-57450dc9a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:27:02.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:27:02.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamael had been working on the concept of “Locus Amoenus” earlier
        this year while spending time on international residency grants in France,
        London, and Australia, as part of his Ateneo Art Award win in 2015. Commissioned
        specifically for the Singapore Biennale 2016: An Atlas of Mirrors, “Locus
        Amoenus” is a natural progression of his work, coming from his award-winning
        exhibit, “<a href="https://www.silverlensgalleries.com/artist.php?ryan-villamael=15">Isles</a>,”
        which featured cartographic paper-cut sculptures housed in bell jars, to “<a
        href="https://www.silverlensgalleries.com/exhibitions.php?behold-a-city=296">Behold
        a City</a>,” a rendering of Manila in photographic-cut outs blown up into
        a life-sized imaginarium. Now, “Locus Amoenus” finds Villamael’s cut-outs
        in the form of overgrown flora occupying the glass greenhouse at the Singapore
        Art Museum, one of the first visible works upon entering the building’s colonial-era
        facade, situating the piece within a historical context that thrives in his
        body of work.</p>'
