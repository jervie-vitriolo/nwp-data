    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b7cab-7532-4bdd-b9cf-0f32b7c8e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:05:01.373+08:00
