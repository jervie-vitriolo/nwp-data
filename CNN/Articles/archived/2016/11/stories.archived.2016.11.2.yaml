        <a href="https://t.co/Uw2CeY5sFS">pic.twitter.com/Uw2CeY5sFS</a></p>&mdash;
        Justin Trudeau (@JustinTrudeau) <a href="https://twitter.com/JustinTrudeau/status/793242738699407360?ref_src=twsrc%5Etfw">November
        1, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

