      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In images posted to the Prime Minister''s official Twitter page,
        the Trudeaus are shown decked out in ornate disguises as the Prime Minister
        and his wife escorted their three children on an evening of trick-or-treating
        on the premises of the Prime Minister''s official residence, Rideau Hall,
        in Ottawa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4fe94-fda7-433f-9bed-64215669966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:05:01.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:05:01.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Trudeau and his 2-year-old son Hadrien gave a nod
        to 1943 book "The Little Prince" with their disguises. The elder Trudeau embodied
        the pilot from the classic story and his young son, in his bright green outfit,
        played the part of the prince.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6568998a-cef0-4209-a85f-4650fea0af3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:05:01.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:05:01.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Prime Minister''s wife, Sophie Grégoire, stepped
        out in a black gown, while the couple''s two other children also represented
        the Halloween spirit. Their eldest son Xavier, 9, dressed as the Joker, and
        daughter Ella-Grace, 7, was disguised as a witch.</p>'
    '7':
