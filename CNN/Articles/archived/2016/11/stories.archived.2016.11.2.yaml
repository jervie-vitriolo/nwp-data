      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the family pulled out all the stops on
        Halloween night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194b343-375d-4c5b-a4da-2f0bca4f4eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:05:01.373+08:00
