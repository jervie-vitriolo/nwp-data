      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, they took their costume inspiration from Star Wars, with
        Trudeau impersonating Han Solo, and Mrs. Trudeau dressed up as Princess Leia,
        his eventual love interest, featuring the Princess'' famed twin hair buns
