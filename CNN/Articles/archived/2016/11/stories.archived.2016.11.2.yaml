      'jcr:uuid': '8ca5dea8-6d88-4ea7-af84-bd6842818611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series opens with the promising <em>“Pinta,”</em> the story
        of a girl who comes to terms with her father’s death and their change in household
        following the siege. It closes with<em> “Punda,”</em> which stars a fabulous,
        feisty gay youth displaced once by the siege, and twice by a community that
        does not accept his sexual orientation. There is a scene where he walks across
        the wooden planks of the transitory site in a sky blue, sequined gown, bright
        and shining in the dry desert wasteland of evacuation.</p>'
    '63':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="616" height="376" src="https://www.youtube.com/embed/HY8LuMBJ4Cc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015812db-58b4-4870-8e25-3aa5aeb32081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c318ea0-3ab3-464e-81af-7f56572547d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are nine shorts all in all, the other titles being<em> “In
        Bata Manuk</em> (A Boy Named Chicken),”<em> “Awun Ngan Ko</em> (I Have a Name),”<em>
        “Bakwit,” “Sugal,” “Taytayan Harap Moleh</em> (The Way Home),” and <em>“Iskul.”</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2568b-1b91-4bb9-bc10-4e8c0d250024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflicts of the films are very simple, and to the unaware may
        seem just like typical playground bullying. That much is true, but the unbearable
        lightness of their everyday problems carry specific weight. A common insult
        oft repeated throughout the films is the stink — “You smell bad!” — not a
        new slur, but a common stereotype against Badjaos, an ethnic Moro group elsewhere
        also known as the sea gypsies. Used to the ebb and flow of water that washes,
        they do not fare well in a landlocked place like Masepla, where the air is
        stiff.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb457e6-8742-4c56-9c5a-2d836e19b46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a tangible portrayal of how social discrimination trickles
        down to children who are forced to live together in such a cramped space,
        kids who otherwise would have thought the only thing they had in common was
        their faith and a context of war.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7fbbb5-b904-4eba-b742-c3b3a48729d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The poor have the wisdom that the privileged few do not have,”
        said Miranda. “We tap into this wisdom of theirs and help amplify their voices
        through the arts.” That, he believes, is powerful.</p>'
    '71':
      'image': 'jcr:86ffc586-ea45-4aa5-b405-21f04d136a78'
      'imageCaption': '“The poor have the wisdom that the privileged few do not have,”
        said Miranda (rightmost). “We tap into this wisdom of theirs and help amplify
        their voices through the arts.” Photo courtesy of ROGIN ERIBAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95785304-28b2-458d-ae67-7e2c27255460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42657c03-676f-421f-a93a-5e31ad08bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short films will go on a travelling tour across 13 schools in
        Zamboanga City, and Sawadjaan has just enrolled for her first year of college
        at the Universidad de Zamboanga. She said she intends to go into social service.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96a891-086b-46d0-b521-21bfefdc1e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has graduated from her high school embarrassment, and can now
        talk about her context as an internally displaced person — a <em>bakwit</em>
        — with pride. “<em>Ako po, isang</em> IDP. <em>Naka</em>-experience <em>po
        ako ng trabaho ng</em> social worker,” she said, “<em>[kaya] gusto ko [rin]
        po maging</em> social worker.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e87b4f-5024-468a-a272-38128859e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She plays the role of a social worker in their film “<em>Hi Apah</em>
        Bugs,” where she must deal with two girls who stopped the hunchback from getting
        his share of water from the pump. It is a simple story, which ends with an
        apology and reconciliation, as most of the shorts do. In one of the films,
        the kids — now friends—skip into a field, and words flash on the screen.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4957df-4fdc-40a8-9926-ea7978586f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To paraphrase its epilogue: The message against discrimination is
        not just for Badjaos and Tausugs, but for human beings everywhere.</p>'
  'Abella-fvr-resignation-civil-respectful-duterte':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Former President Fidel Ramos (left) was appointed special envoy to
      China by President Rodrigo Duterte (middle)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-02T19:33:38.993+08:00
    'imagesource': 'jcr:b4dfb6df-45b2-4887-aaa0-2cb01d058152'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd79ad156-db8d-473c-b6eb-5a1d1116767f'
    'lead': 'Presidential Spokesperson Ernesto Abella said Malacañang has received
      the resignation letter of former President Fidel Ramos, who served as special
      envoy to China. Abella said the letter was "civil and respectful." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:12:52.374+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T13:12:52.567+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abella on FVR''s resignation: It was ''civil, respectful''; Duterte
      grateful to former President

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb044d-aac7-4082-815a-d10e71ae5ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:12:52.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:12:52.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential spokesman
        Ernesto Abella said Wednesday, Malacañang has received the resignation letter
        of former President Fidel Ramos as special envoy to China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea940ade-899f-4221-a221-888a01f97911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:12:52.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:12:52.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as he assumed office, President Rodrigo Duterte himself
        appointed Ramos to his post, to "break the ice" between the Philippines and
        China amid their maritime dispute and the <a href="http://nine.cnnphilippines.com/videos/2016/07/12/Arbitration-court-rules-against-Chinas-9-dash-line.html">international
        tribunal ruling</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9671e3-0449-4f7e-a2dd-782fd5e3f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:12:52.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:12:52.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/13/Aquino-arbitration-tribunal-ruling-victory-for-all-nations.html">Also
        read: Aquino on arbitration tribunal ruling: It is a victory for all nations</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b119df-f4a6-4ef5-ad5f-f12c4e706994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:12:52.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:12:52.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said, there are no hard feelings towards Ramos'' resignation
        — and that the President remains grateful for the help of the former President,
        who has been one of Duterte''s biggest supporters in his bid for the Presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411779b9-9a22-4846-95a1-d57a108d8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:12:52.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:12:52.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he was thankful to former President Ramos for serving the
        country despite his age and that he would continue to listen to the former
        President''s advice," Abella said. "Although, he would continue also to pursue
        his own track."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926d310-a964-47c0-a1c1-f495b19705bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:12:52.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:12:52.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added, the letter, which was submitted to the Office of the
        Executive Secretary "was itself civil and respectful."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8f3ab6-bd60-4cc2-93d0-34520f27ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:12:52.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:12:52.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He quoted a few statements from Ramos'' resignation letter afterwards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662bfaf-6d6a-4c8c-8d10-91e4348b5026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:12:52.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:12:52.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that your State Visit to the PROC was officially wide-ranging,
        which has resulted in renewed bilateral relations between our two countries,
        kindly allow me to step down as the special envoy of the President to the
        People''s Republic of China," Abella said quoting Ramos in his letter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d41ef3-82a9-481e-9ff5-21c55cc06aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:12:52.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:12:52.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to believe that the efforts of our team, of the special
        envoy, played a modest but productive role in the breaking of the ice that
        led to your successful visit. This letter is my resignation as your special
        envoy to China," he continued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3e519d-df83-4e85-bd5e-7664fd6540f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:12:52.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:12:52.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/01/China-allows-Philippines-fishermen-access-to-disputed-shoal-in-South-China-Sea.html">Also
        read: China allows Philippines fishermen access to disputed shoal in South
        China Sea</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e17ac-319c-4efe-a117-06a9ccc88ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:12:52.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:12:52.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the former President also assured Duterte that he will
        continue to fully support "the national interests" of 100.5 million Filipinos
        that Duterte now leads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd4b20-d8e6-484f-9d3d-8d7a555caee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:12:52.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:12:52.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella pointed out, Duterte and Ramos continue to have "a solid
        and respectful relationship."</p>'
