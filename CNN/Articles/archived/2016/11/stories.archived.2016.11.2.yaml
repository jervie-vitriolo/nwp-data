      'mgnl:lastActivated': 2019-11-08T13:16:33.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts happened at the Gadani yard in Balochistan Province,
        Deputy Commissioner Syed Zulfiqar Ali Shah told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ddf989-298f-4e23-bc7d-91780dfa1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:16:33.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:16:33.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several workers are missing, according to police officer Rehmatullah
        Chutta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d3912-bca4-4eb3-bdd7-3dc8c9623e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:16:33.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:16:33.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions occurred when more than 200 employees were working
        on an unused oil tanker, Chutta told CNN. Shah said more than 40 people were
        injured in the blasts, which rocked the town of Gadani, about 30 miles northwest
        of Karachi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d33ac-2a22-4e86-b258-959d08a313af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:16:33.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:16:33.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene showed thick dark clouds of smoke rising from
        the ship breaking yard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395c512-908b-4738-8717-c3f1fe8b942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:16:33.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:16:33.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical officer based at Balochistan''s Gadani Hospital told CNN
        that six bodies were brought to the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57507bcd-a2c7-4b53-8339-0d8c4ae436b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:16:33.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:16:33.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims are severely burned," Muhammad Younas Baloch said.
        The hospital went into emergency operations mode to take in and treat the
        injured, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a89c8-f7ac-49e8-8bff-f3c4fb5aae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:16:33.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:16:33.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the incident, Prime Minister Muhammad Nawaz Sharif
        released a statement expressing "deep grief and sorrow over the loss of valuable
        lives in the explosions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65abdf68-c7b0-4769-b464-8f6dad293fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:16:33.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:16:33.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gadani ship breaking yard is one of the largest in the world,
        running along 10 kilometers (6 miles) of the coast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a11ae2-8a77-4df2-acc3-006674a5224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:16:33.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:16:33.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Ali Shah reported from Quetta, with CNN''s Chandrika
        Narayan writing in Atlanta. CNN''s Sophia Saifi contributed to this report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040cb29-bbe1-4d41-a175-a9e8171a7850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:16:33.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:16:33.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/01/asia/pakistan-ship-breaking-yard-explosion/">17
        dead, dozens wounded in blasts at Pakistan ship breaking yard</a>."</em></p>'
  'amelia-earhart-last-chapter-was-as-an-heroic-castaway':
    'author': 'Karla Pequenino, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-02T17:48:38.916+08:00
    'imagesource': 'jcr:0e35c658-2aa6-44d7-a9ff-14a10d849552'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4904b7ea-438c-4152-b9a4-e01143b5836f'
    'lead': 'There''s an entire chapter in Amelia Earhart''s life that history ignores,
      says new research: The legendary American pilot died as a castaway, not in a
      plane crash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:20:50.109+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amelia Earhart''s last chapter was as a heroic castaway

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcefb9f-4d56-4254-a322-29a0ebb4bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There''s an entire chapter in Amelia Earhart''s
        life that history ignores, says new research: The legendary American pilot
        died as a castaway, not in a plane crash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bba4a0-f934-4db0-ad7a-57a3667708be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earhart was the first woman to fly across the Atlantic. Her plane
        crashed into the Pacific Ocean while she attempted to circle the Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8756db-b1aa-400f-9977-d7f2a466ccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was always assumed Earhart died in the crash and that her remains
        were lost to the deep waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed2dede-707b-4f4c-8146-d3236fce3d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, the International Group for Historic Aircraft Recovery
        (TIGHAR) reveals a new theory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5722e-0b77-43d2-b606-a41e2f5aec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skeleton of a castaway found on the island of Nikumaroro, Kiribati,
        in 1940 may belong to Earhart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fbc7a5-8801-4945-98b7-ba38cf07f4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIGHAR has been trying to prove the bones uncovered belong to the
        American pilot since 1998.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f872459-f9be-4e6c-9368-93942a87bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we started investigating the skeleton, we found what history
        knew was that Amelia Earhart died in July 2nd, 1937, in a plane crash. But
        there is an entire final chapter of Earhart''s life that people don''t know
        about. She spent days – maybe months – heroically struggling to survive as
        a castaway," Ric Gillespie, TIGHAR''s executive director told CNN on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59516f86-fc09-4e9c-9f54-64e3094a008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human remains were initially dismissed by British authorities
        who thought the bones belonged to a male.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb05012-d961-4415-8740-d29e0655f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 1998, the TIGHAR team recovered the original files – with
        the 1940 skeleton''s measurements – and sent them to forensic anthropologists
        Karen Burns and Richard Jantz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648db179-59bf-42c9-9675-0a85982fcaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The morphology of the recovered bones, insofar as we can tell by
        applying contemporary forensic methods to measurements taken at the time,
        appears consistent with a female of Earhart''s height and ethnic origin,"
        they said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f20ed-a0bd-4f68-abfb-67560c55aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came another discovery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858329a2-a87c-40fc-8e3f-07e17d95decc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jantz, from the University of Tennessee, noticed something peculiar
        when updating the information about the bone measurements. The skeleton had
        forearms that were considerably large for a European woman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b98408c-d06e-4570-8cc8-ce4699433227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joined forces with forensic imaging specialist Jeff Glickman.
        Analyzing a historical photo of Earhart where her bare arms are fully visible,
        they found Earhart''s forearms were virtually identical to the castaway''s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c2894-3d1a-40d7-9404-0108f3704bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She called for help</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9629c5-7d6f-489e-9f2b-bc4b8a74d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the TIGHAR team revealed Earhart made more than 100 radio
        transmissions calling for help between July 2 and July 6 of 1937, which rules
        out the possibility of her plane crashing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9473208-58ad-4090-8d5e-dc1bf0722e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airplane''s radio would not have worked if the engine was not
        running.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed08b5-c937-4771-96b5-418adf77f835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are historical documents that prove official airlines received
        radio calls for help in 1937. If we look at the press of the time – people
        believed she was still alive. It was only when planes where sent to fly over
        the islands where the distress signals were coming from and no plane was seen
        that the searches shifted towards the ocean," Gillespie told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed8b55-28f1-4265-b803-48c555bdda38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIGHAR believes no plane was seen because by the time the rescue
        planes were sent out, Earhart''s plane would have been dragged back into the
        ocean by the waves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14159eeb-24d1-46c2-8d28-f0610b66f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But she lived and died in that island for a while," Gillespie said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fcf250-9bfc-4365-a1da-3485afe7a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the late 90s, Gillespie has organized three rescue archeological
        expeditions to Nikumaroro to explore the area where the bones were found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c8f95-a75d-4da1-814d-4b7056e80606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found records of bonfires being lit in the area where the bones
        were found. Based on the fish bones and bird bones found in the area, Earhart
        survived weeks, maybe even months, in that island," Gillespie said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643cc0fb-d08c-4fe7-90a3-10571a513419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no drinkable water in the island, Gillespie believes
        Earhart gathered water from tree leaves and rain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e472c-dc13-49ac-b731-6953c54f46b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other human remains were found in the area – meaning Earhart''s
        navigator Frederick J. Noonan would have died soon after the crash and been
        washed away by the ocean.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2b22d-30d2-4bdd-a5b9-c2d4f8ea7144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We speculate Noonan died early on as she reported him being injured
        in the initial distress calls," said Gilepsie.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d9d50-b92e-4bd7-9c27-098505d0b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe she survived heroically, and alone, for a period of
        time, in terrible circumstances. History needs to tell her story right," he
        added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc1c2f-4721-433e-8b5f-13760793a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:50.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:22:07.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/01/world/history-rewritten-amelia-earhart-trnd/">Amelia
        Earhart''s last chapter was as a heroic castaway</a>."</em></p>'
  'studio-visit-ryan-villamael':
    'author': 'Don Jaucian'
    'caption': '“Locus Amoenus” finds Ryan Villamael’s cut-outs in the form of overgrown
      flora occupying the glass greenhouse at the Singapore Art Museum, one of the
      first visible works upon entering the building’s colonial-era facade. Photo
      by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-11-02T17:40:24.708+08:00
    'imagesource': 'jcr:1e1847d8-534a-4856-98a8-d60ec1abd976'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0932c48a-b9aa-48fd-a972-8f2e2cd2b2ee'
    'lead': 'A glimpse at the creation of the award winning artist’s commissioned
      work, “Locus Amoenus,” for the Singapore Biennale'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:27:02.596+08:00
