  'Duterte-accepts-FVRs-resignation-as-special-envoy-to-China':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-02T13:37:22.667+08:00
    'imagesource': 'jcr:866a44df-c306-4f92-b21b-27168cf0cc58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30e14f0d-b497-4036-9e40-d438bc00dac5'
    'lead': 'President Rodrigo Duterte says he is thankful for former President Fidel
      Ramos''s help in bringing together the Philippines and China, and that he has
      no hard feelings toward Ramos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:11:06.424+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T14:11:06.692+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte accepts FVR''s resignation as special envoy to China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70792727-bc79-48ba-8b51-4000512c48b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte has accepted the resignation of former President Fidel Ramos as the
        country''s special envoy to China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a3db8c-c51f-4434-8a39-474092f2389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/01/FVR-Ramos-special-envoy-to-China-resignation-Duterte.html">Read:
        FVR resignation letter as special China envoy submitted to Palace</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ef30d-f1fc-42bb-b5c7-f1ea9c3def3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to thank him for helping me and for being of the service
        of the nation even at his age," Duterte said late Tuesday evening, as he visited
        his parents'' tomb at the Roman Catholic Cemetery in Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a78b6a-28d7-468a-911d-dded33ff160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos previously told GMA News that he resigned after Duterte <a
        href="https://cnnphilippines.com/news/2016/10/22/rodrigo-duterte-clarification-separation-of-foreign-policy.html">came
        back from China</a> for an Oct. 18 to 21 state visit.&nbsp; Ramos did not
        join the Philippine delegation to China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec98ad5-8ed0-42f1-9f75-bfd503d60fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/13/Former-President-Ramos-not-joining-Duterte-China-visit.html">Read:
        Former Pres. Ramos not joining Duterte''s China visit</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812bb77e-86a5-4547-95dd-27713fb6ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos'' role was to help ease tensions over bilateral relations
        that soured when the Philippines <a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">won
        a landmark decision</a> from an international arbitration court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52952338-a3d4-49c7-8b9e-e943487054f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/08/FVR-special-envoy-to-China-Philippines-South-China-Sea.html">Read:
        FVR: I’m the “ice-breaker” between Philippines and China</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a561406-1145-4963-820f-337f88533412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court upheld the Philippines'' claims over its exclusive economic
        zone in the South China Sea, which China has claimed as theirs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f06da7b-178b-4982-bc8b-a0780fc66558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also supported Duterte''s run for the presidency — but he has
        recently been critical of the administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e6cd5b-0d75-4b8a-8067-5b40d6da3c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece published in the Manila Bulletin last month,
        Ramos said the Philippines was "losing badly" during the first 100 days of
        Duterte''s six-year term. "This is a huge disappointment and let-down to many
        of us," the former president wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f58884-9ebe-41b8-8b43-91ab98b79cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, Ramos said Duterte''s "mix of ''off-and-on''
        statements" on Philippines-U.S. relations, particularly on security and economic
        matters, were "discombobulating."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7d312-bd61-43e1-a528-b0ca6fde2708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos has also criticized President Duterte''s apparent opposition
        to the Paris Agreement on Climate Change, a deal which the President previously
        said he will not honor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af10dd3-5414-41fb-ac28-7df0e62a29f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/31/fvr-duterte-climate-change.html">Read:
        President Duterte urged to ratify global pact on climate change</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8546bb6-b6f9-4bea-a3bd-9f1a7457264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he has no hard feelings toward Ramos, who he
        says remains as his adviser.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca03ea-6558-46e1-83b0-f0b17a87dadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said his position on the U.S. is just something that Ramos
        doesn''t understand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322a516-db8c-4d7d-b02b-579990bfe8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/25/duterte-i-did-not-start-issue-with-united-states.html">Related:
        Duterte: I did not start this issue with the U.S.</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0988ec-0da6-49b1-b14d-bc2d1f99e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang akin</em> is matter of honor;<em> hindi kami nagkaintindihan
        diyan</em> [For me, it''s a matter of honor; we don''t agree there]. Maybe
        Ramos doesn''t like it," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8c27f-0159-495f-b240-078274385bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:11:06.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:11:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
