      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;Post-production</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f8edd-7067-496e-926b-b0e0f34fa727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held in late October, the Sugpat film screening included in the
        QCinema International Film Festival in UP Town Center is aptly titled “How
        We Survive(d).”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe0e643-919d-4cb4-9894-817740425d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows that getting through war is only half the battle. Its subtitle<em>
        “bakwit”</em> is the Mindanaoan term for evacuee, a noun and a verb to show
        that it is a state of being and a movement. The word sounds like a question
        —<em> bakit</em> — one they probably asked when the men with arms first came
        to their barangay.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f93d49-d49d-4b29-a24d-4443b6399d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:53:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the films themselves do not deal so much with <em>why as what
        now</em>? They hardly tackle the siege itself, but concentrate on the life
        that came after it.</p>'
