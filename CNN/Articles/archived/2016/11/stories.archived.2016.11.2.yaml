    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51df2b9a-8a95-4974-b27b-a087343fa0fd'
    'lead': 'Carousel Productions says Loren Artajos is the new Miss Philippines Earth
      2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:27:09.418+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T11:59:49.068+08:00
