      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — As the Los Angeles Lakers adjust
        to life without Kobe Bryant, the five-time NBA champion is also moving on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cca39b-a60c-4204-ba8f-32c5c9849b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:29:29.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:29:30.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike officially launched the "Kobe A.D." on Wednesday — the first
        signature shoe for Bryant after his retirement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281cafb0-6200-4003-8a8f-0dc8107e47cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:29:29.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:29:30.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continues a legacy of lightweight, low-profile on-court footwear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fae7bf-b1d9-4c57-bcfa-b4e57102ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:29:29.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:29:30.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kobe A.D combines Zoom Air unit in the heel, Lunarlon foam in
        the midsole, and a minimal rubber outsole, with micro-tread traction. The
        shoe provides responsive, flexible cushioning and maximum court feel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323cc872-7d32-4588-b979-bed724803984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:29:29.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:29:30.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A breathable mesh upper with incorporated Dynamic Flywire ensures
        lock down for quick changes of direction toward the basket or to cover an
        opponent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984bf254-99f6-4674-b6c0-89bc8cfcd7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:29:29.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:29:30.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even though I am not on the court every day, there are people around
        the world who are helping to keep the ‘Mamba Mentality’ alive,” Bryant said
        in a statement regarding his latest shoe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196d36f-8e06-48fd-8698-13f63894f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:29:29.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:29:30.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have seen it in basketball, football, and with everyday individuals
        who are working to be better and are committed to being great,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c80e7d-91b9-4ab5-83be-b29e746b2d33'
      'mgnl:activationStatus': true
