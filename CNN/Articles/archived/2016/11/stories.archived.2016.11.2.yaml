      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510e126-1f07-4a1b-8679-924e6e2578d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:44:44.179+08:00
