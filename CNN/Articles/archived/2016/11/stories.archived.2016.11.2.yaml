      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In limiting carbon emissions, President Duterte finds the agreement
        unfair to countries still heading toward full industrialization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653aace0-063b-4292-bac4-d8ec48959e22'
