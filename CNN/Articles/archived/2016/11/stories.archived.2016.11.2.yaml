    'lead': 'Embattled South Korean president Park Guen-hye has sacked the country''s
      prime minister amid an ongoing political scandal that threatens to topple her
      administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:33:12.674+08:00
