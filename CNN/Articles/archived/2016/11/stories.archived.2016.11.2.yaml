      'mgnl:lastActivated': 2019-11-08T13:47:30.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7fc9c3-3fb8-4be9-abd2-d579ccec5324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomlin lasted just 2 1/3 innings and was responsible for six runs.
        He allowed six hits, walked one and struck out none.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2523fc-2c7f-4b74-8cc8-4b3ca3b76762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T13:47:30.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizzo went 3-for-5 with a two-run home run in the ninth. Zobrist
        went 2-for-4 and scored twice.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ddaaf3-9ab0-42bf-b771-53813f973bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:30.143+08:00
      'mgnl:createdBy': 'cnnproducer'
