      'jcr:uuid': 'b9ef2e91-ef99-4227-ae28-03f5e9535d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:35:45.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Twenty-three major
        roads in Metro Manila are covered by the "No Window Hours" policy starting
        November 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6765919-e55c-474d-97c9-548d5cb9b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:35:45.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number coding hours are now extended from 7a.m. to 8p.m. (one
        hour longer than before) along the following roads:</p>'
    '3':
      'image': 'jcr:5c715c81-20d4-42ae-9d14-0f55b885b836'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc517ec-687b-4b48-b9d9-2738fa68a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:35:45.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6dffec-ad13-4377-a57a-28b0dd10ea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:35:45.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority (MMDA) first applied the
        new rule on C5 and EDSA to reduce the number of vehicles on the road and decongest
        traffic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61f402-35bf-442c-91b1-b7e1f7678b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:35:45.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same rule now covers 21 more major roads as part of government
        efforts to ease traffic in time for the Christmas holidays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498518a-1a94-43c8-9059-83dd2adce7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:35:45.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noemi Recio, MMDA Traffic Engineering Center Director, said they
        announced the implementation of the policy two weeks ago, so people should
        know and follow it by now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6da36-99ae-42b9-a383-5c252410259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:35:45.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/12/no-window-hours-scheme-dry-run.html">Read:
        MMDA tests ''no window hours'' policy</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5934ed9-156e-497c-ab67-23fa851a3590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:35:45.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they still flagged down violators, who were fined P300.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541dc6c-7097-45a6-9268-b3596e498515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:35:45.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recio said lifting window hours improved travel speed in EDSA by
        15 minutes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c26f84-e99c-486c-bc03-ae19c39944f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:35:45.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Assistant Secretary Julia Nebrija said the policy will address
        the expected 20 percent traffic increase during the Christmas holidays.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f41637-d66e-483e-90ce-cff4695a9f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:35:45.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the policy will remain in place indefinitely while the
        MMDA determines how effective it is.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2c31d-3f24-43d7-9830-47cb503ec0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:35:45.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:59:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Isabella Montano contributed to this report.</em></p>'
  'Finance-Secretary-Dominguez-Chinese-partners-to-be-reviewed':
    'author': 'Regine Cabato, CNN Philippines'
