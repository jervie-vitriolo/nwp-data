    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39727635-1cd0-4303-ba5b-76fdb5f18b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:08:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:08:51.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Sunday column on Star, entertainment writer and TV host Ricky
        Lo revealed Uson will release her first piece as a Philippine Star columnist
        beginning November 8.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3e007-e10b-496d-bdb7-e65827de632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:08:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:08:51.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting on Tuesday, Nov. 8, The Philippine STAR will welcome Mocha
        as a columnist, not in the Entertainment Section but in the Op-Ed Section.
        Her column will be called Hotspot and that sums up what "hot" items you can
        expect from Mocha every Tuesday. Enough introduction?" Lo''s <a href="https://www.philstar.com/pang-masa/police-metro/2016/11/12/1641596/ex-army-general-7-pa-kinasuhan">column</a>
        read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8445a4c0-93d0-441f-a11c-e9b4ea096d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:08:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:08:51.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s <a href="https://www.philstar.com/pang-masa/police-metro/2016/11/12/1641596/ex-army-general-7-pa-kinasuhan">column,</a>
        Uson talked about her right to freedom of speech and her continued support
        for President Rodrigo Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7be3cc0-5078-41ec-9a61-1faf85388693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:08:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:08:51.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I use my blog to spread the good achievements of the President
        and his administration, and to express my opinion on recent events since Social
        Media has now evolved - it is now a platform that we can use to express our
        beliefs and to enjoy our freedom of speech," Uson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347237b8-a6fb-44c2-9054-9d91f05eaee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:08:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:08:51.326+08:00
