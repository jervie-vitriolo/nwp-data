      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b4f49f-ac16-4b2c-94d8-3ad44e21f105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the justices voted</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98422889-028a-41c8-bef4-d5ab80406367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Arturo Brion, Presbitero Velasco Jr, Diosdado
        Peralta, Lucas Bersamin, Mariano del Castillo, Jose Perez, Teresita de Castro,
        Jose Mendoza, and Estela Perlas-Bernabe dismissed the petitions to block the
        burial of Marcos at LNMB.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23cd44-36a6-4c36-91f7-539585b705e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Maria Lourdes Sereno, Senior Associate Justice Antonio
        Carpio, Associate Justices Marvic Mario Victor Leonen, Francis Jardeleza,
        and Alfredo Benjamin Caguioa agreed with the petitions preventing the burial
        of Marcos at LNMB.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59089e71-01eb-463b-9712-512346f455f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Bienvenido Reyes inhibited himself from the case.</p>'
    '18':
      'image': 'jcr:8be92f29-29ea-40b1-b689-2c564432ce23'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd8a4c-89c5-4292-8372-fbe34745350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c21fea-5ece-4242-9f39-3bd04d01aa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos family ''deeply grateful''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105b73a-8d33-4d55-bc74-cf0b3bec1226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Ferdinand "Bongbong" Marcos Jr. said their family
        is grateful to the Supreme Court for its decision to allow his father to be
        buried at the LNMB.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6fc21-1d21-403d-89aa-7904f65ee0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also thanked President Duterte''s "kind gesture of unwavering
        commitment" to the rule of law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c3e3b0-85ad-49ec-855e-6f6514ecaa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our sincerest hope that this will lead the nation towards
        healing," he said.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Former senator Bongbong Marcos talks to CNN Philippines about the
        SC decision on his father&#39;s burial <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/ksFpPTis4U">pic.twitter.com/ksFpPTis4U</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/795938151357259776?ref_src=twsrc%5Etfw">November
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
