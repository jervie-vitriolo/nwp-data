    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e3051-9642-4873-8283-be4a1b6e46e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Petitioners, martial law victims, pro-Marcos react</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1c82b-014b-4791-86f2-e3e0d0a28650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the petitioners said they were prepared that the high court
        may reject their claims, but the decision hurt nonetheless.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda00eba-690e-42f4-9bbc-2fec81c01894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naniwala kami na meron kaming konting tsansa sa</em> Supreme
        Court," petitioner Aida Santos said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c03aa4-36d7-4173-80cc-ff11db662cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believed we have a chance in the Supreme Court.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9783a4-777e-4cc7-b245-95f10ba7920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another petitioner, Fe Mangahas, quoted President Duterte as saying
        that the burial issue is a political decision. But she asked how Filipinos
        will explain burying a dictator at the Heroes'' Cemetery.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7103ed1a-2640-4fe9-9bb0-a11b763d1ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law victim Felix Dalisay said they will make sure Marcos''
        grave at the LNMB will not be covered in tears but in their spit.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e864cd04-c734-4331-b374-fcaf17a3e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/08/08/Rights-victims-protest-heros-burial-for-Marcos.html">Related:
        Human rights victims protest hero''s burial for Marcos</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ef760-c79d-4acf-8c40-bf1a48bb5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos addressed the anti-Marcos protesters, "I hope they accept
        the decision of the Supreme Court, that they see beyond their political concerns."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece3bc4-237f-4e41-a98d-abb682e57011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherry Cobarrubias, a Marcos loyalist, told CNN Philippines she
        is praying for the petitioners who are heartbroken over the Supreme Court
        decision.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733df46-17f3-4b7b-ad68-5fffc5eb59f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagdadasal ko sila. [I''m praying for them.] We have to forgive
        each other. We have to move on," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d550a50-ffcc-4ed8-ab78-a1b8eb2e162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libingan ng mga Bayani was established in 1947 to pay tribute
        to Filipino soldiers and fallen heroes, and to serve as a final resting place
        for former Philippine presidents, war veterans, notable government statesmen,
        dignitaries, and national artists.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c68bac-cce7-4004-b967-006c6d5064d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/08/09/Libingan-ng-mga-Bayani-Who-deserves-a-heros-burial.html">Watch:
        Who deserves a hero''s burial?</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767a382-2b96-4810-8257-44a0db5266c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry Gutierrez, the lead counsel of the petitioners against Marcos''
        burial at the Heroes'' Cemetery, told CNN Philippines that his group will
        study the Supreme Court''s decision before planning their next moves in the
        legal arena.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6ae5fa-8931-4f06-a257-22a859076f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to take a look at the decision at how the Supreme Court
        actually justified this outcome before we decide with finality what we are
        going to do at the legal arena," he explained. Gutierrez raised the possibility
        of filing a motion for reconsideration before the Court.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26218c6-90e7-465c-9bc9-475f728781ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead counsel said the Anti-Marcos camp will continue an education
        campaign against the former president. "If there''s a silver lining to all
        this, it''s the fact that it has rejuvenated interest in a discussion on the
        Marcos dictatorship, martial law, [and] what Marcos really was."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9570ce6-f1d5-4d23-9ea0-809cae7b53ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the ruling of the Supreme Court and despite our intense
        disappointment with the outcome, by no means is this issue over," he pointed
        out.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0add8a-e4cd-4cf0-bb10-26aa4b246161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court''s delays</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94e973-182c-4834-8933-c192c6577a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court decision puts to rest the issue of a hero''s burial
        for Marcos, which has been a divisive one for over 25 years.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de65690-6b1a-4c8e-9d40-6d85d45d6877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has issued a status quo ante order (SQAO), which
        was extended twice, on the burial decision.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695a2660-0ba3-4584-af7a-07c1428f8b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, first issued in August, prevented Executive Secretary
        Salvador Medialdea, the Department of National Defense, the Armed Forces of
        the Philippines and others from proceeding with preparations for the hero''s
        burial.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751db85e-bb6b-4bec-a788-2ed0f102b0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 7, the high court extended the SQAO, postponing the
        initial plan to bury Marcos on September 18 — the late president''s 99th birthday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcffa7c-cf24-4463-a7d7-b276879d7cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida argued before the Supreme Court that
        Marcos is qualified to be interred at the Heroes'' Cemetery because there
        is no longer a "national trauma" caused by the martial law.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b433a53c-68ab-4f90-b62a-b033de0b0211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As proof, Calida cited the 14 million Filipinos who voted for Marcos''
        son, Bongbong Marcos, for vice president in the last elections. He lost by
        more than 200,000 votes to Leni Robredo.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6bbc9b-e9d4-4168-8b10-362ef24744b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second time, the Supreme Court extended its stay order to
        November 8 because several justices were still writing their separate opinions
        on the issue.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d8b4b-db0b-414e-bbda-8b9f72122c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long road to a hero''s burial</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d82e4-95ce-4c21-8f85-b77ae0d8012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos''s remains have been interred and preserved in an airconditioned
        family mausoleum in Ilocos Norte since 1993.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb260015-a08f-49fb-b18d-f07530b50b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos died in exile in Hawaii on September 28, 1989, three and
        a half years after he was deposed by the People Power revolution.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edff752-788a-40f7-9cf1-010d48b82f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2016/03/01/Exhibit-on-Marcos-ill-gotten-wealth.html">Watch:
        Exhibit on Marcos'' ill-gotten wealth</a></strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee495b98-8728-4590-bb88-b6e2ff648898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People Power swept his opponent and the symbol of opposition to
        the Marcos dictatorship — the housewife Corazon Aquino — to the presidency
        from 1986 to 1992.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29fb4b-634e-4018-9e76-2433ee08f7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her death in 2009, her son Benigno Aquino III, won the
        elections and served as president from 2010 to 2016.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e81334-13b8-435d-b880-6294a0fcdd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was succeeded by Duterte, who won the presidential elections
        in May.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd02230-5fe0-4755-9ec7-fce23462b275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has always believed the issue on Marcos'' burial has been
        a source of division among Filipinos.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624cb835-f5d4-419f-9d9e-258b1a85ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Anjo Alimario, senior correspondent
        David Santos contributed to this report.</p>'
  'Duterte-sign-climate-agreement-after-cabinet-decision':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte speaks to the media at the Davao International
      Airport, right after arriving from a 3-day official visit in Japan.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-08T11:41:45.406+08:00
    'imagesource': 'jcr:b876b046-14aa-4d3b-8aca-b2f1826b6cfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a3c024e-23fb-4cc7-a79d-a3ad481e3b31'
    'lead': 'President Duterte said he will go along with his Cabinet''s decision
      to ratify the Paris Agreement "after much debate." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T08:57:42.918+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T08:57:44.909+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I will sign climate agreement after Cabinet decision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66078687-a743-402f-a6b3-317e7d77a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:57:42.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:57:44.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - President Duterte
        on Monday announced that he will honor the Paris Agreement although he''s
        personally against it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d962b-ccfe-42cb-9d80-0fc37dd475c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:57:42.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:57:44.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an oath-taking ceremony of National Press Club, Duterte said
        his Cabinet unanimously agreed to ratify the treaty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709fdbc4-ff4a-4352-b9d0-1eb22494f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:57:42.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:57:44.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Agreement, which is under the United Nations Framework
        Convention on Climate Change (UNFCC), aims to curb global warming by reducing
        carbon emissions in signatory countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad0c05-8b45-418a-9bc9-bcc997bae55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:57:42.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:57:44.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that "after much debate," he will go along with his
        Cabinet''s decision. He also said there would be sanctions if the country
        chooses to junk the Paris deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05219076-89ce-4832-809c-989e7b62b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:57:42.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:57:44.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ngayon, hindi talaga ko kampante [Right now, I am not complacent].
        Of course, we are now bound if we sign it. But in matters of enforcement,
        if you say it''s a binding treaty, there''s a sanction. So if you don''t [sign
        it], there''s something coming up your way," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45202ac-b537-48d4-bb86-7f8ef27309ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:57:42.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:57:44.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been known to be against the Paris deal since the campaign
        period. He said the United Nations does not penalize industrialized countries
        that commit environmental violations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8c9e2-44d0-44bf-8b08-a5c53a658e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:57:42.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:57:44.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Party to the UNFCC Convention, the Philippines has committed
        to reduce carbon emissions by 0.34 percent by year 2030. But it has yet to
        submit its instruments of ratification or documents proving that it accepts
        the agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2bdd4c-28c8-413d-873e-8e6b70f4f202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:57:42.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:57:44.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 4, the Paris Agreement entered into force after 55 countries--comprising
        around 55 percent of the world''s greenhouse gas emissions--ratified the deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a22d98-c836-43f1-a9b1-db57fc786174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:57:42.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:57:44.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, a hundred countries have adopted the treaty.
        Among them are "big polluters" China and the United States. More countries
        are expected to follow in the coming days.</p>'
  'manny-pacquiao-jessie-vargas-senate-return':
