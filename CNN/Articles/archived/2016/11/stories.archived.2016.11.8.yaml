  'wsk-festival-preevent':
    'author': 'Alyana Cabral'
    'caption': 'A segment from the Kampung Lab rehearsal of HERESY, an art platform
      for women working with sound and interdisciplinary media, co-organizer of last
      year''s WSK festival. Photo from WSK/FACEBOOK'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-11-08T01:31:48.243+08:00
    'imagesource': 'jcr:0f4c78f3-8668-43ff-819a-ef5cddcdee62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8df02cb6-58ee-4062-8f52-ee10220f62fe'
    'lead': 'Amid the bustling activities of the 2016 WSK media arts festival, event
      director Tengal Drilon shares about the festival’s history, its current focus
      on community-building, and how to curate the “recently possible.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T08:37:22.761+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T08:37:23.160+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The WSK festival opens a world of possibilities for unpopular music

      '
    'updated': 2016-11-09T10:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4025e-3b91-4f4d-bf17-fa774facc784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “New” media takes
        on yet another meaning in the seventh edition of WSK, The Festival of the
        Recently Possible, a semi-annual gathering of local and international sound
        and visual artists mostly engaging in digital arts collaborations, analog
        workshops, and other electroacoustic festivities. Starting around 2008, WSK
        has been one of the few local purveyors of unpopular music tastes and unorthodox
        sensibilities, and is continuously growing into a community of artists, researchers,
        curators, hackers, technologists, and organizers looking for avenues where
        their works and ideas are warmly welcomed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2d1ec-2c15-4eb5-80e7-9132caac1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sound and video are often shelved into the “unstable media” category
        due to their temporal nature, giving them little to no space in the market.
        But such challenges only inspire the festival’s growth. The spontaneity brought
        about by the nature of music reveals the brighter side of taking risks, as
        put by WSK’s festival director, Tengal Drilon. With their staple subplatform
        of an open-studio residency called Kampung Lab, where artists enjoy a week
        of freely circulating ideas, and teaching and collaborating with each other,
        Tengal takes advantage of probabilities. “It’s always a big risk because we
        don’t know what will happen, more or less, but that’s also the beauty of it,”
        he says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1630ec-dc7d-4177-9bf4-0513d51814a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than an audiovisual spectacle, the festival ultimately celebrates
        the camaraderie of humans and machines. In its last edition, WSK gathered
        several artists for a human-robot orchestra called “Relay,” showcasing homemade
        instruments and kinetic contraptions integrated with visual performances,
        as a culmination of that year’s Kampung Lab. This year, Tengal has brought
        together the Gangan Series, an agenda built on a laptop orchestra, where participants
        build and explore new ways of using “digital networked performance tools to
        create a structured improvisational event.” This and the open studio will
        take place amid other subevents involving workshops, exhibits, and musical
        performances held at Pineapple Lab in Makati, and 98B Collaboratory in Escolta,
        Manila.</p>'
    '5':
      'image': 'jcr:6582e51b-7de4-4e0a-8638-a1b4185b1f98'
      'imageCaption': 'In a celebration of the camaraderie of humans and machines,
        WSK 2015 gathered several artists for a human-robot orchestra called “Relay."
        Photo courtesy of TENGAL DRILON  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737501a-0c9a-44fc-81cb-f14ee3b93d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff140d99-8d03-40da-b74d-ec2e4fe35142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what’s different this year for WSK compared to the previous
        ones, “we basically don’t have money,” says Tengal. “[But] it’s also a way
        to prove to not just the institutions that support us but also to the communities
        and the other artist groups that are not afraid to do something big or at
        [a grand] scale — thinking that they would need a lot of money to move forward.
        But the idea here is that we also want to engage with more communities. Maybe
        to help strengthen ties or to create new ties and strengthen the community.
        Last year, it was more of creating giant works or the spectacle of a big festival
        or all of that. [But] we’re really not interested in that anymore. We’ve got
        nothing to prove anymore.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1a517b-35ab-4737-a5d2-d746ce5b9dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Tengal opens up about the history of WSK as well
        as the insights that paved the festival’s path to incorporating new breeds
        of young thinkers and artists along with new electronic discoveries to create
        that which can only be “recently possible.” Below are edited excerpts from
        the interview.</p>'
    '10':
      'image': 'jcr:6898b6cf-3c9d-404b-8010-1832242a1365'
      'imageCaption': '"It’s the only festival that does this crazy set-up where strangers
        gather in a room and are forced to collaborate. That idea of not knowing what’s
        going to happen." Photo courtesy of TENGAL DRILON  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae55be-8b55-418e-ac7a-644b5db1af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a789f-a1ba-4832-a75d-add8bbed9e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is it the “Festival of the Recently Possible?"</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e4f2e6-a5e7-4007-b11b-37e951ca3fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s an impossible question. Before we started with sound art
        and expanded to so-called media arts and new media, we didn’t [want] to call
        it a “new media art festival” because the term itself is problematic. How
        new can new media be, right? Until when is it going to be new? I think the
        easiest all-encompassing ambiguous tagline would be things that weren’t possible
        before but are now possible and kind of recent. That’s pretty much it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51694529-ddac-4ee9-9a55-6113aa5ed819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not a technology art festival but it’s basically also a combination
        of other media. It could be poets suddenly getting into generative writing
        aided with some technology. Things that weren’t possible, maybe in the context
        of the Philippines. For sure, globally, it’s always recently possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d348af-829a-435d-a92d-02b86c5f9d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How was the WSK festival conceptualized?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37528e81-30f8-4b9f-9a7b-484729c53c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would say, all good things start with a joke. The playfulness
        of not being so serious. Sometimes, it ends up having a life of its own. [WSK]
        started out as a sort of mockery of Fete De La Musique. Back then, we used
        to call it Fete De La Wasaque in 2008. It was the time when the funds from
        the French embassy for Fete De La Musique [stopped coming]. Back then, it
        was a major festival. I think, now it’s [being] operated differently ... People
        were frustrated, musicians started organizing their own Fete De La Musique-inspired
        festivals. [So] we decided to take the opportunity and do a two-day festival
        of unpopular music. It kind of rebranded three times. We changed “Wasaque”
        to “WSK” — the only reason is just because it looks good on print, it’s not
        an abbreviation or anything — but we don’t really put so much thought into
        some of these things.</p>'
    '20':
      'image': 'jcr:7846a4d4-ca0c-451b-b04c-cf79df6f2823'
      'imageCaption': 'Tengal Drilon, the festival director of WSK, has travelled
        all over the world to collaborate with international artists and encourage
        them to bring their own brand of "recently possible" to our country''s shores.
        Photo courtesy of TENGAL DRILON  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd18af59-3327-49aa-af80-a08939bfbf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d0e85-69fc-4e21-888c-5129e09e5868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For every year of the festival, what do you always hope
        to achieve? What is your goal?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05edd749-df14-4666-b23a-1db33f12c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, basically Fete De La Wasaque became WSK, and then it became
        the Festival of the Recently Possible. It kind of changed direction in a sense
        where it’s no longer a prolonged joke. It’s become an important platform in
        the context of Manila, wherein it’s the only festival that does this crazy
        set-up where strangers gather in a room and are forced to collaborate — kind
        of like a sprinting session. That idea of not knowing what’s going to happen
        — the spontaneity of that environment and also the process of how these things
        and these people interact. Maybe they can start becoming good friends or they
        fall in love or whatever. That happened many times in the previous festivals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508352a-5a45-4a8c-beed-cababfb120f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you feel that responsibility to bring unpopular music to the
        limelight or is it more like having an avenue for unpopular music to thrive?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed623f8-f7b7-47f0-8287-dca0a7172c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, we just wanted to play [because] back then there were
        no venues for what we do. So we said “Let’s just organize our own shit.” [So
        when we started playing] our own gigs, eventually it kind of expanded; it
        became, from exclusive, to tapping to other people, organizations, or art
        collectives. Suddenly a lot of people in the community have something at stake
        now at this platform, so in a sense it’s no longer just something where we
        can just play.</p>'
    '28':
      'image': 'jcr:dc937eeb-71d9-470c-8655-6c9226727eee'
      'imageCaption': 'The Gangan Series and Kampung Lab will take place amid other
        subevents involving workshops, exhibits, and musical performances held at
        Pineapple Lab, Makati, and 98B Collaboratory in Escolta, Manila. Image from
        WSK/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5a1d1-4c0b-4ad2-9c6b-59dfbfb860e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c926cba0-a474-40aa-a1bc-5271d60991a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think the country needs now musically? Do you
        think there is a gap in our musical culture that can be addressed by unpopular
        music avenues such as WSK?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4a85e-15b7-4a90-9db7-9637085df040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would say that it’s the lack of exposure to the general public,
        or at least to the people who usually go to music gigs. After working many
        years in the scene, my realization is that the public has bad taste basically.
        They can absorb anything. Let’s say there would be 20 different sort of musical
        acts that come from WSK, or whatever, there would be more of that happening
        and the general landscape of how people view or listen to all forms of music
        will be more rounded.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150de6f9-2a36-4f47-80e8-e42870265a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess the intention at least for WSK is to just open it to a larger
        audience. Just to expose them, and educate them because there’s no really
        “scene” here. There are small scenes or a bunch of scenes, but since the beginning,
        our goal is to create the scene from ground up, more or less. Let’s see what
        will happen. Maybe the public will change the way they listen to music. Maybe
        some of the more popular musicians won’t be afraid to do something the public
        that won’t like — to take risks or to play whatever music they want. I’m sure
        there’s a lot of them. But some of them are kind of trapped into that system
        — in their success. You know who you are.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0404e4c-063c-4f54-90a9-9ab8fa07145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A diversity exists but people need to realize it. Is it
        like that?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f856a8a8-b987-44e7-9587-37a3c1a90801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah … If there would be more exhibitions, if there would be more
        arts that would challenge the norms or the way people view and consume and
        listen to art and music, film or whatever, things would be a little bit different.
        People would be more susceptive and open to other forms. The artists would
        be able to expand and express themselves differently rather than the usual
        way that they know how. Experimenting — I think that’s the intention. I don’t
        think there is an underground. Maybe before there was. Back then when things
        were being run by [celebrity-based things]. Right? So I think it would be
        nice if you get rid of the idea of a “celebrity” or known person and then
        following them. More of like, it can be just anybody that you like — from
        some kid studying in Ateneo High School doing interesting or challenging music
        in his bedroom. Parang there’s “overground” <em>na ''ata</em>.</p>'
    '38':
