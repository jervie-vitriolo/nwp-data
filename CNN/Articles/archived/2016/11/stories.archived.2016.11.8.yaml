      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After making history—as
        the only sitting senator to win a boxing title—it seems there''s no rest for
        WBO welterweight champion Manny Pacquiao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e430547-d9be-432f-9782-c1993f34e409'
