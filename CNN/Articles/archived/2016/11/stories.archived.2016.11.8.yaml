    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628e8ee-cc62-484f-b1b3-1988bc5853c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you think about WSK, it’s not just a music festival.
        You don’t call it “music festival” or an “art festival,” or anything. It’s
        more of like the marriage of sound and visuals.</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed6be7-b702-4e51-afab-efd1463ecf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, that’s the initial part. The past few editions of the festival
        kind of attempted to open it up to people who are not even in the art scene
        particularly scientists, or engineers. [They] could be thinkers or whoever.
        So far, we’ve been working with a bunch of engineers in creating that path,
        to meld the crevice or the space in between art and science, and how these
        two communities work together or can work in similar ways.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72946d51-654e-4aa4-a1a4-da5a01c43f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on your experience, is our conception locally of unpopular
        music similar or different with that of other countries?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b88c569-e171-4b2b-b908-55acfd2fc959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well I guess their audiences are more mature. The tradition is longer.
        Specifically if we’re talking about noise music they practically invented
        it back in the ''80s and ''90s with like Merzbow and all of these guys. At
        least a lot of Japanese people attend like there are salary men or businessmen
        who watch this stuff, not specifically artists. I guess their audiences are
        more mature. But it’s still unpopular all over the world. Especially [since]
        sound is the most challenging medium for a non-art goer to appreciate. It
        has to grow on you, on you, and all sorts of things. I guess in one sense
        we share the same idea of what is unpopular and popular. Maybe for Japan the
        popular is Kyary Pamyu Pamyu, and the unpopular ones are Merzbow, or whatever.
        But at the end of the day it’s just music. It all depends on the audience
        that considers it. Maybe for them, that’s the popular music.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de69a13-4937-4d6c-abff-8add5e616732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:37:22.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:37:23.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
