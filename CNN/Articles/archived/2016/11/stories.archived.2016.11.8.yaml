        <a href="https://t.co/QMHBqDoAO6">pic.twitter.com/QMHBqDoAO6</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/795877750070382592?ref_src=twsrc%5Etfw">November
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
