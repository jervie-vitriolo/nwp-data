    'lead': 'The son of the late strongman President Ferdinand Marcos says the Supreme
      Court''s (SC) decision to allow the burial of his father at the Libingan ng
      mga Bayani marks the start of the country''s healing and unification.'
    'mgnl:activationStatus': true
