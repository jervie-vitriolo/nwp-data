      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On this election day, voters in five states
        will get to decide whether marijuana should be legal to use recreationally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50258f-6bad-46b4-bde5-d9ecdaebe05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s on the ballot in California, Massachusetts, Maine, Arizona
        and Nevada. Voters will also decide whether it should be used for medical
        reasons in three other states.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabf4ad2-cfbd-4e20-b2f5-62f076ffdcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug is still illegal under federal law, but it has grown in
        popularity over the years. The number of adults who have smoked weed has nearly
        doubled in three years, according to a Gallup poll released in August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7d07a5-dddb-45c8-895c-df5716cb94e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the No. 1 illicit drug of choice for Americans, according
        to the 2014 National Survey on Drug Use, although only one-third of users
        reported an addiction to the substance, unlike most all the other illicit
        drugs used.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1effd807-2521-43db-a352-a1f1ea29f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, it''s legal to use recreational marijuana only in four
        states and in the District of Columbia. Colorado and Washington state voted
        to OK it in 2012. Alaska and Oregon voters approved it in 2014. Medical marijuana
        is legal in half of US states and is on state ballots this year in Montana,
        Florida and North Dakota. It will be on the ballot in Arkansas with two initiatives,
        but the results won''t count for one of them, after the state Supreme Court
        struck the issue in October, due to invalid signatures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bdec0b-09f6-4684-9f83-3e51709837b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the states where recreational use is legal, it seems to have
        been a boost to the economy. The marijuana industry created more than 18,000
        full-time jobs last year and generated $2.39 billion in economic activity
        in Colorado, according to an analysis from the Marijuana Policy Group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f51411-00bb-496a-af24-5b4dd9563b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been some health consequences. Emergency rooms have
        seen a significant increase in adult marijuana-related exposure cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc77089-2333-42f0-ac64-9984106aa3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of calls to poison control centers involving Colorado
        children has gone up, as has the number of children who''ve been taken to
        the hospital for treatment due to unintentional marijuana exposure, studies
        show. There have also been more school suspensions, marijuana-related traffic
        deaths, pet poisonings and lab explosions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999ae2f-87e7-4856-bf63-f1447190a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s on the ballot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda7bd42-089d-4255-a9b4-f7bb31aca2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>California</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802c48f-13a0-4f81-a231-bf5c8fae8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If marijuana becomes legal in California, the world''s sixth-largest
        economy and the country''s most populous state, it could have the biggest
        impact on the national scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c359b-459e-45be-9473-3d5bd3edd291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, the state was the first to make medical marijuana legal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1df2ed-5d05-4e26-93a0-51ec4696badc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "yes" on Proposition 64 would make it legal for people 21 or older
        to use it recreationally. There would be a 15% sales tax, and its cultivation
        would be taxed. The money would be used in part to study drug research, to
        study treatment and to help with enforcement of the law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40698303-db53-4372-9eb0-32b2bc2df197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s two largest newspapers back the measure, as does the
        California Democratic Party, while Republicans are against it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b136fe9-4c93-4023-93e3-15930fadf24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Nancy Pelosi told the Los Angeles Times Friday
        that she plans to vote in favor of it. That makes Pelosi the highest-ranking,
        sitting elected official in either political party to support legalizing a
        drug the federal government currently considers a Schedule 1 narcotic. A Schedule
        1 narcotic is a drug with no currently accepted medical use and has a high
        potential for abuse. The category also includes heroin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209da85-df85-45aa-80a4-6357e43a0a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Massachusetts</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19034c8c-5f0e-4d1e-bc32-7101cd61cf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts already has some marijuana-friendly laws. Medical
        marijuana became legal in 2012, and a 2008 ballot measure replaced criminal
        penalties with civil penalties on adults who possess an ounce or less.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c9c96a-5b43-4a5e-8657-371a4d03e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Question 4, as the recreational use measure is called, would legalize
        it and allow the commonwealth to tax and regulate its use and sale, much like
        the way alcohol is handled. That means people 21 and older could use it, possess
        it or grow it. They can have under 10 ounces in their home and under 1 ounce
        in public and be allowed to grow six plants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a514b-b938-452b-9288-c1b4d989f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of politicians there support it, as does the American Civil
        Liberties Union.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b40b498-f4d5-4081-b1a3-0b2362b20a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Gov. Charlie Baker, a Republican, opposes legalization,
        as does Boston Mayor Marty Walsh, a Democrat. Baker argued that passage would
        exacerbate the state''s opioid epidemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323e9fa-044b-4150-8b1d-e67c8e3c9f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman Catholic bishops in Massachusetts also argued against legalization,
        saying it is "not a path civil society should chose to take."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a937e84-4199-4e7e-9f23-4c5c9b4c1700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boston Globe wrote in support of the ballot measure, arguing,
        "legal marijuana is coming. Let''s get on with it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582d843-9f06-4050-ae22-131d4ed688f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maine</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748cd767-23d3-4a4f-a65b-945707af163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maine, a "yes" on Question 1 would make it legal for a person
        21 or older to use marijuana.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf8d70-e7e5-44ba-b251-6a2e7d42e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state would put a 10% sales tax on the drug and allow social
        clubs and retail groups to sell it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8dc442-3b50-4c0f-9698-e6064396be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maine legalized medical use of marijuana in 1999. Previous attempts
        to legalize it for recreational purposes have been unsuccessful.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc246f70-281c-4a97-8432-7bccff666f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law would allow people to use it in a nonpublic space or in
        a private residence and institute a sales tax, with 98% of revenue from sales
        taxes going to a general fund.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6556b05d-e84a-4bcd-b40b-05ed1216ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maine''s governor is against the legislation, calling it "not just
        bad for Maine, it can be deadly." Supporters have raised more than $3.2 million
        to fight for it. The state''s newspapers are divided on the issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd6855-4eb1-425f-9142-e3577a5912cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arizona</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f9d1b-bc78-48bf-b44a-1e0a5ab9c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle for legalization in Arizona seems close, according to
        polls.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4838a1b-0725-4f8f-a3fa-1ceb5ff53cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical marijuana has been legal in the state since 1996.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d849e96-7eb4-490e-8959-7c549cf51eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If voters pass Proposition 205, it would be similar to other state
        laws up for consideration. People 21 or older could possess up to 1 ounce
        and grow up to six plants in their homes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b1935c-cf27-4644-a471-33374d389801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law would also create a Department of Marijuana Licenses and
        Control that would regulate, test and oversee sales.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac0be59-aaa3-4cde-a593-f7b78c5d0fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People caught smoking it in public places would be fined, as would
        people who possessed more than the legal limit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c406a8c-eae7-4f4c-8830-b6d4f34a65c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15% sales tax would be deposited in a Marijuana Fund and distributed
        to the Department of Marijuana Licenses and Control and to the Department
        of Revenue. School districts and the state health department would also get
        a part of the money.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb32a4a-cb48-4e37-8756-3c3b837df550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78408d5c-91d8-4f12-a6e6-127e6751a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nevada, a "yes" on Question 2 would make recreational use of
        1 ounce or less legal or one-eighth of an ounce or less of concentrated marijuana
        legal for people age 21 and older.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0dfb89-190f-4478-9818-f01516baa6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical marijuana was legalized in Nevada in 2000.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8650e4-13c6-4181-ad41-39b94ddf3a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law would allow stores, manufacturers and distributors to set
        up shop in the state.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407880d-a81b-4ad2-8473-190e1947d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People could also grow six plants for personal use as long as it
        was in an enclosed area with a lock. The law would create fines for growing
        marijuana within public view. You could also get fined for smoking it in a
        public place or in a moving vehicle.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde08316-1e39-47c8-aab4-725a62a97d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No marijuana businesses would be allowed to set up shop within 1,000
        feet of a school and 500 feet of a community facility.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e4dbd-c4e5-4bad-8442-273b9ffb383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada would put a 15% excise tax on it. The money would go to support
        schools and the regulation of the drug.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f5e00c-f2f5-4088-9d60-ee2832a8a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of legislators and unions have voiced support for the measure.
        Conservative megadonor and casino owner Sheldon Adelson is against it. A number
        of legislators have voiced support for legalization, suggesting that it could
        bring additional tourist revenue to the state.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299ed26-d2c7-4345-bbc8-ad13a6028804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:49:13.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:49:32.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/07/health/marijuana-legalize-ballot/index.html?sr=twCNN110816marijuana-legalize-ballot1201PMStoryPhoto&amp;linkId=30922561">Five
        states consider legalizing marijuana</a>"</em></p>'
  'DOTr-MRT3-service-to-improve-by-late-2017':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-08T22:51:09.783+08:00
    'imagesource': 'jcr:ee40fab7-cee0-4b66-abc2-d143dfc73705'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73155653-0897-4d9b-9099-dd29907bd641'
    'lead': 'The Department of Transportation (DOTr) says new trains and upgraded
      facilities will help accommodate the increasing number of MRT-3 riders.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T14:55:11.295+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T14:55:11.593+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr: MRT-3 service to improve by late-2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3aba1f-c1d7-42d4-b032-1c401c134a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:55:11.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:55:11.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Transportation
        officials are looking at a fully improved MRT-3 service in less than a year
        resulting from a series of upgrades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd25c4d-79aa-49c8-87f8-3408eab229af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:55:11.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:55:11.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3 officer-in-charge Deo Manalo said the delivery of 48 new wagons
        will be completed by early next year. These will add to the 72 existing wagons
        in service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc18f7e-d079-49b7-877f-0a1f58ca463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:55:11.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:55:11.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo also said ancillary systems should be done by the end of
        2017. The signaling system, which is a key safety feature, will be complete
        by early 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf0c8e-b3f5-497f-8c8e-9df4bd29c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:55:11.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:55:11.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect <em>na gaganda yung serbisyo</em> by fourth quarter next
        year," Manalo said. "Dito sa first quarter, <em>pwede na tumakbo yung mga
        bagong bagon</em>. In some periods,<em> papatakbuhin sila</em>. (We''re) still
        studying what periods," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c912bf55-309a-4870-a761-cd7376ed12e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:55:11.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:55:11.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Expect that the service would improve by the fourth
        quarter of next year. In the first quarter, the new wagons can be rolled out.
        They will be run in some periods.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9018d9-0076-45aa-9942-236ebc3a7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:55:11.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:55:11.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary for Rail Cesar Chavez said more
        commuters are taking the MRT-3, with the line now carrying an average of over
        420,000 passengers daily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758b71d-011a-40f1-b0dd-d6b8ab526cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:55:11.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:55:11.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials believe the additional passengers may have come from those
        commuting on EDSA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab2b55-1015-4823-a22a-c1876224b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:55:11.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:55:11.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In January this year, the ridership was 9.8 million," said Chavez.
        "On October this year, ridership was 12.2 million. Nagdagdag kami ng pasahero
        ng 2.4 million," he added. [We got an additional 2.4 million passengers].</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f380bce-c320-490b-bad6-98ab92d6ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:55:11.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:55:11.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department is also improving facilities in train
        stations, with all elevators and escalators expected to be operational by
        early next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c1ace3-94fa-41c3-adb6-4aaaee877b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:55:11.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:55:11.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naga-to-Manila PNR route reopening</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e097c82f-a99d-4734-b479-30926c1ea151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:55:11.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:55:11.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine National Railways (PNR) officials said they
        will reopen the Naga to Manila route on Dec. 15. The Manila-Bicol line was
        last operational in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a125a220-f088-4880-b678-8cefc8baa2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:55:11.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:55:11.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (Transportation secretary) directed us not only to meet and
        conduct workshops&nbsp; with senior engineers and area managers of PNR, but
        also directed us to conduct ocular inspection. We did it twice and will do
        another ocular on Nov. 18 to Naga," Chavez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc110e-af3a-43c7-b3a1-6ade7364198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:55:11.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:55:11.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNR officials said there are also ongoing station-development projects,
        including the lengthening of platforms and the addition of passenger waiting
        areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba10c46b-9938-4c2b-984d-535340357163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:55:11.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:55:11.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials also said a performance review committee, composed
        of senior and experienced engineers, will monitor and report on the progress
        of the rail projects to Transportation Secretary Arthur Tugade in the next
        15 to 30 days.</p>'
