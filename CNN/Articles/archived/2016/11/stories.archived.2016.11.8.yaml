  'Espinosa-drug-protectors':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Slain Albuera Mayor Rolando Espinosa was his son''s confidante.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-08T01:32:00.572+08:00
    'imagesource': 'jcr:ed3cd3d8-3966-40d0-8bd5-5ca040c4c16f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a86e14a-49c1-4585-9509-19ef23c21b3f'
    'lead': 'Slain Albuera Mayor Rolando Espinosa was his son''s confidante. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T08:43:15.002+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T08:43:15.343+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Espinosa''s pink notebook: Gov''t officials, police, media men among
      ''drug protectors''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b29437-2735-47db-ae7a-c674bf4d3eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Before he was
        killed, former Albuera, Leyte Mayor Rolando Espinosa revealed everything he
        knew about his son Kerwin''s illegal drug operations in two sworn affidavits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485b7842-1018-46f8-ac99-069967097702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa named at least 50 individuals as protectors of Kerwin''s
        "big-time" drug transactions in Eastern Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ab62b-bc25-430c-935e-4e72ea2b020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include government officials, police, military officers, and
        even members of the media, who allegedly received payola or drug money in
        exchange for coddling Kerwin''s businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b661c56-982d-4404-938c-d9f700a27590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerwin''s secretary kept track of people receiving payoffs in a
        pink pocket notebook, which was later obtained by Espinosa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef681e-97ac-49a4-8f32-ba92bcb3d6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First on the so-called "narco-list" is embattled Senator and former
        Justice Secretary Leila de Lima.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983bc4b-c35c-442a-aa3e-4c0f00f3448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally witnessed my son and Sec. De Lima met and talked regarding
        Kerwin''s illegal drug trade in Baguio City sometime in March 2016," Espinosa
        said in his judicial affidavit on August 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e8929-5666-434e-8716-1c80ba480d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa said he personally witnessed Kerwin''s younger brother,
        Kevin, handing out cold cash to one of De Lima''s body guards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923ec6e-fad9-4b01-b9be-d057c64158df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has repeatedly denied personally knowing the Espinosas despite
        a photo that circulated showing her side-by-side with Kerwin and his wife.
        Espinosa also submitted the photo in his affidavit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55858096-2248-430c-9798-f8c8e6104831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another high-profile official implicated by the late mayor was retired
        Deputy Director General Leonardo Espina. He said Victor Espina, who supplied
        firearms to Kerwin''s armed group, personally told him that he is the brother-in-law
        and bagman of the former police general.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40360c9b-aadc-4b87-9987-75a524b09975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Espina on Monday denied his links to the illegal drug trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f784f2c7-fbf9-495d-864d-6ca6433070f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines that his brother-in-law only dragged him
        into controversy by using his name in the latter''s illegal transactions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd8fa44-358f-422c-8b32-0b7931cbf09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was made to appear by Victor, my brother in law, that I was
        aware of the actions he took before the Espinosas," he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9fd8b-f032-472e-892a-5cbf9e3f126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he does not personally know the Espinosas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e824c04d-9978-4901-a2f3-58e5411bbb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte 3rd District Representative Ching Veloso likewise disputed
        Espinosa''s claims he is among Kerwin''s coddlers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946fa576-ea15-44e9-a802-b20e1f7f8161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me assure you that this is far from the truth," Veloso said
        in his Facebook page Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5baf28-3ce6-431b-bd3f-5696f099c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said no criminal charges have been filed against him, unlike
        other police officers, government officials and private individuals tagged
        by Espinosa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69facb40-30c3-41bf-8ef4-e45148e6588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This only proves one thing: that there is no evidence that I have
        been a protector of Kerwin Espinosa," he said. He stressed that the accusations
        are based on hearsay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f8a5b-f992-4989-b434-6944156c246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa cited other names in his judicial affidavit, but the rest
        have yet to comment on the accusations. He revealed more details in a supplemental
        judicial affidavit on October 3. The media got copies of the affidavits after
        Espinosa''s death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5bc73-8410-449e-a18b-8a5ea6c29c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was gunned down in an alleged shootout early Saturday at
        the Leyte Sub-Provincial Jail in Baybay City, where he was detained due to
        illegal possession of dangerous drugs and firearms.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">CIDG 8 Regional Chief Marvin Marcos: Mayor Espinosa, inmate shot
        at police, so the CIDG operatives fired back. This caused their deaths <a
        href="https://t.co/ZHrKGHM93I">pic.twitter.com/ZHrKGHM93I</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/794726527128641536?ref_src=twsrc%5Etfw">November
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584db5ba-209d-42ed-8704-a4c6fe001e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.003+08:00
