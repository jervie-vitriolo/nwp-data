  'abu-sayyaf-hopeful-about-peace-talks':
    'author': 'Ruth Cabal, CNN Philippines'
    'caption': 'Nur Misuari who facilitated the release of several Abu Sayyaf hostages
      in September, after he was given authority by President Rodrigo Duterte to negotiate
      with the bandit group.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-08T09:18:57.020+08:00
    'imagesource': 'jcr:5dc145fa-3146-4fdf-8ebd-ed516a59f3d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de9ea956-5ab2-44f2-af9b-c837a57116ae'
    'lead': 'Moro National Liberation Front Chairman Nur Misuari said the Abu Sayyaf
      was monitoring recent developments in the peace process, and was awaiting reports
      from him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:11:56.837+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T09:11:58.986+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Abu Sayyaf hopeful about peace talks too – Misuari

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272852d-5123-4493-96e1-2fe8e083f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:11:56.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:11:58.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Moro National
        Liberation Front Chairman Nur Misuari said the Abu Sayyaf was monitoring recent
        developments in the peace process, and was awaiting reports from him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9343c403-b50a-40c1-8eac-d205066a6e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:11:56.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:11:58.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, it was Misuari who facilitated the release of several
        Abu Sayyaf hostages after he was given authority by President Duterte to negotiate
        with the bandit group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03047f32-2068-40d8-807d-aac5034a7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:11:56.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:11:58.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari told CNN Philippines, "About the Abu Sayyaf<em>, ang hinihintay
        nila</em> the outcome of my peace process. <em>Marami nagsasabi nun sa kanila</em>,
        including their supremo.<em> Dati tauhan ko ''yan lahat, umalis</em> when
        I signed an agreement for autonomy<em>, ayaw nila.</em>&nbsp; However, <em>kung
        makuha mo ang ano</em> (autonomy) <em>natin, kahit hindi</em> perfect we will
        return back to the fold."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520b090-2ff1-4f3d-9c8b-d632a6ed5a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:11:56.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:11:58.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are waiting for the&nbsp; outcome of my peace
        process. Many of them are saying that, including their leader. They used to
        be my men, they left when I signed an agreement for autonomy which they didn''t
        like. However, they said that if I''m able to get autonomy for us, even if
        it''s not perfect, we will return back to the fold.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2d4ce-7492-4ca6-8296-90aec9678bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:11:56.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:11:58.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte also revealed he had rejected Misuari''s reported
        proposal to include the Abu Sayyaf in peace talks, and&nbsp; give its members
        amnesty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ddd03-0856-4fd5-9c01-d30a6621a6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:11:56.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:11:58.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the reported kidnapping of German national Jurgen
        Gustav Kantner over the weekend,&nbsp; as claimed by an Abu Sayyaf spokesman,
        Misuari said he has not yet received any information about this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe7d00-bc32-4211-a581-84993b60b883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:11:56.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:11:58.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he adds, in some instances, the Abu Sayyaf was not really behind
        the kidnappings,&nbsp; "<em>Ang</em> Abu Sayyaf <em>nandun lang naghihintay
        sa kanilang</em> lair. <em>May magdala, mga</em> kidnap dadalhin dun ng mga
        generals, " Misuari reveals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6479b326-686f-453d-960a-cf34cb203bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:11:56.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:11:58.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The Abu Sayyaf are just waiting in their lair. Someone
        will bring the kidnap victims to them, the generals bring hostages to them.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f02a3c-8bcd-4f9c-bd91-3e78a603334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:11:56.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:11:58.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He&nbsp; however refused to say whether he was referring to Philippine
        or Malaysian generals.&nbsp; Earlier, Misuari had tagged Malaysia to be behind
        some kidnap-for-ransom incidents in Mindanao.</p>'
  'Bill-seeks-promotions-for-winning-soldier-athletes':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(File photo) The Philippine House of Representatives'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-08T05:10:04.815+08:00
    'imagesource': 'jcr:24fafc6e-f330-4cf8-bf71-8a0a4c1a28ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '643ccd0c-389a-4bae-bfaf-175f09e9e64e'
    'lead': 'A lawmaker wants to give special recognition to Filipino military athletes
      who win medals in international competitions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:15:28.175+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T09:15:28.391+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill seeks promotions for winning soldier-athletes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ded8f-be8b-4954-b8c6-a77d05ae1dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:15:28.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:15:28.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A lawmaker wants
        to give special recognition to Filipino military athletes who win medals in
        international competitions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c7b11e-ad02-41f5-af51-d458693702ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:15:28.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:15:28.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a bill filed by 1-Pacman Party-list Representative Michael
        Romero, members of the military will be promoted by one rank if they get a
        bronze medal, two ranks for a silver medal, three ranks for a gold medal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a583a4-9770-466b-89ea-ed326e4faa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:15:28.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:15:28.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bill''s explanatory note, Romero said soldier-athletes believe
        they are able to serve and bring honor to their country twice when they win
        in competitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d38238-f2a9-4bd1-b75e-16dab86c1fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:15:28.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:15:28.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added soldier-athletes are not only trained for competing as
        athletes but are also trained to serve the military and are equipped with
        the needed skills that a soldier needs in serving the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62009e2c-031f-4422-bc3b-1ca5a83b4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:15:28.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:15:28.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several lawmakers filed resolutions congratulating and
        commending Senator Manny Pacquiao for winning the WBO Welterweight Championship
        Fight last Sunday against American boxer Jessie Vargas via unanimous decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8735f7-589d-4a65-adf7-77d1f471f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:15:28.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:15:28.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolution filed by 1-Pacman Reps. Romero and Enrico Pineda said
        Pacquiao''s win once again brought the much deserved recognition to Filipino
        athletes both in the Philippines and in the international community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdcec6d-de9c-4d2a-b0dc-bfd84c3162e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:15:28.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:15:28.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resolution filed by PBA Party-list Representatives Mark
        Sambar and Jericho Jonas Nograles, and Davao City Representative Karlo Nograles
        said that Pacquiao''s victory has brought joy, solidarity, and pride to the
        country and its people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd833be24-d853-44e3-b0e0-dbf6476ac83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:15:28.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:15:28.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They commended how Pacquiao is able to balance his roles as a world-class
        boxer, a father and husband, and a public servant.</p>'
  '7-things-to-watch-for-on-Election-Night':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-08T03:01:34.717+08:00
    'imagesource': 'jcr:f0220093-7dee-4427-8afa-7979c3b44f74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46f76611-aa48-4da6-a8c6-cd981975ec25'
    'lead': 'Donald Trump is attempting to crack Hillary Clinton''s blue wall. And
      Clinton is hoping for a surge in Latino turnout fueled by opposition to Trump.
      Here are the key states and signs to study as the U.S. Election Night unfolds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:18:32.310+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T09:18:32.718+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 things to watch for on U.S. Election Night

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891afb6a-d68e-4261-aadb-44673e58c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Donald Trump is attempting to
        crack Hillary Clinton''s blue wall. And Clinton is hoping for a surge in Latino
        turnout fueled by opposition to Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7980f-f70a-480c-82e2-28e468207f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two candidates are making a last-minute dash across swing states
        like Florida, Pennsylvania and North Carolina as the 2016 presidential race
        enters its final hours. They''ve also gone north to Michigan and New Hampshire
        to states Democrats have won in recent cycles but could flip this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b746e-5fa6-435b-b7ff-136de6bf7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the key states and signs to study as the night unfolds:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9000df0-a894-42bb-a84d-221e829db45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s must-wins</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed3e74b-fd1d-40d1-9f1b-f9d836187777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most plausible paths to victory for Trump start with holding onto
        two battlegrounds that Mitt Romney won four years ago — North Carolina and
        Arizona — and flipping three states President Barack Obama carried: Florida,
        Ohio and Iowa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e7816-d866-462a-94c5-49b68c911461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A loss in any of the states would severely complicate Trump''s already
        precarious path to 270 electoral votes. Though if Trump clawed back Pennsylvania
        or Michigan from the Democrats, who have won both electoral-rich states six
        times in a row, North Carolina would be more expendable. A win in a state
        like Pennsylvania or Michigan would allow Trump to offset a loss in North
        Carolina and still have a shot at reaching 270.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb110dd-6cb1-425a-ac67-9e846f36267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that doesn''t happen, holding North Carolina and Arizona, while
        reclaiming Florida, Ohio and Iowa from the Democrats — plus Maine''s 2nd District
        — would only get him to 260.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f960e-02df-46ec-a42a-f58e22d822f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump would need to tack on 10 more electoral votes somehow. New
        Hampshire''s four and Nevada''s six would get him there. Colorado, with nine
        electoral votes, Michigan with 15 and Pennsylvania with 20 are also possibilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc24f40-c60d-43dc-9615-1e85e47f6a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last 48 hours before Election Day, Trump has been pretty
        much everywhere, including Colorado, Michigan — even Minnesota — searching
        for the extra votes he needs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8160787-c24c-4bd2-9b05-1747c91b06d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s must-wins</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daee308-5ce5-4ffb-a8aa-21bc7fde9d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key question for Clinton is whether her "blue wall" of Democratic-leaning
        states on the Great Lakes — Pennsylvania, Michigan and Wisconsin — will hold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13160bb8-5f48-42b5-9b84-ec5a00cf0b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has targeted all three, but Clinton has consistently led polls
        in all three states. However, most voters in Michigan and Pennsylvania cast
        their ballots on Election Day — which means her campaign hasn''t built the
        early voting advantage already in place elsewhere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b0f67-4915-486f-8c41-44121d7daede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Clinton can do that and pick up just one of North Carolina, Florida
        or Ohio, she''s all but guaranteed to win.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb95aa-91d6-48a7-bb4a-58293bf643da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she can''t win one of those three states, she''ll need to hold
        Virginia, vote-by-mail Colorado, New Hampshire and Nevada — where Democrats
        have already built a hefty early voting edge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc17f4-2526-4a21-8428-794b1bf0fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does Latino turnout surge?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9044458-1410-405f-b33a-c47a7d777672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Clinton wins, her coalition will consist of women, college-educated
        voters and a swell of new Latino voters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a0dff-6216-4f3b-945f-51d110304392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early voting in states like Nevada, and Florida, there''s already
        evidence of burgeoning Latino turnout. This is best witnessed by the over
        57,000 people who voted in Nevada Friday, with pictures of long lines and
        extended hours at a Latino grocery store in Clark County.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f35f178-75ff-4197-a74f-5335d7ae0705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many first-time voters, polls show, are turning out to oppose Trump.
        And Democrats are bullish that Latinos have been under-polled through the
        entire 2016 election cycle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b17bb-b528-4aab-97fb-58c396fbd207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Reince Priebus, the Republican National Committee chairman,
        this is a ghost of elections past. After the 2012 race, the RNC warned that
        the party needed to do more to court Latino voters. A nominee who roundly
        rejected that advice could be the reason the party loses a third consecutive
        presidential race.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be3169b-7340-4d29-b93a-9b040a74a22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Trump''s attacks on Mexican immigrants have alienated Latino
        voters, his attacks on women and allegations of sexual assault have helped
        Clinton to a large lead among female voters. Clinton''s campaign has highlighted
        Trump''s most derogatory remarks in TV ads aimed at moderate, suburban women
        — a constituency that has helped Republican nominees in years past. If she
        succeeds, it would limit Trump''s strengths to rural areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9995cf-af98-4049-86ba-08bc237187be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does Trump have a "silent majority"?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b605d3-2882-4cf0-9cda-84f97c77e67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s biggest strength is his overwhelming support from disaffected
        white voters — particularly men, and especially those without college degrees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a4b007-df5a-4349-88ce-09b0c50f1aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign has long argued that those voters — many of them independent
        or Democrats who buy into Trump''s protectionist stance on trade — will carry
        him on Election Day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82568e72-2ba6-494d-9e78-6f607a5af066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this to happen, Trump will also need core Democratic voters
        to stay at home, as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb1bf2-6d96-4125-a5f1-f9c60e630d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Trump appears poised to win Iowa, and has polled ahead
        of Clinton in Ohio. He''s hoping to win enough blue-collar Democrats in Pennsylvania
        or Michigan to win at least one of those states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a92567-1cfb-4ab3-89d5-de7f296aff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan, in particular, emerged as a tempting target in the campaign''s
        closing days — a state hard-hit by the trade deals Trump bemoans. Clinton''s
        campaign raced to play defense, dispatching the former secretary of state
        there, as well as President Barack Obama, for last-minute rallies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510dca4a-f9b3-4342-9a57-2efbff45ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do African-American voters show up?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c6f0a-e8be-43d1-aed1-5f9a23e231dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Democrats'' biggest concerns has been whether African-American
        voters -- a reliably left-leaning constituency — will turn out in numbers
        anywhere close to their support for Obama in 2008 and 2012.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b65202b-5254-4fe3-9e76-34ac9e5f9294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the answer is no, it could hobble Clinton in key states — particularly
        Florida and North Carolina.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bd4b1d-9794-4844-a8d0-7edb217b8de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is helping carry Clinton''s load with black voters. In a call
        to Tom Joyner''s radio show, he argued that participating in this election
        is just as much about him as it is about Clinton.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f82eba4-804b-446a-9ca7-ca5804806aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I know that there are a lot of people in barbershops and beauty
        salons, you know, in the neighborhoods who are saying to themselves ''We love
        Barack, we love — we especially love Michelle — and so, you know, it was exciting
        and now we''re not excited as much,''" he said. "You know what? I need everybody
        to understand that everything we''ve done is dependent on me being able to
        pass the baton to somebody who believes in same things I believe in."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb296257-3649-4b6c-bdef-cb8cf70cd396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post-Trump GOP starts now</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4569d9-a653-4b71-9214-13f7db0ea02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump clinched the GOP nomination in May, Republican Senate
        and House candidates have been forced to answer for everything he has said
        — from his attacks on a Gold Star family and an Indiana-born judge''s heritage
        to his rejection of conservative orthodoxy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb25fc-581b-4b9d-b36a-21332dc5851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as the election ends, Capitol Hill Republicans — especially
        if they retain control of both the House and Senate — will regain power.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580fad12-9398-4836-b142-03ada628c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party will have to decide just what to do with Trump''s rejection
        of free trade, his calls for a decreased US role overseas and his criticism
        of GOP congressional leaders — whether he wins or loses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e29235-aabf-4a24-9ea7-016fd62e1a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But adopting some of Trump''s policy planks while rejecting his
        political style might not help much after an election driven by the candidates''
        personalities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f8000-f8ac-40af-abe9-dbeeefc95e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How the loser handles losing</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b4249-0590-40fb-abc9-1f87316ee677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a nation divided by a long, bitter contest, this could be the
        most important question of all: Will the loser concede — and how will he or
        she do it?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7259d-9bb3-4556-b178-1a43b7450f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Clinton are both historically unpopular presidential nominees.
        Half the country thinks Clinton is a crook, and the other half thinks Trump
        is a racist and misogynist.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bafb44-a43e-486e-8dab-8c319209aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump, in particular, has cast the election as rigged — calling
        into question whether ballots that are mailed in will be counted, playing
        up inaccurate reports of voter irregularities and claiming that voter fraud
        is pervasive.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a5ddd-c6d5-494d-98d0-4ef7042015fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loser will play a crucial role in legitimizing the victor —
        or delegitimizing the winner from the outset.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f6081-17bb-4122-a0d2-701d1d140ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:32.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:18:32.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/07/politics/2016-election-viewers-guide/index.html">7
        things to watch for on Election Night</a>"</em></p>'
  'Witness-No-shootout-Albuera-Mayor-Espinosa-murdered':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-08T07:59:55.314+08:00
    'imagesource': 'jcr:98bd78f0-bccb-4244-97d6-1c7d8d257aac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57d53f31-1195-44cb-9dce-5534ddb45efc'
    'lead': 'Detainees at the Leyte Sub-Provincial Jail in Baybay City said on Monday
      they saw what happened in the wee hours of Saturday morning when police officers
      shot dead Albuera, Leyte Mayor Rolando Espinosa and another inmate, Raul Yap
      inside their cells.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:22:34.893+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T09:22:35.247+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Witness: No shootout, Albuera Mayor Espinosa murdered

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8250afb-8c62-4ff4-ba1d-4847132613cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baybay City, Leyte (CNN Philippines)</strong> — Detainees
        at the Leyte Sub-Provincial Jail in Baybay City said on Monday they saw what
        happened in the wee hours of Saturday morning when police officers shot dead
        Albuera, Leyte Mayor Rolando Espinosa and another inmate, Raul Yap inside
        their cells.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de60a86-404b-4205-a2fe-5fc8962cd1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/08/cnn.ph/2ea6HPP">Read:
        Albuera Mayor Espinosa, 1 other inmate killed in jail cell shootout – CIDG</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ebd747-ff65-4d09-b4a6-0f35873469ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said members of the Philippine National Police Criminal Investigation
        and Detection Group (PNP-CIDG) in Region 8 swooped down on the Baybay City
        prison to serve search warrants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d0a39-d224-4341-acb6-bc883fde6ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were about 40 detainees in the jail.&nbsp; Espinosa was alone
        in cell number one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c83471-a07f-4f9f-b1b7-9a6eda3d035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the other end of the hall, inmate Raul Yap shared cell number
        7 with several others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c4f3c-2b21-4ad0-9491-82305412a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May dala silang</em> cutter. <em>Laking</em> cutter<em> tapos
        nakita nilang may</em> CCTV <em>bumalik sila. Pag balik nila, wala nang ilaw
        ang</em> CCTV. <em>Pumasok sila tapos patay na ang ilaw</em>,"&nbsp;said a
        witness who covered his face with a scarf to hide his identity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb937d33-4141-4798-8deb-b440163255d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They brought a big cutter with them. When they saw
        a CCTV camera, they left. When they returned, there was no more light for
        the camera. They went inside with the light turned off.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8119b-89c6-4844-af37-75699e32c3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said seven men went to the inner portion of the jail house where
        the prison cells are: two went straight to cell number 7, three stayed in
        the middle of the hall, and two others headed to Espinosa''s cell.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463473ca-1d4b-4e9b-a97d-b324de60f0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All detainees were ordered to drop to the floor on their stomachs.&nbsp;
        "<em>Dito kami nakadapa lahat. Pinagdadapa kami</em>," pointing to the floor
        of his cell.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a51f463-3938-4d38-a701-592263b00f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They ordered us face down on the floor.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a267db-d500-425e-9193-78af79042d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinagsasabihan nga kami na pag nagsalita kami, pagbabalikan
        kaming lahat. Babarilin kami."</em> (Translation: They said if we say anything
        about this, they will return and shoot us.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf1d19-d3c4-42d8-bed3-300d84eb88be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness then said&nbsp; two CIDG operatives, who were wearing
        police uniforms without nameplates, barged into Espinosa''s cell.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10642d30-01fe-452b-a27b-f97bb8210db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor, according to the witness, even greeted the policemen,
        "Good evening."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5d03ae-02d9-4d16-8360-343cbf7afd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the police greeted back.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e68392-31cc-4ebb-bb6a-af7b2d2780a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ni mayor, huwag nyo akong lagyan sir dahil wala akong
        ganyan. Wag nyo akong</em> planter-an," the witness recalled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62efb732-b94b-4cd3-a00b-84d86a3a06b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The mayor said, don''t plant anything (evidence) on
        me because I don''t have those items.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b08b38-8579-47b5-ac1e-017c441b10a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detainee said Espinosa even asked the operatives if he could
        use the toilet, but gunshots were heard a few minutes after.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929436e-a7a1-4bc7-a4b2-109350da1d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ni</em> Mayor,<em> punta muna ako ng</em> CR sir. <em>Sabi
        ng</em> mama, wag ka na pumunta. Yun na putok na. Binaril na si Mayor. Hindi
        na nakapagsalita," the detainee said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3cbc33-bc83-4ccb-ac22-1415563828a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Mayor asked if he could use the CR (toilet). He
        was told not to go anymore. That was when shots rang. The Mayor was shot,
        without anything else to say.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b84722-08e8-4ada-a26d-8c6285678f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They heard gunshots almost simultaneously at cells number one and
        seven.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1d26e-e748-42c2-a9df-dd70a620fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next thing they knew, both Espinosa and Yap were bathing in
        their own blood.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec78f0a-5143-4bbe-848b-d4276b9724b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabi nila na may baril si</em> Mayor,<em> walang baril yun.
        Alam namin dahil mahigpit kasi yung</em> searching<em> nila dito... Wala,
        walang lumaban,</em>" the male witness said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622151d0-9d2e-4649-989d-3bd41ead6103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:22:35.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said the Mayor had a gun, but he didn''t have
        one. We know that because their searches here are thorough. No one fought
        back.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16acbba9-3150-47f3-9e7c-ab363a8cefd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:22:34.895+08:00
