      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning his title bout against Jessie Vargas in Las Vegas,
        he''s come home to return to his duties at the Senate. Pacquiao arrived at
        the Ninoy Aquino International Airport early Tuesday morning alongside his
        coaching staff and friends.</p>'
