  'dinuguan-as-exotic':
    'author': 'Andre Orandain'
    'caption': 'Aside from the thick, black dinuguan most eaters in Manila know, dinuguan
      exists in other interesting variations, including dinuguan in gata (Catanduanes),
      dinardaren (Ilocos), sampayna (Cagayan de Oro) and tidtad babi (Pampanga). Illustration
      by MIKAELLA JOAQUIN'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-11-08T17:48:24.524+08:00
    'imagesource': 'jcr:cdcfbf46-dd89-4dda-b3a5-93f77fcc8424'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '846d31ca-a481-433d-9ad2-6fb7290792b3'
    'lead': 'The sour and pungent blood stew is a dish loved — and avoided — by Filipinos
      and foreigners alike, on account of blood being its primary ingredient. But
      is this Filipino dish truly exotic in light of our culinary history?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:58:51.218+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T15:58:51.515+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A second look at dinuguan and the ''exoticism'' of Filipino food

      '
    'updated': 2016-11-10T18:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0d547-0dad-4d2d-a391-2ed1e7f7266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:58:51.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — As a child I never
        questioned the nature of dinuguan. I devoured first and asked questions later.
        It comes as no surprise that I only realized belatedly that dinuguan was made
        out of blood, which did not faze me one bit. Dinuguan is still the stew that
        I grew up with, the sour and pungent soup that would always stain my white
        shirts because I was a messy eater, the same stew that I always thought was
        this insidious potion, the same stew that I have consumed all my life. So
        I find it so shocking that anyone finds it weird that I’m eating blood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4303f-fd83-4198-8877-e353eaf614e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:58:51.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners would always say that <em>dinuguan</em> is an exotic
        concept. The innards are often relegated as the dirty bits, the parts we throw
        away. There’s a certain sense of detachment and patronization in the way they
        say “exotic.” Exotic does not merely mean something is foreign to them. In
        modern vocabulary, it implies something that is weird, kooky, and not at par
        with usual standards of what is normal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c46350f-abe6-4555-a8b0-fc746169e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:51.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:58:51.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinuguan is not really a peculiar dish per se; it’s one that was
        created out of necessity, as most of our indigenous dishes are. Using pig’s
        blood as flavoring and incorporating acid to increase its shelf life is no
        foreign concept. Employed in <em>paksiw, sinigang, dinengdeng, adobo</em>,
        and other dishes, adding acid is a common way to clean and preserve food.
        And though the origins of the stew are not heavily documented, variations
        of it are.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a3be2-0632-42c6-9a40-4bc2e7f8bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:58:51.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinuguan is not really a peculiar dish per se; it’s one that was
        created out of necessity, as most of our indigenous dishes are.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86e2ad-b10c-4c2f-bfc5-7b267269e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:58:51.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my father’s hometown in Virac, Catanduanes, they serve<em> dinuguan
        in gat</em>a, and instead of pork, they use carabao meat. There’s also the<em>
        dinardaren</em> of the Ilocos region, which is drier and oilier than its Tagalog
        counterpart as mentioned in Gilda Cordero-Fernando’s book, “Philippine Food
        and Life.” In Cagayan de Oro, they use bamboo shoots and chopped intestine
        to make their blood stew, which they call <em>sampayna</em>. In Amy Besa and
        Romy Dorotan’s “Memories of the Philippine Kitchens,” they recount the tidtad
        babi of Pampanga to be thinner and soupier compared to others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca98b4b-423f-45d6-890d-a3c9fe56ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:58:51.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The many ways by which we cook<em> dinuguan</em> prove that the
        dish is exceedingly normal in our culinary pedagogy. It’s not a convoluted
        concept. On the contrary, it’s so conveniently mundane. It’s so heavily embedded
        in our culinary history, that it is absurd that there is such a constrained
        relation with it. I cannot count how many times I’ve encountered someone asking
        me how I could stomach <em>dinuguan</em>, like it’s such a foreign concept,
        like it was something inherently exotic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a25b11-96c3-4996-84e5-35d2c4ca39b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:58:51.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is by no means a jab at the people who do not eat dinuguan.
        What this raises is how we’ve come to view the food of our roots. We see that
        there’s still love in there. Love of sisig, Betamax, and isaw sold on the
        streets, love of the different portions of the animal that others would classify
        as dirt. But have we also relegated this to street food and poor man’s fare?
        Are we looking at our food in a semi-foreign lens?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad3cfa8-b4f2-4930-b4d4-31dda97d01c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:58:51.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The many ways by which we cook dinuguan prove that the dish is
        exceedingly normal in our culinary pedagogy ... I cannot count how many times
        I’ve encountered someone asking me how I could stomach dinuguan, like it’s
        such a foreign concept, like it was something inherently exotic.</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb35efe2-049f-4499-85ac-a578294ba386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:58:51.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners have long been a fan of exotic food, but not just for
        flavor. An example of this would be the ube, or purple yam, <a href="https://cnnphilippines.com/life/leisure/food/2016/10/14/ube-cover-story.html">which
        has reached the hearts of foreigners here and abroad</a>. The appreciation
        of ube is by no means just an appreciation of its depth in flavor, its appreciation
        is that of its exoticism: the odd coloration of its flesh, for example, and
        the weird and wonderful things it can do to normal food.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95978e-2d80-4034-b87e-37d63ad0c5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:58:51.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the foreigners that frequent P. Burgos in Makati, they look
        for something different, something their country cannot provide them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de39c3ca-577e-417b-b05f-6f4276683c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:58:51.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weird apprehension to <em>dinuguan</em> and some of our other
        ethnic dishes (which may include the likes of monitor lizard and crickets
        as ingredients) stems from this deep association with the West. Our concept
        of what is exotic may have been heavily influenced by their standards. In
        Doreen Fernandez’s article <a href="https://journals.ateneo.edu/ojs/index.php/budhi/article/view/594/591">“Mass
        Culture and Cultural Policy: The Philippine Experience,”</a> she mentions
        how the Philippines has been indoctrinated into the Western standard of living,
        how education and modernization has heavily influenced our integration into
        what is normal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76f4c9-5907-4370-9afa-e33e5ffd6893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:58:51.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fernandez, before we learn the songs of our people,
        we hear White Christmases and life in the big city, see Americans on our TV
        screens, and nurse a tongue not our own. Before we could learn to love our
        culture, we were taught to love someone else’s. The frogs, crickets, and snails
        that were eaten throughout history have become vestiges of a people we have
        forgotten. What was the fare of everyday has become alien to our tongues,
        seemingly unheard of — nonconsumable. What we call “exotic Filipino food”
        is not by any means a foreign concept. It is not a figure outside of our context,
        it is in fact the exact opposite. It is the most Filipino thing one can ever
        mention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c98c9c-5d0b-4bcf-80b8-ba800d5f64d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:58:51.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variations of culture are deeply on rooted on environment and
        history. Normal is relative, its standards changing in each region, in each
        municipality, in each passing kilometer. Dinuguan and other “exotic” dishes
        should not be viewed as something in a different category, it should be looked
        at with a sense of sameness. It should be looked at with relative indifference.
        Eating pieces of intestine with the grit still intact is our normal. Consuming
        the deep fried crickets and mangrove worms drenched in vinegar is our normal.
        Eating the innards of pigs and chickens is our normal. And enjoying dinuguan,
        through each spoonful of cooked blood, is our normal.</p>'
  'rurik-jutting-guilty-double-murder':
    'author': 'Ben Westcott and Pamela Boykoff, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-08T17:40:10.603+08:00
    'imagesource': 'jcr:9ef7f229-9f29-461a-97e7-304abb933e14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d7b7d83-e7df-44e0-995e-010eb8c44a56'
    'lead': 'Former British banker Rurik Jutting has been found guilty of the 2014
      murders of two young Indonesian women, in a gruesome case which shocked Hong
      Kong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T16:01:36.243+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T16:01:36.634+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British banker Rurik Jutting found guilty of grisly double murder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c818d466-65f6-4145-aea4-7ee0e0a747b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Former British banker Rurik Jutting
        has been found guilty of the 2014 murders of two young Indonesian women, in
        a gruesome case which shocked Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4664b-15a6-49b6-ad97-480a7637e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During two weeks of evidence, the court heard chilling iPhone recordings
        which Jutting, now 31, made while high on cocaine, before and after killing
        the two women in his upscale Wan Chai apartment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2783345-9a97-401b-8843-b9cc6d8c1589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jutting had pleaded not guilty to the murder charges, claiming "diminished
        responsibility." His defense argued that his psychological issues affected
        his judgment at the time of the killings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee531f6-c69f-43dd-b67c-8d70fd046d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury returned a unanimous verdict on both counts. He now faces
        concurrent mandatory life sentence in jail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad33b13-7f14-4133-a40f-ad425017feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the verdict was read out, the accused sat still, looking silently
        ahead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22706ac-7f49-4b7c-a342-ac347102bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by Jutting through his lawyers, Jutting
        said he accepted the verdict as "just."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba1b2a-e5ff-4eac-b06a-9bef105f3d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain haunted daily by the memory of my actions ... and by the
        knowledge of the acute pain I have caused," the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f3f13-ab77-4af3-8e6a-042646805fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry. I am sorry beyond words."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e7d508-5e94-40db-b52d-3b244b17b264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims'' families ''devastated''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d550669-b5d5-40ce-af62-05aaf6eb512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public statements released after the verdict, the families of
        victims Sumarti Ningsih and Seneng Mujiasih wrote of their distress and pain
        since their daughters'' deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34158582-902d-47aa-a8e0-5a8abfc6cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family was devastated over her death as she was the only daughter
        and the main support for the parent," Mujiasih''s family said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3a2d3-0f73-420d-a365-395353c875aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they regretted letting Seneng leave for Hong Kong a second
        time after she returned to Indonesia in 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03f9c3-d755-4f54-8f94-f43360176206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she did not leave, she would not have died," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ac0fe-46fe-4a92-85f3-18e825374071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ningsih''s brother, Suyitno, said they wanted compensation for his
        sister''s murder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716a1a1-ee19-4c1c-887c-e005045e5202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Sumarti) was our only breadwinner. Our parents are getting older
        and incapable to perform heavy work," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b3267-6a34-4011-aae4-e40158b2e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sumarti''s seven-year-old son has no more guarantee for his future."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e26d0-96bf-47a8-8fba-082ae468d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two murders in six days</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8829dc0-1065-4896-a816-8553632085c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 27, Jutting killed 23-year-old Sumarti Ningsih after
        keeping her captive in his flat for three days. He tortured and degraded her,
        filming on his iPhone, before slashing her throat in the shower.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b61538d-c003-49de-bdd0-0204a167dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, on November 1, with Ningsih''s body in a suitcase
        on his balcony, Jutting killed 26-year-old Seneng Mujiasih after she wouldn''t
        stop calling for help, minutes after entering his apartment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98277c84-1437-44d6-8f10-5899ffc2ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the six days in his apartment, Jutting made numerous
        videos on his phone, describing his plans for future torture and his fears
        of being caught.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0f011-a277-4512-86bf-0d782aa09815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the trial began the judge warned prospective jurors the evidence
        would be "very disturbing indeed," especially the footage recorded on Jutting''s
        iPhone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6dd267-7507-44c2-85bb-7fac88270bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disturbing torture videos</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1633ff5-141f-46b3-a15d-149ec48611b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jutting had met Ningsih before, via Craigslist. She agreed to go
        back to his flat for money, where Jutting would later tell police the sex
        "went from consensual to non-consensual." After three days of torture, Jutting
        killed Ningsih.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7a6c6-aa5c-4963-8891-9e1ea9b356cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, after considering suicide and escape, he instead
        went to a sex shop and hardware store to prepare for his next victim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68314677-d652-4fa2-b7d4-d8329b9be11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this bag we have cord, zip ties, what''s this, oh it''s a big
        hammer," Jutting said in an iPhone video played to the jury.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0490491b-b833-4f04-a18a-5bfb7d2b2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jutting slit Mujiashi''s throat when she refused his orders to stop
        yelling for help after she discovered a makeshift gag hidden beneath a couch
        pillow.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f31dc-f136-47f5-9c94-93c8ff513f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After attacking her, Jutting recorded another video: "I imagine
        this will be my last movie... there will be no redemption for me. They will
        be with angels."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d51d0-923e-4861-b7cd-75a066503af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Depraved drug and alcohol addict''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4957d7-b42d-43c3-be72-bafaa73adfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides accepted the major facts of this case – Jutting had killed
        both the women.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b755a880-02db-48a7-9cea-1f92f196fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict hinged solely on the issue of "diminished responsibility,"
        whether his mental state at the time of the killings substantially impaired
        his responsibility.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3de18d-2b47-4e48-99e7-8f7a0d72d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the jurors believed as much, Judge Stuart Moore had instructed
        them to to find for the lesser charge of manslaughter, not murder.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bdf1d1-be4a-419e-851f-00ed1ecd2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jutting''s lawyers argued that he suffered from a debilitating combination
        of mental problems – alcohol and cocaine addiction, a narcissistic personality
        and a sexual sadism disorder.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50ab7a-6a87-404a-bf24-c883531ab3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time of the killings, Jutting told prison psychiatrists he
        was consuming up to 10 grams of cocaine and two liters of spirits a day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a4882b-b18f-497a-822e-8dc04db2a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The young man earning several million Hong Kong dollars a year
        had become a bloated, unshaven, permanently intoxicated, isolated, depraved
        drug and alcohol addict whose mind was permanently obsessing about sadistic
        sexual fantasies," defense lawyer Tim Owen told the court.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bfe83c-f6f6-421b-afb9-ba506e9344fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the prosecution asserted that Jutting was in control of his
        behavior and deliberately took more and more cocaine as "dutch courage" to
        enable him to torture and ultimately kill.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227136e1-9cef-4c57-8015-d8a0d4b8dfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor John Reading told the jury Jutting killed Ningsih because
        he realized she could have turned him into the police for torturing her and
        later killed Mujiasih because he lost his temper when she "did not obey him."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d093fb3-ed00-4a89-a6c6-c80f1c5d00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:01:36.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:01:36.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/08/asia/rurik-jutting-murder-hong-kong/index.html">British
        banker Rurik Jutting found guilty of grisly double murder</a>."</em></p>'
