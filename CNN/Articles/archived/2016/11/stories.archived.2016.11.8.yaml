      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could smell the pollution from inside the plane when I landed
        in Delhi," said Kiran Shah, a businessman who flew in from Mumbai on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ef2a46-0f86-41d7-bbf2-0ac1c9f32d2e'
