      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56494a8-764d-42b7-8f02-0c1859c72528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Related:
        Albuera Mayor Espinosa, 1 other inmate killed in jail cell shootout</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e5b9e1-ba4c-41a0-b66b-1217e2622a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) is investigating the incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d0f8e4-3bcf-450f-9fbc-758e1c8b600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Elmer Beltejar, director of the Eastern Visayas Regional
        Police, and some lawmakers have said the case reeks of irregularities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d89bf87-a744-42ff-8bf1-63137e60cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerwin, on the other hand, was arrested in Abu Dhabi on October
        27. He is now under the custody of authorities in Abu Dhabi, and they are
        processing his return to Manila to face charges of drug trafficking.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca3ce6-b9b4-4b98-8b89-2970b4068896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/18/Kerwin-Espinosa-deport.html">Also
        read: Kerwin''s deportation may be delayed - Police</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f8924-1b53-4862-861d-38fa21b4b03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Son''s confidante</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4ff53-13d5-4dc9-aefa-943b68ee30d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa said his son was very "open" to him regarding the illegal
        drug transactions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e8d1f-a94e-4f26-a66d-eb98e787eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30 to 50 kilos of shabu were being transported from Hong Kong
        or Thailand to Manila every month, he recalled Kerwin telling him. The drugs
        are brought to Ormoc, Leyte and distributed throughout Eastern Visayas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd00e1-b637-4aeb-8026-c04d2a60729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerwin also has an armed group who killed pushers who cannot remit
        drug money, Espinosa said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d562c-50f1-4dab-99aa-c5cbf5bfbda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa said he made the affidavits to "fulfill his promise" to
        PNP Chief Ronald Dela Rosa when he "surrendered" to him in Camp Crame on August
        2 - that he will cooperate in the administration''s drug war.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47089492-c964-4906-a27d-b1bfea234942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/02/albuera-leyte-mayor-espinosa-surrenders-pnp-dela-rosa-war-against-drugs.html">Also
        read: Leyte mayor surrenders for fear for his life, heeds Duterte’s call against
        drugs</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bfe077-523f-412b-9902-46fd65572960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:43:15.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:43:15.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>NOTE: As of Tuesday morning (November 8), only the abovementioned
        people have released statements to clear their names. We will update this
        story as soon as other personalities comment on their alleged involvement
        in illegal drug operations. Please refresh page for the latest updates.</em></p>'
  'traffic-crisis-bill-prohibits-TROs':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'The House Committee on Transportation is drafting the substitute Traffic
      Crisis Bill, that seeks to give President Rodrigo Duterte and the Department
      of Transportation (DOTr) special powers to address the traffic problem in the
      country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-08T04:57:26.741+08:00
    'imagesource': 'jcr:813d8592-b217-46bf-af92-16b283cdeda0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3e1ece3-a07e-4e75-bd69-57ea8c3fc039'
    'lead': 'Committee Chairman Cesar Sarmiento said the bill prohibits "the issuance
      of temporary restraining orders (TROs) and preliminary injunctions by lower
      courts – except the Supreme Court (SC) – on priority projects, programs, and
      policies" to be implemented to address the traffic crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T08:46:14.017+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T08:47:27.324+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon: Traffic crisis bill prohibits courts from stopping anti-traffic
      projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413dea8-839f-40b7-a02b-a53f4ef6654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:46:14.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:47:27.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The House Committee
        on Transportation is drafting the substitute Traffic Crisis Bill, that seeks
        to give President Rodrigo Duterte and the Department of Transportation (DOTr)
        special powers to address the traffic problem in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01abce-9db4-4589-b372-8fa4d5be9e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:46:14.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:47:27.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Cesar Sarmiento said on Monday that the bill
        prohibits "the issuance of temporary restraining orders (TROs) and preliminary
        injunctions by lower courts – except the Supreme Court (SC) – on priority
        projects, programs, and policies" to be implemented to address the traffic
        crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ce1132-a1ff-4a87-9f40-1869e630c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:46:14.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:47:27.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A TRO is a court order of limited duration, wherein the court asks
        the concerned parties to maintain a certain status until the court hears further
        evidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d4746-ea6d-4c9c-8318-6ddb36101031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:46:14.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:47:27.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a preliminary injunction is a temporary order made by
        a court upon the request of one party. This order prevents the other party
        from pursuing a particular course of conduct until the trial on the merits
        of the case is concluded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d5bbca-0662-47b0-a041-d2990da10f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:46:14.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:47:27.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento assured the public that Congress will ensure that all
        projects are "above board, complete, transparent and subject to the oversight
        functions of Congress and Senate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b486c8b7-f3b9-43ae-817c-5137aaa5a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:46:14.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:47:27.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also wants to create special traffic crisis courts in metropolitan
        areas to quickly resolve all cases of traffic violations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1defa99-827f-4def-bf1c-b57818179d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:46:14.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:47:27.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento added the bill also provides support mechanisms for drivers
        and employees of public utility vehicles (PUVs) who will be displaced by route
        rationalization, law enforcement, and mass transport projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6c2c92-eab8-4ea2-9500-3ff4471e00bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:46:14.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:47:27.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Sarmiento said the Department of Social Welfare and
        Development (DSWD) will help affected workers through the Conditional Cash
        Transfer (CCT) program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d050123-4cbc-49f4-af0d-8c4bb483b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:46:14.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:47:27.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) and the Philippines
        Overseas Employment Administration (POEA) will help provide drivers and mechanics
        employment in the country and abroad while the Technical Education and Skills
        Development Authority (TESDA) will provide affected workers with training
        courses to develop new skills.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574dc264-f82b-477d-84ae-2f998209bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:46:14.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:47:27.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We have] DepEd (Department of Education), DSWD, TESDA to provide
        scholarships to children of displaced workers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff08cb2-4150-4da1-baf4-541485483934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:46:14.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:47:27.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento said the bill also tasks the Development Bank of the Philippines
        (DBP) to provide financing schemes to displaced operators and drivers to help
        modernize their units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65558b3-a0e6-48ce-8d85-43332c85a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:46:14.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:47:27.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the legislation mandates the "full disclosure of all matters
        related to the implementation of the Traffic Crisis Act, such as the disclosure
        of traffic management plans, priority projects, budget or funding source",
        along with the "the details of procurement and negotiations and even background
        of personalities involved."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2237ba1a-42b6-4a64-9e50-5a2fb25f1078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:46:14.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:47:27.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento hopes that the committee will approve the substitute bill
        next week, and for the legislation to be taken in the plenary by the start
        of December.</p>'
  'Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-08T00:17:57.326+08:00
    'imagesource': 'jcr:eed5d43e-c717-4469-adad-5b9bbf308080'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e693fd5e-d701-44c2-b251-450f0a035fb1'
    'lead': 'It is a victorious day for the family and supporters of former President
      Ferdinand Marcos as the high court rules to dismiss petitions against his burial
      at the Libingan ng mga Bayani (Heroes'' Cemetery).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T08:54:33.192+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T08:54:33.692+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court allows burial of Marcos at Heroes'' Cemetery

      '
    'updated': 2016-11-18T09:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38dd53d-4c2a-40e0-a209-5f308b952d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s decided:
        Former President Ferdinand Marcos can be buried at the Libingan ng Mga Bayani
        (LNMB), the Supreme Court ruled on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ebc45-2c45-4764-a507-9d2a6e1b00b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 9-5, Supreme Court spokesperson Ted Te said the high court
        dismissed all the petitions challenging the proposed burial of the former
        strongman Marcos at the Heroes'' Cemetery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf2c23e-cd64-4e9f-a9d7-c2e1177dc8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Supreme Court dismissed the petitions based on five
        main reasons:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a99ca-e1a3-4e8b-a6de-20070e985ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no grave abuse of discretion on the part of President
        Rodrigo Duterte in ordering the burial of Marcos at LNMB because it was done
        in the exercise of his mandate. There is also no law that prohibits the burial
        of Marcos'' remains at the LNMB</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23091258-8089-4fd5-8b3d-e710d48787ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has the power to reserve for public use and for
        specific public purposes, any of the lands under public domain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d197df5-447f-44be-946c-d51f9ddd2857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' remains, under regulations of the Armed Forces of the Philippines,
        can be interred at LNMB because he was a former president, commander-in-chief,
        soldier, medal of valor awardee, and legislator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cb9b7-7a17-49cf-b2bd-77a28da92aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court disagreed Marcos was "dishonorably discharged,"
        saying the disqualification only pertains to the military</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ede39-2c22-4a3f-881a-facdb9494633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos cannot be disqualified from burial at LNMB because he was
        not convicted of crimes involving moral turpitude.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
