      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s allies such as House Speaker Pantaleon
        Alvarez and Philippine National Police Chief Ronald Dela Rosa were also there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e08640-d1ba-48d8-b483-9634598654aa'
      'mgnl:activationStatus': true
