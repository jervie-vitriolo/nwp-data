      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Marcos'' statement comes after the Supreme Court ruled
        9-5 to dismiss the petitions against burying the dictator at the Libingan
        ng mga Bayani.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b981e-ca84-484e-9fa5-a3446c397b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Read:
        Supreme Court allows burial of Marcos at Heroes'' Cemetery</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b24bb3-7042-4dc2-8359-752549b87ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners, representing human rights victims under President
        Marcos'' 21-year rule especially during the years of Martial Law from 1972
        to 1981, argued that the atrocities committed invalidated Marcos'' right to
        a burial at the heroes cemetery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f542e72-592e-4f3d-bae3-2c55078d621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/07/supreme-court-ruling-ferdinand-marcos-burial-november-8.html">Read:
        Supreme Court decision on Marcos burial at heroes'' cemetery expected November
        8</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a48c96-5b2e-4afa-8792-123f8aa6ad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos thanked the Supreme Court and President Rodrigo Duterte,
        who supported a burial for the former president at the Libingan ng mga Bayani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70255db-df69-48c8-9859-c39089fef40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/18/duterte-defends-marcos-heros-burial-libingan-ng-mga-bayani-enforcing-law.html">Read:
        Duterte defends hero''s burial for Marcos: A matter of enforcing the law</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6513e08e-9991-4989-bb76-8767eb4ba916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a recognition of the rights of my father as a veteran of
        the war and a president for 20 years and we thank the justices of the Supreme
        Court for recognizing that right," Marcos said, adding that he was waiting
        for Duterte to arrive in Tacloban to commemorate the third anniversary of
        super typhoon Yolanda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d1636-dba8-4863-ae16-ff39d7b6225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacloban was ground zero of Yolanda (international code name: Haiyan),
        which killed thousands of people in that city, the hometown of his mother,
        Imelda.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9612bb6-9c0a-4faa-82b7-71c09190a8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision marks the start of the unification of the country,
        which has been divided over the legacy of the Marcos regime for almost three
        decades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf9dd0-2e06-4db6-a310-6e9e080cd13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this is an important in the healing process and the
        reconciliation process of whatever differences or schisms there might be in
        the political arena in our country," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6747487-7193-4bc4-9623-e501fd1fa0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he and his family are still ironing out the date and
        details of the burial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13634887-806b-4d4b-ab1b-4adfc7697441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Supreme Court issued the status quo ante order, all the
        planning and all the decisions that we had to do, we had to stop," he said.
        "We will make the details public for all those who wish to participate in
        the interment of my father."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455a227b-5209-40f6-b4b8-e6e67a234ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the petitioners said they will be filing a motion for
        reconsideration of the Supreme Court''s decision. Marcos said he respects
        the petitioners'' right to do so.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7585e75a-1807-4be3-8e75-5ebc1f2efb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is their prerogative," he said. "We will simply proceed based
        on the basis what has been decided. I hope they accept the decision and to
        see beyond their political concerns and to see that this is an important part
        of the unification and healing process in our country."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1c987-e1d0-4f4c-a83b-3fae9f40c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A soldier''s burial</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01309f9d-07b8-457f-81a9-37c2d0bc66ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ilocos Norte Gov. Imee Marcos welcomed the Supreme Court''s
        decision and said her father only wanted a simple burial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877d2f6b-6b02-4965-8fc0-982fee67d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman</em> state funeral<em> kundi libing lang ng isang
        kawal, ng isang sundalo, ang minimithi ng ama ko</em>," she told reporters
        in front of the Supreme Court.</p>'
