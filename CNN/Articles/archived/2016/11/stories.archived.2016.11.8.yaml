    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3074283-258b-43db-abb8-8f17ec2f0d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the following morning, they finally heard from Andrew. He was
        in a park in Tacloban, along with the rest of his crew. Authorities had also
        declared Yolanda as the strongest typhoon ever recorded in history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab7945-20d2-4c4e-a461-2a8a44ce4ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting to Tacloban was now everyone’s next big mission. But there
        were no commercial flights, no places to stay, no power, no internet, no phone
        signal — nothing that would make it easy to do our work. More CNN journalists
        arrived as the extent of the damage and destruction was revealed. There were
        about 50 CNN journalists in total coming from different parts of the world
        — Hong Kong, Jakarta, Seoul, New York, DC, Bogota, and London.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2bc9c0-c779-416d-aafa-08144e054d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours after my team’s arrival from New York, we were off
        to Tacloban, aiming to do a show live at 8 that morning. But weather problems
        forced the pilot to turn around and go back to Manila. The pilot told us,
        our estimated time of landing was just a little after 8 a.m. We were still
        going to do a show live, regardless. As soon as the plane landed, our cameraman
        grabbed his gear and quickly got out of the plane. A couple of other colleagues
        were already standing by on the side of the runway ready to help. By 10-after,
        we were up live.</p>'
    '24':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="616" height="376" src="https://www.youtube.com/embed/4xabd4Dkkw4"
