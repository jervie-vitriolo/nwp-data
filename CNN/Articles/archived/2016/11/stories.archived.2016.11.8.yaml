      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/08/Bongbong-Marcos-SC-decision-answer-to-my-prayers.html">Related:
        Bongbong Marcos says SC decision ''answer to my prayers''</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cedd09-170f-43e8-b319-c08dcc73e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that although it is a national concern, his father''s burial
        is a family decision and will ultimately be decided by his mother, Imelda
        Marcos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de4335-7239-4e26-936f-7db2a886ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:54:33.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:54:33.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said their family will start discussing the interment details
        on Wednesday.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
