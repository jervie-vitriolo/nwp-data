    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Election Day 2016: A historic moment arrives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ba80c-6c25-43fb-83e9-ef93f17cbbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Americans will cast their verdicts
        on Hillary Clinton and Donald Trump Tuesday after an exhausting, acrimonious
        campaign that at times revolted the nation and tore at its fabric.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feec732-4f70-4016-b85d-d9013a4e261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History will be made no matter how the vote turns out. Clinton would
        become the first woman to win the presidency in the 240-year history of the
        United States. A Trump triumph would represent a massive repudiation of the
        Washington establishment not seen in generations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030cafa-5c5e-44ba-874f-8a4128dc78a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both candidates argue the election presents an unusually significant
        choice for a divided nation. Democrats warn that Trump, with his rhetoric
        on race, gender, and immigration, would represent a rejection of core American
        values. Trump insists his outsider campaign represents America''s last chance
        to drive out a corrupt political establishment that has turned its back on
        blue-collar workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d9af9-8ce5-42ec-9987-76c50e88cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Years from today, when your kids and grandkids ask what you did
        in 2016, when everything was on the line, I want you to be able to say that
        you did vote," Clinton told a crowd of thousands in Philadelphia Monday. "You
        voted for an inclusive, big-hearted, open minded country. (A) future that
        will make sure that we all keep moving together. Because I do believe we are
        stronger together. And you voted for an America where we build bridges not
        walls."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6656848-3561-42bc-a14a-e61dbf977204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Scranton, Pennsylvania, Trump said Clinton is a "failure."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d742b-f03d-4dac-9f3a-2795cd41d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary is the face of failure," he said Monday. "She''s the face
        of failed foreign policy. Look at what she''s done with emails, look at the
        mess. Look at the mess and the corruption."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b460fee4-5618-4328-8c89-7dabeb1f282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final full day of campaigning was dominated by a frenzied travel
        schedule for both candidates. Clinton was joined by high wattage celebrity
        surrogates including Bon Jovi, Bruce Springsteen, and Lady Gaga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bda23c-344f-47c6-bbb3-c46eadba6456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton won the tiny town of Dixville Notch, New Hampshire, as eight
        residents cast midnight ballots in an Election Day tradition. Four voted for
        Clinton, two backed Trump while one person supported Libertarian Gary Johnson
        and another person wrote in 2012 GOP nominee Mitt Romney.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e488d4e-25e3-4d5d-8f75-25e5b19929ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Path to the presidency</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd28e14-ace0-4663-aa03-c7b1a388d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic nominee has an easier path to the presidency. She
        must hang onto traditionally Democratic states such as Michigan, Pennsylvania,
        and Wisconsin, exploit her advantage among minorities and highly educated
        voters to win states like Virginia, Colorado, and Nevada, and pick off several
        swing states where she is locked in a tough race with Trump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c625587-09a1-4464-942d-7d78e70e645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will likely need North Carolina, Florida, and Ohio, all of
        which are races within the margin of error. And then he must make an almost
        perfect run through battleground states such as New Hampshire and Iowa. Even
        then, he will likely have to find a way to snatch away a state from Clinton''s
        firewall. If he fails to take North Carolina or Florida, he will need Rust
        Belt wins from Pennsylvania and Michigan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad2609-9767-45b9-8ea1-cdd9087d799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton goes into Election Day with a four-point national lead in
        CNN''s Poll of Polls and an advantage in many battleground states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d09eb-6dea-4f61-91fd-9367eab3b746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are encouraged by indications of a surge of Hispanic voters
        in early voting in Florida and Nevada. But there also are warning signs for
        Clinton, with African-Americans not as large a proportion of the early-voting
        electorate as they were for President Barack Obama in 2008 and 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cdb917-0b46-4c6b-8bbe-35a930433974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s most recent electoral map shows Clinton is projected to win
        268 electoral votes from states that are solidly blue or leaning in her direction.
        Trump has 204 votes from states that are solidly in his column or leaning
        that way. A candidate needs 270 electoral votes to win the White House.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d4e3d-4e64-487d-a4d4-401e4e424511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the focus will be squarely on the two rivals as the results
        roll in on Election Day, Obama took his place in the spotlight Monday. He
        campaigned furiously for his former Democratic political rival, apparently
        enjoying one of his last chances as president to replicate the soaring speeches
        of his 2008 campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99791f11-8ce7-4c9b-a2bd-29bb7c8a1d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama introduced Clinton in Philadelphia during a speech that served
        as a symbolic passing-of-the-baton against the backdrop of Independence Hall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6dcd11-262d-46fd-8bf5-8a8110844f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have the chance to elect a 45th president who will build
        on our progress who will finish the job ... who is smart, who is steady and
        who is tested," Obama said. "She will work, she will deliver. She won''t just
        tweet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a901ea3-7ffe-4e74-a4dd-0e72d26636d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he was betting on Americans not to elect Trump
        on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb68ae47-dbe1-4a13-8872-fbb4ecec48fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America, I am betting on you one more time," Obama said, predicting
        the nation would "reject fear" and chose hope.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a68402-f50e-4ccc-9d50-f65541bf7560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Obama, who has used her popularity to become perhaps Clinton''s
        other most powerful surrogate, called on Democrats to turn out in huge numbers
        on Tuesday to prevent Trump becoming president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67350d13-c93a-4a63-b23b-f8a540f90c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This election is on us. It is in our hands," she said. "If we get
        out and vote tomorrow, Hillary Clinton will win."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd33ace-b3f9-4e3b-985f-ef14434c6165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battle for Congress</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd5be1f-9d20-459b-8138-686d33e7b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential election is not the only close race that will wrap
        up on Tuesday. Democrats are battling to grab back the Senate from Republicans.
        The GOP, meanwhile, is expected to hold onto the House of Representatives,
        but likely with a reduced majority.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455a639d-358d-4b18-817b-6b465e56fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan said Monday that he would run again for
        the top job, despite reports in recent days that he may opt out or that more
        radical members of his restive caucus could try to oust him, after deeming
        him insufficiently supportive of Trump.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b43e4-dce4-41ac-9a5a-b4da12ddf830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to stay – you know why? Because I moved our majority
        to put out a very specific and coherent agenda. We have it, we''re running
        on it," Ryan said on the Charlie Sykes radio show.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e7ac99-06f3-47df-9903-40cfc95464a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked who would win the presidential race on Tuesday, Ryan said
        he genuinely did not know, because "it is such a weird election, such a volatile
        election."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1cf00b-9f65-4d3c-963d-04adf72133e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:43:35.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:43:35.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/08/politics/election-day-2016-highlights/index.html">Election
        Day 2016: A historic moment arrives</a>."</em></p>'
  'nba-golden-state-warriors-steph-curry-three-points':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-08T18:30:47.220+08:00
    'imagesource': 'jcr:b08a5a54-b9cb-4184-a640-374724fc7680'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14bd048d-339a-42ef-9d76-2206d9121676'
    'lead': 'Steph Curry rewrote the NBA’s history books just three nights after his
      consecutive games with a made three-pointer came to an end. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:46:13.233+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T15:46:13.380+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Curry sets new NBA record in GSW''s win over Pelicans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7141e04f-84ba-42df-8651-23b1aa203278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:46:13.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:46:13.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Stephen Curry set a new NBA
        record for most three-pointers made in a regular season game as he tallied
        13 in the Golden State Warriors’ 116-106 victory over the New Orleans Pelicans
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3460a-a65c-4c11-a145-dc63531f0f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:46:13.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:46:13.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning MVP finished the match with 46 points, three days after
        his league-record streak of 157 games with at least one triple ended, when
        he went 0-for-10 from beyond the arc against the Los Angeles Lakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8280f-ba34-4367-a98b-228b268a5e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:46:13.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:46:13.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry previously shared the record of 12 made triples with Kobe
        Bryant and Donyell Marshall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e81b2f-7fa3-4cb0-94db-34ee1e481db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:46:13.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:46:13.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant buried 12 treys in a game back in 2003 with the Lakers, while
        Marshall followed suit in 2005 with the Toronto Raptors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c93eaee-bba2-4574-a994-ca61c5ce408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:46:13.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:46:13.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson and Kevin Durant contributed 24 points and 22 points,
        respectively, as the Warriors picked up their fifth victory in seven outings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b2e05f-96aa-4410-a23c-4c5398df3df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:46:13.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:46:13.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Davis came up with another monster performance with 33 points
        in a losing effort for the Pelicans who suffered their seventh consecutive
        loss.</p>'
  'new-delhi-targets-older-diesel-vehicles-to-clear-up-choking-smog':
    'author': 'Sanjeev Miglani, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-08T18:28:30.408+08:00
    'imagesource': 'jcr:9ef7f229-9f29-461a-97e7-304abb933e14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56c2619e-7c28-4d22-aa17-70a648af8f47'
    'lead': 'Authorities in New Delhi began revoking licenses for thousands of older
      diesel vehicles on Tuesday and halted construction work on the underground rail
      network, as air pollution remained several times over the safety limit despite
      easing from Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:48:08.387+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T15:48:10.725+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Delhi targets older diesel vehicles to clear up choking smog

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4523d330-ff8b-4017-bbc1-a20e4dd1c06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:48:08.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:48:10.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi (Reuters) — Authorities in New Delhi began revoking licenses
        for thousands of older diesel vehicles on Tuesday and halted construction
        work on the underground rail network, as air pollution remained several times
        over the safety limit despite easing from Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533cd54-ab2f-457d-96fd-6c97afe7fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:48:08.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:48:10.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures were the latest attempt to lift a thick haze of smoke,
        ash, and other pollutants that has blanketed the capital city of more than
        17 million people for more than a week, triggering public anger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a64a6-e049-4791-b6fd-ad17e89f89d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:48:08.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:48:10.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Supreme Court was scheduled to hear several public interest
        petitions from environmental groups seeking its intervention in implementing
        anti-pollution measures that a top environment tribunal had ordered earlier
        in the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412617d6-95eb-4e83-b840-4c10d666cf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:48:08.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:48:10.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licenses given to diesel-powered vehicles of more than 15 years
        old are being withdrawn, which would lead to the removal of 200,000 vehicles
        from the city''s roads, Delhi lieutenant governor Najeeb Jung''s office said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fba52a-54a6-4a7f-96fe-dbab7fb9a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:48:08.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:48:10.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the National Green Tribunal had ordered Delhi authorities
        to pull diesel vehicles that were more than 10 years old off the roads, but
        that order was not enforced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd322c2e1-78b8-49a7-91d9-7a6c310101dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:48:08.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:48:10.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is lax action on the court''s directives. There is little
        recognition of the urgency of toxic air pollution, particularly in the winter
        months," said Sunita Narain, head of the Centre for Science and Environment
        which has filed a petition before the court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a3d612-ef37-403d-8bbd-19ad2f40c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:48:08.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:48:10.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking the court to monitor the implementation of measures,"
        she said, calling for the government to declare the latest outbreak of smog
        a public health emergency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b0e81e-2de5-43f5-86fc-7e1767dde257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:48:08.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:48:10.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levels of PM 2.5, tiny particulate matter that reaches deep into
        the lungs and causes breathlessness, throat irritation, and wheezing, were
        above 700 in the city''s worst affected areas on Monday, according to the
        air quality index as monitored by the U.S. embassy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a8fb7-aba9-4b03-90cd-bfde4f086fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:48:08.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:48:10.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the air quality index had dropped to 372 by around noon,
        but that was still in the highest alert "hazardous" zone which starts at 300.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2235e535-fe5a-4db9-98f2-14e360b3a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:48:08.388+08:00
