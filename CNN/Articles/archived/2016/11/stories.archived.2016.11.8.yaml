    'template': '1'
    'title': 'Bongbong Marcos: SC decision ''answer to my prayers''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036a0a7-b667-47c4-a5a3-ddc8c6af8e3e'
