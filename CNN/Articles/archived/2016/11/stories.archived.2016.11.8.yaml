  'witnesses-affidavits-albuera-leyte-mayor-rolando-espinosa-death':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-08T22:42:07.230+08:00
    'imagesource': 'jcr:77dc0bd3-bcde-42ef-8ec4-2a2dc0422a08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b75431d-3b7d-404a-b5fe-5c6e2e5dfb24'
    'lead': 'Witnesses are coming forward and will file affidavits concerning the
      deaths of Leyte mayor Rolando Espinosa and another inmate in an alleged shooutout
      in the provincial jail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T14:42:05.503+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jail guards, inmates to give sworn statements on death of Leyte Mayor
      Espinosa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be233cd-d324-4912-8302-b52ffdc08892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Jail guards and
        inmates who were in the provincial jail during the <a href="https://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">police
        operation</a> that led to the death of Mayor Rolando Espinosa will cooperate
        with an investigation, police said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fdf2ba-4927-48f6-a931-b5e6e643559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police Regional Internal Service in Eastern
        Visayas are collecting sworn statements from the witnesses who claim to have
        seen the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce3782b-1cda-4711-bec8-a460a17b86f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Victor Ongkiko, the Regional Internal Service officer-in-charge,
        the witnesses said they are willing to execute their affidavits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708ff06-490c-4b75-8e60-0069d8370a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Related:
        Albuera Mayor Espinosa, 1 other inmate killed in jail cell shootout</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e902b6-5819-45cd-862a-08f3308f7019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Saturday, the Eastern Visayas'' police Crime Investigation
        and Detection Group (CIDG) went to the Baybay City Provincial Jail, where
        Espinosa was being held, to serve search warrants for him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375dce3-5a06-43de-b664-2cbea5ea6bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as the two policemen serving the warrants entered Espinosa''s
        cell, he and a fellow inmate Raul Yap, were killed in what the CIDG called
        a "shooutout."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba5a85-6576-4b74-a382-c43de43b8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa, the mayor of the town of Albuera in Leyte, is one of hundreds
        of politicians and authorities named by President Rodrigo Duterte as abetting
        the illegal drug trade. He was <a href="https://cnnphilippines.com/regional/2016/10/05/PNP-arrests-Albuera-Mayor-Rolando-Espinosa.html">arrested</a>
        on October 5 for illegal drugs and gun possession.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6759914-d60c-4b7f-8900-a40a4e04d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and other police officials raised concerns over the death
        of Espinosa, <a href="https://cnnphilippines.com/news/2016/11/05/Albuera-Mayor-Espinosa-death-EJK-Senate-House-investigation.html">citing
        irregularities</a> in the CIDG operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f3965-a05e-48df-9619-eacf5d973bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disarmed by CIDG?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8cf405-bcc0-4ad4-b63c-fa053006ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jail guards on duty that early Saturday said CIDG officials
        disarmed them and four members of the Leyte Provincial Public Safety Company
        who were assigned to the jail and its premises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb71218-ca17-4365-ad8b-b95297c70b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the CIDG personnel asked them to kneel and face the wall
        outside the jail''s main building.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7e952-bff8-4533-b9cd-ae9d594691a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongkiko said he asked the CIDG why they disarmed the guards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a09f48-ee70-4d50-b05d-4266e9725f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG told him the guards were disarmed because they were "hostile."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefacef0-aded-4575-99e7-9b4f3dcba364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CIDG''s account of the incident, the jail guards
        resisted and blocked the operatives who were there to serve search warrants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d128c7d-58f6-4130-b2c3-554efae0a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG''s version of events does not align with eyewitness testimony:
        An inmate said that there was no shootout when Espinosa and Yap were killed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b31c2-8533-4329-bb77-7e002a562706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/08/Witness-No-shootout-Albuera-Mayor-Espinosa-murdered.html">READ:
        Witness: No shootout, Albuera Mayor Espinosa murdered</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df319504-e762-4a31-9cf7-5f792fb97710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmate claimed that the CIDG officials almost simultaneously
        fired at Espinosa and Yap in their cells.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a984b0b-68c7-431b-b92b-965464776a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa begged the officials not to plant evidence in his cell,
        according to the inmate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815011e6-c5fe-4efe-9c91-990ee85985fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage of the incident remains missing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38152a4c-3f2d-42b7-9d33-6d2ce513e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the PNP Internal Affairs Service''s preliminary interviews,
        CIDG operatives denied their failure to coordinate with the regional police
        headquarters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6bfa13-e6b8-4d6c-b318-99bf7a2b190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG said they sent a text message to the regional headquarters
        to inform them about the operation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d3c30c-5e16-4920-a753-e329019e0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PNP Eastern Visayas director Chief Superintendent&nbsp; Elmer
        Beltejar said they received the text at 4:26 a.m., when the CIDG operation
        was already over.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e463bb-d2c5-484f-964b-789fdb380720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltejar said the standard procedure is for police operations to
        be coordinated personally with his office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c6964-d30f-4406-a0fe-3fcacc4897c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Regional Internal Service for Eastern Visayas said they
        hope to finish their investigation next week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b778e3c-49c3-4715-96dc-66ed3009a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Director General Roland dela Rosa has assured the public
        that there will be "no whitewash" of the investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e8f9c-fa23-4863-932f-9effa0ebf590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:42:05.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:42:57.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Gerg Cahiles contributed to this report.</p>'
