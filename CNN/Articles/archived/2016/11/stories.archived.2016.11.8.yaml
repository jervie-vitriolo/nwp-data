  'belmonte-kin-dismayed-over-mocha-uson-column':
    'author': 'CNN Philippines Staff'
    'caption': 'Regina Belmonte expressed dismay on entertainer and blogger Mocha
      Uson''s new column on Philippine Star. Belmonte is the granddaughter of Star''s
      founder, Betty Go-Belmonte.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-08T10:09:22.412+08:00
    'imagesource': 'jcr:80e671b8-7ad3-4ad5-ae72-745c76dcce0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5161f3c6-1f48-4cb4-8fc4-e2122cc63f8e'
    'lead': 'The daughter of Philippine Star President Miguel Belmonte is not too
      keen about entertainer and blogger Mocha Uson''s new column on the 30-year-old
      national broadsheet. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:08:51.036+08:00
