      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2016/11/06/Manny-Pacquiao-Jessie-Vargas-WBO-welterweight.html">Also
        read: Pacquiao dethrones Vargas, claims third WBO welterweight title</a></p>'
    '6':
