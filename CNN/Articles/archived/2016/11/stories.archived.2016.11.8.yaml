    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ade9f8-7fdb-46bc-9b39-0b83ac3971d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early afternoon, the weather had cleared and we were off to Tacloban.
        As the plane descended, I had to stop and think for a moment about what I
        was seeing — trees that were either broken, splintered or completely knocked
        down and scattered like toothpicks. The closer we got to the ground, the clearer
        the scope of destruction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd6f10-126f-469a-af0a-c214fe8dd51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My team and I spent four days on the ground in Tacloban with heartbreak
        and desperation staring us in the face. It was the hardest thing I had ever
        done in my life. This assignment was emotionally, physically, and mentally
        exhausting, but nothing compared to what the people there had to live through.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb00a2b-319b-4cf8-91b3-1663dceee1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day after day, we walked through communities near the airport, to
        talk to survivors. One of them, Juvelyn Taniega, lost all her six children
        and husband in the storm. In a daze, she told us about how she and her family
        tried to escape the storm’s wrath by hiding inside a jeepney. She remained
        in my heart and mind long after we left Tacloban. She was only one of many
        with the same story of loss and survival.</p>'
    '31':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="616" height="376" src="https://www.youtube.com/embed/vfkYYPSiHv4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
