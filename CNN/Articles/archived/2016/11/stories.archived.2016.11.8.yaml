      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The Crown" streams on <a href="https://www.netflix.com/ph/">Netflix</a>.</em></p>'
  'Bongbong-Marcos-SC-decision-answer-to-my-prayers':
