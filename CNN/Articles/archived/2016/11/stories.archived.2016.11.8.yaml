    'template': '1'
    'title': 'Belmonte kin on Mocha Uson''s Philippine Star column: ''Disgrace'' to
      ''lola''s memory''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df646349-60d6-4931-b511-1af2b7ebb266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:08:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:08:51.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The daughter of
        Philippine Star President Miguel Belmonte is not too keen about entertainer
        and blogger Mocha Uson''s new column on the 30-year-old national broadsheet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752a1b2-b55c-4f46-969f-ff19c9e126b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:08:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:08:51.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regina Belmonte, the eldest of the three childen of Star''s president,
        took to Twitter on Sunday her dismay over Uson''s column on Philippine Star.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc50c7d-e687-440f-a056-e0402479b4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:08:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:08:51.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her tweet, Belmonte shared a message she sent to her father,
        wherein she called Uson "garbage".</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I just took a nap and woke up to Mocha Uson having a column in our
        newspaper? WHAT THE FUCK? I just sent my dad this text. Not sorry at all.
        <a href="https://t.co/sidtZclgaE">pic.twitter.com/sidtZclgaE</a></p>&mdash;
        Regina Belmonte (@vivatregina) <a href="https://twitter.com/vivatregina/status/795181102897823744">November
        6, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e2ddf-b542-44b9-ac9d-16759171b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:08:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:08:51.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61407b-9e43-4f85-897e-f81e5446226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:08:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:08:51.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, Belmonte said "to have Mocha Uson peddling lies
        in it (Star) is a disgrace to my lola''s memory", referring to one of Philippine
        Star''s founders and veteran journalist, Betty Go-Belmonte.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">THE STAR WAS FOUNDED WITH &#39;TRUTH SHALL PREVAIL&#39; UNDER ITS
        MASTHEAD. TO HAVE MOCHA USON PEDDLING LIES IN IT IS A DISGRACE TO MY LOLA&#39;S
        MEMORY</p>&mdash; Regina Belmonte (@vivatregina) <a href="https://twitter.com/vivatregina/status/795183098883293184">November
        6, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c7ebf2-139a-45e6-ac01-794941d8f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:08:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:08:51.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a859f-4a0c-4bbe-aff2-8fb63bc33964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:08:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:08:51.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Belmonte family sold majority of its stake in the newspaper
        in 2014, Belmonte said this "doesn''t change the fact that I grew up in that
        building and still care".</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The family sold its majority stake in the paper a few years ago.
        Doesn&#39;t change the fact that I grew up in that building and still care.</p>&mdash;
        Regina Belmonte (@vivatregina) <a href="https://twitter.com/vivatregina/status/795220893576273921">November
        6, 2016</a></blockquote><script async src="//platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35678c-9b44-4a34-99fa-7f293805139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:08:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:08:51.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd798f9c-d6f2-46ae-bac4-8b6f19450ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:08:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:08:51.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Belmonte''s tweets, Uson pointed out she is "not
        a journalist" and that she doesn''t "deserve to be part" of the family''s
        newspaper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1260917-3cb5-41c2-b5a4-c41ffbf2d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:08:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:08:51.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At kung nais po ng pamunuan ng</em> Philippine Star <em>na
        ako po ay hindi magtuloy</em> [And if the Philippine Star management wants
        to scrap my column], I will still be grateful for being considered to write
        and express the cry of the ordinary people. I will not have any bitterness
        towards you (Belmonte) and the paper because your family owns it," Uson said
        in a Facebook post.</p>'
    '10':
