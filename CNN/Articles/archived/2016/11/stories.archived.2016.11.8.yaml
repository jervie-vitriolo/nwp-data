      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - The Philippine
        National Police (PNP) vowed Tuesday a transparent investigation over the circumstances
        surrounding the death of Leyte Mayor Rolando Espinosa, an alleged drug lord.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35970256-38a0-4343-9cd0-0fb7f1b8b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make sure that the true result of the investigation will
        come out and we will make those responsible answer for (it)," PNP spokesman
        Senior Superintendent Dionardo Carlos told CNN Philippines'' "The Source"
        in an interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67f771-457a-426e-bbf6-0b8d7cfc385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief himself said that there will be no whitewash in this
        investigation," Carlos added, referring to PNP chief Director General Roland
        dela Rosa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f8526-6a4c-4424-bf5a-52f48fd8cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa, the mayor of the town of Albuera in Leyte, and another
        inmate were killed in an alleged shootout in jail early Saturday with two
        policemen from the Criminal Investigation and Detection Group&nbsp; who were
        serving a search warrant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ac8d5-5d51-44cc-b32e-417b96fbb2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other inmates in the jail have testified that the mayor
        was unarmed and the two policemen wore uniforms without nameplates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ef2df-048a-4daa-ac38-41bea8b24e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/08/Espinosa-drug-protectors.html">Also
        read: Espinosa''s pink notebook: Gov''t officials, police, media men among
        ''drug protectors''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ce468-1816-4134-a6e8-eeb3ef83cb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesman Carlos said the police will take measures to ensure accountability
        and punish those responsible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5caf687-6136-403f-a682-9497305539b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an isolated incident. It does not speak of the actions
        taken by the whole organization," he said in the interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4981ed9b-17d0-42f4-9d6e-1db3924f0d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, we''d like to ferret out the truth, and
        those who have committed mistakes will answer for this," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df07558d-175a-4ebf-b5c7-4a2d15b2b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For lawmakers, however, the PNP''s promises are not enough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780577ad-8654-46ce-9d4a-e7cca7f3c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa''s killing followed the death of another alleged drug lord-mayor
        in October, Samsudin Dimaukom of Datu Saudi Ampatuan in Maguindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a2199-c79d-4e38-86c4-b9e33cb776ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Espinosa and Dimaukom were named by President Rodrigo Duterte
        among hundreds of police officials and politicians said to be abetting the
        illegal drug trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51197c-845c-4eb8-be86-40f9b86b0440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/08/Witness-No-shootout-Albuera-Mayor-Espinosa-murdered.html">Also
        read: Witness: No shootout, Albuera Mayor Espinosa murdered</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cef797-bd97-4fe5-b714-284138fb3a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress demanded investigations into Espinosa''s death,
        which lawmakers such as senate committee on justice head Richard Gordon, have
        considered as an extrajudicial killing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6ec143-c4ee-46b1-8a9e-84a53270798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house committee on human rights filed on Monday a resolution
        to investigate Espinosa''s death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747bfbb1-0ca3-4196-a3d0-ca2cf56a627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House committee on human rights member Representative Teddy Baguilat
        said they hoped to begin their inquiry next week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677d1b3-c1f2-4cdf-8772-b5f4ff03a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat said Espinosa''s death was a wakeup call to review the
        justice system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb5471-ed16-4aea-97dd-fce0e64eb077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to assess the criminal justice system," Baguilat
        said on "The Source."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca24a7-f412-4d09-85e4-46d880d63712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He felt that police, in their campaign against illegal drugs, were
        taking "shortcuts."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b805a5-022e-4701-9868-82f83f5e2501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:59:47.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:00:16.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/06/cidg-operation-irregularities-mayor-rolando-espinosa.html">Also
        read: Regional police chief finds irregularities in CIDG operation vs Leyte
        mayor Espinosa</a></strong></p>'
  'prince-harry-meghan-markle-harassment':
    'author': 'Lindsay Isaac and Angela Dewan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-08T20:24:22.432+08:00
    'imagesource': 'jcr:1299d317-87c8-4ce5-a4ff-e16211333295'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc9f1553-edfb-4d42-a5aa-fd14ebe40134'
    'lead': 'Kensington Palace issued a statement on Twitter from the prince''s communications
      secretary saying the press had crossed a line in the past week, as speculation
      swirled over whether the two were in a relationship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:04:14.472+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T15:04:14.827+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry warns press about harassing girlfriend Meghan Markle

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434fb00-9a4f-4c49-ae66-1177e6375a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:04:14.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:04:14.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — Britain''s Prince Harry warned the
        press Tuesday against harassing his actress girlfriend Meghan Markle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256095b1-934a-4c5c-9fcd-fd46b768b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:04:14.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:04:14.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace issued a statement on Twitter from the prince''s
        communications secretary saying the press had crossed a line in the past week,
        as speculation swirled over whether the two were in a relationship. The statement
        is the first official reference to the pair as a couple.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aed78f-dcf6-408e-a9bc-442d06e30d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:04:14.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:04:14.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His girlfriend Meghan Markle has been subject to a wave of abuse
        and harassment. Some of this has been very public – the smear on the front
        page of a national newspaper; the racial undertones of comment pieces; and
        the outright sexism and racism of social media trolls and web article comments.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Kensington Palace has issued a statement this morning about the
        harassment currently being experienced by Meghan Markle and her family. <a
        href="https://t.co/EuFZ4fmUIj">pic.twitter.com/EuFZ4fmUIj</a></p>&mdash; Kensington
        Palace (@KensingtonRoyal) <a href="https://twitter.com/KensingtonRoyal/status/795931735443861504?ref_src=twsrc%5Etfw">November
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd51d8c-b6ac-415b-a149-26d9f90ae31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:04:14.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:04:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea711b-95ea-49c6-b709-c0614021e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:04:14.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:04:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of it has been hidden from the public – the nightly legal
        battles to keep defamatory stories out of the papers; her mother having to
        struggle past photographers to get to her front door."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b49c8e-0366-4f8a-84e0-b02f17c6b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:04:14.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:04:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace said Markle, who lives in Toronto where her TV series
        "Suits" is filmed, has had photographers try to break into her home and that
        her ex-boyfriend had been offered "substantial bribes" by various newspapers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a52460-8000-4570-9591-9f4ac995c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:04:14.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:04:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prince Harry is worried about Ms. Markle''s safety and is deeply
        disappointed that he has not been able to protect her," the statement read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a07f8d-fed4-4bc3-a5da-b9d4a4eff5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:04:14.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:04:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince asked for his statement to be issued so that the press
        behind the story could "pause and reflect before any further damage is done."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0df016-92cf-4e2c-879f-e6d43ef11edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:04:14.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:04:14.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing story - more to come</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4887200-4ef2-4c53-b845-cf36422f1134'
