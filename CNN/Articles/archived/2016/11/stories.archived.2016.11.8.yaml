    'title': 'Review: ‘Downton Abbey’ meets ‘House of Cards’ in ‘The Crown’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4890322-dbc1-4071-89c9-40bbc452c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:01.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:25:02.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — With uncertainty
        clouding the United Kingdom over its impending divorce from the EU, perhaps
        television viewers can find some solace by retreating into the past and binge-watching
        “The Crown,” Netflix’s latest and reportedly most expensive production to
        date (budgeted with a whopping £100 million). This sumptuous period drama
        written by Peter Morgan (“The Queen,” “Frost/Nixon”) looks like the lovechild
        of “Downton Abbey” and “House of Cards.” It has the soapy and lavish quality
        of the former, and the juicy political intrigue of the latter. The show’s
        prestige is eclipsed only by its subject matter: Queen Elizabeth II, the current
        and longest serving monarch in British history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa050e5-ce24-43f3-ba30-97ebee381b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:01.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:25:02.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ambitious series is ostensibly about the nature of power and
        how to wield it. Just like present-day Britain, a woman has just been thrust
        into a country’s leadership after unfortunate circumstances. The death of
        King George VI (Jared Harris), the king who was made famous by Colin Firth
        in the Oscar-winning movie “The King’s Speech,” ushers in the start of Elizabeth
        II’s (Claire Foy) record-breaking reign. At just 25 years old, she immediately
        has to juggle the tasks of presiding over the governance of what was once
        the world’s most powerful country and being a new wife to her more capricious,
        sprightly, and sometimes politically incorrect husband Philip Mountbatten
        (Matt Smith).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a533f09b-3803-49e8-a0ca-d40417479af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:01.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:25:02.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She quickly realizes that her duties as queen often clash with Philip’s
        expectations of her, especially when he feels emasculated by customs that
        he feels undermine his authority, and in the first season we see Elizabeth
        try doubly hard to stake her claim both in the bedroom and in Buckingham Palace
        as her age and gender work against her.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/JWtnJjn6ng0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b75bbb-ae37-4678-9474-a36fdc32475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:01.916+08:00
