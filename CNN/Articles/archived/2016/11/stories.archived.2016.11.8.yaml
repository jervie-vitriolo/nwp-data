      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac02023-9d7f-4023-a0ea-ad0f3a2380a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:01.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:25:02.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is supported by rich subplots that show how the king’s
        death and Elizabeth’s coronation reverberated throughout the royal family.
        George VI’s brother, the Duke of Windsor (Alex Jennings), comes back after
        abdicating the throne and must reckon with the shame that he brought his family.
        Princess Margaret (Vanessa Kirby) and the Queen Mother (Victoria Hamilton)
        deal with their grief and adjust to their new roles in the royal household.
        Many different people working with and for the House of Windsor jockey for
        power now that there is a new regime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b8cf4-b3fd-4e7c-ba12-0ecce401f363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:01.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:25:02.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ultimately, this show works because of the singular talent of
        Claire Foy, who is able to convey both the projected steeliness and private
        vulnerability of the young queen. Queen Elizabeth II is known for being taciturn
        and reserved, and is currently seen as irrelevant at best or callous at worst,
        after the way she dealt with the death of Princess Diana. But no matter what
        you think of the British monarchy now, there is no denying that the 60-odd
        years of the Elizabethan era are replete with fascinating anecdotes that Peter
        Morgan effectively turns into an absolutely engrossing and triumphant series.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d93f7e9-e68e-4a10-a530-40d85963c333'
