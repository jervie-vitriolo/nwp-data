      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former senator
        Bongbong Marcos said Tuesday that the Supreme Court''s (SC) decision to allow
        the burial of his father Ferdinand Marcos in the heroes'' cemetery is a fulfillment
        of his wishes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c415bf0-92b6-4a97-913d-d80374c382b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:30:27.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:30:30.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a son, it is something that I have been praying for for many,
        many years," Marcos told CNN Philippines in a phone interview. "Even equally,
        it''s important with the belief that this was for the healing process in this
        country," he added.</p>'
