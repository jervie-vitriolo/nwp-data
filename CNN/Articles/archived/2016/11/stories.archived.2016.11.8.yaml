      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456027a9-d328-4bf6-90f7-d29e88e2fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Thursday morning, as I was waiting to get on a plane back to
        Manila, I started to gather what was left of the snacks that I had stuffed
        in my backpack.  I wanted to give them away to the people at the terminal.
        There were a few familiar faces I had been seeing for days. After all, we
        had all camped out at the airport. I quietly approached a few people, and
        offered them the little that I had. They thanked me sincerely, hopeful that
        they too would make it out of Tacloban soon enough.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822608c1-063b-418e-a976-239151c5ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon my return to Hong Kong from this assignment, I sat down to
        write about the extraordinary courage of my fellow Filipinos. I witnessed
        their determination first hand in the face of hopelessness and desperation.
        Many of my CNN colleagues noticed that too, so distinctly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1c59f-1129-4b64-9f82-48170246576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have been back home for just a little over a year after almost
        two decades, inspired by the unbreakable Filipino courage that I now see everyday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa39d57-1b54-417e-bb2a-f75976cdee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Armie Jarin-Bennett is the president of Nine Media Corporation,
        the parent company of CNN Philippines. She worked at the CNN global headquarters
        in Atlanta for more than 16 years and then moved to Hong Kong in 2013 as executive
        director for Content Sales &amp; Partnerships. In between, she won a News
        and Documentary Emmy Award for her coverage of the Egyptian Revolution in
        2012 and was nominated for the same award in 2014 for her typhoon Haiyan (Yolanda)
        reportage.</em></p>'
  'vp-senators-disappointed-supreme-court-decision-marcos-burial':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-08T19:44:21.157+08:00
    'imagesource': 'jcr:ad0d7b46-24ea-4610-9203-58a6b85d7703'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '896b3102-bdc9-4b58-9ce1-d533bd0e62be'
    'lead': 'Top officials deplored the high court ruling that paves the way for former
      president Ferdinand Marcos'' burial at the Libingan ng mga Bayani. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:38:24.846+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T15:39:08.116+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T15:39:07.567+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP, senators disappointed and sad as Supreme Court allows burial in
      hero''s cemetery for Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c591d-a563-4c46-8fc3-02908e38eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Top government
        officials and lawmakers expressed disappointment and frustration Tuesday over
        <a href="http://nine.cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">the
        high court''s decision to allow the burial</a> of a "reviled dictator" at
        the heroes'' cemetery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d4507-b1b1-4830-809e-d18257017a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a widely anticipated and controversial landmark ruling, the Supreme
        Court voted 9-5 to reject petitions blocking the burial of the late strongman
        Ferdinand Marcos at the Libingan ng mga Bayani.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a96cf-07a9-42f8-9701-2abd2a39a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan called the decision "shameful and deplorable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb5f10-9382-4037-8260-d16f9c172cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We kicked out a reviled dictator and now we are honoring him by
        burying him in our national heroes cemetery. No less than our Supreme Court
        wants our citizens, our children to honor a plunderer and tyrant," he said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b824d466-ef1e-40d9-9587-1403e6c76a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/08/09/Libingan-ng-mga-Bayani-Who-deserves-a-heros-burial.html">Watch:
        Libingan ng mga Bayani: Who deserves a hero''s burial?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cfeb9f-3ad3-4591-8c33-077f9c1f147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, who was "saddened by the decision,"
        said the ruling may "pass the bar of legal technicality" but it "can never
        be consistent with morality and the spirit of the Filipino People Power revolution."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d380b82-d671-46fb-9dde-5ed6d151f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://nine.cnnphilippines.com/videos/2016/02/25/Remembering-People-Power.html">People
        Power Revolution</a> in February 1986 was a bloodless, peaceful four-day revolt
        that led to the end of Ferdinand Marcos'' dictatorship. His 21-year-rule included
        nine years under Martial Law, where thousands of his opponents were tortured,
        imprisoned, or killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73640db1-a62a-4d1b-ad1f-4e3f71b5eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos died in exile in Hawaii in 1989 but his widow Imelda was
        allowed to bring his body home in 1993. However, a burial at the heroes''
        cemetery was not allowed by then-President Fidel Ramos, one of the key figures
        who led the People Power revolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0018ca-c129-408c-a132-acd69b382620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2016/11/04/Groups-protest-Marcos-burial.html">petitions</a>
        forwarded by human rights victims under Marcos'' rule had hoped the Supreme
        Court would prevent the burial of Marcos at the Libingan ng mga Bayani, on
        grounds that he was not fit to be accorded such an honor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e20a63-2d22-40b5-9c0f-b4c18b2e4900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/19/petitioners-to-protest-if-heros-burial-for-marcos-approved.html">Read:
        Petitioners to protest if hero''s burial for Marcos approved</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28a75f-e740-4026-a2d5-12e7f5b9d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino said the court''s decision must be respected,
        and he expressed sympathy for the human rights victims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af521010-9dc3-44fe-aa57-1a6b35119dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart goes out to the thousands of victims during the darkest
        years in Philippine history," Aquino said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d57b96-0016-4ecd-b838-c2bcb615861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Aquino is nephew of the late Corazon Aquino who was the
        symbol of opposition to the Marcos dictatorship and was swept into the presidency
        by the People Power revolution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976855bf-e6d9-4ad1-972c-6e73f93756a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vowed to pursue his work with the Education Department "to ensure
        that the truth about Martial Law is effectively taught in our schools."</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">As expected, reactions to the Supreme Court&#39;s decision on Marcos&#39;
        burial range from frustration to vindication. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/7VGtdEaGEH">pic.twitter.com/7VGtdEaGEH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/795931714111422464?ref_src=twsrc%5Etfw">November
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660899a6-c485-46d7-b8a8-5f0431c97474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b253bdae-ce8c-41d7-8f66-d82bf6cf82ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, then a student activist during Marcos''
        rule, called on Filipinos to be vigilant against <a href="https://cnnphilippines.com/news/2016/09/19/risa-hontiveros-resolution-martial-law-historical-revisionism.html">"historical
        revisionism."</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed0eae-d21c-46ca-904f-957832fb8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The high tribunal has failed to protect the truth from the Marcoses''
        fictional universe," she said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6940cee5-9a66-4fa9-a6a4-0be542982aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Supreme Court has "miserably failed the test of history
        and broken our hearts," Hontiveros held out hope that the decision was not
        final since it is not executory.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b93d16a-f46a-4119-9804-74c9dc4a691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on President Rodrigo Duterte to reconsider his decision
        to allow Marcos'' burial at Libingan ng mga Bayani.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a84d2-4223-466e-b46a-f91a75cf5eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte is at a critical juncture in history. He could
        either stand up for truth and justice or submit himself as an instrument to
        the dictator family''s desperate attempt to rewrite history and clear their
        name. I urge the President to choose well," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01941f-1fae-46bc-b7cf-c7c0288db376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:38:24.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:39:08.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s move to allow the burial was to hasten national reconciliation
        and fulfil a <a href="https://cnnphilippines.com/news/2016/03/20/Roxas-Binay-Duterte-Poe-Santiago-divorce-death-penalty-Marcos.html">campaign
        promise</a> to the Marcos family. His move prompted the petitions to the Supreme
        Court which heard arguments and deliberated for two months on this long-divisive
        issue.</p>'
  'united-states-hillary-clinton-donald-trump-election-day-2016-a-historic-moment-arrives':
    'author': 'Stephen Collinson, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-08T18:42:23.775+08:00
