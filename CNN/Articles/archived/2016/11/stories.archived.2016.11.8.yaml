  'Misuari-MNLF-not-spent-force-If-I-launch-war-now-I-can-destroy-govt':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-08T02:06:41.076+08:00
    'imagesource': 'jcr:fe6b4d4c-c3db-4d8d-9ab5-dfd5709ec7bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cabe5492-9960-4329-b52b-c6947f4e8b4d'
    'lead': 'EXCLUSIVE: "If I launch a war now, I tell you I can destroy the government.
      But no I don''t like, kasi ayaw ko. According to the Holy Koran, if you kill
      one human being without a cause, it is as though you killed the whole of humanity,"
      MNLF Chairman Nur Misuari told CNN Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:24:52.614+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T09:24:52.783+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Misuari: MNLF not spent force; ''If I launch war now, I can
      destroy gov''t''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59f1b5e-4072-4d27-893d-d83866fb2c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:24:52.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:24:52.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — As victims of the 2013 Zamboanga
        siege insist that Moro National Liberation Front (MNLF) Chairman Nur Misuari
        must still be prosecuted, the former fugitive leader counters, he is innocent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285bb92c-eac7-4c36-84ae-c0905ae65d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:24:52.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:24:52.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari is facing charges of rebellion and violation of international
        humanitarian law for the three-week fighting&nbsp; where more than 200 were
        killed and thousands displaced. A Pasig City court lifted the arrest warrant
        against him for six months,&nbsp; to allow him to participate in peace talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b5e0a-be03-4b22-bc39-38a99c32cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:24:52.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:24:52.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed evidence against him was weak, which was why he refused
        to surrender when&nbsp; former Justice Secretary Leila De Lima reached out
        to him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61199fca-8953-4571-a451-599a28c4cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:24:52.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:24:52.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to have a prima facie case. Ang tao nandun sa mountain,
        how can you put him… I said, I''m a free man. I have 100,000 forces.&nbsp;
        How can you imagine Nur Misuari surrendering to you? Asking me to surrender?
        My God, they''re mad, they''re crazy. Not me," Misuari said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b2a21-e5f3-4ac1-a1b7-3d9b003d92a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:24:52.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:24:52.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari told CNN Philippines on Monday that the government at the
        time only wanted to link him to the violence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b467d6e-b7d3-4bf9-8f3d-914b9c8882c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:24:52.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:24:52.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They think I''m a spent force. They are stupid, They''re crazy.&nbsp;
        They''re mad. They are deceiving themselves," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f97016-514c-4d66-9c74-fe23b4e84b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:24:52.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:24:52.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I launch a war now, I tell you I can destroy the government.
        But no I don''t like, kasi ayaw ko. According to the Holy Koran, if you kill
        one human being without a cause, it is as though you killed the whole of humanity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c199e-246c-4d39-8f30-8b7a6188b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:24:52.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:24:52.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his arrest warrant lifted,&nbsp; Misuari is readying to go
        to Saudi Arabia to meet with representatives of the Organization of Islamic
        Cooperation (OIC). The OIC brokered the 1996 Final Peace Agrement, which set
        mechanisms for the implementation of the1976 Tripoli Agreement, where the
        MNLF and the government agreed to give&nbsp; autonomy to 15 provinces and
        20 cities in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8681004-da91-411c-ab94-53450e0633f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:24:52.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:24:52.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari said he might leave by the last week of November, at the
        earliest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135cab7f-0242-435a-9805-77b04194bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:24:52.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:24:52.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the court order, Misuari would need to ask permission from
        the government before going abroad and report&nbsp; to the Philippine embassy.</p>'
