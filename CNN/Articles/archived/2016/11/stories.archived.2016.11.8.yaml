    'jcr:uuid': 'fb668779-d217-4959-9604-71368bc23e8b'
    'lead': 'Americans will cast their verdicts on Hillary Clinton and Donald Trump
      Tuesday after an exhausting, acrimonious campaign that at times revolted the
      nation and tore at its fabric.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:43:35.036+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T15:43:35.517+08:00
