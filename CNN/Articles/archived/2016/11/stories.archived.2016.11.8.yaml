  'rodrigo-duterte-visits-tacloban-on-typhoon-yolanda-anniversary':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-11-08T22:37:19.346+08:00
    'imagesource': 'jcr:1a94cf8e-a63e-49b6-a5fd-17ed2fca3b7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45a2da7a-1165-40fe-8776-dd72c4571636'
    'lead': 'President Rodrigo Duterte visits Tacloban City on the anniversary of
      Typhoon Yolanda. He says he wants all housing projects for the typhoon victims
      finished by December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:08:20.174+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T15:08:51.693+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte visits Tacloban on Yolanda anniversary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811bee87-793f-49b3-995a-56672ef1661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:08:20.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:08:51.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines)</strong> — A number of families
        have yet to benefit from permanent housing three years since Typhoon Yolanda
        (international name: Haiyan) hit the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d21530-ac72-437a-92da-f91ec1377273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:08:20.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:08:51.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he is not satisfied with what has
        been done.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125abf60-bf18-4a88-a8a5-eb4b6a24fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:08:20.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:08:51.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of Taclobanons to remember thousands of people who died
        three years ago, Duterte directed Special Assistant for the Visayas Mike Dino
        to complete all permanent housing programs by December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cbf243-3869-4e62-9715-c892bfd01391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:08:20.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:08:51.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte also announced a ₱5,000 financial assistance to
        all households affected by the typhoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2737b6-11da-442e-b64d-b955a827bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:08:20.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:08:51.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Department will also be giving another ₱10,000 in livelihood
        assistance for each household.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632e887-9cfa-43f9-bef7-cf97b0d87359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:08:20.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:08:51.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was dismayed with the progress of the housing projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2133cd4d-ed44-4098-ac57-8f18ece2bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:08:20.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:08:51.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants to find out where the problem lies – is it the rules governing
        the use of public funds or the people who would not do their jobs?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07014477-0d2b-473c-a0c3-67571e9c7fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:08:20.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:08:51.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines visited some residents who still live in temporary
        shelters and found their situation worrisome.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf8b096-2deb-407f-823d-652af32ccb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:08:20.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:08:51.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The houses are in poor shape. Many fear for their lives if another
        typhoon hits land.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b5b9d9-5dfa-4d36-97f1-327e2437cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:08:20.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:08:51.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President says he asked Vice President Leni Robredo, who is
        also Housing and Urban Development Coordinating Council chairman, to address
        the problem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a53abf-2fc8-41e8-9e81-60d684f13cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:08:20.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:08:51.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants Robredo to visit Davao and meet some whom he worked with
        when he was mayor to give inputs on the housing projects in Tacloban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e66af78-9442-4997-8c1a-136b22b52c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:08:20.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:08:51.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this while he was on stage with Robredo and losing
        vice presidential candidate Ferdinand "Bongbong" Marcos. Both were present
        in the event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e04f3-8c3b-491e-8702-4bd02e63247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:08:20.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:08:51.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time Marcos and Robredo were on the same stage
        since the vice presidential debate in March.</p>'
  'covering-yolanda':
    'author': 'Armie Jarin-Bennett'
    'caption': 'A photograph taken of the aftermath outside the Tacloban airport,
      just a few days after Yolanda struck the area.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-11-08T19:46:56.853+08:00
    'imagesource': 'jcr:17dbca2a-5083-4163-8b69-862c75f3c85c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a418111-2e07-4cee-83d1-109b752e865e'
    'lead': 'In 2013, Emmy Award-winning journalist Armie Jarin-Bennett flew back
      home to witness the devastation wrought by super typhoon Haiyan, one of the
      deadliest storms in the world’s history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:29:30.477+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T15:29:45.342+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On covering Yolanda, four years after the storm

      '
    'updated': 2017-11-07T19:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b8ec7-2364-41ec-8e60-6df890486ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — My cellphone rang
        in the middle of the night. For a few seconds I couldn''t remember where I
        was. But I knew something was wrong. It was Atlanta calling about the super
        typhoon that was about to hit the Philippines. We had been talking about this
        storm for a few days. Three CNN journalists led by correspondent Andrew Stevens
        were already in Tacloban. They flew in a day earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a8f58-7dca-4df2-821d-82aa0d822b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was in Bangkok on business. It had been almost a year since I
        left my newsroom job in Atlanta. I was now based in Hong Kong, fully entrenched
        in the commercial side of CNN''s operations. But because of my Filipino background,
        I was the obvious go-to person for the coverage in the Philippines. And I
        was, of course, eager to help. That Atlanta call was about having me help
        book guests, including then President Benigno Aquino III. I was on it, aggressively
        reaching out to my Manila contacts as I prepared to pack my bags to head back
        home to Hong Kong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8232617-e0f7-4cfd-bda3-be67b3dc95a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm hit land that Friday. The calls from my colleagues became
        more frequent — from Hong Kong, Atlanta, and New York. The requests shifted
        from helping find guests to helping produce on the ground.</p>'
    '5':
      'image': 'jcr:2cad6ee9-9950-4801-8e5f-0930a1f5a848'
      'imageCaption': 'The wreckage of the Tacloban airport after Yolanda struck.
        It became a shelter for survivors days after the storm hit.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c51b1cf-d024-4d45-ba4b-f50394ecff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc96181-0f24-408c-8c99-a54fc8c89196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember one call in particular as I was going through airport
        security. A good friend and colleague at the international desk said, "Listen
        Armie, we haven''t heard from Andrew in a while — we need your help. Who can
        we call to help?" I received another call. And another with the same message.
        I called every possible person I knew who could help — friends, family, local
        journalists, and my contacts in government. Three, four hours had passed and
        still no sign of Andrew or his crew.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a864e-e5cf-43d5-a3cd-7a965eefe706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time I landed in Hong Kong, all I could do was to quickly
        get home, unpack and repack my bags to catch the next flight to Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6da3b7-8952-40d2-9f18-2ca377fac669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night, my husband John helped me organize my things — and my
        thoughts. John had spent many years in the field with CNN. Not only did he
        know what to expect and what to bring on a story like this — he also knew
        this assignment wasn''t my cup of tea. I could do long hours of breaking news
        and for many days on end but usually in the confines of a newsroom, not out
        in the field. To add to the pressure, I was also told I would be assigned
        to work with Anderson Cooper’s team, whom I had never worked with.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca6d75-5d6b-4b44-9a93-fae055e2d5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:29:30.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T15:29:45.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John''s parting words to me — "You''ll know what to do, don''t worry!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409a670-a3b3-4dae-906c-8f95bb2f0006'
      'mgnl:activationStatus': true
