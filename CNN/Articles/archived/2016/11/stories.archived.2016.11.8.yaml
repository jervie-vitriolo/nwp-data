      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32adc971-76a2-4f8b-97f7-a71b661f6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:01.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:25:02.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from her domestic travails, we also see the fraught relationship
        between the Crown and Parliament play out in her proceedings with Winston
        Churchill (John Lithgow). Churchill is a living, breathing vestige of British
        imperial power, and Elizabeth is supposed to represent a new age and usher
        in post-war stability. She immediately discovers the transactional nature
        of British politics in her frequent skirmishes with her first prime minister.
        He condescends, and she finds a way to use his stubbornness against him to
        gain the upper hand. His party wants him out and looks to the queen for help,
        but he holds on to his position for dear life. Lithgow is supremely excellent
        in his role as the aging, patronizing figure who, like Elizabeth, is also
        figuring out his new role now that the war is over.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d892402-1717-40ef-ae33-7e6ef356d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:01.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T08:25:02.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A central theme that the series grapples with is the role of the
        monarchy in a world that is increasingly championing the twin forces of egalitarianism
        and self-determination. Elizabeth’s ascension coincides with the waning of
        the British Empire. Colonies are seeking independence, and the people that
        she is purporting to rule over are no longer simply passive subjects. Is she
        just a figurehead now that Parliament is in charge of the actual business
        of governing the country? What is there to do beyond the glamor of being The
        Queen? The pomp and pageantry of the monarchy is quickly becoming anachronistic,
        but surely there must be a reason why the royal family still maintains its
        hold in the imagination of the British public. We accompany Elizabeth as she
        figures out what exactly her purpose is. “The crown must win. Must always
        win,” Queen Mary reminds Elizabeth in a letter just as her reign begins.</p>'
    '10':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Kp2bSPv-1sY"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dff684-c1ad-46f8-9e39-63297d666c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:01.916+08:00
