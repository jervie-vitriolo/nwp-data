      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Alex Mallari once again led the Floodbuster with a double-double
        performance of 10 points and 10 rebounds to lead Mahindra.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2fe01a-d5a9-4daf-a8d9-53a7fa9169f2'
