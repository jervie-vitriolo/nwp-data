    'template': '1'
    'title': 'Colombia plane crash: Jet ran out of fuel, pilot said

      '
    'updated': 2016-12-03T10:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e5f45-c617-4799-af2e-c2c5a2f06d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The pilot of LAMIA Flight 2933, which crashed
        near Medellin, Colombia, said, "The plane is in total electric failure and
        without fuel," according to two sources familiar with the investigation who
        heard audio recordings of conversations between the flight crew and air traffic
        control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654147ff-1ec6-4156-9602-504fd7035c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio was published in Colombian media. Seventy-one people were
        killed in the crash, including members of a Brazilian soccer team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4d26a-7a96-4165-9625-35ded434d863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As air safety officials begin their investigation into the deadly
        crash of LAMIA flight 2933 near Medellin, Colombia, the final resting place
        of the jet''s wreckage may prove to be a central clue in determining why the
        airplane crashed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8674fac-275c-4cd3-91b2-f30ac652b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash killed at least 71 people during a charter flight to Medellin,
        including members of the Brazilian Chapecoense soccer squad on its way to
        the Copa Sudamericana finals. Three players, two crew members and one journalist
        survived, Colombian authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a0fde6-c115-454f-96de-2d0b10d74926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of apparent fire damage among the wreckage of the British
        Aerospace Avro RJ85 is pointing investigators to consider fuel starvation
        as one of the contributing factors to Monday''s crash, a person familiar with
        the early inquiry said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd4c78-3d16-48f2-b4e6-4eaab91f76ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel starvation occurs when fuel is cut off from the engines, causing
        them to stop running. It can be caused by a number of factors including a
        fuel leak, internal icing, failure of the fuel pumps or gauges, or crew error.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aca31b-19e7-487b-92b5-1e602a0bad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfredo Bocanegra, director of the Colombia Civil Aviation Authority,
        said even though a preliminary investigation pointed to an electrical problem,
        the possibility the plane ran out of fuel has not been ruled out, CNN Italian
        affiliate ANSA reported. However, Bocanegra said investigators would have
        to ascertain why the aircraft didn''t have enough fuel, because it was just
        5 miles away from the airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ecfee4-9e84-4893-9ef3-db33f5223a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian Civil Aviation Authority declined to comment further
        on technical details. Photos released by Civil Aviation Authorities showed
        debris from the four-engine Avro RJ85 strewn across a hillside with no apparent
        charring amongst the wreckage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c681504f-0442-4674-9d88-547862286017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know there was no fire when the plane impacted the ground,
        which may be one of the reasons why there are survivors from this terrible
        tragedy," said Geoffrey Thomas, editor-in-chief of Airlineratings.com.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15417ebf-eb6d-429a-b217-a3d5feba386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a wreckage pattern in past investigations has suggested there
        was little or no fuel remaining on the aircraft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478372c9-1ab5-4901-acc2-690b19595382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starvation of fuel is "very, very rare in commercial aviation terms
        because there are so many checks and balances to make sure you have enough
        fuel on board," said Grant Brophy, an air safety investigator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc4c3c-931e-4722-9b53-2b7a3da1a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brophy cautioned against drawing too many conclusions from footage
        and photos from the scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89d56e-17ca-43ab-828f-25aeaafe9593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators will reconstruct the flight''s final hours using data
        collected from the flight data and voice recorder, as well as maintenance
        and manufacturing records. The so-called "black boxes" were recovered early
        Tuesday and were in excellent condition, according to Colombian aviation officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f9f1b-9037-4ab4-9254-d73e15c982db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charter flight took off from Bolivia''s Viru Viru International
        Airport in Santa Cruz at 6:18 p.m. local time, according to air controller
        Manuel Palamas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c5da3e-75b5-410c-961f-a5a43de82dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to tracking data from FlightRadar24, the aircraft entered
        a racetrack-shaped holding pattern at around 20,000 feet before it crashed.
        Reports suggested the crew had previously communicated with air traffic control
        a problem with the jet''s electrical system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70e7be-d1d3-4ff5-87a8-bf05688f78a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air accident investigators in the United Kingdom, where the plane
        was manufactured, are dispatching to the crash site to aid Colombian authorities
        in determining what happened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9c60c7-7f34-4ca1-a53e-ae51b7b5532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Avro series of regional jets were once a mainstay of the regional
        operations of small US and European airlines, but were retired in favor of
        more efficient two-engine jets and propeller planes. The jet that crashed
        Monday flew with US regional carrier Mesaba Airlines when it was first delivered
        in 1999, according to the Aviation Safety Network.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e43372-96e4-4aed-9062-a447019d9adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a July 2016 report by Boeing, the Avro family of aircraft
        has suffered 14 accidents in which the aircraft was a total loss, including
        seven with fatalities. Monday''s crash is the eighth due to noncriminal acts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9648dfb-348f-4693-b096-bc310fa46d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:02:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:02:32.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash marred what has been an otherwise exemplary year for aviation
        safety. Fatalities due to air crashes in 2016 are at less than half the 10-year
        average.</p>'
  'Bangladesh-to-RCBC-Pay-for-missing-66-million':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-30T10:54:40.034+08:00
    'imagesource': 'jcr:19b07cc3-1f56-4e22-98b0-dc1e587c856f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cfacaf1-46d3-4f79-9481-1daac72c6c36'
    'lead': 'Bangladeshi officials say the Rizal Commericial Banking Corp. (RCBC)
      should shoulder over 80 percent of the $81 million (around ₱4 billion) stolen
      from the Bangladesh central bank in a February cyber heist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:05:11.023+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T09:05:11.278+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh to RCBC: Pay for missing $66 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b1126-4d4a-4ab2-92cf-5c671f4ca1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Bangladesh wants the Rizal Commercial
        Banking Corp. (RCBC) to shoulder the missing chunk of the $81 million (around
        ₱4 billion) stolen from its central bank in a cyber heist in February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ca6fd3-4872-4624-8bf2-632c8e21975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high-level delegation of Bangaldeshi officials is in the country
        this week to seek help from the Philippine government in filing criminal and
        civil charges against the Yuchengco-owned bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8765da-ecdf-4242-b711-c37c64afe130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clearly established that RCBC was very much involved in the
        scam, and they have admitted their liability," Bangladeshi Minister of Law
        Anisul Huq said in a press briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010eff4-b1b2-4d32-9c67-b9360f8d6adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There remains $66 million (approximately ₱3.3 billion) and we have
        come here to recover that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3538f6-9edc-46df-b8ec-2acc82c935f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inquiry by the Senate and an investigation by the Bangko Sentral
        ng Pilipinas (BSP) both found RCBC had committed serious lapses, Huq said,
        allowing hackers to hide away their loot in fictitious bank accounts in the
        bank''s Jupiter branch in Makati City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f693118-1c38-47b1-8601-f50bb5840b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC also allowed the money to be withdrawn, even though it had
        already received stop orders from the Bangladesh Bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76c66e-4617-4ce0-b468-3a8008891f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Read:
        PH money laundering probe: What we know so far</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1385a-300a-4c86-8d35-93abcbf7a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huq said RCBC had effectively admitted to these lapses by agreeing
        to pay the BSP''s record ₱1-billion penalty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c4526-98ae-4a9c-96ca-39bab1237914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More tellingly, he said, then-RCBC President Lorenzo Tan said in
        a Senate hearing that the bank could pay back the money if it was found guilty
        of money laundering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d0956-e227-4a43-b16e-218a4f460df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are found liable, yes, I will recommend to the board that
        we set aside a certain sum of money to give back," Tan said in April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e24e5d-bb9e-4680-953f-21d59283a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2016/04/13/rcbc-return-bangladesh-money.html">Read:
        RCBC open to returning Bangladesh money</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2196a0a1-28ee-4cbc-9ef8-5caa83c854fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huq said, "On that premise, RCBC should pay the money back to Bangladesh."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065f62d-6b3a-4581-ba70-2eb643206b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $81-million scandal — the largest money laundering case in the
        country''s history — has stretched on for months, but the money trail has
        long gone cold.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173c4d6-114f-40a0-97a0-99eb9d87da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the money was withdrawn from RCBC, it was converted to pesos
        through remittance firm PhilRem Service Corp. and then gambled away at several
        casinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd086f4d-5c4b-421d-b3fd-d269a57ca767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only $15 million (around ₱746 million) has been found and returned
        to Bangladesh so far. Casino junket operator Kim Wong returned $4.63 million
        (around ₱230 million) and ₱488 million, claiming he didn''t know it was dirty
        money.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a08e2-e42b-4c01-b407-181768a8a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About $2.7 million (around ₱134 million) is frozen in Solaire Resorts
        and Casino by a court order, while another $17 million (around ₱845 million)
        was allegedly kept by PhilRem operators Salud and Michael Bautista.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff647565-8563-4d4c-b46b-6304530bc7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huq said, however, that those details were irrelevant. Bangladesh
        is setting its sights on RCBC and RCBC alone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234db4d-4902-48b5-939e-03ca0cf78adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect RCBC to take the entire liability. The money came in through
        RCBC. We do not need to know what happened to the money later on," he claimed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8992e-aa64-4418-8b81-55bdbe4265b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the lender categorically denied it was
        liable to make any payments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558b665-bcc8-4939-8797-5ca9ca386afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RCBC is not the proximate cause of the theft. They have no case
        against us," RCBC external counsel Thea Daep said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d33d0c-9b9c-4800-936d-eebfad37ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daep even turned the tables on the Bangladesh Bank, saying initial
        findings showed central bank insiders had a hand in the hacking.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a5376-7f9a-4d73-99a3-ee46484dcdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She challenged Bangladesh Bank to bare the results of its own probe
        and "show... who really stole from them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e1344a-4ce0-403b-92bc-ccbce1cd15b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huq shook off these claims and said RCBC was in no position to make
        demands on the Bangladeshi government. He declined to comment on the Bangladesh
        Bank''s ongoing investigation into the cyber heist.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c674f9-6e2c-4dd4-a3d6-bf7fd133f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bangaldesh Ambassador John Gomes said the Philippine
        government has been supportive of recovery efforts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fda56c-cfae-42f4-8f14-4d3d5177f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation met with the Finance and Justice Departments, as
        well as the Philippine Amusement and Gaming Corp. It is scheduled to meet
        with the BSP on Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c6ea8-b3b0-4e4a-8280-a8e2e22eeed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huq said that any legal actions taken against RCBC would be coursed
        through the Philippine government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b768aaaa-cf31-4508-84da-2f2efb844601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:05:11.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:05:11.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both civil and criminal proceedings are being initiated... Government
        officials assured us due process would be followed," he said.</p>'
  'Gilmore-Girls-revival':
