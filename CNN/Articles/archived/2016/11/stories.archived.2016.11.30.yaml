  'Duterte-visit-Marawi-blast':
    'author': 'CNN Philippines Staff'
    'caption': 'President Duterte (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-29T23:59:39.994+08:00
    'imagesource': 'jcr:067bde61-d386-402b-9d22-7d58aae10a8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '366b14db-9f2b-4f73-9c76-c2fbdab30963'
    'lead': 'The President is flying off to Lanao del Sur despite being advised otherwise
      due to the ongoing clashes in the province''s town of Butig.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T14:06:13.316+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T14:08:08.441+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to push through with Lanao Del Sur visit despite blast

      '
    'updated': 2016-11-30T22:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f5e511-caa6-4e3d-b465-347175d417d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The President
        is flying off to Lanao del Sur despite being advised otherwise due to the
        ongoing clashes in the province''s town of Butig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775142a-4be2-40e6-9383-afc28e82920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the opening of a "mega" drug rehab center in Nueva Ecija
        on Tuesday, President Rodrigo Duterte said he would fly down south as planned
        to visit soldiers wounded during operations against the Maute terror group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f529ef-7c82-43d5-8df5-6dbeff3533f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the convoy of the presidential advance party
        had been ambushed, leaving members of the Presidential Security Group and
        Philippine Army wounded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ded7be-d2fe-4d1c-bdb3-4adbd3ad7134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2016/11/29/Duterte-PSG-Marawi-explosion.html">Related:
        7 PSG members, 2 troops wounded in Marawi City explosion</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca7fd28-0e3d-48e5-8daa-03a99793bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going there because I am simpy going there... The advice was
        to postpone but I said ''no,'' Duterte said. "And if possible take the same
        route. Maybe we can have a little gunfight here, gunfight there."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87eecee-0d2c-4e3f-a08f-9529c23b8903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who is not known for shying away from fights, has
        always said that if it was one''s time to die, there''s nothing one can do
        about it but accept God''s will.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3446efb-6611-42cf-bf44-34e1930da7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi ako lulusot</em> [Should I not make it out of there],
        nandyan naman... That''s why we have a Vice President Leni Robredo," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9aacc8-2885-4656-a674-2849620288c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, known for cursing, added that the country could then
        have a different leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051dd10c-77e5-4f66-8d6c-c342238fbad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have a gentle president also in exchange for the discourteous
        mouth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5281b5c6-1909-44c8-bc7d-0a3df1961305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said that despite the skirmishes in Lanao, the situation
        remained under control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd720cbe-7c12-4af8-a5d9-9a7677166b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Mega'' drug rehab center</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b6d618-1358-4653-a726-0f8dd731d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was in Fort Magsaysay where he led the launching of
        the first phase of the Nueva Ecija Drug&nbsp; Abuse Treatment and Rehabilitation
        Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415dea4f-9e27-48bc-9712-7e62d5e943f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has dubbed the facility "mega" given the vast expanse of
        land it covers — 11 hectares — and that it can accommodate up to 10,000 patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e6dd46-3b7d-47e3-a5c6-e50e760874cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant rehab center was donated by Chinese billionaire, Huang
        Rulun of Century Golden Resources Group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e7c4d-8d83-45b0-99cd-32b2ebb160a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are 37 patients admitted — from Nueva Ecija and
        nearby provinces — with 800 health workers looking after them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dfd236-2c1a-4d8a-874a-741ef19fdcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase can only treat 2,500.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5c7cc-b32e-445f-9e60-76fa9a3c8b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicutan facility used to be the country''s biggest rehab center
        — with a 1,000-patient capacity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e5e74-b157-4e24-99c9-420ee494fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:06:13.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T14:08:09.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'PBA-Phoenix-San-Miguel-Intal-clutch-three':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-30T11:33:18.351+08:00
    'imagesource': 'jcr:98a6f573-148d-48fa-9dce-c9f9ca481055'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bcfa7c7-c92e-48c4-a43b-e3b168f9d4af'
    'lead': 'Phoenix barges into the win column after shocking a powerhouse San Miguel
      squad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:09:13.998+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T08:09:14.162+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Intal’s clutch three-pointer propels Phoenix to first victory against
      San Miguel

      '
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb5dce-8f57-4c3c-948e-a40a81b9ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:09:13.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:09:14.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Phoenix Fuel
        Masters chalked up their first win after holding off the San Miguel Beermen,
        92-85, on Wednesday evening at the Ynares Center in Antipolo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c467a1f-9779-4382-97a0-5f859997943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:09:13.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:09:14.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JC Intal led the Fuel Masters off the bench with 22 points and four
        rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e7ac6-10ab-413a-963c-a562ad94d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:09:13.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:09:14.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man June Mar Fajardo made his presence felt down and anchored
        a 15-5 Beermen run at the final period to trim the deficit within striking
        distance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774195b-9903-4bcd-bf9a-ce737b2da4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:09:13.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:09:14.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Intal foiled any SMB comeback by hitting a cold-blooded three
        point shot from the top of the key to extend the lead to six, 90-84, with
        44.9 seconds left in the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd482d175-10d0-4af7-8869-c29a597195f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:09:13.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:09:14.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Enciso waxed hot at the third quarter and ended up with 15
        points and nine assists, while Matthew Wright added 14 points and eight rebounds
        for Phoenix — dealing San Miguel’s first setback in the tournament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae0164-78f7-40f3-aacb-8f602734566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:09:13.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:09:14.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo recorded another monster performance for the Beermen with
        19 points and 24 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc233bb-4429-4bc1-bc64-eae368b28a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:09:13.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:09:14.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b297e87-6c22-4221-ace4-f657dafd6395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:09:13.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:09:14.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phoenix (92)</strong> - Intal 22, Enciso 15, Wright 14,
        Alolino 13, Caperal 10, W. Wilson 6, Lanete 4, Torres 4, Baguio 2, Hayes 2,
        J. Wilson 0, Borboran 0.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e07b80-ea00-4f7e-a95b-c52000255218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:09:13.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:09:14.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Miguel (85)</strong> - Fajardo 19, Cabagnot 16, Espinas
        12, Lassiter 12, Santos 10, Garcia 9, Ross 4, Reyes 3, Agovida 0, Semerad
