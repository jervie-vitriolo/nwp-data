      said, "The plane is in total electric failure and without fuel," according to
      two sources familiar with the investigation who heard audio recordings of conversations
      between the flight crew and air traffic control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:02:31.839+08:00
    'mgnl:createdBy': 'cnnproducer'
