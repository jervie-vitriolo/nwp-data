  'chairlift-essay':
    'author': 'Kabel Mishka Ligot'
    'caption': 'The New York-based electronic duo Chairlift have stayed true to their
      sound throughout the years of their musical journey, churning out popular hits
      such as "Bruises," which was used in an Apple commercial for the iPod nano.
      This December, the band is bringing their brand of synthpop to Manila.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-11-30T07:31:57.542+08:00
    'imagesource': 'jcr:8991c3b2-75c4-41f9-b0ea-f1796ae7275a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33f3313b-9999-4b48-9a36-ac58ff0cf3ab'
    'lead': 'The New York-based electronic duo Chairlift have stayed true to their
      sound throughout the years of their musical journey. A writer and fan chronicles
      their maturity, alongside his own. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:40:53.610+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T08:40:53.911+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chairlift and the soundtrack of my puberty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed71b3-0211-4c62-b551-f960c4e8bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:40:53.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:40:53.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For some people,
        it’s Harry Potter and its countless film and print reincarnations. For others,
        it’s Pokémon and its transfiguration through consoles, cards, and monitors.
        For an antsy, then-14 year-old Filipino boy like me, the New York-based electronic
        duo (formerly trio) Chairlift was one of those “things”: not a corny childhood
        memory that stays frozen in sentimentality, but a companion that changes and
        matures along with you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71964e5-1e3d-48a9-9eb9-81ccda248aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:40:53.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:40:53.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many other bands I’ve equally loved, Chairlift didn''t stay
        stuck in high school — like me, it got its driver’s permit, learned to pay
        bills and do groceries, and typed down a couple résumés. Chairlift grew up,
        slowly figured out how to keep up with the adult world, and somehow, thankfully,
        still stayed Chairlift.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a8f01-94fe-4c1a-bafb-9af506e04ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:40:53.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:40:53.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the form of an album every four years (“Does You Inspire You”
        in 2008, “Something” in 2012, and “Moth” this 2016), Chairlift and I have
        been checking on each other (not literally, unfortunately) like old friends
        who’ve moved to different cities and realized how much they’d grown on the
        rare occasions they get to catch up. The very act of listening to Chairlift
        also metamorphosed as the years went by: “Does You Inspire You” played on
        the tiny flash widget on their Myspace page or tinny rips on Limewire, “Something”
        was jammed to through laborious torrent files or borrowed CDs from friends
        fresh from record stores in Hong Kong, and “Moth” streamed guilt-free via
        a savvy, very grown-up Spotify account.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/atKuhrPnLq8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed8ddf-af2d-4861-80dd-0a3a2305b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:40:53.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:40:53.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b8d622-d93f-4aac-bfc6-44378f49e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:40:53.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:40:53.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first encountered Chairlift early into high school through the
        snazzy commercial for the 4th generation iPod nano. The glossy, high pitched
        “ooohs” layered atop shimmery keys and minute blips, and the rainbow visual
        of a row of mp3 players dripping paint introduced me to Patrick Wimberly''s
        perpetual bedhead and deadpan glare, Caroline Polachek’s face paint and natural
        underarms, and music videos of hazy orgies in surveillance rooms or a “food
        pyramid” — Chairlift was so weird, and it was so cool.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8507fd51-c8de-4689-bc08-9425a8123798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:40:53.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:40:53.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, outside the catchy quirkiness of “Bruises,” “Does You Inspire
        You” was an acquired taste: partly post-apocalyptic Western film score (“Earwig
        Town,” “Somewhere Around Here”), partly New Age spa background music (“Planet
        Health,” “Ceiling Wax”), and mostly what you’d expect to be playing at a department
        store for extraterrestrials (“Le Flying Saucer Hat,” “Evident Utensil”). Polachek
        sang of an ex’s (literal) non-biodegradables, sojourned into “the desert of
        vitamins,” and chirped in a French-English patois of sorts. The album tried
        to be so many things at once — things mostly incoherent and far-fetched —
        but for an angsty teenager who worshipped Björk and wanted to stick out as
        far as possible, it was perfect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568bbf88-a6d0-4c7e-b532-c604fd989828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:40:53.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:40:53.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year 2012 saw me in college and Charlift releasing “Something.”
        Their sophomore effort did away with the scatterbrained haziness of “Does
        You Inspire You” and veered into smoother, cooler Blood Orange territory;
        substituting gongs and distortion for 80s elevator music and finger snaps,
        but retaining Polachek’s slinky jibes and airy curlicues.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/ZQ9hLOHj8ag"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ecc49-5b3a-43b6-8241-7319178f2dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:40:53.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:40:53.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f4fd9d-9dbb-4156-8294-b213d379cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:40:53.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:40:53.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyrically, Chairlift also began distilling their ideas — they did
        away with their magnetic poetry set and hyperfocused on desire and infatuation,
        most notably in tracks such as the manic “Met Before,” the coy “Ghost Tonight,”
        and the playfully dangerous “Sidewalk Safari.” Like a college student shaking
        off the embarrassment of her quirks in high school, Chairlift was starting
        to figure out what it wanted to really sound like, becoming more grounded
        on the physical realm while still ruminating on otherworldly emotions. “Something’”s
        poise-under-pressure soul boiled down to the glimmering happy crush anthem
        “I Belong in Your Arms,” sung in both English and Japanese, to boot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc654a-412f-4a58-9b1f-c91aaa881133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:40:53.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:40:53.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years later, “Moth”''s Chairlift has found its footing. The
        feeble voice who did handstands for love in "Bruises" and felt the saccharine
        rush of infatuation in "I Belong in Your Arms" is now sure of her uncertainty.
        She’s confidently reckless in "Show U Off," and pinches herself for her coquettish
        tendencies in "Moth to The Flame" — two electric, delightfully HAIM-esque
        tracks. There are elements of trap music in “Ch-ching”; far-fetched for the
        makers of “Does You Inspire You,” but unsurprising for a band who penned “No
        Angel” for none other than Beyoncé.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f4d00-1f01-4fe1-bb82-2cfb27cff03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:40:53.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:40:53.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band’s swing into the indie pop structure of sound fits this
        maturing well: if Carly Rae Jepsen’s juggernaut “E•MO•TION” repertoire had
        a “Side C,” it wouldn’t be too far from Chairlift’s current sound. “Moth”
        is you after college — a lot more refined and sanded over by the washing machine
        of youth, no longer afraid to look so square or predictable, but street-smart
        and sharper than ever.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/CncbXK6vURA"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2195cd4e-4bff-4331-a472-f06da33d0c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:40:53.611+08:00
