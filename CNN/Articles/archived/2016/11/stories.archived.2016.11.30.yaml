    'title': 'House Speaker calls on transportation undersecretaries to resign

      '
    'updated': 2016-12-02T10:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876937d-7c8d-4033-8f16-4385b2808c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:54.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:28:54.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — House Speaker
        Pantaleon "Bebot" Alvarez reiterates his call for certain transportation undersecretaries
        to resign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce620c8e-8c5b-4baa-86eb-d520be50f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:54.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:28:54.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Source on Wednesday, he said they should
        resign for their inability to fix transportation problems even as they seek
        emergency powers to solve the traffic mess.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c332d7-46ef-4c5a-bb4d-2e7a8b057c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:54.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:28:54.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung meron silang kahihiyan na natitira, magresign sila</em>,"
        Alvarez said. "When you do not perform, mahiya ka naman."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b49b3c-a9b2-494a-a4af-6f2c2cb7d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:54.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:28:54.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they have any shame left in them, they should resign.
        If you do not perform, you should be embarrassed.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41510de1-af35-4411-a359-88fa5cd71163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:54.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:28:54.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/22/traffic-emergency-powers.html">Read:
        Lacson wants to implement ''easily doable'' provisions of emergency powers
        to solve traffic crisis</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c2457-925b-465b-b0ab-c1f21f746ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:54.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:28:54.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His renewed appeal comes after the resignation of Transportation
        Undersecretary for Rails Noel Kintanar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44439c-47a2-4491-829f-073323e68b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:54.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:28:54.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left his post last week over criticism for his alleged conflict
        of interest as he had worked in private corporations involved in transport
        projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8013d44-2008-472f-b48c-a4d4048413a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:54.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:28:54.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
