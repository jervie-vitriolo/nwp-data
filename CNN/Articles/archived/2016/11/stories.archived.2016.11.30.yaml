      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New addition James Yap contributed 11 points. He also achieved a
        career milestone by moving to fifth in the all-time three-pointers made list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3605eca6-c742-4e94-a627-62d2ab5089e4'
      'mgnl:activationStatus': true
