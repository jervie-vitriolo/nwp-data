      'mgnl:type': 'text'
      'text': '<p><strong>Lumbayanague, Lanao del Sur (CNN Philippines)</strong> —
        Not even an ambush on his security men which raised concerns over his own
        safety could make the Commander-in-Chief call off his trip Wednesday to a
        war zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e3084-74d2-4834-ad9e-09c3ed4d97dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, President Rodrigo Duterte even wanted to go right into
        the town center of Butig, where government forces have been engaged in a firefight
        with the Maute terror group for almost a week now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7400b569-3023-4a73-aaef-c7d80b39a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo</em> [You know], I really wanted to go to where the
        structures of government were destroyed and occupied," Duterte said in remarks
        to troops in Butig.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73dc2f2-601b-4c2a-886c-8b7bf96361fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/28/military-offensive-maute-group.html">Read:
        Military offensive vs. Maute group continues</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f406816-2ca2-4a3f-abfb-399fce1496cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s chopper landed at high noon in an open field here
        in this town of Lumbayanague, less than 10 kilometers from the battleground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c6d69-a8fb-4df7-93d5-ab9eb08308c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a briefing on the situation in Butig, the President told his
        ground commanders: do what you need to do and carry on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a4b40c-327d-48a7-900a-aaafcdd52072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While speaking to his men, President Duterte also reached out to
        the people he called his brother and sister Moros.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d2699b-c534-43a3-9f13-fecc5b1528db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an appeal he''s reiterated a number of times - pleas for help
        to bring peace to this part of Mindanao, by working with him to help put an
        end to terror groups such as the Maute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa29341-8fb8-4874-aebd-027487c88712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleading to my Moro brothers and sisters: please help us.
        We will build a nation," Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e1ff5b-0167-4789-9268-55084c9c7353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange for their support, he offered to restore the barter
        trade. "If you want I will restore the barter trade. I will open Zamboanga
        again. <em>Walang problema iyan</em> [That''s no problem]," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053bdabc-82bd-4088-bc12-fe64493a8b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s visit comes as the military regains control of
        most parts of the town center of Butig, which the Maute group occupied on
        November 24.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c2758-b1dd-45db-8c73-53005fca11ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/28/Maute-Lanao-del-Sur-siege.html">Read:
        Maute group holds Lanao town under siege</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47bcb86-6ac8-4708-b123-f7697dc0f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as he called for a peaceful resolution to the conflict
        in Mindanao, he issued a stern warning if his appeal falls on deaf ears.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a14f31-0baa-4d87-b6e7-05031569b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw kong makipag-away sa inyo. Ayaw kong makipagpatayan</em>
        but please do not force my <em>hand kasi may</em> limit <em>ho naman ang problema
        na ito,</em>" the President said. [I don''t want to fight with you. I don''t
        want to fight to the death. But please do not force my hand because our problems
        also have their limit.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4104065b-86ed-48e5-8b19-6e68777654fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot be forever travelling here every month para lang makipag-usap
        at pagtalikod ko patayan na naman [...just to dialogue and when I turn my
        back, the killings start again]," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47168365-2750-4ff2-9600-d8e69474a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be a timeline. It could be forever. It could be during
        my term. It could be beyond my term. But there is certain limit. And when
        that limit comes, I''ll have to deal with you harshly," President Duterte
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4643e7-4bc1-4153-a726-0217c47c459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not force my hand into it. I do not want it.<em> Pati
        ang droga</em> because when the time comes it''s going to be a war against
        terrorism and drugs. And I would tell you now: I will be harsh as harsh I
        can ever be," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b0484-3ef5-488f-ad05-914ed721336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview, we asked the President what he meant by being
        harsh.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c52c5d-c534-4f12-82ee-70132737ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He simply said, making decisions out of anger, which he pointed
        out, he wants to avoid doing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b423b3f4-47df-4734-bd57-6e1956d10ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military spokesmen say that troops have driven away the bulk of
        the Maute force and have taken control of about 90 percent of Butig''s poblacion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a4ff0-9bd3-4665-890d-b77edbde3e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS flag which was raised over some structures have been taken
        down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b71b4f-6108-4f50-9bd9-0cc532be194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:15.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:24:15.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearing operations continue even as troops pursue fleeing Maute
        members.</p>'
  'house-speaker-pantaleon-alvarez-calls-on-transportation-undersecretaries-to-resign':
