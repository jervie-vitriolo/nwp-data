      'mgnl:lastActivated': 2019-11-20T09:07:03.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, grab your cup of coffee and settle in for the wait.</p>'
  'Colombia-plane-crash-Chapecoense-soccer':
    'author': 'James Masters, CNN'
    'caption': 'Seventy-six people are confirmed dead following a plane crash outside
      Medellin, Colombia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-30T10:00:20.132+08:00
    'imagesource': 'jcr:8191e512-a9d4-48ef-ac3d-4ade822b797e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df311d51-d16d-40c3-86cc-7e12717c7514'
    'lead': 'Colombian soccer team Atlético Nacional is urging South America''s football
      governing body to award the Copa Sudamericana title to the Brazilian team which
      lost many of its players Monday night in a deadly plane crash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:09:34.611+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T09:09:34.844+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chapecoense should be awarded soccer title, rival team says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb38912-2575-4875-9fbf-8fa3da6ef95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Colombian soccer team Atlético Nacional
        is urging South America''s football governing body to award the Copa Sudamericana
        title to the Brazilian team which lost many of its players Monday night in
        a deadly plane crash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bfd87f-0da6-49ca-bbaf-c32903e83339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash killed 75 people, including members of the Chapecoense
        team who were flying to Medellin to play Atlético Nacional in the final of
        the soccer tournament, one of the most prestigious in South America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22009404-6751-4843-82a7-183f3df71828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five or six passengers survived, including three Chapecoense players,
        authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583b887-10c1-4d80-8959-2db0e13bc965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club, which has risen up the ranks in Brazilian soccer, was
        set to play in the first leg of the South American Cup finals Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95fdaf-256f-4b5f-8008-c3fd3d47164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its website, the Medellin-based Atlético Nacional
        said it wants the title to go to Chapecoense as an "honorary laureate/prize
        for its massive loss." The trophy should be an "homage to all the victims
        of the fatal accident which throws our sport into mourning," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74b33fe-26d6-43f6-8e7c-7500bdf282fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added: "For our part, and forever, they will be the
        Chapecoense Champions of the Copa Sudamericana 2016."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeac508-07f3-4107-a109-56e7b0af303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Pain is heavy in our hearts''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3b0b6-789f-431b-944e-f75a49e5aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorial service has been scheduled for Wednesday at the Atanasio
        Girardot Stadium in Medellin, where the two teams were supposed to meet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f752f85-169b-4c66-bba3-12e6a5a01d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the city''s mayor has called for people to attend wearing
        white and carrying candles "to honor all the victims of this tragedy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851fba4-6023-464d-8a09-0868c20933fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Medellin, which was supposed to kick off its famous
        Christmas festivities Wednesday, has postponed the event until Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6d832-57cc-4063-996d-c61a4eb194de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pain is heavy in our hearts and sorrow and mourning invades our
        minds," read the statement from Atlético Nacional.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3604b54d-377c-42dc-97a8-840bc57b2c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hours since we heard of the news have been terrible. It is
        news that we never wanted to hear. Our brothers'' accident, from the Chapecoense
        football club, will mark us for the rest of our lives and will leave a footprint
        that can never be erased from the history of football in Latin America.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818bdaa-bb4c-474e-b1e0-5e395480a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this was completely unexpected, and therefore painful. All
        of them, footballers, technical team, journalists and crew, were people full
        of dreams."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06eb0c-21d9-4798-82bc-91caaba3045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nacional team was supposed to travel to Curitiba, Brazil, for
        a second finals match with Chapecoense on December 6.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5e7b1-f1fc-4b7c-bc9c-287739868949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will now await a decision from CONMEBOL, South America''s football
        governing body, on what happens next.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709c8d5-f450-4cd4-a18d-f8042897b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Underdog story</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d05bf77-da9e-480d-b259-98668629404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Copa Sudamericana, the second biggest intercontinental club
        competition in South America and the equivalent to Europe''s Europa League,
        was the latest backdrop to Chapecoense''s remarkable story.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f40b02-b63e-44a5-9eed-1f8051496f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club, from Chapeco in the state of Santa Catarina in the south
        of Brazil, was only formed in the 1970s and was playing in the country''s
        lower fourth tier as recently as 2007.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab8b1a3-8490-40e2-8d46-02f48c8ea7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team with few big names, apart from Cleber Santana, who once played
        for Atletico Madrid and Mallorca in Spain, it somehow went toe-to-toe with
        the big boys of Brazilian football.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaadd19-467c-4d44-ac24-4f6e7d916127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full of grit, team spirit and determination, Chapecoense was a relatively
        unfashionable team hoping to tread an unlikely path laid out by upstart Leicester
        City, the surprise 2016 champions of England''s Premier League.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e88a6f-5eef-426c-a14c-8a7bb8323a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season Chapecoense had already traveled to Argentina twice
        to defeat Independiente and San Lorenzo, and had scored an aggregate victory
        over Junior, a Colombian club.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216bca7-e505-4bf0-aa88-8845a38ed306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory in the final of the Copa Sudamericana would have been the
        greatest triumph in Chapecoense''s history and allowed the team to compete
        in next season''s Copa Libertadores, the most prestigious club competition
        on the continent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ee4a9-913b-4363-9854-28d3018b8b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our solidarity can only be expected as we shared the Chapecoense''s
        dream of being continental champions of the Copa Sudamericana," Nacional added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a0360-6249-4d31-9165-f8790f559dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:09:34.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:09:34.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karla Pequenino in London and Marilia Brocchetto in Atlanta also
        contributed to this report.</p>'
  'Colombia-plane-crash-Chapecoense-soccer-player':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-30T09:58:40.347+08:00
    'imagesource': 'jcr:8264d5fe-c7da-48c2-9a62-8a935ce97b2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb09a171-b8dc-45b9-b18b-e42bb7cf63c2'
    'lead': 'A heartbreaking video has surfaced on social media showing the moment
      Brazilian soccer player Tiago da Rocha Vieira Alves found out he was going to
      be a father, a week before he died in Tuesday''s plane crash in Colombia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:13:32.806+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T09:13:33.056+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chapecoense player found out wife was pregnant a week before dying in
      crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ff400-2d24-404b-9a32-6a56b8aafe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNN)</strong> — A heartbreaking video has surfaced
        on social media showing the moment Brazilian soccer player Tiago da Rocha
        Vieira Alves found out he was going to be a father, a week before he died
        in Tuesday''s plane crash in Colombia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6e635-062a-4887-abab-c59420d409c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip captures several Chapecoense teammates delivering the news
        to the player, also known as "Tiaguinho", last Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ae968-a236-421f-8c84-42ca5fd2be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows him embracing his fellow players and celebrating,
        later rocking his arms back and forth as if cradling a baby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce253dc-47ed-4685-849c-d9152f33b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiaguinho was among 75 people killed when a charter plane carrying
        81 passengers, including members of the Chapecoense team, crashed near Medellin.
        Six passengers survived.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38960967-a350-4d9c-b81b-121eb96dfd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VIDEO: Chapecoense player found out wife was pregnant a week before
        dying in crash</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9a83c2-2105-42ac-9021-81373e0aab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapecoense was due to play the Colombian club team Atletico Nacional
        in the first leg of the Copa Sudamericana finals on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd05feec-017c-403a-96ec-51ac45759e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiaguinho, a striker on the team, scored the second goal in the
        semi-final match against São Paulo last week, securing the victory that led
        Chapecoense to the finals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad2edd8-2005-4d7b-b722-2eb438e94917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilmara Marins, Tiaguinho''s cousin, told CNN the family was in
        shock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad0ff23-213d-4010-b511-3085c174c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He always wanted to be a young father''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d539d5-02b6-4495-854e-895df1a1e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His wife''s pregnancy is a small miracle. It is a small part of
        Tiaguinho that stays behind with us. We are thankful," Marins said, adding
        that his wife, Graziele, is just over a month pregnant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f1135a-3935-462d-9d1a-d63357a78691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were less than two weeks away from celebrating their
        one-year anniversary — they were married on December 12, 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20201ebe-d148-4181-bcde-7d1e515d22aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He always wanted to be a young father ... so I am happy that he
        got to have that last joy," Marins said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874367c-41d4-485d-81bd-6fc0721c2a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marins described her cousin as an "incredibly caring" person.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066791c-60ce-4994-8878-d2b6ba1299ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was wonderful — an excellent player, who never forgot about
        his family," Marins said. "He was always calling the family, and making sure
        they were okay. Even though he was far away, he called his mother almost every
        day."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63eb298-561c-48fc-8bc3-aa19abb6236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His mother still cannot believe what happened. She is still waiting
        for him to be alive," Marins said. "But his death has been confirmed, so we
        are just awaiting the arrival of the body. That is all we can do now. Wait
        for him to come home."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0c6ae-3874-43ca-b03c-c6d5507a07d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:32.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:13:33.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karla Pequenino contributed to this report.</p>'
  'Anti-Marcos-protests-Bonifacio-Day':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-30T09:21:39.336+08:00
    'imagesource': 'jcr:2d48cab8-7944-43da-b2a1-14c4ef28baa3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4867e1bd-cbf6-47d6-b7fd-780fe6cb218b'
    'lead': 'Several groups protesting the burial of former President Ferdinand Marcos
      at the Libingan ng mga Bayani are back on the streets all over the world on
      Bonifacio Day, Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:16:23.114+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T09:16:23.342+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Marcos groups hold protests on Bonifacio Day

      '
    'updated': 2016-12-01T02:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64f200-08da-4d35-8ee2-179c2b65ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The mass action
        at the People Power Monument against the burial of former President Ferdinand
        Marcos at the Libingan ng mga Bayani continued well into the night on Wednesday
        although the crowd had begun to thin out late in the evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a3c9d-94b3-4270-81c3-b6ef3599dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters were mostly young people or "millennials" from groups
        called Coalition Against the Marcos burial in LNMB and Millennials Against
        Dictators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a65b8c2-14b0-4ebf-a508-299a5dd610de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law victims and their families also attended, along with
        several artists and performers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba5fa1-22aa-4104-b3ea-9b50943a4fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several government personalities also graced the event like the
        recently-resigned head of the National Historical Commission of the Philippines
        (NHCP), Sen. Leila de Lima, former DILG Sec. Mar Roxas, Rep. Edcel Lagman
        and lawyer Barry Gutierrez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f205c-83ae-4e20-8333-17e0416eee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters called the event Siklab Bayan which they said was aimed
        at holding the Duterte administration fully accountable for the secret burial
        of Marcos. They also relived the crimes they claimed the Marcoses have committed
        during martial law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525428a-0263-4907-a18d-da8256304378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they would fight for their history, which was once fought
        for by the real heroes of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c3cbd4-2003-4178-ae1e-c9da2f8bb659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, protesters massed up at various locations in
        Metro Manila and nearby provinces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaecdad-ff2b-45dd-b4e6-0382a0f85137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos abroad were also set to stage their own rally in Vancouver
        in Canada as well as in parts of the United States like San Francisco, New
        York, Chicago. A group of Filipinos in Edinburg, Scotland were also joining
        the protest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8cd0cb-532d-4e50-bb3d-8c4d6c906040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Occupy Libingan ng mga Bayani''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cbe711-54b1-4f25-853c-b2fa7752c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group "Occupy Libingan ng mga Bayani" headed to the Liwasang
        Bonifacio in Caloocan, where the anti-Marcos groups were set to convene. From
        there, the group marched to Mendiola, then headed to the People Power Monument
        along Edsa to join other groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b393a0c-e318-4554-b8d2-695f11b4bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stayed overnight ahead of the mass protests, camping out in
        an area close to the gates of the Libingan ng mga Bayani.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b8da8-58ad-466c-8613-8269f2e9e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers said the group was a diverse crowd composed of students,
        young professionals, even martial law victims. They have been exchanging stories
        about the martial law era and sharing ideas on what they can do to counter
        attempts to revise history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476289b2-20c6-4474-a264-d4f54ae7b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/30/SC-asks-govt-Marcos-heirs-to-comment-on-Marcos-burial-appeals.html">Related:
        SC asks gov''t, Marcos heirs to comment on Marcos burial appeals</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281eb9b2-a597-4efb-a34b-21e1246d850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said they would not stop protesting until the remains
        of Marcos were exhumed from the Libingan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5147c-79c6-4ed5-8250-d0d9d28d25fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added his burial there was tantamount to denying a dark chapter
        in Philippine history, because for them, Marcos was not a hero — but a dictator
        and a plunderer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54405a7c-a1aa-4da0-a247-5c37bb44c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They encouraged Filipinos to join the protesters in a show of unity
        against the rise to power of the Marcoses and against historical revisionism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19c5f0-43d2-4db2-a5cc-bd04741bbf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:16:23.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:16:23.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondents Camille Abadicio, Triciah Terada
        and Makoi Popioco contributed to this report.</p>'
  'SC-asks-govt-Marcos-heirs-to-comment-on-Marcos-burial-appeals':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-30T10:00:28.948+08:00
    'imagesource': 'jcr:dc48e557-bfa5-487b-b5d2-e6e8c60970fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa402d99-5ed1-49e0-bc6c-f9b47025adb4'
    'lead': 'The Supreme Court (SC) says the government and Imelda Marcos must respond
      to the petitions against the sudden burial of President Ferdinand Marcos at
      the Libingan ng mga Bayani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:20:57.036+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T09:20:57.266+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC asks gov''t, Marcos heirs to comment on Marcos burial appeals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e3421-dd9e-4011-aa5d-a6949df2d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:20:57.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:20:57.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The fight of anti-Marcos
        groups is not yet over — at least at the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0ba36-95e2-4b5f-98d1-32bb8ca5518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:20:57.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:20:57.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its en banc session Tuesday, the court asked the respondents
        to comment on the appeals filed by the petitioners on the burial of former
        President Ferdinand Marcos at the Libingan ng mga Bayani.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024162c4-ed2c-41a7-9074-eddee3277f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:20:57.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:20:57.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/18/Marcos-burial-at-Libingan-ng-mga-Bayani.html">Read:
        Marcos buried at Libingan ng mga Bayani</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb91bf-8fd5-4a63-8420-ab64e94859cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:20:57.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:20:57.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents include Executive Secretary Salvador Medialdea,
        Defense Secretary Delfin Lorenzana, Armed Forces of the Philippines (AFP)
        Chief of Staff Lieutenant General Ricardo Visaya, Armed Forces of the Philippines
        (AFP) Deputy Chief of Staff Read Admiral Ernesto Enriquez, Philippine Veterans
        Affairs Office Administrator Lieutenant General (retired) Ernesto Carolina
        and heirs of Marcos represented by his widow, Imelda Romualdez Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708eb04a-d8a0-44f0-9e67-16c10686aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:20:57.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:20:57.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners Saturnino Ocampo and Edcel Lagman filed the two motions
        for reconsideration seeking to reverse the high court''s ruling favoring the
        burial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fde995-28d1-413e-aeb8-f6c4437134b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:20:57.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:20:57.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their appeal, they pointed out the issues raised in the petition
        were not rendered moot by the burial of the "supposed remains" of Marcos at
        the Libingan ng mga Bayani.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c4df26-5ab5-4222-9517-46722f86f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:20:57.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:20:57.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that the November 8 decision of the high court sparked
        protest actions all over the country showing that the issue of his burial
        is a divisive issue. It has national significance and is of transcendental
        importance, they added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd042e4-802e-4962-8440-7619a80fcbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:20:57.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:20:57.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/25/IN-PHOTOS-Rallies-for-and-against-the-Marcos-burial.html">Read:
        IN PHOTOS: Rallies for and against the Marcos burial</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7d8b0a-670a-4ee2-87fc-1f56d269a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:20:57.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:20:57.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snowballing protests and indignation, they explained, cannot
        be ignored by the court as manifestations of the counter-effect to a supposed
        "national healing and forgiveness."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af583baf-86f0-4322-ad8d-242ad176ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:20:57.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:20:57.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents have 10 days to comment on the appeals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4160cdf0-bfca-4b98-92f5-74a11cb3c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:20:57.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:20:57.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also directed that the petition for contempt filed by
        Ocampo be renumbered and consolidated with the present cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f5327-4041-4ba9-942e-e58b97c12a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:20:57.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:20:57.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gave the respondents 10 days to comment on the contempt petition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43edb184-8ba7-4224-81a5-98eca76537f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:20:57.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:20:57.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo asked the Court to hold the AFP officials and the Marcos
        family in contempt for the sudden burial of the former dictator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0868c9f2-4aaf-4d7d-9f8b-786de0dc58d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:20:57.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:20:57.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued the decision is not yet final and executory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34a35c-6eab-4c34-90d4-251ca67405bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:20:57.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:20:57.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a week after the Supreme Court gave the green light —
        the Marcoses went ahead with the internment.</p>'
  'ohio-state-university-attack-updates':
    'author': 'Max Blau, Emanuella Grinberg and Shimon Prokupecz, CNN'
    'caption': 'Abdul Razak Ali Artan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-30T10:22:05.398+08:00
    'imagesource': 'jcr:2e7c0a07-f24c-43e9-b800-068f595584f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffa477df-d9f8-421d-a20a-128d6ab70911'
    'lead': 'Authorities believe Abdul Razak Ali Artan, who attacked pedestrians Monday
      at the Ohio State University, was inspired by terrorist propaganda from ISIS
      and deceased Yemeni-American cleric Anwar al-Awlaki, two law enforcement sources
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:26:53.010+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Investigators believe Ohio State attacker was inspired by ISIS and Al-Awlaki

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d6e7e-7557-48e7-ac43-dee7dc02df95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — [Breaking news update, posted at 3:34 p.m. ET]</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d22cb94-8bb5-42bd-b537-98dfd47fb469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe Abdul Razak Ali Artan, who attacked pedestrians
        Monday at the Ohio State University, was inspired by terrorist propaganda
        from ISIS and deceased Yemeni-American cleric Anwar al-Awlaki, two law enforcement
        sources said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c60b9-3ef5-4625-b1ef-34c9f7da3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources point to Facebook postings Artan made Monday, which
        referenced Awlaki, who was a leader of al Qaeda in Yemen, as well as the style
        of the attack encouraged by ISIS in a recent online magazine. There is no
        indication so far the assailant communicated with any terror group and evidence
        points to a lone wolf attack. Investigators are inspecting his computer and
        cell phone and talking to family and associates, as they try to determine
        what led him to act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7646fa33-da29-4157-b6f6-cf75c8c8260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story, posted 12:08 p.m. ET]</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6683237c-d59f-4248-b3a2-843b84e1f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes resumed Tuesday at the Ohio State University, a day after
        a student''s knife attack on campus wounded 11 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169eb715-240f-4061-9e3c-19664d41e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Razak Ali Artan, a student who recently transferred there,
        had written in a Facebook post he had grown "sick and tired" of seeing fellow
        Muslims "killed and tortured," according to federal law enforcement officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e55a2-4bbe-441a-856d-73464b48cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now looking into whether the attack was terrorism
        but said it would take time to determine a motive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88faf64-f72f-4c0c-af69-195df6b63cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post shortly before the rampage, the Somali immigrant
        urged America "to stop interfering with other countries, especially the Muslim
        Ummah," a term for Muslim people at large.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e443e8-8a7b-4a6c-ab75-8ca028ced9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By Allah, we will not let you sleep unless you give peace to the
        Muslims," he wrote. "You will not celebrate or enjoy any holiday."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cba4d34-d073-4db1-8749-13139199551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artan rammed his car into a group of people on the Columbus campus
        and then got out and charged at passersby with a knife.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e09a5d6-ee85-4062-96d8-01192303125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio State University Police Officer Alan Horujko shot Artan after
        he failed to obey orders to stop -- killing him and stopping the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028b8b4-6c7a-4b99-a8eb-5222a2786853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we know about the attacker</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb705382-3673-46af-8acb-a9a52ea2d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Ohio State''s student-run newspaper profiled Artan as
        part of its "Humans of Ohio State" series. He had just transferred from Columbus
        State and talked about his struggles to find a place to pray in peace on the
        large campus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7e5196-ed10-47ad-90df-ad4f55da74ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to pray in the open, but I was scared with everything
        going on in the media," he told the paper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eada2c8-e791-41b6-bf20-66ea91d9b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student reporter who interviewed him described a soft-spoken
        young man who was fearful of his new surroundings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7198ec13-fa3d-44d8-8084-8e484672520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very scared to go out to pray," Kevin Stankiewicz told The
        Lantern. "On the Oval, on the first day, he didn''t know what the climate
        was like here. Paraphrasing, but he specifically mentioned he was afraid someone
        might shoot him. He just didn''t know if anyone would be intimidated."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6422b7-32e8-4d5b-8b1d-ddb71e14d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stankiewicz said Artan came across as genuine and nice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa26d9c-8197-4e65-befb-be085db199a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did not seem angry," Stankiewicz said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0865a5b6-c998-4318-9acd-1b150df91e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what and where and when and why and how, but something
        happened between Aug. 23 and now."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485715a-5b66-4de2-87cc-fa5f2a911c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artan left his native Somalia with his family in 2007. They headed
        to Pakistan, where they were admitted as refugees as part of a minority sect
        of Somalis, a senior administration official told CNN. Seven members of the
        family applied for refugee status in the United States and were admitted in
        2014. Today, they are all legal permanent residents and green card holders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08886b-e7ac-4ebb-a99f-0bb04225128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Woodyard, CEO of Catholic Charities of Dallas, told CNN that
        Artan and his family came to his organization in June of 2014 after being
        vetted by the State Department. He said the family consisted of a single mom
        and seven kids -- three boys and four girls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dbf20e-fe88-4760-8087-8f57cd7298c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic Charities helped the family assimilate to life in the US
        by helping them find a place to live as well as providing assistance with
        language and job skills. The family decided to move after just 23 days for
        unknown reasons, Woodyard said. Catholic Charities provided no assistance
        in the move.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07ce91-5823-4fca-959a-e5f6c614061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodyard said there was nothing in the family''s file to indicate
        that there had been any trouble while they were in Dallas and that he had
        not been able to find anyone at the organization who had a detailed memory
        of them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c9199-6766-4fcb-9dfe-f275763008aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A community member, who described Artan as a good kid, said the
        attacker''s family sounded shocked during a conversation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c8af9-1820-4c02-9f73-84169408558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Leper, a neighbor in Columbus, told CNN that Artan''s
        family lives in four town home units. Law enforcement vehicles arrived there
        sometime after 10 a.m. and took people away in "paddy wagons," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed8a7c-a600-4f10-8fc0-b0aada781fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artan said reports of human rights abuses in Myanmar pushed him
        to a "boiling point." The United States, which suspended its last sanctions
        against the former military dictatorship this year, said it had expressed
        concerns about the treatment of Myanmar''s Rohingya Muslims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d95e7f-c378-4f21-8ac4-90e81f2b653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t take it anymore," he said in the post.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1cad09-d732-490a-b08e-8f2e44b70e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three calls, three shots, one dead</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1420f2d-144e-45b5-84f6-1f6648c409b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9:52 a.m. Monday, Artan drove over a curb and struck people near
        Watts Hall.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a3df91-d919-4aef-8976-b86e57aeeefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student Logan Chapman, who was nearby at the time, said everyone
        thought it was an accident.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3edc6ba-347a-441a-b189-2174d1e4a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So everyone was checking to make sure that the people who were
        hit were OK," he told CNN''s "New Day." "As soon as everything had settled
        down, he got out of the car and started slashing people closest to the car
        with the knife."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97478a0-19e4-4d43-80b0-3d0116a2033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob Bower, a 20-year-old student, said he saw the attacker outside
        between the Koffolt Laboratories and Watts Hall.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dcaae1-3824-4a5c-800c-541645256720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He pulled a large knife and started chasing people around, trying
        to attack them," Bower told CNN, adding that he did not see anyone get stabbed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0099d31-dcbc-4256-9e6e-c65e95cc92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the attack, the assailant didn''t yell or say anything,
        Bower said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53ee54-6663-48aa-ae78-00d2754c21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was completely silent, which was very creepy. Not even when
        he was shot," the student said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc86e7e-3425-475a-a3bc-071c07e6b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artan''s rampage ended in less than two minutes thanks to Officer
        Horujko''s quick response, officials said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a469caab-49ac-43d1-8885-c0e91bfd1d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horujko called in the car at 9:52 a.m. A few seconds later, he called
        again to say he had engaged with the suspect. At 9:53 a.m., he called a third
        time to say he had shot the suspect.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa585380-870d-425b-bb0c-1a933ffc2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Horujko three shots to kill Artan, Bower said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a297522a-d811-4bd7-8332-6b5265fded18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cop that subdued the guy with the knife saved so many lives
        today."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5c64a-91b9-4c21-81ce-855315883b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators used surveillance camera footage to track Artan''s
        car before he arrived on campus, University Police Chief Craig Stone said.
        By tracing his movements, investigators were able to conclude he was alone
        in the vehicle and acted alone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a66460b-f852-4218-828f-ecb8ba3cf7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. John Kasich praised the response, saying it showed "how much
        practice, how much training, how much expertise, how much coordination" existed
        among local law enforcement agencies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15302026-ff15-4722-880f-efaf7e2d43a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a strong, tough, resilient community," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447e658-6393-43ee-b735-8dc3dfea9965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Run, hide, fight''</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b917f93-fad2-484a-a3f3-f81077bae848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio State President Dr. Michael V. Drake and others credited the
        school''s active shooter training and the campus alert system for helping
        the community maintain order while the scene was secured. Ohio State''s Columbus
        campus is one of the largest in the United States. Nearly 60,000 registered
        students attend classes on the sprawling urban campus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc82552-ef87-4e5a-8922-8f1a3eebad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9:55 a.m., three minutes after Horujko''s first call, the school
        sent out a campus alert reporting an active shooter incident.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea852fea-67c3-4031-8360-093182167a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buckeye Alert: Active Shooter on campus. Run Hide Fight. Watts
        Hall. 19th and College," Ohio State Emergency Management tweeted at 9:56 a.m.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8ecd4c-d589-44d7-aad7-92c850f59a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students piled chairs against a door to block him from getting
        in as they awaited word on the attacker''s movements.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513dbfa6-c677-4975-a630-f7775397d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 911 calls to police, several students described the chaotic scene.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fffcbf-449b-4bc3-9106-c5b00addc3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is some type of terrorist attack," said one caller,
        according to CNN affiliate WCMH. "Because the guy ran a car through a crowd
        of students. The guy did it purposefully."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82712c7d-f79e-4018-b657-ba7f8fe2052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 90 minutes after the first call came in, the lockdown was
        lifted, Drake said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48ead8-5b1a-418b-8e47-e30499097fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students had just returned to class Monday after Thanksgiving break
        -- and after the OSU football team''s big win Saturday over the school''s
        biggest rival, the University of Michigan.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d615cf3-9daf-46c6-9b27-84eb6e0ccd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, it was "one of those days you''re grateful for good training
        and great people across the board," Columbus Mayor Andrew Ginther said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae43a7-a994-49a2-9d30-ba493628a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OSU officials uncertain if attack was terrorism</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba43ba-77c6-4ce9-a9df-9c729e64508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Monday, Drake cautioned against jumping to
        conclusions when asked if the incident was terror-related or had anything
        to do with Ohio''s Somali community, the second-largest in the country.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78477c-4dc0-4fa8-b705-f83c2a2c9a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly don''t have any evidence that would say that''s the
        case," Drake said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc73953a-43b9-4566-ac72-d70a6e90793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to do is really unify together and support each other;
        do our best to support those who were injured in their recovery, and then
        allow the investigation to take place."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6969110-022b-46ee-aeb3-f89018bb0c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbor shocked</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e405692-fca4-4180-ba5c-8421eaf88167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louann Carnahan, who lived next door to Artan, said she knew him
        and his family quite well and spoke to them every day. She described him as
        being very pleasant.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f32412-63cc-4b11-a9ba-2dc34cc8d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never expected any kind of behavior like that from him," she
        told CNN. "I''m still beside myself that he was even capable of the acts that
        he did."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa3fd6-43b6-4051-9414-a877937769e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no visible changes in his behavior in the days leading
        up to the attack, she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd9b6cc-6d75-44c5-9e17-f14de8779509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Holly Yan, Pamela Brown, Scott Glover, Doug Criss, Lawrence
        Crook, Elise Labott, Justin Lear, Shawn Nottingham, Donie O''Sullivan, AnneClaire
        Stapleton and Amanda Wills contributed to this report.</em></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664fb7f8-e20a-4bcb-b30c-0cfd328f602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:53.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:27:04.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/29/us/ohio-state-university-attack/index.html?adkey=bn">Investigators
        believe Ohio State attacker was inspired by ISIS and Al-Awlaki</a>"</em></p>'
  'Brazil-Chapecoense-plane-crash':
    'author': 'James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-30T10:22:23.698+08:00
    'imagesource': 'jcr:43d7f138-b675-4726-bfd4-60988758f9f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81f5f5ae-07e8-4c36-9c3e-cac038e6b6c4'
    'lead': 'The fairy-tale rise of Brazil''s Chapecoense -- from small football club
      to national heroes -- has been cut tragically short, leaving the country mourning
      the loss of one of its most endearing sports teams. The plane carrying the Brazilian
      team to the biggest game in its history was en route Monday night from Bolivia
      to Colombia when it crashed in Rionegro, near Medellin, killing 75 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:30:54.240+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T09:30:54.571+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chapecoense: Football team''s fairy-tale rise ends in tragedy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f39d9-2079-423f-8140-9f01edec6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The fairy-tale rise of Brazil''s Chapecoense
        -- from small football club to national heroes -- has been cut tragically
        short, leaving the country mourning the loss of one of its most endearing
        sports teams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34362afb-e05f-40a4-b800-72926f6e2de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane carrying the Brazilian team to the biggest game in its
        history was en route Monday night from Bolivia to Colombia when it crashed
        in Rionegro, near Medellin, killing 75 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e11f1-a74f-4b44-af53-34ad13a58236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people survived the crash, according to authorities. Chapecoense
        defender Alan Luciano Ruschel was among the survivors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227adec5-81ac-4750-9c23-d5a3f544bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dream is over," Plinio David de Nes Filho, chairman of the
        club''s board, told Brazil''s TV Globo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddeaf59-4bd8-4438-a413-e571d863a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday morning I was saying goodbye to them. They told me they
        were going in search of the dream, to make this dream a reality."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bebef20-69a7-4abf-a417-d35c3e3f9cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tragic end</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e86f88-5be5-4fee-abe0-802a259dea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapecoense was supposed to play the first leg of its Copa Sudamericana
        final Wednesday against Colombia''s Atletico Nacional from Medellin before
        its plane went down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa735e-109e-405f-af06-0c1eb623635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chapecoense was one of the most lovely fairy tales," Argentine
        sports journalist Martin Mazur told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85cf8c2-2138-4049-8639-7b10285f4c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike what happens with the big Brazilian clubs, Chapecoense''s
        humble story and its magnificent run in the Copa Sudamericana was naturally
        embraced by Brazilian football fans in general, becoming a fan''s favorite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1cca16-0824-4a83-9645-10173617f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was South America''s Cinderella -- nobody could have predicted
        this macabre ending."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c832db-ab92-4a05-a616-b6b44cea0dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cup dream</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154073b-92c4-4c44-bd5f-ecdf1c9eb15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Copa Sudamericana, the second-biggest intercontinental club
        competition in South America and the equivalent to Europe''s Europa League,
        had provided the backdrop to Chapecoense''s remarkable story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995090a9-1434-4f99-9b87-3b802f24b5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club, from Chapeco in the Brazilian state of Santa Catarina,
        was formed in the 1970s and played in the country''s fourth tier as recently
        as 2007.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e481678-a928-4466-9369-a4d8c2531d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team with few big names, apart from Cleber Santana, who once played
        for Atletico Madrid and Mallorca in Spain, it went toe-to-toe with the big
        boys of Brazilian football.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e87c56-3195-43d8-a93c-2641118ca8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full of grit, spirit and determination, Chapecoense was a relatively
        unfashionable team hoping to tread a path laid out by English champions Leicester
        City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411a0e3-cf64-45ea-9cd3-9ee0f0088cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A very great tragedy''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99fef00-21d9-487c-ac28-f3abd706534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard, it''s hard to speak, I don''t even know what to
        say," Ivan Tozzo, the club''s vice president, told Globo. "It''s a team we
        all love and been following for years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84072c7c-3df6-4658-845d-16651c470e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been working for the club for many years and know what we''ve
        been through.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb1d957-b8cb-4e83-a522-055cf9df0f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as we had made it, I will not say to the top, but to have
        national prominence, a tragedy like this happens. It is very difficult, a
        very great tragedy. We have to trust in God."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3413b02-feaa-40c7-ab86-c23c1f528930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adventure</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c3bff-5a46-4f98-bb05-ca0447466365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season had been full of adventure, with Chapecoense having
        traveled to Argentina twice to defeat Independiente and San Lorenzo on its
        way to the final, as well as scoring an aggregate victory over Colombian side
        Junior.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc391702-a03e-46ae-9453-aa56f59c49ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory in the final of the Copa Sudamericana would not only have
        been the greatest triumph in Chapecoense''s history but would have allowed
        it to compete in next season''s Copa Libertadores, the most prestigious club
        competition on the continent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64261a95-9e2c-41a8-8446-d910e1359210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninth in Brazil''s top flight, it was supposed to finish its domestic
        season against Atlético Mineiro on Sunday before a return game with Atletico
        Nacional on December 6.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae98b25-af5c-496a-b10b-f6a584c3b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That game was supposed to take place in Curitiba, some 400 kilometers
        (about 250 miles) away because the team''s stadium, Arena Condá, does not
        have the capacity or infrastructure to host a major final.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c6baa-d685-45aa-a4b8-e4dfabe45364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Incredible run''</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e7031-fd2f-4d84-b1c6-e09e7412feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chapecoense is a relatively young club, compared to the more well-established
        giants of the Brazilian game, and it seemed to be coming of age this season,"
        football journalist and author Euan McTear told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ae4c4-524d-4ffb-84a4-5a0ac4948436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The club returned to the top flight of Brazilian football just
        three years ago after a three-decade hiatus, and a number of the players that
        led them on this incredible run to the final of the Copa Sudamericana were
        the same players who helped them win promotion from the Serie B in 2013.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55513334-e4f0-4aaf-8720-66a59f347db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that is why people warmed to them and to their success,
        because they were witnessing before their eyes the progression of a united
        group of players and of friends."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a18b2-d09c-4de7-a6da-b1d8843aa591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Brazil striker Romario expressed his sympathy on Twitter,
        writing: "I am deeply saddened by this tragedy. My solidarity goes out to
        the friends and family members of the athletes, the journalists, the technical
        team and the crew. #forcachape."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b5291-30a0-4bfd-9fbf-dceba8bb25f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not a first in football</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a6603-04f3-4b64-8993-5f93166ad977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s crash is not the first time a football team has been
        involved in an air disaster.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf579021-cda6-403b-b74d-2dd657503137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1949, 18 Torino players were killed in a crash near Turin, Italy,
        as the club returned from a game in Lisbon, Portugal. The accident is remembered
        every year by the club''s fans at the scene of the crash -- the Superga hillside
        by the city''s iconic basilica.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41abefa-2342-4e3a-ab4f-a617a55a316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1958, eight Manchester United players lost their lives when their
        flight crashed on the third attempt to take off after refueling in Munich,
        West Germany, as the club returned from knocking Red Star Belgrade out of
        the European Cup.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e843d96e-07ae-416a-be1d-18aebd5e659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, 18 members of the Zambia national team died in a plane
        crash en route to a World Cup qualifier in Senegal. The accident killed all
        30 people on board.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8595bb-4884-46d0-baf1-54c264133913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Karla Pequenino and Marilia Brocchetto in Atlanta also
        contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5ee81-e73b-4342-b21c-1072d6941bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:30:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:30:54.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/29/football/brazil-chapecoense-plane-crash/index.html">Chapecoense:
        Football team''s fairy-tale rise ends in tragedy</a>"</em></p>'
  'Venezuelas-currency-is-in-free-fall':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-30T04:56:02.524+08:00
    'imagesource': 'jcr:271aff63-d9dc-4fbd-a39d-e91adbeca854'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92c07aa3-56d3-4a54-8ab5-e11eaed71a53'
    'lead': 'Venezuela''s currency continues to collapse. Just in November, the bolivar
      has lost 55% of its value.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:34:25.300+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T09:34:25.497+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela''s currency is in ''free fall''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b74b50-6bb4-4daa-8774-fe3a3f39bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Venezuela''s currency continues
        to collapse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b2fc8-a474-47bf-a257-7e876aaba5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in November, the bolivar has lost 55% of its value.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd180c41f-5b33-4f59-b004-4c58fa1bc815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest sign of Venezuela''s extreme economic, political
        and humanitarian crisis. Sky high food prices -- or massive shortages of basic
        food and medicine -- have plagued Venezuelans for years and have gotten worse
        this year. Inflation in Venezuela is expected to rise 1,660% next year, according
        to the IMF. The country has been in recession for three years now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e31249-6e05-416f-b314-6ace057abe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One dollar fetched 1,567 bolivars on November 1. On November 28,
        a dollar was worth 3,480 bolivars on the widely-used unofficial exchange rate
        monitored by Dolartoday.com.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f8d5c-aea6-4e2b-ab4d-d692c3249041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a currency that''s going down the toilet," says Russ Dallen,
        managing partner at Caracas Capital Markets, an investing firm in Miami. "No
        one wants to hold on to something that''s going to be worth 50% less in a
        month."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84611bdb-e598-4ff9-a458-50073eb25266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few factors are behind the bolivar''s most recent plunge. The
        government has been forced to pump cash into its system because the money
        in circulation isn''t enough to pay for goods that cost a lot more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3877bbf4-e464-4ba9-9b8e-804afa63140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, the government was increasing the number of bolivars
        by 100% a month. But since then, the rate has accelerated: by mid-November,
        the amount of bolivars in circulation had increased by 130% compared to a
        year ago, according to central bank statistics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7508b65c-3d23-4904-bb4e-767604eaf892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the value of the bolivar falling so dramatically, Venezuelans
        are desperately trying to exchange their bolivars for dollars, which is seen
        as a more a more valuable and stable currency. That''s led to a scarcity of
        dollars. That''s boosted the dollar''s value versus the bolivar even more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b1e267-ed0d-430e-81fb-2ac86cb91e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what else is behind the bolivar''s blight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f5662e-264e-49ee-98ea-8d9a0ca3c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Food prices have skyrocketed this fall as the government stopped
        enforcing some price controls following a food scarcity. Many vendors had
        stopped selling food because the price controls was forcing them to sell at
        a loss. Now, with the price controls gone, there''s food available on supermarket
        shelves, but at such exorbitant prices that few Venezuelans can afford.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f55dd-b1e7-4ef4-9817-206b2db031ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. The government recently increased the minimum wage by 40%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7310813-8eb6-4ffe-bfad-b9feeedc2a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Venezuela fully reopened its border with Colombia earlier this
        summer, allowing Venezuelans to go and exchange money to buy basic food and
        medicine. That drove up demand for dollars and more bolivars disappeared from
        circulation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dcaea8-695f-40cd-af29-8375777fb75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Finally, the government cut the cash requirements at banks in
        Venezuela, which also helped juice the number of bolivars in circulation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba7134-1d4d-475b-af76-db6bf6c573b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government badly needs cash as oil prices remain low and it
        scrambles to make debt payments. Venezuela is currently behind on one small
        debt payment and could officially default in mid-December. Oil is Venezuela''s
        only major source of revenue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2b2db-a1c7-4fce-8718-1d47475d19e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against this backdrop, there''s no end in sight for Venezuela''s
        cash crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771d07c-4300-4851-801e-1caf4ee16b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely a worthless currency," says Siobhan Morden, head
        of Latin America fixed income strategy at Nomura Holdings. "1,000 to 2,000
        to 3,000 -- it''s just crazy. It''s in free fall."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f37f3a3-ff5b-4b1b-a66f-77985cb7da0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:34:25.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:34:25.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/11/29/investing/venezuela-worthless-currency/index.html">Venezuela''s
        currency is in ''free fall</a>''"</em></p>'
  'Get-ready-for-40-oil-if-OPEC-deal-collapses':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-30T04:52:04.318+08:00
    'imagesource': 'jcr:2355c3b5-6abc-4966-8d9d-0542c3f0cd8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd162938a-dd25-484e-aea9-d9ea7aa23285'
    'lead': 'OPEC reached a preliminary deal to much fanfare in September to cut output
      for the first time since 2008. That tentative agreement sent crude soaring above
      $50 a barrel. But there''s lingering skepticism over whether OPEC can really
      keep its word at Wednesday''s meeting in Vienna.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:39:30.873+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T09:39:31.129+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Get ready for $40 oil if OPEC deal collapses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f25c6-a866-499a-97a3-72a7ede4a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — It''s time for the oil industry''s
        favorite guessing game: Will OPEC continue to flood the world with more oil,
        or will it finally blink and cut production?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59423e-ff6c-4a0e-9715-3e91b15a0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC reached a preliminary deal to much fanfare in September to
        cut output for the first time since 2008. That tentative agreement sent crude
        soaring above $50 a barrel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc942dad-ac92-425d-85ee-93c918f51b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s lingering skepticism over whether OPEC can really keep
        its word at Wednesday''s meeting in Vienna. Internal squabbling among OPEC
        members -- especially Iran, Iraq and Saudi Arabia -- has made a concrete agreement
        difficult to achieve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad5a766-6443-4a58-be8c-3908452771df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many believe the chances of a significant OPEC supply cut are no
        better than 50/50. But the oil markets remain oversupplied, so any failure
        by OPEC to speed up the long-awaited "rebalancing" will likely spark a wave
        of selling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37161c67-333f-44e2-82b8-076323b834c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fadel Gheit, managing director of oil &amp; gas research at Oppenheimer
        &amp; Co., believes OPEC is unlikely to reach a deal -- and such a collapse
        in talks could easily send crude crashing back below $40 a barrel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea6523b-9864-450c-8f68-27c01e5783aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, talk is cheap. If they don''t do anything,
        oil will be cheaper," said Gheit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a7f88-5018-4c9e-b177-f8268e878bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have rallied since plunging to a 13-year low of $26 a
        barrel in February. But much to the delight of this nation''s car drivers,
        oil prices continue to remains down by over half from the summer of 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4385d3-1a02-4f4f-959b-e6236034af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RBC Capital Markets also says $40 oil could be coming if OPEC drops
        the ball on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe212b02-f7f6-4cd8-9322-3fe89b1d8ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would represent a tremendous setback for the market-rebalancing
        act," Helima Croft, RBC''s global head of commodity strategy, wrote in a recent
        report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3cb846-83ca-4e29-a6f9-046c0bfbeafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antoine Halff, former chief oil analyst at the International Energy
        Agency, said the market is clearly "nervous" over OPEC''s decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895a249f-efd9-4945-b982-5a8fdd07fbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market has started to rebalance. A production cut by OPEC would
        speed up the process," said Halff, a senior fellow at Columbia University''s
        Center on Global Energy Policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7636c7-17bc-42cb-8ed7-8d3ee3b55a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key problem for OPEC has been that some members remain reluctant
        to cut production -- and Saudi Arabia has been unwilling to bear the pain
        alone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148aa0d-6179-48fa-b6c8-d274dd674c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The obvious holdout is Iran, which is determined to recover its
        oil output to pre-sanctions levels. It doesn''t help that Iran and Saudi Arabia
        are longtime enemies that have been fighting proxy wars in Yemen and Syria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6077c4b-3e66-48b2-b581-6149ede8385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no love lost. They hate each other''s guts," said Gheit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8698b56a-eae6-446a-9f5f-a3415bd5fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other OPEC members are already producing well below their capacity,
        leaving little room for cuts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887015a3-9356-4332-894a-885284b75771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya ramped up production to over half a million barrels a day
        in October -- but that''s still just a third compared to the 1.6 million it
        pumped in June 2010 prior to the Arab Spring revolution in the Middle East.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e6d24-725e-4ef7-b32c-e1f721527a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria is pumping more than it did a few months ago but remains
        below its full potential. Iraq also continues to grapple with oil-related
        sabotage from ISIS and needs all the oil revenue it can get to keep up the
        fight against the terror group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f884f9-3a92-4831-85b5-350803341a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The have-nots have nothing to give. It''s very difficult," said
        Gheit. "OPEC has effectively been in a price war for over two years now. But
        nobody is blinking."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71245c3-c186-4dc4-a27c-b9532693f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also concern over the ability of OPEC, notorious for cheating
        on its own quotas, to enforce any output ceiling given security concerns in
        many member countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac444f4-2114-4e02-aacf-f505c993e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Implementation would be very difficult. Who is going to monitor
        the oilfields in Libya? No one is going to volunteer because they could be
        shot dead," said Gheit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749988ec-fe1d-4b71-8156-efa4d053d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are more optimistic about OPEC''s ability to reach a consensus
        on some sort of a cut. RBC''s Croft believes there''s a 50% chance OPEC slashes
        production by 800,000 to 1.1 million barrels per day and a 30% chance of a
        smaller cut of 500,000 to 700,000 barrels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd740c9-d873-469c-9d00-537c5bc7f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OPEC''s leadership is cognizant of the risks posed by failing to
        reach a deal," Croft wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618255b-857f-42bf-929e-f29d003bb54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a large cut is announced, Croft said oil prices could soar to
        $55 a barrel or higher.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86e861-9232-4827-9cea-037f0b762b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any rally beyond that would be "short-lived," Croft said, because
        it would "open the door" for more pumping from non-OPEC producers, especially
        America''s increasingly-efficient shale producers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f18f78-b585-42f5-a086-0485c6036ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:39:30.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:39:31.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Get ready for $40
        oil if OPEC deal collapses"</em></p>'
  'Russian-envoy-Moscow-offering-strategic-partnership-to-PH':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte and Russian President Vladimir Putin shake
      hands during the PH-Russia bilateral meeting prior to the opening of the APEC
      Economic Leaders'' Meeting in Peru.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-30T10:23:38.866+08:00
    'imagesource': 'jcr:15948086-6cbb-4e3f-aa29-e7408c644084'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbbc5354-8e31-4a47-9ace-e43d480d3400'
    'lead': 'Russian Ambassador to the Philippines Igor Khovaev said Tuesday that
      Russia was offering a "strategic partnership," and stressed that there would
      not be a military alliance between the two countries. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:43:06.970+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T09:43:07.152+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian envoy: Moscow offering ''strategic partnership'' to PH, not
      military alliance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602f994-e0a2-4b27-9a3e-4b5efe1bd11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:43:06.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:43:07.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Russian Ambassador
        to the Philippines Igor Khovaev said Tuesday that Russia was offering a "strategic
        partnership," and stressed that there would not be a military alliance between
        the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c30b76-7c12-4b8d-b18e-240af54b564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:43:06.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:43:07.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Khovaev, Russia does not believe in military alliances
        and has no plans of making allies in Asia. He explained that Moscow would
        assist Manila in acquiring Russian-made military weapons. The Russian official
        said that his country would not supply hand-me-down equipment, and these would
        come with no strings attached.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67c0bf-debd-41aa-947f-641adcaa9dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:43:06.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:43:07.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev appeals to Filipinos to get to know Russia, its people,
        and its culture — he also encourages his countrymen to do the same for the
        Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48eba7-716e-4e4a-bf52-3ca7d4fd18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:43:06.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:43:07.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it''s time for Filipinos to discover Russia and it''s
        time for Russians to discover the Philippines. Because believe me, please,
        Russia is much, much different from the country as portrayed by Hollywood-style
        movies. Because in Hollywood movies, Russians, they are usually portrayed
        as aggressive, and I''m sorry for my language, stupid people. It has nothing
        to do with reality," the official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c1d247-0909-41de-9b23-d76b168247cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:43:06.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:43:07.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Khovaev, a "new world order" is emerging — and economic integration,
        not military alliances, is the way forward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef49a30-1467-435a-acd5-ac3ee638a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:43:06.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:43:07.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Foreign Affairs Secretary Perfecto Yasay told CNN Philippines''
        "The Source" on Tuesday that details are being ironed out for President Rodrigo
        Duterte''s visit to Moscow in March or April 2017, following the invitation
        of Russian President Vladimir Putin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe079b62-043a-4cc6-ba54-ce8c058dde4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:43:06.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:43:07.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defense cooperation is very important in terms of exchange of information,
        the fight against terrorism, even in the war on drugs, our enforcement capability,"
        Yasay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad32221-6f4b-42f1-b210-91b5d69929a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:43:06.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:43:07.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with Putin during his trip to Peru for the Asia-Pacific
        Economic Cooperation (APEC) Economic Leaders'' Meeting. Both leaders agreed
        to foster stronger trade relations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d29edf-e7c4-4505-b7e6-ecb83f7fbe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:43:06.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:43:07.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech, Putin said Duterte was able to accomplish much in developing
        stronger ties between Russia and the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b59f6-dbd4-486c-a4c8-08f7e8e511aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:43:06.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:43:07.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "It is my pleasure to have a chance to speak to you and
        your colleagues about developing our bilaterals."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad27618-9376-4266-a9d0-1991fc82a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:43:06.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:43:07.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga and Regine Cabato contributed to
        this report.</em></p>'
