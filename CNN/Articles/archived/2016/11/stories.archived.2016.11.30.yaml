    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab759e35-f4f0-4fc6-9c63-a0e8585b9d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — House Speaker
        Pantaleon "Bebot" Alvarez said he''s confident the death penalty will be approved
        by the Lower House by Christmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce44e58-e97b-4ed2-8643-ec110f47033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully puwede<em> nang dalhin sa</em> plenary i<em>yon,</em>
        as soon as i-recommend<em> na ng</em> committee<em> mismo</em>," Alvarez told
        The Source on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6fd45-4083-465d-8c7e-4540e0f7235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully it can be brought to plenary as soon as
        the committee recommends it.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b6297-0bf3-4e0d-a0e7-d00bbfb5c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about support for the measure in Congress, Alvarez said,
        "<em>Wala namang problema</em> [it''s no problem], we have the majority."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a05c8-f29a-477e-9f35-a6ead98e2183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez is the co-author of House Bill 01, which seeks to reimpose
        the death penalty for heinous crimes. His is just one of seven bills on the
        issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2806e1-de4a-4064-836d-38a20bc4f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines heinous crimes to include treason, piracy, qualified
        bribery, murder, robbery with violence, plunder, and drug-related crimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a242f6c-acef-4d69-b766-a5204b50f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/03/senators-sotto-lacson-senate-death-penalty-heinous-crimes-terrorism-plunder-illegal-drugs.html">Read:
        Senators seek death penalty for terrorists, plunderers, rapists, drug pushers</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc213edd-c47d-428b-9dcf-d69d15255f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some members of the House are opting to restrict the crimes
        that merit death penalty to drug-related ones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8afb77-63fb-4cb9-9b9a-e6c9785c061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revival of capital punishment was initiated by President Rodrigo
        Duterte after he endorsed it as a measure fight the war on drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b26aa-5ef1-4ea7-8988-311e998e882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/22/rodrigo-duterte-death-penalty-retribution-corruption.html">Read:
        Duterte: Death penalty is for retribution</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536718c1-d682-4a5f-8cd3-db958c36406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 01 endorses any of the following methods of execution:
        by hanging, through a firing squad or lethal injection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f95efc-159b-4140-9203-365b800e6e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather let the executive branch decide <em>kung paano yung</em>
        [how to go about] execution," said Alvarez. <em>"Sa akin, parehong patay yan
        e... Kahit ano</em> [For me, it''s all death anyway.. anything will do]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0df27c-319f-4c92-aea9-4daad187530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the bills will be deliberated on at the Committee on Justice,
        the consolidated version will be brought to the plenary for debates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b79fa-f1af-4220-9f40-80d101ce2279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill must pass the House and the Senate before it can be signed
        into law by the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf49b63f-5ee4-4dec-889c-639f6dadb4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar measures have been filed by Senators Tito Sotto, Panfilo
        Lacson, and Manny Pacquiao at the Upper House.</p>'
