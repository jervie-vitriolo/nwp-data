      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a2da4-8f0c-4d4c-98cb-ae29c9c5fc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:40:53.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:40:53.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this maturity, the finishing lap of “Moth” brings us to
        where we started with "Unfinished Business" and "No Such Thing as Illusion"
        ― lush, sprawling tracks that hark back to the eerie soundscapes of “Does
        You Inspire You” without fully relapsing into the cookie cutter of the band’s
        past incarnations. This doesn’t mean Chairlift is unrecognizable from its
        original form — elements of “Does You Inspire You” sneak their way into their
        newly structured pop formula, and “Something”’s sentimentality bursts in 2016’s
        standout track “Crying in Public,” where Polachek sighs, “and my heart is
        a hollow with a space for your own … or whatever you wanna do with it….”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d15b99-5706-4ac3-9bf9-e5105a76cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:40:53.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:40:53.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a band that’s come of age, tinkering with its past quirks
        to keep up with the times without compromising itself. In “Romeo,” Polachek
        chirps, “put on your running shoes, I’m ready to go!” Chairlift has grown
        up, sprinting full-speed instead of fidgeting in the corner — and, like old
        friends, we’re fully invited to come run along with them.</p>'
