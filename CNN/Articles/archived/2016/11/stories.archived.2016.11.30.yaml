  'pantaleon-alvarez-lower-house-eyes-approval-of-death-penalty-by-christmas':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'House Speaker Pantaleon Alvarez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
