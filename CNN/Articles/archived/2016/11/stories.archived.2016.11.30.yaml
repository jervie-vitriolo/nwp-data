      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, clarified he was not calling on Transportation Sec.
        Arthur Tugade to resign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5230bb1-4962-4937-89c5-de2bc4f42c9a'
      'mgnl:activationStatus': true
