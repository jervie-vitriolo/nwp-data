      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the series are already fiending for Netflix to follow "Gilmore
        Girls: A Year in the Life" with another season, especially after the final
        episode''s cliffhanger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a6b345-7625-470e-9d28-4975c5b42a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:02.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:07:03.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We refuse to do spoilers, so we''ll just say that the character
        of Rory Gilmore (played by Alexis Bledel) uttered four words which were a
        game changer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab30c6-2d69-454c-82ba-63dd45697dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:02.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:07:03.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, it left viewers asking if there is more to come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566fd817-6ff4-4f03-b4c1-04c2dc95ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:02.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:07:03.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauren Graham, who plays Lorelai on the show, gave us all a bit
        of hope that there will be more from Stars Hollow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f52ac5-1ffa-45d4-b421-4755acacc3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:02.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:07:03.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know the final four words. What do you think?" Graham told
        E!.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aada234-c61f-4e27-88d1-9ddfed45ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:02.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:07:03.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, at the very least, there will be a book.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabcb1a6-7771-4322-a37a-c13886eb835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:02.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T09:07:03.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Today reported Tuesday that Graham has a memoir coming out titled,
        "Talking As Fast As I Can: From Gilmore Girls to Gilmore Girls."</p>'
    '8':
