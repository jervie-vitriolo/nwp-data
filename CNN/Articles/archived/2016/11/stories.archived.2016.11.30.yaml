      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/26/Transportation-emergency-powers-senate.html">Read:
        DOTr to Senators: Emergency powers needed to ease traffic</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfeab53-3567-412a-9c5e-9e9fd327f99c'
