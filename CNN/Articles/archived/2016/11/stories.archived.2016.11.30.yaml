  'death-by-overwork-karoshi-pressure-mounts-on-Japan-to-act':
    'author': 'Emiko Jozuka and Yoko Wakatsuki, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-30T05:55:32.168+08:00
    'imagesource': 'jcr:09a4b846-097e-4460-94df-6b5bfe6b3dab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c86bdc3-aecb-426c-84f5-b435fbbf57d2'
    'lead': 'Known for the punishing hours demanded by its ''salaryman'' culture,
      Japan has struggled to tackle the impact of overwork on employees'' health.
      But plans to overhaul labor laws could improve the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:45:10.495+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T08:45:10.758+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death by overwork: Pressure mounts on Japan to act

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71885b-76c6-453a-aef7-fb8d9544aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNNMoney)</strong> — Millions of Japanese people
        are in danger of working themselves into an early grave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e329ffce-96e2-4b70-aad9-15ad93c477fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for the punishing hours demanded by its ''salaryman'' culture,
        Japan has struggled to tackle the impact of overwork on employees'' health.
        But plans to overhaul labor laws could improve the situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d6a94-53f8-4f4d-8721-12e0835f84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent government study found that one in five workers are at
        risk of working themselves to death. It''s such a big problem that Japan even
        has its own word for it: karoshi (death by overwork).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb776a-c420-4dff-8bda-d57999d1f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for tougher measures to deal with the issue intensified recently
        following the death of a 24-year-old employee at Dentsu, a major advertising
        agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957485a-e832-407b-8e9b-40797615659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsuri Takahashi jumped to her death from a company dormitory in
        late December 2015. Last month, Tokyo officials recognized her suicide as
        the result of karoshi, which is defined as employees working so hard that
        they die from stress-related disease – or become so depressed that they kill
        themselves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aab007-4eb2-495a-a382-49beefbbae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Takashi''s death was caused by serious depression triggered
        by overwork and harassment," Hiroshi Kawahito, a lawyer representing her case,
        told CNNMoney. According to authorities, Takashi had clocked around 105 hours
        of overtime in the month leading up to her suicide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479030b-020a-4be8-8c4e-99528078fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''In denial'' for decades</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9709ae6-f1dd-400b-8ef4-b7a7698311e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term karoshi was first coined in the 1970s during Japan''s postwar
        era of rapid economic growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af93718-06bb-44b7-826c-98a63ba8385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctors were beginning to see a number of employees who seemed
        healthy otherwise simply dropping dead," said Scott North, a sociology professor
        at Osaka University. "They put their knowledge of cardiovascular diseases
        together with the situation they were seeing to infer that it was overwork
        that was killing these people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03021c-db59-46e4-88d6-dea18e992897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1980s, labor lawyers and citizens groups have been pushing
        for changes to the law to recognize karoshi as a serious social issue. Their
        efforts resulted in a 2014 law that called for better working conditions but
        didn''t force companies to actually do anything, according to experts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0470bc58-5f25-4b33-9a67-9115086d1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan Inc. has been in denial about karoshi because it is considered
        normal that your employees work excessive hours," said Jeff Kingston, director
        of Asian Studies at Temple University in Tokyo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce16580-470f-47c4-85d6-6a1fd41a7550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pressure for change</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ef6b8-66f4-4c31-9c43-c5bb4be36a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there are signs that things are beginning to change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8bedd4-d4a5-4caa-b47b-99ff74e74f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takahashi''s high-profile case and the recent recognition of a 27-year-old
        Filipino trainee''s death in 2014 as karoshi have spurred a shift in attitudes,
        according to Kawahito, who is also the secretary general of the National Defense
        Counsel for Victims of Karoshi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f083152-832a-4459-89b4-ed6d4d027138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an inspection by government officials, Dentsu, the advertising
        agency where Takahashi worked, announced it would reduce overtime to a maximum
        of 65 hours per month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306b2f3-d3f8-4803-ad13-f3c50bc4021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Shinzo Abe met with workers to discuss plans to revise
        labor laws to limit the demands on employees. A spokesman for the Ministry
        of Health, Labor and Welfare said the government would publish its proposals
        by March 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2520ccd6-a4bc-402f-acef-049279d73e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawahito, who has been representing karoshi cases since the late
        1980s, said he hoped parliament would legislate soon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9804376-e9ce-460c-a9e3-1d027be681de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public is putting more pressure on the Japanese government
        and companies to deal with karoshi," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53173b04-91ea-4862-90a3-38ebe8f0951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Belated damage control''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d40da-392c-4007-ac81-18c300d9f1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say any new legislation needs to be strong enough to compel
        businesses to act. North called for penalties like heavy fines for companies
        that break the rules.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e820ec-e3a6-434b-9392-9ca6692ae10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koji Morioka, a professor at Kansai University who has studied karoshi,
        said strict limits have to be set on how much employees can safely work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf16e9-8a7b-42a2-8aa7-95dd130bcf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s top business federation, Keindanren, called this month
        for firms to stop overworking their staff.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05675b28-19e5-473f-962c-6b5af3969191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its words failed to satisfy some observers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f0220-e8c7-4e69-b4d6-617e0f39d6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is belated damage control to call on members to refrain from
        doing what everyone has knowingly done for decades," Kingston said. "It has
        taken a young woman''s suicide and a series of legal developments to finally
        push Keidanren to do what it should have done long ago."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0edbe8-0671-44e3-a506-1a471815bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:10.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:45:10.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/11/30/news/economy/japan-workers-overwork-death/">Death
        by overwork: Pressure mounts on Japan to act</a>."</em></p>'
  'united-kingdom-new-plastic-money-surprise-ingredient-animal-fat':
    'author': 'Alanna Petroff, CNN Money'
    'caption': 'The Bank of England admitted Monday, November 28, 2016 that traces
      of tallow, derived from animal fat, can be found in the new British Â£5 notes
      that went into circulation in September.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-30T04:31:17.367+08:00
    'imagesource': 'jcr:9e4aaa3f-89a7-4b0d-b6e7-1f86212ca6f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53e71c88-5670-4974-b79a-30fdfb8989e6'
    'lead': 'The Bank of England admitted Monday that traces of tallow, derived from
      animal fat, can be found in the new British £5 notes that went into circulation
      in September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:48:20.049+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T08:48:20.260+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The U.K.''s new plastic money has a surprise ingredient: Animal fat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cdfc1d-1014-4f80-a9a4-969de172e9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:48:20.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:48:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> —&nbsp; Surprise! There''s a
        special ingredient in the new plastic cash being distributed across the U.K.:
        Animal fat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8952d9-7837-46ef-aacb-8b575b328729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:48:20.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:48:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England admitted Monday that traces of tallow, derived
        from animal fat, can be found in the new British £5 notes that went into circulation
        in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0192a46d-39db-4f5f-b5d4-3f2af577945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:48:20.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:48:20.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news prompted an immediate outcry from vegetarians and vegans,
        some of whom called on the central bank to stop using animal products in its
        currency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae483933-3e18-499b-aff0-68fad28b7f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:48:20.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:48:20.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unacceptable to millions of vegans, vegetarians, Hindus,
        Sikhs, Jains, and others in the U.K.," read the text of an online petition
        that quickly attracted more than 15,000 signatures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64120815-8fd4-4ead-8835-47f94219f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:48:20.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:48:20.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Bank of England said it had only recently
        become aware of the issue, noting that the polymer used to make the cash is
        provided by a company called Innovia Films.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d844cc-dc68-47b3-bf2e-337e574fac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:48:20.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:48:20.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Potts, a spokeswoman at Innovia Films, confirmed that there
        are "minute" traces of tallow in the company''s polymer. She said a supplier
        had used tallow to help make the material more "anti-static." She declined
        to name the supplier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d95c073-ca26-4e06-95d7-3126f2f283ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:48:20.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:48:20.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are looking to eliminate that, but obviously that will take
        time," Potts said. "It''s a very difficult process."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa19e0c-6308-4a87-83d4-4d27b45a817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:48:20.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:48:20.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potts said that Innovia Films did not know until recently that animal
        fats were being used. She said the company has a policy to never "knowingly
        add any animal ingredients into our products."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab216de2-8b02-4eb4-b3d8-548aa656b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:48:20.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:48:20.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Innovia Films supplies polymer to 23 other countries, including
        Australia, Canada, Mexico, and New Zealand, for use in currency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4becb49d-9033-4ae2-b1ea-ce236b44e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:48:20.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:48:20.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potts wasn''t able to say whether polymers used in the other countries
        also contain animal fats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6912b36-2876-4a75-98d3-1355a05d8a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:48:20.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:48:20.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central banks have been switching to polymer cash in recent years
        because the flexible material resists dirt and lasts longer than paper cash.
        It also has some robust security features that are only possible with plastic
        money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b19f2-91f6-48f8-82fd-b174f553e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:48:20.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:48:20.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://The
        U.K.''s new plastic money has a surprise ingredient: Animal fat">The U.K.''s
        new plastic money has a surprise ingredient: Animal fat</a>."</em></p>'
  'after-fidel-castros-death-attention-turns-to-cubas-heir-apparent-miguel-diaz-canel':
    'author': 'Daniel Trotta, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-30T03:00:25.556+08:00
    'imagesource': 'jcr:dbebbae1-0c19-4e6b-8add-d372841581a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64fda194-faaa-4df5-9460-11eaeaee35d5'
    'lead': 'Fidel Castro died last Friday aged 90 and the 85-year-old Raul Castro,
      who took over as president in 2008, says he will step down in February 2018
      at the end of his second five-year term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:51:08.241+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T08:51:08.519+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After Castro''s death, attention turns to Cuba''s heir apparent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33dd301-0842-4a6a-9607-7bc991f296a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Havana (Reuters)</strong> — With revolutionary leader Fidel
        Castro dead and his brother Raul vowing to step down as president in 15 months,
        it will soon be the hour of heir apparent Miguel Diaz-Canel, an advocate for
        modernizing Cuba''s state-run media and abysmal internet access.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24010ee3-6f7d-4aec-8790-7ba8238bf097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fidel Castro died last Friday aged 90 and the 85-year-old Raul Castro,
        who took over as president in 2008, says he will step down in February 2018
        at the end of his second five-year term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92550411-28ce-4f2c-9cf8-ca2164f551c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz-Canel was elevated to the position of first vice-president
        in 2013, putting him next in line for the presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e1d73-7dd2-4b0e-905f-a4b2c900670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 56, he is a relative youngster in the ruling Communist Party''s
        leadership and will need to appeal to younger generations if Cuban communism
        is to thrive beyond the Castro brothers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024d993-974d-43e6-b05e-88546e6cd63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has already established press and internet freedom as signature
        concerns, a potentially disruptive change in a one-party state that has monopolized
        the media for nearly 58 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16ff1a6-cfe8-4a8c-89c2-78417c7344b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, however, he has a much weaker public profile than the
        Castros and it is not clear what policy changes he would push through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a56b43-1604-4807-96a9-2ad7f2160cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, he has held to the party line or avoided public comment
        on key issues such as economic and political reforms or relations with the
        United States, which were overhauled by Raul Castro and U.S. President Barack
        Obama over the past two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d850e1-1a51-4f7e-9ed3-be86ea047cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, experts say his position as heir apparent is solid and that
        he would have to stumble badly for someone else to leapfrog him and become
        the next president in Cuba''s arcane system for choosing its leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca4e84-5b8a-4442-9205-b2ce83c886b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born after the Castros took power in 1959, Diaz-Canel is a child
        of their revolution who rose through the Communist Party by cultivating relationships
        within the political elite while avoiding the show-boating that ended the
        careers of other pretenders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537f6cc-61c8-4c13-985d-b17a971f8514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has the advantage of having outlived his predecessors (as heir
        apparent)," Christopher Sabatini, a Cuba expert at Columbia University''s
        School of International and Public Affairs, said on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5d1e5-6e7c-4f26-b542-e9c9ec763d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other apparent successors to the Castros have emerged over the years
        only to fall suddenly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed43f7e-04cc-4362-8f25-a58679eee73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them were Carlos Lage, then 57 and one of Cuba''s secondary
        vice-presidents, and Felipe Perez Roque, then 43 and foreign minister. They
        were both sacked in 2009 as part of a purge by Raul Castro for appearing too
        ambitious, unwittingly collaborating with Spanish intelligence agents and
        for speaking ill of older leaders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3764b6-2278-4d49-890a-64b1010e05d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz-Canel has been careful not to eclipse Raul Castro and is so
        cautious as to come off as dull and gray, his public statements largely unmemorable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84cd1d4-5221-41dc-8343-8efc1888787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s sublimated any ambitions he may have had, so the question
        is what his role and power will be among the old guard. Most people try to
        imagine him bridging the new generation and the historic one. That should
        be challenging," Sabatini said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d6b114-b257-40ce-a2d2-7f8932a79250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That reserved behavior and the government''s secretive nature make
        Diaz-Canel largely a mystery to all but Cuba''s political elite.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0ca671-3d7b-4202-85fb-44b663a9684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say they know little about him, and most Cubans outside
        his hometown of Santa Clara know even less.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ab132-bbfd-4d82-9d19-c8fc19ef05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he does take over in 2018, Diaz-Canel will be following 59 years
        of rule by the Castro brothers, one who was gifted with abundant charisma
        and the other who commanded the absolute respect of top military and political
        figures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598156ce-521c-4936-b16f-7f8c400936e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be the first civilian president of the revolution and that
        will require the confidence of the military," said Arturo Lopez Levy, a former
        political analyst for the Cuban government whose mother taught Diaz-Canel
        at university.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166786df-7eb5-4c5b-9009-d94162587c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Castro, who founded Cuba''s Revolutionary Armed Forces and
        served as his brother''s defense minister for 49 years, will remain first
        secretary of the Communist Party for three years after he steps down as president,
        retaining significant power.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac546736-e772-4cbf-b798-4d419b1b0179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raul Castro will still be around and he will be a big source of
        legitimacy," Lopez Levy said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e1c5f7-ea9c-4db2-9eaf-d2c629f319ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bike path to the top</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5988cad0-28b6-454a-a438-ff31987fafb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz-Canel''s path from young provincial party chief to heir apparent
        started on a bicycle in the city of Santa Clara, where he was born in his
        parents'' home three blocks from the main square.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e353e63-258a-44da-acba-92cead55693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two decades ago, his career was taking off as Cuba suffered a severe
        economic crisis following the fall of the Soviet Union.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ba241-7d7a-4290-b024-8d02e0235c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average Cubans had no choice but to opt for a bicycle, or walk to
        work, while political leaders commuted in their Soviet-made Ladas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a320de-fece-4e0c-9b4e-c84ed31172ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz-Canel chose to pedal. He would navigate the provincial capital
        Santa Clara, vying for space on narrow streets clogged with horse-drawn carts,
        motorcycle taxis, and pedestrians.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488a13f-b88b-42c8-bd78-1a97a49c7bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was screwed, and the people saw the first secretary on
        a bicycle. He didn''t do it to look for popularity. He did it because that''s
        how he was. He was very straight-forward," said Jose Antonio Fulgueiras, 62,
        president of the journalists'' union in Villa Clara province who covered Diaz-Canel''s
        rise as a politician and considers him a friend.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5890c74-8aeb-404f-ab8f-f7da8112c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond its populist touch, the bicycle gave Diaz-Canel greater stealth
        as he approached state enterprises for surprise inspections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a1785c-b776-4489-bcd7-25d27b89a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight against corruption became his trademark, and he would
        ride that bike, figuratively, to the upper reaches of power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6bfc72-6292-4c3a-b2f7-c7e51263ff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Party man</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc2f702-5b81-462c-8bf5-8828518162fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nine years as leader in Villa Clara, Diaz-Canel took the same
        job, as first secretary, in Holguin province in 2003. He was also promoted
        to the 14-member Politburo, the highest leadership of the Communist Party.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378066a-f178-462f-bf38-92aaf49842db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Holguin, he lacked the hometown advantage but did well enough
        to be summoned to Havana in 2009 to serve as minister for higher education.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34030a44-a400-407c-bacc-8c5b0e5737f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on February 24, 2013, the National Assembly promoted him to
        first vice-president, a significant generational shift.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0582463-f86d-4c12-b6ed-186959812263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz-Canel was the first Cuban born after the 1959 revolution to
        ascend to the No. 2 job.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa4227d-33ce-42b2-9170-4668b3a57ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his attempt to remain unexciting, Diaz-Canel has had his
        provocative moments, especially with regard to Cuba''s strict control of the
        official media.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640a1b8-bcf5-456b-b360-056c76b385d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has often called for a more dynamic and open media, and has welcomed
        the internet, still available to only a small minority of Cuba, as a tool
        to help the people rather than a threat to the government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26cd3d5-2dd3-4d9e-a6ec-404417bbfca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 5.6 percent of Cuban homes had access to the internet in 2015,
        according to a 2016 U.N. report. Full-fledged internet access would dilute
        the disciplined message reported by official media, but Diaz-Canel says trying
        to stop the internet''s spread is a losing proposition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2571e25e-a839-4401-bcdf-be9deb69c8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prohibiting it would be an almost impossible delusion that doesn''t
        make sense," he told reporters shortly after becoming first vice-president.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127bf531-7734-457a-a617-3b43f8177782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government would later extend Wi-Fi signals to public places
        across the country. It is unknown whether or how much Diaz-Canel was responsible
        for that measure.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08372fee-ab47-4332-95dd-226738b0d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To compete with the public''s demand for social media, he says Cuba''s
        state-run media needs to change, calling for an end to secrecy, urging more
        "polemical" coverage of news and telling the Communist Party it should allow
        more constructive criticism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e57e10-4d75-42d0-8656-96b4b164c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:51:08.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:51:08.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Society is demanding more."</p>'
  'largest-all-female-antarctica-expedition-climate-change':
    'author': 'Umberto Bacchi, Thomson Reuters Foundation'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-30T01:38:13.529+08:00
    'imagesource': 'jcr:f9ae4ac1-981f-4190-8f56-150230b7188e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b8dfeeb-9aa7-4bb5-b33c-b09d3383ebff'
    'lead': 'The largest all-female expedition to Antarctica, comprising 76 scientists,
      is due to set sail from Argentina on Friday in a quest to promote women in science
      and highlight the impact of climate change on the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:54:10.515+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T08:54:10.721+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Largest all-female expedition braves Antarctica to fight inequality,
      climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a9291-d7b6-487a-aa4c-a08a3dad3de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Thomson Reuters Foundation)</strong> — The largest
        all-female expedition to Antarctica, comprising 76 scientists, is due to set
        sail from Argentina on Friday in a quest to promote women in science and highlight
        the impact of climate change on the planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd79144-c8b3-450e-bd27-21a96f70b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international team will brave sub-zero temperatures to undergo
        a 20-day bootcamp on the frozen continent aimed at developing their leadership
        skills and challenging male dominance of senior scientific roles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea61bf-b9b9-484d-ba36-b50fa17825fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women make up only 28 percent of the world''s researchers and are
        particularly under-represented at senior levels, the U.N. Educational, Scientific
        and Cultural Organization (UNESCO) says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3d54d-7436-4338-9623-41f021daf269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet greater female leadership is needed to fight climate change,
        which disproportionately affects women, according to Fabian Dattner, co-founder
        of the Antarctica initiative, Homeward Bound.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f1b3d-de23-486f-b35e-88a7746fbcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mother Nature needs her daughters," said Dattner, an Australian
        entrepreneur and leadership coach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ec4ca-5001-4944-89de-453db558748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2016/11/16/energy-shift-global-warming-target-marrakesh.html">Read:
        Radical energy shift needed to meet 1.5C global warming target — IEA</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9263fd-4c09-494a-9bea-7ca18e50a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of sub-Saharan Africa''s smallholder farmers - one of the groups
        hardest hit by more frequent and worsening drought linked to climate change
        - are women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d107cd-3d2d-48e6-90dc-a016123fff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of the developing world, women and girls face the
        prospect of walking further to gather water as a result of climate change
        drying up riverbeds and groundwater supplies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6811d-6b64-406b-80ae-5b25e430e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural disasters, which are expected to worsen with climate change,
        are also likely to kill more women and girls than men, a 2007 study from the
        London School of Economics showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b660211-b8bc-47d4-92e0-450be80251eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dattner said she decided to set up the initiative after hearing
        a group of polar scientists joking that candidates had to have a beard to
        land a leadership role in Antarctic science.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a82983-1c09-4af5-bc4a-ecdcb541e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message of Homeward Bound is to bring together this intelligent,
        capable group of women who are not seen, not recognised, and in large part
        somewhat sidelined," Dattner told the Thomson Reuters Foundation in a telephone
        interview.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This is the <a href="https://twitter.com/hashtag/HomewardBound16?src=hash&amp;ref_src=twsrc%5Etfw">#HomewardBound16</a>
        Backpack Selfie...streaming in from around the world as the women depart for
        Ushuaia, Argentina. <a href="https://twitter.com/hashtag/2daystogo?src=hash&amp;ref_src=twsrc%5Etfw">#2daystogo</a>
        <a href="https://t.co/JtEjCbYwvu">pic.twitter.com/JtEjCbYwvu</a></p>&mdash;
        Homeward Bound (@HomewardBound16) <a href="https://twitter.com/HomewardBound16/status/803813298080595968?ref_src=twsrc%5Etfw">November
        30, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92bb0ab-2912-45df-9bdf-0fc8a0fda00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b650191c-1bcd-40db-912a-09297a7afde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many scientists on the expedition have experienced some form of
        sexual harassment, discrimination, and misogyny in their careers, she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec15ed00-7012-4981-8e59-20cd7f8f9c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British marine ecologist Raeanne Miller said there was solidarity
        among colleagues as they swapped stories of the difficulties they were facing
        in their careers and the challenge of striking a work-life balance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104aed5d-5f54-4403-aa65-dbcd769cc50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In science sometimes it is hard to pull yourself out of your research
        focus and broaden your prospective," Miller told the Thomson Reuters Foundation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af71f6-f42d-4837-a2d7-119a64f0ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often you feel as if you are the only one experiencing what you
        are experiencing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7072c6-c05d-4388-9263-7911295fc725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dattner hopes more than 1,000 women over the next 10 years will
        take part in the initiative to create a network of female scientists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b492e1-c5b9-499c-ac9f-ebee95016806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:54:10.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:54:10.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to recognise that as women we are stronger together," Dattner
        said.</p>'
  'Villegas-backs-anti-Marcos-protesters':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-30T01:30:16.149+08:00
    'imagesource': 'jcr:198c5620-c6bc-4462-a3d9-6bd9b1a73b31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caac9e0c-ec8c-4948-9d38-a3a67f5e0510'
    'lead': 'Lingayen-Dagupan Arcbishop Socrates Villegas is encouraging Catholics
      to participate in anti-Marcos protests for the sake of those who suffered during
      Martial Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:57:30.744+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T08:57:30.959+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Archbishop gives blessing to anti-Marcos protesters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0205f5c0-aec0-4aaf-a352-f67ff3dde833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Lingayen-Dagupan
        Archbishop Socrates Villegas has given Catholics his blessing to participate
        in anti-Marcos protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf51ec-92b9-416f-aa58-e26eff211505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://rcald.org/?p=1888">statement</a> issued on
        Monday, the Catholic Bishop''s Conference of the Philippines (CBCP) President
        said that he is backing Christians making a stand against the former President''s
        burial at the Libingan ng mga Bayani, in honor of those who suffered during
        Martial Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ac877-8301-435a-9ccf-98a394d0c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming nawala, namatay, nasugatan at napinsala dahil sa martial
        law. Ang karangalan ng kanilang pagpapakasakit ay dapat na alalahanin," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5139a-f417-4644-9f9b-650b8ed64881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sa inyong paninindigan, ang makisali sa mga rally ay kinakailangan
        at sa tingin ninyo ay bahagi ng ating tungkuling Kristiyano, kayo ay malugod
        kong hinihimok na dumalo dala ang aking basbas</em>," Villegas added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add9a53-d991-4f36-a1e8-87fa1dabc167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many were lost, died and wounded during Martial Law.
        We must remember the sacrifices they made. If you think that joining the rally
        is necessary and believe that it is part of your Christian duties, then I
        encourage you to join the protests with my blessing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff40b8-5bbe-4c83-b13a-838cf2389a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas said that the Marcos burial reopened wounds by Martial
        Law, and to stay silent would be a dishonor to the many victims of the authoritarian
        regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864de75-f826-4e9f-b99e-5b6e769ae599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Bishop also warned the protesters not to resort to
        violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20630dd7-d09c-4c9e-881f-7d91dded5ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas reminded protesters to remain peaceful during the rallies.
        He urged Catholic participants to refrain from using force, and to keep civil
        when encountering pro-Marcos groups. He said that the protests must be fueled
        by dialogue, and not anger.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d540fa-1588-4eb7-954c-c5c8a3c95eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa anumang rally o symposium o protestang gagawin, palaging
        tandaan na ang paninindigan ay dapat na mula sa pagmamalasakit at hindi higanti.
        Ang ating pag-usapan ay mga isyu at prinsipyo at iwasan ang pagmumura at paghamak
        sa kapwa taong iba ang pananaw sa atin,</em>" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de787d60-93fe-4398-ad15-123945beba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In any protest, we must remember that we are driven
        by compassion and not revenge. We want to talk about our issues and principles,
        so refrain from violence against those who share different views from us.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de07fb0-ba98-40c5-bf93-567f6e989b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes as numerous groups plan to hold nationwide anti-Marcos
        protests on November 30. The Bonifacio Day rallies will be the second batch
        of mass protests, following the November 25 rally against Marcos'' hasty burial
        at the Heroes'' cemetery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb2e37-97ee-44d9-a2c9-734d5cd2e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas was the private secretary of the late Manila Archbishop,
        Jaime Cardinal Sin, who was a central figure in the 1986 EDSA revolution that
        ousted Marcos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a09e724-a97d-4c91-a8dd-009ca798e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas also encouraged older generations to keep the memory of
        Martial Law alive among the youth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c69ae-29a7-4df6-92e6-46c0f6bb1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bishop enjoined parents to recount their experiences of Martial
        Law to their children, and praised younger generations for taking an active
        role in the protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77482991-13ed-4cbc-8067-b6032cee2270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas stressed that Filipinos must not forget those who suffered
        during the Marcos regime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad3bd57-bf7f-4a27-a143-2ca2f462f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the failure to pass on lessons learned from the experience
        would be an insult to those who perished, as well as a blow to our nation''s
        history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86674671-ac26-45e9-a461-2c3d83816bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang paglimot sa mga namatay sa Martial Law ay paglibak sa kanilang
        kabayanihan</em>," he said</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef9b142-c8c2-4292-9bdc-040efe58278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To forget those who perished during Martial Law would
        be to mock their heroism.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f880e1e-e895-4eec-8681-f08f1d310f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archbishop has ordered the Archdiocese of Lingayen-Dagupan to
        ring its church bells for five minutes from November 30 to December 2, in
        honor of Martial Law victims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80419350-284d-43f0-86bd-9b75e8a8bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas stressed the importance of being involved and taking a
        stand in the issue, saying its outcome was tied to our country''s freedom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf79da7-5ad3-448e-a379-e073a825c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag lumimot. Manindigan. Makisangkot. Huwag pabayaang mawalang
        muli ang kalayaan!</em>"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bc6bba-71b6-4abe-a57b-76bda4a88900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:57:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:57:30.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Never forget. Stand firm and be involved. Never let
        our freedom be taken away again!]</p>'
  'US-Embassy-foiled-bombing-arrest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-30T01:01:38.301+08:00
    'imagesource': 'jcr:09ef0976-1d8b-43cd-a795-dfab980cb9f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd1e1b9e-0b65-4e9a-8138-d9b12b48c766'
    'lead': 'The Manila Police District is investigating two people who may be involved
      in the bombing attempt near the U.S. Embassy. Police said 34-year-old Rayson
      Kilala Sacdal, also known as Rashid Kilala, was taken in Bulacan at around 10:30
      a.m. Wednesday. The other person is from Caloocan, but his identity has yet
      to be revealed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:59:55.181+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T08:59:55.339+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police probe two ''persons of interest'' in foiled bombing near U.S.
      Embassy

      '
    'updated': 2016-12-01T05:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9150dfd8-8c0e-484e-9779-ce7004e7db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:55.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:59:55.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Manila Police
        District is investigating two people who may be involved in the bombing attempt
        near the U.S. Embassy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712308a-b59e-4a37-b748-7df608f2b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:55.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:59:55.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) Chief Superintendent
        Oscar Albayalde clarified — the two are considered "persons of interest" and
        not suspects pending the result of the probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f6026-8cd4-4d03-9a49-0b7b6e29efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:55.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:59:55.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are under police custody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078f2d9-2b97-4bf4-8c91-e5c3038295b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:55.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:59:55.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said 34-year-old Rayson Kilala Sacdal, also known as Rashid
        Kilala, was taken in Bulacan at around 10:30 a.m. Wednesday. The other person
        is from Caloocan, but his identity has yet to be revealed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36370ce-c6e4-4a55-96c3-a4829f180fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:55.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:59:55.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the two are natives of Marawi City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d0fd59-4760-4eed-b382-683add1589b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:55.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:59:55.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found the two based on reports gathered by intelligence agents
        and information submitted by concerned citizens following the release of the
        composite sketch of the person responsible for the foiled bombing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd56ec-caf0-4a4e-abda-1f98f4b0f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:55.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:59:55.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb was discovered early Monday morning by a streetsweeper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a783b7-8276-4ad1-b5ea-074e492f45e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:55.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:59:55.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police earlier said the IED found near the U.S. Embassy was
        similar in design to the bomb used in an explosion in Davao in September that
        killed 15 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d0c4b-c714-4413-99b7-5958b29ea793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:55.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:59:55.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Joyce Ilas, Gerg Cahiles, Makoi Popioco
        contributed to this report.</p>'
  'Colombia-plane-crash-investigation':
    'author': 'Jon Ostrower, CNN'
