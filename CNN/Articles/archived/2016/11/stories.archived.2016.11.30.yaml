      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death penalty was reinstated in 1993, only to be abolished again
        in 2006 after then President Gloria Macapagal-Arroyo signed a law reducing
        maximum punishment to life imprisonment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc092488-9df4-4156-9a87-cba5c0092dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Senior Deputy Minority Leader Lito Atienza attributed
        the abolition to "mounting flaws, including the belated discovery of the wrongful
        execution of Leo Echegaray."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f1cdd-18bc-4f74-911d-af7bdd5763e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echegaray was convicted for raping his stepdaughter, but maintained
        his innocence until he was sentenced to death in 1999.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2627e14-4f7a-451c-af04-5c1e8a4b4cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza warned that the Philippines would "swim against global tide
        with death penalty," and that it is actually not an effective deterrent against
        crime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190faf00-f740-481d-a6c9-93eb58f4972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free Legal Assistance Group Secretary-General Cookie Diokno noted
        that crime rates actually increased in the period that execution was implemented,
        as presented in the House sub-committee hearing last week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e85fcf-e33d-4292-aa4e-aa3a2f48798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another critic, Albay Representative Edcel Lagman, also slammed
        House leaders for "railroading" the passage last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d6b86-574b-432b-a675-154fd4a12a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez is also pushing for the lowering of the age for criminal
        liability from 15 to 9 years old through the <a href="https://cnnphilippines.com/news/2016/11/16/Lowering-criminal-liability-Philippines.html">Minimum
        Age of Criminal Responsibility Act</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff7b7e-b34b-4ecd-b8ca-1a60b4e539e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he hopes the measure will also be passed before the
        Christmas break.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b092b9-a062-4251-a142-daa61c547101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:34:41.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:34:41.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Correspondent Joyce Ilas contributed to this report.</em></p>'
