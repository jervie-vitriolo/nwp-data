      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elasto Painters coach Caloy Garcia fielded all 15 players in the
        match with only Ronnie Matias failing to join the scoring party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b1456b-b5fd-45d8-97b0-cded983d1f4b'
