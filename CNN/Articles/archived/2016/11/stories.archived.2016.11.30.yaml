  'house-to-file-ethics-disbarment-cases-vs-leila-de-lima-pantaleon-alvarez':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-30T09:30:19.142+08:00
    'imagesource': 'jcr:7aa9a4a4-1dbe-4083-8b4e-5876b6e30122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ead6a19-d7ba-4ef2-b4fe-f9d1de587428'
    'lead': 'Sen. Leila De Lima will face complaints before the Senate Ethics Committee
      and a disbarment case before the Supreme Court if she does not respond to a
      House show cause order, according to Speaker Bebot Alvarez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:18:05.488+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T08:18:05.935+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House to file ethics, disbarment cases vs. De Lima - Speaker

      '
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f8faf0-8b3b-46b9-a07e-a7f5b923700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The House of Representatives
        will be pursuing two out of three options against Sen. Leila De Lima – should
        she refuse to heed their order, the Speaker confirmed on Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83fc8a-9677-4801-acd0-8f2f323829ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely we will be filing a complaint with the (Senate) Ethics
        committee, and maybe definitely a disbarment case with the Supreme Court,"
        Alvarez told The Source.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18481d4d-e791-49ca-99b5-54c4d313e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third measure, Alvarez said, is to recommend the issuance of
        a warrant of arrest, which Congress is still mulling on.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df204dc3-561d-485e-933b-3329fa871a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/28/house-leaders-mull-contempt-ethics-cases-leila-de-lima.html">Read:
        House leaders mull contempt, ethics cases vs. De Lima</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f787e-e492-4bae-9d0c-6a05d40e9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said that he would make a final decision on this after the
        recommendation of the House Justice committee.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ea1e6-aaca-42d2-9a7d-b7939cf8642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they would have to wait and see, citing that De Lima
        "is a (scheming) person" and "a serial liar."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7982d4a0-57ca-461a-b882-c965c43496a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth option: a case of "obstruction of justice" before a regional
        trial court – was also mentioned in House press release on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc51b99-abbb-48dc-acc8-93194017929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/29/House-Show-Cause-Order-against-De-Lima.html">Related:
        House files show cause order against De Lima</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79a2e6f-1782-4534-8dd0-d5fc6e81e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is in hot water with the congressmen after her ex-driver
        Ronnie Dayan told a House probe that the senator urged him to skip the Bilibid
        drug trade hearings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af54b24c-c42e-44c0-a83a-e377d897d28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Love life discussion ''necessary''</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3851af9-2c86-45eb-9d13-ba2920a7f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearings themselves were not exempt from criticism, as Filipinos
        took to social media to express dismay and disgust with the flow of the interpellation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bec9b1-6c3e-4895-963d-db45a9689c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions on the affair between De Lima and Dayan, who had both
        admitted to a romantic relationship, peppered the discussions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9652c376-94b9-4b97-9122-0505f71ecfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/incoming/2016/11/25/De-Lima-Ronnie-Dayan-betrayal-House-probe.html">Read:
        De Lima on Dayan: No woman should be betrayed like that</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccb4ace-866b-45c6-8a5a-85f8c68e6bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the queries, which contained sexual innuendos, were slammed
        as inappropriate and unrelated to the nature of the hearing. <a href="https://cnnphilippines.com/news/2016/11/28/risa-hontiveros-condemns-misogyny-lack-of-decorum-house-hearing.html">Sen.
        Risa Hontiveros likewise said the hearing was conducted "in aid of misogyny</a>."</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Alvarez: There were questions during the House hearing that I have
        to apologize for | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        Live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/YeQPpxViRm">pic.twitter.com/YeQPpxViRm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/803771184013639680?ref_src=twsrc%5Etfw">November
        30, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9787af-b737-4f4d-ae3e-6d50ddec6cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1355eb89-c15c-4695-88cc-7761c880fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez has since apologized for the lack of decorum, admitting
        that some questions were out of line.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb0299-0c48-403e-9de6-352c54a5901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said that a lot of congressmen stayed "within the bounds
        of propriety" and he appealed that this should not divert the issue from the
        drug problem.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aaba1f-2a49-4fe4-af9d-79fdd889c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alvarez said the discussion of De Lima''s love life was necessary.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e9825d-8a7d-4a2b-8776-776a3bc1ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinoportray niya yung sarili niya as</em> (a) graft-buster,
        crime-buster, <em>talagang malinis.</em> How do you demolish her credibility?"
        said Alvarez. "<em>Dapat palabasin mo yung</em> what kind of a person is she<em>?
        Kailangan malaman yan ng sambayanan</em>."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05e9a0-e9d6-4ad7-8881-da5a1d097f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She portrays herself as (a) graft-buster, crime-buster,
        someone who is clean. How do you demolish her credibility? You have to show,
        what kind of a person is she? The public has to know that.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a408488d-a58d-4e15-8208-d628f47de56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested that De Lima was liable for sexual harassment,
        and her relationship with subordinates was inappropriate.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d7ec3-0b99-4801-862a-2291751173e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ginagamit niya yung subordinates niya</em>," he said. "<em>Kung
        lalaki yung gumawa nun, doon sa mga</em> subordinates <em>mo</em>, definitely
        sexual harassment (iyan). Eto siya babae."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e66a11b-775e-4d7a-ab95-c17a3ba06690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She uses her subordinates. If a man did that to his
        subordinates, that would definitely be sexual harassment. But she''s a woman.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc99a9-c2a3-44ad-996c-fb064247122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:18:05.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T08:18:05.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those who did not approve of the conduct of the House probe
        maintain that prying into the senator''s personal life would not be necessary
        if there was enough evidence to link her to illegal drugs.</p>'
