      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you didn''t binge watch the new "Gilmore
        Girls" episodes over the Thanksgiving holiday, you need to catch up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b20a0f-1e13-4333-a688-c8b8bc114a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:02.819+08:00
