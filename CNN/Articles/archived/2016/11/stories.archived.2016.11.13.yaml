      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geronimo rose to fame when she won the singing contest "Star for
        a Night" in 2003. Throughout her career, the pop singer bagged a number of
        awards, including 11 Awit Awards, 8 Aliw Awards, and a FAMAS Golden Artist
        Award. She was also named Best Asian Artist Award at the Mnet Asian Music
        Awards in 2012, Best Southeast Asian Act at the MTV Europe Music Awards in
        2014, and Best Selling Filipino Artist at the 22nd World Music Awards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1b16e-a7ef-492b-9493-5a13b0e96a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:39:55.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:39:55.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Classic Rock Awards, also known as the Classic Rock Roll of
        Honor, is an annual awards program established in 2005 by Classic Rock Magazine.
        Winners are decided through the awards team and votes from the readers of
        the magazine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c1dc62-d665-4d96-8351-85f6fd4d1728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:39:55.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:39:55.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full list of winners in this year''s Classic Rock Awards can
        be viewed in the magazine''s <a href="https://www.loudersound.com/news/jeff-beck-joe-perry-and-all-star-band-triumph-at-classic-rock-awards-in-tokyo">website</a>.</p>'
