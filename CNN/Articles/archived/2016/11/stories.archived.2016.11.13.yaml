      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Australian woman was kidnapped November 5 by unknown gunmen in
        Kabul, Afghan police said.</p>'
    '30':
