      'mgnl:lastActivated': 2019-11-13T11:23:43.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls show National Front leader Le Pen likely to win the
        first round of voting next April but lose the runoff in May to whoever should
        be her opponent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef4646-7401-4fb1-ab04-2fe8a2056416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:20:08.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:43.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked during an interview with the BBC''s Andrew Marr show if Trump''s
        victory made her own election win more likely, Le Pen said: "He made possible
        what had previously been presented as impossible, so it is really the victory
        of the people against the elite."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bdaad7-c0b4-458e-8793-4ecbc3d4ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:20:08.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:43.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if I can draw a parallel with France, then yes, I wish that
        in France also the people up-end the table, the table around which the elites
        are dividing up what should go to the French people," she said, according
        to a translation into English provided by the BBC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0166f-ab53-4c57-a1ea-4fb8d00eab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:20:08.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:43.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen said she hoped all EU citizens could get the chance to express
        their views on the European Union through a referendum like Britain''s June
        23 vote, adding that "the elites would be in for another surprise" if they
        did ask the question.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c5eaa-7ab1-406c-899a-cde2d55d74fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:20:08.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:43.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said there was no reason for Europe to be scared of Russian
        President Vladimir Putin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3ac8f-1477-4f35-9eaf-e55f08ce6e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:20:08.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:43.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d better, if we want a powerful Europe, negotiate with Russia,
        and have cooperation agreements with Russia, commercial agreements with Russia,"
        she said, adding that it was the EU that was destabilising Europe, not Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b340bee-9f11-4ca8-8a9b-901041c02e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:20:08.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:43.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The model that is defended by Vladimir Putin which is one of reason,
        protectionism, looking after the interests of his own country, defending its
        identity, is one that I like."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc36c4-d20c-4204-9fa0-1940e863c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:20:08.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:43.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen said her party had borrowed from a Russian bank but only
        because French banks had refused to lend to it.</p>'
  'uaap-adamson-nu-twice-to-beat':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-13T08:07:51.545+08:00
    'imagesource': 'jcr:947d79f1-de82-4489-9fd3-3db7c52db780'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'affef46f-25fc-49f5-957b-22a06ede37df'
    'lead': 'The Adamson Falcons stayed in the hunt for a twice-to-beat advantage
      after sweeping the NU Bulldogs aside, 77-53, in the UAAP Season 79 on Sunday
      at the Smart Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:23:10.624+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T11:23:10.835+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Adamson blasts NU to bolster twice-to-beat bid, 77-53

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb67d69-7016-4769-b29b-f673f57aa846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:10.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:10.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Adamson Falcons
        boosted their bid in the hunt for a twice-to-beat advantage in the Final Four
        after upending the National University (NU) Bulldogs, 77-53, in the University
        Athletic Association of the Philippines (UAAP) Season 79 on Sunday at the
        Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c90325-68d7-4e52-af99-ca635d3e7766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:10.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:10.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papi Sarr paced the Falcons with 22 markers and 15 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8a4f4-77b9-48bf-bf7e-c164aea853c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:10.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:10.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a hard fought opening period, the Adamson defense came to
        the fore in the second frame to limit the Bulldogs to just six points in the
        quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a74ea-7571-47ca-922d-0747fd5caed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:10.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:10.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airtight defense gave the Falcons what turned out to be a insurmountable
        35-19 advantage headed into the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e5b36-c8c1-438c-b566-f366b57d120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:10.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:10.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs could not find a way back after the break, and only
        managed to muster 34 points in the remaining two quarters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c596a50c-c76c-4afb-9684-aa2b3ca3fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:10.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:10.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson’s victory ensured that they remained in the hunt for a twice-to-beat
        advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f560e55c-4f51-448b-8f14-2d3e7e184af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:10.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:10.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Alejandro led NU with 15 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70746124-4ceb-4718-8961-0b2fa6816e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:10.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:10.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Adamson head coach Franz Pumaren stressed how important
        the win was for his young side ahead of an important matchup against the Ateneo
        Blue Eagles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac67ebc-2fd2-4775-b0e7-3b9661d3861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:10.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:10.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A victory against the Eagles would, at the very least, secure a
        three-way tie with Ateneo and the FEU Tamaraws, while a loss will see their
        prospects for the second place berth dissipate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d66f75a-c829-421f-bbeb-ab4b4e5ab62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:10.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:10.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We needed that win,“ Pumaren admitted. “I don’t sugarcoat anything,
        we are aiming to at least get a tie and get a shot at gaining that twice-to-beat
        advantage.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7fa2a-2934-4b7b-9079-2e19dd719bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:10.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:10.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win against NU saw Adamson improve their record to 8-5, while
        NU ended the season with a 5-9 slate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5db442-2e2a-4f8d-8f9c-399cc1484e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:10.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:23:10.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcons will play the Ateneo Blue Eagles in their final game
        of the elimination round on Wednesday.</p>'
  'christchurch-new-zealand-earthquake':
    'author': 'Charlotte Greenfield, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-13T10:10:21.473+08:00
    'imagesource': 'jcr:02398c6f-1ffb-463d-9d91-2aebf9310d05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad4c2ff1-9c5a-4c14-9d98-54e7a917e184'
    'lead': 'An earthquake with a magnitude of 7.4 struck central New Zealand just
      after midnight on Sunday, generating a tsunami that hit the northeast coast
      of the South Island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:27:45.502+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T11:27:45.838+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tsunami hits New Zealand after series of strong quakes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1cef6-f144-495a-9470-438ceda27ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:27:45.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:27:45.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wellington (Reuters)</strong> — An earthquake with a magnitude
        of 7.4 struck central New Zealand just after midnight, the U.S. Geological
        Survey said, generating a tsunami that hit the northeast coast of the South
        Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada4787e-b697-49f1-b58f-cde1fa6db43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:27:45.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:27:45.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Ministry of Civil Defence and Emergency Management
        warned of the risk of destructive waves along the country''s entire east coast
        and urged residents in low-lying areas to evacuate and seek higher ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e12e1a2-6033-4a27-8217-24ba05b5d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:27:45.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:27:45.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Kaiser, a seismologist at GNS Science said a tidal signal or
        surge of up to one metre (3 feet) had been recorded in North Canterbury region
        of the South Island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d1a80-0ee5-4797-8b8a-ecdcc33241cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:27:45.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:27:45.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s reasonably significant so people should take this seriously,"
        she told Radio New Zealand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239dc417-a9cc-4a60-82eb-0bd77b9a5052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:27:45.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:27:45.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was centered 91 km (57 miles) north-northeast of Christchurch,
        the biggest city on New Zealand''s South Island. A 6.3 quake there in February
        2011 killed 185 people and caused widespread damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748700df-26b4-419f-8f7d-51951ce5381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:27:45.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:27:45.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor, which was measured by New Zealand''s Geonet at magnitude
        6.6, was felt throughout most of New Zealand. Civil Defence said it was too
        early to assess the damage or whether there had been any injuries or deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd373b5-2493-43d1-b36c-c431352f0645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:27:45.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:27:45.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole house rolled like a serpent and some things smashed,
        the power went out," a woman who gave her name as Elizabeth told Radio New
        Zealand from her home in Takaka, near the top of the South Island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b20c52c-f31c-4213-b74d-2cae1d2822ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:27:45.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:27:45.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Hill, a fire officer in Cheviot, a coastal town near the quake''s
        epicentre, said officials had gone door to door evacuating residents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5889b5-815a-41da-919f-08f697794ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:27:45.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:27:45.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone seems OK here," he told RNZ. "There''s a lot of debris
        in houses, but at this stage it doesn''t look like anything too bad has happened."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ab8e7b-7e5f-488b-bf6e-7a83e6be454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:27:45.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:27:45.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Wellington said glass had fallen from buildings into
        the streets and hotels and apartment buildings had been evacuated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7ca4a-0044-414f-8a45-5ed52c109f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:27:45.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:27:45.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RNZ said the Wellington City Council had received multiple reports
        of significant damage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06336738-f9e9-4546-9158-7c9646684cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:27:45.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:27:45.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of aftershocks were recorded around the country, some as
        strong as 6.1 magnitude.</p>'
  'uaap-ue-ends-fighting-maroons-best-season-in-years-with-a-loss':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-13T07:43:21.136+08:00
    'imagesource': 'jcr:947d79f1-de82-4489-9fd3-3db7c52db780'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b60e0848-4d6b-4904-81a5-35f587c898c8'
    'lead': 'The UE Red Warriors ended the UP Fighting Maroons’ best season since
      2005 by dealing them a 80-67 loss on Sunday at the Smart Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:30:50.727+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T11:30:50.945+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UE ends Fighting Maroons’ best season in years with a loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd72d3d-984b-4806-9933-4cd180104129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:30:50.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:30:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It was the best
        outing for the University of the Philippines (UP) Fighting Maroons since Season
        68, but they could not end their run with a victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba10e0b-7d46-47c3-8fa9-2ec17c64896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:30:50.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:30:50.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the East (UE) Red Warriors stopped the Fighting
        Maroons, 80-67, in the University Athletic Association of the Philippines
        (UAAP) Season 79 on Sunday at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e4ddf-95c2-4bf8-aa3b-9a70e361b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:30:50.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:30:50.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Manalang, Renz Palma, and Bonbon Batiller finished the game
        with 14 markers apiece for the Red Warriors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053339ca-db8b-49f4-aa39-7d34a94208e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:30:50.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:30:50.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After closely contested opening period, UE found their rhythm in
        the second frame to outscore the Diliman-based side 22-11 in that quarter
        alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae548f-9dd4-4ea3-a0e3-7103a3bf54ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:30:50.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:30:50.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maroons were unable to find their footing in the third quarter
        as well and found themselves staring down the barrel of a 65-44 deficit headed
        into the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c409728-40e5-4b03-9bb0-f5bbe9d2e362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:30:50.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:30:50.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP were able to start out the final quarter with a 11-2 burst to
        pressure the Red Warriors and trim the deficit down to 67-55 with 7:44 left
        on the clock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826b532-9dc8-4c68-86fc-9d6b7513d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:30:50.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:30:50.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UE were able to stem the tide, as they weathered the UP rally
        to seal the victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f322db-9cf4-4497-9dc5-c244b2a74160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:30:50.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:30:50.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jett Manuel and Dave Moralde paced UP with 13 points apiece, while
        Paul Desiderio chipped in with 12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd74398-62da-48b1-bcf2-d00ecf1a7b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:30:50.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:30:50.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Fighting Maroons finished the season with a 5-9 win-loss
        slate, while the UE Red Warriors will have a chance to improve on their 3-10
        record when they play the FEU Tamaraws on Wednesday.</p>'
  'richard-gordon-rolando-spinosas-killing-might-scare-other-witnesses':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Richard Gordon (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-13T05:56:07.360+08:00
    'imagesource': 'jcr:3273437a-2483-40cd-b089-ce53062ca0cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b26214e5-14dd-475c-9309-a7e06b18eb38'
    'lead': 'Senator Richard Gordon says the killing of Albuera Mayor Rolando Espinosa
      while in jail might prevent other witnesses in the illegal drug trade to come
      forward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:35:52.921+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T11:35:53.403+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon: Espinosa''s killing might scare other witnesses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8344b9-feaf-4f7f-8829-bb6eec45c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Richard
        Gordon says the operation that led to the killing of Albuera mayor Rolando
        Espinosa might prevent other witnesses in the drug trade from coming forward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7699db81-cee5-44eb-8ae1-004815469af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albuera was killed on November 5 in an alleged shootout with members
        of the Criminal Investigation and Detection Group (CIDG) 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b320f-6182-41b0-a438-886f4b74f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Read:
        Albuera Mayor Espinosa, 1 other inmate killed in jail cell shootout</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378210de-a0fc-40f2-807c-87bdaf654ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Gordon said that Espinosa''s killing robbed
        people of justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a22b2-0d06-48b7-a5b2-cd6f04120621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Ninakawan tayong lahat ng katarungan. Sino pa ang
        tetestigo kung mapapatay lang? Tao ang tunay na natalo dito. Kung yan ay talagang</em>
        high value witness, <em>naging</em> high value target<em> yan dahil nagsalita
        siya</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22006f5-6a79-4fb0-85df-20df0ee24d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We were robbed of justice. Why would people come forward and become
        witnesses if it meant their death? People are the ones who lost here. If he
        (Espinosa) was truly a high value witness, he became a high value witnesses
        because he spoke up.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234996b0-cbbe-442b-ad16-69bb93d0c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also took aim at officials who were in charge of Espinosa''s
        safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2738642-f59f-446a-ac6c-0bc6f581e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Mukhang hindi nila ginawa yung mga dapat nilang gawin
        para masigurado ang kaligtasan ng isang testigo. Sino pa ang tetestigo ngayon,
        sino pa ang mag-o-offer ng impormasyon ngayon? Kung yung mga nasa custody
        na ng mga pulis, nasa custody ng husgado, napapatay sa loob ng bilangguan</em>,
        who else is safe?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9933d72-c586-4da4-84ce-184f5330c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It seems like they failed to ensure the safety of a witness. Who
        else will come forward now, who else will give information? If the witnesses
        in police custody, in the custody of the court, are killed while in jail,
        who else is safe?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff99e8-29cf-4c1a-9acc-10b5b5d65f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon had earlier said that the incident was a "deliberate operation"
        meant to kill Espinosa,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67906684-97f2-405b-af78-fbfb8e6ae684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/05/Albuera-Mayor-Espinosa-death-EJK-Senate-House-investigation.html">Read:
        Lawmakers: Espinosa''s death smells of extrajudicial killing, reeks of irregularities</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eeed6a-8fbe-472c-af51-e7a7340193a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CIDG-8 leader admits shooting Espinosa</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e0e17-8dbb-4295-bc60-7a57ed3b0c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing last week, Chief Inspector Leo Laraga, leader
        of the CIDG-8 team that served the warrant to search Espinosa''s cell in Baybay,
        Leyte, admitted to shooting the Albuera mayor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02491fad-66be-424e-aef6-6eb193cef776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laraga said Espinosa and Raul Yap, another inmate killed during
        the alleged shootout, resisted the search and fired at police, causing the
        operatives to fight back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe84c7-3d1b-45a2-af76-4a94622f4a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/10/Laraga-shot-Espinosa.html">Related:
        CIDG team leader admits shooting Espinosa</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf852d-aa0f-4ebd-86f9-94ae64fd34e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Laraga said Espinosa was not the "main target" of the raid,
        but Yap, for his illegal drug transactions inside jail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be088e6f-00b2-4124-9ba2-fb104559cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO4 Juanito Duarte was the one who shot Yap, Laraga said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc45ae44-bbae-4335-a73e-a16055bb9b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Laraga and Duarte were relieved of their posts by Philippine
        National Police (PNP) Chief Ronald Dela Rosa, along with 22 other officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f1b7ac-5b2f-4aa0-982b-18976d6d0c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/08/Witness-No-shootout-Albuera-Mayor-Espinosa-murdered.html">Read:
        Witness: No shootout, Albuera Mayor Espinosa murdered</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6924fe4-abb4-4ebf-a163-06553f40912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senate Resolution No. 226</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9743e94-b354-472c-8535-3c342a0c9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon has filed a resolution to investigate the deaths of people
        which are mainly drug-related killings by the police during police operations,
        under police custody and detention, and outside legitimate police duty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e5f4a-f90e-4f1f-9e21-9b7c0701ab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Resolution No. 226 aims to make members of the PNP more accountable
        and responsible in fulfilling their constitutional duty to serve and protect
        the people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5f41c-0d3c-4bf0-8782-e20fa86820b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Gordon said the police have a lot to explain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099e3c3-bccb-47d9-a992-fb306866ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "(E)ven police officials are saying<em> na talagang maling-mali
        ang operation at walang coordination. Sinabi ko na dapat itawag sila ng abogado
        nila dahil mukhang ibinibitay na nila ang mga sarili nila. Ini-incriminate
        nila ang mga sarili nila sa mga testimony nila, mukhang mapapasubo sila ng
        malalim. Mabuti na lang meron silang kasamang lawyer kasi yung kanilang sinabi
        diyan ay pwedeng gamitin laban sa kanila sa husgado. Talagang bistado, maraming
        nagpapakita na talagang ito ay</em> extrajudicial killing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547ce9b-d8f7-4428-bdc6-6d1489078a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:52.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:35:53.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Even police officials are saying that the operation was wrong and
        without coordination. I said they should call their lawyers because they will
        end up hanging themselves. The are incriminating themselves with their testimony.
        It''s a good thing that they had a lawyer with them (during the hearing) because
        what they said could be used against them in court. They were caught, there
        is a lot of proof of this being a case of extrajudicial killing.]</p>'
  'biggest-supermoon-november-14':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-13T03:55:58.341+08:00
    'imagesource': 'jcr:53f878a1-aa52-41a2-8fb1-f9a02e705c90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b025405-db39-478d-8d2d-af0699ced450'
    'lead': 'This month''s supermoon, the penultimate of the year, will be the biggest
      so far of the 21st century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:48:29.646+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T11:48:29.959+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s how to see the biggest supermoon since 1948

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473a54d-ffb3-4b9c-bbf9-36b67cfd11c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you step outside on November 14, you
        might notice the moon is looking bigger and brighter than usual.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e07ea4-b269-47f7-aa92-97e0981dd15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger in fact, than it has appeared at any point in the last 68
        years, <a href="https://www.space.com/34515-supermoon-guide.html">say scientists</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041418f-bef2-47ce-bb7d-9ce1826da94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month''s supermoon, the penultimate of the year, will be the
        biggest so far of the 21st century.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e75dc1-6b6f-4588-a89d-073a30bead83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We won''t see its like again until 2034, so make sure you get a
        look.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38306876-b87f-4617-9125-1f14cb73093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Supermoon</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969df9d3-bc0c-4620-ab07-73fcda314d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://edition.cnn.com/2016/10/18/us/2016-supermoons-trnd/">"supermoon"</a>
        occurs when the moon becomes full on the same days as its perigee, which is
        the point in the moon''s orbit when it is closest to Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef8574c-66b1-4c60-bb3e-ab0934295f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term is borrowed from the pseudoscience of astrology but has
        been adopted by popular culture and astronomers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b993afd2-eb11-48a8-b028-015455517550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermoons generally appear to be 14% bigger and 30% brighter than
        other full moons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a670b8-feb5-4c99-844e-14e73e3df97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While such moons occur around every 13 months, November''s is a
        special one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89a01d-64af-415d-a7ae-e403146ab45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://science.nasa.gov/news-articles/2016-ends-with-three-supermoons">According
        to NASA</a>, this month''s supermoon "becomes full within about two hours
        of perigee---arguably making it an extra-super moon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b41128-fa84-4d4e-9a7d-8e6c61bec202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In America, the November full moon is known as a "<a href="https://www.space.com/34515-supermoon-guide.html">Beaver
        Moon</a>," because it arrives at the time of year when fur trappers would
        hunt the dam-building animals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef017f0f-9815-42d3-99c0-50b996217395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When and where to see?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc613fb-4136-4a92-bb2c-ac7b9e317abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://earthsky.org/tonight/most-super-supermoon">EarthSky.org,</a>
        the moon will turn precisely full on November 14 at 1:52 p.m. UTC, or 8:52
        a.m. ET.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c3c3a3-5961-4147-9678-2aa3071dc172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For viewers in eastern North America and Europe, the best view will
        likely be on the night of November 13, or the following night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2751a3-9928-4e4e-94fc-a7a08fcba5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early risers on the US West Coast should be able to spot it near
        its fullest at 5:52 a.m. PST, as the sun does not rise in that region until
        6:25 a.m.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54575f31-5879-479b-a581-32e432fad27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon spotters in Asia are perhaps the best placed to catch the moon
        at its absolute largest, with full moon occurring at 9:52 p.m. Hong Kong time,
        or 7:22 p.m. in India.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b2a8c-0ec9-439f-86cc-a2001db6d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the moon will likely be visible throughout the day (depending
        on cloud coverage), supermoons are best viewed at night, away from sources
        of light pollution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046a820-9cd3-4a26-8944-679cbda83e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moon overshadows meteor shower</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8890d-2f52-4033-918b-9d04a6fa6401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after the mega-supermoon, another supermoon will rise on
        December 14.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8dc401-6db7-407c-8f09-fc3631af96ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It too will be a sight to behold, but it''ll also limit our opportunity
        to see something just as beautiful -- a Geminid meteor shower.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29690a39-7633-4216-bc02-39bbf2a351be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Geminid meteor shower, an annual event, got its name because
        the meteors look like they''re coming from the constellation of Gemini.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5ac5e0-24a9-4d9e-a6b8-376fe557d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the supermoon''s brighter light will drastically reduce the
        number of meteors you''ll be able to see.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b83789-56e9-42d9-8860-0628eee28d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA says we''ll be lucky if we see a dozen meteors in an hour at
        the shower''s peak, when normally the shower lights up the night sky with
        more than 100 meteors per hour.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc21380-4456-4937-bba0-20dc92191039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Doug Criss and Holly Yan contributed to this story.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe67015-da4a-4475-b972-e1a23813216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:48:29.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:48:29.965+08:00
