  'rodrigo-duterte-warns-of-suspension-of-writ-of-habeas-corpus':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-12T11:35:29.370+08:00
    'imagesource': 'jcr:5ffe1720-7e24-4980-872d-8013dacec7d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e024063e-c96f-474f-9144-3eb27068f0a5'
    'lead': 'President Rodrigo Duterte says that if lawlessness in the country worsens,
      he could be "forced" to suspend the legal provision that prevents warrantless
      arrests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:52:22.970+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T09:53:52.869+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T09:53:52.089+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns of suspension of writ of habeas corpus

      '
    'updated': 2016-11-13T01:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36497b1-7fdd-4800-8a8f-98de5c62be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte said Friday that he could be forced to suspend the writ of habeas
        corpus if there are more cases of lawlessness around the country. However,
        he said he will not declare martial law to deal with the peace and order situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804959c-53e8-4852-aa17-e0376b9b4c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the launch of the Pilipinong May Puso Foundation in
        Davao City, Duterte said the rebellion in Mindanao is one reason that he is
        considering the move, even though he really does not want to do it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aca83b-17e8-49b1-b715-c2325b7c75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> Maute,<em> grabe ang bakbakan dito,</em>" he said.
        "<em>At kung magkalat itong</em> still lawlessness,<em> warning ko lang sa
        kanila ''yan. Ayaw ko kasi hindi maganda.</em> But if you force my hand into
        it, I will declare the suspension of the writ of habeas corpus, not martial
        law."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c7e52-d6f3-48fd-96bb-0923a16363e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The battles here with the Maute Group are intense.
        If this lawlessness spreads, I am warning them. I don''t like it because it''s
        not nice.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1130b36a-c9ca-46d1-9a79-698729dbe97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had placed the Philippines in a state of lawless violence
        following the <a href="https://cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">bombing
        of a Davao City night market</a> in September that killed 14 people and injured
        69. The declaration increased the presence of security forces and heightened
        security measures in various seaports and airports, but did not suspend the
        writ of habeas corpus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba2f61-bb54-4724-b5df-219babeac986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/05/Duterte-signs-proclamation-state-of-lawlessness.html">Read:
        Duterte signs proclamation on state of lawlessness</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75a7db-30c2-4aeb-9f65-66f0906bf36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writ of habeas corpus is a safeguard against warrantless arrests
        and illegal detentions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd378658-68a4-48ce-ad66-24882a9bc701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/10/What-is-the-writ-of-habeas-corpus.html">Read:
        What is the writ of habeas corpus?</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d46246-11e4-4d26-91ec-469806a2c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Supreme Court, which has jurisdiction over habeas corpus
        petitions, issues the writ, it commands an individual or a government official
        who has restrained another individual to produce the prisoner at a designated
        time and place so that the Court can determine whether the prisoner''s custody
        is legal or not. If it isn''t, then the prisoner must be released.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f1c2a-cf3a-43fa-be50-43e63595ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Gordon said in September that suspending the writ for
        suspected drug criminals and terrorists would lead to swifter justice and
        prevent summary and extra-judicial killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146f7e0-f1a4-4e7f-be27-7d43a0a6e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/03/Panelo-Public-should-not-be-alarmed-by-nationwide-declaration-of-state-of-lawless-violence.html">Read:
        Panelo: Public should not be alarmed by nationwide declaration of state of
        lawless violence</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e843f37-edad-4a50-8cd1-4d72093d1bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last resort</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a703eb-9f43-41de-a02f-721e3168255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he may have to suspend the writ of habeas corpus as
        current methods for dealing with lawlessness are too complicated and time-consuming.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c92bfd-3d92-47d1-8a99-d464b1c1db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to build a case one by one, itong sa pulis naman ako [with
        the police], I will declare a suspension of the writ of habeas corpus, pick-apin
        ko ''yan lahat [I''ll have them all picked up]," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845dd370-1fec-4f26-bf36-0ee708cd2da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the power to suspend the writ exists to protect
        the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea7aaa-5548-4776-a732-48483ff69fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t give me a choice, then you box me in a corner and
        I find myself helpless," he added. "Kaya nandiyan ''yan [That''s why it''s
        there]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c015f-9d83-4978-b7e3-b5410d0f42a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution gives the President the authority to suspend the
        writ for up to 60 days in cases of invasion or rebellion and when public safety
        requires it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da250b4-6127-4260-a888-2b5b147f80a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/10/law-suspending-privilege-of-writ-of-habeas-corpus.html">Related:
        Experts: No legal basis for suspending privilege of writ of habeas corpus</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e5f52-4ef1-4b36-a4c4-03e3fc6f7d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 48 hours of suspending the writ, the President must submit
        "a report in person or in writing to the Congress," which may revoke or extend
        the suspension following a majority vote of both the House of Representatives
        and the Senate. In case of a revocation, the President must comply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b6134-e75e-4166-bc9b-0bc96d157910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Supreme Court may, upon the filing of any citizen,
        review the suspension of the writ and must promulgate its decision on it within
        30 days from the filing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57fd36-50b1-4f01-a32c-8471acda0da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willing to defy Supreme Court</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff5902-d848-4365-9a36-29ed42f00e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these provisions, Duterte said if he does suspend the writ
        and Supreme Court orders him to revoke it, he would defy the Court and even
        accept jail time just to stop the lawlessness in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85de2a-026b-4693-a2bd-6b7e78e8f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:52:22.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:53:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can be ordered by the Supreme Court to stop it, but there are
        things that they cannot, and maybe, I will not stop," he said. "Sabihin ko
        na muna (na) tapusin ko ''to [I''ll just say that I''ll finish this first],
        tapos [then] I can go to jail. File all the charges that you can think of.
        But this country, in my time, will not deteriorate any further."</p>'
