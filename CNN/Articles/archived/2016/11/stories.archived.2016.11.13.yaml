      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — First Lady Michelle Obama is
        making her third appearance on the cover of Vogue as her days in the White
        House draw to a close.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2205facd-1fc8-4ddf-b636-7b34e46a26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:14:41.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:14:44.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cover shows the first lady reclining on the grass in the South
        Lawn garden, her hair loose and her elbows propped up on a flower bed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a6b7c-6251-4de0-ae68-cd65ee903701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:14:41.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:14:44.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the magazine, Obama describes a wistfulness at leaving White
        House life behind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc4a4c3-a2be-448f-a2f3-009d815037da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:14:41.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:14:44.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, there are little ... moments," she said. "Looking out
        on the South Lawn and the Washington Monument and it had just rained and the
        grass was really green and everything popped a little bit more. It''s (so)
        beautiful. And for that moment I thought, I''m going to miss waking up to
        this, having access to this anytime I want."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/FLOTUS?ref_src=twsrc%5Etfw">@FLOTUS</a>
        Michelle Obama is the cover star of our December issue! Read the full story:
        <a href="https://t.co/ihGSr9Obhl">https://t.co/ihGSr9Obhl</a> <a href="https://t.co/OONghTYMP8">pic.twitter.com/OONghTYMP8</a></p>&mdash;
        Vogue Magazine (@voguemagazine) <a href="https://twitter.com/voguemagazine/status/797131619320692737?ref_src=twsrc%5Etfw">November
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abee8780-5b46-4594-8941-cacf49994bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:14:41.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:14:44.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4000e0-10ac-4859-91ea-705056c396e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:14:41.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:14:44.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady appeared on Vogue''s cover shortly after her husband
        took office in 2009, and again in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3a65c-7248-4765-b9be-0b0d8b467a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:14:41.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:14:44.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In photos by Annie Leibovitz, the first lady poses in Versace and
        Carolina Herrera on the Blue Room Balcony and the South Portico steps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f6674-4e90-48d1-9ed4-e27c1e4c874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:14:41.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:14:44.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She describes in an interview the emotional toll of the job, saying
        she has to be "in tune" all the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c25878-e3ef-497f-8042-f01ca59a8265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:14:41.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:14:44.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to be in tune with my husband, where he is, how he''s feeling.
        I have to be in tune with where my family is. The same thing is true in the
        work that I do. It''s all about me feeling where people are," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32413f15-90a1-4871-b0ac-7ec1ce545c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:14:41.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:14:44.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2016/11/11/politics/michelle-obama-vogue/index.html">"Michelle
        Obama makes third Vogue cover appearance."</a></em></p>'
  'afghanistan-4-americans-dead-in-blast-at-bagram-airfield':
    'author': 'Laura Smith-Spark, Joe Sterling, and Ehsan Popalzai, CNN'
    'caption': 'Four Americans were killed in a blast in Bagram Airbase on Saturday.
      Bagram Airfield is the largest US base in Afghanistan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-13T13:16:09.826+08:00
    'imagesource': 'jcr:9158178f-c618-4d42-bc7d-953471717c3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '468b1bbb-c933-4f2d-9c9e-cc0ed2b5e7c3'
    'lead': 'Four Americans were killed in an apparent suicide bomb attack early Saturday
      at Bagram Airfield, the largest US base in Afghanistan, U.S. Defense Secretary
      Ash Carter said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:19:39.787+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T13:19:40.267+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Afghanistan: 4 Americans dead in blast at Bagram Airfield

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d5e819-80ce-40cf-9f0c-b1a551fa4045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabul, Afghanistan (CNN) — Four Americans were killed in an apparent
        suicide bomb attack early Saturday at Bagram Airfield, the largest US base
        in Afghanistan, U.S. Defense Secretary Ash Carter said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31428d5d-a365-4efd-97db-b03383daca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those killed were service members, and two were contractors,
        he said, adding he was "deeply saddened" by the news.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c6588-8382-4eb0-bace-e5dd23a1f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion also wounded 16 other U.S. service members and one
        Polish soldier participating in the NATO mission, Carter said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef3d95-07a6-4679-b6f0-293560d03b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed responsibility in a tweet praising the "strong
        attack" on Bagram Airfield.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7d97d0-e0cd-4891-95fb-b5620f5cf14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Taliban spokesman Zabihullah Mujahid said a suicide
        bomber had targeted "a sports ground where more than 100 military officers,
        important people, and soldiers were busy exercising."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189af946-748a-476a-83e9-24e03b962ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack on the airfield had been planned for four months, he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c365f-62fc-4c9d-b464-7bfa7e59a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A NATO coalition official told CNN that the bomber, who is presumed
        dead, detonated the suicide bomb vest on a sidewalk near where people were
        preparing for a run.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94471f8-bfbb-4c6e-9f33-115e6b76be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base was under lockdown, and additional security measures were
        instituted at all other locations in Afghanistan for the United States and
        coalition allies, the official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539804a7-e6a0-4996-b90e-e024b1f2ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Kabul will be closed Sunday, except for emergency
        consular services, as a precautionary measure, the State Department said.
        In a tweet, the department cited the "serious threat violence, kidnapping,
        and hostage taking."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2456d4f-135f-4d5d-9d8a-ddcc50d343d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter offered his condolences to the families of those killed and
        said the injured were getting the best possible care.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d485b1e-17e0-4d26-bddb-3690c617c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Force protection is always a top priority for us in Afghanistan,
        and we will investigate this tragedy to determine any steps we can take to
        improve it," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1808309-4ed8-4753-8db6-4e3f14f70833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who carried out this attack, my message is simple. We
        will not be deterred in our mission to protect our homeland and help Afghanistan
        secure its own future."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c879c2d-b704-4c27-a08b-88b0f54c61f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NATO chief: ''United against terrorism''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1da5e4c-2fbb-40ad-aaa1-0807ce0ba2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO earlier said 14 people were injured in the blast, which happened
        shortly after 5:30 a.m. local time. Its force protection and medical teams
        responded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee494c7-2f0d-45a1-92c9-0aad495233d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg offered his support on Twitter
        to those affected by the attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd22bc-071e-4578-a7b8-35335b93346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NATO remains committed to our mission to train and support the
        Afghan forces. We all stand united in the fight against terrorism," he said
        in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a2a501-613c-4575-b3fe-f0547a517178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airfield is next to the ancient city of Bagram, southeast of
        Charikar in Parwan province. Bagram is more than 30 miles (48 kilometers)
        north of Kabul, the Afghan capital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a995576-fbb1-4084-8561-23332a28af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan President Mohammad Ashraf Ghani condemned the attack in a
        statement Saturday, calling it a "cowardly" act by terrorists "who have no
        regard for Islam, human life or the future of Afghanistan." He reiterated
        his intention to "destroy the enemies" of his country and its allies, and
        vowed to bring the perpetrators to justice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659a7f1-d1b2-4e6c-8fc2-86f2a72a5a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions over security</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdafa3b-9512-4c9a-bf2a-4faff40a6846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urgent investigations are being carried out at the base, and security
        has been tightened, according to CNN Pentagon correspondent Barbara Starr.
        The military will want to ensure that anyone tied to the blast is found before
        people are allowed to leave the base.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b171135-b424-44a6-b3f4-b5f8b805195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question now is, how did someone get inside?" she said. "There''s
        very strict security at these bases. ... If you come in a vehicle, you are
        stopped well before the outside gate. Vehicles are searched, people are searched,
        people must have ID – so it''s very difficult to understand right now how
        this happened."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7aa7a-7eeb-49ec-a3c9-8650244572fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 14,000 people on the Bagram base, with about 60%
        contractors, according to Starr. Locals move on and off the base in some contractor
        roles, she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c91585-99e2-4bc9-acfc-e8287464214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security breaches at coalition bases in Afghanistan have occurred
        but are rare, she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329131a-eacf-45de-97d3-b3d09733b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent violence</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1b4fd-51c0-4456-9399-f21bdb402ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s blast follows a spate of recent attacks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f775d11c-cae6-474a-a699-f8429cb9bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide car bomb targeted the German Consulate in Afghanistan''s
        northern Balkh province on Thursday, according to local police and officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ca3a6-ed2d-48b1-aae1-afcf9e0e8309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monir Ahmad Farhad, a provincial spokesman, said four people were
        killed and more 100 people were injured in the attack in Mazar-e-Sharif, the
        provincial capital. No German diplomats were hurt. The Taliban claimed responsibility
        for the attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd39ebe-1cd0-4e65-9b11-778be3a1ed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:19:40.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a joint Afghan-U.S. battle against the Taliban in the
        northern district of Kunduz killed 30 civilians as well as two U.S. soldiers
        and 26 militants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec85b0c-d7dd-4940-85da-6627469f1f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:39.790+08:00
      'mgnl:createdBy': 'cnnproducer'
