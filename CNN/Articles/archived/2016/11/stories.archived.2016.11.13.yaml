  'anti-marcos-activists-join-lean-run-in-university-of-the-philippines':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': 'Participants in The Great Lean Run join arms in protest of the Supreme
      Court decision to bury former President Ferdinand Marcos at the Libingan ng
      mga Bayani.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-13T03:40:35.519+08:00
    'imagesource': 'jcr:d1a49c48-1ec3-4f0f-82d2-6d9538882bf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '377143cf-262b-42dd-b5f8-f3808dc099fa'
    'lead': 'Anti-Marcos protesters joined The Great Lean Run in UP on Saturday as
      a way to take a stand against the Supreme Court decision allowing the former
      president''s burial at the Libingan ng mga Bayani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:53:58.373+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T11:53:58.664+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Marcos activists join ''Lean Run'' in UP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96690d97-3727-4535-845b-2c8d5be47847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s not the
        usual run for these people who joined The Great Lean Run in UP Diliman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843032b4-80e5-4341-8433-013d17e81d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event itself honors&nbsp; assassinated Lean Alejandro, a well-known
        student leader during martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc23d7-51db-4fdb-a6c7-172d1a22f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than that, it''s actually their way of protesting the Supreme
        Court decision allowing the burial of former President Ferdinand Marcos at
        the Libingan ng mga Bayani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc2f72-29d6-4f15-8ac1-f689b84735c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Read:
        Supreme Court allows burial of Marcos at Heroes'' Cemetery</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc13e7e-e208-42ec-ab95-4d11726b4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are different scenarios during the run that allow runners
        to relive the experience during Martial Law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c056c-bd8f-4d7a-9f7c-b92b9000fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes policemen chasing the runners, grabbing of runners''
        "ribbons of rights," and the use of water cannons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860df2c5-322f-49e6-9e1d-3e963d074303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the near end of the course, there''s the tarpaulin of Malacanang''s
        facade where runners are met with chants like "makibaka, wag matakot. [join
        our cause, don''t be afraid]"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37d093c-e4ca-45c7-b447-75f95e6af209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the run, the crowd gathered for an indignation rally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db3ed4-2754-44f7-a138-6dbfc7b0d4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/13/lawyers-wear-black-protest-ferdinand-marcos-libingan-ng-mga-bayani.html">Read:
        Lawyers wear black in protest vs. Marcos burial</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438bb09-6ac9-4106-88d4-41429b4e154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who joined were Senators Risa Hontiveros and Francis
        Pangilinan..</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc901ed-067a-421a-bf08-065f35b83366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan was moved to tears as the group condemned the Supreme
        Court decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3a2cb-7cdb-422a-9869-edf31a83678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the group BlockMarcos has called for non-violent disruptive
        actions on the day of the burial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d881f-d70c-450a-a68d-2197d3ae5232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case Marcos is to be transported by land, the group says they
        will block his funeral procession every step of the way up to the gates of
        the Libingan ng mga Bayani.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063ec71-a969-4441-8a53-a9adf21e55de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Akbayan Party-list representative Barry Gutierrez insists
        the fight is not yet over – as some martial law victims and survivors have
        yet to file a motion for reconsideration before the Supreme Court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1b6cc-e5d0-4909-8cea-73b5bc7e6cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Supreme Court decision came out, several anti-Marcos protests
        were held in Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a723cca1-0842-4ec0-a19a-9c6c141cd638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:53:58.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:53:58.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/09/Marcos-burial-Libingan-ng-mga-Bayani-Supreme-Court-protest.html">Read:
        Anti-Marcos groups: ''Fight is not yet over''</a></p>'
  'de-lima-subpoena-order':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Leila De Lima (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-13T16:17:39.296+08:00
    'imagesource': 'jcr:0fb68f91-512a-48a7-90c4-dbd5077e0433'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '197cdb0d-b498-453a-ab22-864f71136d05'
    'lead': 'Sen. Leila De Lima says the current administration only wants to "demonize
      its political opponents" instead of resolving the more pressing issues on illegal
      drugs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:06:30.780+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T13:06:31.123+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima on subpoena order: No solid evidence, only manufactured lies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb45b9e-1610-4224-a2b6-dae4268bfe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:06:30.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:06:31.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Leila De
        Lima maintained the Duterte administration has no substantial evidence against
        her on the alleged proliferation of illegal drugs inside the New Bilibid Prison
        (NBP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d1065-d138-4839-971c-7077e7ea19fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:06:30.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:06:31.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, De Lima said the government''s accusations
        are all "manufactured lies".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2efe70b-62fc-4b5d-92d0-98693a3abf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:06:30.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:06:31.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Day One, this administration has not provided solid evidence
        to substantiate their accusations other than malicious conjectures and manufactured
        lies. All they are good at is to talk and lambast me in public," De Lima said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e413f7f-a8b7-4c97-8c47-55c81568360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:06:30.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:06:31.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislator added the current administration''s sole focus is
        to "demonize its political opponents", discounting the merits of the previous
        administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f61142-fcaf-4546-8338-c624fd8af3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:06:30.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:06:31.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am up against the government''s deliberate efforts to undermine
        the accomplishments of the previous administration''s campaign against illegal
        drugs. You and I know that this administration is singularly motivated to
        demonize its political opponents instead of confronting the illegal drug menace,"
        De Lima said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be480748-b430-4f08-ab5a-010b272703df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:06:30.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:06:31.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also slammed her successor, Justice Sec. Vitaliano Aguirre,
        "who has a propensity for untruthful and thoughtless statements, for feeding
        us with lies and deceits, and for resorting to fabrication and forgery".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4157c6-1429-4c6b-b3af-b5552c9c2bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:06:30.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:06:31.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre on Saturday said the Department of Justice (DOJ) will issue
        subpoenas next week to De Lima and other personalities facing complaints in
        connection with their alleged participation in the illegal drug trade inside
        the national penitentiary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639016e3-a527-4f71-b45a-401c91141aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:06:30.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:06:31.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/10/Leila-De-Lima-NBI-complaint.html">Related:
        NBI files drug complaint vs. De Lima</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b9cc4-0e1c-4b27-adf3-3d5c8ade3a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:06:30.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:06:31.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoenas will order De Lima and other respondents to attend
        the preliminary investigation on the four complaints beind handled by a five-man
        panel of prosecutors, led by Senior Assistant State Prosecutor Peter Ong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcef7f1-d8c1-4ad9-bb26-75b46fb99fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:06:30.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:06:31.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is currently facing drug trafficking, qualified bribery,
        and graft charges, among others, at the DOJ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a9b1b-148f-4dde-8d29-142655d04614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:06:30.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:06:31.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/07/de-lima-files-writ-of-habeas-data-vs-duterte.html">Related:
        De Lima begins ''legal offensive against Duterte''</a></p>'
  'lawyers-wear-black-protest-ferdinand-marcos-libingan-ng-mga-bayani':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-13T13:29:47.983+08:00
    'imagesource': 'jcr:bbf1d520-b4d1-4806-99d6-9b8fcb36256b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71e32e6c-3a9c-40fc-90ad-550310687903'
    'lead': 'Lawyers stage a protest against the Supreme Court decision to bury former
      President Ferdinand Marcos at the Libingan ng mga Bayani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:09:50.926+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T13:09:51.161+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyers wear black in protest vs. Marcos burial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3be302-5621-40f6-bb97-e8764d281638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:50.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:09:51.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Some lawyers and
        law students wore black on Sunday to protest the upcoming burial of late President
        Ferdinand Marcos at the Libingan ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8057ec-f38e-4a50-b394-848b374a2b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:50.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:09:51.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They rallied in front of the University of Santo Tomas where the
        bar exams for aspiring lawyers were being held.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691784c2-c41b-451a-9597-bc30a0c5fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:50.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:09:51.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were not allowed to get near the gate. Manila Police Chief
        Joel Coronel said they had no permit for the rally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dbebfc-4b97-49e6-b567-e95180dc8a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:50.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:09:51.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Read:
        Supreme Court allows burial of Marcos at Heroes'' Cemetery</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119fb583-73bf-4e2f-8a94-dab554e12078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:50.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:09:51.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel issued a strong warning against those who will join the
        protest as they might face sanctions from the Supreme Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2bcf8-518e-4f1f-a72c-a8487c722bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:50.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:09:51.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the anti-Marcos lawyers said they will not stop from protest
        actions in the coming days to convince the public of the wrongdoings of the
        Marcos regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03aaf38-d891-4e4d-bd1c-b2c5eba9f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:50.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:09:51.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the Supreme Court decision allowing the Marcos burial is
        contrary to the 1987 Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e04822-327a-4f4a-ab4e-d62f83d64c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:50.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:09:51.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called on the bar examinees to fight for justice and democracy
        when they become lawyers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676813a6-267a-45f8-9a31-ce07107155db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:50.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:09:51.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few bar takers wore black, but some of them believe the high
        court''s decision must be respected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e398813-620f-4b8a-b10e-ddd3a084c936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:50.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:09:51.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/09/Duterte-firm-on-Marcos-Libingan-burial.html">Read:
        Duterte firm on Marcos burial at Heroes'' Cemetery</a></strong></p>'
  'michelle-obama-vogue-cover':
    'author': 'Kevin Liptak, CNN White House Producer'
