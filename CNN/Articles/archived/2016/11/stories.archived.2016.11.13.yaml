  'is-donald-trump-already-walking-away-from-campaign-promises':
    'author': 'Eugene Scott, CNN'
    'caption': 'U.S. President-elect Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-13T23:15:53.820+08:00
    'imagesource': 'jcr:35056ea4-0238-418e-ac19-c6055dc1d0e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b07fc4e-a3ce-4511-b1e2-f43a0c15f99f'
    'lead': 'Here''s a look at a few other areas where President-elect Trump is seemingly
      backing away from Candidate Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:23:32.598+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is Donald Trump already walking away from campaign promises?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d437610-e1d5-489f-8c65-f3f38708b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President-elect Donald Trump
        signaled Friday he was open to keeping parts of Obamacare intact despite repeatedly
        vowing on the campaign trail to "repeal and replace" the program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1174a8-e61e-4b06-8650-c9404da36c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks – including his comment that he was persuaded by Obama
        earlier in the week to take another look at maintaining some of the program
        – came as he has appeared to hedge on other campaign promises just days after
        winning the presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0056abce-9f09-4609-bbb6-732340704fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at a few other areas where President-elect Trump
        is seemingly backing away from Candidate Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba3e14-92e7-4dab-8752-bcb47fc7fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obamacare</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca0a90-160a-4d79-98d3-71f23645b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously called Obamacare a "disaster." But, he told
        the Wall Street Journal, "I told him I will look at his suggestions, and out
        of respect, I will do that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d01fd-d4ab-4b86-9111-88165568a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CBS'' 60 Minutes that aired later Friday, he
        specifically talked about the need to continue coverage for individuals with
        pre-existing conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cbbc45-26f8-4f51-9b93-59690c15108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, because it happens to be one of the strongest assets," Trump
        told Leslie Stahl.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c74ba-2455-4a59-b78b-0d3158e51dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said he''d try to keep the measure that allows young
        people to stay on their parents'' insurance plans until age 26.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b094951-5946-489a-914b-dd32a3bbcc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to very much try to keep that. It adds cost but it''s
        very much something we''re going to try to keep," Trump said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddaacc2-a42f-4fb9-ad92-5db16dc219dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s openness to compromising on Obamacare, however, was complicated
        Friday by a shift in the official positions listed on his website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12174604-01bb-4b23-a711-d591466735f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post reported that Trump has revised his health care
        agenda to steer it more in line with Republican Party orthodoxy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76a441-9f1e-4f33-acda-31bc661c7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper said the presidential transition website has been edited
        to now include allowing health care workers to not perform acts that would
        violate their religious or moral beliefs and to "protect innocent human life
        from conception to natural death."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15359bd-591d-4e59-8bb3-9d3188b212ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper also said the website omits Trump''s call to allow Americans
        to import prescription drugs from other countries where they are sold at lower
        prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88c32d-915f-49a7-8080-2c9f2cfb0c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecuting Clinton</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dff712-578a-4bc3-b9a2-71e0b236f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second presidential debate, Trump interrupted Hillary
        Clinton by threatening to appoint a special prosecutor to investigate – and
        convict – the Democratic nominee over her use of a private email server.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f503d-f790-45ae-ac2a-4118519a5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign rallies were also marked by chants of "Lock her up"
        as supporters clamored for Trump to jail his opponent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d23d07-e3d9-40c0-b1a3-680ee648a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Journal, however, Trump seemed to be less committed
        to the idea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabdbfa8-4c2e-49eb-938e-4a66c7359cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not something I''ve given a lot of thought, because I want
        to solve health care, jobs, border control, tax reform," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a746ef-63e1-4be0-8ab7-e541a5271a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, top Trump surrogates Rudy Giuliani and Chris
        Christie also seemed to back away from the idea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156f6f4-b9ca-4265-b0c4-9a3efa44bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Muslim ban</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f9253-7f5a-4ae3-bb58-86b9864183fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump drew outrage last year when he called for a "shutdown" of
        Muslim immigration to the U.S. He later amended the plan, calling for "extreme
        vetting" and a shutdown on immigrationfrom countries compromised by terrorism,
        but he never refuted his original policy and in July called the new iteration
        of his plan an "expansion" of his original Muslim ban.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628fbc64-b139-4698-a679-53098f60eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on Capitol Hill Thursday to discuss his legislative agenda,
        Trump was asked by a reporter if he would "ask Congress to ban all Muslims
        from entering the country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c69dc-ad65-4421-9684-1e61bf3cb437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared to hear the question but walked away after thanking
        everybody.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee405e7-321c-4d47-b8f2-171e25f9a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:32.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:23:54.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/12/politics/donald-trump-campaign-promises/index.html">Is
        Donald Trump already walking away from campaign promises</a>?</em>"</p>'
