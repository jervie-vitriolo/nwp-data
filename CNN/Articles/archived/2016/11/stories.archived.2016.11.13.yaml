      'jcr:uuid': 'ca9954cf-ef05-4d8b-a217-0a5f70190d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:27:45.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:27:45.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A suicide bomb attack killed at least 52
        people and injured more than 100 others during a religious ceremony in the
        remote mountains of Pakistan Saturday evening, according to local law enforcement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710f92f-c48f-42b2-a0e4-2bd28389f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:27:45.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:27:45.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its media wing Amaq, ISIS claimed responsibility for the
        blast on a Sufi shrine in the Lasbela district of Balochistan, 120 miles from
        Karachi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84604727-012f-4627-903a-7d35f007ac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:27:45.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:27:45.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500 people had assembled to perform a Sufi ritual at the Shah
        Noorani Shrine when the bomb went off, according to Sarfraz Bugti, the home
        minister of Balochistan province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0430609-57bf-47d1-9572-f2d015add8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:27:45.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:27:45.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remoteness of the region made it difficult to get emergency
        services to the area, but rescue operations are underway, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5a319-8754-41f8-8976-e03e49e2469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:27:45.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:27:45.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Muhammad Nawaz Sharif issued a statement, condemning
        the blast and ordering federal and provincial authorities to "bring the perpetrators
        to task immediately."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2455b-3bcf-42cc-b389-73baf85c6e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:27:45.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:27:45.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imran Khan, the head of the Tehreek-e-Insaf party and a former cricketer,
        said the attack hit at the "core" of Pakistan''s society.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We must move resolutely ag sectarian terrorism striking at core
        of our society. Shah Noorani shrine latest target of condemnable terror act</p>&mdash;
        Imran Khan (@ImranKhanPTI) <a href="https://twitter.com/ImranKhanPTI/status/797443335392739329?ref_src=twsrc%5Etfw">November
        12, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d37e9ca-6064-4b7a-9c73-da044b1999de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:27:45.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:27:45.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e33b67a-83bb-4f46-a736-19bd7d997afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:27:45.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:27:45.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Pakistan''s military acknowledged for the first time
        that ISIS had a presence in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fad04a-030b-417a-8dcf-0919fb55c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:27:45.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:27:45.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, ISIS attacked a police academy in Quetta, Pakistan killing
        61 and injuring 117.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024fbb1-7063-4438-8822-a38c39771c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:27:45.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:27:45.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mohammed Tawfeeq contributed to this story</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac082a-c6e2-4748-b730-5a273262110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:27:45.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:27:45.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/12/world/sufi-attack-pakistan-isis/index.html">52
        killed at religious shrine in Pakistan by ISIS suicide bomber</a>".</p>'
  'turkey-united-states-travel-advisory':
    'author': 'Eugene Scott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-13T23:24:53.777+08:00
    'imagesource': 'jcr:bf4f74c4-5c9e-482e-839c-55e1d4a9c8cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aef4ae3-dc7f-404b-935b-55913b24b208'
    'lead': 'The Turkish government warned Turkish citizens in the United States or
      considering traveling to the U.S. to "be careful due to protests" following
      the election of Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:32:31.597+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T13:32:31.804+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkish government issues U.S. travel advisory after anti-Trump protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6049cc84-8126-4f07-91d1-a449102440a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:32:31.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The Turkish government warned
        Turkish citizens in the United States or considering traveling to the US to
        "be careful due to protests" following the election of Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a9664-4308-4f8a-8142-7e90b82286d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:32:31.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters have taken to the streets of several U.S.
        cities following Trump''s election, including New York, Chicago, Philadelphia,
        Miami, Los Angeles, Seattle, Oakland and Portland. Most demonstrations have
        been peaceful but some led to arrests and incidents of violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca67838-6e7e-47d0-b5e8-f1f2bbc883d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:32:31.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory did not specifically mention Trump but said the unrest
        began after Tuesday''s elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e43d81d-2620-4155-916b-fefc9f4ba265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:32:31.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes the protests turn violent and criminal while protesters
        (are) detained by security forces," the ministry of foreign affairs said Saturday,
        adding that "racists and xenophobic incidents increased in USA."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7768bf2-57d4-4e99-bd8d-7ee8c30c7de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:32:31.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the risks, we advise our citizens living and traveling
        to US to follow local media, to follow the warning of our embassy in Washington
        and American security forces, to stay away from protests, to increase their
        security in work space and to apply to local security when there is a racist
        or xenophobic attack while keeping calm," the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7624149e-b31b-4876-bdab-be1d8b8b3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:32:31.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect initially dismissed the protestors on Twitter,
        calling them "professionals" incited by the media. He eventually called the
        demonstrators a "small group" with passion for America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f85456-0b0f-444d-827f-22f22fe9627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:32:31.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will all come together and be proud," Trump wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96c671-01c9-4707-952b-83f88e2aef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:32:31.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department issued a travel warning for U.S. citizens
        going to Turkey late last month, citing increased threats from terrorist groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca08e3-02ec-44dd-b8bb-b7c82943c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:31.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:32:31.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/12/politics/turkish-government-warning/">Turkish
        government issues U.S. travel advisory after anti-Trump protests</a>".</em></p>'
  'australia-united-states-announce-refugee-resettlement-deal':
    'author': 'Reuters'
    'caption': 'Australian Prime Minister Malcolm Turnbull'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-13T22:23:43.862+08:00
    'imagesource': 'jcr:e776f92c-758c-4a5c-bb42-87d8ae49d2f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a224919e-fdcb-41c9-8ab1-603249cdc644'
    'lead': 'Australia has reached a resettlement deal with the United States for
      refugees being held in Papua New Guinea and Nauru after attempting to reach
      Australia by boat, Prime Minister Malcolm Turnbull said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:35:20.596+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T13:35:20.845+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia, U.S. announce refugee resettlement deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e32bc5-b5e9-4e26-a914-99ae062f4a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney (Reuters)</strong> — Australia has reached a resettlement
        deal with the United States for refugees being held in Papua New Guinea and
        Nauru after attempting to reach Australia by boat, Prime Minister Malcolm
        Turnbull said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506825c-b5b8-4213-8d77-bf76550c9818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Australia''s tough border security laws, asylum seekers intercepted
        trying to reach the country by boat are sent for processing at detention camps
        on Papua New Guinea''s Manus island and the tiny South Pacific island nation
        of Nauru.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ad4d7-c89f-430f-9f51-2ffb0c4b9512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1,200 people are currently held in the camps, many of whom
        have been held for more than three years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7ef8e-953e-4530-9019-fd2909b55574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can now confirm that the Government has reached a further third
        country resettlement arrangement for refugees presently in the regional processing
        centres. The agreement is with the United States," Turnbull told a press conference
        in Canberra.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30160627-5808-418d-bd83-92958cfa559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, to be administered with the UN High Commission on
        Refugees, is available only to those currently in the processing centres and
        will not be repeated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0dec8e-f476-4f0e-ba43-2bc5d2beac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull would not say exactly how many refugees would be resettled
        in the United States, but said women, children, and families would be prioritized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5155951-9984-4e66-b544-1c81f53b5f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detainees who have had applications for refugee status rejected
        should return to their countries, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ead212-5c1a-4694-ada7-8859115b6b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s offshore detention policy for ''boat people'' has drawn
        widespread condemnation both at home and overseas amid reports of harsh conditions
        and systemic child abuse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5bc20b-db45-487c-bd2c-4695731acf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal relieves a major headache for Turnbull, whose poll numbers
        fell to a 14-month low last week, raising speculation of fresh political turbulence
        in a country that has had four leaders in six years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a53540-aa2f-45f5-8d31-964543d60349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Aziz, 24, who has spent more than three years on Manus Island
        after fleeing his home in Sudan in 2013, was very happy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6498d7d-c612-4d59-8c85-862bc32badaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the refugees were smiling and hugging each other. This nightmare
        is going to end finally, but the main question is when and how and how we
        get out of here," he told Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173c97cb-c6bf-40c4-b58a-6827a38c06f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry told reporters while visiting
        New Zealand on Sunday: "We in the United States have agreed to consider referrals
        from UNHCR on refugees now residing in Nauru and in Papua New Guinea."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef2a10f-999a-4f29-a51e-601185ae5b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election of Donald Trump, who has threatened to ban Muslims
        from entering the United States and championed anti-immigration policies,
        has injected uncertainty into the deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3fc30-60f8-46bc-99e3-0832db6899e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Turnbull said the "agreement was reached some time ago. There
        is a great deal of preparation and planning that has gone into it and, indeed,
        in leading up to this announcement."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe8360-6dbd-44b2-8959-0ea117339448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No timeline was given for the process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c6a76-fd02-4fd5-a14c-e404fbe1b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International last month said as many of 410 men, women,
        and children held on Nauru are being driven to the brink as a result of treatment
        that amounted to "torture".</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a50a6-c75e-417e-9027-278391f829d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papua New Guinea has said it will close the Manus Island center,
        but the Nauru facility will remain open.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed6af6-c254-4653-a95e-88870c303489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asylum seekers who refuse offers to resettle in a third country
        or to return home will be offered a 20-year visa to stay on Nauru, but no
        financial support, Immigration Minister Peter Dutton said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3a384-537c-45e8-800a-ddebff5a0bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:35:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:35:20.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once rich in phosphate, Nauru has limited economic resources and
        the Australian-funded detention center provides the tiny island state''s most
        significant revenue stream.</p>'
