      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those deaths happened the same day Taliban mortars killed at least
        seven people at a wedding party in Faryab province in northern Afghanistan,
        police spokesman Kareem Youresh said. At least 13 people were wounded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be197467-2c2c-418c-a173-f68708aefb0c'
      'mgnl:activationStatus': true
