      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Singer and TV
        personality Sarah Geronimo was dubbed as this year''s "Best Asian Performer"
        during the Classic Rock Awards 2016 held in Tokyo, Japan on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b6b0b-814a-4151-b55b-a2af315b51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:39:55.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:39:55.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geronimo attended the awarding ceremony at the Ryogoku Kokugikan
        Stadium in Tokyo, where she performed the song "Anak" by Freddie Aguilar.
        Other performers at the Classic Rock Awards include Jeff Beck, Joe Perry,
        Rudolf Schenker, Richie Sambora and Orianthi, Tesla, and Cheap Trick.</p>'
