      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent David Santos contributed to this
        report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d9a47-845e-4630-8f1e-5e0bef21f582'
