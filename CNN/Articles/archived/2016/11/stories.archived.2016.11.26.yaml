      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Both the young
        and the old marched to Luneta on a "Black Friday" to unite for a single purpose
        — to protest against the <a href="https://cnnphilippines.com/life/culture/politics/2016/11/21/marcos-burial-opinion.html">burial</a>
        of former President Ferdinand Marcos at the Libingan ng mga Bayani. The grand
        demonstration, entitled “National Day of Unity and Rage,” was one among many
        of the protests that took place all over the city and the rest of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a39823-a2c7-4541-92da-43fe96ead61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:28:54.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:28:55.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park was laden with light rain and an atmosphere of peace, drizzled
        with curse words and expressions of indignation. People from all walks of
        life — filmmakers, actors, musicians, photographers — came together to sympathize
        and contribute to the cause in ways that they can. In the words of the photographer
        Geloy Concepcion, who wanted to do his part by going around Luneta grounds
        to capture the undertaking, the demonstration served as a “passing of the
        torch” from the old generation to the new, to continue the fight for freedom
        and justice.</p>'
