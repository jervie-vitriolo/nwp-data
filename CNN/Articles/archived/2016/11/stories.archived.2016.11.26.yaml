    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'J.K. Rowling sends 7-year-old Aleppo fan Harry Potter books

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009e88b8-4be9-46a8-b252-a28b4919c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:14.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:05:14.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNN)</strong> — Author J.K. Rowling has provided
        a welcome diversion for a seven-year-old girl living in rebel-held eastern
        Aleppo, sending her eBooks of the entire Harry Potter series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841302f-7d05-4445-93d9-6dcb69147b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:14.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:05:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bana, a young Syrian girl with nearly 100,000 followers on Twitter,
        says she likes to read, "to forget the war." She regularly posts videos that
        capture the sound of bombing, appealing for help as the Syrian regime steps
        up its assault on the besieged city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c952d-0907-4dfb-9a3d-d23de7d4739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:14.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:05:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 people have been killed in Aleppo''s eastern districts
        since the regime resumed heavy bombardment last week, in what rescuers have
        called the most intense bombing since the war began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040d513-1ef7-49c0-afeb-b44940bb3883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:14.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:05:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bana''s mother Fatemah, 26, created a Twitter account for her daughter
        in late September, as the Syrian army launched a major ground offensive to
        recapture Aleppo. Fatemah told CNN she started tweeting because she wanted
        to "share our life here to the world.''''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b6e128-629b-41c3-ba68-331b744885ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:14.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:05:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatemah teaches her children — Mohamed, 5, Noor, 3, and Bana — at
        home. She said that the civil war, which began over five years ago, has dramatically
        impacted their education.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a57af88-6b36-4d23-a138-6372fb2a9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:14.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:05:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photograph shared to her Twitter account on Thursday shows Mohamed
        and Noor crowded around Bana like two bookends while she read Harry Potter
        and the Sorcerer''s Stone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c142de1c-aa66-46b7-bb1d-de342e467eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:14.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:05:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brothers want to read the Harry Potters too," Bana said in a
        tweet.</p>'
