  'China-Xinjiang-passports':
    'author': 'Chieu Luu and Nanlin Fang, CNN'
    'caption': '(File photo) Civilians march through Tiananmen to celebrate the 60th
      founding anniversary of the People''s Republic of China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-26T02:25:34.152+08:00
    'imagesource': 'jcr:046c555d-f221-43d9-b12b-b4b607944486'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ed8f7e0-1cd3-4d56-8784-d413366694a4'
    'lead': 'Millions of residents in China''s northwestern Xinjiang region have been
      ordered to surrender their passports to local police, in a move rights groups
      say is an attack on personal freedom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:28:25.989+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T10:28:26.229+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China orders Xinjiang residents to surrender passports to police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3782527c-8060-47cb-81e3-cef3f35eef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:28:25.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:28:26.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN)</strong> — Millions of residents in China''s
        northwestern Xinjiang region have been ordered to surrender their passports
        to local police, in a move rights groups say is an attack on personal freedom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a658ae-d226-4361-bc0e-ceaa8dba9a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:28:25.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:28:26.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order came from the Shihezi Public Security Bureau Immigration
        Office in Xinjiang on October 19, which said that passports would be held
        by police after an "annual check."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694a207-634c-4235-b139-70d97deb9aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:28:25.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:28:26.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents wishing to travel abroad would have to seek permission
        from local authorities, the statement said. Those who refuse could be barred
        from leaving the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141cecd-89ea-45e8-a87a-f2d7c167eec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:28:25.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:28:26.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang is an ethnically divided and resource rich province that
        is home to around 10 million predominantly Muslim Uyghurs and around eight
        million Han Chinese.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d5120-d309-41b2-97ee-e4f0ebc95bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:28:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:28:26.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No reason was given for the policy, however the World Uyghur Congress,
        a Germany-based rights group, said it was deliberate move to restrict the
        movements of the Uyghur population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e35f2-e1e6-4d4e-a001-f1a14bb103d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:28:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:28:26.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the regulations ostensibly target all residents, Chinese
        authorities in the past have taken clear steps to limit mobility rights for
        the Uyghur community in particular," the Congress said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34638a67-869b-4e35-9ff0-39602daf65ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:28:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:28:26.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terror attacks in China</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240b5ac0-a0a7-4602-90d1-b244e9de9141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:28:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:28:26.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has blamed Uyghur separatists for a number of attacks in recent
        years, including one on a coalmine in September 2015, in which 50 people were
        killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1811247-2379-4dd0-8f44-ae161bbca254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:28:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:28:26.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But exiled groups and human rights activists say the government''s
        repressive religious policies and economic marginalization are provoking the
        unrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bff0eb-1287-40bf-be93-0f4ad9ddd3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:28:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:28:26.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese authorities have given no credible reason for taking away
        people''s passports, violating their right to freedom of movement," Sophie
        Richardson, China Director for Human Rights Watch said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b4ad9-c14c-4ede-a35a-c8de38436562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:28:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:28:26.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doing so across an entire region is a form of collective punishment
        and fuels resentment toward the government in a region where tensions are
        high."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958075b2-f265-450b-a5c1-a229d9d62d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:28:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:28:26.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/24/asia/china-xinjiang-passports/index.html">China
        orders Xinjiang residents to surrender passports to police</a>"</em></p>'
  'Azkals-dumped-out-of-Suzuki-Cup-after-falling-to-Thailand':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-26T00:49:33.225+08:00
    'imagesource': 'jcr:eddaa840-1e2d-4b74-b75c-0fd5326921b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfc8b09f-863a-4c4b-8873-d849066b43da'
    'lead': 'The Philippine Azkals fell short in their bid for a fourth straight semifinal
      appearance in the Asean Football Federation (AFF) Suzuki Cup, after coming up
      short against Thailand, 1-0, on Friday at the Philippine Sports Stadium in Bocaue,
      Bulacan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:30:31.800+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T10:30:32.037+08:00
