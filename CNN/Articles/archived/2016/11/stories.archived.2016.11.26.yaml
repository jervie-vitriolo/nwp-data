  'Cuba-Fidel-Castro-dead':
    'author': 'Arthur Brice, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-26T06:18:36.906+08:00
    'imagesource': 'jcr:aadaf2b8-60c8-4c34-9595-39ca42c896cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f58f06a-1cde-48f8-b59b-7575c4f9bd59'
    'lead': 'Fidel Castro, the Cuban despot who famously proclaimed after his arrest
      in a failed coup attempt that history would absolve him, has died aged 90.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:00:40.816+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T10:00:41.117+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fidel Castro, Cuba''s longtime revolutionary leader, dies at 90

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736c1547-246f-4231-a828-f412b5d1156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Fidel Castro, the Cuban despot who famously
        proclaimed after his arrest in a failed coup attempt that history would absolve
        him, has died aged 90.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc1ffb-ecad-4701-9d3a-969bd8464ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro''s brother, Raul, announced his death on Cuban TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980c261-d483-405c-b4a8-231c2300ad39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end, an elderly and infirm Castro was a whisper of the Marxist
        firebrand whose iron will and passionate determination bent the arc of destiny</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21454b7-a9ab-44da-a438-f1e04ab8c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are few individuals in the 20th century who had a more profound
        impact on a single country than Fidel Castro had in Cuba," Robert Pastor,
        a former national security adviser for President Jimmy Carter in the 1970s,
        told CNN in 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c23eb-6240-4130-90e5-f22501ef0b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He reshaped Cuba in his image, for both bad and good," said Pastor,
        who died in 2014. "Cuba will be a different place because he lived and he
        died."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1cbfb-f708-4dc5-8912-da239ca6d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro lived long enough to see a historic thaw in relations between
        Cuba and the United States. President Barack Obama announced in December that
        the United States would re-establish diplomatic relations with Cuba and urged
        Congress to lift a 52-year-old economic embargo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ac370-1142-4d27-a5fa-48b507995fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban President Raul Castro — who took over from his ailing brother
        more than eight years earlier — announced the breakthrough to the nation,
        but observers noted Fidel''s silence on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e3a97-4a8c-46da-9d19-6794aaecbbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro''s stage was a small island nation 90 miles from the underbelly
        of the United States, but he commanded worldwide attention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab49fc9-5b5b-44a2-81df-ecc6feb1b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a historic figure way out of proportion to the national
        base in which he operated," said noted Cuba scholar Louis A. Perez Jr., author
        of more than 10 books on the island and its history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042cdad6-c59b-43b3-8b96-5e44fabe8ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cuba hadn''t counted for much in the scale of politics and history
        until Castro," said Wayne Smith, the top U.S. diplomat in Cuba from 1979 to
        1982.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a7669-5649-4ede-9b25-9bbbe403a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro became famous enough that he could be identified by only
        one name. A mention of "Fidel" left little doubt who was being talked about.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517d40f-7a97-40c9-ad58-80e40f18c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other nonroyal ruler clung to power as long as Castro did.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe459a-ac63-4479-8f90-8ef4ccc28961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro and the road to power</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a91ea7-faf6-466e-88bf-4ff063b513f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a bearded 32-year-old Castro and a small band of rough-looking
        revolutionaries who overthrew an unpopular dictator in 1959 and rode their
        jeeps and tanks into Havana, the nation''s capital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a149b445-058d-4127-8379-177c5875d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were met by thousands upon thousands of Cubans fed up with
        the brutal dictatorship of Fulgencio Batista and who believed in Castro''s
        promise of democracy and an end to repression.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab6f34-2109-45c1-b432-57e1f18f4b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That promise would soon be betrayed, though, and Castro held on
        to power for 47 years, until an intestinal illness that required several surgeries
        forced him to temporarily relinquish his duties to younger brother Raul in
        July 2006. Castro resigned as president in February 2008 and Raul took over
        permanently.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa71bd9-5843-4b0e-9ed5-4c37b261fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Castro or another has ruled Cuba over a period that spans seven
        decades and 11 U.S. presidents. Fidel Castro outlived six of those presidents,
        including Cold War warriors John F. Kennedy, Richard Nixon and Ronald Reagan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad8dfa-f3cd-4cd9-a681-eede206f3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the Cold War, Castro used a blend of charisma and
        repression to install the first and only Communist government in the Western
        Hemisphere, less than 100 miles from the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1185b77c-2186-42b1-b333-dbb0a0d80a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba and the Soviet Union established diplomatic relations on May
        8, 1960, further eroding the relationship with the United States. Castro,
        who had long blamed many of Cuba''s ills on American influence and resented
        the U.S. role in hemispheric politics, quickly intensified cooperation with
        the Soviet Union, which began sending large subsidies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999ff63-a573-4e07-8c49-498c257caa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fidel Castro came to power with a conviction that he was going
        to have a major revolution in Cuba, that he was going to stay in power indefinitely,
        that he was going to fight American imperialism and that he needed a ''daddy''
        and his ''daddy'' was the Soviet Union," said James Suchlicki, the director
        of the Institute for Cuban and Cuban-American Studies at the University of
        Miami.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c84928-16e8-4db0-8a34-3420bed4a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Taunted, antagonized and irritated''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93287e0-b327-4f78-992a-547cedc2d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, Castro defied a hostile U.S. policy that sought to
        topple him with a punishing trade embargo that started in 1962 and continued
        for the rest of his life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b46192f-209b-4324-a4d1-1d98ff97bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He taunted, antagonized and irritated the United States for more
        than a half-century," said Dan Erikson, a senior adviser for Western Hemisphere
        affairs at the U.S. State Department and author of "The Cuba Wars: Fidel Castro,
        the United States and the Next Revolution."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6960837b-29c9-401a-aedc-96ca071bd5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also survived numerous assassination attempts by the Central
        Intelligence Agency and anti-Castro exiles in the early 1960s. He took delight
        in pointing out how none of them succeeded, not even the plot that called
        for explosives to be placed in the ubiquitous cigars he later would quit smoking
        for health reasons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ca24d-4b38-4f18-b8c7-f8a219105356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:00:40.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:00:41.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never been afraid of death," Castro said in 2002. "I have
        never been concerned about death."</p>'
  'JK-Rowling-Harry-Potter-Aleppo':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-26T01:28:45.678+08:00
    'imagesource': 'jcr:9a1166b7-89c5-4ade-9366-f6285dc0b84a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '723c63ac-c0d6-4993-bb8f-304f63699175'
    'lead': 'Author J.K. Rowling has provided a welcome diversion for a seven-year-old
      girl living in rebel-held eastern Aleppo, sending her eBooks of the entire Harry
      Potter series.'
