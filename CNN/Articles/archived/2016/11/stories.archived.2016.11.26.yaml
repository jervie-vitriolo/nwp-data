      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Armed Forces
        of the Philippines (AFP) said Saturday that it is currently battling members
        of the Maute Group, an armed Islamist group behind the Davao City bombing
        in September, in the municipality of Butig in Lanao del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604cc7fa-3ffa-4eb8-8727-a60176e5a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:39:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:39:30.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">Related:
        At least 14 killed as blast rocks night market in Davao City</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe10d52-d7ae-496f-b089-312ab1d16adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:39:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:39:30.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the AFP Western Mindanao Command said two soldiers
        were hurt in an engagement near an old municipality building in an abandoned
        part of Butig.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053fba39-3107-4f11-986f-7fa09aa434b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:39:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:39:30.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson Brig. Gen. Restituto Padilla told CNN Philippines
        that the soldiers'' injuries are not life-threatening and that they have been
        evacuated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a377584-4d51-4c3f-817f-d434b4b5cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:39:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:39:30.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 50 to 100 Maute Group members are involved in the clash and
        are reported to be attempting to take over the entire municipality.</p>'
