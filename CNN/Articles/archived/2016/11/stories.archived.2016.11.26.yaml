    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83794983-b45b-4554-a92c-be9cf5db5533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:39:30.407+08:00
