      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Presidential
        Commission on Good Government (PCGG), an agency formed to recover Marcos''
        ill-gotten wealth, hopes to recover more loot through the Marcoses'' pending
        court cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3efe0e-94f7-4471-88ee-e98ac1f68ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines Thursday, PCGG Acting
        Chairman Reynold Munsayac said there are 282 pending cases in relation to
        an estimated $10 billion (roughly ₱500 billion) that the late President Ferdinand
        Marcos and his family allegedly stole from government coffers during his two-decade
        regime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630eecf-2179-4d02-ba5c-91944f726f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that will be able to recover more ill-gotten wealth out
        of these cases," Munsayac said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9778a-10bc-4010-9118-71978ec0b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG is "very determined to ensure that all of these ill-gotten
        wealth will be brought back to the funds of the government," Munsayac said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae2f573-2525-4ba9-962e-9a8923c350ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for Marcos'' stolen wealth has so far yielded ₱170 billion
        in jewelry, paintings, real estate properties, company assets, and cash, the
        PCGG says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7649886e-9178-4487-a4b4-55ac404362c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte early Thursday said he wants to expand
        the extent of the agency''s powers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d191ff7-f3f3-4d0f-9f8e-f81ec278488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want it broadened and with more power," Duterte said upon returning
        to the country after attending the APEC Economic Leaders'' Meeting in Lima,
        Peru.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac5c77-aa18-4156-a3d6-e7c4b9a3fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the PCGG has yet to receive orders, Munsayac said the President
        can assign graft and corruption cases for the PCGG to investigate, according
        to the agency''s mandate.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte to expand PCGG powers <a href="https://t.co/c47UwdKtIB">pic.twitter.com/c47UwdKtIB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/802093711819538432?ref_src=twsrc%5Etfw">November
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73127e5b-6bd4-4231-8aab-5663e73dece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ad0a8-351f-44a8-88c9-49bb62ff5612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges vs. the Marcoses</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3594866-b519-40d4-aacf-24b68db400ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a people power revolt ousted Marcos in 1986, succeeding governments
        sued the dictator, his family, and cronies, for allegedly siphoning off billions
        of dollars from the government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4900be-a582-432a-a12d-920a27a081b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses have faced hundreds of cases, none of which has been
        successful in incarcerating anyone from the Marcos family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d68d48-98f4-4b44-bb87-7d4730556690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan convicted former First Lady Imelda Marcos of graft
        in 1993. But the Supreme Court overturned the anti-graft court''s decision
        in 2003, saving her from a 12-year prison sentence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774f6ee6-42b3-477e-a7b5-63fb5776d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, the <a href="https://cnnphilippines.com/news/2016/01/05/Sandiganbayan-orders-Marcos-crony-to-return-ill-gotten-wealth.html">Sandiganbayan
        ordered Marcos cronies</a> to turn over to the government half a billion pesos
        worth of properties, including parcels of land in Tagaytay City, and real
        estate properties in Rizal and Batangas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa375d-ceec-4321-946e-b376543b9cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/11/25/timeline-marcos-ill-gotten-wealth-jewels-properties-paintings.html">Link:
        Timeline: Jewels, properties, and billions of Marcos ill-gotten wealth</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2ff1a-1001-41f7-aa17-1e09cf1158ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How much did the Marcoses really steal?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431dfc7-2266-4abc-bc85-1368b51520be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite dismissed and acquitted cases in favor of the Marcoses,
        Alan Robles, a veteran journalist who has extensively researched information
        on the Marcos regime and reported about its aftermath, said the Marcoses''
        ill-gotten wealth exists — as evidenced by the PCGG''s recovery of some P170
        billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c25ec4-b7fe-42ac-a9a1-665733664f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles told CNN Philippines no one knows how much the Marcoses actually
        stole, the $10 billion was just a rough estimate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6747ee6-c816-407a-8424-43f2acc9de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Marcos came in to power, the Philippine foreign debt was $1
        billion. When he was overthrown, the Philippines'' foreign debt was $28 billion.
        The Philippines hardly saw any of that money put to use for Filipinos, so
        we can presume how many billions of dollars the Marcoses stole out of that
        debt," Robles said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b20c92-dfb7-4af3-948b-85b77a832b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines badly needs to recover the loot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23aa0e5-6258-4dda-a457-e3b2bdb99cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online exhibit published by the PCGG showed that just a few pieces
        of jewelry hoarded by the Marcoses are luxurious enough to finance the four-year
        college education of about 2,000 students, provide electricity to over 2,000
        households and fund for the treatment of over 12,000 tuberculosis patients
        — to name a few.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e9297-c9e8-470d-9ad9-4b5a5b68c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/03/30/PCGG-virtual-exhibit-Marcos-jewels.html">Look:
        Marcoses'' ''ill-gotten'' jewels and how these could have helped Filipinos</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3c903-7f59-4f97-81af-d5d7a6cc7a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the son, former Sen. Bongbong Marcos, ran for vice president
        in the 2016 elections, rivals hit him for his father’s human rights abuses
        and his family’s ill-gotten wealth. During the vice presidential debate in
        April, Vice President Leni Robredo asked him to return the money his family
        allegedly stole from the people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223457dd-0f1d-491e-8614-b9cf6f25da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos said “I cannot give what I do not have,” denying he has
        any ill-gotten wealth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b6fa2-352e-4f5d-8654-7cdef755ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/04/10/Bongbong-Marcos-VP-debate.html">Related:
        Marcos says he can’t apologize, give compensation to Martial Law victims</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59652aaa-02a2-4d89-b10d-565106d5e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/27/marcos-martial-law-was-30-years-ago.html">Related:
        Marcos on Martial Law: It was 30 years ago</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b76da-1086-47a8-ac3c-02b8a575e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PCGG under threat?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33307d5b-2d42-44cd-af99-9112a6328ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles, however, expressed concern over the current state of the
        PCGG under the Duterte administration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cf98c-e68a-4a8e-acaf-bc37127d97ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Duterte allowed the late president''s <a href="https://cnnphilippines.com/news/2016/11/18/Marcos-burial-at-Libingan-ng-mga-Bayani.html">burial
        at the Libingan ng mga Bayani</a>, Robles expressed doubts this administration
        would really put the Marcoses to task.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39dc79-a42b-44ad-8e43-097258d88122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t be surprised if this administration disbands the PCGG
        and returns the Marcos loot and maybe apologizes to the Marcoses. Who knows,
        anything is possible," Robles said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649144a-64a6-48db-bd05-529db137c057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four months into the Duterte government, Munsayac remains the lone
        appointee to the PCGG.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0abceb-017e-4a22-bae0-da4f1e8da2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles said this is not surprising, because previous governments
        were not as interested in recovering the loot as former President Corazon
        Aquino was.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af7dd7-c2bf-4069-a45a-f23b444c921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She created the PCGG via an executive order immediately after she
        assumed power in 1986, specifically to retrieve the stolen wealth.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba34f015-f06a-47a9-b12f-2d9eb3ad9d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG has had its share of corrupt bureaucrats, as well.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aff282-fa62-4d0a-be77-5ab5281ca163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:25:18.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has dismissed erring volunteers and personnel for their
        "misdeeds," according to PCGG''s milestone report in February 2016.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64d3c7-76e3-4155-a2c5-e61b4750fc53'
      'mgnl:activationStatus': true
