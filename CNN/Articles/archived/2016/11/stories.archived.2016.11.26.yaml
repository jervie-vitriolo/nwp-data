    'updated': 2016-11-28T04:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cf5a9a-b83b-497b-a7e1-d1e35d3d0cd2'
