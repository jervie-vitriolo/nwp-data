      'jcr:uuid': '112d5dfe-2a04-4955-abd7-b38cdcfdd2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte was in Mindanao on Friday but his thoughts travelled all the way to
        Manila where a number of protests were being held over the Marcos burial last
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6245c49f-42fe-4e61-b326-1113dc891bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/25/IN-PHOTOS-Rallies-for-and-against-the-Marcos-burial.html">Related:
        Rallies for and against the Marcos burial</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e765312a-e0db-4605-8271-5528215f7dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who visited wounded soldiers in Jolo and Zamboanga City,
        said the present row over the interment of former President Ferdinand Marcos
        at the Libingan ng mga Bayani (LNMB) could have been averted had previous
        administrations acted and legally settled the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798956c9-b110-4438-a083-113b4d432624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically cited two Aquinos who became presidents: Cory in
        1986 and Noynoy in 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d367b6-dbc4-41a3-95f3-6d7cf7fa5af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the mother and son had a good 12 years — their terms
        combined — to amend the law which qualifies Marcos to have a place at the
        LNMB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6050413-ad23-498b-9ffe-cd2bd0a52656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said they were afraid of the possible backlash if they did
        so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49332305-4b72-4c48-bafc-9fab65092473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because <em>ayaw magsugal, ''yan ang mahirap diyan</em> [They didn''t
        want to gamble on it]," Duterte said — adding that those before him were "really
        afraid" of the crowd that would gather to protest such a move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a90b733-5941-45ba-96cb-460947f18909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said what would happen if 30,000 or 50,000 Ilocanos
        would march down to Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601b6e7a-3918-4da6-b132-99301fd97060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcos is hero to the Ilocanos. No doubt about it," he said.&nbsp;
        "It''s almost 98 percent of the all Ilocano-speaking regions.<em> Naghihinakit
        ''yan</em> [They are hurting]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c796bb6-ec7c-4af7-80bd-7e18d59e5258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had weighed the possible consequences — and the picture
        didn''t look good.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f00728-9c39-4f4e-a59b-0dc7a6b6e690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can we control it (thousands of people)? Can the military control
        it? No, of course they cannot because I would not allow them to bring rifles...&nbsp;
        So it would only be the police so what would happen?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad85b2a-5499-4d6b-9adb-613a016b7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said if some of the marchers would get mauled or get killed
        should a scuffle break out, "You would create trouble in this country<em>
        pag masaktan ''yang mga</em> Ilocano, anong gawin ko? [If they get hurt there
        would be trouble. What am I supposed to do?]"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92214561-f3af-4256-8750-10d179280b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Unlimited'' protest allowed</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b68d3-2643-412b-af77-8b2076b735fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President repeated his guarantee that demonstrators can freely
        take to the streets, gather in open public places without a time limit, without
        a permit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a33fe-22d0-4419-8e77-bce0c5dc5e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/24/Duterte-APEC-Marcos-burial-protests.html">Related:
        Duterte: If Marcos was no soldier, no president - I''ll step down</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8417d0-5490-45ff-844b-ba108b837795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this would hold true even for the next anti-Marcos burial
        protest set on November 30 by the "yellow movement."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e2117-fe66-490c-b8a9-3336e4bdbd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag sabi mong</em> [If you say] you want to demonstrate for
        one week, fine. One month, still okay. One year, <em>walang problema</em>
        [no problem]... Nobody and nobody will give, demand the permit. If you want
        to scatter dirt... We will clean it up for you."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e711371f-431e-4750-b645-135e44511f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:34:43.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:34:43.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended the speech by repeating a famous line, "Like I said, I
        may disagree by what you say but I will defend your right to say it."</p>'
