      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:14.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:05:14.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Fatemah asked how the family could get a copy of the
        book, a member of Rowling''s team reached out on Twitter to ask if they would
        be able to read an eBook.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa50277c-0833-4fe8-bcb4-9b6108fb1d78'
