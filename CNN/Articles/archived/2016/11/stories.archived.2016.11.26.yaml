  'Fidel-Castro-assassination':
    'author': 'Patrick Oppmann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-26T06:18:57.978+08:00
    'imagesource': 'jcr:ec697d5d-dc79-4d3f-ba17-8fd398774a21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5a16530-e040-4773-a22e-11d1576c2c4a'
    'lead': 'Former Cuban leader Fidel Castro was a legendary survivor — besting what
      Cuban officials say were more than 600 attempts to kill him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:36:06.742+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T09:36:07.245+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fidel Castro survived 600 assassination attempts, officials say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a38554-5862-4fbc-8264-76a2b0f5cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HAVANA, Cuba (CNN)</strong> — Former Cuban leader Fidel
        Castro was a legendary survivor — besting what Cuban officials say were more
        than 600 attempts to kill him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40960c93-8d3e-4eca-b962-f85156d91103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lived much of his long life in the spotlight — and much of it
        in the crosshairs — surviving a half century of assassination plots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f7f89-22ae-40bf-9df7-053ca313dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro died Friday, his brother Raul Castro announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b004af34-3bf0-43c9-bf57-e4113cb40034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a column titled "The Birthday" that was published in Cuban-state
        media on his 90th birthday August 13, Castro wrote that his younger brother
        Raul would have replaced him had "the adversary been successful in their plans
        of elimination. I almost laughed at the Machiavellian plans of the US Presidents."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93045c61-32d7-48c6-a128-6e65875624b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As that milestone birthday approached, Castro''s mortality was very
        much on his mind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc437b6-9ee2-4dbe-b396-4e15fe217829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon I will be 90," Castro said during a rare public appearance
        in Havana in April, at a meeting of the island''s ruling Communist Party.
        "Never would such an idea have occurred to me. It was not the fruit of any
        effort, it was the whim of fate. Soon I will be like all the rest."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf7820-6916-45e2-aebf-0ca7cd3a6c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Assassination plots were spectacular failures</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ec468-1817-4347-8293-4dabca478097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His would-be assassins are alleged to have plotted to kill him in
        a variety of ways, including poisoning him, dosing his dive suit with fatal
        botulism and blowing him up during a speech. Many of the plots were spectacular
        failures. More Wile E. Coyote than Jason Bourne.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87bee64-b69d-4445-ba59-cee544d0e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More people have tried to murder the world''s most famous socialist
        than any man alive," according to the 2006 British documentary "638 Ways to
        Kill Castro."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dcb705-0fba-487d-ad00-83c8f706d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Cuban officials claim Castro survived more than 600 attempts
        on his life, a figure that is impossible to confirm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667da14c-7fa6-4c7c-b8bf-391f0a574ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If surviving assassination attempts were an Olympic event, I would
        win the gold medal," Castro liked to tell interviewers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e57d285-0e46-4575-8306-5dd6fa91412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reputation as a cheater of death took hold early. As a young
        revolutionary he was reported dead twice by Cuba''s press — "perishing" once
        when he led a failed uprising against a military barracks and again when he
        returned from exile by boat with a guerrilla force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f268223-cf73-4b2f-aa93-f4120114b6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people wanting Castro dead — or at least gone — rose
        after he seized power in 1959, took over US property on the island, embraced
        the Soviet Union and forced thousands of Cubans into exile.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a8495-06f3-44c6-847f-8d5fcc58dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mob hit</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b093123e-bd6f-4255-99c0-89558e052d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few had as much reason to want Castro dead as the American mafia.
        Before the revolution, US mobsters paid off Cuban officials to let them operate
        hotels, casinos and brothels on the island, just 90 miles from Florida but
        well out of US jurisdiction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39dfe9-eb5d-447a-aa0b-52fbb2962638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro brought the party to a crashing halt, seizing the mobsters''
        casinos and hotels and sending them scurrying back to the States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cd947-9768-4de0-b26c-0bb2b3183f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that led to an unusual partnership.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f375c7f-5f17-4db7-a550-c2246a91c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CIA agent met with mobster Sam Giancana in Miami in 1960. Giancana
        agreed to help the American government kill Castro and even said the mob would
        waive their usual fee, according to declassified CIA reports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c770259-c130-4b3c-bb2f-22707dfe8870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sam suggested they not resort to firearms, but if he could be furnished
        with some type of potent pill, that could be placed in Castro''s food or drink,"
        according to a "Secret - Eyes Only" CIA cable that was released in 2007 as
        part of a Freedom of Information Act request.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d15eb5-470a-481b-9139-acf2fe46b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyanide pills were delivered via the mob''s contacts to the former
        Hilton hotel in Havana, now nationalized and renamed the Hotel Habana Libre,
        the CIA documents show. It served chocolate milkshakes that Castro adored.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d42bb3-330c-49e8-b351-9bd2d372245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the night that Castro turned up, it all went wrong for the
        mob assassin, according to Fabián Escalante, a retired Cuban intelligence
        officer who looked after Castro for decades.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d377d3-bd75-4651-bd2b-e9f14a2f0ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They ordered a chocolate milkshake, and in the rush and nervousness
        brought on by the moment for which he had prepared himself for over a year,
        he broke the capsule of poison while trying to pick it up, as it had stuck
        to the shelf of the freezer in which it was hidden," Escalante wrote in his
        book "Executive Action: 634 Ways to Kill Fidel Castro."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d10bb-4392-4009-aecd-fd0d3208a704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From lover to would-be assassin</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94861d-1266-4145-9096-8446c2a8af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA tried pills again, recruiting an erstwhile lover of Castro
        to deliver the poison.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb005ca-bb76-441c-bf54-7e8931fef23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marita Lorenz had met and fallen in love with Castro shortly after
        the revolution, she wrote in her 1993 memoir "Marita: One Woman''s Extraordinary
        Tale of Love and Espionage from Castro to Kennedy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0509cbf-1f9b-45af-87bb-8abb7ad6f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had a whirlwind romance, but then, Lorenz wrote, she was recruited
        by the CIA when she visited the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b9d47-414b-4f5c-8577-9850e348db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was sent back to Cuba with poison pills, Lorenz remembered.
        But when she got to Havana, she found that the pills had dissolved in the
        jar of face cream where she had hidden them and, worse yet, Castro was aware
        of the plot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef53bcc5-cfad-4847-bebf-6939a6d948d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you here to kill me?" Lorenz recalled Castro asking her, and
        then handing her his pistol as they met in a hotel suite for a tryst. Instead
        of shooting Castro, according to Lorenz, she fell into the Cuban leader''s
        arms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3bf732-2222-4264-893c-af36732eef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taking a dive</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb2f13-c42e-4b6c-b0aa-c1a94f260e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the disastrous 1961 Bay of Pigs invasion, more than 1,000
        CIA-trained Cuban exiles were taken prisoner by Castro''s forces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68aee85-541b-4fb2-8985-69f494307dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government sent attorney James B. Donovan to negotiate the
        exiles'' release directly with Castro.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655dcb3f-869d-4b4c-b771-d72e7b108e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent months talking with Castro, even bringing his son along.
        The relationship developed and Castro took the Americans along for one of
        his favorite activities, spear fishing in Cuba''s crystalline waters. Those
        outings inspired a new CIA assassination plot: the toxic dive suit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d64b885-08e5-4f5b-9982-4596b798301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CIA document that was partially declassified in 2015,
        it was proposed that Donovan become the "unwitting purveyor" of a dive suit
        contaminated with disfiguring "Madura foot fungus" and deadly "tuberculosis
        bacteria."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed421b-ab03-4bf2-a43e-2f93a6ed11f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to the CIA document, Donovan turned down the dive
        suit he was to present to Castro because he had already given one to Castro
        as a gift.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6bfde7-6188-4726-91a0-334103e74f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panama plot</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeea73d-2f2f-45ec-9588-143f2f003e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the decades Castro became one of the longest-ruling heads of
        state in the world, but the plots against him never abated. According to Escalante,
        Castro was targeted with sniper rifles, explosive-laden baseballs, poisoned
        cigars and pistols disguised as news cameras. All failed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e957e1-e70d-4d32-8536-3aae1063b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in his fifth decade of power, Castro was still calling out
        plots against him. In 2000 at the 10th Ibero-American summit of Latin American
        and European leaders in Panama, Castro publicly denounced what he said was
        another attempt about to be made against him.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687955e3-8b8d-4a31-82b3-e51712bbd33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are already in Panama and they have introduced weapons and
        explosives," Castro said, holding up a photo of one of his most persistent
        foes: Luis Posada Carriles.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3089b6a5-cdb2-4456-9467-3db78a64b3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posada was a Cuban exile and former soldier in the CIA sabotage
        campaign against the Cuban government. He had been accused by Cuban officials
        in the 1976 downing of a Cubana airliner and the 1997 bombings of hotels in
        Havana.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a7cda-58a6-4c87-841a-ac1f564c6643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posada, his face riddled with scars from what he said was a failed
        attempt by Cuban agents to kill him, has at various times both denied and
        admitted playing a role in the airplane and hotel bombings.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9f65c-9273-44f9-b74c-84f9ad70b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, Castro said, was to blow him up while he gave a speech
        to a Panamanian university.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb4a817-84b2-4f9d-bcee-252fca3d58ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panamanian police arrested Posada and three other Cuban exiles who
        were indeed in the country. The men were convicted of endangering public safety
        but then controversially pardoned.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada471d3-fa82-4e79-b3a9-d5c45754d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Forced from power</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98ac86-e43f-4176-bfd5-f3ed84ae5f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ever-constant threat of assassination, it was not a
        bomb or cyanide capsule that removed Castro from power but a botched medical
        operation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99483ee9-2b22-4dd9-90e6-f7f801ab9c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, having given up his beloved cigars and switched to a mostly-vegetarian
        diet for health reasons, Castro was afflicted by an intestinal ailment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895efdb8-4d50-46cc-8378-36d7a3ff18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of bungled operations nearly cost him his life, and two
        years later he was forced to cede power to his younger brother Raul Castro.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264435fc-f79a-44f1-8d8b-69b8c1f1897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly infirm, Castro still traveled with heavy security in
        the last months of his life, though he was rarely spotted in public.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d88f81-410d-4702-87e0-4fab873fdb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:36:06.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:36:07.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on his birthday in August, Castro''s presence was again felt.
        Around Cuba, the government posted signs reading "Long live Fidel."</p>'
