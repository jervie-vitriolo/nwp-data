    'lead': 'The death of Fidel Castro triggered both celebrations and mourning, as
      supporters grieved over the revolutionary and others welcomed the death of the
      polarizing strongman who had loomed over Cuba for decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:19:10.776+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T09:19:13.102+08:00
