    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993db43-bb75-4e96-8155-248066d61344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:20:23.529+08:00
