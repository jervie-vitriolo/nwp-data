  'Oplan-Cyber-Tokhang-Facebook-hack-Marcos-Duterte':
    'author': 'Lara Tan and Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-26T05:34:35.193+08:00
    'imagesource': 'jcr:1a25ad5e-4395-4867-a9a5-c979621a33cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04efcee5-784c-4055-a9a9-12250da22c34'
    'lead': '"It''s like Oplan Tokhang but on the Internet"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:43:02.470+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T09:43:02.894+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Oplan Cyber Tokhang'' — Are anti-Marcos netizens being hacked?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c4096-5fe3-4b38-867a-da6719a7731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The anti-drug
        campaign of the Philippine National Police, known as "Oplan Tokhang," boasts
        of having gathered a total of 801,000 drug surrenderees since President Rodrigo
        Duterte came to office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e481a4-db05-4bc3-8f28-39c24ee1415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These "drug surrenderees" — made up of drug users and pushers —
        are asked to quit drugs and join any of several government programs meant
        to help them reform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5833b2c-9366-4ec1-9a2a-30b8bb58ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the Internet, a group called “Duterte Cyber Warriors” claims
        to be carrying out an "Oplan Cyber Tokhang." Some netizens say that those
        behind "Operation Cyber Tokhang" — which has nothing to do with the PNP —
        hacked into their Facebook accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6585fb5-2d27-42dc-8e2e-95261b1a6885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is Jan Belmonte, a social media manager, who complained
        his Facebook account was hacked by still unknown people early this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2870d-d618-44c0-9318-71d709bd537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his Facebook account suddenly logged-out on Wednesday. After
        signing-in again, Facebook sent him a notification saying that his account
        was compromised.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf37dd4-f142-454f-9968-533ce5f75c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was informed that my account has been, is having suspicious activities.
        Facebook asked me to renew my password, which I did immediately," Belmonte
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcdbceb-161e-4d8f-92fb-5ddea2e35cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Political motive?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a0f25-ff70-4c4d-b31f-f1af3bc0a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, Belmonte crowdsourced and asked netizens if
        they had a similar experience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f4a760-fd08-4483-8ec3-c99126cf8333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received more than a hundred responses from various people, mostly
        from Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b08215-9d6b-47e4-9df9-5260f1632f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their common denominator: "Most of the people who got hacked have
        expressed at some point negative sentiments about the government or Marcos,"
        Belmonte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb93c9-c770-4c0d-bdcb-17dcb3ad8c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte and the other "victims" came across a Facebook page named
        "Duterte Cyber Warriors." The people running the page are apparently calling
        on their supporters to monitor and ruin the communication lines of those expressing
        dismay over the government and the burial of former President Marcos at the
        Libingan ng mga Bayani.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1707148-8b5f-468d-b94c-24167980d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang inyong li(ng)kod ay gumawa ng isang</em> device<em> para
        sa malawakang</em> surveillance <em>at guluhin ang kanilang komunikasyon para
        sa kanilang layunin. Wala po kayong kelangan gawin kundi dalhin lang po itong</em>
        device <em>na malapit sa ating</em> target. <em>Kami na po ang bahala kunin
        ang kanilang mga impormasyon at bantayan sila</em> 24/7," the post said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b91205c-e17c-41ed-9814-30fb09e83208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your servant has made a device for widespread surveillance
        and to disrupt their communications for their goals. You don''t have to do
        anything other than bring this device near our target. We will take care of
        getting their information and monitoring them 24/7.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f8d3e7-1af9-4ade-9a1f-04f7c3aea921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called their operation "Oplan Cyber Tokhang."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a45ca5-40c4-4a19-83c6-22d436e95b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagsisimula na po ang</em> Oplan Cyber Tokhang<em> gamit ito.
        Pero kelangan pa po namin ng madami pang</em> field operatives<em> lalo na
        sa</em> Makati area," said another post of the group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f8774a-a60d-4a42-8358-2ff805aa6296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Oplan Cyber Tokhang starts with this. But we need
        more field operatives, especially in the Makati area.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea741023-6b4a-409f-995d-e3c9ae5dc6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post gave tips to their more than 10,000 followers on how to
        build a surveillance device that has the capacity to hack information from
        Internet users.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7188358-702b-41be-bb16-76864ca27f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Psychological warfare''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884eb71a-4485-497c-b6be-15742945afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines on Friday talked to the administrator of the Facebook
        page "Duterte Cyber Warriors" to get clarification on the group''s intentions
        and ask if they were indeed the ones who supposedly hacked to Facebook accounts
        of Belmonte and other social media users.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523fb709-b59f-470f-8415-80d51078d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administrator of the "Duterte Cyber Warriors" identified himself
        only as Dr. Salim McDoom. He jokingly referred to himself as a "cyber terrorist."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d697c2-8bfd-4373-bdff-f85cd8fab3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described Oplan Cyber Tokhang in this way:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44fd065-2c80-469e-99f7-4d05419de53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like Oplan Tokhang but on the Internet. Our goal is to find
        the network of people who are involved in the destabilization and misinformation
        campaign," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d936e99-c924-47f5-b255-d500f3f7b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he gave no indication that the Duterte Cyber Warriors are
        behind the so-called "hacking" of Belmonte and other Facebook users.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d9579-1551-4b90-90d5-f9d70798fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it was us or just a Facebook bug, that was just being sensationalized
        by the anti-Marcos or anti-Duterte people. They are accusing us for their
        negligence to protect their account because we are on the opposite side of
        their views," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ef0bb-f452-441f-8371-c35ca8a32f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their Facebook page provides links to sites where the surveillance
        device DCW Offensive Tool (McDoom said it can intercept mobile networks and
        Wi-Fi connections) can be accessed, McDoom says this does not necessarily
        mean they are encouraging or instigating people to hack social media accounts
        of anti-Marcos netizens.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1165dd83-cc74-4810-aa6f-ebca84f8aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Belmonte and other Facebook users may have been victims
        of a Facebook bug or a malware — and those against Duterte and the Marcoses
        are just sensationalizing the incidents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a81c9-7b19-428a-a12c-451861445c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his stand on Marcos'' burial at the Libingan ng
        mga Bayani and the numerous protests against it, he said this is the reason
        why Oplan Cyber Tokhang was "launched as quickly as possible," adding they
        sometimes fabricate rumors to see how the public will react.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87775719-5739-449a-ba26-3de7d6dc1328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we can conduct a reconnaissance who are the organizers and where
        the funding is coming from," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735353c2-dbda-4fda-b67d-b697732a2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDoom said that their group is currently engaged in "psychological
        warfare" against people spreading false information especially on social media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d208380-4512-471f-a0a4-2e0cdd9b2801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PNP: Instigating hacking is a crime</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43905e78-ea0c-4aa2-90d7-b55112748904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police Anti-Crime Group said it is possible
        that Facebook accounts may be hacked, that is why the public must always be
        careful about links that they are clicking, Spokesperson Supt. Jay Guillermo
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f1524f-2d73-4c55-a205-d74d00222ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he said it may be hard to prove that the series of suspected
        "hacking" incidents may be related to political views of the victims, Guillermo
        said instigating or encouraging people to hack personal social media accounts
        is already a crime.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3819474-a7f3-4969-a29b-eec32cd8c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they are ready to act on this so-called Oplan Cyber
        Tokhang, but victims have to come forward and file formal complaints.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212bd41-4127-46c4-8689-f1d920b1b3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not threatened</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce506f40-97a6-4063-91dd-192dc4a1313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aya Escandor, who experienced problems with her Facebook account,
        said even an actual hacking would not stop her from expressing her views.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f824b84-de08-4498-b4c6-4bf52443a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it''s a glitch, maybe it''s not. <em>Pero kahit anong gawin
        nila,</em> that will not deter us.<em> Nandito pa rin tayo. Tuloy pa rin ang
        laban</em>," Escandor said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235cdef6-fb18-4a4b-9b02-441d543bcb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe it''s a glitch, maybe it''s not. But whatever
        they do, they will not deter us. We will still stand. The fight continues.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177a5354-9001-4bad-99f5-a54527dead33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:43:02.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:43:02.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Escandor, hackers may threaten them online, but she said the
        real battle now is on the streets where thousands of people are ready to air
        their grievances.</p>'
