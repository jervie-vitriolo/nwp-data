  'Orange-Your-Icon-violence-against-women-Philippines':
    'author': 'Isabella Montano, CNN Philippines'
    'caption': 'The kick-off of the "2016 18-Day Campaign to End Violence Against
      Women" at the PICC Reception Hall in Pasay City (Photo from Philippine Commission
      on Women Facebook)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-26T11:13:19.760+08:00
    'imagesource': 'jcr:9200fa7e-5a25-4dda-bbf2-893747ed90e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b132565-e33d-4b90-bf8e-5f73deec6956'
    'lead': 'The use of bright orange flags and banners aims to attract the public''s
      attention on the issue of violence against women and spark discussion and change'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:08:08.075+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T10:08:08.521+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Orange flags: Working to end violence vs. women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b145b48-f819-431b-8fc7-c14c8de00809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Orange flags are
        raised at Fort Santiago and in other 17 iconic tourist destinations around
        Luzon, Visayas and Mindanao--all of them sending one message: "No!"&nbsp;
        to violence against women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0081f1-d3f3-4236-86c0-18bf98ac5869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative, dubbed&nbsp; "Orange Your Icon (OYI)", is spearheaded
        by the Philippine Commission on Women (PCW) and the Department of Tourism
        (DOT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b9b611-2334-4e52-9750-7f523c60f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of bright orange flags and banners aims to attract the public''s
        attention on the issue of violence against women and spark discussion and
        change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e4516-389d-40e6-b554-e4e3b810ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Tourism Director for the NCR region, Catherine Agustin
        says that the colour "Orange is a symbol of the future and hope and we wanted
        a bright color and a positive color".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6283648-0c82-40d9-bb21-f6904ea7023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 25 was declared National Consciousness Day for the Elimination
        of Violence Against Women and Children under Republic Act No. 10398.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff905c02-36bc-4a2c-a6da-11d46f2ef2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2008 National Demographic and Health Survey conducted
        by the National Statistics Office, one in five Filipino women age 15-49 has
        experienced physical violence since the age of 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8581d2cf-06a2-47c6-bea8-64695346c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations defines violence against women as "any act of
        gender-based violence that results in, or is likely to result in, physical,
        sexual or mental harm or suffering to women, including threats of such acts,
        coercion or arbitrary deprivation of liberty, whether occurring in public
        or in private life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bfebb1-702b-40ce-9f72-042aaa71cb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Tourism Assistant Secretary Daniel Mercado the issue
        is still taboo in Filipinio culture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f936678-dce0-4846-aadd-c2a896f699fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says "this is the kind of stuff that''s not talked about but
        that actually happens. You see once something tragic happens, the nature of
        things is when it''s ongoing, people forget to complain; people just take
        it as, ''Oh that''s how it is here''--and it shouldn''t be.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc6fb43-e421-48e4-b1c5-eb39071f45df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s beyond the physical part of it you know there''s a psychological
        effect to this. Even if a woman is hit once by a man and succeeding there''s
        no more physical hitting but there''s verbal abuse. That first hitting will
        create a cycle and the self esteem will affect all decision making.&nbsp;
        So it is a big deal and I''m glad that the Department of Tourism is sponsoring
        an event like this".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19628d-7501-4347-904b-cdf8a7a054c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Women in tourism</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bcaf46-991e-4dd3-a0e9-062a218fe233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism is considered one of the most important sectors in the Philippine
        economy as it employs over 5 million people and constitutes almost 11% of
        the country''s GDP. Data from the Department of Tourism (DOT) shows that total
        earnings gained from tourism activities for the first half of 2016 amounted
        to an estimated Php 127.37 billion. This marks a 14.7% increase from Php 111.05
        billion total earnings for the same period in 2015 (DOT, 2016).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a5ab0b-b4ed-4358-9deb-c1be08eca589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women make up between 60 to 70% of all workers in the tourism industry
        (ILO, 2013). Although the tourism industry has created economic opportunities
        especially for women, it has also poised negative effects concerning women''s
        human rights. Women can become vulnerable and sadly, become victims of sexual
        exploitation and trafficking - which forms part of the larger social issue
        referred to as Violence Against Women (VAW).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6614ab-6622-4e7e-a232-b68692d071e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of this, the Orange Your Icon initiative hopes to convey
        that the Department of Tourism is concerned with achieving violence-free and
        inclusively developed communities--through safe and non-exploitative tourism
        activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e633347c-13ee-4def-bf4b-480a4e0151b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on macho culture, Tres Marias bills</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34648afe-6345-42a2-88a7-0ee81d9203fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during an event held on Friday morning at the PICC in
        Manila, Vice President Leni Robredo, spoke of the timeliness of the National
        Awareness day of Violence against Women, given the recent cyber bullying that
        female anti-Marcos protesters experienced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c6c48-3e0c-4d4e-b792-9eafaa9d8fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young women protesters became the target of sexual violence on
        social media. Nakita ninyo ba iyon? Maraming mga batang kababaihan binabastos
        sa social media. Photos of girls in these rallies were piled on by Facebook
        users, who jeered at their bodies and threatened rape and assault.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a86276-ac46-4373-9c03-fcde1a92be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero ang kabutihan po nila, the crackdown on these people was swift.
        Citizens came together to put a stop to the online sexual abuse."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfabae8-0d73-4b9d-a3b4-4b00b0d47ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also lauded Senator Risa Hontiveros'' filing, on Tuesday,
        of the so called Tres Marias Bills</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d98cd97-4af6-4ae6-b4aa-15db533f8a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three bills aim to protect women from various forms of abuse
        and harassment. The measures are- the Anti-Rape Act (Senate Bill No. 1252),
        the Anti Sexual Harassment Bill (Senate Bill No. 1250), and the Gender-Based
        Electronic Violence (Senate Bill No. 1251). All of these seek to strengthen
        the existing Anti-Rape Law, and criminalize gender-based electronic violence
        and peer-to-peer sexual harassment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e852fc-8b07-417d-8d5a-7d666a60c7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also remembers that according to last year''s Global Gender
        Gap report of the World Economic Forum, the Philippines is amongst the world''s
        top ten countries most gender equal — and yet on the ground, she says things
        can be different.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fcd4b5-9708-4d56-b474-40f55dee823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang nasa surface lang po ito, on the surface, everything looks
        fine. But beneath that is a recalcitrant culture of misogyny and sexism that
        persists to the present.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c603c3-5aa3-485d-8b21-c4a5f0321874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The abuse that women protesters received on Facebook is just one
        example. Day after day, women in this country must defend themselves from
        every instrument of abuse and aggression.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9689ab-2e92-4d98-a586-082fb6eb7d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strangers openly leering at our bodies. Unwelcome comments about
        our looks, our breasts, our legs."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cdd196-fed2-4465-81b4-b6042166d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women groups and netizens earlier reacted strongly to President
        Rodrigo Duterte''s public admission that he would often times stare at Robredo''s
        legs in Cabinet meetings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa0bf9-9c26-4654-a8db-a965f9265a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s message to women</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f27fd5-7b78-4125-89eb-be99e6bc38cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for every girl, every woman, and every mother, I bring this
        message: do not be afraid. Huwag po tayong matakot. We are with you in fighting
        for your lives and your future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f408d4-d7f4-4c7c-bc61-aadfe2e7d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When abuse happens, karamihan sa atin hindi nalang iimik. Pero
        ang pakiusap natin, please do not hesitate to speak up. Much of the violence
        that women endure is kept in private: within the walls of our houses, behind
        closed doors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af2cb8-a57b-475b-a0f8-423930a5d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must raise the alarm, because that''s the only way help can
        arrive. You deserve that help. You deserve a better life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619ea152-4892-4a8f-91ef-7f1ceec4f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:08:08.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:08:08.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all of this, bravery is asked of us. Lakas ng loob," Robredo
        said.</p>'
  'Mayor-Espinosa-killing-CIDG-police':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-26T11:08:22.420+08:00
    'imagesource': 'jcr:9d51e205-f852-4ab2-971d-8e7d3458571f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfc609be-21dd-476d-8f05-dc2b86033eed'
    'lead': 'The PNP Internal Affairs Service is speeding up the ongoing investigation
      against all policemen allegedly involved in the killing of Albuera Mayor Rolando
      Espinosa and in the illegal drug trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:10:18.974+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T10:10:31.128+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Policemen tagged in killing of Mayor Espinosa under restrictive custody

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eaff69-30f7-481b-840b-544b75a5ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Superintendents
        Marvin Marcos and Santi Magtira, and Chief Inspector Leo Laraga faced the
        Philippine National Police (PNP) Internal Affairs Service (IAS) on Thursday
        as part of the ongoing investigation on the killing of late Albuera, Leyte
        Mayor Rolando Espinosa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679221c-0456-4727-9cb5-f8a49e0627d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were among the Criminal Investigation and Detection Group
        (CIDG) officials who carried out an operation at the Leyte Sub-Provincial
        Jail in Baybay City last November 5, which led to the killing of Mayor Espinosa
        after a supposed shootout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8738b7ec-b7ad-402b-9b42-b4a9ca3c29ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Espinosa''s son, alleged drug lord Kerwin Espinosa, also claimed
        that the three officials received drug money from him in several instances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eeb898-6ab9-4b5e-bcbc-c64d116b99d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the IAS investigation, the three were quiet and refused to
        grant an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f036526a-4b04-4ead-9d0f-6ecf2b5f8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the Senate probe on the death of Mayor Espinosa on Wednesday,
        they insisted that their operation was legitimate, with C/Insp. Leo Laraga
        saying he did not regret shooting Espinosa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ebded-74f7-4fb5-b7b1-cda9de7298f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong pagsisisi kasi lumaban naman ''yung tatay mo," Laraga
        said, "Tsaka ''di na simpleng tao ''yon, your honor. Saka ayokong mawalan
        ''yung anak ko ng ama, kung ako naman ang mapatay ng tatay mo."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b9ec0-602a-4cdd-99e3-d1685ca5f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have no regrets because your dad resisted. He wasn''t
        a simple person, your honor. If that did not happen, I would have been killed
        by your father. My children would have lost their father.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b6008c-f752-4959-8fa3-93b7d1a5d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also denied receiving drug protection money from Kerwin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c92193e-c7ce-4620-b719-53de30855772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit ako hihingi ng P3 million?... Dapat magsasabi siya ng totoo
        [Why will I&nbsp; ask for P3 million. He should tell the truth]," Marcos said
        while looking straight at Kerwin Espinosa during the probe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0cf10f-05b6-4829-9524-bd6178a323e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the policemen named in Kerwin Espinosa''s affidavit are
        now being accounted for - even Albuera Police chief Jovie Espenido is not
        spared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8180269a-9e60-45db-86df-c8e262ddd491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa claimed that Espenido was his link to Ronnie Dayan, the
        person who allegedly received drug money for Senator Leila De Lima''s senatorial
        bid. But Espenido denied knowing Dayan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000fcf9-87bd-43a0-ba2a-b825091e0472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Ronald Dela Rosa said the PNP is doing everything
        humanly possible to speed up the investigation process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3541b2-987d-4568-94c6-94c7440af48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido welcomes the investigation process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a9bb2-160d-46fa-8e2b-e3ce025d562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hintayin ko ''yan kaya wala tayong problema. Sabi ko nga, wala
        akong mga backer na magsabi natin na mapuntahan ko. Imbestigahan talaga. Iyon
        ang pinakamaganda," Espenido said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c208bb6e-e52c-4df5-a352-2dc859b7e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Internal Affairs Service said they are expediting the ongoing
        investigation against all policemen allegedly involved in the death of Mayor
        Espinosa and in the illegal drug trade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cdea0d-93bd-444b-8af1-b027724d8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But IAS Deputy Inspector General Leo Angelo Leuterio clarified they
        need to go through the right process to avoid technical issues that may lead
        to the eventual dismissal of the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a5d90d-db01-44be-83f8-8a7585b1c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will lead to a case of grave misconduct. The maximum penalty
        of which is dismissal from the service. We are talking about the lives of
        policemen also... We are not crying for blood here. We are administering justice.
        Hind naman ito [This is not] revenge, revenge justice. While summary in nature,
        the process of the internal affairs is formal also," Leuterio said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e59822-a07c-4a48-96b2-7d0efaa9117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:10:18.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:10:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the IAS wants to ensure a swift probe without sacrificing
        its fairness and credibility.</p>'
  'De-Lima-House-probe-Dayan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-26T11:10:38.158+08:00
    'imagesource': 'jcr:4f7ea13c-836f-460c-9b3b-cf68cc2e2fe1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00b93ffb-0382-4049-a8ec-6ad0f38d3d65'
    'lead': 'Senators also slammed the manner the congressmen conducted the hearing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:13:51.058+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T10:13:51.452+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Observe process:'' Senators oppose congressman''s call for De Lima
      resignation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0eeea6-fd43-4c29-8746-57c16cf3fed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Senate President
        and several Senators spoke up against the call of a congressman for the Senate
        to remove Senator Leila De Lima from her post if she refuses to resign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ecedd-33ba-4b39-8dfb-2d4cc48dbc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan Party-List Rep. Harry Roque urged De Lima on Thursday to
        resign to "maintain the integrity of the Senate." This comes after she allegedly
        told her former bodyguard and lover to skip the House probe on the proliferation
        of drugs inside the national penitentiary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f78baa-0669-4829-a047-4e529837b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel said Congress should first determine
        the facts and observe the proper procedure before telling the Senate what
        to do.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27c0b0e-a30e-40fd-9b60-1288f48bcf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sila nga eh hindi pa nakapag</em>- [If they haven''t conducted
        a] mini trial about it then how come they want the Senate to already act as
        if there''s already a final determination of the actual facts? Let us not
        be too excited. Let the House do what they have to do. Observe process," the
        Senator said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049970f0-dc2e-4076-befc-081fd3348b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Liberal Party Senators are also speaking up to back their
        fellow Senator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201162d1-3c7d-4121-994a-2c8ea44c0188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Franklin Drilon, Bam Aquino, and Kiko Pangilinan''s message
        to the House was clear: Respect begets respect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e10ae4-3a88-40ea-bffb-daa86b935456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The correct procedure is to bring the matter officially before
        the entire Senate and not directly to one Senator," they said in a joint statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2d189-12de-4cc5-b007-d53ad12abe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Proper decorum''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a714302-909c-4e06-a16e-c1902129409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, Aquino, and Pangilinan also slammed the manner the solons
        conducted the hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566edf8-aa4c-4fb9-bfc5-212cc80b723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conduct of some members of the House Committee on Justice was
        unparliamentary. The disrespectful and condescending line of questioning -
        which at one point seemed to justify an act of domestic violence — has no
        place in the halls of Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4712153-9233-4e02-9b8d-16db0df6ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rodolfo Fariñas asked Dayan how strong their
        love for each other was, with Dayan answering his relationship with his former
        employer was at "Intensity 5" but weakened to "Signal No. 1."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c24729-7ef1-4871-be8c-20fbeb706660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Salvador Belaro Jr. of 1-Ang Edukasyon asked Dayan, <em>"Palakas
        nang palakas hanggang</em> Intensity 5<em>. Kailan kayo nag</em>-climax? Intensity
        5, <em>anong</em> year?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aaaf79-5b98-4123-8e5b-431ec623842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your love kept getting stronger until Intensity 5.
        When did you climax? Intensity 5, what year?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61436c88-6143-404f-8715-add903ea6607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Majority Leader Fredenil Castro also asked if their love
        was "wagas, dalisay, at matatag (true, pure, and strong)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92febc7f-d2b1-42fd-8101-e164e1d1a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point in the probe, House Committee Chair Rep. Reynaldo Umali
        asked that proper decorum be observed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105d5a1-93cd-4bfb-a71c-0724c5158ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Senators show support</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b14ba4b-8b32-40e8-b5d9-52e010a4573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women Senators are also condemning the way the probe was conducted,
        saying it was meant to humiliate De Lima.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533aea0-4930-402d-872c-04ba241d39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros called it the "lowest of the low."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e1d47-19af-4fee-bf76-2323f912d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not an investigation in aid of legislation. It was a public
        lynching in aid of misogyny and sexism," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa10a82-f969-4b51-a3bb-727bd7a55a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the motive was clear that it was and meant to humiliate
        De Lima for her association with Dayan. In her statement, Hontiveros described
        some committee members as "unparliamentary"&nbsp; because their derogatory
        line of questioning did not aim to shed light on the issue of the drug trade
        in the New Bilibid Prison.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d077f05-0740-4e36-a8a8-6bd53c136e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman legislator, Sen. Grace Poe expressed disappointment
        in Thursday''s House inquiry. She said a lot of the questions were geared
        towards voyeurism - national voyeurism as opposed to "in aid of legislation."&nbsp;
        She said it was upsetting because the details of certain personal affairs
        should not have been discussed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c36442-b2b9-4a19-8e54-2460341d44ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Solons: De Lima may be arrested</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e298774c-d9b1-4677-b3d9-ebf02b8cb0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronnie Dayan and his daughter revealed that De Lima told him to
        skip the hearing and go into hiding to avoid being ridiculed in the so-called
        scheme orchestrated by Rep. Pantaleon Alvarez, as ordered by President Rodrigo
        Duterte himself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04458ab-5152-4ffa-8e35-e9a2c24e5157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives will be issuing a show-cause order
        on De Lima to explain why she should not be cited for contempt in supposedly
        hampering the illegal drug probe. If she ignores it, Umali said they may issue
        an arrest order against her.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a324ec1-6317-4757-b9d7-9d2628c2b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers took De Lima''s supposed order to Dayan as an offense
        to the House.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8647e17-e2df-44c5-8522-08f32a155388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo [Sort of] bordering on obstruction of justice and contempt
        of&nbsp; House of Representatives for interfering in the proceedings," Fariñas
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c31ffcf-75c4-49c0-95ac-16504dc9e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Justice decided to ask De Lima to explain her
        side on the issue. But if she ignores the show-cause order, committee Chairman
        Rey Umali said she may suffer the same fate as Dayan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456504fa-2de0-4e83-8bfb-b7115bedf3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, nagpaissue kami ng [We issued a] warrant of arrest. We may
        be forced to do the same," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea4a44d-6662-400d-b019-0c015bd1ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:13:51.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:13:51.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondents Cecille Lardizabal and Joyce Ilas,
        digital producer Lara Tan contributed to this report.</p>'
