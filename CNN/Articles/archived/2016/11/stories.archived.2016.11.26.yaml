    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals dumped out of Suzuki Cup after falling to Thailand, 1-0

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927808ac-00fa-404b-88f4-693429358ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:30:31.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:30:32.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines)</strong> — The Philippine
        Azkals fell short in their bid for a fourth straight semifinal appearance
        in the Asean Football Federation (AFF) Suzuki Cup, after coming up short against
        Thailand, 1-0, on Friday at the Philippine Sports Stadium in Bocaue, Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605291e0-1eb6-4474-a6eb-7b51b3c40d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:30:31.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:30:32.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were many scenarios which would have seen the Philippines
        go through to the next round, but none of them materialized by the final whistle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fde420d-83c2-468e-833b-d4e78445cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:30:31.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:30:32.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scoreless first half saw the Azkals introduce more attacking verve
        into the lineup with James Younghusband and Misagh Bahadoran entering the
        fray after the break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b23881-6ffa-4f9f-8f33-1f4870aee59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:30:31.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:30:32.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half was marked by many missed chances for both sides,
        as the Philippines searched for the goal that would have seen them through
        the next round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf47a108-c768-4fa7-b29a-31d5cfe71e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:30:31.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:30:32.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end it was Thailand that found the opener, after Sarawut
        Masuk took advantage of a breakaway in the 81st minute to knock the ball past
        a stretched Roland Muller. 1-0.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8b1d2-b4db-4e99-82e1-4d89f9544fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:30:31.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:30:32.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines fought for the equalizer in the dying minutes of
        the game, but were not able to get on the scoreboard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387bfc5f-18d0-405e-a300-d29b22b4e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:30:31.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:30:32.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Indonesia beating Singapore, 2-1, at the Rizal Memorial Stadium,
        it will be the Garudas who advance into the next round of the competition.</p>'
