      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur Gov. Soraya Adiong told CNN Philippines that civilians
        affected by the ongoing firefight between the military and the Maute Group
        have been evacuated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd75fb6e-a637-454b-8aeb-f1658f81bb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:39:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:39:30.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP had been conducting clearing operations in the area on Saturday
        morning to hunt down the Maute Group when it encountered 15 of the group''s
        members armed with four rocket-propelled grenade launchers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb5d95c-f0e0-470e-a546-790771f52b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:39:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:39:30.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10:40 a.m., two Philippine Air Force helicopters conducted air
        strikes against the enemy combatants to support the AFP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77cd9ef-3aae-4fe1-b91b-a7d0baeeeb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:39:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:39:30.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the AFP are well-supported by the local government
        and have enough air assets, artillery and armor assets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f331daf9-a096-4772-bc4b-5cf09efa35c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:39:30.408+08:00
