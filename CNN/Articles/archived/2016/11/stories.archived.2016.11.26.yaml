      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week Fatemah tweeted to J.K. Rowling, saying that her
        family had watched the Harry Potter film, and that Bana was hoping to read
        the book.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc2749-1c82-4b44-94f8-63dbc4019f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:14.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T10:05:14.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J.K. Rowling replied a few minutes later, writing, "Bana, I hope
        you do read the book, because I think you''d like it. Sending you lots and
        lots of love xxx."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
