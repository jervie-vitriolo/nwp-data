    'template': '1'
    'title': 'Fidel Castro''s death prompts mix of joy and grief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b4c1c-daf5-4065-9580-ae6b26e91593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The death of Fidel Castro triggered both
        celebrations and mourning, as supporters grieved over the revolutionary and
        others welcomed the death of the polarizing strongman who had loomed over
        Cuba for decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1580184c-d6c4-420e-9b3b-4f2e320e67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro died at the age of 90 as announced by the country''s state
        news Friday overnight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ea6bd4-f56c-4bfb-b9f9-d5496f4e3387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother, Raul Castro in a televised statement announced his
        death. "Dear people of Cuba, with profound pain, I have to sadly inform you...
        that today, November 25, 2016, at 10:29 in the evening, the Cuban Revolution
        Fidel Castro Ruz died."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f23c43-556f-4559-82ee-38589c2a7d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother also said that Castro would be cremated early Saturday,
        following his request.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b80e9-f016-41a2-928f-eb42009637c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Havana remained silent as CNN''s Patrick Oppman stood outside in
        the Cuban capital. The news of his death had not likely reached most Cubans
        yet, as it had broke late in the night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea30b2d-b7b7-41c4-8838-a1a0f108c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, revelers spilled into the streets of Miami, Florida,
        the center of the Cuban exile community. They popped champagnes, clanged pots,
        cheered and waved the Cuban flag in jubilation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db7930-76b8-4620-bced-981988367673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro reigned in Havana for nearly five decades with an iron hand,
        defying a U.S. economic embargo intended to dislodge him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ad85c-898a-4f42-a84f-3e031f8b6c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Words of respect</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca93a1f9-17dd-4e2c-9909-66b92e6261da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro had many admirers, who saw him as a stalwart with his ubiquitous
        military fatigues and fiery oratory. Castro clung to a socialist economic
        model and one-party Communist rule, even after the Soviet Union disintegrated
        and most of the rest of the world concluded that state socialism was a bankrupt
        idea whose time had come and gone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf51c8-0bc2-4f0b-92a3-a9ae049a9cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s president Enrique Peña Nieto called Castro a friend of
        Mexico, who had promoted bilateral relationships based on "respect, dialogue
        and solidarity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b870dc-d4f1-4fee-9bd6-f4ead0500559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani politician, Imran Khan hailed Castro as "an iconic revolutionary
        leader" who stood against the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3d4d8-b7de-4a39-97a4-9e1cef779a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Prime Minister Narendra Modi said he was "one of the most
        iconic personalities of the 20th century. India mourns the loss of a great
        friend."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05030674-22d4-429e-9dff-e831be7f59c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Celebrations</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb96731-864d-4f25-ab2d-c35edb363672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others viewed Castro as an enemy of human rights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e137a-20e8-4b6b-9525-e557d12d28dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am shedding tears tonight, but they''re tears of joy," said Armando
        Salguero, a Miami Herald columnist. "Hell has a special place for Fidel Castro
        and there''s one less vacancy in hell tonight."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a921ef1-6068-4df7-8b73-4f145c8c5bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many Cubans were cheering, because they had been forced
        to come to the US because they couldn''t have the freedoms and ways to make
        a life in their homeland.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab293a6-1cf6-4e82-aa8e-47fc5be86773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:19:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:19:13.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Representative Ileana Ros-Lehtinen, who represents South Florida,
        tweeted "Tyrant + thug Fidel Castro is dead," and said his death was an opportunity
        to have a more free and democratic Cuba.</p>'
