  'Cardinal-Tagle-calls-for-national-unity-healing':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-26T08:45:38.998+08:00
    'imagesource': 'jcr:dd4bc830-ef68-4360-8b3a-4ce972f832d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd92d9af-7371-4075-959d-fe4e42d43ebd'
    'lead': 'Manila Archbishop Luis Antonio Cardinal Tagle says people should strive
      to unite and heal as there are still many "open wounds" in our society that
      need to be closed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:13:46.936+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T09:13:47.226+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardinal Tagle calls for national unity, healing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa9ddb-9859-4011-af30-08b18635036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:13:46.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:13:47.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Manila Archbishop
        Luis Antonio Cardinal Tagle calls for national unity amid what he called the
        "wounds of today''s world."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c43232-9fe0-4656-b80a-3a27fad50227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:13:46.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:13:47.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his homily on Saturday, Tagle said people should strive to unite
        and heal as there are still many "open wounds" in our society that need to
        be closed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516828e8-226e-48e2-9729-8575fff40cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:13:46.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:13:47.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang puso ng Diyos, hindi maisasara. Bakit? Dahil marami pa
        ring sugat ang mundo na nananatiling bukas</em>," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e92b1a1-74ba-4297-a919-bb4db0c24242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:13:46.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:13:47.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Lord''s heart will not close. Why? Because there
        are many wounds in the world that remain open.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc91e884-cc13-4717-b40c-cd6c0e373164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:13:46.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:13:47.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cardinal cites, for example, the wounds of those ordinary folks
        whose rights are being trampled upon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea576e-ed4f-41ec-bc3a-af7363799aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:13:46.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:13:47.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga sugat ng mga biktima ng iba''t ibang karahasan kasama na
        ang natural disaster at ang pangaraw-araw na disaster dulot ng corruption,
        dulot ng karahasan</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f85a45-02a8-4a6a-9bd2-4aac6154d20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:13:46.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:13:47.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The wounds of the victims of violence, including national
        disasters and daily disasters brought upon by corruption.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74078ed-4de3-4d34-bef7-ac05ef02e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:13:46.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:13:47.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle didn''t specify the instances of corruption or violence that
        he was referring to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a91e1-af7c-4995-bd64-ba424c65a686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:13:46.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:13:47.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle led the concelebrated Mass for the opening of the year of
        basic ecclesiastical communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25cc198-4b72-47ed-8856-b1ff9acda563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:13:46.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:13:47.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also in preparation for the 500th year celebration of the
        presence of the Catholic Churches in the Philippines.</p>'
  'Ombudsman-laments-youth-ignoring-truth-and-reason-in-understanding-the-countrys-history':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-26T08:24:59.729+08:00
    'imagesource': 'jcr:fc9d8e5c-eabd-4d73-841d-03fe94c4e334'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54c99cf3-e49a-48ae-b7f9-d6268df4f315'
    'lead': 'Ombudsman Conchita Carpio-Morales says many of today''s youth don''t
      bother verifying baseless assertions from questionable sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:16:00.627+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-19T09:16:00.903+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman laments youth ignoring truth and reason in understanding the
      country''s history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677dbd12-2bfe-4b62-a42c-cea992a02178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ombudsman Conchita
        Carpio-Morales frankly shared her observation on Filipinos'' lack of regard
        for truthful and honest discussion on issues that affect our country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdedcf06-09ac-4150-bd22-cd4cd7d5b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her keynote speech at the Alumni Homecoming of the University
        of the Philippines College of Law on Friday, Carpio-Morales said today''s
        generation has entered the so-called "post-truth" era where truth no longer
        matters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb11942-9af7-4a4b-8aa4-f78026e5269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens then in a post-truth era when truth becomes irrelevant:
        discussions become irreverent. This is exactly what is happening. Now it is
        not only truth that has become elusive, even reason has escaped is," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99009351-246e-4064-b342-3c069da85976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales was also upfront in saying that most people nowadays tend
        to ignore and forget about the facts about the country''s history, but rather
        write a new version of it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae1db66-b132-4512-8253-0a6972082367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This alarming attitude is appalling to say the least which opens
        a large portion of society vulnerable to a revisionist-distortionist proclivity,"
        Morales said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f8a23-8848-4648-95de-b499c24586c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters then asked the Ombudsman if this means she is against
        the burial of the late dictator, former President Ferdinand Marcos, at the
        Libingan ng mga Bayani, to which the Ombudsman responded that she was just
        stating facts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0ea7b4-1cb6-4652-9cd8-667d797461e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just echoing what was stated in the newspapers and I was
        quoting from the decision of the Supreme Court, which says that there was
        a regime of kleptocracy," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a72dc83-8411-4345-b3a9-8b2189b299bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trolls making youth ill-informed</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc00e81c-f029-42fd-bf99-5f800e2da03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also called out trolls, fake news sites in social media
        and baseless assertions of dubious bloggers that have made young Filipinos
        vulnerable and ill-informed about what transpired in history during the Martial
        Law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e2495-3429-4166-a738-ef0a944299ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook has become a searing battleground for propagandists, apologists
        and trolls to foment dissension to a vulnerable, ill-informed young population
        that acknowledges Google as the sole and primary source of information for
        just about everything," the Ombudsman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5489fa-eb1e-4d83-a8fb-9bf84f23ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She laments that "a big part of the population would rather believe
        and share fake news sites and echo the baseless assertions of dubious bloggers
        and flamebaiters. They no longer care to verify the veracity of these allegations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1e5c2-d020-44cf-92de-e29f719ad772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When supposed "truths" about martial law and the purported "progress"
        that the Philippines enjoyed during the regime are considered more fact than
        fiction, then we see a transformation of our values as a people," the Ombudsman
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9d2ac3-3cf9-49f9-bbf7-d03965280c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Country needs good men and women</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b2df3-b3cf-4021-9286-a9bee21da54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio-Morales also stressed that people should be bothered when
        their leaders couldn''t figure out what is right and what is wrong when it
        comes to human rights and corruption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cae137-3395-4657-9d1d-63e69e9cd5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When leaders seem to send the message of promoting rather than
        condemning reprehensible acts that transgress basic human rights, the people
        ought to be concerned about it, rather than cheering for it either out of
        sheer ignorance, callous conscience, blind loyalty or gorgonized fanaticism,"
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f13214c-e5b3-4d83-8734-40e3a0d97200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:16:00.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-19T09:16:00.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said what the country needs today are good men and women
        who can respond to the call for principled leadership with competence, courage,
        compassion, conscience and consistency, who uphold the overarching rule of
        law.</p>'
