      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former high-ranking PCGG official, who requested anonymity, confirms
        there have been "bantay-salakay" officials in the PCGG — wolves in sheep''s
        clothing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
