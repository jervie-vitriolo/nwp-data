      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney)</strong> -- Global stock markets are
        sinking and the Mexican currency is plunging as initial results from the U.S.
        presidential election come in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51200f2c-3142-490e-b8e0-3648ba3ede80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:24:09.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:24:09.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. stock futures are plunging, with key battleground states too
        close to call between Donald Trump and Hillary Clinton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f4030-2123-4afd-b857-fef07d4a1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:24:09.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:24:09.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures have plummeted 700 points, or 4%, Tuesday night. Stock
        indexes across Asia were also deep in the red. Japan''s Nikkei plummeted nearly
        5% and the Hang Seng in Hong Kong dropped around 3%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f67d9b-27b5-49c8-9dbd-2ac2ead4fd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:24:09.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:24:09.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets hate uncertainty -- and many investors believe Donald Trump''s
        unpredictable nature and anti-trade stance could bring lots of global uncertainty
        if he wins the presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b936e-5bf9-446f-8b3b-f424a0e7fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:24:09.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:24:09.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2016/11/07/politics/live-election-results-coverage/index.html">Related:
        Live election results</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb729308-2d93-4a94-a57c-fa1d9ca11216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:24:09.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:24:09.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shock and awe would aptly describe movements of global markets
        right now," said Matt Simpson, a senior markets analyst at ThinkMarkets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e2424-420f-4eab-b4cf-69a436ec7cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:24:09.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:24:09.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock futures really began tumbling after 9 p.m. ET as it became
        clear that several key battleground states, including Virginia, North Carolina
        and Florida were too close to call.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a050c74-6969-4ada-b989-e1981243a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:24:09.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:24:09.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t supposed to be this close," said Nicholas Colas, chief
        market strategist at brokerage firm ConvergEx. "Regardless of how things shake
        out in an hour or two, this is a surprise -- a big surprise."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cfdae0-9ab9-441f-937e-0c5b48c13104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:24:09.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:24:09.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican peso has plunged more than 10% to an all-time low, after
        seesawing violently all evening as Trump started pulling ahead in key battleground
        states. Trump''s anti-Mexico rhetoric has affected the value of the peso for
        weeks. Trump has talked about renegotiating or even ending NAFTA, the free
        trade deal between the U.S., Mexico and Canada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280d1b07-712d-42ba-9d1c-29d06d4b40aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:24:09.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:24:09.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mexican economy is most tied to Donald Trump''s criticism of
        global trade. It really is ground zero of this discussion economically," said
        Colas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630d3c8-d7bd-4fae-bf78-bbe1c0025662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:24:09.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:24:09.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors turned to assets that are seen as safer bets in times
        of uncertainty. Gold jumped more than 3% and the Japanese yen surged more
        than 3% against the dollar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea0ebf-6c8f-4542-be20-a561a06c75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:24:09.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:24:09.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is looking like another Brexit-type surprise," said Ryan Detrick,
        senior market strategist at LPL Financial. "The fear of uncertainty is taking
        fold, as the potential for a Trump victory has many taking a sell first and
        ask questions later approach."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd0cbd1-0aba-4859-9007-a7a65389357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:24:09.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:24:09.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/11/08/investing/global-markets-stocks-trump-clinton-us-presidential-election/">Global
        markets tank as U.S. election results shock</a>"</em></p>'
  'Duterte-Robredo-women-knees-Yolanda':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-09T03:07:30.956+08:00
    'imagesource': 'jcr:e062ef12-87f1-4d22-abe0-f207106a5b97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e48b93fa-24d8-405b-a39c-84545582cc6f'
    'lead': 'Vice President Leni Robredo said the President''s inappropriate remarks
      about her were tasteless. Duterte told the media there was nothing inappropriate
      about him talking about his vice president''s knees. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:29:32.777+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T11:29:33.183+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: ''Tasteless remarks, inappropriate advances'' have no place
      in society

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1f1a2-644f-43f3-aa5d-2b9cc2fda8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In what should
        have been a somber event commemorating the third anniversary of Supertyphoon
        Yolanda''s wrath, President Rodrigo Duterte on Tuesday joked about looking
        at his vice president''s skirt and knees, and even pointing it out to his
        men.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52917158-69d7-4ce8-ae74-46364a5f390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Vice President Leni Robredo said she is <a href="http://nine.cnnphilippines.com/news/2016/11/09/Robredo-Im-getting-used-to-the-President.html">used
        to being a "pulutan" and the subject of his teasing</a>, she said it was still
        tasteless and offensive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99569a4c-f4fc-4ce3-b5e6-8616a3648f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When President Duterte made inappropriate remarks, I deliberately
        chose to ignore these," Robredo said in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e3217-30f0-42d5-aeda-d59144a2694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her concerns were significant — with the anniversary of
        Yolanda and the permanent housing challenge in Tacloban, plus the <a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Supreme
        Court decision</a> favoring the burial for former President Ferdinand Marcos
        at the Libingan ng mga Bayani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f198d33f-e5a6-4b75-a77c-4333ffc239c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are larger and more urgent issues we confront as a nation
        that demand our collective attention," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a18bdc5-03ed-49b4-a733-66b5c06a90d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the President''s remarks bothered some people — as we all
        rightly should.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e62721-4d6c-4643-b436-6e46d106244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tasteless remarks and inappropriate advances against women should
        have no place in our society. We should expect that most of all from our leaders,"
        Robredo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7caf06-8f6b-46bb-a491-35a47dc37577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2016/11/07/locker-room-talk-misogyny.html">Related:
        ‘Boys will be boys,’ and the other ways we perpetuate misogyny</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f574163-ec01-4999-85d2-7f597a77a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empowering women and their rights is one of the key areas Robredo
        wants to address during her six years in office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea0d97-9a59-4881-b20d-b85e02b788e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte: Comments appropriate</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51287925-db3a-404b-945d-ffc1fa156725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is appropriate," Duterte defended on Wednesday when asked by
        the media on his reaction to Robredo''s statement that his remarks were inappropriate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06376e8-1357-47c6-997f-52716c5602df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seemingly baffled by the question, Duterte added, "As a matter of
        fact it is good so what is the problem there? What is the issue? Sexist? Slur?,"
        then looking to the media, "<em>Andiyan na naman ang</em> media." [There goes
        the media.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e358e43-38a8-432f-be6f-8d2ce5e79c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/03/duterte-wolf-whistling.html">Related:
        Duterte: Wolf whistling not sexual, part of freedom of expression</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8dac4d-77c1-46df-a9db-e56cd6d9d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that he only said those statements during the commemoration
        to lighten the mood because he was angry at the progress of the housing situation
        in the places hit hardest by the supertyphoon last 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d4d61e-b572-4e45-8465-d4583c6a44b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To break the ice, ''<em>yun ang ginawa ko</em>. So what''s so special
        about the body of a woman or the knee of the woman <em>na walang kalyo</em>
        [without callus]?<em> Ibig sabihin baka hindi nagsisimba.</em> [Maybe she
        doesn''t go to church.]," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a739c-e11f-461d-bbde-01cf1f0b662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unbecoming of a President?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84115f-e524-4487-9792-0c49d5a3353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by the media if his comments about his Vice President''s
        body were not very becoming of a President, Duterte retaliated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc8c30d-b174-4523-b5d7-36f4eda50f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not exact a standard for me! I will do what I say and I will
        say what I do. Those jokes like that is nothing," the President said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc16a81-6a5f-41f9-94be-327b6c610c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there is nothing wrong with pointing out that Robredo''s
        knees did not have scars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953ab6e-7fae-4fce-b3da-d9b0385ba652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte challenged the media men covering his departure for Thailand
        and Malaysia, "You want to depict me as bastos [crude]? Have your day."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaa98f0-f1ea-407e-983b-a709cf0cc4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told them to stop putting a limitation on his statements and
        jokes as he is a politician.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef42c55-b4e1-49f3-9fdf-3f7d5303f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:29:32.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:29:33.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again hitting the media, Duterte asked, "You make a big issue
        about tuhod [knees]. Is that the trivialities of the media?"</p>'
    '22':
