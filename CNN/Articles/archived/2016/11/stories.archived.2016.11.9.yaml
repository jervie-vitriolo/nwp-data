    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: Back to planning, preparations for burial at ''Libingan''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d335683-ff15-4c91-898f-49c729a07451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:34:14.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:34:15.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Marcoses have
        been waiting for this decision in the last 27 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda4c9bd-4eb1-4deb-9390-2c76b2156039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:34:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:34:15.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now that the highest court of the land had ruled in their favor,
        former senator Ferdinand "Bongbong" Marcos Jr. says they are nothing but grateful
        for the magistrates who voted to have his father buried at the Libingan ng
        mga Bayani (LNMB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad8d2c-adbe-43b6-ba11-a458f1e321aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:34:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:34:15.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Related:
        Supreme Court allows burial of Marcos at Heroes'' Cemetery</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e8a0d-e2b5-4549-9f00-e281b7da19f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:34:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:34:15.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who was in Tacloban City on Tuesday commemorating the third
        anniversary of typhoon Yolanda, told CNN Philippines that former president
        Ferdinand Marcos Sr. deserved to be interred at LNMB on several grounds —
        for being a soldier, a veteran, a medal of valor winner and being president
        of the country for 20 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789d1f21-0969-4afb-8f20-8422e4da019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:34:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:34:15.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has always been our belief that under the rules of the military...
        he should be buried at the Libingan ng mga Bayani," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb5085-f0dc-4399-adb7-63500004919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:34:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:34:15.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said without any other order from the Supreme Court, the
        family would proceed with the planning of his father''s burial, which was
        halted after a <a href="https://cnnphilippines.com/news/2016/10/18/marcos-burial-status-quo-ante-order.html">status
        quo ante order</a> from the high court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f53a02-2cb0-4c46-8163-5556f3ec36dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:34:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:34:15.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I can''t give any details as to the date. Perhaps the
        procedure will be the standard procedure for the interment at LNMB, but how
        exactly&nbsp; it is going to be done we still have to finalize."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25810e04-3da6-4866-b300-228eccdf180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:34:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:34:15.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos said, the public can rest assured that his family
        would announce details as soon as a schedule had been decided upon — as many
        had indicated their desire to attend the burial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6c8d87-a3f4-46f4-9b25-7717e16049c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:34:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:34:15.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try to accommodate all the people who would like to pay
        their final respects to my father," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def7ed8-ccef-44ff-a90b-236b13d26b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:34:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:34:15.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''For closure, unification''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4943ec-e86e-40c2-846b-abcb58c412e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:34:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:34:15.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker said the SC decision was a very good step towards
        achieving closure and "putting to the past the issues of the past."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c2f77-6fa0-4f33-bc1a-5b9d8ca7ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:34:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:34:15.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the steps towards true unification... A means for the healing
        process which the country very much needs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e72e1d-c320-4980-b2d3-0d662bb93499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:34:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:34:15.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said that he was also very thankful to <a href="https://cnnphilippines.com/news/2016/08/07/marcos-libingan-ng-mga-bayani-burial.html">President
        Rodrigo Duterte</a> "for his very strong and constant support for this issue."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b72be9-7f5c-4431-8cc1-ced27f9fa767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:34:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:34:15.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the President also saw that the burial at the LNMB
        was the "right thing to do" — according to the rules, according to the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb595e43-7fc6-4bae-a897-0c994f29f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:34:14.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:34:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe my father is a hero because he spent his whole life defending
        this country, serving this country, serving the people of the Philippines,"
        Marcos said. "And if we look at the objective tests of his administration&nbsp;
        I think it''s very clear that he did a great deal of good for our people and
        for our country."</p>'
