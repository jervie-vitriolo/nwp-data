      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change did not go down well with British chocoholics. The design
        shift was first announced in October, but a delay in getting the new version
        of the bar to the shelves meant many fans of the chocolate have only found
        out about it on Tuesday.</p>'
