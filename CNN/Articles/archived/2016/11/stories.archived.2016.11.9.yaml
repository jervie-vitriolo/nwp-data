  'india-scraps-its-two-largest-rupee-notes-in-shocking-anti-corruption-move':
    'author': 'Rishi Iyengar, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-09T07:13:30.711+08:00
    'imagesource': 'jcr:0838dc20-b261-486f-a98f-fe3dceff1676'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e16e4704-0568-4898-a461-e8e448674465'
    'lead': 'Notes worth 500 and 1,000 rupees will be invalid starting at midnight
      local time, Prime Minister Narendra Modi announced during a televised address
      to the nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:16:45.901+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T10:16:46.152+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India scraps its two largest rupee notes in shocking anti-corruption
      move

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a6a6f-e065-4bdc-9f48-71cea25ec18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNNMoney)</strong> — India has discontinued its
        two largest rupee notes in a shocking move against corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b9efd-9bce-415b-ba2b-e36dcdaffd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notes worth 500 and 1,000 rupees will be invalid starting at midnight
        local time, Prime Minister Narendra Modi announced during a televised address
        to the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ade7df0-d04b-4793-91cc-5bd934e0d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexpected move is designed to fight against corruption and
        money laundering, Modi said, calling them "diseases" and "obstacles" to the
        country''s economic success.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2affd95a-2eba-4b82-9ea1-59b30fb80603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi said that policy changes had largely failed to root out corruption.
        Two years ago, he said, India was ranked 100th in terms of global corruption
        perception, and the country has only improved to 76th.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395a2bb9-acac-4eb6-9c44-768dd970581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is that Indians who have stockpiled undeclared income will
        now be forced to come out of the shadows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55f725-8e73-456d-b7de-c124870f9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This step will strengthen the hands of the common man in the fight
        against corruption, black money and fake currency," said Modi, who leads the
        ruling Bharatiya Janata Party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1831480a-8f1d-4f23-9234-d01ea5361633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ban could also spark a mad scramble as ordinary Indians
        seek to exchange or deposit their cash. Modi said citizens have 50 days to
        deposit at banks and post offices. Hospitals will be allowed to accept the
        banned notes for another three days, until Nov. 11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623e586-e216-4683-a2da-3e07e2f9e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That transition will not be an easy task. The Reserve Bank of India
        (RBI) estimates that there are 16.5 billion 500 rupee notes and 6.7 billion
        1000 rupee notes currently in circulation. ATMs will be shut on Nov. 9 and
        10 to help implement the change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17561af-86ba-4725-9599-9555bf1de6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank is also preparing to issue a new series of 500
        and 2,000 rupee notes, which are slated to enter circulation by Nov. 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3463442-9d66-44c8-aaa3-2ad90d87e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, the largest legal bill in circulation will be the 100
        rupee note, which is worth only $1.50.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b3524d-974c-4e17-94c7-9532ac6a09af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country where taxi drivers and shopkeepers are already reluctant
        to part with small bills, the sudden policy change could complicate business
        transactions in the short term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276d78c-b5ed-433e-b260-dc34c74691e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian social media users widely praised the decision, calling it
        a "bold move." There were also, inevitably, plenty of jokes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0474828f-df3a-44f6-b8d4-c633fc698d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is believed to have lost out on over $100 billion in uncollected
        tax, a large percentage of which is illegally stashed offshore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94b0a1-91ca-4228-bd36-de7647668709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 2% of Indians pay any income tax at all because most people
        work in the economy''s informal sector that includes jobs such as construction
        laborers and road side food sellers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ad48d-6b0c-4fc2-95d1-a06274c4eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi also touted the move as an anti-terrorism measure, saying that
        "enemies across the border have run their operations using fake currency notes,"
        a reference to neighboring Pakistan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ee828-37e3-4c30-a296-7628325f0e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 500 and 1,000 rupee notes hoarded by anti-national and anti-social
        elements will become just worthless pieces of paper," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa784d91-543d-4e0e-9ca7-3e31ab52b71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:16:45.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:16:46.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/11/08/news/economy/india-rupee-notes-ban-currency/index.html">India
        scraps its two largest rupee notes in shocking anti-corruption move</a>."</em></p>'
  'Facebook-photo-filter':
    'author': 'Matt McFarland, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-09T06:48:01.929+08:00
    'imagesource': 'jcr:683f5064-f05e-485e-bc68-3e40d37bd7dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c746b7a-126f-4eb2-95c2-fdc282b47b49'
    'lead': 'Facebook''s smartphone app is the latest to lets users alter videos and
      photos with filters that resemble the style of famous artists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:20:21.361+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T10:20:21.584+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Soon, your Facebook photos could look like a Picasso

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c28c74-a05d-4bbe-9f82-081194b3e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:21.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:20:21.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNNMoney)</strong> — It''s unlikely any of us
        will ever paint like Picasso, but it''s getting easier to at least mimic his
        style.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a24a0-bfc1-45fa-8afc-3b6aa474334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:21.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:20:21.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s smartphone app is the latest to lets users alter videos
        and photos with filters that resemble the style of famous artists such, as
        Van Gogh. The company announced Tuesday a new artificial intelligence tool
        is coming to the platform. It will gradually roll out to users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f73ff2-684b-4555-8d51-39fa40c3f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:21.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:20:21.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2015, German researchers trained a computer to create
        images in about an hour that are reminiscent of great painters. Since then,
        websites and apps such as Prisma have made it possible to do the same with
        our photos at much faster speeds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ef56b-4564-4be6-8e6c-ad775913a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:21.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:20:21.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Facebook is will expose the technology to billions of its users.
        Videos are increasingly common on the social network, so it wants to make
        sure there are tools to create and share the most interesting clips.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a52a94-c489-4054-b100-a8641f7a7671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:21.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:20:21.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filters will be named after a specific work of art, such as
        Starry Night, rather than an artist. It will also be possible to livestream
        video modified with an artist''s style.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c819ac59-7540-4bbf-ae39-d1cbdc1f389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:21.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:20:21.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s director of applied artificial intelligence Joaquin
        Candela believes it will be the largest exposure people get to art in history,
        thanks to its large user base.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048469ec-e426-42a5-bd55-7814a5a1454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:21.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:20:21.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a three-month period, Facebook devised what was needed from a
        computer processing standpoint to make AI work on a smartphone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5cf3df-9231-4b25-b7a7-5558a402aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:21.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:20:21.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Facebook streamlined how its algorithms apply the filters.
        How much time the algorithm spends processing an image or video is optimized,
        removing unnecessary and time-intensive calculations. The amount of data the
        algorithms process is also restricted so a smartphone won''t be overwhelmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad1706-58af-4218-8d5c-e7aad5183757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:21.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:20:21.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the process once required high-powered computers working in
        the cloud, it can now be done on smartphones even if they''re on airplane
        mode. Because processing is no longer done in the cloud, the software works
        even without being online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738f272-48d2-4271-9402-e542fc880a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:21.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:20:21.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s accomplishment is also a reminder of how top tech companies
        such as Amazon and Google are investing heavily in artificial intelligence.
        As computers become increasingly capable, there''s more data for machines
        to learn from than ever before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8140a4-cd01-49c4-86fd-3406dbd7d3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:21.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:20:21.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology, which works best on newer devices, is expected to
        use more battery life than Facebook''s app usually needs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98602a39-ff14-4fb7-92a7-3b065580a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:21.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:20:21.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, Mark Zuckerberg shared a <a href="https://www.facebook.com/zuck/posts/10103205013848351">sneak
        peek of how it works</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07a052-48d0-44c2-b4fa-21ca092fe591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:21.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:20:21.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s news also raises the question: If Picasso or Van Gogh
        were alive today, what tools or social platforms would they choose to express
        themselves?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08efa3-d213-4536-b794-2ed46808d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:21.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:20:21.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/11/08/technology/facebook-filter-picasso-van-gogh/">Your
        Facebook photos could soon look like a Picasso</a>"</em></p>'
  'martial-law-victims-activists-groups-plan-protests-marcos-burial-libingan-ng-mga-bayani':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-09T07:15:26.342+08:00
    'imagesource': 'jcr:8103d206-0841-4686-9b37-18ea3d44f833'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64fb4ed3-1390-462a-b280-02f2f08e748c'
    'lead': 'Martial law victims are banding together to express their rage as more
      protests are being planned against the burial of former president Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:25:12.388+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T10:25:12.639+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups plan more protests vs Marcos'' burial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e51f27-5aa1-41fa-ac11-d93f6a052c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A day after the
        Supreme Court allowed former President Ferdinand Marcos to be buried at the
        Libingan ng mga Bayani (LMNB) [heroes'' cemetery], anti-Marcos groups are
        still coping with disbelief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ac95b-4178-461d-a78c-5ff69ad1be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law victims gathered at University of the Philippines in
        Diliman on Wednesday to discuss their next move, including holding more protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb6714-367a-42fb-bbce-958bf7dcbe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman ako titigil, kasama ang lahat ng naniniwala, na
        dapat, si</em> Marcos, <em>ay di dapat, hindi ilibing sa libingan ng mga bayani</em>,"
        Martial law victim Trinidad Herrera said. [I will not stop, along with those
        who will stand by me, that Marcos should not be buried at the Libingan ng
        mga Bayani.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e4c3d-2fd8-4271-8f66-f0a96b897632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law victims and activists tied red ribbons around their
        arms to symbolize their rage over how the High Court "betrayed" the memories
        of those who were killed and those who suffered under the Marcos regime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dd92b3-eaec-478f-97fd-50031944bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito''y usapin, hindi lamang ng isang bangkay. Ito po ay usapin
        ng tunay na interpretasyon ng ating kasaysayan</em>," Campaign Against the
        Return of the Marcoses to Malacañang (CARRMA) spokesman Bonifacio Ilagan said.
        [This is not just about a body being buried. It''s about how we interpret
        history.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84e8ee-9652-445c-bc4d-130efdecf389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash against the decision has some critics blaming President
        Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6153f4fe-bba8-4f2a-b5f6-18fc7f53d7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/09/Duterte-firm-on-Marcos-Libingan-burial.html">Also
        read: Duterte firm on Marcos burial at Heroes'' Cemetery</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff210bd-d164-4207-82fc-2504c29056d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some anti-Marcos groups are also rejecting factions taking advantage
        of the campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4e83e-f4c4-4f74-bdb8-1403f7adec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not begrudge their position, that is there position. They
        contribute to the opposition, fine. But they have a political agenda which
        we eschew," Bayan chairperson Carol Araullo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596efdd-d42e-4bf7-9c16-7b71a304fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/09/ex-CHR-chair-SC-Marcos-burial-betrayal-of-Filipinos.html">Also
        read: Ex-CHR chair: SC decision on Marcos burial a betrayal of Filipinos</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c29395f-f896-430e-8481-0f9183fa4ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Colmenares: Decision based on general assertions</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242aab0-3abb-453c-81b0-46f5520d832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners said they will file an appeal within 15 days after the
        court issues its official decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c68dbd4-a5c9-466b-b182-5a40f7da6bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioner Neri Colmenares also slammed the court for using general
        assertions instead of citing specific laws in the decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd16d538-8cc4-451d-a450-56099d43992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of which quoted a military regulation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347954ce-ee3d-4e52-851b-c34837167384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> AFP regulation <em>ay hindi batas.</em> <em>Ini</em>-issue<em>
        lang ito ng</em> chief of staff <em>ng</em> AFP (Armed Forces of the Philippines),"
        Colmenares said. [The AFP regulation is not a law. It''s just issued by the
        AFP chief of staff.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595661e5-b5b5-4f99-b4a3-6159e7f5d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/09/Bongbong-Marcos-preps-burial-Libingan-ng-mga-Bayani.html">Also
        read: Marcos: Back to planning, preparations for burial at ''Libingan''</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e32ae5-d4f5-49b9-b71f-57a26632e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">9-5
        vote</a>, the Supreme Court on Tuesday ruled that under AFP regulations, Marcos''
        body can be buried at LNMB because he was a former president, commander-in-chief,
        soldier, medal of valor awardee, and legislator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610e87e-7d5f-4e95-a90e-5c50736847c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Colmenares urged bar applicants to wear black as they
        take their exams, to show their indignation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507cbb0-e472-40e4-b0c8-231536471f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:25:12.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:25:12.644+08:00
