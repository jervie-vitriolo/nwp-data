      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "LA-area polling
        station on lockdown after shots nearby; at least two victims".</em></p>'
  'nevada-voting-lawsuit-trump':
    'author': 'Ariane de Vogue and Tom LoBianco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-09T18:07:20.103+08:00
    'imagesource': 'jcr:0637b0d8-84f0-45e4-aa33-857d57ff2cc6'
