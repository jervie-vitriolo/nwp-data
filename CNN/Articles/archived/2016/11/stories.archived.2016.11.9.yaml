      'mgnl:type': 'text'
      'text': '<p>As Election Night wore on, results seemed to show that the odds
        that she would have to learn Russian were decreasing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743bcbdb-bbb7-4c96-90e3-e25821039a5a'
