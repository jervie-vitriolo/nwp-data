    'lead': 'The Blue Eagles’ win against FEU stretches their winning streak to four
      as they improve their chances of a better placing in the race for a Final Four
      spot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:39:35.828+08:00
