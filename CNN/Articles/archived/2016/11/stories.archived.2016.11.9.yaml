    'jcr:uuid': 'dc0304ad-a4c8-4ef0-87f0-893d02231c9f'
    'lead': 'A helicopter carrying ranking police and military officials — including
      former Philippine National Police (PNP) spokesman Chief Supt. Wilben Mayor —
      crash landed in Puerto Princesa City, Palawan Tuesday afternoon, injuring two
      of the uniformed men.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:24:23.106+08:00
