      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:39:36.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Four days after
        demolishing their once-undefeated archrivals La Salle, the Ateneo Blue Eagles
        toppled another powerhouse to boost their Final Four bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76735992-7ad7-461d-a742-75e6c06bfa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:35.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:39:36.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles continued to make a strong second round performance
        by dismantling the Far Eastern Univesity Tamaraws, 74-59, on Wednesday afternoon
        at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316750e-5edb-4d55-aa8c-1ffc2cc620f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:35.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:39:36.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena led the way for the Blue Eagles with 15 points and
        11 rebounds, including clutch shots at the crucial moments to help Ateneo
        hold off a rally from the Tamaraws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2ab71-864e-4d79-912d-005088b93330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:35.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:39:36.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo went off with a hot start, nailing five three-pointers in
        the opening quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729d5b2f-bec9-4f85-bfc0-da676b17dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:35.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:39:36.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory was critical for Ateneo, which is now tied with the
        Tamaraws at 8-4. The Blue Eagles are still in the running for a twice-to-beat
        advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c7a55c-d90f-43fb-b9d7-c1fd266b77ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:35.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:39:36.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/11/09/uaap-adamson-soaring-falcons-ust-growling-tigers-final-four.html">Read:
        Adamson books last Final Four slot with 76-61 victory over UST</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1d04f-2356-411b-acc8-5cdad247b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:35.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:39:36.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaac Go tallied 14 points and seven rebounds, while Adrian Wong
        added 12 markers for the Blue Eagles, which swept FEU in the elimination round
        for the second time in the last three seasons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d160e-f349-469b-afac-1599905a7008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:35.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:39:36.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monbert Arong paced the Tamaraws with 15 markers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a83a23-cc04-4a0c-8386-e448742c09b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:35.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:39:36.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will next face University of Sto. Tomas on November 12 (Saturday)
        at the Mall of Asia Arena.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e354618c-360b-4156-a904-b02c06e85f78'
