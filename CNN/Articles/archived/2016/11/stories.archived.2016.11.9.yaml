  'philippine-government-duterte-talks-mnlf-nur-misuari':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte (L), MNLF leader Nur Misuari
      (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-09T06:09:40.526+08:00
    'imagesource': 'jcr:75397510-3875-4bf1-8228-8ab597ae079e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a627973-8acb-42a5-87a4-66c2a9212016'
    'lead': 'President Rodrigo Duterte said he will convene a meeting on the reconstituted
      Bangsamoro Transition Commission after his trip to Kuala Lumpur, Malaysia. He
      also said there''s an implied arrangement to hold separate talks with MNLF leader
      Nur Misuari. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:44:23.214+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T10:44:23.401+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government willing to hold separate talks with MNLF''s Misuari

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b18da-5102-4f90-b573-81a4fd863a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:44:23.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:44:23.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte is looking forward to getting the support of all rebel groups for
        an extended ceasefire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51496b2e-5ae4-482f-8326-6d0518576341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:44:23.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:44:23.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he left for a visit to Malaysia on Tuesday, the President
        said there is an implied understanding that government will hold separate
        talks with Moro National Liberation Front (MNLF) leader Nur Misuari.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47393a58-6c09-4967-8b23-a7cc8d73ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:44:23.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:44:23.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/11/03/Duterte-meets-Misuari-in-Malaca%C3%B1ang.html">Misuari
        was in Malacañang</a> on Nov. 3 and expressed willingness to talk to Duterte
        as a fellow Mindanaoan. But he is not settling a conflict with the Moro Islamic
        Liberation Front (MILF) who <a href="https://cnnphilippines.com/news/2016/11/07/exclusive-misuari-milf-traitors-criminals.html">he
        called "traitors."</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b02e45c-bc95-45db-bc94-9baa472fd17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:44:23.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:44:23.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Misuari is now in Abu Dhabi, I think. Or he is supposed to leave
        for Abu Dhabi. I don''t know but ''<em>yung kanya,</em> there seems to be
        a, almost an impl[ied] agreement that we''ll have separate talks with Misuari,"
        Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07c85a-5cba-4559-b255-1f47de7b734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:44:23.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:44:23.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/08/Misuari-MNLF-not-spent-force-If-I-launch-war-now-I-can-destroy-govt.html">EXCLUSIVE:
        Misuari: MNLF not spent force; ''If I launch war now, I can destroy gov''t''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b935ceaf-5c3d-4ff6-985a-2fe199dd5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:44:23.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:44:23.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would convene a meeting with concerned groups
        to discuss the reconstituted Bangsamoro Transition Commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4bcfa2-7325-4e5e-81bd-c7b8b923507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:44:23.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:44:23.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will talk to everybody," Duterte said. "Almost immediately after
        my visit and my talk to Malaysia, I will convene a meeting then we will make
        the introductory presentation of the proposed revised Bangsamoro Transition
        document," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b6c66-4d29-4ed1-9d96-a717aa53862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:44:23.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:44:23.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the very least, Duterte said Misuari agreed to a ceasefire with
        the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a5b5c-a6af-47ba-9653-0d013414bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:44:23.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:44:23.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this would lead to a partial cessation of armed
        violence in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4797fa06-56ac-476a-a9c9-7435eeed274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:44:23.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:44:23.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF Chairman Al Haj Murad Ebrahim and MILF Vice Chairman Ghazali
        Jaafar also backed the truce with government, after the <a href="https://cnnphilippines.com/news/2016/11/07/rodrigo-duterte-esecutive-order-new-bangsamoro-transition-commission.html">President
        signed an executive order</a> expanding the Bangsamoro Transition Commission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b524f87-7643-487e-b1a7-555dc5d465bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:44:23.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:44:23.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So practically today, there''s a ceasefire with the Communist Party
        of the Philippines and we are saving our energies because Murad and Jaafar
        have also agreed and I signed the document," the President said. "Mukhang
        susuwertehin tayo," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dcb1cf-154d-4b7f-9b82-46fa7c2ddad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:44:23.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:44:23.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/04/Duterte-Misuari-Malaca%C3%B1ang-meeting.html">Also
        read: Misuari vows support for Duterte''s peace efforts, anti-drug war</a></strong></p>'
  'US-President-Donald-Trump-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-09T05:06:42.514+08:00
    'imagesource': 'jcr:5f33eeb2-58b8-4b46-ac09-e16721c7d782'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '317169a3-af5c-4da5-967c-563de5284f85'
    'lead': 'Minutes after Republican nominee Donald Trump was elected to the White
      House on Wednesday (PHT), President Rodrigo Duterte sent his warm congratulations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:49:11.943+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T10:49:12.128+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Duterte congratulates U.S. President-elect Trump

      '
    'updated': 2016-11-12T02:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98638e-34e3-4b24-b483-2d0b641d5be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:49:11.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:49:12.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Speaking to the
        Filipino community in Kuala Lumpur, Malaysia on Wednesday evening, President
        Rodrigo Duterte gave congratulatory remarks to U.S. President-elect Donald
        Trump — whom he said shared a similar trait with him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b49deb4-b0bc-4a8b-91ed-1fb3574f8ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:49:11.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:49:12.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to congratulate President Trump," Duterte said. "<em>Mabuhay
        ka. Pareho tayo nagmumura</em> [Long live. We both curse]."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd91f6d-1bb7-43b5-ab1e-bae34aeb559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:49:11.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:49:12.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is on an official two-day visit to Malaysia, right after
        visiting Thailand to pay respects to the late King Bhumibol Adulyadej.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a24ee1-2205-4fc1-9622-130cf820092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:49:11.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:49:12.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/11/09/Donald-Trump-wins-U.S-President.html">Related:
        Trump in victory: ''It is time for us to come together''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a0c98-1132-4cc3-b9f9-a27451da695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:49:11.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:49:12.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, minutes after Trump was elected to the White House, Duterte
        had sent his warm congratulations through a statement from Communications
        Secretary Martin Andanar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af633a02-b9be-4603-8869-b0513eb4331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:49:11.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:49:12.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte wished Trump success in his next four years as Chief Executive
        and commander-in chief of the U.S. military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd30c6-fa22-4e48-9ff9-177642c65c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:49:11.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:49:12.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is excited to work with the incoming U.S.
        administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f9750f-0a47-44d3-8a4f-ae94254c8058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:49:11.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:49:12.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte looks forward to working with the incoming administration
        for enhanced Philippines-US relations anchored on mutual respect, mutual benefit,
        and shared commitment to democratic ideals and the rule of law," the statement
        read.</p>'
    '8':
      'image': 'jcr:bad25913-bea3-4100-a685-3a6913e66b14'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f862d-c1e6-4fa8-b022-6dd8b2e184c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:49:11.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:49:12.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb08ce-b50d-49bc-8c39-8392a74e1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:49:11.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:49:12.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump earlier said Duterte''s statements against the U.S. show a
        lack of respect for the Philippines'' decades-old ally. Duterte has repeatedly
        criticized the U.S. and President Barack Obama.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721c47f-7beb-4e24-9079-aaf1108ca6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:49:11.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:49:12.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/26/Trump-Dutertes-anti-US-comments-show-lack-of-respect.html">Related:
        Trump says Duterte''s anti-U.S. comments show lack of respect</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f39613-4b90-41ad-9abc-f3427c200f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:49:11.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:49:12.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Duterte announced the Philippines will separate from
        the U.S. foreign policy. Earlier today, Defense Secretary Delfin Lorenzana
        said the President has <a href="http://nine.cnnphilippines.com/news/2016/11/09/department-of-national-defense-delfin-lorenzana-joint-military-trainings-between-philippines-united-states-to-continue.html">approved
        the continuation of joint military exercises</a> between the Philippines and
        the United States.</p>'
  'department-of-national-defense-delfin-lorenzana-joint-military-trainings-between-philippines-united-states-to-continue':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'Defense Secretary Delfin Lorenzana'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-09T05:03:29.805+08:00
    'imagesource': 'jcr:1efc7593-bd47-4f5b-b384-10bc61ea00d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f4a34ce-ee73-4f29-a8ef-289f19861e38'
    'lead': 'Defense Secretary Delfin Lorenzana says the President approved recommendations
      to be presented to the U.S. in an upcoming meeting this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:56:48.946+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T10:56:49.187+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DND: Joint military trainings between PH-U.S. to continue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0fd38-9041-4f51-a7a1-aba91c6a956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN)</strong> — President Rodrigo Duterte
        has allowed joint military trainings between the Philippines and the United
        States to continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f36d2-6e3e-44bc-8ed3-f1d3618969d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement of Department of National Defense (DND) Secretary
        Delfin Lorenzana, he said Duterte approved "practically all our recommendations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301a156-1ca6-4dc2-bbd7-7f7366147948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations include the refocusing of bilateral activities
        on command post exercises, tabletop exercises, staff exercises and simulation
        exercises and trainings; maintaining bilateral humanitarian and disaster response
        and counter-terrorism exercises; and focusing on non-traditional security
        concerns such as counter-narcotics and transnational crimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf97d901-f99b-4536-8c02-93d7eeac5fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana issued the statement after a meeting on Monday where the
        Armed Forces of the Philippines presented the security engagements between
        the country and the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c9cbc-661a-458d-bb83-8caee8cb2775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said recommendations approved by the President will be presented
        to the U.S. panel of the Mutual Defense Board - Security Engagement Board
        in its upcoming meeting this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999758bf-7b45-47b6-aa0c-08f998718fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EDCA to continue</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44340635-16d1-4c21-baa5-653b3e84dc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also confirmed that Duterte has given the go-signal for
        the implementation of the Enhanced Defense Cooperation Agreement (EDCA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d4431-d6a8-4e52-9e54-975dc763566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDCA is a military agreement between the Philippines and the
        U.S. that seeks to develop the country''s capability for external defense,
        maritime domain awareness, and humanitarian and disaster response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae06896-6c68-43a2-8f97-4524fe600d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/13/what-you-need-to-know-about-edca.html">Related:
        What you need to know about EDCA</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f3d82-2e51-4fcc-aadf-5268a063c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed in 2014, EDCA carries out provisions of previous agreements
        such as the 1951 Mutual Defense Treaty and the 1998 Visiting Forces Agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4f136-4f0c-4112-a8bc-054c9b98a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its constitutionality was questioned in 2014 after petitioners said
        it went against several provisions in the 1987 Constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396aa4e-ae7b-4ef4-bb5e-7f39ba7cda7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Supreme Court upheld its constitutionality with
        a vote of 10-4, saying EDCA is an executive agreement that does not need Senate
        concurrence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d0914-6994-412e-b917-afde0952172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/12/Supreme-Courts-upholds-EDCA-is-constitutional.html">Read:
        Supreme Court upholds constitutionality of EDCA</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e523ddb9-1792-453b-b474-9de0668cef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court''s decision was welcomed by the U.S. with Secretary of
        State John Kerry saying, "We look forward to implementing this accord, which
        will increase the interoperability of our armed forces and contribute to the
        modernization and improve our joint capacity to respond to humanitarian emergencies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8bce9d-5035-47ed-94f6-8e2dcbb710c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/19/edca-bases-philippines-us.html">Read:
        U.S., Philippines announce five military bases for EDCA</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11918331-ce9b-40a5-b059-9cead9987e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the EDCA, there will be more U.S.-Philippines joint military
        exercises, such as the Balikatan, aimed at increasing the Philippines'' capacity
        to defend itself during territorial disputes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651b1d9-8322-4944-abab-8ddfec6f8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous objections</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365710bf-de22-4413-b069-064b7a44b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously stated he might consider junking EDCA, saying
        former President Benigno Aquino III did not sign it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c3998-8bb5-4113-8cb2-59c6292519c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also earlier declared the joint war games of the Philippines
        and the U.S. in October will be the last, not only this year, but throughout
        his six-year term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ad766-cfd2-47da-92f9-d25377badfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/life/videos/2016/10/03/Duterte-threatens-to-junk-EDCA.html">Read:
        Duterte threatens to junk EDCA</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37248e55-3e40-4d51-9ed1-fe9ecca27e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:56:48.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:56:49.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said Duterte ordered assault exercises and some bilateral
        drills to stop, but clarified that other joint trainings and exercises with
        other countries would likewise continue as scheduled.</p>'
  'Donald-Trump-wins-U.S-President':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-09T05:20:03.326+08:00
    'imagesource': 'jcr:589536c0-1b2f-4292-b63f-f745379d6483'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eed6576-c10a-40b8-b6c3-fcd3ac7ae775'
    'lead': 'Donald Trump promised to work to "bind the wounds of division" and bring
      Americans together as the next president of the United States as he claimed
      victory in the wee hours of Wednesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:59:05.632+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T10:59:06.089+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump in victory: ''It is time for us to come together''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca19b7-c221-44b9-a8e4-70f60ec17bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:59:05.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:59:06.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNN)</strong> — Donald Trump promised to work
        to "bind the wounds of division" and bring Americans together as the next
        president of the United States as he claimed victory in the wee hours of Wednesday
        morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0be4c11-d5cc-4154-b848-88bfd4ea3754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:59:05.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:59:06.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say it is time for us to come together as one united people,"
        Trump said. "I pledge to every citizen of our land that I will be president
        for all Americans and this is so important to me."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c117904-7ab7-4bba-a45d-2066d8aee4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:59:05.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:59:06.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump began that process by congratulating his opponent Hillary
        Clinton on her "very, very hard-fought campaign" and said Americans "owe her
        a major debt of gratitude" for her decades of public service. He said Clinton
        called him to concede the race and to congratulate Trump on his victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2cc604-08bd-46f2-9c86-471c5b56ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:59:05.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:59:06.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump also sought to reassure people around the world about
        what his presidency will mean for the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e4eb7b-0b8d-42da-8794-f69edf328b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:59:05.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:59:06.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we will always put America''s interests first, we will deal
        fairly with everyone — with everyone. We will seek common ground, not hostility,"
        Trump said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4d27d-31ad-47fb-822d-d679abdcead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:59:05.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:59:06.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly minted president-elect put aside his penchant for bashing
        the media and belittling his political rivals, instead repeatedly emphasizing
        that his next focus will be on unifying the country, which has been battered
        and deeply divided by the intensely vitriolic 2016 presidential campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee883de-a176-44ea-8ab6-97509aac57d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:59:05.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:59:06.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those who have chosen not to support me in the past -- of which
        there were a few people -- I''m reaching out to you for your guidance and
        your help so that we can work together and unify our great country," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3290f4-9a97-4ef9-be25-3aa5a4686542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:59:05.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:59:06.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump emerged on stage at 2:50 a.m., followed by his family and
        dozens of his closest campaign advisers and surrogates. Instead of descending
        an escalator, the Republican walked down a set of stairs onto the stage below
        to the soundtrack of "Air Force One."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ef66e-0fdf-4715-bbfe-30d4ec9b2c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:59:05.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:59:06.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign manager Kellyanne Conway outstretched her arms and
        exclaimed gleefully as she joined in the parade of aides and family members.
        Trump would later give her a warm hug as he went down the line of those who
        joined him on stage, offering kisses and hearty handshakes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88085cf2-5331-43a3-9281-64694bee7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:59:05.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:59:06.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump thanked his staff and advisers, but singled out Reince Priebus
        for special praise, asking the Republican National Committee chairman to join
        him at the podium.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c9120-f0eb-433a-929c-a394e3602799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:59:05.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:59:06.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Trump also tipped his hat to the movement that propelled
        his improbable campaign -- and his outsider victory, which he said has "been
        what they call a historic event."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41689cb8-5489-409f-872e-dac1de5539a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:59:05.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:59:06.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve said from the beginning, ours was not a campaign but rather
        an incredible and great movement made up of millions of hardworking men and
        women who love their country and want a better, brighter future for themselves
        and for their family," he said. "While the campaign is over, our work on this
        movement has really just started."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33814c97-825a-493e-9d16-a534b599b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:59:05.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:59:06.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introducing Trump, his vice presidential nominee Mike Pence also
        tipped his hat to the "historic night" and said "the American people have
        elected their new champion."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb4713-4c67-49ee-bbb7-04b96d46b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:59:05.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:59:06.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he wrapped up his brief remarks with a simple phrase: "It is
        my high honor and distinct privilege to introduce you to the president elect
        of the United States, Donald Trump."</p>'
  'GoPro-Karma-drone-recall':
    'author': 'Jose Pagliery, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-09T03:46:11.062+08:00
    'imagesource': 'jcr:5882f6eb-e78a-4b52-addb-51de0b9e40b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12bc12ec-a520-4d2e-aea5-d380345f9d0d'
    'lead': 'GoPro issued a recall for 2,500 Karma drones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:01:38.310+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T11:01:38.557+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GoPro recalls Karma drone because it loses power mid-flight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42a6b9-4100-4d8c-8f79-0b9d2bf67740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:01:38.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:01:38.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — GoPro issued a recall for
        a batch of its new Karma drones — due to the gadget''s tendency to lose power
        while in the air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27549c2e-2045-4888-9334-5d9c435cda18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:01:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:01:38.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest bad news for the innovative camera company, which
        recently saw its stock drop 20% because of terrible sales figures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c80fa7-9a6b-4eb1-9df2-3a1561af0966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:01:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:01:38.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Karma, which costs $800, was the very first drone made by GoPro.
        It''s a black and white quadcopter that folds and can fit into a backpack.
        It''s meant to capture stunning aerial footage from a mounted GoPro camera,
        which is sold separately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38836ed-c176-46e0-ac0a-d81e65b7eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:01:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:01:38.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoPro''s announcement, made Tuesday evening, includes 2,500 Karma
        models that were sold since Oct. 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783862e2-709e-4010-a95c-d13c76b51660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:01:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:01:38.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a very small number of cases, Karma units lost power during
        operation. No related injuries or property damage have been reported," the
        company said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a745b8ae-7630-4876-bc7e-d57def155380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:01:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:01:38.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoPro said it''s coordinating with the U.S. Consumer Product Safety
        Commission and Federal Aviation Administration, which regulates drone usage
        in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a73fb0-ea59-4edc-a276-d4136ff17c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:01:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:01:38.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety is our top priority," GoPro CEO Nicholas Woodman said in
        the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290addca-0bd8-4146-b422-506afd9b0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:01:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:01:38.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoPro isn''t offering replacement units right now, but the company
        says it''s giving customers a full refund. It plans to "resume shipment" of
        the drones "as soon as the issue is resolved."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf8690e-a868-4fe2-8aa6-00633d5deca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:01:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:01:38.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interruption in sales could further hurt the device maker, which
        continues to struggle with weak sales. GoPro is being forced to compete in
        a suddenly crowded market for "action cameras," devices meant to take a beating
        on intense activities like hiking, skydiving and surfing. They''re now also
        made by the likes of Sony, Polaroid and Xiaomi.</p>'
  'Duterte-firm-on-Marcos-Libingan-burial':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-09T11:25:44.528+08:00
    'imagesource': 'jcr:ceaf72da-5fab-4840-8449-9bd768d17133'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca60b559-0684-4ce1-92b0-a8122d11c5f8'
    'lead': 'President Rodrigo Duterte says late dictator Ferdinand Marcos''s sins
      "have yet to be proven." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:05:42.858+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T11:05:43.113+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte firm on Marcos burial at Heroes'' Cemetery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba54cd-b6fe-4899-90cc-7252bda604c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – President Rodrigo
        Duterte stands firm - late dictator Ferdinand Marcos should be buried at the
        Libingan ng mga Bayani (Heroes'' Cemetery).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a401a-51a7-4f4a-a38e-1b2d9e60107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters before leaving for Thailand and Malaysia Wednesday,
        Duterte said the law allows Marcos'' interment at the LNMB because he was
        a former soldier and president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23034d24-1556-4050-b2bd-16c0fff18285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a lawyer, I stick by what the law says," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ac8f1-bd98-4a03-8108-ecbc8ab3b1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/08/09/Libingan-ng-mga-Bayani-Who-deserves-a-heros-burial.html">Watch:
        Libingan ng mga Bayani: Who deserves a hero''s burial?</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c71aa9-3e47-4c26-9bdf-09134bee3814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups and some top government officials protested
        the <a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Supreme
        Court''s 9-5 ruling</a> allowing Marcos'' burial at the LNMB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce7a1b7-50dc-4d74-8518-970df1f2c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel on Tuesday said he will urge Duterte
        to rethink and try to stop the high court''s decision. But Duterte said: "I
        don''t have the sole power of the changing fortunes of this country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd832d-d784-47b5-af31-e7fa6332905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to be based on the law," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934192f7-dbd6-469e-a488-4adb3178af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libingan ng mga Bayani in Taguig City was established in 1947
        to pay tribute to Filipino soldiers and fallen heroes, and to serve as a final
        resting place for former Philippine presidents, war veterans, notable government
        statesmen, dignitaries and national artists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362e94e-8f90-499b-b978-b6d47f253652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/lifestyle/2016/11/09/Libingan-ng-mga-Bayani-at-Isang-Magnanakaw-on-Google-Maps.html">LOOK:
        ''Libingan ng mga Bayani at Isang Magnanakaw'' on Google Maps</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31097fb9-a19e-49c2-98a3-e4c323796917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he considers Marcos a hero, Duterte said "it depends on
        the beholder." He said the Ilocanos, for instance, believe Marcos did nothing
        wrong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b226f-b5ff-42f4-9475-57235d73e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question on this tussle about the dictatorship of Marcos is
        something which cannot be determined at this time. That part of the sins of
        Marcos has yet to be proven by a competent court," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b99e0b-2b19-48f8-b8ed-16189465289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Marcos, whose two-decade rule was ended by a people power
        revolt that ousted him in 1986, died in exile in Hawaii in 1989. His remains
        were brought back to the country in 1993 and has since been kept in an air-conditioned
        crypt at the Marcos Museum and Mausoleum in Batac, his hometown in Ilocos
        Norte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea8ec0-9624-4f91-bdae-85890fc56522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in May, Duterte told reporters that he will <a href="https://cnnphilippines.com/news/2016/05/24/Duterte-to-allow-heros-burial-for-Marcos.html">allow
        Marcos'' burial</a> at the Libingan ng mga Bayani "not because he is a hero
        … but because he was a Filipino soldier."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754fd831-24b8-4b1e-8296-e46a56f921bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Marcos not a hero''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8827683e-60ce-47b9-a435-fc172d0fa965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Commission of Human Rights (CHR) chairman Etta Rosales
        said burying Marcos at the Heroes'' Cemetery will make him a hero.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e06f6-6e7e-4d0f-bb12-2ef685a276d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You bury him in a hero''s cemetery, then he becomes a hero because
        this is done by jurisprudence, by the Korte Suprema (Supreme Court), by the
        chief executive," Rosales told CNN Philippines'' The Source.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc2d49-c884-4bbd-8efc-11f04856b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A victim of human rights abuses during Martial Law herself, Rosales
        slammed the SC ruling, saying the only gains from the decision would be for
        the Marcos family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d2c858-b3d9-4410-9194-503598e8657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Marcoses did not need "healing" as they were not tortured
        and their loved ones were not killed during Martial Law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30827dd-6835-48eb-99ec-7e7d028152d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All they want is to revise history," Rosales said. "You know the
        family of Marcos would not have kept their father afloat for 27 years if they
        did not have agenda."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c3754-3053-4ff5-b113-f1b6fc195ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:05:42.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:05:43.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/09/ex-CHR-chair-SC-Marcos-burial-betrayal-of-Filipinos.html">Also
        read: SC decision on Marcos burial a betrayal of Filipinos, ex-CHR chair says</a></p>'
  'US-Election-results-Trump-Clinton':
    'author': 'Charles Riley, CNN'
    'caption': 'Hillary Clinton and Donald Trump greet each other, without a handshake,
      at the second presidential debate at Washington University in St. Louis, Missouri.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-09T03:36:49.080+08:00
    'imagesource': 'jcr:679e2fe8-641b-4049-8184-cf2b36e6be84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b03795a1-3a73-48ea-a5df-ad58fa7bd0c6'
    'lead': ' The world reacted with shock, awe, and no small measure of disbelief
      early Wednesday as the U.S. electoral map began to tilt toward Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:08:28.483+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T11:08:28.692+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Fright night'': The world reacts to U.S. election results

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf6bf7-5698-42de-b327-991a19a67bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:08:28.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:08:28.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNNMoney)</strong> — The world reacted with shock,
        awe, and no small measure of disbelief early Wednesday as the <a href="https://edition.cnn.com/election/2016/results/president">U.S.
        electoral map</a> began to tilt toward Donald Trump, a populist firebrand
        who has promised sweeping changes to American policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d15fd-6625-49a1-823a-7e8d97a0784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:08:28.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:08:28.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IT''S A TRUMP-QUAKE," blared the website of the Daily Mail, which
        said the electoral results had "confounded all the experts."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a16186-0db7-4def-b2f2-bf4e6c2cab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:08:28.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:08:28.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other foreign media houses were more circumspect, exercising caution
        until all the votes had been counted. "Contest down to the wire after months
        of acrimony," read the Times of London''s lead headline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78195cd8-c1bf-4fc4-b2ba-63e8744a054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:08:28.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:08:28.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key battleground states remain too close to call — and no major
        U.S. media outlet has called the race. But a strong performance from Trump
        has significantly curtailed Hillary Clinton''s chances of victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f19ef-2c30-432b-bbf2-0454dc2b6d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:08:28.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:08:28.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico, media outlets were focused on a sharp drop in the value
        of the peso to an all-time low. "Dollar breaks barrier," read the lead headline
        on El Sol de Mexico, a leading newspaper in the nation''s capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc0ad72-3649-465a-8f46-4c9b980227f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:08:28.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:08:28.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Bulletin, a newspaper in the Philippines, filled its
        website''s "latest news" section with U.S. election dispatches. "Trump within
        reach of shock White House win," read one wire service story featured by the
        paper''s editors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ace66-537b-4257-a19e-33b1887adffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:08:28.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:08:28.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian news anchor Rajdeep Sardesai called it the "election to beat
        all elections" and a "miracle."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45305f-2334-4a09-949e-7205701b2800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:08:28.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:08:28.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, many newspapers were even more direct: "United States
        fears total paralysis," said a headline in Spain''s El Pais.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7310b11a-7f94-48a7-a0dd-1006cb021780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:08:28.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:08:28.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Economist, a British publication that often trumpets its fondness
        for the U.S., described Tuesday evening as "Fright night." Prior to Election
        Day, it had published a strident editorial that warned Americans against voting
        for Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f8639-27b8-4b6d-a37c-b0490f4c5652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:08:28.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:08:28.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His experience, temperament and character make him horribly unsuited
        to being the head of state of the nation that the rest of the democratic world
        looks to for leadership," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf7b59-7a30-4a51-846f-2ee3360ad679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:08:28.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:08:28.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rishi Iyengar contributed to the report</em></p>'
  'ex-CHR-chair-SC-Marcos-burial-betrayal-of-Filipinos':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-09T03:40:33.563+08:00
    'imagesource': 'jcr:8103d206-0841-4686-9b37-18ea3d44f833'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0be32a6-1496-447b-bfe7-26b50e6ee617'
    'lead': 'Former CHR chair Etta Rosales says Duterte''s support of the dictator
      contradicts the president''s stand against criminality. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:10:30.097+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T11:10:30.378+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-CHR chair: SC decision on Marcos burial a betrayal of Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e97db7a-4ddc-4386-9cc0-aa233645d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former Commission
        on Human Rights (CHR) chair Etta Rosales slammed the Supreme Court (SC) ruling
        allowing former President Ferdinand Marcos'' burial at the Libingan ng mga
        Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a651520-455c-4409-b0f7-e4f9cfdff622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt that it was a betrayal," Rosales told The Source on CNN
        Philippines. "Majority of the justices of the Supreme Court betrayed the EDSA
        revolution by glossing over that [martial law], the Saligang Batas, the 1987
        charter, and the struggle of the Filipino people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9040be-8b0b-4aff-81f2-247a55ded90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales, herself a martial law victim, said the SC failed to consider
        the nation''s history and disregarded the spirit of the 1986 EDSA revolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc065de-065e-4093-8ad2-3007cfa71ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added by ignoring the atrocities of the Marcos regime, the SC
        had "limited themselves to a very narrow framework of legalism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f182039-4c1b-42a5-a7e4-34c0f1887c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just glossed over the fundamental question -- vox populi,
        the sovereign will of the people," Rosales said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82fad6-f64a-4716-a480-e54fedd35efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the SC issued a 9-5 ruling allowing Marcos'' to be buried
        at the cemetery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c33e41-fc34-4e11-913a-fea4fb2fa493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of the burial is highly divisive and the decision has
        sparked outrage among victims of Martial law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ee797-3c63-4d81-887e-a1f65dc80538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protesters are not giving up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30cd866-cab2-424c-80ec-bf1f46b408b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rosales acknowledges that the SC is unlikely to change its
        ruling, she says the petitioners plan to submit a motion for reconsideration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa9c7a9-e5cf-4792-a94f-a9d8edf752d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to put it in historical records. So that jurisprudence
        will remind not just this generation but the generations after that there
        was a time when the majority of the justices betrayed the Filipino people,"
        said Rosales, who is also a petitioner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84790aac-80c8-41e4-82c6-1bff2ddb9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte to Blame</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be11cd52-7970-4e80-844e-d03b7c05f3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales blames Duterte for the burial controversy as he proposed
        Marcos'' burial at the cemetery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868dafc5-27fc-4c4f-a3e4-2b3777164ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She criticized Duterte''s support of the dictator, even as Marcos''
        track record of human rights violations contradicted Duterte''s stand against
        criminality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83b0c3-ba65-47ea-a9bc-a26dcccaa651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He says he''s against criminality, yet Marcos committed crimes
        against the Filipino," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7337d1-bc52-4192-9542-6a8b1707bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of Marcos is in his hometown Batac, Ilocos Norte. Talk
        of Marcos'' burial surfaced last August, when Duterte said he would gladly
        move the late President''s resting place to the Libingan ng mga Bayani.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a231b7b-bee5-4ab1-b610-efeaa96ae20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has close ties with the Marcos family. His father was a
        Cabinet member during the late president''s first term. Former Senator Bongbong
        Marcos is also a known ally of Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ead8d1-cabb-4a5b-b672-e0c1becb9d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Rosales said Duterte''s willingness to allow Marcos''
        burial was "payback" to the Marcos family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd09a6-b0a1-4818-95f6-d3e736d8fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, it was a quid pro quo for the donations Ilocos
        Norte Gov. Imee Marcos, the late president''s daughter, had allegedly given
        the President for his campaign. Marcos, who is not listed in Duterte''s SOCE,
        denied these claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59810e1-352b-4888-9db8-b38d16b7a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rewriting history</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd272274-64c7-4168-bd48-649cdc599589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales said the Marcos burial is an attempt at rewriting history.
        Rosales said the Marcos clan is after the symbolic effect of the burial, which
        would institutionalize the family patriarch as a hero.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e6045-91a8-4f44-88aa-9e915bba2842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales said there would be no healing from Marcos'' burial, as
        all gains were for the benefit of the Marcos family.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb63de96-19a1-4d0c-acb2-8cef47dd8b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:10:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:10:30.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only people who are going to benefit from this are the Marcos
        family. Do they need healing? Were they violated -- their rights? Were they
        hurt, tortured, killed?" she said.</p>'
  'Philippines-national-broadband-network-internet':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Children play computer games at an internet cafe in Tondo, Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-09T03:27:36.328+08:00
    'imagesource': 'jcr:c5801645-5a89-4b1a-a8dd-804b65a3121f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a829705-c253-4dda-a38b-78de3c67885d'
    'lead': 'The Philippines is gearing up to build a nationwide broadband network
      that will help bring Internet to the countryside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:13:01.154+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T11:13:01.498+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t wants to build ₱200-B national broadband network

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900387ac-844f-4778-aa97-e1aeb460cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        is gearing up to build a nationwide broadband network that will help bring
        Internet to the countryside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f6e026-1afe-4ad1-a401-802fca70515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology (DICT)
        has proposed to the President a national broadband network that will run across
        the country, linking previously unserved, rural areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4b4bc-13f8-4716-b62c-28c2c26ce6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, the project will start this January and take three
        years to complete, ICT Secretary Rodolfo Salalima told reporters on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3b2c0-b02f-43eb-a56b-b01d98c7fb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/07/faster-speedsbetter-internet-access-in-2017-for-laggard-philippines-government-rodolfo-salalima.html">Related:
        Govt says faster speeds, better internet access in 2017 for laggard Philippines</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33067f2d-cd57-4bf2-b4e8-5ee7fb1355ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost will range anywhere between about P80 billion and P200
        billion, depending on the type of network the government will build and how
        it will choose to manage it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5daebf-df24-4bd8-98aa-fb478b5b6762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his meeting with President Rodrigo Duterte in October, Salalima
        recommended that the government build and manage the network, with private
        companies allowed to lease it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6baedf-994e-4318-a1d6-c3209639692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could prove attractive to telcos, since they have no networks
        of their own in the countryside.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ab768-8d12-41a2-bff6-ef3d830b23f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been unable to reach these areas because of a lack of
        basic infrastructure like roads, bridges and airports. Putting up their own
        Internet infrastructure would take costs even higher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83327f-3850-4849-a393-041fa5b101b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By setting up networks in these so-called "missionary areas," the
        government hopes to lay the groundwork — so telcos can come in and begin to
        offer much-needed Internet services to the residents there, Salalima said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2dda11-ba3f-49fd-b2ec-429a51f89a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/05/Govt-Cell-towers-frequencies-to-blame-for-slow-Internet.html">Related:
        Govt blames cell towers, frequencies to blame for slow Internet</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf65fa6-fd09-45d2-8743-2ec11b7b7179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is for the government, not only to build and manage
        the national broadband network, but also act as a "full-blown, third-party
        operator" as well, the ICT chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d40dd33-303a-45f6-b368-45c9b82ed8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would effectively be entering the market and competing with telco
        giants Globe Telecom, Inc. and Smart Communications, Inc.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0f12b-f6f1-425c-94d2-5cdb4e0e5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was quick to explain: "That is too premature. We cannot compete
        with the telcos right now. We would have to conduct feasibility studies first
        before we explore that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7600efb8-2a71-4996-9069-9618c7910339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT is also reviewing the most cost-efficient national broadband
        network for the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7a5ec-a7ba-4a81-ad61-4466a2119898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salalima said it could lay down fibre-optic cables or tap satellites.
        The agency could also work with the National Grid Corp. of the Philippines,
        tapping its existing power lines for broadband.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce452640-c16a-4b18-979d-bf56adc7dfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why we only have rough estimates for the costs. It could
        still change depending on what the President approves," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78aec42-2874-4142-9052-babe61fa8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Salalima said the government would be open to private
        sector partners — even foreign ones — to help take on the massive project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c42eb9-842d-4f79-9ca1-3f0cbeaa25e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:13:01.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:13:01.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted "two big Chinese firms" had already approached the DICT
        to offer their services.</p>'
  'Marcos-burial-Libingan-ng-mga-Bayani-Supreme-Court-protest':
    'author': 'David Santos, CNN Philippines'
