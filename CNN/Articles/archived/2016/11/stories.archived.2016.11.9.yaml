      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2016/11/09/Libingan-ng-mga-Bayani-at-Isang-Magnanakaw-on-Google-Maps.html">LOOK:
        ''Libingan ng mga Bayani at Isang Magnanakaw'' on Google Maps</a></strong></p>'
  'Trump-US-President-win-reaction':
    'author': 'Nicole Gaouette, Elise Labott and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-09T07:09:27.086+08:00
    'imagesource': 'jcr:93213162-5a18-4b08-a52a-51b6ab86c465'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6609940-d88c-4526-9058-9d59ce6ecb3d'
    'lead': 'Republican candidate Donald Trump''s ascension to the White House sent
      shock waves round the world and set markets tumbling — but was welcomed by Russia''s
      leaders and business people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:28:36.622+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T10:28:38.945+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump victory shocks world, pleases Putin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c9c5c6-3948-4409-a7f4-61e404050592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> — Republican candidate Donald
        Trump''s ascension to the White House sent shock waves round the world and
        set markets tumbling — but was welcomed by Russia''s leaders and business
        people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198a8bd-ff98-4f88-b2e4-cc5af27e8c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia featured heavily in a heated election campaign period, with
        Trump praising President Vladimir Putin as a firm leader as US officials accused
        Moscow of leaking hacked Democratic emails in a bid to undermine Hillary Clinton''s
        campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12218502-2ef8-4eda-a49b-3a494bbffde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin congratulated Trump on his victory and expressed optimism
        for a more constructive relationship with its old Cold War enemy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70004a31-06bb-4069-82b7-c579591e2f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin expressed a hope for a mutual cooperation in getting US-Russian
        relations out of a critical condition and in solving vital questions of the
        international agenda and looking for effective response to global security
        challenges," the Kremlin said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea8dec-31b9-4025-a095-ba7f045f0bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) Russian president also expressed belief in the fact that
        building a constructive dialogue between Moscow and Washington, based on principles
        of equality, mutual respect and real consideration of each other''s stands
        is in favor of the interests of our countries and the international community."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165071b-3fa9-4f43-8a51-dd217ded7d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin welcomed Trump''s victory and wished him success, the statement
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5f97e-9180-49d1-a1e5-ac1d0f46012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russians have followed the US election closely and many praised
        the real estate mogul''s victory, calling it a positive step for financial
        markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e870ed3-3913-4874-9a58-6d6337f4d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirill Dmitriev, head of Russia''s sovereign wealth fund, said he
        felt financial markets would quickly right themselves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a753d6f7-429c-4d87-aa9e-590c673ac449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that (a) Trump presidency offers more opportunity for
        global growth and reducing geopolitical confrontations through (a) pragmatic
        and results oriented approach," Dmitriev said, a position that likely mirrors
        the Kremlin''s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90575e-3198-4e65-833d-44085f93c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A less confrontational US foreign policy will unlock major opportunities
        for joint trade and investment to lead to a more stable and secure world focused
        on growth and prosperity of its citizens."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7298e0b-40fe-43dd-9019-6723a0939325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all Russians were convinced. Garry Kasparov, the Russian
        chess grandmaster and fierce Putin critic, tweeted his reaction to Trump''s
        victory: "Winter Is Here." Kasparov wrote a critical book about Putin called
        "Winter Is Coming."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055bcf9-fd35-4520-a989-696c4a27b3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''World collapsing,'' France''s US ambassador says</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05efa3e4-d416-4c3f-820f-0a4a2d18a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But from other parts of the world, the uncertainty about Trump,
        who has vowed to be an unpredictable leader, was reflected in anxious statements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e657ffa-053f-41d9-9af4-0165e81e9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andres Manuel Lopez Obrador, a former Mexican presidential candidate,
        called on Mexicans to keep calm. Mexico "is a free, independent, sovereign
        country. It is not a colony, it is not a protectorate, it does not depend
        on any foreign government," he said in a video published on his Facebook page
        Tuesday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293cc86c-2b12-4eb0-87f9-5bdfb7293fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has vowed to build a wall between the US and Mexico to stem
        illegal immigration, and has accused the country of sending rapists and drug
        dealers to the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3b6ed-dfac-4d9a-8795-f49b39538653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also proposed a blanket ban on Muslims entering the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a88fdf8-fcfe-47ee-bde5-a73cddc95069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After Brexit and this election, everything is now possible. A world
        is collapsing before our eyes. Dizziness," France''s ambassador to the US,
        Gerard Araud, said on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c611c6-098a-4723-8939-5a56a9addb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Swedish Prime Minister Carl Bildt also invoked Brexit on
        Twitter, saying, "looks like this will be the year of the double disaster
        of the West."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd669da77-9ab0-4ee1-88b6-ef940a31dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the election started, the German newspaper Die Welt reproduced
        the poster for the film "Apocalypse Now," but with Trump''s head Photoshopped
        in above the film''s title.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe2507-b4fc-4994-8ace-0b8a635ff5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister, Theresa May, congratulated Trump "following a
        hard-fought campaign."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62eccf-fa61-435c-a4b2-e4d4b001b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britain and the United States have an enduring and special relationship
        based on the values of freedom, democracy and enterprise. We are, and will
        remain, strong and close partners on trade, security and defense. I look forward
        to working with President-elect Donald Trump, building on these ties to ensure
        the security and prosperity of our nations in the years ahead."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330cd01-2ecd-4f67-b3cf-0790ab84bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan said: "I hope the choice
        of American people will be well in terms of freedoms and liberties as well
        as the developments of the region. I''d like to personally — and for my nation
        — interpret this positively and wish him a successful future."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1da4bf-b978-49e1-b394-13a44c2f48e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Markets in a frenzy</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333d5c9-5402-4553-a796-374a5678bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate reaction from financial markets was brutal, and US
        allies convened emergency meetings of their financial and security agencies
        to assess the impact of the shock victory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88341b00-bbde-4363-be5f-ca6760cfbf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian stock markets fell, with Tokyo down almost 6%. The Dow futures
        markets slid almost 800 points, while the Mexican peso fell to a record low
        against the US dollar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed9f86-0336-4d21-8bad-3836e02a75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea called a meeting of its National Security Council as
        Japan''s top financial officials huddled amid a 1,000-point plunge in the
        Nikkei stock market. Markets in the UK and France also dropped.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447873be-d942-48f8-8416-66e9e1ef1411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US futures also plummeted, as international observers grappled for
        analogies and images to convey their discomfort, dismay and disgust. Many
        referred to the shock of watching Britain vote to leave the European Union
        in a June referendum — the so-called "Brexit."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c152f3e-ba2f-4813-900a-bf15d0f32af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, state broadcaster NHK said that, "If Trump becomes president,
        Japan along with other countries, are very unsure of what will happen to the
        economy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d431bd-87d5-490a-b195-aad80c949299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far-right parties celebrate</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4deb983-3804-460e-81d3-1acc8a813706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s far-right party leaders are cheering Trump''s win, including
        Britain''s Nigel Farage, the outgoing leader of the UK Independence Party,
        and France''s Marine Le Pen, who sent Trump a congratulatory tweet early Wednesday,
        adding a pat on the back for the "free" American people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e6e84-dafb-40cf-a989-c239cad2dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen''s father and founder of the National Front, Jean-Marie Le
        Pen, took to Twitter to say "long live President Trump!" — and claim Trump
        as part of a worldwide populist wave.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a8d73-3d0f-4666-91d6-9b3770ce917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people want Donald Trump to be the people''s president.
        Today the United States, tomorrow France. Bravo!" Le Pen wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7564a-a4ba-4c7b-8fbc-bfc56ca7f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far-right leaders in Holland, Belgium, Russia, the Czech Republic,
        Italy and Serbia, among other places, have also voiced support for Trump.
        The hard-right Greek party, Golden Dawn, went so far as to make a pro-Trump
        video starring neo-Nazis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c15738-b947-44e1-bacb-906416f85623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''SH?T''</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886a733-6a79-41b8-b37f-03b7c86a3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some media organizations have turned to humor. The French newspaper
        Liberation wrote of Trump''s projected win in connection to pot legalization
        also approved in several state referendums Tuesday. The headline read, "US
        elections: At least now they can use marijuana."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c273b7b-0267-4e66-adeb-a33fd3bb8185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Britain, one of the more unvarnished global reactions came
        from a London fashion magazine that hich hit the streets Tuesday as Americans
        went to the polls, The cover featured a photo of the United States'' newly
        minted president-elect and a one-word caption: "SH?T."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00d344-3f50-43c2-b83b-be95fd2663f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Matthew Chance, Yoko Wakatsuki and Paula Hancocks contributed
        to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f865950-a268-4762-b1b7-c9c391158497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:28:36.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:28:38.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/11/09/politics/us-election-the-world-reacts/">Donald
        Trump victory shocks world, pleases Putin</a>"</em></p>'
  'angelina-jolie-brad-pitt-custody-tangle':
    'author': 'Lisa Respers France and Chloe Melas, CNN'
    'caption': 'Angelina Jolie has filed for divorce from husband of two years Brad
      Pitt, a source familiar with the filing says.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-09T06:06:45.303+08:00
    'imagesource': 'jcr:98db344d-d974-4b0b-bb14-7f3258f10020'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80875b79-a2fd-4441-978b-b0ccf7e90735'
    'lead': 'Who gets custody of the Pitt-Jolie children? That has been the question
      since Angelina Jolie filed for divorce from Brad Pitt in September – and it
      remains in dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:31:27.750+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T10:31:28.026+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angelina Jolie and Brad Pitt''s custody tangle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c3146-0082-462e-84a4-a8de0bfa013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:31:27.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:31:28.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Who gets custody of the Pitt-Jolie children?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee8155e-8d48-42a2-b809-d70b7e661895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:31:27.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:31:28.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has been the question since Angelina Jolie filed for divorce
        from Brad Pitt in September – and it remains in dispute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ae943f-23d3-4122-b439-b4454587989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:31:27.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:31:28.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie''s camp argues there is already an agreement in place that
        allows her to retain custody of Maddox, 15, Pax, 12, Zahara, 11, Shiloh, 10,
        and twins Knox and Vivienne, 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a653b44-1f88-49a1-b5d3-a8e17515cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:31:27.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:31:28.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that childcare professionals have encouraged a legal
        agreement accepted and signed by both sides over a week ago," read a statement
        from Jolie''s camp issued to CNN Monday. "In accordance with this agreement,
        the six children will stay in their mother''s custody, and the children will
        continue therapeutic visits with their father. This has been determined by
        childcare professionals to be in the children''s best interest."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d3b6aa-8692-463a-b08f-7a1162510a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:31:27.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:31:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Jolie said there is no expiration date on the
        agreement, but modifications could be possible depending on what''s in the
        best interest of the children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512cb197-d58b-4c97-b83c-73a3e0b1b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:31:27.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:31:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt''s side says that no formal, permanent custody agreement has
        been decided upon yet, according to a source with knowledge of the situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb2972-cb25-4af8-b9a1-592dbe06c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:31:27.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:31:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
