    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3045d647-c2e1-4a91-9759-642190f5d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:13:25.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:13:25.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In six episodes, we’re gonna tackle everything about media — what’s
        good about it, what’s not good about it, what''s scary about being a media
        person, what’s fulfilling about being a media person,” says Matti. “We will
        be exploring how news are created, how news can sometimes be changed, how
        news can sometimes be about who has the louder voice … when news can sometimes
        be distorted in favor of other implications.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a787e29e-dd78-4b23-8781-44b2d9a793aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:13:25.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:13:25.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is timely, Matti believes, fueled by the hazy cloud of
        facts and opinions merging together especially in social media, where it gets
        “hard to dissect the truth and what’s happening around us.” Most of the time
        in the end, certain views triumph over others, whether they affirm or deny
        history. As Matti explains more about the show’s portrayal of the media, he
        reiterates: “It’s not about the truth, it’s about what you believe in.”</p>'
    '18':
