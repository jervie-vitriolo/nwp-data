      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon goes right back to the primaries. Searches for "how
        can I move to Canada" spiked 350% as Trump swept Super Tuesday on March 2,
        according to Simon Rogers, a data editor at Google, at the time.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Searches for &quot;how can I move to Canada&quot; on Google have
        spiked +350% in the past four hours <a href="https://twitter.com/hashtag/SuperTuesday?src=hash">#SuperTuesday</a></p>&mdash;
        Simon Rogers (@smfrogers) <a href="https://twitter.com/smfrogers/status/704897416756137984">March
        2, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a9cc81-9352-4e68-9faf-253668a785e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:46.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:37:11.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be68c27f-49b3-4b39-a623-da37c085a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:46.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:37:11.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities including Bryan Cranston, Amy Schumer, Cher, and Barbra
        Streisand have all declared their plans to flee if – or when – Trump ascends
        to the presidency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489416ad-7b5a-4974-8aac-7a46046422e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:46.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:37:11.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the famed Canadian niceness would certainly provide a welcome
        respite to the relentless nastiness of the 2016 Presidential election.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0000d1-e6d6-48e1-b207-9ac8bade2ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:46.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:37:11.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Cape Breton website assures would-be American refugees: "The
        truth is, we welcome all, no matter who you support, be it Democrat, Republican,
        or Donald Trump."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf2cd2-3a75-452a-ba83-8ce86aa84ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:46.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:37:11.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same thing happened when George W. Bush won his second term
        in 2012. But there''s little evidence that many Americans actually followed
        through.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1874b382-3b69-4cce-b426-1642c8f74c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:46.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:37:11.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That few follow through on their declared interest in migrating
        north is probably at least in part because it''s not easy to make the move.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa4e16f-0d61-4985-b85d-55706213d632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:46.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:37:11.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is possible, though. A job offer, a winning ticket in a citizenship
        lottery or hyper-wealth helps.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84658ed6-71f9-483c-80f8-5b1e18c87c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:46.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:37:11.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for most, the first step is logging on to a functional Canadian
        immigration website.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d04f6-a840-44ff-a958-0ad74f4ad9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:46.928+08:00
      'mgnl:createdBy': 'cnnproducer'
