      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of writing, the Citizenship and Immigration Canada Twitter
        page had not acknowledged the outage.</p>'
