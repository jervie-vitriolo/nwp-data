    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One person killed, two wounded in shooting near LA-area polling station

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a1638a-d331-4150-bef9-49534074861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One person was killed and two others were
        wounded in a shooting Tuesday near a polling location in this city near Los
        Angeles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8d1e6-bef2-4056-8138-ae8240569c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial shooting was followed by a gun battle with responding
        police officers at the scene near the Memorial Park North Recreation Center,
        where voters were spooked by a volley of shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d34ac0-a953-4371-b61c-313ea20ee6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are looking for a female suspect and are trying to determine
        if there is also a male suspect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c07ff-c5b3-44bb-a349-5b71c43e4478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Azusa Police Chief Steve Hunt said police found multiple
        victims on the residential side of the street, across from the polling place.
        Three people were taken to a hospital, where one victim died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebbe266-e110-490b-b492-1f5d3943068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the victims were women. Hunt said he didn''t know the gender
        of the dead victim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dad98b-cd20-482f-af34-d0ad2354e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt said police also spied a body in the doorway of a home, but
        it was unclear whether the person was alive. Images from a news helicopter
        showed two feet sticking out the front door and a police robot shining a light
        on the body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f06772-a5f7-4a44-a0b7-944739b08bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later police carried out the body on a stretcher and put it on a
        sidewalk next to a police vehicle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8253e0f-2978-45a9-a4f6-8c3830f8627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three tactical teams were on the street outside the house,
        which might be where one or both suspects tried to hide during the gunfight
        with police.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">1st arriving officers arrived/found multiple shooting victims..
        they came under fire... Multiple ofcrs returned fire</p>&mdash; Azusa Police
        (@AzusaPD) <a href="https://twitter.com/AzusaPD/status/796144450678292481?ref_src=twsrc%5Etfw">November
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

