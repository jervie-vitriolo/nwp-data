    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dbeb15-94f9-472e-a63d-186fb93bb535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:13:25.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:13:25.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smokey Manaloto ventures out to do something “meatier than comedy,”
        as director Matti puts it, and plays the role of a police officer, in the
        style of Joey Marquez. Ria Atarde and young Nafa Hilario Cruz are sisters
        in the series, while the former’s brother, Arjo Atayde, plays an ex-journalist
        who becomes a congressman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9411ce25-c185-4011-9fb2-9712cb174023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:13:25.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:13:25.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will also feature Renz Fernandez and Levi Ignacio, who
        plays a role with hardly any lines, because he’s “scary when he doesn’t speak,”
        says Matti. Christopher De Leon will also be in the series, but as of now,
        the director keeps his role a secret.</p>'
    '12':
      'image': 'jcr:042fdfa1-5677-407c-bf2a-bb838829114c'
      'imageCaption': 'Christopher De Leon will also be part of the cast of "On the
        Job: The Series." Photo by KITKAT PAJARO'
