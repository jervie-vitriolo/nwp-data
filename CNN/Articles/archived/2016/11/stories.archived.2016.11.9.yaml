      'mgnl:lastActivated': 2019-11-12T11:57:00.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Voters should avoid the area and, if necessary, cast a ballot at
        an alternate polling location," LA County Registrar Dean Logan tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f2d0f7-3fd6-4761-baeb-661567886ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuza, a suburb 27 miles northeast of Los Angeles, is home to an
        estimated 45,000 residents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f810bd4d-9d01-4958-9ea7-dfb5b9d6411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Artemis Moshtaghian and Cheri Mossburg contributed to this
        report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01a615-9bb8-4247-8457-80a07f80620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.078+08:00
