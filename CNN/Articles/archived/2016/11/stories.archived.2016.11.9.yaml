      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/08/politics/florida-polling-place-scuffle/index.html?sr=twCNN110916florida-polling-place-scuffle0152AMStoryLink&amp;linkId=30953300">Man
        arrested in scuffle at Florida polling place</a>".</em></p>'
  'Abu-Sayyaf-claims-German-kidnapping-after-body-found-on-boat':
    'author': 'Kathy Quiano and Susannah Cullinane, CNN'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-11-09T10:45:21.511+08:00
    'imagesource': 'jcr:78bae448-70e1-4a46-9fb3-d05e84771e06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '797ccce9-16fe-45f2-91ae-efc5c3d190a1'
    'lead': 'Abu Sayyaf says it has abducted a German man off the coast of Malaysia,
      according to the Philippine military. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:49:57.659+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T11:49:58.042+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf claims German kidnapping after body found on boat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f4455-5fe3-4456-93bc-69436120ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Philippines-based Islamist extremist group
        Abu Sayyaf says it has abducted a German man off the coast of Malaysia, according
        to the Philippine military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5b01b-9e0e-4dd9-be0d-a68b18c82b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ASG (Abu Sayyaf group) is claiming to have kidnapped German
        National Juegen Kantner but the military needs to verify that," Western Mindanao
        Command spokesman Maj. Filemon Tan Jr. told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44984de3-0017-4361-88a4-4c058417c361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf spokesman Abu Rami made the claim, saying Kantner had
        been kidnapped in waters off Malaysia''s Sabah state, Tan said. Tan said he
        had heard a voice recording in which Kantner, 70, appeared to be asking about
        his female companion, believed to be Sabina Wetch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc6c87-6c8a-4951-b3e8-9d222ce1db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, residents of Laparan Island in the Mindanao island group
        discovered the body of a female foreigner believed to be aged in her fifties
        on a yacht bearing a German flag and the name "Rock all (sic)," Western Mindanao
        Command said on its Facebook page. Accompanying images show the name as "Rockall."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe8fc8-7af8-4059-b762-372a882df086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The command is investigating whether the body is Wetch''s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe6d19-a22f-4bfa-be46-6232d88e40ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are 95% sure the features of the deceased woman matched the
        photo on a passport, also recovered from the boat," Tan told CNN. He said
        the body had gunshot wounds and bruising to the face. "The woman was in pretty
        bad shape," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de1ca0-93e9-46f1-a692-2aee884f67e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on reports that Kantner and Wetch had been kidnapped
        and later freed by Somali pirates in 2008, Tan said he believed that to be
        the case, referencing another sailor''s blog.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568c571-b583-48c8-a6bd-07e46418581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abu Sayyaf''s aims</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2014e8c1-66cb-43ab-bb46-4a9e6c17ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf is headquartered in the restive Muslim-majority province
        of Mindanao in the country''s far south. The violent extremist group split
        from established Philippines separatist movement Moro National Liberation
        Front in 1991.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287611af-aa2d-4926-a609-115b09567972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a predominantly Catholic country, but the south
        has historically had a large Muslim population. Abu Sayyaf''s stated aim is
        to establish an independent Islamic state on the southern island of Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ce89e-30d5-4eb7-920c-054df2ed4f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group first became active in the early 1990s and was responsible
        for bombings across the southern Philippines and in the Malaysian state of
        Sabah.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d0035-54df-499c-9e66-947d21d67317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the 2001 terrorist attacks on the United States, Washington
        worked hard with the Philippine military to stop the group''s activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549b3b8-1cd4-43af-a24d-04ea74e82c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Largely weakened by these attacks, Abu Sayyaf started to move from
        large-scale bombings to kidnappings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4bc1bb-16d0-4572-b877-e9cbfab518d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Related:
        Who are the Abu Sayyaf?</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7edcde-0920-4325-84e7-c182ccbaddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rise in kidnapping</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da0687-e85b-4c5a-a7b8-70dde71248c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seas around the Philippines are the most pirated in the world,
        according to data producer IHS Markit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505077b-b163-489e-a0d0-c4aa4edf6a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed cells affiliated with Abu Sayyaf are suspected to have been
        behind at least six known cases of kidnap-for-ransom in waters off Sabah and
        the Southern Philippines between March and July, it said in a statement Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602772d5-8611-4907-8357-57417a254e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group has carried out kidnap-for-ransom operations in the past,
        but these were mostly from locations ashore," naval analyst Ridzwan Rahmat
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580641cf-4dd8-42bc-a085-e009e3cdf82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This latest spate of attacks at sea, taking place also within a
        relatively short time period, represents an escalation compared to what previously
        were isolated incidents," Rahmat said.</p>'
    '19':
      'image': 'jcr:81c800c7-439c-44fa-86d2-e7845528b66d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10115ada-d7f7-4865-88f6-e9339a101854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf9dbe-0937-41aa-bcb1-ddf6cda9c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hostage released</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100ecc72-30e1-48b8-8532-29c0667270fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Abu Sayyaf freed a Norwegian man it had held captive
        for almost a year, according to CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808595f5-a4ed-41d8-9cb6-3c07a2fc3a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Tan told CNN Philippines <a href="https://cnnphilippines.com/news/2016/09/22/Abu-Sayyaf-hostage-Sekkingstad-leaves-the-Philippines.html">Kjartan
        Sekikngstad''s release</a> was an offshoot of ongoing military operations
        against the Abu Sayyaf group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1de7ce-c25e-4afc-b6f8-dffb44e5ce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/19/Freed-Norwegian-hostage-thanks-Duterte.html">WATCH:
        Freed Norwegian hostage thanks Duterte</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d53fb9-6dd6-4db7-8a5b-8dfabcb87b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro National Liberation Front assisted authorities in the operation,
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb79b6-0e02-41d8-9946-a72abeae2c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekkingstad was abducted from a resort on Samal Island, in September
        2015, alongside two Canadians and <a href="https://cnnphilippines.com/news/2016/06/24/Abu-Sayyaf-hostage-Marites-Flor-recounts-captivity.html">a
        Filipino woman, who was released</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a747ac-7e94-4aca-b235-7fe5cb7262d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf initially demanded a $6.3 million ransom for each of
        the victims to be paid by April 25, according to Philippine state media, <a
        href="https://cnnphilippines.com/news/2016/06/21/Abu-Sayyaf-hostage-severed-head.html">one
        Canadian was killed</a> after that deadline expired and the <a href="https://cnnphilippines.com/news/2016/06/14/AFP-severed-head-found-Jolo.html">second
        after a subsequent June deadline.</a> The Filipino woman was released in June.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2c8a9-2ca6-4804-b6ed-3da16015d384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether a ransom was paid to secure Sekkingstad''s
        release.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe331666-4cd9-4cab-acf3-9498cfed538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kathy Quiano reported from Jakarta and Susannah Cullinane wrote
        from Auckland. CNN''s Chandrika Narayan and Katie Hunt contributed to this
        report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b37f3-31c6-4bac-9bcf-db2eac8f82a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:49:57.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:49:58.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/08/asia/philippines-abu-sayyaf-kidnap-claim/">Abu
        Sayyaf claims German kidnapping after body found on boat</a>"</em></p>'
  'us-elections-early-voting-clinton-lags-in-key-states':
    'author': 'David Heath and Sonam Vashi, CNN'
    'caption': 'Hillary Clinton (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-09T08:12:28.325+08:00
    'imagesource': 'jcr:45e74253-03b2-4757-9df3-91d20fec8ab9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90b214d2-9934-498e-9db1-493f187fac10'
    'lead': 'The political consensus is virtually unanimous: If Hillary Clinton wins
      North Carolina, Donald Trump has to win every other competitive state to take
      the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:52:55.079+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T11:52:55.346+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Early voting data suggests Clinton lags in North Carolina compared to
      2012

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099226d-c1c5-4c4c-834d-85ee37a4a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The political consensus is virtually unanimous:
        If Hillary Clinton wins North Carolina, Donald Trump has to win every other
        competitive state to take the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b3d50-19de-4b61-b0e8-f6610a7bc30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has other paths to victory without North Carolina, but the
        state has been a focus for Democrats this cycle. She has led in most public
        opinion polling there since the summer. Just 12 days ago, a New York Times
        poll had her leading by 7 points, and the CNN poll of polls currently has
        her ahead by 4 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4588b6-63b5-44ec-b744-c07af82bbedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a CNN analysis of early voting paints a very different picture
        and suggests that Clinton has underperformed President Obama''s 2012 performance
        in the Tar Heel State and Trump has outperformed Mitt Romney.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b12b34-527f-4e3e-8ce0-d43219150c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might seem that Democrats have built up a big early lead. More
        than 1.3 million Democrats have already voted compared to 990,000 Republicans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2083e80b-58b9-4ef1-b337-1998bf5dfca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the raw numbers don''t account for the 2012 results. President
        Barack Obama built an early lead then but got trounced by Mitt Romney on Election
        Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229108b0-5d11-4aa2-9279-6a7fc066a17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, the final day of early voting, slightly fewer Democrats
        had cast ballots while 125,000 more Republicans have voted this time. If this
        election shapes up like the last, Donald Trump would win North Carolina.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992a57a-7687-4453-bc09-166e0d3cc93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one key difference that complicates the data: Independent
        voters came out this time in droves. They cast nearly 810,000 votes, up a
        whopping 42% from 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181e6c4-c26b-4a6d-a4a6-54024ee21e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This group broke heavily for Romney in 2012. However, he was a more
        traditional Republican. Romney himself has been one of Trump''s harshest critics,
        saying last spring "Donald Trump is a phony, a fraud."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe14260-1ef5-46e3-aec4-e31c413c57d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One difference this election is the popularity of a third-party
        candidate, Libertarian Gary Johnson. The CNN poll of polls show him garnering
        5% support among likely voters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4762d3-d648-42ea-aac1-826b4280f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2016 exit polls</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3bf80-5504-4346-a395-5e1463c2d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other early voting trends favor Trump. While polls show Clinton
        has a commanding lead among African Americans, the share of black votes so
        far is down 5 percentage points. Trump does much better with white voters,
        who increased their share by 22% this election. The North Carolina Republican
        Party, in a statement Monday, bragged about the changes in turnout as a sign
        of the "North Carolina Obama coalition crumbling."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88633648-92e2-417a-b134-16a11563c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group that failed to show up was 20-something Democrats.
        The North Carolina Board of Elections releases data on each voter. CNN compared
        registered voters who voted early in both 2012 and 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89220c-6b85-4f84-94d1-8312452d4112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One third of Democrats age 22 to 29 who voted in 2012 failed to
        show up this time. By comparison, turnout of Democrats age 50 and older exceeded
        90%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c958cd0-d23b-4b48-ad16-b4ea24a08e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-something Republicans were more enthusiastic. Nearly three
        quarters of them who voted early in 2012 showed up again this election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86630f8-3770-41c9-a904-f9f6adca91a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been complaints that election officials have tried to
        suppress votes of Democrats. The NAACP sued three counties in North Carolina
        for canceling the registrations of about 4,500 eligible voters. The registrations
        were challenged based "exclusively on mass mailings that were returned as
        undeliverable." Early voting data, however, shows less than 200 votes in those
        counties were thrown out due to cancellations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c75fe3-22f9-4001-9467-b1ebad4324c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have also complained of a lack of early voting sites in
        Democrat strongholds. Early-voting data show the busiest voting sites, with
        longer waits, were mostly in predominately Democratic locations. Of the 25
        busiest voting sites, Democrats outnumbered Republicans at 19 of them, according
        to CNN''s analysis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb2e25-afea-4fae-9309-ccaadb20618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Herbert C. Young Community Center in Wake County – where
        two Democrats voted for every Republican – more than 32,000 votes were cast,
        the most of any location. The average site had about 6,700 voters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7211c01d-cca9-4ee6-aca9-705471c39c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:52:55.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:52:55.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Early voting data
        suggests Clinton lags in North Carolina compared to 2012".</em></p>'
  'us-election-day-los-angeles-polling-station-shooting':
    'author': 'AnneClaire Stapleton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-09T10:39:30.627+08:00
    'imagesource': 'jcr:f74efd81-4320-4e32-aaa1-93207b4f4fba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '961b5517-5bc0-49c3-b782-9bda7bb697c6'
    'lead': 'A polling location in Azusa, California, is currently on lockdown after
      a shooting happened nearby, and at least two people were wounded, authorities
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:57:00.076+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T11:57:00.343+08:00
