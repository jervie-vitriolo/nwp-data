      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very saddened by this, but what matters most now is the wellbeing
        of our kids," Pitt said at the time the divorce was filed. "I kindly ask the
        press to give them the space they deserve during this challenging time."</p>'
