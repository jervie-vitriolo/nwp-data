      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It seems it''s not only celebs who are
        making plans to flee a Trump presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc2c507-4856-43fb-a9b2-999b64f8bdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:46.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:37:11.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Election Night in the U.S. wore on, with Trump posting big gains
        in key battleground states, Canada''s immigration website crashed for some
        people, posting a "500 - Internal server error" message.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Canadian Immigration website has crashed. Seriously. <a href="https://twitter.com/hashtag/ElectionNight?src=hash&amp;ref_src=twsrc%5Etfw">#ElectionNight</a>
        <a href="https://t.co/XXSfCorTd1">pic.twitter.com/XXSfCorTd1</a></p>&mdash;
        Cause We&#39;re Canadian (@MadelnCanada) <a href="https://twitter.com/MadelnCanada/status/796205503349190656?ref_src=twsrc%5Etfw">November
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
