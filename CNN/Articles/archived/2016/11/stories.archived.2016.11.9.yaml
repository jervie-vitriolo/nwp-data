    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chopper with ranking police, military men crashes in Palawan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d52c0d-c004-44c6-a6c3-d04235485ccb'
      'mgnl:activationStatus': true
