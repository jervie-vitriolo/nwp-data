      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It’s been three
        years since a fresh take on the Filipino crime thriller hit the cinemas —
        “On the Job,” directed by Erik Matti, pushed audiences to the edge of their
        seats with its bursts of violence representing both the grimy recesses of
        society and the secretive life of political agenda. The film had its world
        premiere in the 2013 Cannes Film Festival and was acquired by Well Go USA,
        whose president, Doris Pfardrescher, even said that <a href="https://www.indiewire.com/2013/05/well-go-usa-acquires-filipino-thriller-on-the-job-ahead-of-its-cannes-premiere-38114/">“it
        is an exciting time for Filipino cinema.”</a> The film is equal amounts gore
        and gloss, and people wanted more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c0519e-86aa-4041-9610-2da1f1bd8d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:13:25.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:13:25.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, “On the Job” (OTJ) will make its comeback as an online
        series soon, once again directed by Matti, to be released on video-on-demand
        service <a href="https://www.hooq.tv/ph/">HOOQ</a>. With Netflix endlessly
        pouring out hit after hit of originally-produced content, “OTJ: The Series”
        follows suit as the first original online series in the country. Soon to be
        available for streaming in the whole of Southeast Asia, it is also HOOQ’s
        first venture into producing original content, which just might lead into
        exciting times for Filipino television.</p>'
    '3':
      'image': 'jcr:8e9d9380-13c6-4821-ba16-7ffc826f9e59'
      'imageCaption': '“In six episodes, we’re gonna tackle everything about media
        — what’s good about it, what’s not good about it," says director Erik Matti,
        as he reveals the cast and plot of "On the Job: The Series." Photo by KITKAT
        PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfea7e1-832c-41d1-ae00-6a0b0c506c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:13:25.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:13:25.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393c4e06-ad07-4faf-bb38-57696639a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:13:25.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:13:25.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If “OTJ” the film focused on murder and corruption in politics,
        the series, as a sort of sequel, adds another layer to the microcosmic plot:
        the power play of media and everything else. Season 1 plays out in six episodes,
        following the story around the massacre of eight journalists in the small
        fictional town of La Paz, ruled by a political clan associated with a corrupt
        media veteran, who crosses paths with a young journalist from a big TV news
        network. With a smart and stellar cast, the show jumps within three subplots:
        the story of La Paz, a TV scandal set in Manila, and a hired gun’s adventures
        in prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015f166-b676-4383-91b3-34f1e81fa796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:13:25.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T10:13:25.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal in the story involves the feisty journalist played by
        Bela Padilla, and the media man from La Paz played by Teroy Guzman, under
        the payroll of Nonoy Froilan who plays the patriarch of the political clan.
        Neil Ryan Sese is the hitman from prison, perhaps the only character element
        retained from the film other than the main villain General Pacheco, still
        played by Leo Martinez, who is the only returning actor from the film. Dominic
        Ochoa keeps a secret as a governor, the son of La Paz’s political clan, while
        Jake Macapagal plays the stylish role of the middleman, who, in the film,
        was originally the role of Vivian Velez.</p>'
    '7':
      'image': 'jcr:7cd795ef-9897-46cb-8680-10f85201ee62'
      'imageCaption': 'Smokey Manaloto ventures out to do something “meatier than
        comedy,” as director Matti puts it, and plays the role of a police officer,
        in the style of Joey Marquez. Photo by KITKAT PAJARO'
