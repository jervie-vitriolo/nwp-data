      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were tempted to file this under "you couldn''t make it up."
        Actor and comedian Ben Schwartz couldn''t believe he''d been beaten to the
