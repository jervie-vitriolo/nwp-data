    'imagesource': 'jcr:e2eb9786-0091-4cfc-9c5b-bd54ed9079cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af3c3866-8451-41b3-a392-98d1bb61f05e'
    'lead': 'Americans are casting their verdicts on Hillary Clinton and Donald Trump
      Tuesday after an exhausting, acrimonious campaign that at times revolted the
      nation and tore at its fabric.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:22:14.219+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T13:22:14.660+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Election Day 2016: A historic moment arrives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec31fdd6-a11f-4b86-a5c7-25c437a86cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Americans are casting their
        verdicts on Hillary Clinton and Donald Trump Tuesday after an exhausting,
        acrimonious campaign that at times revolted the nation and tore at its fabric.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12780b8c-01bb-4b11-bff2-64821ece3596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History will be made no matter how the vote turns out. Clinton would
        become the first woman to win the presidency in the 240-year history of the
        United States. A Trump triumph would represent a massive repudiation of the
        Washington establishment not seen in generations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93290da-9212-4ae9-b3b4-c7aee0673f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both candidates argue the election presents an unusually significant
        choice for a divided nation. Democrats warn that Trump, with his rhetoric
        on race, gender and immigration, would represent a rejection of core American
        values. Trump insists his outsider campaign represents America''s last chance
        to drive out a corrupt political establishment that has turned its back on
        hard-working Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebf601-ac2b-4169-94e5-fd676c62c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling places are now open across the country. Clinton and Trump
        have already voted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12547530-340c-4b24-9a20-e31864d3f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican nominee cast his ballot near Trump Tower in New York
        City and was met with cheers and boos outside the polling station. Clinton
        voted at a school near her home in Chappaqua, New York, with former President
        Bill Clinton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e53771-ce9f-427c-bac6-54f8a54f33fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the most humbling feeling... because I know how much responsibility
        goes with this and so many people are counting on the outcome of this election,
        what it means for our country and will do the very best if I am fortunate
        enough to win today," Clinton told CNN''s Dan Merica.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4792c-7622-435f-b7ff-d4a429a27b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton appears to have the easier route through the electoral map
        to the 270 votes needed to win the presidency. She is counting on minority
        voters and highly-educated white women to take her to victory. Trump is hoping
        a huge turnout from his less well-educated, less diverse coalition will defy
        pollsters who give Clinton a small but steady lead nationally and and are
        projecting tight races in some swing states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b34652-3e09-487c-8ba8-283977bc9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At her last rally, past midnight in North Carolina, Clinton capped
        her campaign with the words "Love trumps hate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98c1663-73ec-4613-afa6-c7ad6e450e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took to Fox News on Tuesday morning to declare he was confident
        about the outcome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab68c8c-f065-40d6-9861-83ad47ab1084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to win a lot of states. Who knows what happens ultimately,
        but we''re going to win," he said. The GOP nominee also took aim at polls
        showing that Clinton has the advantage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb49715-fedb-4555-bcd6-df1d570d8a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of polls are purposely wrong. The media is extremely
        dishonest and I think a lot of polls are phony. I don''t think they interview
        people. I think they put out phony numbers," Trump said on "Fox and Friends."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954273a5-93e0-4597-b10a-d944b2f39082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also appeared to be laying the groundwork for a legal challenge
        in the event of a close race. His campaign sued Clark County officials over
        an alleged decision to keep early voting polling stations open two extra hours.
        The lawsuit targets the greater Las Vegas area, which has large minority precincts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be4e1a-9e81-4f35-81d8-50b63b7b1d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge later denied Trump''s request.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8c7a5-22fc-44b6-be9d-6aa31d838555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP nominee also sent conflicting signals about his willingness
        to accept the result Tuesday night if he loses, telling Newsradio 610 WTVN
        that he would wait and see what happens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a83a6b-106f-4378-bc28-06b42164d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You hear so many horrible stories and you see so many things that
        are wrong. So we''ll take a look. Certainly I love this country and I believe
        in the system, you understand that," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88354b25-a58a-41d0-9f4e-9a81e773c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frenzied final day</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3345ce-47be-40f2-a50d-24bdd9671d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three months after Jeb Bush fired the unofficial starting
        gun on the campaign, the last two candidates standing endured a frenzied final
        travel schedule Monday. Clinton was joined by high-wattage celebrity surrogates
        including Bon Jovi, Bruce Springsteen and Lady Gaga.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e43e695-d301-40ab-bbbd-342f1febd52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Years from today, when your kids and grandkids ask what you did
        in 2016, when everything was on the line, I want you to be able to say that
        you did vote," Clinton told a crowd of thousands in Philadelphia. "You voted
        for an inclusive, big-hearted, open minded country. (A) future that will make
        sure that we all keep moving together. Because I do believe we are stronger
        together. And you voted for an America where we build bridges not walls."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe407a-5590-4b6a-a883-283b8f36e0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Scranton, Pennsylvania, Trump said Clinton is a "failure."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e65bd-0768-4efd-bdaa-a5dbaf19010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary is the face of failure," he said Monday. "She''s the face
        of failed foreign policy. Look at what she''s done with emails, look at the
        mess. Look at the mess and the corruption."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ccb0e-9ee1-4e88-a5f2-1c32345c3f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton won the tiny town of Dixville Notch, New Hampshire, as eight
        residents cast midnight ballots in an Election Day tradition. Four voted for
        Clinton, two backed Trump while one person supported Libertarian Gary Johnson
        and another person wrote in 2012 GOP nominee Mitt Romney.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf98049-18a8-47d2-a302-28f057542945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Path to the presidency</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb30507-6a00-486e-b52f-adaeca8ec8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic nominee must hang onto traditionally Democratic states
        such as Michigan, Pennsylvania and Wisconsin, exploit her advantage among
        minorities and highly educated voters to win states like Virginia, Colorado
        and Nevada, and pick off several swing states where she is locked in a tough
        race with Trump.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28360054-e85b-499a-87f2-9116874a97cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will likely need North Carolina, Florida and Ohio, all of
        which are races within the margin of error. And then he must make an almost
        perfect run through battleground states such as New Hampshire and Iowa. Even
        then, he will likely have to find a way to snatch away a state from Clinton''s
        firewall. If he fails to take North Carolina or Florida, he will need Rust
        Belt wins from Pennsylvania and Michigan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3486c215-0591-4894-93e8-2eda5ee7250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton goes into Election Day with a four-point national lead in
        CNN''s Poll of Polls and an advantage in many battleground states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562669e8-f0dd-4a63-9663-195826f760df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are encouraged by indications of a surge of Hispanic voters
        in early voting in Florida and Nevada. But there also are warning signs for
        Clinton, with African-Americans not as large a proportion of the early-voting
        electorate as they were for President Barack Obama in 2008 and 2012.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df93be59-1bce-4c9a-9bd1-a4cbb8d01d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s most recent electoral map shows Clinton is projected to win
        268 electoral votes from states that are solidly blue or leaning in her direction.
        Trump has 204 votes from states that are solidly in his column or leaning
        that way. A candidate needs 270 electoral votes to win the White House.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69375e-c42f-45e1-9a1f-767d039b73c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the focus will be squarely on the two rivals as the results
        roll in on Election Day, Obama took his place in the spotlight Monday. He
        campaigned furiously for his former Democratic political rival, apparently
        enjoying one of his last chances as president to replicate the soaring speeches
        of his 2008 campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb983e6d-bb26-4f09-881a-c392b0751b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama introduced Clinton in Philadelphia during a speech that served
        as a symbolic passing-of-the-baton against the backdrop of Independence Hall.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac7104-22bb-406e-aded-155cce9869f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have the chance to elect a 45th president who will build
        on our progress, who will finish the job... who is smart, who is steady and
        who is tested," Obama said. "She will work, she will deliver. She won''t just
        tweet."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f4dc0c-1838-409f-953f-e282e925ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he was betting on Americans not to elect Trump
        on Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f8572-9826-4d00-a65a-49897321e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America, I am betting on you one more time," Obama said, predicting
        the nation would "reject fear" and choose hope.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d26a95-8781-4873-b697-1d773b360543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Obama, who has used her popularity to become perhaps Clinton''s
        other most powerful surrogate, called on Democrats to turn out in huge numbers
        to prevent Trump becoming president.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa6221d-8df1-4d1f-bd8c-8bd72345be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This election is on us. It is in our hands," she said. "If we get
        out and vote tomorrow, Hillary Clinton will win."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36741bb4-a9c0-46fa-805d-8dd745baa667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battle for Congress</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d641c37-4f9d-469f-ac52-b3151d6ef320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential election is not the only close race that will wrap
        up on Tuesday. Democrats are battling to grab back the Senate from Republicans.
        The GOP, meanwhile, is expected to hold onto the House of Representatives,
        but likely with a reduced majority.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95cb76-3c62-49a9-923b-0a8217fa0ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan said Monday that he would run again for
        the top job, despite reports in recent days that he may opt out or that more
        radical members of his restive caucus could try to oust him, after deeming
        him insufficiently supportive of Trump.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd101a6-e180-4eea-8cd0-644923e191f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to stay — you know why? Because I moved our majority
        to put out a very specific and coherent agenda. We have it, we''re running
        on it," Ryan said on the Charlie Sykes radio show.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eacb77-9072-4c07-9943-1444e62b3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked who would win the presidential race on Tuesday, Ryan said
        he genuinely did not know, because "it is such a weird election, such a volatile
        election."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cafb74-e4a7-4b36-b365-3db39c7654f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:14.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:22:14.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2016/11/08/politics/election-day-2016-highlights/index.html">"Election
        Day 2016: A historic moment arrives"</a></em></p>'
  'Chopper-crash-Palawan':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-11-09T14:16:46.705+08:00
    'imagesource': 'jcr:18075df4-a81b-4e38-9e5a-40568b6a05db'
