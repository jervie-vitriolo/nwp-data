    'template': '1'
    'title': 'UAAP: Ateneo repulses FEU for share of second spot

      '
    'updated': 2016-11-10T02:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f4e91-8e2e-473c-af1f-7296da527ab6'
      'mgnl:activationStatus': true
