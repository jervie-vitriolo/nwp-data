      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others pointed to the website''s crashing as part of a wider theme
        of signs that Trump''s victory was inevitable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60285550-f85a-41be-81f6-2f6409099951'
