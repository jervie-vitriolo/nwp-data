  'mario-vargas-llosa':
    'author': 'Aldrin Calimlim'
    'caption': 'The Nobel laureate Mario Vargas Llosa describes reading as "a magical
      operation." He is an untiring advocate of the use of literature as “the greatest
      weapon against power.” Photo by ALYANA CABRAL'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-11-09T09:05:06.516+08:00
    'imagesource': 'jcr:5f278d97-412e-4cb1-9b8c-139f7e4bcf17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c596c3d3-168c-48c8-9764-7498c289e660'
    'lead': 'In his visit to the Philippines, the Nobel laureate Mario Vargas Llosa
      explains his magical relationship with reading, and stresses the power of good
      books in combating deep-seated hate and prejudice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:53:11.496+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T09:53:11.803+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The power of literature in a world of ignorance and hate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4060aba-3048-4634-87bc-08694b91c687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — By his own admission,
        the Peruvian writer, lion of Latin American literature, and Nobel laureate
        Mario Vargas Llosa has already written a book about the Philippines. He just
        wouldn’t say which book that is.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b9d9bb-3699-423d-8ec9-0f9bb9260a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But out of the dozens of works he has published, it may very well
        be his 1986 novel, “Who Killed Palomino Molero?” The book is centered on the
        mysterious murder of the eponymous character, a young airman with a talent
        for singing boleros. It begins with the discovery of his brutalized body and
        proceeds in the form of a detective story ostensibly moving toward a definitive
        answer to the question of the title. In short order, though, it gives way
        to the realization that the truth, to say nothing of justice, is oftentimes
        unattainable, liable as it is to both illusion and elusion, especially when
        the forces of politics and corruption are at play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4423c5-5629-4a8a-9f6e-0103dc3a68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although set in Peru in the 1950s, “Who Killed Palomino Molero?”
        is said to have been heavily influenced by Vargas Llosa’s experience as head
        of the commission that investigated the massacre of eight journalists in the
        Peruvian village of Uchuraccay in 1983. But perhaps it’s not too far fetched
        to conjecture that the novel also has links, however tenuous, to his visit,
        as president of International PEN (Poets, Essays and Novelists), to the Philippines
        in 1978. At that time, under the dictatorship of Ferdinand Marcos, writers
        and journalists had been imprisoned, tortured, and even killed. It was then
        that “I discovered that the Philippines, Peru, and Latin America had many,
        many things in common, particularly in the political sphere,” he said at the
        press conference held at Instituto Cervantes on Nov. 3, just hours after he
        landed in Manila for his second visit to the country.</p>'
    '5':
      'image': 'jcr:e85ec9e8-eebd-49f6-ad25-a8727c89ff5d'
      'imageCaption': 'Vargas Llosa was confered an honorary professorship by the
        University of Santo Tomas, where he sat down to give an inspiring talk. Photo
        by ALYANA CABRAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d887f-4680-4d4d-8ff8-48c5137579d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5814c-a6e5-4485-8aa2-be746c15464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His return to the Philippines was highlighted by a couple of academic
        conferments: an honorary professorship from the University of Santo Tomas
        (UST) on Nov. 7 and an honorary doctorate from the De La Salle University
        (DLSU) the next day. On both occasions, during his lecture at the former event
        and his response at the latter, he made one thing very clear: There are few
        people, living or dead, who can measure up to him for sheer love of literature
        and staunch championing of the same as an instrument against the perils of
        complacency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c186d-66d3-45ab-9526-6d7f923d8934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, during his speeches at the two events, Vargas Llosa
        for the most part repeated points he had already made in his essays, such
        as “Why Literature,” “The Truth of Lies,” and “Literature is Fire,” and in
        “In Praise of Reading and Fiction,” the public lecture he officially delivered
        as the winner of <a href="https://cnnphilippines.com/life/culture/literature/2016/10/12/nobel-prize-winners-2010s.html">the
        Nobel Prize in Literature</a> in 2010. But these were points worth reiterating
        ad infinitum. In a voice so mellifluous and musical that it could give this
        year’s recipient of the prize, <a href="https://cnnphilippines.com/world/2016/10/13/bob-dylan-2016-nobel-prize-for-literature.html">the
        American singer and songwriter Bob Dylan</a>, a run for his money, Vargas
        Llosa effectively delivered great odes and paeans to literature.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249aac7f-5e83-4065-8430-16c9345d4373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing,” he said, “has defined me more than learning how to read.”
        He recalled how he acquired this skill which was to lead to his vocation as
        a storyteller at the De La Salle Academy in Cochabamba, Bolivia, at the age
        of 5. Seven decades and a half later, it remains “a magical operation,” he
        said, “that enriches my life each time I discover a book that is able to change
        my feelings, my understanding of life, of people.”</p>'
    '11':
      'image': 'jcr:f54c8113-92a0-4969-9cd7-f06410f4a6a2'
      'imageCaption': 'It’s not too far fetched to conjecture that “Who Killed Palomino
        Molero?” has links to Vargas Llosa''s visit, as president of International
        PEN to the Philippines in 1978, during the dictatorship of Ferdinand Marcos
        where writers and journalists had been imprisoned, tortured, and killed. Photo
        by ALDRIN CALIMLIM '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a69cf1-f8e4-444b-b40a-0286f43a7393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7280b4b1-785c-4f92-a58e-3741a32aead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To say that in the interim a lot happened in the life of Mario Vargas
        Llosa is a gross understatement. Throughout the years, of course, he published
        an impressive number of works, including novels, essay collections, and plays.
        In 1976, he famously engaged in a fist fight with the Colombian writer and
        Nobel laureate Gabriel García Márquez for reasons that to this day remain
        obscure. Last year, he left his wife of 50 years for the Spanish-Filipina
        socialite Isabel Preysler.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53c3726-404a-4c15-85ab-980aea2234a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But outside his literary career, perhaps no event contributed more
        to the furtherance of his legend than his failed bid for the presidency of
        Peru in 1990. “It was a very difficult time in Peru at that time,” he said
        back at the press conference. “We had terrorism … subversive upheaval, extremist
        Maoist movement, and we had a counterrevolution, which was also brutal. And
        the atmosphere of the country was extremely violent [with] insecurity, uncertainty
        about the future. And it was in this environment in which I was pushed to
        participate in professional politics for the first time in my life.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac27b5f-bc30-4356-9ec6-ebf7788ef7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of that, Vargas Llosa maintains that he is not a politician.
        What he is, rather, is someone who is deeply involved in political discourse,
        whether directly in his opinion pieces or obliquely in his fictions. If nothing
        else, Vargas Llosa is a political writer. And he is an untiring advocate of
        the use of literature as “the greatest weapon against power.”</p>'
    '18':
      'image': 'jcr:0a3a2310-b8fb-4ecb-9663-c35c2a8158aa'
      'imageCaption': '“Literature is a form of permanent insurrection,'''' Vargas
        Llosa states in one of his essays. “Its mission is to arouse, to disturb,
        to alarm, to keep men in a constant state of dissatisfaction with themselves.”
        Photo by ALYANA CABRAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb49209d-4a96-4592-8e98-ad3bca12210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69c5a8c-b1d5-406f-bae2-ed343af56b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Vargas Llosa, good literature is the great equalizer. “Nothing
        can defend us better against ignorance, prejudice, racism, nothing better
        than good literature,” he said at UST. Then at DLSU: “I think good books are
        the best defense that we have against prejudices, against distorted views
        of people of different languages, different beliefs, different customs. We
        discover that in spite of all differences, the common denominator among men
        and women of different traditions is much more important, because we are all
        humans and we are all challenged by very similar kinds of problems and obstacles
        that we have to overcome in order to survive, in order to live.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae74f5f8-cc7c-44cf-9b65-bec66f2bf557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If free and democratic societies are to carry on as such, Vargas
        Llosa insists, it is imperative that their citizens be trained by reading
        good literature not only for the great pleasure the activity affords, but
        also for its great potential to stimulate the critical mind, which, he writes
        in “Why Literature,” is “the real engine of historical change and the best
        protector of liberty.” In “The Truth of Lies,” he argues that literature alone
        “has the techniques and powers to distill this delicate elixir of life: the
        truth hidden in the heart of human lies.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e789b6-0299-4143-9063-f138b6a850e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Literature is a form of permanent insurrection,'''' he states in
        “Literature Is Fire.” “Its mission is to arouse, to disturb, to alarm, to
        keep men in a constant state of dissatisfaction with themselves.” According
        to him, it is when people, especially writers, succumb to the systematic suppression
        of truth and distortion of reality perpetrated by regimes that societies become
        closed. It is no surprise that Vargas Llosa’s favorite rhetorical question
        goes thus: Why do you think dictatorships invariably attempt to control literature?</p>'
    '25':
      'image': 'jcr:7f243f50-a0f5-4c03-b0b1-c140d594faac'
      'imageCaption': '“Nothing has defined me more than learning how to read,” says
        Vargas Llosa, who regards reading as something “that enriches my life each
        time I discover a book that is able to change my feelings, my understanding
        of life, of people.” Photo by ALDRIN CALIMLIM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b259c3-cc43-4259-90e3-7e1789fd89ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12396e0e-57f4-41f0-92a3-5fdc60e25338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:53:11.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:53:11.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarkably, if unfortunately, Vargas Llosa’s return visit to the
        Philippines coincided with the announcement of the Supreme Court’s decision
        to <a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">allow
        a hero’s burial for Ferdinand Marcos</a>, the selfsame dictator under whose
        regime thousands of extrajudicial killings, along with other injustices and
        crimes against humanity, were committed. Perhaps one day Vargas Llosa would
        look back to this visit and be prompted to write a murder mystery that would
        be a thinly veiled indictment of the country’s historical amnesia and thoroughly
        misguided nostalgia. It would pose the question: Who killed modern democracy?</p>'
