    'title': 'Nevada judge denies Trump request; warns about Twitter trolls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be5772-40bb-46b0-b263-aa8936e905ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — A Nevada court judge forcefully
        denied a request Tuesday from Donald Trump''s campaign to direct a county
        registrar of voters to preserve and segregate ballots from voting machines
        in four early voting sites in the Las Vegas area where Latino voters showed
        up in record numbers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f093110-e90a-454a-966d-0da97acf221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign said Clark County Registrar of Voters Joe Gloria
        kept polling locations open two hours beyond their designated closing times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c9a07-780b-48be-8e07-0cf461a2cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark County saw its record for single-day early vote turnout shattered
        Friday when 57,174 people cast their ballots, according to data from the Nevada
        secretary of state''s office, as Hillary Clinton and Democrats sought to build
        up a prohibitive advantage over Trump before Tuesday in the key state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3991f8-e896-4a54-b04d-c04c49db4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyers asked for an order to have the pertinent early
        vote ballots — those cast after the designated polling hours Friday — not
        to be "co-mingled or interspersed" with other ballots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6903f500-06a9-4c2c-8650-372ff31b944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Gloria Sturman, of the District Court for Clark County Nevada,
        ruled from the bench, saying Gloria was already obligated by state law to
        maintain the records that the Trump campaign is seeking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf293b3-1a27-44cd-bb1c-fb8e75bdb131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t obligate him to do something he is already obligated to
        do," Sturman said, later adding, "This is Election Day. He has other things
        to be doing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f644d-06d7-4e91-9b0a-cfc86d069100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Kulin, a spokesperson for the county, told CNN that no early
        voting stations extended their closing times. They did, however, process voters
        who were in line at closing time to allow as many people to vote as possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc396f-686b-430c-b9ad-b7ea1f3b0530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Judge warns Trump campaign about internet trolls</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5ecc2-7283-41a9-afdc-438f12fcb39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign also sought information about the people who were
        present at the sites in dispute — a request Sturman angrily shot down, expressing
        her frustration with Brian Hardy, a lawyer for the campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6d5620-d367-405e-a1b4-74141342b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you watch Twitter?" she asked. "There are internet trolls who
        could get this information and harass people who just want to help their fellow
        citizens vote."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e304f6-ade9-491f-bff8-465a435ead25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would I order them to make available to you information about
        people who work at polls when its not already a public requirement to do so.
        So that those people can be harassed for doing their civic duty?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf0b8e-336d-41f9-8848-f53690950b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I''m just puzzled how you think you will use this evidence
        anyway."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd14b7b-cb37-4e00-9577-fcf7125188be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald F. McGahn II, Trump''s campaign attorney, said that the suit
        was filed to preserve records and that the county attorney made clear in open
        court that the records would be preserved. McGahn said that ensuring that
        records are persevered is standard business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105bd06d-b70f-4f88-902a-b55fb2bf8a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nevada key to both parties</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c11763-aba6-494d-a458-e77d6bfc99b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada''s six electoral votes may be critical Tuesday night, and
        the Senate race is key in terms of the balance of power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26bc65-11a2-47a0-b590-91cddef817c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada''s Republican Party chairman, Michael McDonald, told a Trump
        audience in Reno on Saturday that polling locations were kept open late so
        that a "certain group" could vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc009ca-e7b5-473d-ad21-3b230c4eafa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, in Clark County, they kept a poll open ''til 10 o''clock
        at night so a certain group could vote," McDonald said in introductory remarks
        at a Trump rally. "The polls are supposed to close at 7. This was kept open
        until 10. Yeah, you feel free right now? You think this is a free and easy
        election? That''s why it''s important."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e30251-ba1c-40b2-8ce3-e58220101458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that rally, Trump suggested that the polling location''s extended
        closing time to allow voters to cast their ballots was a sign of a "rigged
        system" pitted against his campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326dd526-ba3d-4bcd-8513-b0cdd6c75ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s being reported that certain key Democratic polling locations
        in Clark County were kept open for hours and hours beyond closing time to
        bus and bring democratic voters in. Folks, it''s a rigged system. It''s a
        rigged system and we''re going to beat it. We''re going to beat it," Trump
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5127908a-9db9-471e-a74d-1b7c520624d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the polling, it appears that Nevada is so close that the Trump
        campaign thinks it''s worth challenging any violation in voting protocol,"
        said Robert Lang of the University of Nevada, Las Vegas. "The numbers that
        came in could represent several thousand people across the four precincts,
        which could determine who wins the electoral college vote or change the Senate
        race.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d02bbf-e2c3-4385-b9f9-3249db7a41a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Vladeck, CNN legal analyist and professor at the University
        of Texas Law School, questioned what Trump''s campaign got as a result of
        the suit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e51f09-5d9e-49e3-8225-8aad33716878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real question is whether the Trump campaign truly wanted an
        order from the district court, or whether the point was simply to begin to
        make a record around which the result in Nevada might be challenged after
        the fact," Vladeck said. "If the former, it failed miserably. If the latter,
        it seems like a lot of wasted effort if, as the court ruled, state law already
        required all of this information to be preserved."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cee5e2-2638-4965-9427-72f08a4183c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton''s campaign praised the judge''s ruling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23b8b8-d00d-470b-8d52-37c62fa57929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re pleased the judge swiftly denied what was a frivolous attempt
        to disenfranchise voters in Clark County and a desperate response to the record
        turnout we''re seeing in Nevada and across the country. Every voice needs
        to be heard in this election and both campaigns should be working to ensure
        that every American will have easy access to the ballot box," said Clinton
        campaign spokesman Glen Caplin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4e87a-c01f-47e0-a041-6aa2c69d2c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeremy Diamond and Jim Sciutto contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b98ec-6e5e-4606-9c18-bd37d6f2b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:11:58.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:12:00.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://This
        story was first published on CNN.com, &quot;Nevada judge denies Trump request;
        warns about Twitter trolls&quot;">Nevada judge denies Trump request; warns
        about Twitter trolls</a>"</em></p>'
  'Hundreds-flock-Susan-B-Anthony-grave-on-Election-Day':
    'author': 'Alex Leininger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-09T19:08:08.264+08:00
    'imagesource': 'jcr:afb6b944-184e-4df6-a7dc-d8b86f947d17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fff8b380-60a5-4ebe-a0ec-b3ff666634bb'
    'lead': 'Voters made an Election Day pilgrimage to Susan B. Anthony''s gravesite
      in honor of the pioneering activist who fought for women''s suffrage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:16:13.197+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T13:16:13.401+08:00
