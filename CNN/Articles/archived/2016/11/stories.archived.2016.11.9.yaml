      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was gonna write this as a joke but found out it was real. "The
        Canada Citizenship and Immigration site crashed around 8 PM" #electionnight,"
