      'imageCaption': '(From left to right) Major role-players Dominic Ochoa, Leo
        Martinez, and Teroy Guzman at the cast reveal press conference of "On the
        Job: The Series." Photo by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
