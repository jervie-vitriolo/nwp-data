      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b7c802-b20c-4f8c-b12c-1e4b66268035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:02.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:45:02.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyal fans of Toblerone reacted with horror on Tuesday after discovering
        that the distance between the triangular chucks in their favorite chocolate
        bar had expanded overnight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47c727-cf59-4e76-a1ac-71be622d72d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:02.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:45:02.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondelez International, which produces the airport shopping staple,
        blamed rising ingredient prices for the change. By adding space between the
        triangles, the company was able to keep the bar''s original packaging and
        length, but reduce the amount of chocolate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0f643-893c-42cf-9903-83aa7b68616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:02.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:45:02.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is that bars that formerly weighed 170 gram have been
        slashed to 150 grams. Forty grams have been carved out of bars that used to
        contain 400 grams. The price remains the same, but customers are getting roughly
        10% less chocolate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b209322f-0465-4d0c-a479-d0c12c198675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:02.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:45:02.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like many other companies, unfortunately we are experiencing higher
        costs for many ingredients. We carry these costs for as long as possible,
        but to ensure Toblerone remains on shelf, is affordable and retains the iconic
        shape we all know and love, we have had to reduce the weight of this particular
        bar," Mondelez said in a statement on its Facebook page.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">What the what?!?!  <a href="https://twitter.com/Toblerone">@Toblerone</a>
        ... when did you create a dual carriage way through the mountains?!?! <a href="https://t.co/xfHPF5W5bq">pic.twitter.com/xfHPF5W5bq</a></p>&mdash;
        nathalie pownall (@Nathaliepownall) <a href="https://twitter.com/Nathaliepownall/status/792088360881909762">October
        28, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
