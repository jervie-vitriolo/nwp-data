      'mgnl:type': 'text'
      'text': '<p>"This was simply an extension of the existing temporary agreement,
        which was voluntary and is still temporary," the source said. "There is no
        new agreement. No permanent custody has been determined."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
