      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no guarantee the two things are related, but given the
        loud insistence of many Americans, every election cycle, to move north in
        the event of an unfavorable election outcome, it''s not a huge leap to assume
        that many despondent voters are exploring options.</p>'
    '5':
