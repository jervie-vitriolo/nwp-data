  'Supreme-Court-Marcos-Libingan-ng-mga-Bayani-dissent':
    'author': 'CNN Philippines Staff'
    'caption': 'Chief Justice Maria Lourdes Sereno, Associate Justices Antonio Carpio,
      Marvic Mario Victor Leonen, Alfredo Benjamin Caguioa, Francis Jardeleza'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-09T11:03:51.059+08:00
    'imagesource': 'jcr:4ce92fe4-ece6-440a-be8e-c56780912818'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a009900-49ca-4929-8623-69eefbce4c8e'
    'lead': 'The Chief Justice and four Associate Justices agreed with the petitions
      preventing the burial of Marcos at the Libingan ng mga Bayani. The Court''s
      PIO provided summaries of the Justices'' dissenting opinions (except for Justice
      Jardaleza''s). Read on to find out more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:36:30.104+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T11:36:30.433+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dissenting voices: Supreme Court Justices explain their votes against
      a hero''s burial for Marcos

      '
    'updated': 2016-11-11T05:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c0237-eae7-4f66-a623-83791c5b8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        ruled on Tuesday to dismiss all petitions challenging the late President Ferdinand
        Marcos'' burial at the Libingan ng mga Bayani (LNMB). It was a split decision,
        as Chief Justice Maria Lourdes Sereno, Associate Justices Antonio Carpio,
        Marvic Mario Victor Leonen, Francis Jardeleza, and Alfredo Benjamin Caguioa
        disagreed with their nine other colleagues. Associate Justice Bienvenido Reyes
        inhibited himself from the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87595f36-fc8a-43f2-8451-bf590c64b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court''s Public Information Office provided summaries of the
        Justices dissenting opinions (except for Justice Jardaleza''s). Read on to
        find out more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b7c955-f2e9-44c3-8355-5aee6ea185a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Read:
        Supreme Court allows burial of Marcos at Heroes'' Cemetery</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a4601b-ff8f-42b3-9ad4-d8ed5d3d0eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chief Justice Sereno</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359bd784-5ea2-45c2-b9c1-52aac18cded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice believes that President Rodrigo Duterte "acted
        (with) grave abuse of discretion" in ordering Marcos'' internment at LNMB.
        For her, the burial violates Philippine law and international law in relation
        to do justice for human rights victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d7c7a-60a7-4565-b844-bd82d3398696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno explained that reparations for human rights victims under
        martial law also includes non-monetary remedies, such as "symbolic reparation."
        She pointed out that Marcos'' burial at the LNMB would be the exact opposite
        of symbolic reparation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4244d36-d1a1-47fd-9f3b-e7fd5945fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PIO, the Chief Justice disagrees that the burial
        would serve a public purpose, as pointed out that the legislative and judicial
        branches of government recognize Marcos as a dictator, plunderer and a human
        rights violator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf79fe3-a5a2-4df9-bfea-a50d2d69c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Court to pretend that the present dispute is a simple question
        of the entitlement of a soldier to a military burial is to take a regrettably
        myopic [nearsighted] view of the controversy. It would be to disregard historical
        truths and legal principles that persist after death."</p>'
    '8':
      'image': 'jcr:bf7ea49a-ab85-4ff3-b227-884ae2918712'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b4b4f0-77bd-492e-9cc9-12a5bd65a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89678c25-3e33-46ed-aad1-a2c49568d8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senior Associate Justice Carpio</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e8d35-8b56-4b76-b641-b991f9f343c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PIO said that Senior Associate Justice Carpio''s dissent focused
        on the removal of Marcos and President and Commander-in-Chief during the People
        Power Revolution of 1986.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc27cd93-a1ab-4875-915c-8a9f12855b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Carpio, Marcos ceased to be qualified for burial at the LNMB
        because of People Power, even assuming the former president was a Medal of
        Valor Awardee. The Senior Associate Justice  reasoned that this amounted to
        a dishonorable discharge.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af60fb-8c33-426f-aa60-4defa7483b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited a 1989 Court ruling (Marcos vs. Manglapus) that described
        Marcos as "a dictator forced out of office and into exile after causing twenty
        years of political, economic, and social havoc in the country." Carpio reasoned
        that Marcos'' burial at the LNMB had no public purpose, as it would cause
        injury to human rights victims of the late president''s administration and
        the people who ousted him.</p>'
    '15':
      'image': 'jcr:b526c1bc-f0da-48f5-8279-93b7a4738d83'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa000e-b911-48c8-bc26-36747e9956a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569aea2-2a36-4b75-be17-386439b09afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Leonen</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfbaa33-1d42-4394-86ba-a1636a772952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Leonen said that it is "illegal" for the remains
        of Marcos to be buried at the LNMB. "Marcos is no hero. He was not even an
        exemplary public officer. He is not worthy of emulation and inspiration by
        those who suffer poverty as a result of the opportunity lost during his administration,
        by those who continue to suffer the trauma of the violations to the human
        dignity of their persons and of their family."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2468162b-c4bc-4864-bc61-f221151a1585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, Leonen argued that, assuming military regulations
        were valued when issued, the orders of the President and other officials for
        Marcos'' burial violate Republic Act 289, which requires those buried to have
        led lives worthy of "inspiration and emulation."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78683144-1d43-43a6-a5e0-0b6574e044a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associate Justice added that the actions of public respondents
        are contrary to the President''s oath of office "because they encourage impunity,
        which is the result of rewarding the person who presided over human rights
        violations and who personally participated in the plunder of public treasury,"
        the PIO said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692bee1-936c-4845-a4ff-19cd176632a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his dissent, Leonen said that Marcos'' burial at the LNMB "is
        not an act of national healing." "It is an effort to forget our collective
        shame, to bury our inaction for many years. It is to contribute to the impunity
        against human rights abuses and the plunder of our public trust."</p>'
    '46':
      'image': 'jcr:f20c3ce6-b0f4-4ab2-bb43-0d8fc9c20084'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d73ee0-2d2b-496f-89a4-385c4ce107f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57aef5-7934-47e0-98f1-431c1f525705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Justice Caguioa</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5261de0-c99b-43e0-b1ed-f288ab8149be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Justice Caguioa, Duterte''s order to inter Marcos at the LNMB
        stands contrary to the Constitution, the law, and several other issuances
        that have the force of the law.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79250ffa-fedb-4f01-8057-7589297a22f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa argued that "burying (Marcos) at the LNMB does not make
        him a national hero, disregards the status of the LNMB as a national shrine,
        the public policy in treating national shrines, the standards set forth in
        these laws and executive issuances as well as in the AFP (Armed Forces of
        the Philippines) LNMB burial regulations."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca8f97d-7b24-4756-b6fa-ae0c94ccebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:36:30.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:36:30.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also argued that the President''s verbal order falls short of
        an executive order required to exercise the chief executive''s power to reserve
        land for public use.</p>'
    '53':
      'image': 'jcr:3eb80f0a-e54a-4fcf-9d8c-d0bde54256cb'
