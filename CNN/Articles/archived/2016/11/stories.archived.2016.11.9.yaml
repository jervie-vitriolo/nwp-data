      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Jolie and Pitt have limited what they have said publicly about
        both their split and any custody arrangement. Both have said their main concern
        is the well being of their children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
