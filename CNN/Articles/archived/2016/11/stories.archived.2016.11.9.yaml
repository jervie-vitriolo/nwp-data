    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa21e4-b4eb-461f-8734-c9b38c7efaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.078+08:00
