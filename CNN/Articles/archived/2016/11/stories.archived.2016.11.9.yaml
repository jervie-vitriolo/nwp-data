      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, CNN reported on a radio DJ who created a website, called
        "Cape Breton if Donald Trump Wins," welcoming Americans to the sleepy Maritime
        island of Cape Breton.</p>'
    '22':
