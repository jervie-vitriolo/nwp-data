      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A helicopter carrying
        ranking police and military officials — including former Philippine National
        Police (PNP) spokesman Chief Supt. Wilben Mayor — crash landed in Puerto Princesa
        City, Palawan Tuesday afternoon, injuring two of the uniformed men.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d86fa75-cb86-4a3b-bfb8-068952e2a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:24:23.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:24:23.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Air Force, Mayor — and 12 others, mostly
        PNP star-rank officials — were on board a Sokol chopper for an aerial survey
        when the aircraft dived in Sitio Sabang, Brgy. Cabayugan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b59ac33-076f-470e-8f79-8b05188a8e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:24:23.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:24:23.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who suffered minor injuries were Chief Supt. Nestor Bergonia
        and chopper co-pilot Maj. Mechael Yraola. All others were unharmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276ebdf-718c-4b39-bf35-eb6e272099a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:24:23.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:24:23.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were later airlifted from the crash site and brought to
        Camp General Artemio Station Hospital Brgy. San Miguel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c1d7c9-2af7-471f-8556-ce168d84fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:24:23.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:24:23.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Force report added the chopper was totally wrecked from
        the impact.</p>'
  'trump-election-day-accepting-results':
    'author': 'Andrew Kaczynski and Nathan McDermott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-09T13:07:37.765+08:00
    'imagesource': 'jcr:5c53e9e1-75b5-4cde-ad9c-c31f849b27b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4826ca1-7063-4ee4-b367-7e1ba12995c7'
    'lead': 'In radio interviews Tuesday, Donald Trump still would not unequivocally
      commit to accepting the outcome of the election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:26:28.002+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T13:26:28.196+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On Election Day, Trump still signaling he may not accept results

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79745205-eea3-455a-ab7d-598d1b8139d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:26:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:26:28.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In radio interviews Tuesday, Donald Trump
        still would not unequivocally commit to accepting the outcome of the election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3127bff-29f9-4960-b6bb-a8e02f39d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:26:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:26:28.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has for the past month railed against what he has called the
        "rigged system" — warning of voter fraud, accusing the media of colluding
        against him, and signaling multiple times that he may not accept the outcome
        of the election if he loses. His rhetoric has led many to question whether
        he will concede the election Tuesday night should he not emerge as the victor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7910ac75-1c82-45ef-919a-be29f42a7cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:26:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:26:28.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on AM Tampa Bay on 970 WFLA, Trump was asked if he''ll
        contest the results if they are close.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003bde11-585e-4ff2-8789-44617aec7853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:26:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:26:28.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well if I think there''s something that was wrong," Trump said.
        "Did you notice, when I brought this up a few months ago, Obama, and others
        said, ''oh, this is the foundation of our country'' but eight years ago, he
        was was basically saying that Chicago is rigged. I don''t know if you saw
        that clip. But he talks up, like, ''oh, this is the foundation how dare he
        question the foundation'' and all of this. Oh, give me a break. What'' going
        on in Philadelphia and Chicago and St. Louis and lots of others, for years
        it''s legendary OK, talked about for years. They have a clip of Obama basically
        saying that Chicago elections are rigged. And I say to myself, ''can you believe
        that?''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00999c0b-5e4e-43fd-9b35-68d8a64a7545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:26:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:26:28.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was referring to a 2008 video of then-Senator Barack Obama
        talking about Republican and Democrats who have tried to "tilt" elections
        in their direction and discussing ways to investigate vote fraud and give
        voters more access to cast their ballot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51fa59d-eac3-46f8-b957-d3fbcf56c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:26:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:26:28.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added, "So no, if I think everything''s on the up and up,
        that''s a lot different, and we can only see what happens, I hope it''s going
        to be very fair, I think we''re going to do very well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a4053-b542-4803-b747-42fc9216a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:26:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:26:28.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a different interview Tuesday morning, Trump said he "wants to
        see what happens" before accepting the results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87575c58-30f0-4179-927a-b03c1bbbd265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:26:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:26:28.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to see what happens, you know, how it goes as per our previous
        little chat," Trump said on Newsradio 610 WTVN. "You know, you want to see.
        You hear so many horrible stories and you see so many things that are wrong.
        So we''ll take a look. Certainly I love this country and I believe in the
        system, you understand that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f29422a-2570-43f0-8c2e-7d3b93732bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:26:28.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:26:28.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/08/politics/trump-election-day-accepting-results/index.html">On
        Election Day, Trump still signaling he may not accept results"</a></em></p>'
  'Robredo-Im-getting-used-to-the-President':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-09T21:24:40.622+08:00
    'imagesource': 'jcr:a952e8a2-dd4c-43d3-842a-86e4416f2446'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9458a973-33a2-49ea-9440-0201a0df45de'
    'lead': 'Vice President Leni Robredo says she doesn''t take President Rodrigo
      Duterte''s teasing seriously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:30:37.527+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T13:30:37.792+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: ''I''m getting used to the President''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89dbf09-a278-4d1e-81ee-acd7c0ad6eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Vice President Leni Robredo
        found the subject of her love life as the icebreaker in what could have been
        a somber speech by President Rodrigo Duterte in Tacloban City on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663f205-54b2-4371-88d5-f6d98b8f48b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was with Duterte for activities commemorating the third
        year since super typhoon Yolanda (international code name: Haiyan) struck
        Tacloban. The city, which is the capital of the province of Leyte, was ground
        zero of the most powerful storm ever to hit land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe1f21-eb44-48f4-90ea-f0ae10c2afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/11/08/rodrigo-duterte-visits-tacloban-on-typhoon-yolanda-anniversary.html">Read:
        Duterte visits Tacloban on Yolanda anniversary</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e295774-86fc-4db7-ba87-91caecbdadbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told the crowd of her involvement in the rehabilitation
        of the typhoon-ravaged city as the head of the Housing and Urban Development
        Coordinating Council.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e32ae-d5f5-4e61-a178-6d676f49df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You guys, you take your orders from her," he said. "And the same
        order that she’s supposed to finish her job on time.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8784f1fc-c718-4a15-a9be-ce27915c145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then kidded with Robredo about her love life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e733c4-6534-497f-af09-c020e7e29ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa bagay, pupunta rin ako dito kasi nandito si</em> Vice President
        <em>eh</em>," he said. <em>"Kung saan siya nagpunta, nagpasunod-sunod ako."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6b424b-56ce-4376-b7d3-a37658288106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Besides, I would come here because the Vice President
        is here. Wherever she goes, I follow.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8387ce5c-8895-49e6-a7aa-c5579a5f0942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ma’am,<em> balita ko may</em> boyfriend<em> ka na</em>?," Duterte
        said, addressing Robredo, who shook her head and smiled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c4139-2bb7-4a22-a406-1290a2a2b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not be offended,<em> pero ‘yung sabi nila hindi ‘yun totoo?
        Kung totoo ‘yun,</em> Ma’am, eh magpatay na congressman na ba ako para ma-biyuda
        uli,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eaadfc-697e-4657-a644-183c801dffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ma''am, I heard that you have a boyfriend already?
        Do not be offended, but they said that wasn''t true? If that were true, should
        I kill a congressman so that you would be a widow again?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9253b20-61f3-4efd-99d1-80c5e5d4b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President was widowed in 2012 when her husband, former
        Interior Secretary Jesse Robredo, died in a plane crash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a92ef2-0071-4dd9-ae58-61987407ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the President’s speech, Robredo was on stage with other government
        officials including her rival for Vice President, former senator Bongbong
        Marcos. This was the first time they shared the stage since the vice presidential
        debate in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdbcaeb-d1e8-4e57-950b-87d6d2d0ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacloban is also the hometown of Marcos'' mother, Imelda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d5d0ed-fe86-4d1f-9a82-5cbf7b364c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after the event, Robredo said she was getting
        used to the President''s teasing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a3c06-c276-443b-8b4a-803e12750eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, <em>nasasanay na ako kay Presidente</em>," she said.
        "<em>Parati ako nagiging pulutan. Gaya ng sabi niya, pabirong pagsabi</em>."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2e841-6a62-48bd-bfe5-b19e047715c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, I''m getting used to the President. I''m
        always picked on. As he said, it was said as a joke.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056ddece-c555-4812-bb7a-fa1dd21c73f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saddened by Marcos burial decision</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9e8678-ec24-4e74-8c14-b72fbac105df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also told reporters that she was saddened by the Supreme
        Court''s decision on Tuesday to allow the burial of the late President Ferdinand
        Marcos at the Libingan ng mga Bayani.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523fdc8-3653-47a6-8b66-580da532b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Read:
        Supreme Court allows burial of Marcos at Heroes'' Cemetery</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac3fcb-a85d-4ce7-8ebc-28739bc79e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nirerespeto naman natin yung</em> Supreme Court,<em> pero malungkot</em>,"
        she said. "From the very start<em> naman, pinahayag ko na yung</em> opposition<em>
        ko dun. Tingin ko kasi, hindi ito isang</em> legal issue<em> lang.</em> It''s
        also a moral one. <em>Yung</em> repercussions nito in the future, napakalaki."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea9a05-f56a-4bc0-ab2b-58ae8a919a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We respect the Supreme Court, but it''s so sad. From
        the very start, I already expressed my opposition to the burial. I think this
        isn''t just a legal issue. It''s also a moral one. The repercussions of this
        in the future are huge.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8b134-3484-44f8-b698-315e0ee19939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:30:37.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:30:37.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Senior Correspondent Ina Andolong contributed to
        this report.</p>'
  'Bongbong-Marcos-preps-burial-Libingan-ng-mga-Bayani':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
