      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies went to a poll at a Lake Worth recreation center after
        receiving a disturbance call involving two men, the sheriff''s office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea58f976-0e7b-4a5d-aafa-da680a91cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:43:56.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:43:58.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 39-year-old man was videotaping a 68-year-old man with his cell
        phone, authorities said, but the older man objected and slapped the phone
        out of the younger man''s hand, causing it to fall to the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b314cac-d38f-4aaa-9c00-d3dc0275b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:43:56.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:43:58.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger man struck the older man and caused him to fall to the
        ground, the sheriff''s office said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89073301-65b3-4f1f-8509-52c7835ea8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:43:56.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:43:58.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearing for his safety, the older man said he had a weapon, authorities
        said. He didn''t actually make a threat and had a concealed weapons permit
        for the weapon he was carrying, the sheriff''s office said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e64b29-af5f-436c-ab98-efda95c06cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:43:56.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:43:58.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older man was charged with simple battery and criminal mischief,
        the sheriff''s office said. The other man was not charged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1728cb-f235-4e78-a82f-29edeb8672d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:43:56.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:43:58.597+08:00
