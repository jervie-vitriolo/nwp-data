  'Libingan-ng-mga-Bayani-at-Isang-Magnanakaw-on-Google-Maps':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-09T10:42:54.891+08:00
    'imagesource': 'jcr:e4b4a48c-0d46-41bd-8277-cfe2f7392165'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0067e94-e8cc-4e09-bbfa-ad19cf5deeca'
    'lead': 'Update: The name has been reverted to "Libingan ng mga Bayani." Google
      Philippines apologizes for the blunder in its web mapping service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:41:10.771+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T11:41:11.220+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: ''Libingan ng mga Bayani at Isang Magnanakaw'' on Google Maps

      '
    'updated': 2016-11-10T09:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c9cd6-f253-4c3d-a5a9-131936d7cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — If you tried googling
        "Libingan ng mga Bayani" on Wednesday morning, you might be surprised at the
        results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6871c-820b-4f26-9e1c-d90895226b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll see the Heroes'' Cemetery in Taguig on Google Maps, but
        its name has been changed to "Libingan ng mga Bayani at Isang Magnanakaw [Heroes''
        Cemetery and One Thief]."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef9f90-e108-41eb-80b6-0ad9c33dff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Philippines apologized for the blunder in its web mapping
        service and promised to "fix the issue quickly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135646e8-dbd6-483c-8a3a-71629384923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some inappropriate results are surfacing in Google Maps that should
        not be, and we apologize for any offense this may have caused," the internet
        search giant said in an official statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9132536c-2012-4d08-b75d-de0b2d829fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reverted to "Libingan ng mga Bayani"&nbsp;on the same day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1018ad-1de6-4f7d-97bb-fc0e53d0b659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s Map Maker allows users to add new markers to the maps
        or edit the names of existing places.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905dd78-0073-4b5c-a630-430655667a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows several other alterations to the LNMB, such as "Libingan
        ng Wax," "Dilawans Place Only," and "Let''s Move on."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808b12e-cbaa-43a6-b270-db647da28942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other users can mark wrong information as spam to delete them. Some
        users even left comments, requesting Google to "lock" the entry so no other
        users can edit the LNMB''s name.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be58ee9-a82c-4dc3-b51b-78f6007e3e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent alteration comes after the Supreme Court ruled to allow
        the burial of former President Ferdinand Marcos at the Libingan ng mga Bayani
        (LNMB).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77146e2a-cb42-47ad-bb80-5573700c2452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 9-5, the high court dismissed all the petitions challenging
        the proposed burial of the former dictator at the LNMB.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790649c5-6dcd-4141-80bc-894b81686831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Read:
        Supreme Court allows burial of Marcos at Heroes'' Cemetery</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77f5ca-3324-49e1-98fa-bdcf923b07fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family and supporters <a href="https://cnnphilippines.com/news/2016/11/08/Bongbong-Marcos-SC-decision-answer-to-my-prayers.html">rejoiced</a>
        over the court''s decision.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Former Sen. Bongbong Marcos on SC&#39;s decision: This is a step
        for the nation&#39;s healing process | LIVE <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/vjUtwh4uTz">pic.twitter.com/vjUtwh4uTz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/795872716792348672?ref_src=twsrc%5Etfw">November
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd78477-c84a-431f-abfd-8e3be2b77870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b75846-2672-4fb9-8537-248879362f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some martial law victims, human rights groups, and some top
        government officials including Vice President Leni Robredo, <a href="https://cnnphilippines.com/news/2016/11/08/vp-senators-disappointed-supreme-court-decision-marcos-burial.html">expressed
        their dismay</a>. For them, Marcos is no hero and does not deserve to be buried
        with other deceased dignitaries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb24f0f-84e8-45b3-80ce-585688a54137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/19/petitioners-to-protest-if-heros-burial-for-marcos-approved.html">Read:
        Petitioners to protest if hero''s burial for Marcos approved</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb9491-ef1c-492f-8666-23f1286f9d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Marcos, whose two-decade rule was ended by a people power
        revolt that ousted him in 1986, died in exile in Hawaii in 1989.His remains
        were brought back to the country in 1993 and has since been kept in an air-conditioned
        crypt at the Marcos Museum and Mausoleum in Batac, his hometown in Ilocos
        Norte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2566d04d-a8d2-429e-803b-f491201afe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in May, Duterte told reporters that he will allow Marcos''
        burial at the Libingan ng mga Bayani "not because he is a hero … but because
        he was a Filipino soldier."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b0c60e-cc16-4f46-8a8a-329d400695a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libingan ng mga Bayani was established in 1947 to pay tribute
        to Filipino soldiers and fallen heroes, and to serve as a final resting place
        for former Philippine presidents, war veterans, notable government statesmen,
        dignitaries and national artists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe2d366-ead1-436a-9954-39d107bc200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:10.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:41:11.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/08/09/Libingan-ng-mga-Bayani-Who-deserves-a-heros-burial.html">Watch:
        Libingan ng mga Bayani: Who deserves a hero''s burial?</a></p>'
