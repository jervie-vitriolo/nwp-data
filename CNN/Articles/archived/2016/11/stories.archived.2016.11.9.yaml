      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, he said Robredo''s skirts during Cabinet meetings
        were "shorter than usual."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f087e-623b-4f28-8a33-24e6b91a8571'
