    'template': '1'
    'title': 'Hundreds flock to Susan B. Anthony''s grave on Election Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7bf4f4-fb98-4d3f-843f-97439e1670ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:16:13.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:16:13.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Voters made an Election Day pilgrimage
        to Susan B. Anthony''s gravesite in honor of the pioneering activist who fought
        for women''s suffrage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997eadd-b567-49d2-8d0c-499152c5d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:16:13.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:16:13.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since early voting commenced in October, voters have paid their
        respects to Anthony by decorating her tombstone with stickers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e391e7d6-a694-4f32-88ef-02d6b3e716c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:16:13.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:16:13.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tributes came as Hillary Clinton accepted the Democratic presidential
        nomination this summer — the first time in U.S. history a woman won such a
        nod from a major political party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c1098-7f89-4819-8998-f00efcaf7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:16:13.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:16:13.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rochester, New York gravesite has long been a hot destination
        during election season and is particularly popular on Election Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d20d2-163c-4908-a5e4-86e5f5141542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:16:13.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:16:13.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the site''s popularity, the cemetery will remain open
        until 9 p.m. Tuesday. It usually closes at 5:30 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5624642-de34-46e0-835c-045f0e6b7e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:16:13.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:16:13.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brynn Hunt, a Rochester resident and first-time voter, was one of
        many to visit the site Tuesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051a270-5911-4583-abd1-90480798ab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:16:13.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:16:13.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I voted today because of women like her," she said. Hunt said she
        wore white in honor of women''s suffrage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded6ad9-315f-4b9f-bf1b-a89e0b0199f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:16:13.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:16:13.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Tuesday, hundreds of people began to form to thank Anthony
        for her efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b9fde-6210-4724-9b7c-f24509ed7a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:16:13.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:16:13.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line, much like the lines to vote, is long. Jes Karakashian
        noted that the line "wraps around twice."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06dfaab-369c-4da2-8262-e1b962ec8a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:16:13.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:16:13.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen anything like this before in my life," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14560dd3-4ee9-446c-9600-3f3fc98e1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:16:13.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:16:13.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the long wait, said visitor Max Bourgeois, the mood was
        peaceful, proud and respectful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63057cd7-03f3-4c23-ac88-a2b7fb43c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:16:13.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:16:13.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony died in 1906, 14 years before women got the right to vote.
        But a sign near her tombstone reading "Sisters, take the wheel" expresses
        voters'' ongoing sentiment: There is still a lot of work to do, but there
        are a lot of women to do it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e2a31-182f-4481-b8d2-91b0a463880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:16:13.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:16:13.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/08/politics/susan-b-anthony-gravesite-voting-stickers-irpt/">Hundreds
        flock to Susan B. Anthony''s grave on Election Day"</a></em></p>'
  '38-percent-yolanda-shelters-constructed':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-09T13:28:28.028+08:00
    'imagesource': 'jcr:cfed496f-7a64-4982-90c4-7a3f41cb1e05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b03c1bb5-ac3a-4351-a24e-06fd492bd3e3'
    'lead': 'More than a million homes were destroyed by super typhoon Yolanda in
      2013. But based on an internal audit by the the Department of Social Welfare
      and Development (DSWD), only 38% of its targeted modified and temporary shelters
      have been constructed in three regions affected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:19:32.227+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T13:19:32.481+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Philippines Investigates: Only 38% of shelters constructed for ''Yolanda''
      survivors – DSWD audit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd43e5-a43c-449a-b4cb-cf3f3ef7f85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — More than a million homes were destroyed by
        super typhoon Yolanda in 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ace7d7-b863-4048-9164-7c29f5de89fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on an internal audit by the Department of Social Welfare
        and&nbsp; Development (DSWD), only 38%&nbsp; of its targeted modified and
        temporary shelters have been constructed in three regions affected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534098aa-5f3c-494c-8245-76d2276a8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD is in charge of building temporary shelters — or units
        livable up to 10 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b059d-fe94-4752-9092-f8793adae37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Judy Taguiwalo ordered the audit to&nbsp; determine the
        overall status of the agency''s rehabilitation projects for Yolanda, started
        by her predecessor, former Secretary Dinky Soliman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73d0e59-b5f5-44ae-9506-737dcb7f8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showed that of&nbsp; 3,112 targetted modified shelters for construction
        in Regions IVB, VI and VIII, only&nbsp; 1,017 units have been completed and
        120 are being built.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac6ee7-d8ec-4dc1-9823-ffce5d457fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, even while the full amount for these units -- P227 million
        had been released in full, to partners of DSWD including local government
        units and non-government organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4427ec-3adb-42eb-98bd-09c295736439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not one of targeted units were constructed by local government units
        in:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974c669-68e5-46a9-b460-99b892781a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oton, Iloilo (100)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a25c0c-2b05-4f03-ae63-e500f74eb195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inopacan, Leyte (350)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12513e73-04b6-42cb-b3c7-0bfb01ac5f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiuan, Eastern Samar (250)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda1ca74-28de-4713-be75-f6ee885c9936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tacloban, 320 units assigned to the International Office of Migration
        have yet to be constructed, according to the DSWD.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71c1a5-559b-4d3c-bdfc-730c1f57cdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Assistant Secretary Aleli Bawagan was quick to point out that
        it was still too early to say that there were irregularities in the use of
        the budget released to partner LGUs and NGOs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da7ddb8-8bfb-4084-9250-c2f6c1deec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cant say at this point if may nawalang pera (if there were funds
        missing). Maybe we need further visits and audit. As of now we assume the
        money is still&nbsp; there kasi di naman sila nagli-liquidate agad, " Bawagan
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9aa81d-1940-42e7-8a51-c18ef12e8727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She notes the DSWD found&nbsp; a number of reasons for the delay
        in construction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07926bc0-446b-4265-aa51-35dd9ff3791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Guiuan, Eastern Samar for example, the&nbsp; local government
        failed to&nbsp; secure a contract for the lot where the shelters will be built.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5c18f6-9d03-405b-87bb-3fe79db700ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some areas there was lack of construction workers and materials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340e41c-9c37-492d-afa8-18d4c926ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the because some of the relocation sites were far from&nbsp;
        the town proper, suppliers are hesitant to bid for the project since funds
        allocated are not sufficient and not profitable enough for them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf4f8aa-6821-49ed-9773-a48d0e8081f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bawagan explains, "Even if we wanted to build homes, there was also
        a lot of competition for skilled labor and of course construction supplies
        from private companies. They would pay higher compared to DSWD.&nbsp; Dun
        sila (local residents) nagta-trabaho (They choose to work there) and we cant
        fault them for that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb9a28d-7f36-466c-91e8-b6f12571f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has been trying to get in touch with former Sec.
        Soliman who is out of the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a7dad-ba83-43bd-a67b-5d1058956bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Commission on Audit''s Consolidated&nbsp; Audit Report&nbsp;
        of the&nbsp; DSWD&nbsp; as of&nbsp; December&nbsp; 2015, which was under Soliman''s
        term,&nbsp; gives a higher completion rate of shelters built — 52%&nbsp; for&nbsp;
        Region VII&nbsp; and&nbsp; 85%&nbsp; for&nbsp; Region&nbsp; IX.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7149982-c1b7-46a1-8c64-0776c735caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA still noted, though, that the shelters should have been
        completed by January 2015 and that the delay "deprived the victims of disaster
        of immediate shelter assistance, thus defeating the very objective of the
        project."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f769a8-95db-4109-bf07-9a98263c0669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:19:32.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:19:32.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also stressed that&nbsp; the overall problem of lack of&nbsp;
        decent housing facilities for Yolanda survivors "poses potential risks of
        gender-based violence among the victims of disaster and other vulnerabilities."</p>'
