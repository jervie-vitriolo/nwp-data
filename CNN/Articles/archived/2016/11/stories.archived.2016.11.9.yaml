      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jittery Democrats – and maybe some Republicans – have been eying
        the northern border throughout the election cycle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7056c-5b1a-43c7-b120-4ae05c14926c'
