    'lead': 'The Marcoses have been waiting for this decision in the last 27 years.
      And now that the highest court of the land had ruled in their favor, former
      senator Ferdinand "Bongbong" Marcos Jr. says they are nothing but grateful for
      the magistrates who voted to have his father buried at the Libingan ng mga Bayani
      (LNMB).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:34:14.818+08:00
    'mgnl:createdBy': 'cnnproducer'
