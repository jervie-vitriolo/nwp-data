      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some disappointed fans blamed Brexit for the change, tweeting pictures
        of giant Toblerone bars "from across the EU."</p>'
