  'Airport-official-Expect-more-flights-from-and-to-Clark-airport':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-09T11:41:38.914+08:00
    'imagesource': 'jcr:2673c918-78a9-42af-9816-07e1fc89bee1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c100cbda-f05f-4c24-a228-afea651054cf'
    'lead': 'Transportation officials say airlines will add more flights flying in
      and out of Clark International Airport in Pampanga to lessen congestion in and
      around the Ninoy Aquino International Airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:31:13.049+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T09:31:13.287+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airport official: Expect more flights from and to Clark airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696dfec0-898e-412e-932f-89046ec5dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Civil Aviation
        Authority of the Philippines Deputy Director Manuel Tamayo said airline companies
        will soon increase the number of flights to and from Clark International Airport
        in Pampanga to decongest Manila''s airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f60db-30ae-4f00-b88f-441a13e8cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, if you''re going home to Quezon City, Clark is just an hour
        away. From Quezon City, if you want to go to MIA (Manila International Airport),
        that''s two hours," Tamayo said at the meeting of the House Committee on Transportation
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7554d259-4192-4860-8b30-7a70c8e8041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decongesting Manila airports</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db463a2e-6550-4d3a-af91-a30e9be5b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport authorities and airline representatives faced tough questions
        from congressmen during the hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b097b0-66a9-4b62-a72d-68ece03fe7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo, when asked to explain the perpetual air congestion problems
        at the airport, blamed poor infrastructure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0542d5-baec-488e-9b1e-1e6da5659574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most modern runways now, there are parallel runways. The airport
        design of MIA is perpendicular. It was designed in the 1950s when air traffic
        congestion was not that much. Among the countries in the region, we are lagging
        behind," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703279c-a14d-4844-9d70-5c5a54e7ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ease tight traffic, airport officials said they issued a department
        order in October to prioritize commercial flights and move out small aviation
        activities of private individuals and corporations to other airports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b2c9c-50d6-467e-bbda-de1c210cdb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo said airport equipment undergo maintenance in preparation
        for the holidays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643cd46c-b71d-45de-a83d-317d74adde80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoiding Christmas fiasco</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aaa74a-73cf-4dd6-b7d8-f43f2148d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers called on airline companies to prepare early for the holidays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec06a1e9-05ec-43a4-912a-c47f90f77ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation committee head Cesar Sarmiento recalled the Cebu
        Pacific incident in December 2014, which affected more than 10,000 passengers
        on Christmas day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab8c69-47ab-43e2-95fa-40c324376f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call it the December fiasco, kung saan nagkagulo talaga [for
        when it really got messy], and that led to imposition of penalty. First time
        in aviation history that an airline company was asked to pay ₱52 million,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83409c-b034-4d64-935b-fb2e9e730031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House panel hearing was conducted in January 2015 to investigate
        the airline''s failure to serve its clients. Cebu Pacific chief executive
        officer Lance Gokongwei apologized before lawmakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e293967-a8b9-40d6-90ee-ded493a45a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento hopes airline companies learn from their failures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340dc153-49a3-4ec9-9ff7-cdc28fa44e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana po ang Christmas celebration convenient, hindi po malaking
        problema" [I hope that the Christmas celebration will be convenient and that
        there won''t be any major problems], he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5efea27-31cc-4ae9-90ad-c5dc2788f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:31:13.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:31:13.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento warned penalties await airlines that fail to comply.</p>'
  'Lawmakers-congratulate-US-President-elect-Trump':
    'author': 'Cecille Lardizabal and Joyce Ilas, CNN Philippines'
    'caption': '(From L-R) Senate Minority Leader Ralph Recto, Senate President Koko
      Pimentel, Sen. Sherwin Gatchalian, Sen. Bam Aquino and Kabayan Rep. Harry Roque.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-09T09:53:29.586+08:00
    'imagesource': 'jcr:6de33a7f-8213-42f0-b16a-f792dcb8ba5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e34bf17-6c82-444d-8230-ed7df36693a0'
    'lead': 'Lawmakers are optimistic U.S. President-elect Donald Trump and President
      Rodrigo Duterte will get along and strengthen ties between the Philippines and
      the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:35:43.610+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T09:35:44.022+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers congratulate U.S. President-elect Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5846a9-84c1-49ba-8f6a-7c42a5f47da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Lawmakers are
        upbeat on the election of Republican nominee Donald Trump as 45th president
        of the United States on Wednesday (Philippine time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5996319d-706c-4d11-b651-629082e101ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/11/09/Donald-Trump-wins-U.S-President.html">Read:
        Trump in victory: ''It is time for us to come together''</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2520bd4-96ea-4d34-960f-587bb49a9496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel, an ally and party mate of President
        Rodrigo Duterte, said Philippine-U.S. relations would start fresh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4497507e-b2f6-436b-aa56-70d85e67e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we start with a clean slate. I think both our president and
        newly-elected US president Donald Trump can get along well," Pimentel said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfebeb15-7035-4396-a10d-26d93a135a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Duterte had congratulated Trump and said
        he looks forward to working with the incoming U.S. leader to strengthen bilateral
        ties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a7dab-8d60-4b2e-b397-a8fbe33a79bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/09/US-President-Donald-Trump-Duterte.html">Read:
        President Duterte congratulates U.S. President-elect Trump</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3507fa1c-0b07-40d7-8940-27bab8b004a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Ralph Recto meanwhlie said Duterte should
        "declare a moratorium on cursing" against the U.S. and send a representative
        to Trump''s inauguration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6691995-ea26-4031-bc93-76dfa5ccccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tap VP Leni (Robredo) as the republic''s representative to his
        inaugural," Recto said. "Anyone with a lower rank will convey the message
        that we are stuck in the Chinese orbit and have downgraded our Washington,
        D.C. presence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e7533c-7c7b-4b0d-9b96-9fc94839fca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto also said Duterte should consult his advisers on how to "reboot"
        Philippine-U.S. relations in light of the administration''s push for an independent
        foreign policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3aed46-5554-4348-9878-5a78288f6f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s victory opens a new chapter in PH-U.S. relations, which
        we should shape to our advantage," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835ebe6-5664-4d82-8d64-a2fdd2f63c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upholding Philippine jobs</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d2f22-1645-4e87-a5dc-5fb1ea6e783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sen. Sherwin Gatchalian, chairman of the Committee on Economic
        Affairs, he''s worried about the job security of overseas Filipinos and those
        working in U.S. business process outsourcing or BPO firms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4678c1e-b901-49a3-8ef3-8a8fa2a5d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, what''s worrisome are the jobs being provided here from
        the United States, especially our call centers," Gatchalian said in an interview.
        "Because from what I hear from his policies, it''s going to be more protectionist
        policy, giving jobs to the Americans first. The immigration policies will
        also be quite strict."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231a83cc-97f9-48c0-abea-e8e00310b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides being one of the country''s major trading partners, the
        U.S. is also the largest source of remittances. In 2015, <a href="http://www.bsp.gov.ph/statistics/spei_pub/Table%2011.pdf">the
        Bangko Sentral ng Pilipinas found</a> that over $8.4 trillion (around ₱410
        trillion), or about a third of total remittances for the year, came from the
        U.S.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa4748-45f1-4989-9285-66bc73b6637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bam Aquino, chairman of the Committee on Trade, shared Gatchalian''s
        view, saying the Philippines should make sure Filipinos would not lose their
        jobs under a Trump presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7259764c-ad52-4fc3-8955-3ae44c513565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Possible close friendship</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c0c2ed-db5f-4110-981f-3710c5b19427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kabayan party list Rep. Harry Roque, Trump''s win is good news
        for the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53fd7cd-8565-467a-b8ab-3794226e1b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outside of their politics,<em> ang katotohanan niyan, parehong-pareho
        ng ugali si</em> Pres. Duterte and Pres. Trump" [Outside of their politics,
        the truth is, President Duterte and President-elect Trump have the same attitude],
        he said in an interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce461a-7107-4ebc-9b9f-ab69aa90b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pareho silang mahilig sa</em> jokes <em>na nakaka-</em>offend<em>
        sa kababaihan,</em>" Roque also said. "<em>Ngayon, magtatawanan na sila sa
        mga</em> jokes.<em> Magpapagandahan pa sila ng tawanan pagdating sa ganyan.
        Pareho silang mahilig magmura, so pwede sila magmurahan na alam nila wala
        namang ibig-sabihin ng pagmumura na iyan.</em> So <em>aking</em> prediction,
        <em>magiging</em> best friend <em>ang dalawang ito, kasama pa si</em> Pres.
        Putin," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b0bd8-86b9-42f1-afb3-53bb035e3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are both fond of jokes that offend women. Now,
        they will laugh over jokes. They will try to outdo each other in making jokes.
        They are both fond of swearing, so they can swear at each other knowing that
        their profanity means nothing. So my prediction is that these two will become
        best friends, including (Russian) President Vladimir Putin.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41dfe1-4172-45e7-b466-a42c3cb4b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted that Trump''s election marks a political shift in the
        U.S. much like what is happening in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11840336-e959-4dab-95da-dea7724d3b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibig-sabihin, hindi lang sa Pilipinas ang botante ay ibinasura
        iyong mga trapo</em>," he said. "<em>Maging sa</em> America<em> ay naghahanap
        sila ng</em> non-traditional<em> na mamumuno</em>."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7bc9c6-078b-4760-9f55-673fe6853625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My analysis is that ''Duterte-mania'' has reached
        America. This means that it isn''t just Filipino voters who have thrown out
        traditional politicians. Even in America, they are looking for a non-traditional
        leader.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c491b77c-b705-45ab-8328-d01065375ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said this possible close association could temper Duterte''s
        anti-U.S. sentiments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf7d4f3-5a2b-4d79-829a-2fd978234dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:35:43.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:35:44.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'revisedsotto-law-online-broadcast-journalists':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Tito Sotto thanked Sen. Grace Poe, head of the Senate committee
      on public information and mass media, for "prioritizing" the amendatory bill.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-09T08:45:48.416+08:00
    'imagesource': 'jcr:b79d0c9d-314d-4c67-af57-e225ed04e6a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7ed462f-29f3-4599-b4c5-e1d3eccb9b39'
    'lead': 'A Senate committee approves proposed changes to the 70-year-old Sotto
      Law. With the amendments, online and broadcast journalists will not be compelled
      to reveal their sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:40:01.511+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T09:40:01.870+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Revised Sotto Law to protect sources of online and broadcast journalists

      '
    'updated': 2016-11-10T08:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a2efb5-b48f-4e94-81bb-891cb9816af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:40:01.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:40:01.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Online and broadcast
        journalists will soon be covered by a law protecting journalists from revealing
        their sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7fed2-8250-4459-8e6a-452aa0e5b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:40:01.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:40:01.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Senate committee on public information and mass
        media approved, in principle, amendments to the Sotto Law or Republic Act
        53.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04115fbf-c2b9-4e4d-a44b-3342078b775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:40:01.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:40:01.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the amendments, online and broadcast journalists will not be
        compelled to disclose their sources unless the story compromises national
        security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88c4d7-1845-4d02-8612-4537e11e455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:40:01.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:40:01.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authored by the grandfather of Senate Majority Leader Tito Sotto
        who was himself a journalist, the law was enacted in 1946 when print was the
        only medium of information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953b306-befa-484e-b8c1-1e4bbe4f0520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:40:01.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:40:01.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said his bill does not cover bloggers and social media practitioners
        who are not connected with legitimate media outlets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f52fc2-0e20-4bf9-beae-48b2fa7f53f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:40:01.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:40:01.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Sen. Grace Poe said a committee report will be
        prepared and discussed in the plenary in two weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd1ef6-7530-4cd2-92eb-85b53cd644cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:40:01.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:40:01.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is high time that lawmakers update the 70-year-old law amid
        developments in the practice of the profession and in the spirit of the constitutional
        provision of upholding the freedom of the press," Poe said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9352f-87d0-4cf2-a3b7-0853c3cd6738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:40:01.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:40:01.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the bill will complement the proposed Freedom of Information
        Act, which allows access to public documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b6012-c3a3-4b5f-bad8-c28fc494edc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:40:01.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:40:01.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counterpart House bill has been approved on third and final
        reading.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c230219f-18d9-4579-a492-fa36c9e149f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:40:01.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T09:40:01.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/24/duterte-signs-inks-freedom-of-information-foi.html">Related:
        President Duterte finally signs FOI</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3dc16f-8800-4d19-9971-53fb61ad7bbe'
