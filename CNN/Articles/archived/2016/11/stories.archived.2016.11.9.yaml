      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good luck getting through.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a4466-cc97-4a0f-9f78-a633779d7c77'
      'mgnl:activationStatus': true
