    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417ab0d-85de-4591-9a51-982d025705f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two schools were on lockdown and the polling center, along with
        another nearby, both were "impacted," authorities said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a8fd4-894a-4b7f-a814-6d2796d2a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County Sheriff''s Department, the lead agency investigating
        the shootings, said on Twitter that there was no apparent connection between
        the rampage and the election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84082e77-e53d-4083-aa63-8798eb480528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two voters who were inside the Memorial Park North Recreation Center
        when the shooting occurred spoke to CNN on the condition of anonymity. The
        shots were not fired inside the polling station, witnesses said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf70aeb-6d4b-4d6f-84d4-599194d3bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One voter says he was inside when he heard a bunch of shots ring
        out and people from outside starting to run in before officials locked the
        doors. He told CNN a "massive shooting is happening and the police have told
        us to stay indoors. We are currently on lock down."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf947e7-5d41-4132-bbfb-12a92a5640c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another voter told CNN she heard the shots ring out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb704d2-99f7-4115-ac67-28a45057b063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, I thought it was construction but people came running
        into the room saying they see a guy with a bulletproof vest and a white shirt.
        As of right now, they just have us in the voting room and are trying to keep
        us calm," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c23dc-9e45-4990-984c-bef67f995352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials were not allowing anyone to leave the building but people
        were still being allowed to vote while they waited, the woman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b84ca5c-3194-43ed-a573-07a365446b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures sent to CNN from inside the polling station showed many
        people inside, including a group of children who were in the building when
        the shots were heard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30493fc-1a73-4c33-a955-0cb49562a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman estimated about 30 people remained inside the locked-down
        polling location. About 15-20 children were evacuated from a gym inside the
        recreation center where people were voting, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b13ce-fa31-46af-8f31-75a07c06c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:00.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:57:00.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, all the voters were evacuated and some were directed
        to other sites where they were allowed to vote.</p>'
