      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Pitt filed paper work at the Los Angeles Superior Court
        seeking joint and physical custody of their six children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773fbc5-39d9-4e23-b0ee-768151fa6027'
