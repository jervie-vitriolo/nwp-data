    'template': '1'
    'title': 'Anti-Marcos groups: ''Fight is not yet over''

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33bdadc-e10b-4056-abf9-2e732739cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Human rights lawyer
        Neri Colmenares said the <a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Supreme
        Court ruling</a> on Tuesday is "infuriating," a sentiment shared by other
        martial law victims like him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f52c3-513c-46e3-8373-83b64bc86112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a horrible ending to one of the darkest chapters of Philippine
        history."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56df60a-9ffa-4457-b9be-b31f354a42f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmemares was among half a dozen petitioners that sought to stop
        the burial of late strongman Ferdinand Marcos at the Libingan ng mga Bayani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd3e655-7534-4a9f-bb51-401b239168db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Marcos demonstrators earlier marched from Rizal Park to Padre
        Faura St, to stage a rally in front of the Supreme Court, where pro-Marcos
        supporters also held an overnight vigil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd71d3e-235c-498c-9688-299f24ef756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang gusto kong sumigaw at ilabas ko lahat ng luha ko</em>
        (I want to scream and cry out all my tears.)," Carmencita Florentin, a human
        rights victim, addressed the protesters after learning about the court''s
        decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358ffed-a7ca-49da-ab97-9afe317176ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mamatay na lang ako, hinding-hindi na ako maniniwala sa gobyerno
        natin, sa hustisya natin,</em>" Florentin told CNN Philippines in a separate
        interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f98d6fe-dac3-4a25-b464-f900f3e5a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/09/Supreme-Court-Marcos-Libingan-ng-mga-Bayani-dissent.html">Related:
        Supreme Court Justices explain their votes against a hero''s burial for Marcos</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d4433f-04ca-447e-8544-a89212ab882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an emotional day for pro and anti Marcos forces, but especially
        for victims of abuses during the Marcos regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f9cef7-225d-407e-b9b7-9bfbde1d24e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what does that make us,<em> sinungaling kami</em> (we''re liars)?
        What does that make of the millions of people who flocked to EDSA in 1986
        to overthrow the dictator? Ano pala sila, mga sira ulo? Bayani pala si Marcos
        (Were they crazy? Apparently, Marcos is a hero)," Colmenares said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1527b290-0844-4786-be51-67c07dcbecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares was a young student leader when he was arrested and tortured
        by security forces during martial law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec9907-5514-4198-a8e4-0fed8de84e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the cases of human rights abuses and plunder the Supreme
        Court upheld against the late dictator, Colmenares finds its latest decision
        as a "tectonic shift."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1cbe86-8492-412d-884e-887874b3c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dehado kami, sila ang nandehado, hanggang ngayon pala, dehado
        pa rin kami,</em>" Colmenares said, noting that none of the Marcoses went
        to jail for their "offenses" against the Filipino people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05fdea-c629-4319-b5f6-e7deccacc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of martial law victims also spoke out in the rally, attended
        by at least 200 protesters, to denounce the high tribunal''s ruling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b8321-f5e2-43d5-aadb-2475e492ad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Apat na kamag-anak ko, ang nawawala sa panahong ng walang hiyang
        si</em> Marcos.<em> Tapos ililibing sa Libingan ng mga Bayani?</em>" Fred
        Gonzales, a member of Pamalakaya, a fisherfolk organization, told reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26cee07-da0b-4ad3-905e-a256b08df434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ilibing na lang yan sa</em> Batac,<em> gawin nilang bagoon
        kung gusto nila</em>," he said in a jest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45fe120-7813-49b2-9bd1-37bb933381d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said they will have to study whether to file a motion
        for reconsideration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad680dd9-ad92-45f5-baf2-b5dc4e58c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will ask government to delay the burial for at least a month
        — until the high tribunal resolves the issue with finality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c61047-069a-4d6a-9c2c-c47fcef591f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"E kung manalo kami sa MR, alangan namang huhukayin mo pa ulit
        yun,"</em> Colmenares pointed out, "<em>konting respeto namin,</em> don''t
        bury him hastily."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda54a1-cd88-488a-9277-6d8a4bd6bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be more street demonstrations to persistently urge
        President Duterte to change his stance on the issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83a117-9561-4bd5-bd34-8c41aaf837fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fight is not yet over," protesters shouted as they hold a noise
        barrage for one minute outside the Supreme Court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47debdfd-46ac-461d-ab4b-becb7abb696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:01.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T11:21:01.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other protesters, this early, are threatening to deface Marcos''
        burial site, to mourn what they say, the death of justice in the country.</p>'
