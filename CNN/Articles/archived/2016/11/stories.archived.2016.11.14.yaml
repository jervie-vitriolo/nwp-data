      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/13/middleeast/aleppo-fighting/index.html">Aleppo
        residents get warning by text message: You have 24 hours to leave</a>".</em></p>'
  'kerwin-espinosa-arriving-on-thursday':
    'author': 'CNN Philippines Staff'
    'caption': 'Rolan "Kerwin" Espinosa (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-14T23:09:02.342+08:00
    'imagesource': 'jcr:39462640-df6c-416e-9e46-4554efc9e8d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4224c70e-9e47-4f18-a46e-117b04a16ac9'
    'lead': 'PNP Chief Ronald Dela Rosa says Kerwin Espinosa, son of slain Albuera
      Mayor Rolando Espinosa, will be brought to Camp Crame straight from the airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:47:02.347+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T15:47:03.895+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: Alleged drug lord Kerwin Espinosa arriving on Thursday from
      Abu Dhabi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9b804-c01e-4c3a-abf0-631bf49b93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî PNP Chief Ronald
        Dela Rosa said alleged drug lord Rolan "Kerwin" Espinosa will "more or less"
        arrive in the Philippines on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a1f0d-cb86-41ec-a9d5-befd789d4596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Monday, Dela Rosa said authorities have already
        flown to Abu Dhabi to fetch Espinosa, son of slain Albuera Mayor Rolando Espinosa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67976e63-19c6-4ec5-938d-41280a6be4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerwin is currently held by authorities in Abu Dhabi following his
        arrest on October 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea7bfef-986f-434e-bd35-efebedfb7628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said Kerwin will be brought to Camp Crame straight
        from the airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6ccc5-3d40-42ab-8fe9-4e4f7aafbeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do the normal procedure but <em>hindi na namin siya dadalhin
        dun sa</em> issuing court doon <em>sa</em> Leyte. Dito na lang sa Crame muna,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0eb914-ee2a-4da6-aa2c-bb5e14ea2121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will do the normal procedure but we will not bring
        him to the issuing court in Leyte. He will be detained here in Crame.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d5068-7189-498a-819f-17f0d49c67e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa revealed the Department of Justice (DOJ) also asked the
        PNP to let them "safekeep" Kerwin, but the PNP top brass said they will still
        discuss the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b45c8-62fd-44b0-8247-db7e72be126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa "guaranteed" the public that Kerwin "will not die".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a054e-8c11-46a3-bb48-058d84a454a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi mamamatay ''yun. Sigurado, hindi ''yun mamamatay... Guaranteed
        ''yan. Paninindigan ko ''yang aking sinasabi walang mangyayari sa kanya.</em>
        Safe <em>siya dito,</em>" Dela Rosa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c03bd0-12df-45cd-b002-a3d66f892eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He will not die. For sure, he will not die. That''s
        guaranteed. I will prove true to my word that nothing will happen to him.
        He''s safe here.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d43188-d094-4085-ac81-6dde5d6f1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/10/constancio-vigno-jr-kerwin-espinosa-return-witness-protection-program.html">Also
        read: Vigno: Kerwin to return in 14 days, wants to avail of witness protection
        program</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae1f47-2512-4629-8b1a-d0187914b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate began its probe on the killing of Albuera Mayor Espinosa
        and inmate Raul Yap last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ba4f4-2f81-44fd-989d-0b775bb2d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Sen. Panfilo Lacson said Kerwin must not share his
        father''s fate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cbb30d-7007-4778-9aa2-b0799fc30e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike his late father, the Albuera Mayor, he must live to tell
        his story," Lacson told the Senate as it began its inquiry into the killing
        of Albuera, Leyte Mayor Rolando Espinosa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a70aaa-9463-4647-901a-72ceb8bff4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson urged the government to ensure the younger Espinosa''s safety
        and prove its sincerity in pinning down all public officials who have benefited
        from the illegal drug trade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2960da4-01ed-4af2-87c2-a4120af1f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his death, Mayor Espinosa revealed everything he knew about
        his son Kerwin''s illegal drug operations in two sworn affidavits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f2a92f-a8cc-4454-8067-a5a846e1227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:47:02.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:47:03.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also named at least 50 government officials, police, and other
        personalities as protectors of Kerwin''s "big-time" drug transactions in Eastern
        Visayas.</p>'
  'duterte-to-attend-apec-summit-for-now':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-14T19:28:35.400+08:00
    'imagesource': 'jcr:f3090b3d-814b-45c8-a69e-b2250fb12832'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dde91df9-f18c-4bf8-8c7f-4d36a304f84c'
    'lead': 'Communications Sec. Martin Andanar confirmed President Duterte''s attendance
      at this year''s APEC summit in Lima, Peru. But he said this could change. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:57:09.557+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T15:58:08.824+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to attend APEC summit in Peru ''for now''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0ddbe-1028-4056-b3b5-4d906649adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:09.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:58:08.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî President Duterte''s
        attendance at the 2016 Asia Pacific Economic (APEC) summit isn''t final yet,
        but for now it''s a go.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0afe8-acba-40f6-9dcd-0c651cdfa544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:09.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:58:08.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Sec. Martin Andanar on Sunday said the President
        will join the world economic leaders'' meeting next week in Lima, Peru.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d7c97-614d-49e1-ad97-1759bfa87d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:09.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:58:08.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, it is confirmed, for now, it can change tomorrow," Andanar
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c692a1c7-4063-44b2-bbdd-1fada2ac27fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:09.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:58:08.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s summit, themed "Quality Growth and Human Development,"
        will be held from November 18-19. Peru first hosted the summit in 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f9f82a-a49f-484c-b7de-683e8912aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:09.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:58:08.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 APEC Summit will focus on four priority areas, including
        Human Capital Development, Upgrading SMEs, Regional Food Market, and Regional
        Economic Integration Agenda. The APEC currently has 21 <a href="https://www.international.gc.ca/apec/map-carte.aspx?lang=eng">member
        economies</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc47c48-903a-41e9-86ed-aeeba58c51b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:09.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:58:08.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what will happen tomorrow. Maybe there could be
        other activities that could just spring up and activities that are more important
        than activities in Peru," Andanar added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48574967-2555-4f73-9915-268185685b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:09.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:58:08.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had hinted that he might skip the summit because he "hates
        long-haul flights."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df571b51-8e93-462f-931f-faaed4cd65d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:09.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:58:08.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a long way across the globe. It''s a long-haul and it will
        kill you by the time you reach...If my presence is dispensable, I''d rather
        not kasi malayo (because it''s far). I hate long-hauls," the president said
        when he arrived from Malaysia last Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7040d-5d50-4da7-bb93-a2e61b3a854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:09.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:58:08.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling from Manila to Lima could take more than a whole day and
        would require a connecting flight&nbsp; via Auckland, New Zealand or via Miami
        or New York in the U.S.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7358f52-8b54-403e-b090-cd50c6167337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:09.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:58:08.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Thursday speech, Duterte said he would prefer traveling to
        Peru via New Zealand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da811ac9-919b-4249-9f0e-6efcd09f362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:09.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:58:08.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the president would probably stop over in New Zealand
        for two hours so he and his team could rest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3429202-1860-4a19-9004-13ad2e7179f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:09.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:58:08.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can just imagine the toll it will, that it will ‚Ä¶ effect on
        the president''s body and the rest of the contingent. Also, we have to consider
        the jetlag and the time zones that you have to adjust to," Andanar said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c9ddc-4cd2-4237-98c4-b91e3d275bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:09.559+08:00
      'mgnl:createdBy': 'cnnproducer'
