      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell was born Claude Russell Bridges on April 2, 1942, in Lawton,
        Oklahoma. His website says Russell was playing clubs in Tulsa at the age of
        14 and that his band, the Starlighters, went on the road with Jerry Lee Lewis
        for two months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79824054-96c7-4944-8dc1-88c59b1d76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After moving to Los Angeles, Russell played clubs and became an
        in-demand session player on dozens of hit records for other musicians, including
        Bobby Pickett''s novelty hit "Monster Mash" in 1962 and "This Diamond Ring"
        by Gary Lewis and the Playboys in 1965. He also played on records by the Byrds,
        Herb Alpert and Phil Spector, Rolling Stone said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d730580-82a8-40a5-b51d-5095bf2cffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell also played piano in the Shindogs, the house band on the
        ABC live music show "Shindig!" In the late 1960s he founded Shelter Records
        with Denny Cordell, where he recorded his first solo albums.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e9768d-1e25-4e3f-9ae7-9c0216a4078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling Stone said Russell suffered health problems in recent years,
        including surgery to stop leaking brain fluid in 2010 and a heart attack in
        July.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d635fc-eee6-4b13-aa8a-eff3725b8990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell is survived by his wife, four daughters, and three grandchildren.
        A private service is planned in Nashville, with a public service planned in
        Tulsa.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e522e8-4ece-4732-a0e6-bd6f4b52339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was really sweet and he had a dry sense of humor. He was very
        funny," his wife told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e680e4b-b9b4-44f1-a0c0-c4410a98c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.707+08:00
