    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69492281-4fab-4f0b-8f90-aae439da2c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Senator Leila
        De Lima''s case against President Rodrigo Duterte will likely lead nowhere
        with the Supreme Court ‚Äî but she could bring it up to the International Criminal
        Court (ICC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c676a-9720-4d89-82e3-722d3a0351ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long as he''s president, you cannot sue him," Nilo Divina,
        University of Sto. Tomas Faculty of Civil Law Dean, told "The Source" on Monday.
        "First, she has to hurdle that central jurisprudence that you cannot sue the
        president. Second, it''s a doctrine already by the Supreme Court."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e21ab3-beab-4ab5-b7d6-8a41580f8440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the case will prosper," Constitutional Law expert
        Rudyard Avila likewise told "The Source."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c2c07-a505-4d89-a96d-f06dd0e28f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both experts say the Supreme Court will likely rule that it has
        no jurisdiction on the writ of habeas data case filed by De Lima against the
        President, simply because it''s well-established that a sitting head of state
        is immune from lawsuits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c8e1f-1a30-49a7-8c4e-045c1f8903b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential immunity to suits is meant to assure the full functionality
        of&nbsp; the President''s position. The rule is a safety measure because "if
        he keeps defending himself, he cannot run the country," Avila explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a65aaa7-0fe6-4864-bd97-34ec45f54484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to De Lima''s claim that it was a "test case" against a
        sitting president, Avila recalled a similar case had been filed against former
        president Gloria Macapagal Arroyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7547e-da29-4f82-bc8f-26270fad2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the court ruled that "the protection for the president''s
        immunity from suit is absolute during her tenure," Avila said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf606012-f6b6-40da-9d5c-73b631d7d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina added that a majority vote at the SC is required to abandon
        the doctrine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b275438a-1b4f-408d-90a6-0901d648e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this likely dead end, both experts agreed that taking the
        case to the ICC is not a distant option for De Lima.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0523b533-c67f-411e-813e-ac9c2658ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps the reason of (Sen.) De Lima in filing this petition, and
        other petitions that will come in the future according to her, is that if
        the (SC) says it cannot assume jurisdiction over the president... then the
        ICC may just assume jurisdiction," said Divina.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c76507-76cb-4015-ba07-9f48dc5d72ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, to elevate the case to the ICC, the president''s offense
        has to be "more than intrusion to one''s right to privacy, it has to be a
        crime against humanity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87134a91-0335-4a1f-b5ee-139ce8b71609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But she said that she would be filing a series of petitions before
        the Supreme Court, so probably that''s her game plan," Divina speculated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca1c4c5-b825-4d69-af26-b4d4db658d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/07/de-lima-files-writ-of-habeas-data-vs-duterte.html">Related:
        De Lima begins ''legal offensive against Duterte''</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b95fd1-9764-42aa-9e79-b989ae5986dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima filed a writ of habeas data against Duterte at the Supreme
        Court (SC) last week. This is the latest in an effort to stop him from public
        announcements about her personal life following his statements on her alleged
        sex tape and affairs. These were made alongside accusations of her alleged
        involvement in the drug trade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ee58e-07bf-485c-a747-3c5e98535af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Rodrigo Roa Duterte ang aking sinampahan ng kaso dahil sa kahindik-hindik,
        karima-rimarim at kasuklam-suklam na mga banat at pananalita niya laban sa
        akin. Mga pananalita na walang kinalaman sa kanyang tungkulin bilang Pangulo
        kahit na pilit niyang ginagamit at sinasamantala ang posisyong ''yan para
        maisakatuparan ang kanyang personal na pagnanasang parusahan ako."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d62b45-69c6-4606-9c92-554363f795f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I am filing charges against Rodrigo Roa Duterte for
        his outrageous, disgusting, and hateful tirades and verbal abuse against me.
        These words are unrelated to his duty as President, even when he misuses and
        abuses his post to fulfill his personal goal of making me suffer."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc23770-e67a-483f-b760-da81c75dedd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has previously said that the president is not immune to
        the rulings of the ICC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de690e-ae65-4691-a486-66a3642b3480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/15/Duterte-De-Lima-International-Criminal-Court.html">Related:
        Duterte''s immunity useless against International Criminal Court, says De
        Lima</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e1cab1-e422-47a1-8f13-d59150338504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICC can always assume jurisdiction if they find enough sufficient
        basis to do so," De Lima said at a school forum last month. "I do believe
        na karamihan diyan [many of those] (alleged extrajudicial killings) are still
        really police or agents of the police so its systematic, its state-inspired,
        if not State-sponsored. Pag napatunayan ''yan [If that is proven], presidential
        immunity does not apply."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d1522-1d32-4b35-9152-7c75f39a7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>De Lima''s rights "protected"</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259914e5-cbaa-4842-b253-2c8f9401f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal experts also maintained that De Lima''s rights to privacy
        are protected by Philippine law.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Suspension of habeas corpus writ? | The Source live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/nT9XmWxGfy">pic.twitter.com/nT9XmWxGfy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/797970698073358336?ref_src=twsrc%5Etfw">November
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f25b8c1-8fa4-4fc5-b0a2-2991a5aed856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d534fa-6d96-404e-98f1-aa36757c1904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avila suspects she will pursue a complaint against the violation
        of the Bank Secrecy Act.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2097c636-9b5f-4b65-8abf-d868d108f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice previously presented De Lima''s alleged
        bank deposit receipts amounting millions to a clerk''s account. The receipts
        were later denied by the clerk and regarded as questionable due to the use
        of her nickname instead of full name.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56beed1-dec6-45d4-a9b6-0200522ab55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also previously claimed that a wiretapped conversation from
        De Lima''s phone proved her involvement in the trade.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8814f9-afba-4168-bbee-3f95d5db2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Divina said that her privacy is protected by the Anti-Wiretapping
        Law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d218e-e0c8-485c-bac9-27c5049fc364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegations of her love life are already protected by other
        laws, like the Anti-Voyeurism Law in relation to the release of the alleged
        tapes," Avila added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0431beeb-8db0-4fb4-ad10-0f488474fa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her address and phone number were also announced on live television
        at a committee hearing in the House of Representatives, resulting in a barrage
        of anonymous threats to the opposition senator''s life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7c76d1-fe66-40b0-9ab8-6f4a37005a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is those in Congress, and not Duterte, who are liable
        for this disclosure, Avila said, "if she had that protection before that,
        then they would not have been able to announce it on live television."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a793b5-361c-49f2-888c-a70b4dfa99c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina says that the SC will direct the Office of the Solicitor
        General (OSG) and De Lima to comment on whether or not the president can be
        sued. The OSG is under the executive branch.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4f3d7-8283-4c5b-adc1-4ba4dee36627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once that threshold test or issue is resolved, that''s the only
        time they will determine the merit of the petition," said Divina.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f171b23b-ba5d-46aa-bd1b-677a5ade125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:04.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:55:05.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both legal experts estimate that the overall process will take around
        six months to a year.</p>'
  'shabu-from-congo-seized-at-airport':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Authorities arrested two people after it was discovered a package
      they collected from warehouse at NAIA contained shabu.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-14T20:37:43.915+08:00
    'imagesource': 'jcr:923f2039-a8f7-4a8a-ad76-f96213fda39e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5295e99-d415-4566-93e1-e5b28e3464b4'
    'lead': 'Two men are arrested after authorities seize ‚Ç±8 million worth of shabu
      from them in the airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:59:17.781+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T13:59:18.197+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‚Ç±8-M shabu from Congo seized at airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c2388-d47d-4e5e-a67f-9d2aaa1e1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Little did Ronald
        Revera and Bryan Cortes know that they were being closely watched by Bureau
        of Customs (BoC) officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c97c12-2d8f-4d60-b80e-7e3404febe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video taken by a surveillance camera on Saturday, the two were
        seen collecting a package at the Federal Express cargo warehouse at the Ninoy
        Aquino International Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39a2c6-6ab8-4695-a671-bd91dbb1f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There seemed to be nothing suspicious about the package, which the
        BOC said had arrived on October 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012657a8-ac46-4cbb-91e7-17f63767fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after, Revera and Cortes are seen in the video being approached
        by a man wearing a t-shirt, shorts, and sandals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677dd85-f8dd-4ef7-b30a-dbb6cd36d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He turned out to be a Customs agent. The two were invited inside
        the Customs police office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2a236-abfb-46cf-a32f-92fd7ef6ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the package was opened, there was a backpack in it. When the
        backpack was unzipped, a parcel was inside.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd480c-bbae-4023-8671-9fd2a3225960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parcel contained 1.2 kilos of shabu with an estimated street
        value of ‚Ç±8 million ($163,265).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b89543d-e35c-431a-9eac-8616eace4d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs officials on Monday said the pair were followed because
        the papers they submitted were fake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90252a6-70ee-424c-9832-238e10779ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binantayan natin ito</em> [We monitored this] through intensive
        intelligence work along with the other government agencies for weeks," said
        Ariel Nepomuceno, BoC deputy commissioner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07e720-a347-44c9-a883-3c024807069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga ginamit nilang mga papeles puro peke, pekeng</em> ID,
        <em>pekeng address kaya nahuli natin dahil binabantayan ito</em> with the
        local and intelligence communities," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72f16c-228f-4453-8dfd-e993214b0649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The papers they used were all fake, fake ID, fake
        address, that''s why we caught them because this was being monitored with
        the local and intelligence communities.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae4745-56c6-4b37-b2af-4b0224debc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are now in custody of customs police and will be charged
        with violating the Dangerous Drugs Act and the Customs Modernization and Tariff
        Act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7edd8b-d16c-42dd-ba41-e995a492bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shabu has been turned over to the Philippine Drug Enforcement
        Agency, the BoC said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9103deb6-45b9-4d88-a0fb-803f863f9517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs officials are successful in intercepting this one, though
        they admit the task remains daunting, as drug syndicates resort to smuggling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e035967-e626-4bb1-8fa6-cf9ea0ee7d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi habang naghihigpit, siyempre maghahanap ng paraan yung mga
        masasama ang intensyon," Nepomuceno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea867b3-24a2-489f-b2ed-5182085caa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As we tighten the noose, for sure those with evil
        intentions will find a way.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd449605-1f94-415a-b9f7-bb8e83c200f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BoC named one Kinzolani Guylain from Congo as the sender of
        the parcel that was discovered in the backpack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1864938a-5d69-4d12-acfb-a7df4f6782df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of the two men and the seized shabu comes as the President
        reiterated his vow to see through the campaign against illegal drugs and punish
        those who support it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130733ba-dd3f-457c-8b85-b57aa88ad744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The order is simply this: Go out. Arrest them if you can but if
        there is no peaceful method of doing it and you are presented with a violent
        resistance, thereby placing in jeopardy your life, you shoot the son of a
        b****. Shoot them dead," the President said in a speech on Monday at the 80th
        anniversary of the National Bureau of Investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e0b05-3dc8-4e11-b378-e1a43f666f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among the world''s main exporters of shabu, says
        the United Nations Office of Drug and Crime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44967aba-316f-4fb0-aaa3-2501e58166d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s strategic location makes it a gateway of shabu from
        Africa and Mexico to China, Japan, Indonesia, and Australia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d01272a-1fb3-4d20-a968-b23dd7857116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabu in the country was also one the region''s cheapest, until
        President Rodrigo Duterte launched his war against illegal drugs in July.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5db4b-d799-4c43-a97d-a57efd7406e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the street value has risen from P1,500 per gram to as
        much as P25,000 per gram, as shabu supply is curtailed, says the Philippine
        Drug Enforcement Agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e54a9-122c-4030-8abf-7fc845cfc0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More kilos of shabu have been seized this year compared to the previous
        years, and shabu labs just outside Metro Manila have been discovered and destroyed
        by police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb0a011-baac-4a73-85d9-d340b4d9badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug enforcement authorities said that close to 1,500 kilos of shabu
        have been seized in 2016 so far, more than twice the amount taken in 2015.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3632d346-cbf6-4cf6-822a-9337d7e3aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:59:17.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:59:18.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement however hopes, that the government can give them
        more funds to buy more X-ray machines and train personnel better.</p>'
