    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51894109-c034-409b-853c-3654163121ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:21.021+08:00
