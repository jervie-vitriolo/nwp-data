    'template': '1'
    'title': 'Dela Rosa on Ombudsman case: I''m willing to go to jail if proven guilty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae59bee-7509-4728-94d0-9bc6f24944c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> PNP top brass
        Ronald Dela Rosa on Monday said he''s ready to go to jail if he''s found guilty
        by the Ombudsman of violating ethical standards, following controversy over
        a trip to the U.S. paid for by Senator Manny Pacquiao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05099e63-1603-4901-bfb1-9e98ab565f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said his "respect" for the Office of the Ombudsman "remains"
        - but he is "man enough to go to jail if proven guilty".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623404b-fcdb-4f2b-8f1a-db8c0b35822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung talagang lalabas sa</em> investigation<em> na ako''y may
        kasalanang nagawa,</em> I''m ready to go to jail. <em>Kung ikulong nila ako,
        okay lang sa akin. Magpapakulong ako</em>," he said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf2b23-a328-4303-9f57-27d2a3170310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta</em> what is important is that I am honest.<em> Hindi
        po ako nagsisinungaling. Sinabi ko po ''yung katotohanan para</em> transparent."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f06f1-decd-4942-82ba-fb76ac855901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the investigation will prove that I''ve done something
        wrong,&nbsp; I''m ready to go to jail. If they imprison me, that''s fine with
        me. I''m willing to go to jail. But what is important is that I am honest.
        I did not lie. I revealed the truth so that I will be transparent.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e01f7-8e39-4797-b9f7-b3f05b2edb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/11/Ombudsman-probes-Dela-Rosa-after-Las-Vegas-Pacquiao-trip.html">Also
        read: Ombudsman probes PNP chief over all-expense paid Las Vegas trip</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17e095-89d6-4e9c-a659-93848356d954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa has admitted that he and his family traveled to Las Vegas,
        Nevada in early November on the invitation of Pacquiao who paid for all their
        travel expenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f78706-1e4c-4cd1-b8c4-73e4b4a0bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxing legend-turned-senator was successful in his bid for another
        world title against American boxer Jessie Vargas on November 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce07cda7-8047-4c2b-8b6d-f92743a59482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also dismissed claims that the Ombudsman probe may be
        "politically motivated," saying that he wants to fulfill his duty as a policeman
        rather than engaging in politics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c2925-ecea-418d-84bb-978b23431853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko po pinapasok sa utak ko ''yan</em>. Otherwise,<em>
        baka magiging politiko ako. Iniisip ko, ako ay isang pulis na nagseserbisyo
        sa bayan. Kung nagkakamali ''yung aking desisyon or mali ''yung aking ginawa</em>,
        I''m ready to accept the consequences of my actions," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b08d1-c3b6-472e-9386-04c915becc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t think of that. Otherwise, I might as well
        become a politician. What''s running in my mind is that I am a policeman who
        serves the country. If I make the wrong decisions or deeds, I''m ready to
        accept the consequences of my actions.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58544e6-94bc-48ef-bc88-91d499c415d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he has no regrets over the trip to Las Vegas, since
        he was able to spend "quality time" with his family "for free."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c039b76-5153-44d1-88b6-2d44d5bdce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least <em>masaya ''yung pamilya ko at hindi ''yung kinorrupt
        na pera. At hindi ko po hiningi ''yun</em> (all-expense paid trip). <em>Kusang
        loob ni binigay, in-</em>offer<em> ng aking kaibigan, ng aking kompadre, aking
        kompare na si</em> Senador Manny Pacquiao. As far as I''m concerned,<em> malinis
        po ang aking konsensiya</em>," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8cc69-12ac-420d-9c18-97e01e57d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At least my family is happy and the money I used was
        not from corrupt practices. I did not ask for it (all-expense paid trip).
        It was voluntarily given, offered by my friend, kompare Sen. Manny Pacquiao.
        As far as I''m concerned, my conscience is clean.]</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dela Rosa on Ombudsman case: I&#39;m willing to go to jail | LIVE
        <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/mQ4hoVZBkK">pic.twitter.com/mQ4hoVZBkK</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/797963758152749056?ref_src=twsrc%5Etfw">November
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6033fc3-fe9d-4f2c-9c67-8d442c811110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9bf8dd-4d32-48b2-a589-84be0c403e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also revealed he "started as an amateur boxer," who shared
        Pacquiao''s "passion" for the sport.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8122d8a-dfff-426c-8487-97d25f24d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa siya senador, hindi pa siya</em> congressman, ''<em>yung</em>
        ordinary boxer<em> pa lang siya, hindi pa siya masyadong sikat. Kasi may</em>
        age gap <em>naman kami. Hindi kami magkababata. Kami ay parehong mga Bisaya,
        parehong mahirap, parehong</em> boxer," Dela Rosa said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3734ad2-befe-425b-9ef5-b95a55287d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s not yet a senator, he''s not yet a congressman,
        he was still an ordinary boxer, he wasn''t popular yet. We have an age gap.
        We are not childhood friends. We are both from the Visayas, we both came from
        poverty, we are both boxers.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e87e33-dcbc-4719-a97d-8025e2044fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He started as an amateur boxer, I also started as an amateur boxer.
        <em>Bago ako pumasok sa</em> PMA (Philippine Military Academy), amateur boxer
        <em>na po ako... Parehong-pareho kami sa buhay na parang ''yung</em> boxing<em>
        ay isang posibleng</em> avenue<em> na aangat ang buhay namin. Pareho kami
        ng</em> passion," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca1a384-17c4-4d6d-aa0c-358ceb468309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He started as an amateur boxer, I also started as
        an amateur boxer. Before I entered PMA, I was an amateur boxer. We have many
        similarities in life, and we both see boxing as a possible avenue to help
        us rise from poverty. We have the same passion.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff978f-65e0-4e4b-8c48-d683a64ef39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Rawnsle Lopez, acting director of the Ombudsman''s Public Information
        and Media Relations Bureau, confirmed to CNN that they are "conducting a fact-finding
        investigation regarding the alleged travel perks received by the PNP chief
        when he went to Las Vegas."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9fc833-357b-4ad9-9f1f-b0307b545101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 6713 or the Code of Conduct and Ethical Standards for
        Public Officials and Employees prohibits public officials and employees from
        accepting "any gift, gratuity, favor, entertainment, loan or anything of monetary
        value from any person in the course of their official duties or in connection
        with any operation being regulated by, or any transaction which may be affected
        by, the functions of their office."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3c091-8a88-4b8a-8e7f-8f81ab2c8fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Major General Ramon Farolan, former commanding general
        of the Philippine Air Force and a senior fraternity brother of Dela Rosa,
        said the trip was ill-timed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d318a72-cf31-45f4-8ef4-b3670f5f01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any war, it is difficult to justify taking any kind of leave,"
        Farolan wrote in an opinion piece entitled <a href="https://opinion.inquirer.net/99212/open-letter-bato-dela-rosa">"An
        open letter to ''Bato'' dela Rosa"</a> published Monday in the national broadsheet
        Philippine Daily Inquirer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14997006-96bf-4f19-88be-88c560168a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "war" the former general was referring to is the Duterte administration''s
        war against illegal drugs, of which Dela Rosa is spearheading.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5b221-9392-4c50-a1e8-cbf13442f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes a vacation can be so out of place, particularly when
        people around us are losing their lives," Farolan added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf3383-ad40-4515-9d58-9670d601516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have been entrusted with a difficult and controversial mission.
        The success or failure of your work could mean the lives and the welfare of
        thousands of our citizens from all walks of life," the general wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b4447-4ffa-481c-9130-a1d0965ff5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arms deal a go</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c14c80b-25e5-4e38-ab5b-fb43567a7500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dela Rosa said President Rodrigo Duterte has given the
        green light to the ongoing gun deal with the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b32f97-2ecc-4401-afad-fb134aca1323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In last week''s trip to Malaysia, Dela Rosa said he reported to
        the President that the processing of the documents is "going smoothly." This
        followed a pronouncement by Duterte that he was calling the deal off, after
        a US senator raised objections to it with the State Department in October.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0eba3b-282b-40b7-9157-5879ed02b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/07/Duterte-scraps-US-gun-deal.html">Also
        read: Duterte scraps gun deal with U.S.</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d373bd-5a43-4504-b8f4-e3448b3aa609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the PNP is concerned, we have the blessings from the
        President to continue on with the transaction <em>kung walang harang</em>
        [if there will be no hurdles]," Dela Rosa said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e33960-43c3-45e5-b18a-dab47dee7801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the police chief warned another flip-flop on the decision could
        happen if other objections were raised.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595968d-03dd-447c-9602-ab9abb970ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure the President will again tell me to stop it.<em> Kasi,
        ''yun nga, para naman tayong kawawa na hinaharang, tapos makikusap na magmamakaawa.
        Hindi po ''yan pupuwede sa atin</em>," he said. <em>"Babayaran namin ito.
        Hindi naman namin hinihingi</em> so we should get the fair and equal treatment.
        This is business."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e81395-740a-48db-ac3e-d847d392b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:33:44.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:33:44.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sure the President will again tell me to stop
        it. Because, as it is, it''s as if we''re begging, when they''re already hindering
        the arms deal, then we''ll talk to them and plead. That won''t do. We are
        going to pay for this. We are not asking this for free so we should get the
        fair and equal treatment. This is business.]</p>'
