      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa suspects it is caused by "bottling up emotions," and being
        unable to express oneself "as [one] truly wants to."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c46d9-5dbf-4d65-91cb-274a8b7267aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being depressed is being somewhere you don''t really want to be
        in," she said, adding that she hopes her message inspires others and that
        mental health awareness helps them.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
