      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa lahat ng industriya dito, ''yung tourism lang ang hindi
        naapektuhan ni Yolanda</em>,‚Äù said Brett De Los Santos, an administrative
        officer in the Department of Tourism. ‚Äú<em>Tourism pa nga ang nagbangon, [ang]
        tumulong sa ekonomiya</em>."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dbab22-42c9-4637-abe1-719636f5c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that they had to cater to a growing demand for accommodations
        and services for foreign aid workers. "<em>Lumakas ''yung foreign arrivals.
        Nung umalis sila, nakilala na ang</em> Region VIII, at na-maintain na rin
        [namin]."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d27848-01ec-4a2b-889a-7feaca07b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True enough, hotels and restaurants have sprung up all over the
        city, which is considered "the gateway of Eastern Visayas." For large groups,
        inquiries and bookings with tour operators is encouraged, but budget backpackers
        and walk-ins can inquire and settle itineraries with the Department of Tourism
        (DOT) and the local government unit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d68dc-46de-4081-8c56-2be211012e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we get off our flight with Air Asia, we are greeted by DOT
        guides. One says this is the first time he''s seen the sunrise in days of
        consecutive rain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6958b8b-ad18-4a61-afbc-dfd5e3e2a267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other archipelagic regions, all its major islands are connected.
        By the coast of Tacloban is San Juanico Bridge, the longest bridge in the
        country, cutting across the strait to Santa Rita, Samar. At the junction is
        Bahay Kubo, a restaurant that, although blown away by the storm, returned
        with concrete walls and what it boasts as the finest native chicken in the
        province. The bananas were fresh and sweet.</p>'
    '29':
      'image': 'jcr:0981ed54-a4c9-4b3f-a80b-392e6adf1c37'
      'imageCaption': 'The San Juanico Bridge links the islands of Leyte and Samar
        in Eastern Visayas. Built during the Marcos regime, the bridge was given as
        a gift to the First Lady Imelda Marcos, who hailed from Tacloban. Photo by
        REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec4b23-2651-4394-9619-1c37ceca6153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e8d69-2cd7-463e-aefe-2981022a1d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little boy whistled by the door. Just outside the restaurant is
        a statue of Mary and the child Jesus on the palm of a hand, a symbol for vigilance
        and watchfulness to the signs of typhoons.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516e76e-eb9d-45f3-a083-22be86c40907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We traveled to Ulot River, at a jump-off point for the Ulot Torpedo
        Extreme Boat Ride, where we would be taken downstream through the rapids.
        The longest river in Samar, Ulot was named for the local term for monkey ‚Äî
        although we did not see any. It was also where the first recorded sighting
        of the Philippine Eagle took place, so there must have been monkeys there
        for it to prey on.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6103b91-7428-48dd-81cd-031acb26e40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a wild, wet ride. A light drizzle greeted us, and the rapids
        were thrilling. When the boats could go no further, we got up, climbed to
        the banks and walked the rest of the way to a good spot. We picnicked on the
        rocks and swung from one side of the river to the other through a rope in
        an activity called boulder jumping, then traveled back by riding the current
        through a short but thrilling free fall.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7cf77a-369c-47e8-9ace-a3c907abd842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulot River stretches 90 kilometers, and served as a navigational
        highway across 11 municipalities before roads were built. The pump boat was
        dubbed "torpedo," which is also the name of the organization that handles
        the tours.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831f8da-fccc-4a62-b97e-03df9dc5fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the way upstream, I realized how many fallen trees there were.
        Some of the trees were bent far over the water, still standing, but reaching
        out to touch the surface of the river. I knew at once they had been uprooted
        by strong winds, but they seemed, after many months, to simply have fallen
        into place. I did not notice them on the way down the river; they were wrapped
        in the overgrowth, and blended into the ecosystem. One large branch rose out
        of the river like the head of a snake. A bright blue kingfisher perched on
        it, and regarded its surroundings.</p>'
    '40':
      'image': 'jcr:7a28adf9-d86e-49ee-97b6-c0d2d3afcb2c'
      'imageCaption': 'A boat is parked on the bank of Ulot River, the longest in
        Samar. From this point, travelers must trek over the rock for a picnic and
        boulder jumping around the bend of the river. Photo by REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4791ffc-6a32-47ed-afc6-cb1a64727cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6db3a-86d1-460e-9dc0-4cb96db95751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;* * *</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f7ce7-131f-4db6-bb89-d8134d685d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the second day in Eastern Visayas, we traveled to Biliran. Connected
        to Leyte by a bridge, the island of eight municipalities was declared an independent
        province in 1992. One of the guides told us how they were trying to create
        more recognition for their province as separate from Leyte and Samar. Contrary
        to misconceptions of the region, Biliran boasts a zero insurgency rate.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1bd179-9b8d-492b-b059-9958aeaaac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first stop was Canaan Hill Farm and Honey Garden, located in
        Barangay Uson, Caibiran. The outline of Mt. Suiro, the highest peak on the
        island, towered uphill. A flock of pigeons and doves flew down the slope and
        swooped upward over a breathtaking view of the sea and the surrounding islands.  We
        planted rambutan trees and pet the sheep.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0998e792-88af-4a5a-ab15-5ef0649d546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the workers on the organic farm guided us around the lot.
        At first, he does not reveal that he is one of the sons who run the family
        business. A former seaman, he and his siblings gave up their jobs to help
        their parents pursue their dream of running a farm. He said he liked it better
        here than at sea, because he could see his work bear fruit.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fee60f-ae90-42b2-b3fc-b26fc817eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the lot was first acquired in 2011, it was full of cogon ‚Äî
        it was contoured slowly, from lowland to higher ground. The farm grows native
        endangered fruits like lomboy, malaigang, and sarali as well as durian, marang,
        kasoy, and pili. It has a sheep and goat pen, and lunch on the farm is fresh:
        blue rice served with flower petals, juice from guyabano and turmeric ginger,
        native chicken, papaya, and plates of vegetables, including gumamela buds.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148dddbf-7bfa-4d8b-836c-d30e8275ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Yolanda, the trees were badly uprooted, throwing the family
        into discouragement. They met and discussed whether or not they would continue
        ‚Äî and they decided to, expanding the farm and now accepting guests for overnight
        camping trips and function activities. Before any typhoon, they set up brackets
        and trusses to protect the trees from uprooting again.</p>'
    '52':
      'image': 'jcr:c438f834-12fb-4231-9933-f2eb9be48d89'
      'imageCaption': 'Canaan Hill Farm and Honey Garden overlooks the sea and the
        island of Leyte. The organic farm in Biliran, a province boasts a zero insurgency
        rate, is a go-to destination for some rural peace and quiet. Photo by REGINE
        CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7acf0b-87dd-4a04-9398-2330d260c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'image': 'jcr:690d6527-c9bc-4e24-96bf-c835a073ca7d'
      'imageCaption': 'The motto of Canaan Hill Farm and Honey Garden is etched on
        the birdhouse. Borrowing from a Bible passage, it roughly translates to "Let
        us live, let us plant, that we may not go hungry." Photo by REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83c2e7-6d6c-452c-a0af-7fbd8fd07b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf44b718-1242-4150-b7f3-5d793942c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations for the storms have become a natural instinct to the
        Waray. It always was, only to be heightened by Yolanda.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c23ab6-836e-40d5-a5ec-37d8bfd0bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Los Santos says that DOT in particular has taken measures: water-saving
        workshops prior to typhoons and surveys and inventory checks after them.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fde1a5-3226-4352-8f90-42665dcd2c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Biliran is Tinago Falls, a hidden, underrated site. The
        region has both freshwater and saltwater attractions: Kalanggaman Island,
        Tarangban Falls, the Calbiga and Sohoton Caves, and the M/V Eva Jocelyn Memorial
        ‚Äî not a water attraction, but a literal ship out of water, after it was washed
        ashore by the storm.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa13e33-76cc-435d-afc9-2c0d1bde6ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from the deluge of debris it was surrounded with three years
        ago, the M/V Eva Jocelyn has since been cemented and repainted brightly.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdff981-fcd9-45f4-9968-e9ea302dbdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;* * *</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12adb23-996d-4ecf-b91f-0867628cbcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We started the last day in Ormoc, with a visit to Lake Danao. Before
        climbing onto one of the floating rafts for lunch, we went to the viewing
        deck. Its handrail had been blown off by the storm and graffiti decked its
        walls, but it provided a spectacular view of the lake.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa122b38-28c4-40f7-9c8f-da6c8b4b1b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously named Lake Imelda after Imelda Marcos, it was 650 feet
        above sea level and it has not been measured yet. It was shaped like a violin,
        and the water was cool, surrounded by virgin forest.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb17a6-3a0d-4c43-a8ef-e299950e8efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the things travel enthusiasts can appreciate about the region
        is that it is relatively undiscovered ‚Äî there are few people, so it provides
        a soothing comfort. It is still unpolluted; the water both inland and at sea
        runs clear and the forests stay rich and deeply green.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6367dea-93fd-4b40-be00-bc6c2c37da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ormoc, bridges were built by the Japanese following Typhoon Thelma,
        which hit on November 1991. It killed almost 10,000 people from flash floods.
        The guide said, "November isn''t a good month for Ormoc, either."</p>'
    '71':
      'image': 'jcr:652ad6c7-5dd6-4d54-aeca-76db9d3f7694'
      'imageCaption': 'The rocks surrounding Tinago Falls in Biliran are tricky to
        navigate, but with the help of guides, visitors can easily make it to the
        cool, clear water pool. The site is just one of the unpolluted hidden treasures
        of Eastern Visayas. Photo by REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472ffa2-58e4-4d7c-be0f-f9048f21b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '72':
      'image': 'jcr:317b0ec9-081c-414a-bd0a-3898dc5ef1e9'
      'imageCaption': 'Lake Danao, since renamed from the original Lake Imelda, is
        said to be shaped like a guitar or violin. Its depth remains unmeasured. Photo
        by REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67956bd2-3562-43c7-aea2-94d379992dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58540fec-892c-4729-b680-e06a5b75d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another guide shares his experience of Yolanda: The aftermath of
        the storm was "like a war," you could hear gunshots and helicopters flying
        over the houses. You could smell the dead for days. But people drank and shared
        stories to get through the nights.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b7cf0-5db8-4b14-9b92-9f5ca68edd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the power came back on after weeks of no communication and
        electricity, he did not bother checking the news. Why would he, he said, when
        he had already been there and seen it himself? He waved a hand and said, <em>"Tapos
        na kami diyan."</em></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e42872-4859-483f-8d58-ea63ad9c5e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;* * *</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dfa132-84d3-4389-a556-aba647a3cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The afternoon on the last day took on a somber tone. We first dropped
        by the Pope Francis Center for the Poor in Palo, which was inaugurated during
        his visit there in 2015.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab6fda-28e2-4834-91f2-a65483d82796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sponsored by the Pope and managed by a Korean congregation Kkottongnae,
        the home for orphans and the elderly runs on donations and, at the time of
        the visit, housed around 25 people. The social worker who tours us was gracious.
        The storm was a tragedy, but she adds:  "Kung wala si Yolanda, wala ito."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071615f8-2191-44f3-a006-a629a1447597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solving tangles in the courtyard was a statue of Mary, Undoer of
        Knots.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d153597-d2e3-47ad-bd1e-e4056cf5b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is in many places in the Philippines, Mary is a recurring
        figure. In Palo Cathedral, our next stop, the patron is Our Lady of Transfiguration.
        But beside the altar is a newer statue, Our Lady of Hope, crafted after the
        storm.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c150b-9220-44ea-b2ae-ab962c72c14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the cathedral is a mass grave, one of three major ones across
        the islands. The biggest is in Tacloban and another is located in Tanauan.
        Around 300 are buried here, only a hundred of whom are identified. There are
        epitaphs for them; next to the marker for unknown men and women, whole families
        seem to be buried ‚Äî there are rows of the same last names. Angels litter the
        lawn.</p>'
    '88':
      'image': 'jcr:3d4dc46b-b44c-48b8-b643-ed90227c198d'
      'imageCaption': 'An epitaph for the unidentified deceased lies at the a mass
        grave outside the Palo Cathedral. Photo by REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98447944-d5b5-4607-8346-92b2433ce806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56273dac-cdd1-4514-9cb0-cf9d7211ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lights came to life slowly. On the way to MacArthur Landing
        Memorial Park, many candles flickered outside a small chapel by the road.
        Some houses away, a woman stooped over, lighting two candles just outside
        a sari-sari store. As we drove along, they increased ‚Äî little lights flickering
        from inside the shelter of paper bags, outside almost every household this
        side of Leyte.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c8769-a300-4485-bd33-3e50614e299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In MacArthur Park, mass was said, candles forming a cross were lit,
        and lanterns were cast into the sky. It has become a yearly tradition.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553e3d6-083a-4f68-bf2f-f3611ea25da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highways are dark from the absence of street lamps, which makes
        travel by night from one town to another challenging even as the area is safe.
        The guides say the residents are used to it.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63133425-c192-4e84-9ece-e78309cdd306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the night of the anniversary of super typhoon Yolanda, candles
        lined the roads, all the way from Palo to Tacloban and Tanauan.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc62658-a8d3-40f5-9e4e-182e7a84c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; * * *</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85d4508-5f85-4d6f-8f05-0a8cc416ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly reopened on the bay front of Palo, the Oriental Leyte, where
        we checked in on the last day, is a stunning five-star hotel in the making
        with luxurious rooms, a fantastic buffet, and warm employees. The crew of
        the hotel welcomed us with a dance. They were cheery and helpful, beaming
        over the guests.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f2b5f-1ff5-478a-8c51-229198be117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Almost without asking, the porter who brings my bags to the room
        tells me how he lost his uncle to the storm and rescue came for them from
        rooftops. He said they were complacent because they did not know what a storm
        surge was, that they did not expect something like a tsunami. He said that
        this day every year, San Juanico Bridge is lit up with candles.</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccfb536-8ba5-495d-b334-28d019c0f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel had only reopened the month before after being badly damaged
        by Yolanda. The media had come here to chase the storm, the locals shared,
        but the storm washed them away too. Many people drowned here, and some who
        were washed by the waves in this area found themselves on the other side of
        the San Juanico Strait, in Samar.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77feb811-0369-4289-971b-cbda3b0e3e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is a survivor here," one of the guides said. De Los Santos
        shares that they have made it a point to just employ people from around the
        area, so tourism has boosted employment in the region.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d6bf4-802a-4483-9711-8ef575a153f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no trace of the deluge ‚Äî not in the hotel, not on their
        faces.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e10fa8e-0b03-4052-9813-8f09ae665df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost without asking, the porter who brings my bags to the room
        tells me how he lost his uncle to the storm and rescue came for them from
        rooftops. He said they were complacent because they did not know what a storm
        surge was, that they did not expect something like a tsunami. He said that
        this day every year, San Juanico Bridge is lit up with candles.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b22d61-bea2-4514-b956-e22fe612df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over dinner, a performance was staged. It began with the reenactment
        of the tragedy through a dance ‚Äî a blue blanket served as the wave, washing
        families apart. The survivors in the dance picked up their fallen family members.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d7c1b-57b1-454c-877e-c1c18b079b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dance transitioned to a Waray rap about survival, and later,
        a performance by fire dancers. How exactly it moved from mournful to resilient
        to hopeful to happy I do not remember, but that was how the performance went.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c2378-8a5d-42ff-941d-80b11ce7a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Los Santos tells me there is a common impression of the Waray
        as matapang. He said that they just fight for what is ‚Äî he paused, and pursued
        a different frame of thought. He asked me if I''ve seen the video of the iguana
        chased down by snakes. This is what the people of Eastern Visayas are like
        for him.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c05aa2-6fce-49bb-8276-c2cd28df1689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ganun ang mga taga-Tacloban, kahit gaano karahas, gaano karami,
        hindi nagpapatalo</em>," he said. "<em>Kahit na medyo nagigipit na, gumagawa
        pa rin ng paraan.</em>"</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac9a589-cad9-4ecd-abb7-b4170867a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one is shaped by their geography ‚Äî and this one has hard storms
        ‚Äî then, of course you have to be <em>matapang.</em></p>'
    '120':
      'image': 'jcr:94799ff5-20a0-4dbb-aef8-54b5dab512c7'
      'imageCaption': 'Candles forming a cross light up on MacArthur Park in Palo,
        Leyte, on the night of the Yolanda anniversary. The commemoration program,
        separate from those held in other towns, also cast paper lanterns into the
        sky. Photo by REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0864ca-b0d0-4897-b6a3-89e61e72b2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5420a4-bf76-4261-8b31-66708afbd96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had trouble sleeping that night, haunted by national ghosts. I
        thought about the Supreme Court decision made earlier that day, and that a
        failure of communication had cost so many lives.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f1a9fa-6042-46c2-a7c0-ca8a4f06d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought about how we sometimes find ourselves in a time loop ‚Äî
        <em>na tinitikbalang tayo</em> ‚Äî because we find ourselves in situations where
        history repeats itself. Until it happens, we are unaware that we are waiting
        for someone to tap us on the shoulder and say, <em>"Tinatawag ka."</em></p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c2ade-3837-4841-96b0-4ca3c15f7132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the locals continued to articulate their hopefulness through
        dance, each presentation became a manifestation of what the social function
        of tourism was. Although it is perhaps dismissible as another luxury, or just
        another means of generating economic income, it had a cultural stake: It markets
        this idea of a shared heritage and place beyond ‚Äî or underneath ‚Äî the damage
        of national tragedies and the divisiveness of political issues.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29068074-b43f-428e-9b70-d276aea48f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism refreshes the meaning of being Filipino, even when it is
        frustrating, saddening, and just plain difficult to be one. You weather typhoons,
        you put up with politicians, you wonder if this home and national identity
        is worth it. Tourism is a dive into freshwater, a full meal after planting
        seeds, a conversation with a local, that says yes, being Filipino is worth
        it ‚Äî and to be Filipino is worth it.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b6f72-f469-4b8b-b49e-c8b47c5dd1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were remnants of the storm if you looked hard enough: in the
        fallen trees under the overgrowth, the new and worn infrastructure, the personifications
        of the Virgin Mary. But all around it, life carries on.</p>'
  'new-zealand-multibillion-dollar-quake-bill':
    'author': 'Charlotte Greenfield, Reuters'
    'caption': 'The small South Island tourist town of Kaikoura, a popular spot for
      whale watching, appeared to have borne the brunt of the latest quake in New
      Zealand.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-14T16:19:00.615+08:00
    'imagesource': 'jcr:fc8330ef-1e8a-43fc-9601-4347f8142c52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dfa7e8a-6892-4005-a29f-d78608300779'
    'lead': 'New Zealand faces billions of dollars in damage from the powerful earthquake
      that hit the country on Monday, but the government''s strong balance sheet means
      it will have little trouble footing the bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T14:55:42.035+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T14:55:42.287+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand well-placed to meet multi-billion dollar quake bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6473f34-b294-412d-b9cc-3f1e98f1121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:42.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:55:42.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wellington (Reuters)</strong> ‚Äî New Zealand faces billions
        of dollars in damage from the <a href="https://cnnphilippines.com/world/2016/11/13/christchurch-new-zealand-earthquake.html">powerful
        earthquake</a> that hit the country on Monday, but the government''s strong
        balance sheet means it will have little trouble footing the bill, officials
        and economists said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedc6974-6d42-4008-9ddc-fbe48700094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:42.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:55:42.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central New Zealand was hit by a 7.8 magnitude earthquake just after
        midnight, killing at least two people, destroying road and rail links and
        damaging hundreds of buildings. Strong aftershocks continued throughout Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432c0ed-7968-4d64-a8ca-514452f3b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:42.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:55:42.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to believe it''s in the billions of dollars to resolve,"
        Prime Minister John Key said in a statement emailed to Reuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc0290-d4e1-47ab-90ca-c81e76fab672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:42.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:55:42.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the widespread damage, the financial fallout would pale
        in comparison to the 2011 quake in the city of Christchurch that killed 185
        people and required a NZ$40 billion ($28 billion) rebuild that is still being
        completed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c481d-d57c-4d4f-97b6-dfe582553727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:42.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:55:42.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This hit largely rural areas in small towns so it''s not really
        comparable to Canterbury, which hit the biggest city in the South Island,"
        said Ilan Noy, chair of disaster economics at Victoria University in Wellington.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Heading south with Gerry Brownlee and Andrew Little to check in
        on the people of Kaikoura and surrounding areas. <a href="https://t.co/dMQ3xi5xPn">pic.twitter.com/dMQ3xi5xPn</a></p>&mdash;
        John Key (@RtHon_JohnKey) <a href="https://twitter.com/RtHon_JohnKey/status/797966788554158080?ref_src=twsrc%5Etfw">November
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfcc51d-f49d-45c8-a255-d6f8133ff72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:42.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:55:42.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5187f4c1-c2d2-46a7-91fd-80cf7c07f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:42.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:55:42.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small South Island tourist town of Kaikoura, a popular spot
        for whale watching, appeared to have borne the brunt of the latest quake.
        The town was cut off by landslips that covered road and rail links in both
        directions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb9d23b-3733-43fa-992c-8104088fa883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:42.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:55:42.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years of budget surpluses and low government debt meant the
        cost of the quake was unlikely to hit the economy hard or require the government
        to issue bonds, according to analysts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bcf9d3-abc2-4c69-9498-79de6863d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:42.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:55:42.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does look like at this early stage - it is early, aftershocks
        are still occurring - economic consequences look relatively manageable," said
        ANZ senior economist Philip Borkin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bbbae6-895f-4671-aca8-bbdc342d49ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:42.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:55:42.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key''s centre-right government made it a priority in recent years
        to balance its books and reduce government debt, which equalled around 24.6
        percent of the country''s GDP in the year ending July. It reported a surplus
        of NZ$1.83 billion for the same year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db7d9b-009d-458e-837b-81f94da64ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:42.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:55:42.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a national perspective we can easily pay for it," said Victoria
        University''s Noy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae3fdd-3bcf-486b-9c27-8474bce5ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:42.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:55:42.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much residential damage from the quake would be covered by government-owned
        insurer the Earthquake Commission (EQC), which was also backed by reinsurance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f87997-7958-4679-a374-3407baf72c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:42.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:55:42.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EQC has about NZ$4.7 billion of reinsurance," EQC chief executive
        Ian Simpson told Radio New Zealand. "We still have some other financial resources,
        but at the end of the day, we still have access to a Crown (government) guarantee,
        so there are no circumstance where EQC can''t process claims."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fdf0b7-0ae2-4b74-9bbf-3f4a520b9508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:42.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:55:42.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most major commercial insurance companies said they were still assessing
        the damage and that it was too early to tell the volume of claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76397201-c319-4644-ad41-adf0295d04b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:42.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:55:42.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a reinsurance programme in place and expect this event
        to fall within our net large risk and catastrophe allowances," a spokeswoman
        for QBE Insurance said.</p>'
