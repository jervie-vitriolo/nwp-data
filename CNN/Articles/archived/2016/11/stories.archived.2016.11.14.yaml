        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BF8OZyKCIEf/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Aside from my age and name spelled wrong, this is one of my
        favorite articles up to date. (24, Verzosa) Remember that asking the right
        questions lead to good answers! Thank you Manila Bulletin! Depression and
        anxiety are one of the youth&#39;s main problems of today. I want people to
        know that it is a real sickness and it affects people in many different ways.
        It is treatable, and you are not alone. Mental health is something we do not
        talk about often. I believe that one of the most fundamental knowledges is
        how to manage our own mind and emotions, and this isn&#39;t something taught
        in schools but eventually learned through searching and experience. And also
        highly believe that our success depends upon our mindset. Also, it&#39;s about
        time to talk about focusing on our inner selves and dive into a much deeper
        understanding of things. This is the time where we need to quiet ourselves,
        become self aware, and learn to expand our consciousness. Because this knowledge
        hasn&#39;t been adopted nor accepted yet in society. Depression is a stress-related
        disease and i present to you other ways of overcoming it instead on relying
        on western anti-depressive medication that have been know to be causes for
        suicide. If we understand more on how our own mind and emotions function,
        by maintaining a healthy lifestyle, by being generous with our thoughts, and
        if regularly take time to settle in our own depth, then I really think we
        can make that change in the world. #mentalhealth #depressionawareness</a></p>
        <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px;
        margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center;
        text-overflow:ellipsis; white-space:nowrap;">A post shared by <a href="https://www.instagram.com/kylieverzosa/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px;" target="_blank"> Kylie Verzosa</a>
        (@kylieverzosa) on <time style=" font-family:Arial,sans-serif; font-size:14px;
        line-height:17px;" datetime="2016-05-28T06:33:30+00:00">May 27, 2016 at 11:33pm
        PDT</time></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
