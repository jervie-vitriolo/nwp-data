    'created': 2016-11-14T17:38:39.166+08:00
    'embedimage': 'jcr:e64b845f-71c8-4b43-be17-0ba9801adc1b'
    'embedsource': '<iframe width="616" height="376" src="https://www.youtube.com/embed/l6kN4KEDqtg"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0342f5d6-440e-4a97-84ad-dcc850d91573'
    'lead': 'Miss International Kylie Verzosa says that she once suffered depression,
      and tells those who are going through it: "You are not alone".'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T14:35:19.620+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T14:35:19.966+08:00
