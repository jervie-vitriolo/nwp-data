      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lawmakers, activists disagree with suspension</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b1602-b0d1-499c-b1c9-bab779e8f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant youth group Anakbayan and Senator Risa Hontiveros said
        suspending the writ of habeas corpus would reinforce impunity and embolden
        abuses by police and military.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95bb52c-cdc0-4f4c-9e87-8695504b9f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Duterte''s claim that he would not declare martial law,
        Anakbayan National Secretary General Einstein Recedes said it was only "one
        step away from the actual declaration of martial law."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8115eda-3554-44d7-a6e9-875d40703aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government kept on saying that the country is safer now," said
        Hontiveros in a statement on Monday. "However, the President''s plan to suspend
        the privilege of the writ negates this narrative," she added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3dd32-e15f-4042-bc3f-e770c772d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, chairman of the senate committee on public
        order and dangerous drugs, agreed, saying that Duterte''s proposed move sends
        the message that the government was losing its war on drugs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14721ad3-2e06-4b02-9ba3-056611265a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t speak well of the PNP''s (Philippine National Police)
        war against illegal drugs," Lacson said in a radio interview Sunday. "Ibig
        sabihin natatalo ang pulis samantalang sinasabi nila 49 percent binaba ng
        krimen," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee995ea-af0f-402f-82e8-b95040cf7586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyan ang mga puntos na dadaan sa masusing pagdedebate sa publiko
        at saka pag-aaralan ng SC (Supreme Court) kasi they will be contradicting
        their own statement," Lacson added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ff065-30ec-4b0f-aad1-27216aabd7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It means the police are losing even if they say crime
        has decreased by 49 percent. These points will undergo a thorough public debate
        and study by the SC because they will be contradicting their own statement.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4828592-e5bd-4faa-bd6a-1ac0aa6e6ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party senators also downplayed the rationale for suspending
        the writ of habeas corpus.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea167627-730d-4c7b-971a-1ae7f797245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drug menace is not a ground to suspend the privilege of the
        writ," the Liberal Party statement said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b28ef-e6df-4341-be75-7a35e96f26bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the matter of rebellion, the administration is already talking
        peace with all armed groups, and we are in full support," the party statement
        added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a0bda-3323-4ff7-8c80-6f698df71883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Rex Remitio and Triciah Terada
        contributed to this report.</em></p>'
  'duterte-vs-bangko-sentral-amlc':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-14T18:00:38.673+08:00
    'imagesource': 'jcr:24432e65-d6b1-483b-97a1-aab9a884213c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd77c3f0-f8c0-4567-b5e9-e9b692fbf6cc'
    'lead': 'President Duterte warns the Bangko Sentral ng Pilipinas and the Anti-Money
      Laundering Council of a possible confrontation between them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T14:25:46.420+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T14:25:46.977+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte lashes out at Bangko Sentral, AMLC over bank account controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94872de8-28b8-494c-a7a6-268ae3d2e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî President Rodrigo
        Duterte on Monday lashed out at the Bangko Sentral ng Pilipinas (BSP) and
        the Anti-Money Laundering Council (AMLC), accusing them of covering up for
        politicians "who are really into money laundering."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b56ed-18cf-4df1-a0a8-02c4d6bc34d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, speaking at the 80th founding anniversary of the National
        Bureau of Investigation (NBI), warned the two agencies of a possible confrontation
        between them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f492be-78f9-4040-82e3-70f7c9d4be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president recalled that during the campaign period, Senator
        Antonio Trillanes <a href="https://cnnphilippines.com/news/2016/05/01/duterte-file-charges-trillanes-bank-account-public.html">accused
        him</a> of having around ‚Ç±211 million in an undisclosed joint account with
        his daughter Sara Duterte in the Bank of the Philippine Islands (BPI).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1981085-f2c5-45ed-9e9e-daf735100873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also claimed that Duterte''s bank accounts had ‚Ç±2.4 billion
        in transactions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973ee5a-64e4-427b-b927-c1c469c381ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/05/03/Duterte-dares-AMLC-Ombudsman-to-probe-ill-gotten-wealth.html">Watch:
        Duterte dares AMLC, Ombudsman to probe ''ill-gotten wealth''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47eff2-a363-4c10-8cfd-740d4d229e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had that money, why did you not initiate an investigation?
        For I really have none. You could not tell the public because you''re protecting
        somebody...those who are really into money laundering," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef21dd6c-e7d6-4258-990d-c1f52a975901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Duterte <a href="https://cnnphilippines.com/news/2016/05/04/duterte-peso-dollar-bank-accounts.html">revealed
        his bank records</a>, which showed two BPI accounts with ‚Ç±17,000 and around
        ‚Ç±24,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebaf0cf-10f1-41e6-be77-48d470cf15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then-presidential candidate <a href="https://cnnphilippines.com/news/2016/05/02/duterte-trillanes-bpi-julia-vargas-211-million.html">threatened
        to file a case</a> against BSP and AMLC for criminal negligence because they
        did not investigate Trillanes'' claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c263e-f5e5-4628-9dcd-09c92679728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You failed miserably.<em> Sinabi na nga na may 200 million, bakit
        di niyo ko inimbestigahan</em> (Apparently I had 200 million, why didn''t
        you investigate me) so the people would have known? You''re also part of the
        garbage that I resent to this day," the president said.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Duterte warns BSP, AMLAC vs confronting executive over
        drugs <a href="https://t.co/GDNMRGqZ2L">pic.twitter.com/GDNMRGqZ2L</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/798053221092593664?ref_src=twsrc%5Etfw">November
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37042235-9f07-4f94-b585-2a9bdc5f7ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726096ef-e413-4cae-8a31-82b7b21cdfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said Justice Secretary Vitaliano Aguirre finds the
        agencies "hard to deal with."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1150fc6c-80d7-4dd3-9d3a-e5a002f656d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You better go to the secretary of Justice or I will go to you.
        I will call for you and you have to answer many questions for me," Duterte
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcae4f56-00c1-4e75-b767-01e169f9b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if the BSP and AMLC do not explain themselves to the
        public, he will do the explaining for them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67addcdb-0c97-4d7d-818e-87a50c894d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either we cooperate in this government as a republic to protect
        and serve our people. Do not make it hard for us ‚Äî otherwise, I will make
        it hard for you," Duterte warned.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92fe63-f588-4fca-862c-c93a7bd089d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president urged NBI officials to work harder to curb money laundering.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca4993-f34e-46a3-a624-51ce8e165926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:25:46.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming anyone, Duterte said they have recently discovered
        a person who laundered ‚Ç±5.1 billion pesos through a fake corporation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e3ec8-d6dd-456e-b946-5a1f292d6c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:25:46.423+08:00
