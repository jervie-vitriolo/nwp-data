    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97c3c9-0495-4bb3-bca9-80a19da5b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.622+08:00
