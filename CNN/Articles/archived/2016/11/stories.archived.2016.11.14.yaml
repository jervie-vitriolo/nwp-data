        margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center;
        text-overflow:ellipsis; white-space:nowrap;">A post shared by <a href="https://www.instagram.com/eltonjohn/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px;" target="_blank"> Elton John</a> (@eltonjohn)
        on <time style=" font-family:Arial,sans-serif; font-size:14px; line-height:17px;"
        datetime="2016-11-13T14:57:01+00:00">Nov 13, 2016 at 6:57am PST</time></p></div></blockquote>
