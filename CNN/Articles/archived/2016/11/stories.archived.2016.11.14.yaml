  'Duterte-There-is-a-very-strong-rebellion-in-Mindanao':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-14T23:26:24.069+08:00
    'imagesource': 'jcr:66323ac9-05e7-4562-b261-6b989ca732ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c6d9d2e-bb77-47b0-af99-9de4fc11f3ca'
    'lead': 'President Rodrigo Duterte insists there is "strong rebellion" in the
      southern Philippines. Could he be laying down the premise for the suspension
      of the writ of habeas corpus?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:46:37.235+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T13:46:39.565+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: There is a very strong rebellion in Mindanao

      '
    'updated': 2016-11-15T21:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f97304-1a98-4c19-8f0f-bb302cba0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) ‚Äî President Rodrigo Duterte often
        says his peace efforts with rebel groups have lessened armed conflict in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa78509-5411-44ed-a39b-1c373cd4dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it seems the President is now singing a different tune.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abae9b3-7e00-46bd-b982-57f29cbef3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very strong rebellion in Mindanao, terrorists in Jolo,
        Sulu, kidnapping people almost every day, putting a shame to our country,"
        the President said Monday in a speech at the National Bureau of Investigation''s
        80th anniversary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540e8f5-5b2f-46ab-a8e8-877cb4c707c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time they do it, they slap us, internationally," Duterte
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c6c72-603c-4373-aac4-90646c1875fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made these remarks days after raising the possibility of
        suspending in Mindanao the writ of habeas corpus - a move that would allow
        warrantless arrests, and could bring the nation one step closer to a possible
        declaration of martial law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c9012-b345-4123-969f-5fe7b76ccaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> Maute, <em>grabe ang bakbakan dito</em>," Duterte
        said in a speech Friday in Davao City. "<em>At kung magkalat itong</em> still
        lawlessness, warning<em> ko lang sa kanila ''yan. Ayaw ko kasi hindi maganda.</em>
        But if you force my hand into it, I will declare the suspension of the writ
        of habeas corpus, not martial law." [Translation: The battles here with the
        Maute Group are intense. If this lawlessness spreads, I am warning them. I
        don''t like it because it''s not nice.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af6bc4-82d5-4783-90df-15cb9667c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been under a state of lawless violence since
        September 5, after a deadly bombing in Davao City which left 15 dead and dozens
        wounded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686bbda-d657-4e8b-9a9c-84b849dcfec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made no mention of suspending the writ of habeas corpus
        in his speech at the National Bureau of Investigation anniversary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2487028-7f94-4976-b341-4ee11ac5aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Presidential Spokesman Ernesto Abella said it is an option.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e24aa-c837-4dbd-a3d8-1b106e107a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we are under a state of emergency on account of lawless violence
        in Mindanao and should conditions that are in place that demand it, the President
        may have this option," Abella said in a statement Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2bf9d-b2c7-46ce-a0b6-d55a27f8fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement should be a warning to lawless elements that the
        President is ready to use his powers under the Constitution, Abella added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52fee2e-5dfd-413e-885f-7c226c469379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VII Section 18 of the 1987 Constitution states the writ
        of habeas corpus may be suspended for not more than 60 days in case of invasion,
        rebellion or when public safety requires it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9fd62d-2ede-40d9-90ed-8f451d2eda28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, from lawmakers to mililtant groups, expressed worries on
        Monday that suspending the writ of habeas corpus would bring the nation a
        step closer to Martial Law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c14cc4-7449-4eb5-aece-db995395a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is clearly worried about terrorism which he hopes
        to address with the help of Indonesia and Malaysia. He has also cited the
        need for a "calibrated" strategy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e691f2-f30e-419c-a57a-73080e2bb991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we will have a calibrated thing here. I will not just sit down
        and allow my people to be slaughtered, for the sake of human rights," he said
        in his NBI speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc96f4b-a868-40ec-a5d7-6b75075d64cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:46:37.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T13:46:39.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are made to choose sometimes what to do. Either we do something
        right to protect something or do something wrong to protect society," Duterte
        said.</p>'
