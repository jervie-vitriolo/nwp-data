  'lawlessness-not-enough-to-suspend-privilege-of-writ-of-habeas-corpus-legal-experts':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-14T18:05:31.984+08:00
    'imagesource': 'jcr:c13c7251-48d2-41b5-8c50-1c17392e22c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2f94a27-b6b2-4779-bc13-671e9b99732c'
    'lead': 'President Rodrigo Duterte can only suspend the writ of habeas corpus
      in the case of invasion or rebellion, law experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T14:19:30.183+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T14:19:32.752+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
