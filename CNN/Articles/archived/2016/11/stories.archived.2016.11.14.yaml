    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd762e53-d90a-473e-9301-e457cf194aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health says mental health is a priority concern.
        Together with Natasha Goulbourn Foundation, it established "Hopeline," a 24-hour
        suicide counseling hotline in September.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becadc76-3d86-4404-adcc-d69fd36c40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts at mental health legislature have been filed at the Senate
        and the House of Representatives, but none have been passed into law yet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3870fe1-ed9a-4be6-90ef-25c009fe1675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/07/mental-health-doh-priority.html">Related:
        Mental health to be DOH priority</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218bcedf-1ac9-4c07-97e2-3833e69689a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Product of hard work</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd5a087-15f5-48b1-adea-683a88292424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa, who eventually overcame her depression, maintains that
        her success was not "instant."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba891734-6c23-4a36-8db2-b397bf3cd075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing I ever have now was a product of what was just given to
        me," she said. "It took a lot of positive and conscious effort, and a lot
        of reflection, and a lot of strength as well-a lot of inner strength."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff965e-631d-41b4-b76a-b64f3b9a5cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also identifies as a perfectionist, saying that she could have
        given a better answer at the pageant. "I wanted to add something about my
        platform being residential and online," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218bc30d-d03c-4c9d-bb3b-b0eea15a3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the awarding ceremony, she said she wanted to pray. She found
        a rosary that was given to her by a friend and she wore it around her wrist.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dad89d-f843-4540-93dd-1c9d8341ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When everyone was doing a retouch, I was backstage praying," she
        said. "I asked, I did everything I could, and it''s up to You."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f9ac1-1484-4323-b812-db13acd96361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the win came as "a surprise I really worked hard for" and
        she is now set to continue her reign as Miss International 2016.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fdfc24-2903-49b0-8416-580e2e7b0f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking forward to helping as many people as I can," she said.</p>'
  'eastern-visayas-tourism-after-yolanda':
    'author': 'Regine Cabato'
    'caption': 'San Juanico Bridge, which stretches for over two kilometers between
      Leyte and Samar, is the longest bridge in the Philippines. Photo by REGINE CABATO'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2016-11-14T18:13:26.483+08:00
    'imagesource': 'jcr:0091adb5-9fe3-4071-8960-d5bda20db657'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63c5cdfa-37da-4aef-bdc0-09ac33f6f5c8'
    'lead': 'Three years after Yolanda struck, the locals of Eastern Visayas are made
      stronger by the typhoon through the saving grace of local tourism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T14:51:27.043+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T14:51:27.818+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How tourism is helping Eastern Visayas cope after Yolanda

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cdc23d-dc38-4807-bb61-68283bd2f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî There is a story
        my mom tells us that takes place in her hometown of Tacloban. A cousin came
        to visit, but oddly spent several hours pacing aimlessly just outside of their
        house. He did not knock at the gate or come in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716c3f9-9c49-4084-be04-79bea0a74801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My grandmother found this strange, and sent a boy over to tell him
        he was being called. When the boy tapped him on the shoulder and said, "<em>Tawag
        ka,</em>" he broke from his trance. Until he was touched, he could not see
        the house despite being in front of it. He saw only rice fields.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a050b-7070-4d46-899c-4f16f34bb2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The locals have a verb for this ‚Äî <em>tinikbalang</em> ‚Äî for when
        the folkloric half-man and half-horse creature plays tricks on passersby.
        They get lost, finding themselves in the same place that they had already
        passed. According to the myth, one must wear his or her shirt in reverse to
        break from the loop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f3bd2-601a-4e90-a5aa-d3866009128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many fabled stories like this in the Visayas. Eastern
        Visayas in particular is home to three major islands ‚Äî Samar, Leyte, and Biliran
        ‚Äî and a treasure trove of stories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe6f6b2-e1f7-4aaf-a56b-96ccc8a59b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone once asked me, when is Tacloban ‚Äî not where, but when. Vigan
        and Intramuros, for example, sustained its Spanish architecture, and Kalinga
        and areas of Ifugao maintained its precolonial traditions. In what era then
        of ancient and modern history does Eastern Visayas occur?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12717641-5e36-4d6a-91e8-7fc15175a80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps its most famous historical event was the Leyte Landing,
        the promise for which General Douglas McArthur said he "shall return." Leyte
        celebrated its 72nd commemoration last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f4b9e3-be83-4532-85e1-163299198414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is another, more recent event that brought the region
        into international attention: super typhoon Yolanda. The storm surge took
        the region, the country, and the world by shock as it washed over Visayas
        in November 2013. It drowned over 6,000 ‚Äî at least on an official government
        count. Many remain missing, and <a href="https://cnnphilippines.com/news/2016/11/10/yolanada-80k-families-emergency-aid.html">allegations
        of mismanagement of rehabilitation funds</a> still hound survivors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b67c5f9-49cd-41bb-93f3-74f403e351e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>When</em> is Eastern Visayas? Conversations with locals have
        both an air of being eager to move past the tragedy, but also a practiced
        story for how they survived the storm, as if they want others to know what
        they have been through.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572bc49b-f94b-41f5-9b57-e72a78552081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Filipinos are known for their resilience, and the Waray more
        so. So when Yolanda shut several doors ‚Äî from jobs to coffin lids ‚Äî on their
        faces, a new, even unexpected door opened: tourism.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c2d5d-59be-4454-8429-39782af8af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:27.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:51:27.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; * * *</p>'
