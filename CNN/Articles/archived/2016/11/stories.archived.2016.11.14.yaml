    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1e1ad-ca02-48c3-a04f-fb7ac274cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.706+08:00
      'mgnl:createdBy': 'cnnproducer'
