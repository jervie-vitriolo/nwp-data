    'template': '1'
    'title': 'Lawlessness not enough to suspend privilege of writ of habeas corpus
      ‚Äì legal experts

      '
    'updated': 2016-11-15T22:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08862d2-1f93-488c-8efd-8524e61c0c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Lawlessness cannot
        be a basis for suspending the writ of habeas corpus, legal experts said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db50c3-7c99-4af2-9c77-b2693d62c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Constitution is clear that the suspension of the
        writ of habeas corpus can only be done when an invasion or rebellion is imminent,
        said University of Sto. Tomas Faculty of Civil Law Dean Nilo Divina and Constitutional
        Law expert Rudyard Avila on CNN Philippines'' "The Source."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5fbe5a-e2b8-4833-acfa-7cbd23c5a658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lawlessness per se is not enough to suspend the privilege," Divina
        said in the interview. "It has to be lawlessness in the form of invasion or
        rebellion," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc290fcb-9b95-4991-8b66-4e6214ebf70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avila agreed, saying that the Constitution is "very specific" about
        this provision.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Divina: Lawlessness is not enough to suspend writ of habeas corpus.
        It must be in the form of invasion or rebellion. <a href="https://t.co/V5sskMigZa">pic.twitter.com/V5sskMigZa</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/797982611838640128?ref_src=twsrc%5Etfw">November
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
