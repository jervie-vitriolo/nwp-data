      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> ‚Äî Australia''s Prime Minister Malcolm
        Turnbull said on Monday (November 14) that resettlement of the 1,200 asylum
        seekers on Papua New Guinea and the tiny Pacific Island of Nauru to the United
        States will begin after President-elect Donald Trump has assumed office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48578b56-4637-42c0-8c99-c7b3de8978f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:21.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:00:21.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Trump honors the deal Australia reached with the outgoing
        Obama administration, and announced earlier this month, will provide an early
        test of Trump''s anti-immigration stance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf31c1-ead5-41a0-bea1-0ecd29316301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:21.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:00:21.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning for the presidency, Trump had started by advocating
        a blanket ban on Muslims entering the United States, but later adjusted his
        stance to propose that the ban should apply to people from nations that had
        been "compromised by terrorism."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435cf9a-8fd9-479c-8a9f-270439055233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:21.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:00:21.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2016/11/13/australia-united-states-announce-refugee-resettlement-deal.html">Turnbull
        said on Sunday</a> (November 13) that the United States had agreed to take
        a "substantial" number of those held on Manus Island and Nauru. Many of them
        are Muslims who have fled conflicts in Iraq, Syria, Afghanistan, and Pakistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f21c9-501b-4e2d-8703-242280840be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:21.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:00:21.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process will continue for some months, it''s not something
        that the United States won''t be short-cutting their security or health checks,
        but they have to begin and the U.S. officials will be arriving in Australia,
        and then going to Nauru, in the course of this week they will be arriving
        in Australia," he said on Monday, adding:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c59646-5a71-43a6-af20-bf0a2f6c6ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:21.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:00:21.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we have a very long history of cooperation with the United States
        where we, in matters of this kind, where we are able to pursue our mutual
        and our respective humanitarian and indeed, national security objectives."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d4dde9-2856-4cac-bd06-18b783952bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:21.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:00:21.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Australia''s tough border security laws, asylum seekers intercepted
        trying to reach the country by boat are sent for processing at the camps on
        Papua New Guinea''s Manus island and Nauru.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e8f36-bf95-4dd6-ab40-743cd2b275e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:21.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:00:21.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resettlement deal with United States came after Turnbull''s
        government agreed in September to accept people from Guatemala, Honduras and
        El Salvador as part of Australia''s annual intake of 18,750 asylum seekers,
        to support a resettlement plan for Central Americans drawn up by Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f8a9e-f4d3-485f-82af-ba05638fb368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:21.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:00:21.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Trump said his administration would deport up
        to 3 million immigrants in the country illegally who have criminal records.
        While campaigning, Trump said he would deport 11 million illegal immigrants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd10a241-eea4-424b-91b1-3de3a19afabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:21.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:00:21.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Trump veto the deal with Australia, the detainees would be
        left with the choice of returning to their home countries or remaining in
        Nauru or Papua New Guinea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedfed6c-a304-490a-9f8c-d82845c833c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:21.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:00:21.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A veto would force Turnbull to search for another country willing
        to take them while facing growing outrage both at home and internationally
        over the treatment of the refugees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a04f561-985f-4716-b0b6-65d636d18bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:21.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:00:21.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull said he remained confident that the new U.S. administration
        would stand by the deal, stressing that it didn''t require any increase in
        the United States'' annual intake of asylum seekers.</p>'
  'paul-ryan-we-are-not-planning-on-erecting-a-deportation-force-donald-trump':
    'author': 'Eric Bradner, CNN'
    'caption': 'U.S. House Speaker Paul Ryan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-14T15:40:30.951+08:00
    'imagesource': 'jcr:0657e704-6cad-45a2-9f3e-f0c7e8c5a0d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c428751-835e-4565-be5b-2597fd47ef79'
    'lead': 'House Speaker Paul Ryan said Sunday despite Donald Trump''s campaign
      rhetoric, lawmakers are not prepared to form a deportation force to round-up
      and deport undocumented immigrants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:07:06.066+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T15:07:06.495+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ryan: ''We are not planning on erecting a deportation force''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5499e-2dbf-4eb0-9c4e-767e362e6e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî House Speaker Paul Ryan said Sunday despite
        Donald Trump''s campaign rhetoric, lawmakers are not prepared to form a deportation
        force to round-up and deport undocumented immigrants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2a6bf-a3b8-4422-aea8-13c26e9e50fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not planning on erecting a deportation force. Donald Trump''s
        not planning on that," Ryan told CNN''s Jake Tapper on<em> State of the Union.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c1a735-37fd-441c-ba77-421ccf26eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should put people''s minds at ease: That is not what
        our focus is. That is not what we''re focused on. We''re focused on securing
        the border. We think that''s first and foremost, before we get into any other
        immigration issue, we''ve got to know who''s coming and going into the country
        ‚Äì we''ve got to secure the border," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de17567-aac9-4160-8d74-b7fb46ce9d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told CBS'' Lesley Stahl in a <em>60 Minutes</em> interview
        set to air Sunday night that he st still plans to build a US-Mexico border
        wall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114cd7a-b4b8-4763-904c-e968ce7a87ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And asked if he''d accept a fence instead of a wall, Trump said:
        "For certain areas I would, but certain areas, a wall is more appropriate.
        I''m very good at this, it''s called construction." Trump added that "there
        could be some fencing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356dc312-999a-4c9f-b664-e5f6ab5d6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not, though, repeat his campaign promise to deport all undocumented
        immigrants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec3291-ef0f-41f4-9989-6d85ffa16bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pledged to focus first on deporting those who have committed
        crimes within the United States ‚Äì "gang members, drug dealers ... probably
        two million, it could even be three million" ‚Äì and worry about others later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b8fc8-0fd7-41e4-a76d-24f0da3ceb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the border is secure and after everything gets normalized,
        we''re going to make a determination on the people that they''re talking about
        who are terrific people," Trump said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d0334-5ae5-4f80-87b7-a001c0a12db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan deflected questions about whether he''d support Trump''s calls
        to slap hefty tariffs on imports from countries like Mexico.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4059e1f6-17c3-4824-8fa8-2705538a0a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Ryan said, he supports tax reforms to address the same
        challenges "without any adverse effects ‚Äì without any collateral damage to
        the economy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f72551f-6279-4c80-89a7-ee0a1f1ec262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House speaker also said he is on board with Trump''s call to
        keep some elements of President Barack Obama''s signature health care law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a19de8c-be2f-4674-98a0-d34cafcab693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he won''t commit to mandating insurance coverage of birth control
        for women at no cost.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace317ae-7225-4e60-9bb6-b384132bc5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obamacare is failing. It must be replaced. We''re going to do that.
        We''re excited about it ... We can fix what is broken in health care without
        breaking what is working in health care," Ryan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2742892-5a25-40e0-8206-926cd4d98cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wisconsin Republican said he agrees with Trump''s comment to
        CBS'' 60 Minutes that Obamacare''s laws against barring those with pre-existing
        conditions from receiving coverage and allowing those up to age 26 to remain
        on their parents'' insurance can stay in place even as the GOP pushes to repeal
        Obamacare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52601afb-6abd-40e5-bb0a-8df6701a0486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said the GOP plans to push refundable tax credits that would
        allow low-income Americans to essentially use those tax credits as vouchers
        to buy insurance, rather than receiving government-funded Medicaid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb6ed1-262d-4fe0-a054-5949ad68be65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He demurred when Tapper asked whether insurers would be required
        to cover birth control at no cost to women ‚Äì a primary feature of Obamacare
        ‚Äì by saying he wasn''t going to discuss "nitty gritty" details.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabdc69c-b17b-498a-b38a-96c943578c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by Tapper, Ryan said: "I''m not going to get into hypotheticals
        about legislation that hasn''t even been drafted yet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a2663-e718-4b33-b8be-b6d6d86c60cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:07:06.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:07:06.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/13/politics/paul-ryan-donald-trump-obamacare-deportation-force/index.html">Ryan:
        ''We are not planning on erecting a deportation force</a>.''"</em></p>'
  'viral-video-child-cries-ofw-father-goes-abroad':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-14T15:37:27.317+08:00
    'imagesource': 'jcr:c31f4719-e402-4760-98df-9ce3fca0135b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aebe7f6-466b-425b-8cc9-83d857ed61c9'
    'lead': 'A child cries at the airport as she tries to get her OFW father to stay
      in the Philippines instead. The video now has 7 million views.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:11:58.581+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T15:11:58.880+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5-year-old cries as her OFW father leaves for abroad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf2ccba-c01a-4e3b-b118-8ebb14d74d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - A video of a child
        crying at the airport, as she tries to stop her Overseas Filipino Worker (OFW)
        father from leaving to work abroad--has gone viral on Facebook. And it''s
        breaking the hearts of many viewers worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dcf2d4-5635-4c40-8176-6f63aa968446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, posted by Icar Perdido, shows her daughter, Ayn, clinging
        to her father as he carried his luggage to the Davao International Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3a6d7-7ade-4793-9e25-d15751cc8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayn, 5, was hysterical and refused to let her father go. She did
        not understand why he had to leave and begged him to stay in the Philippines.
        In a heart wrenching scene, Ayn told her father he did not love her anymore,
        and begged him to take pity on her and stay home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd900b7a9-ba04-42e3-ab0c-e2404b8a75f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video now has over 7 million views on Facebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4e3c6-17b9-4d84-84b2-c399b592a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Perdido said that while she
        expected the video to go viral, she did not think it would get so many views
        at such a fast rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d76bf-e677-4f4d-b6f7-76b22090f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdido and her husband have been OFWs for 7 years. Aside from their
        daughter, Ayn, they also have a 3-year old son. Her two children were raised
        by her parents until this year, when Perdido decided stay in Manila for good.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a78d00-758e-4d1f-b468-b085e31a095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her husband has been going abroad for nearly a decade, saying
        goodbye is still difficult for her and the children. She said that she let
        Ayn cry in order to help her come to terms with her emotions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83b1858-4b5c-4676-a5c6-2a079c0b2c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdido said "Inaallow ko lang talaga siya mag-express freely. Para
        sakin chance nila yun na ma-express yung emotions nila kasi pag i-hihide mo
        kasi yung sarili mo na aalis ka tapos di nila alam paguwi mo, din di rin nila
        mafeel."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495cdfc7-4c48-42c5-a8f3-4e846031ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just allow her to express it freely. For me it''s
        a chance for her to express her emotions because if you hide that you are
        going abroad and they don''t know when you''re going home, they won''t be
        able to feel.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff141a4a-7d8a-4d91-8920-e7b7b9cf72f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that Ayn is okay now, and understands why her father has
        to leave. But this doesn''t make it easier on her when he has to go.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e161b-b0c4-4e6a-952b-44344727ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdido said that separation may be hard on families, but it is
        a reality many Filipinos have to face to make a living. As of 2015, over 2.4
        million Filipinos are working abroad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42200e85-5ecc-401a-be0e-b7c07c22633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di lang naman yan nangyari sa amin kundi sa lahat ng mga parents
        na bumabalik sa abroad, so nakakalungkot man isipin pero kailagnan eh," she
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f538a15-7717-439a-8fb9-ea5bbb889209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not just us, but all the parents who have to
        go back abroad. It''s sad to think about it, but it''s necessary.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a988378-a692-4fcb-9236-488eb6da908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdido also called on President Duterte to help pave the way for
        OFWs to stay in the country. She said she hopes for a time when Filipinos
        no longer have to go to abroad to support their families.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99672258-e064-4b42-9362-5e29bf77a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdido is praying that President Duterte makes good on his promise
        that the current generation of OFWs will be the last ones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b38b87-01cf-4808-8d02-e2ac980d165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam ko na nakikita yan at alam ni Duterte, kaya siya rin mismo
        naghahanap rin siya nga paraan para tayong mga Pilipino di na rin tayo magtrabaho
        sa labas ng bansa, kundi dito na para yung mga anak natin di na malulungkot,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001f98e-4c57-4927-9417-efb0587a5b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:58.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:11:58.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know that Duterte knows and sees this. That''s why
        he''s looking for a way so that we Filipinos can work here instead of abroad,
        so that our children won''t be sad.]</p>'
  'donald-trump-to-supporters-harassing-minorities-stop-it':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-14T15:23:07.466+08:00
    'imagesource': 'jcr:7ac241ff-b0a7-4b97-acf4-98c398ba6783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2668f30-bad8-40f1-9ab5-2ba321c8c753'
    'lead': 'Donald Trump on Sunday told his supporters to stop harassing minorities,
      in his first televised sit-down interview since becoming President-elect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:17:30.742+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T15:17:50.746+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump to supporters harassing minorities: ''Stop it''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e07a6-37f7-48e1-98ff-29785ca83a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> ‚Äî Donald Trump on Sunday told
        his supporters to stop harassing minorities, in his first televised sit-down
        interview since becoming President-elect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af4d9c2-00c4-4ce9-a8c0-857e45cd7ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so saddened to hear that," Trump told CBS'' Lesley Stahl on
        60 Minutes when she said Latinos and Muslims are facing harassment. "And I
        say, ''Stop it.'' If it ‚Äì if it helps, I will say this, and I will say right
        to the cameras: ''Stop it.''"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48529039-0d28-4f12-845a-e1c5b662e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump directed his comments to his own supporters whom Stahl said
        have written racist slogans or chanted degrading messages ‚Äì particularly in
        schools. It was a powerful appeal to a nation ripped apart by the divisive
        2016 campaign. Trump''s election has left Democrats angry and many minorities
        fearful about the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c731d239-918f-4eca-ae71-76fce59293e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Trump also criticized the protests that have broken out in cities
        across the United States since his defeat of Hillary Clinton on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e00fe-70c9-4c5e-a102-df24d0067a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he''s seen "a very small amount" ‚Äì including "one or
        two instances" ‚Äì of racial slurs being directed at minorities, particularly
        in largely white schools, since his election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcfaf10-73d1-4b01-bb30-7453cb5fe816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say don''t do it, that''s terrible, because I''m going
        to bring this country together," Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaec05e-7bc8-4617-a665-594892ff2917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for anti-Trump protests, Trump said, "I think it''s horrible
        if that''s happening. I think it''s built up by the press because, frankly,
        they''ll take every single little incident that they can find in this country,
        which could''ve been there before. If I weren''t even around doing this, and
        they''ll make into an event because that''s the way the press is."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdca3b01-9095-413b-8d79-85f5f293893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are six topics Trump addressed the interview:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb8e218-06ca-4257-bbab-97fe3edfbc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
