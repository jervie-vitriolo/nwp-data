    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17eb8fc-8eba-42cc-b70f-3eef18751b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Ombudsman Conchita
        Carpio-Morales ordered Sen. Emmanuel Joel Villanueva dismissed from government
        service over irregularities found in Priority Development Assistance Fund
        (PDAF) projects during his term as party-list representative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3fb75b-f46a-4cf3-90c4-2b7e9daf91cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva was found guilty of grave misconduct, serious dishonesty
        and conduct prejudicial to the interest of the service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ab264-17ad-4061-afb4-e478575be02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already filed a motion for reconsideration before the Ombudsman,
        and will leave it to the Senate President to act on the Ombudsman''s order.
        In any case, my faith is strong in the judicial system and in time, justice
        will be served," Villanueva said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c238f-5db0-4295-89bf-7d17fac09b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said that it''s "an old case when I was a representative
        of CIBAC in Congress."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e11b670-79db-4ced-8780-5ea703c89b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, the NBI has already made a conclusion that the signatures
        on the related documents were forged. One of the documents even used a Buhay
        partylist letterhead, when I was representing CIBAC partylist," Villanueva
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45cadf-9378-4d30-b9a2-238efe539674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/11/Ombudsman-probes-Dela-Rosa-after-Las-Vegas-Pacquiao-trip.html">Also
        read: Ombudsman probes PNP chief over all-expense paid Las Vegas trip</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77738245-9cef-4676-a4b3-c119987dfe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, who garnered the second most number of votes in the
        senatorial race last May, served as a party-list representative for Citizens''
        Battle Against Corruption (CIBAC) from 2001 to 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a5cae-3f3d-4b24-8cd9-2bcb2ae7642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Morales has already directed Senate President Aquilino
        Pimentel III to implement the dismissal order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff7d06-f628-4193-b63b-7d1324124cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the Ombudsman said Villanueva and nine others
        were liable for P10 million in PDAF funds meant "for the implementation of
        agri-based livelihood projects in the various congressional districts in Region
        XI."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260fd201-e579-4c4c-8c4e-a06fdb009121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/17/ombudsman-will-not-probe-senator-de-lima-links-drug-trade.html">Also
        read: Ombudsman will not probe De Lima''s alleged links to drug trade</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd912ba0-1f2f-4a47-a5aa-8b4f69a252ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the charge sheet are former Department of Agriculture
        (DA) Secretary Arthur Yap, Villanueva''s staff Ronald Samonte, DA employee
        Delia Ladera, NABCOR representatives Alan Javellana, Romulo Relevo, Ma. Julie
        Villaralvo-Johnson, Rhodora Mendoza, and Maria Ninez Guanizo; and Aaron Foundation
        Philippines, Inc. (AFPI) President Alfredo Ronquillo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea29bd5-8f01-46ce-9527-564b99b80444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To utilize the P10 million PDAF, respondents purchased pechay,
        radish, sitaw, okra, hybrid yellow corn seedlings, liquid fertilizers and
        threshers from MJ Rickson Trading Corporation," the press release stated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c4c4c7-96a3-4fb7-a963-5cac9a423bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items purchased were supposed to benefit the residents of the
        municipalities of Pantukan, Nabunturan, Tambongon, Bongabong, Napnapan, Mipangi,
        Anislagan and Magsaysay in the Compostela Valley province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35235a6a-68ca-4f2e-9e52-743e014b62ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found that the areas where the projects were to be
        implemented "were not suitable for farming as the vast majority of land is
        occupied by banana and coconut plantations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147685e-e7bc-4224-a733-e710012fb33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said that "the supposed beneficiaries of the projects
        were not registered voters or residents of the province."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cb9491-1008-4291-8fb4-134d6cfd9358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/04/SC-affirms-graft-courts-suspension-of-Sen-JV-Ejercito.html">Also
        read: SC affirms graft court''s suspension of Sen. JV Ejercito</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4b6313-2ab9-400d-b7b9-251d9e6e4601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Status quo</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1998fe97-a4f9-4c1a-b802-cb1fa9e90594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President has 30 days to carry out the order after receipt
        of the dismissal copy ‚Äî in this case beginning November 2. Some senators,
        however, are questioning the power of the Ombudsman to unseat an incumbent
        senator given the act was allegedly committed when Villanueva was still a
        party-list solon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35701301-8313-47bb-8b74-595a843dad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Villanueva remains a senator pending a decision on his
        appeal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b40d9d-e589-465d-bff3-b906c9df13d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:18.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:40:16.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'aleppo-text-warning-to-residents':
    'author': 'Jomana Karadsheh and Joshua Berlinger, CNN'
    'caption': 'Aleppo went from a bustling metropolis of more than 2 million people
      -- about the size of Houston ‚Äì to a devastated war zone in five years. Entire
      blocks of buildings are reduced to rubble.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-14T23:28:50.186+08:00
    'imagesource': 'jcr:03f264a0-4e74-4375-b593-5b3b68809098'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4983a43f-c039-4402-824f-377043b9673f'
    'lead': 'Residents in war-ravaged eastern Aleppo received a dire warning early
      Sunday: Prepare for the city to be bombarded and evacuate in the next 24 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:43:41.088+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T15:43:41.451+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aleppo residents get warning by text message: You have 24 hours to leave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f2a3d3-307a-4033-b55a-1e0e94d71a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:43:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:43:41.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Residents in war-ravaged eastern Aleppo
        received a dire warning early Sunday: Prepare for the city to be bombarded
        and evacuate in the next 24 hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cef193-305e-43bb-97ba-cb95cfee1baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:43:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:43:41.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warnings came via text message, urging the sick and wounded
        to flee before a "strategically planned assault using high precision weapons
        occurs within 24 hours."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e889c-8bc5-4561-95ee-d65309711475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:43:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:43:41.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels were also given an ultimatum to put down their arms and renounce
        their leadership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2b664-47d6-4103-8b44-294bd63fc302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:43:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:43:41.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN that fighter jets have been spotted and there
        are reports of skirmishes in the Syrian city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928104c2-e480-4a78-aaaa-4fb635f87851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:43:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:43:41.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected bombardment comes less than a month after Syrian rebels
        launched their own offensive in an attempt to break the Syrian regime''s siege
        on opposition-held eastern Aleppo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b52077-882f-48b3-a39d-5ca1836cb08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:43:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:43:41.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has seen considerable death and destruction wrought by
        the civil war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2b7fc9-a3a2-4f50-8936-4325d4900803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:43:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:43:41.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.5 million people still live in the regime-held parts of
        Aleppo, while 250,000-275,000 residents are in the devastated rebel-held east,
        according to the United Nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982cb83-879d-48cd-864b-e4a66c64dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:43:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:43:41.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, about 200,000 people fled the city ‚Äì over a two-day span,
        according to a UN official, citing the International Committee of the Red
        Cross and the Syrian Arab Red Crescent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80e1d4-84c2-45ed-ab30-750f1b26f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:43:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:43:41.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin, whose country is Syria''s most
        important international sponsor, said his country would impose a 10-hour unilateral
        humanitarian pause in Aleppo last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e75119-cf14-4c73-b9f7-514faa89d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:43:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:43:41.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Russian air power has been a key factor in helping the Syrian
        regime solidify its control over the city. But it has come at the cost of
        hundreds of lives in recent days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473281c3-bdf6-448f-8b40-e20d61e2b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:43:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:43:41.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian President Bashar al-Assad insisted that he has no option
        but to "to clean" Aleppo and press on with the offensive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c04fd4-ef73-4974-a3b9-f1f7a19b4a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:43:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:43:41.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to keep cleaning this area and to push the terrorists
        to Turkey ... to go back to where they come from, or to kill them," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87245ba1-b716-4e71-a113-2ccbccb49f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:43:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:43:41.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be the springboard, as a big city, to move to other
        areas, to liberate other areas from the terrorists. This is the importance
        of Aleppo now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32916b5a-725e-4bd6-b4c6-c3a01a5e4e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:43:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
