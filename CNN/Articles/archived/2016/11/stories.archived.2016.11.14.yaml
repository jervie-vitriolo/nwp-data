      'mgnl:type': 'text'
      'text': '<p>FBI review</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3dc42c-31c9-4732-a722-7181f666e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wide-ranging interview Trump also said he''s still deciding
        whether to ask FBI Director James Comey for his resignation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd099256-aa3f-4dbb-8233-b44d5a2b8b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump demurred when asked about his plans for Comey ‚Äì whose decision
        to end the investigation into Hillary Clinton''s private email server was
        widely panned by Republicans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86f2a9-9826-44d2-b000-523c2ce7c934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that I would rather not comment on that yet," Trump said.
        "I haven''t made up my mind. I respect him a lot. I respect the FBI a lot.
        ... There''s been a lot of leaking, there''s no question about that. But I
        would certainly like to talk to him."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d8726-eeeb-4be7-8f94-c55e74b5f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted he isn''t sure about Comey''s future. "I''d want to
        see, you know, he may have had very good reasons for doing what he did," Trump
        said. Comey has more than six years to go in his ten-year term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5233db08-3266-47d7-b66b-ac101b0b0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also balked when asked whether he''d carry out his campaign
        pledge to appoint a special prosecutor to investigate Clinton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023760d0-02e2-40e5-bf08-8d523544ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Clinton "did some bad things" and that he''s "going to think
        about it" ‚Äì but that he is more eager to focus on health care, immigration,
        and other policy matters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4538a0d2-6ac8-4de4-8a40-30f71c719f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to hurt them," Trump said of the Clintons, noting
        he''d spoken to both Hillary and Bill Clinton since his victory. "They''re
        good people. I don''t want to hurt them. And I will give you a very, very
        good and definitive answer the next time we do 60 Minutes together,''" he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebdc2f9-57e3-4b01-821c-88883c298452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton has cited Comey''s late-campaign season disclosures
        as a reason for her loss. The former secretary of state told donors in a conference
        call Saturday that Comey delivered a double whammy to her candidacy in the
        final days of the campaign by taking another look at emails related to Clinton''s
        private server before abruptly saying he found no wrongdoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b8614-d5c6-4c1d-808f-12b4875321e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Trump also discussed lobbyists'' role in his transition,
        his distaste for the Electoral College and the future of the Trump business
        brand. And he waded into how abortion and gun rights would be affected by
        his Supreme Court nominations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b019b16-a3b7-43f8-a169-345e30fb7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same-sex marriage and abortion</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ec8a2-aa50-4a6c-af9f-d91b60520fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he''s "fine" with same-sex marriage remaining legal across
        the country, and wouldn''t appoint Supreme Court judges with the goal of reversing
        that ruling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ace23f-190d-44f0-9742-9a07090aff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s irrelevant because it was already settled. It''s law. It
        was settled in the Supreme Court. I mean it''s done," Trump said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c7592-a727-41e9-af38-59e3ea4c457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "These cases have gone to the Supreme Court. They''ve
        been settled. And- I''m ‚Äì I''m fine with that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea76535-d71d-457e-8548-51b9e868b1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also pledged to appoint judges who oppose abortion rights
        and oppose restrictions on Second Amendment gun rights.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694178ed-768f-4b4d-a2f4-63c532742f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Roe v. Wade, the Supreme Court decision that legalized abortion,
        were overturned, Trump said, decisions on whether to legalize or ban abortion
        would return to states.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5d91d-a6c9-44d2-bd1f-926bfbe28dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women seeking abortions whose state has banned them will "perhaps
        have to go ‚Äì they''ll have to go to another state," Trump said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e20cb-983c-4d63-9fa5-86a19a43ec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what happens. It''s got a long way to go, just so you
        understand. That has a long, long way to go," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a7efad-7ebe-4a44-9c12-076db649dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draining the swamp</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32214f-ee27-4732-82dc-88660ac4ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rallying cry on the campaign trail was that he''d "drain
        the swamp" in Washington. But so far, Trump''s transition team is filled with
        the usual suspects ‚Äì lobbyists and longtime Washington hands.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af972a-12fe-4b2b-b399-c779ad760b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t chafe at that characterization of his transition team.
        "Everybody''s a lobbyist down there," he said, referring to Washington.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a49d0d-980d-43cc-9f2a-9ecf24e4f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the problem with the system ‚Äì the system. Right now, we''re
        going to clean it up. We''re having restrictions on foreign money coming in,
        we''re going to put on term limits, which a lot of people aren''t happy about,
        but we''re putting on term limits. We''re doing a lot of things to clean up
        the system. But everybody that works for government, they then leave government
        and they become a lobbyist, essentially. I mean, the whole place is one big
        lobbyist," Trump said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a252d36-d96b-45ba-81c7-c68883a03337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said relying on those lobbyists now while planning to eliminate
        them later is no contradiction.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572097d4-5dca-4445-96ca-2de839d02e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m saying that they know the system right now, but we''re going
        to phase that out. You have to phase it out," Trump said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd4270-ee96-4144-a360-df2d022b8b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fighting ISIS</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70664da0-933f-4348-9dc4-3f2c5e5f4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump stuck by his often-mocked claim that he knows more than American
        generals about fighting ISIS ‚Äì despite having no experience in government,
        the military or elected office before winning Tuesday''s presidential contest.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0159ff5c-a3aa-44e6-83f8-1f159563ae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he still feels he knows more, Trump said: "I''ll be honest
        with you, I probably do because look at the job they''ve done. OK, look at
        the job they''ve done. They haven''t done the job.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ce4e8-e1f8-4e2f-8574-285a5d249cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, maybe it''s leadership, maybe it''s something else. Who knows?
        All I can tell you is we''re going to get rid of ISIS."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200fe77c-73bd-4e2c-a9a8-295b9128931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ditching the Electoral College</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b962e940-788d-4259-a9d2-90705d2fbf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump won more electoral votes than Clinton ‚Äì but he didn''t win
        the popular vote.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18081eac-6fa0-4073-a261-e1785f788697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he says, he favors ditching the Electoral College and handing
        the presidency to the winner of the popular vote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab7804f-5e19-4e6a-b3cb-372ae94b5d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to change my mind just because I won. But I would
        rather see it where you went with simple votes. you know, you get 100 million
        votes and somebody else gets 90 million votes and you win. There''s a reason
        for doing this because it brings all the states into play," Trump said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b98249-42bb-4a79-aa18-6c05ba715fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Trump brand</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe1123f-8001-4462-a17d-5a43c03ffac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his children both said they''re not sweating any negative
        impact on their family''s businesses resulting from a long and contentious
        campaign ‚Äì or from backlash to the President-elect.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef672c-4044-4ec6-bc66-356979c17521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it matters. This is so much more important, and
        more serious," Ivanka Trump said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca822cea-51fa-45ee-bc54-0bd494d7ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father added, "I think what Ivanka''s trying to say, ''Who cares?
        Who cares?'' This is big league stuff. ... We''re going to save our country.
        I don''t care about hotel occupancy. It''s peanuts compared to what we''re
        doing."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb9924-2c91-4ade-846d-7b6a51a39286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump isn''t putting his family''s business in a blind trust ‚Äì leaving
        it to his children instead ‚Äì but does plan to turn down the salary typically
        paid to presidents.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de273fd-69e7-4c8f-9746-7e83d3171559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never commented on this, but the answer is no. I think I
        have to by law take $1, so I''ll take $1 a year. But it''s a ‚Äì I don''t even
        know what it is," Trump said, before turning to Stahl and asking, "Do you
        know what the salary is?"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4121e9d4-e67a-4144-bb51-79e971cd2435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Stahl told Trump it is $400,000 per year, he said, "No, I''m
        not going to take the salary. I''m not taking it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f544f-62ed-4094-a351-ef27baa4694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also signaled he has no real plans to change his tone ‚Äì even
        though it''s seen by many as evidence of a man too combustible for the presidency.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9548617-03c1-48e5-a1d2-84469f42475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, sometimes you need a certain rhetoric to get people motivated,"
        Trump said. "I don''t want to be just a little nice monotone character, and
        in many cases I will be."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e071e-cc19-44a6-96ed-e9e5c570b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:17:30.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:17:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/13/politics/donald-trump-60-minutes-first-interview/index.html">Trump
        to supporters harassing minorities: ''Stop it</a>.''"</em></p>'
  'leon-russell-dies-at-74':
    'author': 'Ralph Ellis, CNN'
    'caption': 'Leon Russell'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-14T15:32:07.500+08:00
    'imagesource': 'jcr:1e82f84f-da99-4049-9928-dbd968893be7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d8e316-71d0-4b30-93ee-357d45b05465'
    'lead': 'Leon Russell, who emerged as a rock ''n'' roll star in the 1970s after
      working behind the scenes as a session pianist for other musicians, died Sunday
      in Nashville, his wife Janet Bridges told CNN. He was 74.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:25:07.704+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T15:25:21.271+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leon Russell, member of Rock & Roll Hall of Fame, dies at 74

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eececa1-062c-4093-a9b0-4240e792847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Leon Russell, who emerged as a rock ''n''
        roll star in the 1970s after working behind the scenes as a session pianist
        for other musicians, died Sunday in Nashville, his wife Janet Bridges told
        CNN. He was 74.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123c5872-52e2-45b6-9235-1d60a1b669b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell died in his sleep, his wife said in a statement posted on
        his website. Honey Bridges, his daughter, told CNN he was recovering from
        a quadruple bypass when his health took a turn for the worse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74c214-8fe2-46d4-a955-717b606c9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell was inducted into the Rock ''n'' Roll Hall of Fame in 2011
        because of his decades of work as a pianist, guitarist and songwriter.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': 'https://twitter.com/rockhall/status/797851848686391297?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E797851848686391297%7Ctwgr%5E363937393b70726f64756374696f6e&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fentertainment%2F2016%2F11%2F14%2Fleon-russell-dies-at-74.html'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db605848-d622-4956-b1a2-31baf33d887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac77ab1-077a-4a23-b716-846e4d5a61cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After recording in the 1960s with a group of Los Angeles session
        musicians nicknamed the Wrecking Crew, Russell captured the public''s attention
        as the top hat-wearing pianist and bandleader on Joe Cocker''s "Mad Dogs and
        Englishmen" tour in 1970.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea675259-6f9f-4520-bebd-cfe4bf91cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cocker twisted and grimaced through his vocals, Russell calmly
        controlled the stage with gestures and looks, earning him the nickname, "The
        Master of Time and Space."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe90eadc-470b-40d1-af23-c8ada0830d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to become a headliner throughout the 1970s, captivating
        audiences with his sweaty, gospel-inflected performances. Russell also collaborated
        with a who''s who of famous musicians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5731a-b63f-4530-aa9d-6dc6feb7b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote and performed hits like "Tightrope," "Delta Lady" and "Song
        for You," which was covered by a host of musicians and became a hit for Ray
        Charles. "Superstar," co-written with Bonnie Bramlett, rose to No. 2 on the
        pop charts when covered by The Carpenters, according to Russell''s official
        website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f18cec8-34a4-471e-a3c6-2157077d1273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With George Harrison and Bob Dylan, he was a prominent player in
        the 1971 "Concert for Bangladesh" at Madison Square Garden, one of the first
        big charity concerts. The resulting recording won a Grammy for album of the
        year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0210fdbd-fd8f-4c13-9f46-94f15e16561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though still active, Russell became less popular over the following
        decades. With friend Willie Nelson, he co-hosted the first of Nelson''s annual
        4th of July picnics. He also released country records and collaborated with
        Elton John on the 2010 album "The Union."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d35534-eec2-4da0-9a98-f32aa3789b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:25:07.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T15:25:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John praised Russell on Instagram, saying: "He was a mentor, inspiration
        and so kind to me. Thank God we caught up with each other and made ''The Union.''
        He got his reputation back and felt fulfilled. I loved him and always will."</p>'
