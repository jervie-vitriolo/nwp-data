      'jcr:uuid': '4ed9e14c-c6cd-4904-9457-163de3530cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075fa85b-aa57-445e-a6e2-59a6014cc537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court also has the power to intervene, even if suspending
        the writ of habeas corpus is a presidential prerogative, legal expert Divina
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15189f-88b6-4477-adf2-6762aa142b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung, halimbawa, nagkamali (siya)... sa kanyang discretion, ang
        ating Korte Suprema puwedeng mag-intervene ''pag merong petition na-file,
        para ma-set aside ito," Divina said Sunday in a phone interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6390c1-cb29-4f1a-b046-6726a2e8f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If for example, he was mistaken... in his discretion,
        our Supreme Court can intervene if a petition is filed, so they can set it
        aside.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651d6e4-e1d0-4fa9-bd98-a205fd2fd5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and human rights advocates raised concerns over President
        Rodrigo Duterte''s warning on Friday that he may suspend the writ of habeas
        corpus if cases of lawlessness such as in Mindanao continue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c5e6ac-1179-4e3e-82a6-68f94ddd1311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Maute, grabe ang bakbakan dito," Duterte said in a speech in
        Davao City. "At kung magkalat itong still lawlessness, warning ko lang sa
        kanila ''yan. Ayaw ko kasi hindi maganda. But if you force my hand into it,
        I will declare the suspension of the writ of habeas corpus, not martial law."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dd6537-8308-42de-8b1c-f4e9a02fff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The battles here with the Maute Group are intense.
        If this lawlessness spreads, I am warning them. I don''t like it because it''s
        not nice.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f156d8a-3057-461d-bd17-7f204078e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2016/11/13/rodrigo-duterte-warns-of-suspension-of-writ-of-habeas-corpus.html">Related:
        Duterte warns of suspension of writ of habeas corpus</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02228c56-d8f7-4f46-a170-d0b4663f545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writ of habeas corpus is a legal safety net against warrantless
        arrests and illegal detention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce73e9-3655-4978-aec1-e165f71ebdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution in Article III, Section 15 says that "the privilege
        of the writ of habeas corpus shall not be suspended except in cases of invasion
        or rebellion, when the public safety requires it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed4ad69-1ea5-4a7d-90cd-a99a10195252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/10/What-is-the-writ-of-habeas-corpus.html">Related:
        What is the writ of habeas corpus?</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162840af-6087-419a-b83a-2998f54fa5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been under a state of lawlessness since September
        5, following a deadly bomb blast in Davao City that left 15 dead and dozens
        injured.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f321b66a-64db-425f-aed6-d9d3ededa8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Government officials clarify Duterte statements</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7a893b-a59e-4288-9e88-9084dfe484a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials on Sunday attempted to clarify the President''s
        remarks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c5b007-f6e1-41ff-8e61-cea29019bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar, speaking in
        a radio interview on DZRB said the suspension of the writ of habeas corpus
        "is just an idea."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ccc2b-b736-44ce-bda1-ba73012107e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ''yung pagbanggit po ng Pangulo ng suspension of the writ of
        habeas corpus. I believe that this is pertaining to our problem, to our problem
        in the illegal drugs here in the country," Andanar said.</p>'
