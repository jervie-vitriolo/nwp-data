      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes started pouring in Sunday from other musicians. "Farewell
        friend. It was an honor to watch you work," tweeted Derek Trucks and Susan
        Tedeschi of the Tedeschi Trucks Band.</p>'
