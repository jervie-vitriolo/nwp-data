      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said an activity with the Filipino community in New Zealand
        "remains to be seen."</p>'
  'white-house-reince-priebus-chief-of-staff-steve-Bannon-top-adviser':
    'author': 'Jim Acosta, Dana Bash and Tal Kopan, CNN'
    'caption': 'Republican Party Chairman Reince Priebus (Photo from CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-14T07:12:10.637+08:00
    'imagesource': 'jcr:9949d76e-6b3d-44a6-90e9-780db7cbf9f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5db00380-6916-4010-875e-f0b4671d7ea9'
    'lead': 'Donald Trump named two top advisers to his administration Sunday, tapping
      Republican Party Chairman Reince Priebus his new chief of staff and Steve Bannon,
      the Trump campaign CEO and executive chairman of Breitbart News, as chief strategist
      and senior counselor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T08:22:13.490+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T08:22:13.960+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump picks Priebus as White House chief of staff, Bannon as top adviser

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db350535-cfbc-4f84-a9fa-8510a779d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Donald Trump named two top advisers to
        his administration Sunday, tapping Republican Party Chairman Reince Priebus
        his new chief of staff and Steve Bannon, the Trump campaign CEO and executive
        chairman of Breitbart News, as chief strategist and senior counselor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388730d-4d25-4341-93f5-1f72b857921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steve and Reince are highly qualified leaders who worked well together
        on our campaign and led us to a historic victory. Now I will have them both
        with me in the White House as we work to make America great again," Trump
        said in the release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43063262-b203-4b1f-a15d-ab2ec1f10e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an unusual arrangement that could create two power centers
        in the new White House. The campaign statement, which listed Bannon''s role
        first, referred to the two men as "equal partners."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac21434-4b7c-4ffb-9afb-632d692e81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bannon and Priebus will continue the effective leadership team
        they formed during the campaign, working as equal partners to transform the
        federal government, making it much more efficient, effective and productive,"
        it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dadf1b-da52-4572-819d-04a842e5f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dynamic will continue the structure of the two men''s roles
        in the campaign, with Priebus and Bannon working as partners, but with very
        different Trump constituencies to manage. Both Priebus and Bannon were highly
        involved with working out the arrangement, a source familiar with the decision
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7773d5-61be-4a44-9330-6ec59b4291bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus should be a reassuring presence to establishment Republicans
        still uncertain about what a Trump White House will look like. The pick signals
        that Trump may look to build bridges in Washington and keep continuity with
        longtime Republican agendas, as opposed to make waves from the beginning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98983a5-5602-4c11-9ff2-e55d6a3e9ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus is among the longest serving chairmen of the Republican
        Party, and has generally been popular amid different factions within the party.
        He is largely credited with building the ground game that elected Trump and
        with helping to unite his party after a divisive primary that resulted in
        many Republicans shunning Trump''s nomination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c437f-b04f-4f42-a115-5b05605ddd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Priebus'' hiring was first reported by Politico.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Reince Priebus will be chief of staff, source who spoke to Trump
        tells me. Announcement could come in the next half hour</p>&mdash; Marc Caputo
        (@MarcACaputo) <a href="https://twitter.com/MarcACaputo/status/797900756716228608?ref_src=twsrc%5Etfw">November
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23a0cc-98cc-4c69-86bf-9821b1bc0de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec20eb7-ccd9-4406-a87e-cca3baf8e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s choice was believed to come down to Priebus and Bannon.
        In a repeat of the tumultuous process that led Trump to tap Indiana Gov. Mike
        Pence of Indiana as his running-mate, GOP officials pressed the President-elect
        to go with Priebus for the chief of staff job.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c7f97-c996-4c89-8d64-3ab221d462ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan and Senate Majority Leader Mitch McConnell
        urged Trump on Thursday to pick Priebus, a source told CNN on Friday. Trump''s
        son-in-law and top adviser, Jared Kushner, has also said privately he is supportive
        of that decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ef426-2a7e-47b2-8797-f5c6abc9a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the announcement, a spokesman for Ryan said the speaker was
        pleased by the decision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4639fa36-4e36-4a02-b2d7-103d244506a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The speaker is very happy for his friend and ready to get to work,"
        said Doug Andres, his spokesman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ca597-220e-4cf0-8454-997b8ec46849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus has served as a negotiator between the party and Trump.
        When Ryan did not initially endorse Trump, Priebus organized meetings and
        helped diffuse tension between the two when Ryan criticized Trump and Trump
        hit back.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d7941f-3ee6-4989-8709-ceb2f00c302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources say Priebus and Trump have grown very close over the course
        of the campaign. Priebus had a leadership role in Trump''s debate prep and
        traveled with him in the latter days of the campaign. Many of the RNC''s top
        operatives were installed in Trump Tower to work closely with the campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0e5a2-c92d-4eb8-b1d3-3141660887d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Trump often said he would look to politicians
        to help him govern, including his selection of Pence ‚Äì another Ryan friend
        and ally ‚Äì as vice president. But he also ran a campaign as an outsider, saying
        he would "drain the swamp" of Washington.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff1925-fcb3-4545-bdfb-eb6a7e27c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus earned Trump''s trust in the final months of the campaign,
        as he steered the RNC''s resources behind Trump''s candidacy despite Republican
        officials urging Priebus to abandon Trump and instead help down-ballot candidates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9272e-f996-4be2-b29e-d90bd6d7621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump''s candidacy was engulfed in the controversy stemming from
        a 2005 tape in which he boasted about being able to grope and kiss women without
        their consent, and as sexual assault allegations surfaced the next week, Priebus
        stood fast behind Trump and worked to salvage his campaign.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db1c92c-9d93-4e7c-a246-f72051a9f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s debate over the selection demonstrated how he was once
        again being pulled between a more pragmatic selection with a pick who will
        enable his outsider persona and bellicose instincts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb1f8a-954a-45b8-932d-5a18a531da0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon represents bare-knuckle style politics seen as appealing
        to Trump''s most inflammatory instincts, and his initial hiring prompted a
        raft of criticism from Democrats accusing Trump of embracing the "alt right."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d7960-cdb2-4951-af01-5a07f50b1f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump ran an outsider campaign and pledged to "drain the swamp
        in Washington," and Bannon''s hiring signals an intention to keep the insurgent
        sentiment that propelled his campaign close.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9098f4-69ac-4c10-8342-15b5f3944ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon is a former Navy officer and Goldman Sachs investment banker
        and has been an executive in the right-wing media for years. He joined Trump''s
        campaign in August alongside new campaign manager Kellyanne Conway, after
        Paul Manafort was fired as campaign manager.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf39ab8-43cc-4090-b096-57c699f00be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:13.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T08:22:13.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While pundits worried that Bannon''s hiring would hasten Trump going
        way off-message, he had some of his most disciplined weeks of his campaign
        under Bannon and Conway''s leadership, though it was almost derailed by a
        hot mic video that caught Trump bragging of sexually violent and aggressive
        behavior toward women.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d2e8a-3847-4612-8bfc-2f3898b2c1a2'
