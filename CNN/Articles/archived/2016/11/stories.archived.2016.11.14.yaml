    'template': '1'
    'title': 'Miss International Kylie Verzosa had depression ‚Äì and is now a mental
      health advocate

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152cc850-4314-4e72-a8f8-39d27f3c4e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Miss International
        2016 Kylie Verzosa is not afraid to admit she once wrestled with depression,
        and says mental health is on her list of advocacies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeac7f64-696b-478a-b599-de1b29aac0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It made me so much stronger," Verzosa told The Source on Monday.
        "I am not where I am today if I didn''t go through that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0186ddce-e5e2-405d-9db8-1a9a32e65ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old won the coveted crown in Tokyo, Japan last October.
        In the pageant''s question and answer portion, she would dedicate herself
        to promoting cultural and international understanding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64df14e-1d5f-4de8-a83d-ea8c2e090fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2016/10/27/Miss-International-2016-Kylie-Verzosa.html">Related:
        Miss Philippines Kylie Verzosa crowned Miss International 2016</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f9c02-9e8c-4faf-9047-2e87db394b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa added that there is a stigma about depression and it is
        not often discussed in public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816fd9ab-4008-49f1-87f4-1e42029bf766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m out here to say that it is a sickness, a lot of people are
        going through it," she said. "And I want them to know that it''s okay. It''s
        a sickness, and it can be cured, and they''re not alone."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e06a04-41f7-4f48-ae4d-69c76eb609c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa identified depression as the leading cause of suicide in
        the country, saying depression rates in the Philippines are increasing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b74bdc4-cdfb-4323-bd0a-8991e5eacbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:35:19.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has previously posted about the topic on social media, saying
        that there are other ways of treating the "stress-related disease," cautioning
        against "western anti-depressive medication that have been [known] to be causes
        for suicide."</p>'
