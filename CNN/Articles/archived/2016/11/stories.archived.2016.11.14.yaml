      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Stargazers are
        in for a treat as the biggest full moon since 1948 will be seen tonight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fddab46-3d2f-416c-94cc-03b8aae51dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:29:33.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:29:33.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "supermoon" happens when the moon becomes full on the same day
        when it reaches perigee, the point when the moon is closest to the Earth,
        says the United States'' National Aeronautics and Space Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01158b-3e4f-4e5d-8f6c-995a6e83d609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:29:33.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:29:33.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the best time to view the supermoon will be
        at 7:21 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8780cb-cb25-4a35-b317-9c28ff53cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:29:33.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:29:33.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the closest perigee since the January 26, 1948 and
        the moon won''t be seen this close to Earth again until November 26, 2034,"
        <a href="http://www.pagasa.dost.gov.ph/index.php/28-astronomy/424-sky-this-month">says
        the state meteorological and weather agency PAGASA on its website</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d688a3-37d9-4afa-a0e8-6f18bc08069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:29:33.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:29:33.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA (the Philippine Atmospheric Geophysical and Astronomical
        Services Administration) adds that there will be another supermoon on December
        14, but it will not be as big ‚Äì or as bright ‚Äì as the one to be seen tonight.</p>'
  'Miss-International-Kylie-Verzosa-advocates-mental-health':
    'author': 'Regine Cabato, CNN Philippines'
