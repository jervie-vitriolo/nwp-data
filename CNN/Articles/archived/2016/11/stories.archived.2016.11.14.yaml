    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9a96add-8336-4902-996e-7d1ace075899'
    'lead': 'For Mike Concepcion, co-founder of the lifestyle store Commonwealth,
      stories are at the center of successful retail. This philosophy is reflected
      in POV, its new pop-up store.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T14:08:26.296+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T14:08:26.661+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Setting the stage for Manila‚Äôs sneakerhead subculture

      '
    'updated': 2016-11-23T19:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403199d6-b420-463f-b4fc-9ee0feed0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî In the year since
        it opened, streetwear store Commonwealth has challenged local retail conventions
        by putting streetwear and sneakerhead subculture at the forefront of the retail
        experience. For Commonwealth, narrative is a strong element of operations
        ‚Äî emphasized in the way the boutique works with their brand partners to tell
        the stories of their wares, instead of just putting products out for the sake
        of selling. By doing this, its retail space expands beyond its physical space,
        bleeding into the daily lives of its customers who essentially become walking
        advertisements for the store themselves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d4fabd-f3aa-468d-80a5-7a53e487e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has allowed the store to quickly become one of the top sneaker
        stores in the country, carrying limited edition sneakers previously only seen
        online. The physical store itself, located in SM Aura Premier, is spacious,
        with minimal products on display, the space accessorized with wooden benches,
        succulents, and a large sunlit dressing room located right beside a floor-to-ceiling
        window.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf2072-95c3-4e48-825f-df47a396cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the usual suspects such as Comme Des Gar√ßons, A.P.C.,
        Adidas, and Converse, Commonwealth‚Äôs carefully selected roster of goods include
        celebrated brands you won‚Äôt usually see in Manila such as Carharrt, Raised
        by Wolves, and Saturdays NYC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381f689-0d83-402b-a14d-dab381da6b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe don''t do things out of trends,‚Äù says Commonwealth head honcho
        Michael Concepcion, who is also responsible for the optical store Ronnie and
        Joe. ‚ÄúA lot of our brands have features that show sustainability, longevity,
        and history ‚Ä¶ we''re not interested in of-the-moment designer brands that
        you know, just really fool around with whatever."</p>'
    '7':
      'image': 'jcr:38e6d83d-3280-4102-9d2c-9ab6cfb70f85'
      'imageCaption': 'Looks from Neighborhood''s AW ''16 collection. Photos from
        NEIGHBORHOOD.JP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aafa80-f1d7-483e-ae10-cc9aa91f433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2548f2d5-5081-401d-9cd7-a249be81bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commonwealth comes into the retail scene at a time when streetwear
        and the sneakerhead culture are growing as more than just a counterculture
        niche but rather a strong indication of things to come in the fashion industry.
        Paired with a thriving local economy, it makes sense that a boutique like
        Commonwealth exists to cater to discerning and well-aware fans of streetwear
        and sneaker brands and shops, which you won‚Äôt usually see at a regular mall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d45af-797c-41e5-bf6b-77f34a07719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same philosophy bleeds into POV, a pop-up space that‚Äôs meant
        to tell stories as much as it‚Äôs meant to sell clothes, which had been been
        Concepcion‚Äôs mantra for the stylish streetwear store from the very start.
        Each iteration of the space has an area designated to showcasing each featured
        brand‚Äôs storied history ‚Äî a way of letting their customers know that they
        are not only buying into a piece of clothing but into the stories that come
        with it. Their first concept in the POV pop-up centered on the well-established
        workwear brand <a href="https://cnnphilippines.com/life/style/fashion/2016/06/01/carhartt-wip.html">Carhartt
        WIP</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd050b-888d-4d0a-947b-73b38cfbd80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POV is meant to be a showcase, an intimate space where the brand
        and consumer can get to know each other. POV recently launched the Japanese
        apparel brand, Neighborhood, applying the same kind of treatment in their
        Carhartt WIP exhibit.</p>'
    '13':
      'image': 'jcr:54ad7b33-92ac-4924-9e72-6729b1bb6d48'
      'imageCaption': '"A lot of the brands you''ll find at Commonwealth are all brands
        that I feel like I can build strong relationships with," says co-founder Mike
        Concepcion. Photo by FRANCO BORROMEO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17e5f3-3a4f-4f6d-aa7c-08eb44437d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346fb090-3e97-4b7c-a7fb-303c951743b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talks to Concepcion about what sets his retails
        spaces apart, the formula for longevity, and setting the stage for the future
        of Manila‚Äôs sneaker subculture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba01eec-ba41-4756-9dd2-3b6004426e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You once said that the key to successful retail is storytelling.
        What kind of story are you trying to tell with POV?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4632aec-e3b5-426e-aced-45ab61a11785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POV can be anything. POV stands for point of view. A lot of these
        brands that we showcase exist at Commonwealth or will be at Commonwealth.
        Neighborhood, we decided to launch it at POV to give it its space. In a retail
        store, you kinda work within five to eight square meters of space to showcase
        a brand, and that needs to sit alongside 30 other brands. Sometimes it''s
        difficult to convey messages when a lot of these brands are new to market
        and are still making their introduction. So I think it''s really important
        for us to commit to telling who they are and what they represent and the best
        way to do that was with POV.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66612ca8-3482-496a-8ef1-06b9467167ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where would you find an opportunity where for three months we could
        showcase the current collection and also feature a gallery of a brand‚Äôs 25
        year history? My problem with retail now is a lot of it is just black and
        white. A lot of it has to be like how do I make sense of this or how every
        square meter has to earn x amount of pesos. At POV, we kind of go against
        the grain of every retail principle ... but it‚Äôs that exact freedom and luxury
        to work without the parameters of a traditional retail setting that makes
        this all so exciting.</p>'
    '21':
      'image': 'jcr:6b071c72-868f-4997-aa70-fb23c7d399e2'
      'imageCaption': 'Like most of the brands in Commonwealth, Neighborhood is a
        testament to fashion that is not dictated by trends but rather sustainability
        and timelessness. Photos from NEIGHBORHOOD.JP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ae05e-ff17-4e51-b781-be72ea65410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190db06-9fe3-4264-842d-21ede458eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s talk about your market, because you market is very niche.
        Do you feel like you are catering to their lifestyle or is it more of a collaborative
        experience?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3cb19-cbc3-4e16-a581-6eca4eb69722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we''re trying to do isn''t unheard of. With the internet, everyone''s
        aware of the product. I think the market''s here and ready. You can see that.
        Come in any Saturday when we have a release and you''ll see 400 people who
        have been there since six in the morning. It''s here, you know? Commonwealth
        simply offered a platform that brought it all together. I think it''s been
        long overdue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33854a57-e519-44ac-b446-0cb0f1e427bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of your businesses have a very personal feel to them. Was
        that a conscious decision to bring in more of yourself into the work?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8acfc1-07cd-4565-8285-de9d9cb774f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess naturally it came out that way. It comes down to supporting
        the products that we‚Äôre into. The products in here sit right with our perspective
        and complement our lifestyles. When we start anything, we want to do it from
        a very authentic and honest approach. A lot of what we do is really collaborative,
        take for example this Neighborhood event we just did ... start to finish,
        the space and event was designed alongside their team. While we put ourselves
        into every project, we also don''t want to redefine who they are and try to
        change their identity to the context of our market.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7557b-4e4a-43b6-a1d5-9a0bdaf46dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Talking about taking things to a new level in the Philippines,
        did you really set out to elevate the retail culture in Manila?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8174c-e9be-400b-acef-53e1a47bc830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just have so much pride in Manila. I''ve always been so proud
        of what we could do here. It''s always just been a frustration of why we don''t
        have or why we can''t do certain things. I think the market has matured greatly
        and people are looking for it. We want to play a significant role in developing
        a voice for this market in the Philippines and to have that voice be heard
        globally.</p>'
    '34':
      'image': 'jcr:5124b11f-06ee-4123-b455-455c6831a32e'
      'imageCaption': 'Launching Neighborhood through a pop-up store affords Commonwealth
        to showcase the heritage and strengths of the brand on its own. Photos from
        NEIGHBORHOOD.JP  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54711037-d882-447f-9aef-7e99e26d3261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299408bd-05b6-4a55-b639-429199c34669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Owning all these businesses at 25, do you find that there‚Äôs
        a lot of pressure to stay focused?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace78905-46c6-41ed-8d08-fc7862ae0293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the pressure‚Äôs not so much on trying to keep it together,
        but just trying to make sure that it actually works out. I just put so much
        time and kind of dedicated my life to this and I''ve accepted that this is
        what I want to do for the rest of my life. I think I was fortunate enough
        to have that realization early on. When I realized that I wanted to be a retailer,
        it was like tunnel vision. This is what I wanna do, this is what''s lacking,
        how do I make this a reality. For the past seven or eight years now this is
        all I''ve been ‚Äî this has been my world. It''s game time. I''m 25, I''ve just
        got to make this really work.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a42572-655f-47a3-82c6-a440053c0029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So what''s next for POV?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e02c1ab-e768-4778-8ab8-d23f6e37e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:08:26.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:08:26.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually it was just supposed to be for six months, but the mall
        liked it so much that they said, "Could you do this for another six to eight
        months?" and I was like absolutely. What you''re gonna see is a lot of big
        name brands. Adidas is going to be doing something next month. We kind of
        shopped this idea around after the success of the first two concepts, and
        our partners from around the world kind of just said, yeah, I love it, and
        how can we be a part of it?</p>'
