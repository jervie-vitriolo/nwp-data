      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42344096-3ac5-47bb-938a-c1091e6f295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald Dela Rosa said that
        such a declaration would aid the police and instill fear in those engaged
        in the illegal drug trade.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a2cdd-11a5-49f5-8bbb-e217390ab802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa namin napag-usapan yan, but... lalabas naman yung guidelines
        towards that kung lalabas na yung order ni presidente," said Dela Rosa.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e6a5a-3480-43e5-bbad-4b769cc983d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T14:19:32.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We haven''t talked about it yet, but... the guidelines
        towards that will be released if the President''s order comes out.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524eade-ee7b-4ca5-b967-01ab5317a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:30.187+08:00
