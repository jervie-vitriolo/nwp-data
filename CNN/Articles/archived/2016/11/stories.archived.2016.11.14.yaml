    'jcr:uuid': '758efa1c-c97e-45d3-ac73-21388839c826'
    'lead': 'PNP Chief Ronald Dela Rosa says he''s got no regrets over his recent
      all-expense paid U.S. trip on invitation of Senator Manny Pacquiao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:33:44.162+08:00
