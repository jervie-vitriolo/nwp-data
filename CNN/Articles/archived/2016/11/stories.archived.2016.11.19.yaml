      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'WHO-declares-end-of-Zika-emergency':
    'author': 'Stephanie Nebehay and Julie Steenhuysen, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-19T20:56:32.295+08:00
    'imagesource': 'jcr:44776d45-f0f6-435a-b3c2-06c79b1104b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74d71448-4b56-4aa7-b91c-779e76d58b20'
    'lead': 'Removing the international emergency designation will put Zika in a class
      with other diseases, such as dengue, that pose serious risks and require continued
      research, including efforts to develop effective vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:22:44.666+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T13:22:44.983+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO declares end of Zika emergency but says virus remains a threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f72a7c-edc7-4856-b576-e28bd88448c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Geneva/Chicago (Reuters)</strong> ‚Äî The World Health Organization
        on Friday declared that Zika no longer constitutes an international emergency,
        but it stressed a need for a long-term effort to address the virus, which
        has been linked to birth defects and neurological complications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bbe020-9b08-46ab-9b53-121159b5a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials on WHO''s Emergency Committee made clear the Zika still
        constitutes a global public health threat. They warned the virus, which has
        been found in 60 countries since the outbreak was identified last year in
        Brazil, will continue to spread where mosquitoes that carry the virus are
        present.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e1327-e395-4543-95ca-a957b52cc9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing the international emergency designation will put Zika in
        a class with other diseases, such as dengue, that pose serious risks and require
        continued research, including efforts to develop effective vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c1ef7-e1fa-497e-b88c-3aa00badb671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some public health experts worried that losing the "international
        emergency" label could slow research into the virus, which continues to cause
        infections in the United States and elsewhere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0fd74-207e-44d8-968c-771b01fdd4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO in February declared Zika a public health emergency of international
        concern - a designation under international law that compels countries to
        report outbreaks. The moved was part of an effort to determine if Zika was
        linked to reports in Brazil of the severe birth defect microcephaly and the
        neurological disorder Guillain-Barre Syndrome. Traditionally, Zika had only
        been thought to cause mild symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a879f11f-96ca-4f36-8384-3f6a1c5ad7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goal has been met, said Dr David Heymann, chair of the Zika
        Emergency Committee and a professor of infectious disease at the London School
        of Hygiene and Tropical Medicine, in a conference call with reporters following
        the committee meeting in Geneva.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be21dbbb-2663-4827-9b19-2025b5c81f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because research has now shown that Zika and microcephaly are linked,
        "the committee felt that what is best now is a very robust technical response
        to the virus, and that would require work within WHO," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e1e36-7b4a-44af-a21c-bd3c5f0de7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. health agency maintained recommendations including that
        people exposed to the Zikavirus should take preventive measures for six months
        to avoid sexual transmission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7356dc07-8a8c-4a1c-92c9-3fa28c5a938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains crucially important that pregnant women avoid traveling
        to areas with local transmission of Zika, because of the devastating complications
        that can occur in fetuses that become infected during pregnancy," the U.S.
        Centers for Disease Control (CDC) said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270e6e8-ca03-4061-bda9-3fdbca67725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts, expressed concern that losing the "international emergency"
        designation might result in less support for research into the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5d260-df5d-45eb-be5c-6165e319fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think WHO''s decision is unwise," said Lawrence Gostin, a global
        health law expert from Georgetown University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4da48-3a11-426d-8e48-8f47cd37f103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Zika''s spread has waned, it still holds the potential
        for an explosive epidemic. If it were to reemerge in the Americas or jump
        to another part of the world, it would significantly threaten a new generation
        of children born with disabilities such as microcephaly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a266e-df1c-4661-bfed-03c4fc18c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gostin said the international response to Zika has been "lethargic"
        and WHO''s decision will give countries even less reason to invest in preparedness
        and research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7535018-27b7-4a17-8a45-7905e3a92691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press conference, Dr. Peter Salama, executive director of
        WHO''s Health Emergencies Programme, insisted that WHO is "not downgrading
        the importance of Zika."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc9fc80-8874-4148-b131-0e5ae7540aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By framing Zika as a longer program of work, Salama said, "we are
        sending the message thatZika is here to stay and WHO''s response is here to
        stay in a very robust manner."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b41394-fbf5-4b66-8543-1decf3521fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Amesh Adalja, an infectious diseases expert at the University
        of Pittsburgh Medical Center, said public health emergency declarations help
        direct the world''s attention to a disease, and theZika emergency designation
        accomplished that goal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64276ff8-8318-4252-bd34-347f5aceb685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much work remains to be done, including the development of a
        vaccine, he added. The removal of the emergency declaration "doesn''t change
        that fact."</p>'
    '18':
      'image': 'jcr:f5f66e1f-ef4d-4c3c-a8dc-3f7fda669b73'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80412a97-12f2-42f6-a84c-5fad7d97096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f59cb1-a574-4ddb-b13b-8aa50259478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brazil hard hit</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80bf3f5-4914-4cf0-8a8e-11fc65e13e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been some 2,300 confirmed cases worldwide of babies born
        with microcephaly, most in Brazil, but the figure is most likely a "significant
        under-estimate", Salama said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd0be45-e867-47b5-b042-cc549d7e2226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heymann said the Brazilian government is conducting studies to look
        for additional factors that could explain the high number of cases there,
        particularly in the northeastern part of the country, but so far those studies
        have turned up nothing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc834ef4-fcb9-4e3d-936d-6372796a01f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salama said 28 countries and territories have now reported microcephaly
        and 19 countries have reported Guillain-Barre Syndrome. He said it is "very
        likely we will see many reports of microcephaly, including countries in Latin
        America such as Guatemala and Colombia."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb60328b-e690-4987-b877-bf61e1034d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:22:44.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:22:44.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. CDC said WHO''s announcement does not change the urgent
        need to better understand Zika''s impact on fetuses and infants, to develop
        better diagnostics and to make vaccines that can prevent infection and spread
        of disease.</p>'
  'trumo-university-settlement':
    'author': 'Katie Lobosco and Drew Griffin, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-19T16:54:50.158+08:00
    'imagesource': 'jcr:b390d80d-e291-466a-b90b-17e522885df4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1553b45-8095-4b5b-b077-0156b1b23a28'
    'lead': 'The deal will keep the president-elect from having to testify in a trial
      in San Diego that was set to begin November 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:26:38.463+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T13:26:38.758+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump settles Trump University lawsuits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb970a8-bb16-46b7-a473-f39cd82b6948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Diego (CNN Money)</strong> ‚Äî Donald Trump has agreed
        to pay $25 million to settle three lawsuits against Trump University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c7013-f4dc-4f5f-b3c5-a3403acf7752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will keep the president-elect from having to testify in
        a trial in San Diego that was set to begin November 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1681603e-4677-46e2-823f-56de74404dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement ends a suit brought by New York Attorney General
        Eric Schneiderman, as well as two class action suits in California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741df062-1bc1-48ae-bcf2-27cbe513de6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 6,000 former students are covered by the settlement. The victims
        will receive at least half of their money back, said plaintiff attorney Jason
        Forge at a court hearing Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6660256-0143-409c-b3de-9500a8c5ab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About $21 million will go to settle the class-action suits and $4
        million will cover the victims of the suit brought by Schneiderman, Forge
        said. The attorneys waived all fees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b857d6-819d-497f-9127-45328d4b7fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to announce the complete resolution of all litigation
        involving Trump University," a Trump Organization spokesperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370281aa-b449-49eb-b651-1067fcc1a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have no doubt that Trump University would have prevailed
        at trial based on the merits of this case, resolution of these matters allows
        President-Elect Trump to devote his full attention to the important issues
        facing our great nation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21152066-5bfc-498e-aab4-8a5054ce2131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not acknowledge any liability in the settlement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709291d7-68b3-4a42-ba9d-36944e88ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump University is the defunct, for-profit real estate seminar
        business Trump created in 2005. It promised to teach students investing techniques
        they could use to get rich on real estate, just like Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9249fffc-eb74-4909-a4c5-976c31cc75c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advertised that instructors were hand-picked by the mogul himself,
        but former students claimed that wasn''t true. In fact, Trump has suggested
        under oath that he was not very involved in hiring instructors, despite what
        the promotional materials suggested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19738f39-9113-42e2-8f46-cc31c356c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students ended up paying tens of thousands of dollars. While
        the initial Trump University seminar was free, teachers would then upsell
        them for another program. A "one year apprenticeship," which was effectively
        a three-day seminar, cost $1,495, according to court documents. A "mentorship"
        cost at least $10,000 and the most expensive, the Gold Elite program, cost
        $35,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f55f55-fe2b-4a4a-b9ff-c0f5c4838d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement is a complete turnaround from Trump''s earlier position
        on the lawsuits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27836cc4-47c6-456f-bbd0-3f33b067b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a case I could have settled very easily, but I don''t settle
        cases very easily when I''m right," he said in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70455aef-ed47-4b45-a61f-ec801fbb947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since Trump was elected, U.S. District Judge Gonzalo Curiel
        urged the parties to settle the case to avoid the immense complications of
        a president-elect facing trial while preparing to take office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6faccc-1fe8-441d-8d82-f02c845b93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, one of Trump''s attorneys indicated that he might change
        his position on settling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d14f762-ebdd-4b12-82f5-240b984cdfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schneiderman said Friday that he was pleased with the terms of the
        settlement. He first filed the suit in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da47f9-a049-4016-a91a-1eb26c6ded35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims of Trump University have waited years for today''s
        result and I am pleased that their patience -- and persistence -- will be
        rewarded by this $25 million settlement," he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1292e3-a5e7-44c3-9858-ac38a333b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paul Vercammen contributed to this story.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ec7fc-5864-4507-a4c8-21f61f520fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:26:38.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:26:38.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/11/18/news/trump-university-settlement/index.html">Donald
        Trump settles Trump University lawsuits</a>"</em></p>'
  'buckingham-palace-458-million-refurbishment':
    'author': 'Alanna Petroff and Sebastian Shukla, CNN Money'
    'caption': '(Todd Baxter/CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-19T17:10:45.827+08:00
    'imagesource': 'jcr:ff0dc402-6b05-48ad-bfd6-e1101340a939'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3b8a0ef-769e-4cf7-89bf-bc363749bc2d'
    'lead': 'The home of Queen Elizabeth II ‚Äî Buckingham Palace ‚Äî is about to get
      a major refurbishment. The U.K. government has announced plans to spend ¬£369
      million ($458 million) to replace wiring and pipes on the property that are
      more than 60 years old. The overall design and exterior of the 775-room palace
      will remain the same.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:31:34.725+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T13:31:34.952+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Buckingham Palace set for $458 million refurbishment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676bdf1f-2b6a-4e7c-93ef-2a731d9852d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:31:34.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:31:34.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> ‚Äî The home of Queen Elizabeth
        II ‚Äî Buckingham Palace ‚Äî is about to get a major refurbishment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6d9d5-7ed9-4401-b4ad-aaacf2aa1bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:31:34.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:31:34.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. government has announced plans to spend ¬£369 million ($458
        million) to replace wiring and pipes on the property that are more than 60
        years old. The overall design and exterior of the 775-room palace will remain
        the same.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04274a4-4a67-4ba0-8d5c-2374fb9f1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:31:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:31:34.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project seeks to prevent a serious risk of fire, flood and
        damage to both the building and the priceless Royal Collection of art belonging
        to the nation," the U.K. Treasury said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7efde4-350a-4c3e-b3b2-528c0a07b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:31:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:31:34.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-year refurb is also expected to help improve visitor access.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8901b8a-78f5-41d5-a449-5fa951762000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:31:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:31:34.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace attracts millions of tourists each year. It has been
        the official London residence of the U.K.''s sovereigns since 1837.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b2000-bac4-48f9-b34d-de608bb1b83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:31:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:31:34.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most critical construction work will start in April 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3d0e0-45e9-404b-b749-50bc6139d9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:31:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:31:34.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson at Buckingham Palace said the Queen will continue
        to reside in the building throughout the process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9323c94-7057-45a6-ae56-940514c3d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:31:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:31:34.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials that oversee the royal family''s annual funds have said
        the work is critical.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a158f1-fe74-4727-a0da-9b858e4b78a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:31:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:31:34.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament must still approve the project. That''s expected to happen
        by March 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01d832-a8cb-472e-858f-37cfc40bbb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:31:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:31:34.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers might be sympathetic about the need for a royal refurb
        because their own landmark home ‚Äî the Palace of Westminster ‚Äî is also suffering
        from decay. The complex includes parliamentary buildings and the Big Ben clock
        tower.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258dc7c7-b70a-4744-a865-d135a843a447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:31:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:31:34.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A parliamentary committee recently recommended that the entire complex
        get a renovation, which would cost at least ¬£3.5 billion ($4.3 billion). They
        warned about asbestos in the buildings, extensive stonework decay and plumbing
        problems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c430696-297c-4439-8056-5ea4cd409ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:31:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:31:34.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said parliament "must act now" so that the restoration
        work can begin early next decade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ebade7-9713-4d4c-bfd2-fa12d72a042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:31:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:31:34.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Simon Cullen contributed reporting.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e438640a-a0e7-429a-9307-67d5d88686e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:31:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:31:34.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/11/18/news/buckingham-palace-refurbishment-uk/index.html?iid=surge-stack-intl">Buckingham
        Palace set for $458 million refurbishment</a>"</em></p>'
  'trump-china-tpp-trade':
    'author': 'Jethro Mullen, CNN Money'
    'caption': '(Ian Berry/CNN Money)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-19T15:19:47.732+08:00
    'imagesource': 'jcr:6d9f117b-d73e-450b-ab78-e7a6266d92e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4640af99-cd2a-495e-9e30-bedcd18efbb2'
    'lead': 'If Donald Trump turns his back on Asian economies, China is ready and
      willing to step into the vacuum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:36:11.268+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T13:36:11.610+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is ready to pounce if Trump axes Pacific trade deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba0760-8695-4992-ba18-7f3d57fecaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> ‚Äî If Donald Trump turns his
        back on Asian economies, China is ready and willing to step into the vacuum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a7438-1562-45a9-96e4-6e56b1520e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the election campaign, Trump blasted international trade
        deals, tapping into a deep well of popular anger over the effects of globalization.
        Now, President-elect Trump''s first victim could be the huge Pacific trade
        agreement that he slammed as a "disaster done and pushed by special interests
        who want to rape our country."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd49d9e2-f620-4c8a-96a4-0ee37e4f30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trans-Pacific Partnership (TPP) was a key plank of President
        Obama''s push to boost U.S. influence in Asia. But now it looks doomed, with
        Congress refusing to ratify it and Trump having vowed to kill it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a8c94-390e-4b30-a662-6ddaf47e5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t overestimate what a change this is," said Edward Alden,
        a senior fellow at the Council on Foreign Relations. "The United States has
        been working since the end of the Second World War to liberalize trade."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45de2d6d-8268-4a74-83b8-8f5ab5266ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''China has freer rein''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf56606-7b83-4eac-99e3-847c0f037f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn''t waiting around for the TPP''s funeral. It''s already
        pushing its own trade deal with leaders from around the Pacific as they gather
        for a summit in Peru this weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b31f2-0860-404e-a91b-3f6d7d975956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prospect of the U.S. turning inward in its economic strategy
        means that China has freer rein to become the focal point of regional integration
        efforts," said Mireya Solis, a senior fellow at the Brookings Institution.
        "The U.S. appears as largely bereft of a constructive economic strategy towards
        the most dynamic region in the world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44af204-7cdb-4446-90c7-0ff2293b35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linking the U.S. with 11 countries around the Pacific, the TPP would
        have been the biggest regional trade deal in history, spanning nearly 40%
        of global GDP and about a third of world trade. China didn''t take part in
        the talks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc307d-832d-450a-985b-088afb2c941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing-backed plan, the Regional Comprehensive Economic Partnership
        (RCEP), is smaller economically. It covers 16 nations, accounting for almost
        30% of global GDP and more than a quarter of world trade. But if that succeeds,
        China would be in a strong position to lead a bigger, more ambitious Asia-Pacific
        free trade area in the future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d2541-44d5-44ac-87cd-e769bf435a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We can''t let countries like China write the rules''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3db2b-f294-4399-80cd-25f3f7971482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the numbers, the TPP was an effort by the Obama administration
        to spread U.S. standards for labor and the environment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71889b6e-a029-4c1b-b79a-11d617862a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t let countries like China write the rules of the global
        economy," Obama said last year. "We should write those rules."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdef7047-a3c7-429b-8901-095563aa3cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite warnings that the TPP would kill jobs and worsen income
        equality, experts say its slow death is bad news for American interests in
        the Pacific.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef7160-6f35-4001-80bf-6ae47d7fbc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. failure to follow through on TPP is a huge blow to the credibility
        of its Asia policy with important economic and geopolitical repercussions,"
        Solis said. "Other countries will move forward with RCEP and American companies
        will be at a disadvantage."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deab791f-68fe-4243-a634-0a0913e31998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump''s victory, top officials from countries that signed
        up to the TPP -- including Japan and Australia -- have been cited as saying
        attention is likely to shift to China''s plans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad4859b-5b31-4663-a42c-69e1030b58dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has held meetings in recent weeks with
        the leaders of the Philippines and Malaysia, traditional U.S. allies. And
        he''ll have the chance to meet more this weekend at the Asia-Pacific Economic
        Cooperation summit in Peru.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ba558-3d80-4f3d-ac7f-96a9d1deb15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Beijing is understandably relieved''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be23e1-2f73-4584-ba8d-1831670af683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the face of it, China appears pleased at the opportunity it''s
        been given.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55a3bd-8d3e-4e62-9f54-561c228760c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing is understandably relieved that the exclusive, economically
        inefficient, politically antagonizing TPP is looking ever less likely to materialize
        by the day," said an editorial this week in state-run English-language newspaper
        China Daily.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb50b3-f6e1-4543-9a22-93cfe98b2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s protectionist rhetoric, which has included a threat
        to slap tariffs of as much as 45% on Chinese products, creates a host of new
        concerns for China, which has benefited enormously from trade and sells more
        goods to the U.S. than any other country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31efaf83-94ca-4b1e-b877-61dffa4343c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clearly going to be a much more contentious relationship,"
        Alden said. "I''m not sure it''s a net positive for China."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7005f963-9e9f-45eb-934b-90988d6377c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:11.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:36:11.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/11/18/news/economy/trump-china-tpp-trade/index.html?iid=surge-stack-intl">China
        is ready to pounce if Trump axes Pacific trade deal</a>"</em></p>'
  'Trumps-transition-rollercoaster-ride':
    'author': 'Maeve Reston and Elise Labott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-19T13:27:25.801+08:00
    'imagesource': 'jcr:8da3661f-eb6b-478d-902a-5c15e7f8e02e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33d8116e-5262-42f8-a34d-65018f69b45d'
    'lead': 'Donald Trump''s campaign was entirely unconventional, and his transition
      to 1600 Pennsylvania Ave. is proving to be just that. Trump announced Friday
      that he has chosen key members of his national security team, including CIA
      director, attorney general and national security advisor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:41:22.733+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T13:41:23.043+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s transition rollercoaster ride

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770b401-0a93-419d-aa1b-4f87afc4426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Donald Trump''s campaign was entirely unconventional, and
        his transition to 1600 Pennsylvania Ave. is proving to be just that.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd187a8d-0871-457f-95f8-ac2c3a77d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced Friday that he has chosen key members of his national
        security team, including CIA director, attorney general and national security
        advisor. Rep. Mike Pompeo of Kansas has been selected for CIA director. Retired
        Army Lt. Gen. Michael Flynn has been offered the job of national security
        advisor and Alabama Sen. Jeff Sessions has been picked for attorney general.
        All three have accepted their offers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88d921-e212-40eb-a9ec-5a96deb515dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news followed signs on Thursday that the weight of the presidency
        is beginning to sink in for Trump, and that the President-elect may be shifting
        from the bomb-throwing tactics he employed during the campaign to a more nuanced
        approach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303503e3-7885-4548-8cd9-1b6809b4a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect held his first meeting with a world leader,
        Japanese Prime Minister Shinzo Abe, on Thursday. It was a most unusual setup
        ‚Äî arranged without any formal briefing for Trump from the State or Defense
        departments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee03f6-3772-4b6a-a6c6-0a0ffc466a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaotic nature of the Trump transition continues to give jitters
        to Democrats, some Republicans in Washington, as well as allies in governments
        around the world. For months, diplomats and world leaders have watched Trump
        deliver incendiary speeches on the campaign trail with wariness and trepidation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1417bca-0857-4d80-8873-693b1a70a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abe spoke positively about the meeting afterwards, calling it
        a candid conversation and saying he believed they could form a relationship
        of mutual respect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70b1b3f-3416-47f2-b3fb-a15b0210513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also arranged meetings with Republicans who were among his
        fiercest critics, a display of normalcy after a week of upheaval and apparent
        chaos for his transition team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4399b7-5edf-4153-b53d-10872bd815f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, he replaced New Jersey Gov. Chris Christie, who had been
        overseeing the transition, with Vice President-elect Mike Pence, and subsequently
        purged lobbyists from the ranks, in keeping with his vow to "drain the swamp"
        in Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a92c5b-22fd-4696-ad05-6feaf2eebdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there was the lightning rod announcement of former Breitbart
        chief executive Steve Bannon as a top White House adviser -- which sent shockwaves
        through activist groups who view the Breitbart site as racist and anti-Semitic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95e310-fd23-45be-9336-7d32d77367b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday, more conventional Republican faces began appearing at
        Trump Tower as the team continued vetting potential Cabinet members and advisers
        at a furious pace, with literally thousands of government positions to fill
        within a very short window of time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b93872c-3132-4881-8b21-2558f913fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump met with foreign policy heavyweight Henry Kissinger, as well
        as Alabama Sen. Jeff Sessions and one-time critic South Carolina Gov. Nikki
        Haley, who are both under serious consideration for Cabinet jobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17b96a-9a82-49c9-b5a0-65625e05cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In perhaps the most surprising news, Trump plans to meet this weekend
        in New Jersey with 2012 Republican nominee Mitt Romney, who was one of Trump''s
        most vociferous critics during the campaign (calling him a phony, and a fraud,
        and skewering him on Twitter for the way in which he talked about women on
        a leaked "Access Hollywood" tape).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d8866-b39e-46f8-9f15-4d9a8fcc5095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney may be considered for a Cabinet post ‚Äî possibly secretary
        of state ‚Äî though sources close to the former Massachusetts governor say he
        has not actively sought a role in the Trump administration and merely agreed
        to meet with Trump as a gesture of good faith.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf865d-38d3-4ae7-a7db-a9ebccfa682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishment Republicans viewed the more recent developments with
        relief on Thursday ‚Äî a signal that Trump may be giving more serious thought
        to addressing the deep fissures in his party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe7074-9995-4f32-a4d1-abecdc05fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s outreach to Haley and Romney, seemed to demonstrate a possible
        willingness to assemble a team of rivals in his government ‚Äî which would be
        a surprising pivot for a man who wrote in his 1997 book "The Art of the Comeback"
        that one of his maxims was to "get even" and that he believed "in an eye for
        an eye.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac20b2d-606f-4dab-b55e-f9a1304ea4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World is watching</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171736d-dfce-421c-9dfb-0d2d4d2f78f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many world leaders were eager to make contact with him after his
        surprising victory last week. But with Trump''s own team in transition, that
        was no easy feat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d491d-236c-46c1-b97f-4d889a4ee92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Trump was connected with the Australian prime minister,
        sources told CNN, by a mutual acquaintance, golfer Greg Norman, who happened
        to have his phone number.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30658aaf-6c81-450b-94d6-c293db55471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several diplomats told CNN that they reached out to Trump Tower
        to schedule congratulatory calls for their head of state. . Once the calls
        were arranged, they were connected without being asked for any verification
        of their identities or measures to verify the authenticity of the call.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9558bc-0211-42f6-a623-f054c241d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some diplomats who had set up meetings with transition team members
        for the coming days discovered those officials were gone as part of this past
        week''s purge of Christie''s team and anyone registered as a lobbyist.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e1f4d-57d5-449b-9451-052e36ccae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst the initial confusion about who was in charge, one diplomat
        wondered whether to reach out directly to Trump''s son-in-law Jared Kushner,
        who is one of his closest advisers, or his daughter Ivanka Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f3493-5d7f-4351-8c0b-9c787cf04718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been elected without any prior government experience, Trump''s
        conversations unsurprisingly are bucking traditional diplomatic protocol The
        Times of London reported on a leaked transcript of Trump''s call with British
        Prime Minister Theresa May, where Trump reportedly offered her the most casual
        of invitations to meet with him: "If you travel to the US, you should let
        me know."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b146c2-2717-4e92-abb9-49b126ac36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A certain amount of chaos''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba4a8af-c372-4098-b2d3-4963b2f0f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump''s White House meeting with President Barack Obama,
        there also was a lapse in communication with the current agency personnel
        who will ensure a smooth transition of power.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0219fef0-3894-4e5b-b5f7-9957d4321045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That problem ‚Äî delays created by Trump''s team not getting paperwork
        and a list of names to the White House ‚Äî appeared to be corrected Thursday
        when a transition official reported that four teams ‚Äî from the Department
        of State, Department of Justice, Department of Defense and National Security
        Council ‚Äî have been connected with the proper agency points of contact.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1538c-78a2-40bf-a523-e18aed85473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump''s team has come under a hail of criticism this week,
        both Democratic and Republican officials who have been involved in past transition
        planning cautioned that a fair amount of chaos was to be expected, particularly
        given that many of Trump''s own advisers did not expect him to win. Presidents-elect
        generally don''t announce major nominees like Secretary of State within nine
        days of the election anyway.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d01a99-c985-41a6-8e65-7304ddff8e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of reasons to be concerned about @realDonaldTrump transition,"
        former Obama adviser David Axelrod tweeted, "but the pace of announcements
        isn''t one of them. That''s not a fair shot."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22573e15-ea80-4d80-a05b-ff42a4e39537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hadn''t made any major appointments at this point in 2008,"
        Axelrod added. "I don''t remember being criticized for it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e162c341-48a0-43c4-98d9-17eb931342e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanhee Chen, a former Romney advisor and a fellow at the Hoover
        Institution at Stanford University, said it was hard to judge at this early
        stage whether things were going more or less smoothly than they did under
        Obama or President George W. Bush, even though the teams of those two candidates
        were highly organized and ready to deploy as soon as they clinched victory.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53957224-11cb-41a4-8fdc-a598a47822b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a certain amount of chaos that is built into every transition,"
        Chen said. "There always is this challenge of meshing campaign staff with
        transition staff with campaign staff. If Governor Romney had won in 2012,
        I think that there would have been some issues to sort through as well."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff5c9e-e456-4800-a371-41efc043bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of this is part of a natural process," said Chen, a CNN contributor.
        "It''s important to keep in mind that the Republican Party was pretty divided
        throughout this election, and part of what we are seeing is an effort, not
        just to build a new administration, but to heal some of the wounds from that
        fight."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad4afc-c821-4433-8bc4-6cc5ffe712bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Evan Perez, Jim Sciutto and Tal Kopan contributed to
        this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e678e9-23da-42d6-9a3f-6cc886c26e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:22.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:41:23.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/18/politics/trump-transition-rollercoaster-ride/index.html">Trump''s
        transition rollercoaster ride</a>"</p>'
  'Protesters-Marcos-burial':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-19T14:27:32.355+08:00
    'gallerysource': 'jcr:66eed338-2b5e-400e-8847-b8f3d846922c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7b02d87-b3ef-4cd3-ba37-894a26fc315c'
    'lead': 'The man who put the country under martial law may be resting in peace
      at the ''Libingan ng mga Bayani'' (LNMB) or heroes'' cemetery, but the uproar
      over his burial is not dying down just yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:50:41.068+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T13:50:41.464+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters take to streets to denounce Marcos ''Libingan'' burial

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32988c01-5c15-4dc2-b8cc-b0a71bee67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The man who put
        the country under martial law may be resting in peace at the ''<a href="https://cnnphilippines.com/news/2016/11/18/Marcos-burial-at-Libingan-ng-mga-Bayani.html">Libingan
        ng mga Bayani''</a> (LNMB) or heroes'' cemetery, but the uproar over his burial
        is not dying down just yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d63eda-1cb2-40a7-960f-ab26cf802625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few hours after news about former President Ferdinand Marcos''
        funeral rites at the LNMB broke out, groups of protesters started to gather
        at the People''s Power monument along Edsa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf88a5c-34ac-4f7a-b9c8-03320b3d3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of them clad in black and carrying banners, they chanted various
        objections to the unexpected sudden turn of events: "Marcos No Hero," "Dictator,"
        "Thief."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb4de3-f155-43d2-a5dc-1cfb3c11c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters cried that what had just happened at the LNMB was
        the "burial of truth and justice." They said they were decrying the attempts
        of the Marcos family to revise history and sugarcoat the wrongdoings of martial
        law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f03f79-58fb-4821-85ab-046866143b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/18/marcos-burial-like-a-thief-in-the-night-leni-robredo.html">Related:
        VP Leni, solons shocked over burial</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967dfb4e-76db-496e-b79a-67f2eea5da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A program went along with the protest, with patriotic songs like
        the iconic "Bayan Ko."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dff77e-bada-475a-b559-fe84799f550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the program ended in the evening, protesters continued with
        a noise barrage ‚Äî asking motorists to join them or at least honk their horns
        to symbolize indignation.</p>'
    '13':
      'image': 'jcr:8d9bbe7c-74e8-486b-82e4-091be49a0e40'
      'imageCaption': 'Protesters ask motorists to make noise to show dismay.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ab4e5-2e47-49b8-9d6a-ab66bf55d8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c5b063-0c65-4ec1-8482-ac118618c330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said there were around 700 protesters at the time but
        organizers said there were 5,000 of them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b5883-7769-4221-95c3-d1f1be328051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups said they planned to continue with protests in the coming
        days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd74f0-d54e-46c5-9bc3-ae1a81be4840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millenials band together</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeebfff-572e-4a1f-bd00-b937557759ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another part of Quezon City, hundreds of students from the University
        of the Philippines, Ateneo and Miriam College converged along Katipunan Avenue
        to denounce Marcos'' burial at LNMB.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f7605-56d4-40b1-a749-b916edee103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said this was their way of showing to the world that the youth
        still cared and they''re not oblivious to what happened during martial law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5557e245-ddd2-4c66-bd12-996362072e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters also echoed that "Marcos is no hero," and the burial
        was "a great injustice to the nation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c8315-bc34-45c4-aeb8-11f16ad2c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They described the interment as "pataksil, patago" [treacherous,
        clandestine].</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca8990b-2452-4d96-a679-339cbc99f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/18/Duterte-hopes-people-forgive-Ferdinand-Marcos.html">Related:
        Duterte hopes people forgive Ferdinand Marcos</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835e2c0-d9af-4e75-9e2b-77a5e4768b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of the country like Cebu, Cagayan de Oro and Bacolod
        City, various groups similarly staged mass actions to express dismay over
        the burial.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9499ab05-5e8b-4a6d-a28d-aef5d05b3c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No healing at all''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb17741-b53f-4493-bfc3-8e796b2891fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Liberal Party (LP) called the burial "a monumental
        injustice."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49d7c3-bb5e-4bbc-9581-5c655f81082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting LP president, Sen. Francis Pangilinan, said members would
        not stop in efforts to have Marcos removed from ''Libingan" and transferred
        elsewhere.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb349d7-cafa-45de-a3f7-b789e78ec636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the burial did not result in healing or closure, but a reopening
        of the wounds of the past instead.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1df3e5-6a9b-4353-ae42-caf612fe7699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When martial law was declared, everybody was caught by surprise.
        Now it happened that way again with the burial," Pangilinan said in Filipino.
        "If you were really a hero, why should your burial be forced, rushed and done
        secretly?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8588c28b-781a-48ad-9e34-a4663a1e0fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:50:41.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:50:41.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
