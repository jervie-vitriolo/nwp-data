  'British-PM-risks-losing-Brexit-speed-and-scope-with-appeal-senior-Conservatives-say':
    'author': 'Elisabeth O''Leary, Reuters'
    'caption': 'British Prime Minister Theresa May'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-19T08:02:57.763+08:00
    'imagesource': 'jcr:cac8ce88-f939-4a35-99f2-d345ce7f4e35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0265dace-d6ba-4727-b3d7-8505ab1dbe32'
    'lead': 'British Conservative Party members say the government should drop the
      Supreme Court appeal barring Prime Minister Theresa May from triggering Britain''s
      exit from the European Union without parliamentary approval.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T11:56:14.544+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T11:56:14.838+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British PM risks losing Brexit speed and scope with appeal, senior Conservatives
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a9670-3677-47f1-a7ed-5e88ae9b9d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:56:14.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:56:14.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Edinburgh (Reuters)</strong> ‚Äî Prime Minister Theresa May
        should accept that triggering Britain''s exit from the European Union (EU)
        requires parliamentary approval and drop the government''s Supreme Court appeal,
        senior members of her party said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d94979a-4d9a-4e07-8b81-aa4c458377f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:56:14.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:56:14.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By doing so, she would speed up Britain''s exit from the EU and
        limit the risk that devolved administrations in Scotland and Northern Ireland,
        whose electorate voted to keep EU membership, are given leeway to veto it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32083626-f82f-4f34-81e9-09a2f39a1bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:56:14.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:56:14.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sir Oliver Letwin, a former junior minister who briefly led the
        government''s Brexit department, said a "fast, tightly timetabled and constrained
        bill" would allow the government to start the exit process quickly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a52b5e-5192-4a1f-8133-a01cfa9302c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:56:14.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:56:14.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would "avoid any risk of the Supreme Court deciding to accord
        the devolved administrations some rights or even some veto powers over the
        triggering of Article 50," he told BBC radio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa36620-097b-45ae-a896-3670bdc2e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:56:14.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:56:14.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A High Court ruling earlier this month said parliament needs to
        approve the formal leaving process, and the government has presented an appeal.
        The Supreme Court is expected to make its ruling in the New Year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b24ce1-ff28-4b2e-82dd-75be29ed83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:56:14.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:56:14.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, it said it would allow the Scottish government''s legal
        representative to address the relevance of Scots Law in the hearing. Some
        lawyers and constitutional academics say Britain''s devolved parliaments have
        no formal veto over the process of exiting the EU, nor over the fresh legislation
        required to set Britain on a new course.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b97db4-b45e-4122-84d5-cdd5117c3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:56:14.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:56:14.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the legislative routes Britain might take to leave the
        EU are open to interpretation because it is unprecedented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae7964-d64d-4fa0-ba51-e9285e5c68b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:56:14.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:56:14.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicola Sturgeon, Scotland''s first minister, said last week that
        the objective in joining the case was not to stop Brexit but to ensure Scotland''s
        voice was heard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d4c3b-874c-4f69-8e64-fce47ae316d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:56:14.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:56:14.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Sir Edward Garnier and former Attorney
        General Dominic Grieve also believe the government''s appeal should be dropped,
        the BBC reported, because the government''s chances of success were low and
        it would avoid a row about judges'' powers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd34487-3dde-4b2f-9e75-83b6945797ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:56:14.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:56:14.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative lawmaker Owen Paterson, a former environment minister,
        told the BBC he believed the government''s appeal case was very strong and
        should continue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc0a57-9ff6-44ee-bd86-686326972885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:56:14.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:56:14.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leaked memo from consultants Deloitte this week said splits in
        May''s cabinet could delay it reaching a clear negotiating position for six
        months. The government dismissed the report as having no credibility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b833568-7b43-427e-8fc0-3d979722d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:56:14.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:56:14.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says it is on track to trigger Brexit by the end
        of March.</p>'
  'More-Anti-Marcos-rallies-next-week':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
