  'Zuckerberg-Facebook-will-develop-tools-to-fight-fake-news':
    'author': 'Samuel Burke, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-19T08:55:47.319+08:00
    'imagesource': 'jcr:3666d6d0-8f39-4e6d-9182-001223f2801e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1093b93-b001-4ecc-a51a-08e619b45661'
    'lead': 'In a sudden change of tone, Facebook co-founder and CEO Mark Zuckerberg
      says his company is working on measures to detect and prevent the spread of
      fake news sites in the popular social-networking platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T11:48:00.784+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T11:48:03.605+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zuckerberg: Facebook will develop tools to fight fake news

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce40dd3-86b8-449e-8a4b-46f5da266e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> ‚Äî Facebook co-founder Mark Zuckerberg
        has outlined a series of measures that should help prevent fake news from
        being shared on popular social-networking site.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53676e6c-65be-4a4e-8fcd-44bb12bf61c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned controls, which were announced in a late night Facebook
        post, follow accusations that a flood of fake news stories influenced the
        U.S. presidential election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a970f5-c813-4282-abc6-3396d3d4144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is: we take misinformation seriously," wrote Zuckerberg.
        "We take this responsibility seriously. We''ve made significant progress,
        but there is more work to be done."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc798a0d-be40-462c-a19d-f7d3e41835fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO said that Facebook is working to develop stronger fake news
        detection, a warning system, easier reporting and technical ways to classify
        misinformation. Facebook has also been in contact with fact checking organizations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aabb1f9-5685-41d6-a48b-a9aeceb8af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Zuckerberg, it''s a sharp reversal in tone from comments made
        in the immediate aftermath of the election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5579ac36-5a5b-475e-894d-391a310ae0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the idea that fake news on Facebook ‚Äî of which it''s a
        small amount of content ‚Äî influenced the election in any way is a pretty crazy
        idea," he said last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760993a2-07e5-44fa-9446-fe0ad6b1feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/11/11/Facebook-fake-news.html">Read:
        Mark Zuckerberg: The idea that fake news influenced the election is ''crazy''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2868ea79-2df6-4bec-85bb-65ed78ba5671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg has come under pressure to do more to fight the fake
        news scourge. Some former employees said the CEO''s public comments even contradicts
        Facebook''s pitch to advertisers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23611ba-9e07-4a78-a147-5f372cf01b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site''s core business is built on the premise that advertisers
        can use Facebook''s targeting tools to show the right users the right message
        at the right time leading to the right outcome. If it works for advertisers,
        shouldn''t it also work for political campaigns?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52291832-ceb2-4d0c-8345-f36539040a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg''s latest post makes clear that Facebook does not want
        to play the role of an editor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd840ea-9c8c-4946-824d-c6e9eb865e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problems here are complex, both technically and philosophically,"
        he said. "We do not want to be arbiters of truth ourselves, but instead rely
        on our community and trusted third parties."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c24937-6136-4649-a204-b636c289b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg did not say how quickly the measures would be in place.
        But they should make it much easier for users to flag misleading content ‚Äî
        similar to the way cyberbullying can be reported with a single click on some
        social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89c75e-2ba8-4031-88ba-ecf8fa15d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media giant is also working to undermine the business
        model used by fake news publishers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fafcca-a75e-41ad-8245-89e728656bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said earlier this week that it would not place ads from
        fake news publishers on third party apps or websites, because the content
        falls under the broader category of "illegal, misleading or deceptive" content.
        Google has taken similar steps.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2ef2f5-47b6-441f-9687-b4f61deb6d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/11/15/google-facebook-restrict-ads-fake-news-sites.html">Read:
        Google, Facebook move to restrict ads on fake news sites</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07700fa0-ba82-41a4-a4ef-9e1c45e468ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:48:00.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T11:48:03.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these ideas will work well, and some will not," Zuckerberg
        admitted. "We understand how important the issue is for our community and
        we are committed to getting this right."</p>'
