      '
    'updated': 2016-11-20T14:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca3aa3-90a6-4515-aa6c-88175d8c6e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.039+08:00
