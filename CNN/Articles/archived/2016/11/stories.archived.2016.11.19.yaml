      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî&nbsp; At least
        10 Abu Sayyaf fighters and four soldiers were killed in a clash in Sulu early
        Friday, the military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c254334f-9478-4b2a-9d87-ccd41fa5454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:53:12.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:53:13.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some nine government troops were also wounded in the fighting in
        Patikul town, according to Maj. Filemon Tan, spokesman for the military''s
        Western Mindanao Command.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355a7541-6d55-4ec8-8792-419acfdec9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:53:12.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:53:13.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said troops from the 35th Infantry Battalion encountered around
        150 ASG gunmen in Sitio Dyundangan, Barangay Buhanginan at around 10:20 a.m.,
        triggering a gun battle that lasted 45 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f852352-20e6-4105-a3dd-a79c910adb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:53:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:53:13.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wounded soldiers were taken to the Camp Navarro General Hospital
        in Zamboanga City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba54251-7516-4dbf-b231-1da79f17eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:53:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:53:13.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops recovered only three of 10 bodies of the slain ASG members.
        The number of wounded ASG fighters is unknown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce6fdf-c7c2-4111-b679-c320f633fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:53:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:53:13.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the casualties incurred, the military continues to conduct
        combat operations against the ASG to destroy the bandits, rescue the kidnap
        victims and deter terror attacks perpetrated by the bandit group in the province
        of Sulu and possibly in other provinces as well," Tan said.</p>'
