      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The National University
        (NU) Pep Squad claimed its fourth straight UAAP Cheerdance Competition crown
        on Saturday evening at the Smart-Araneta Coliseum.</p>'
    '2':
