      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory allowed them to become the second school to achieve
        a four-peat in the contest‚Äôs 21-year history. The University of Santo Tomas
        (UST) is still the holder of most number of consecutive victories with five.</p>'
    '4':
