      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî President Ferdinand
        Marcos may have been laid to rest at the Libingan ng mga Bayani, but his detractors
        certainly have no plans of resting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbeb46d-bf80-4d77-8a5f-cb6280053ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/18/Marcos-burial-at-Libingan-ng-mga-Bayani.html">Read:
        Marcos buried at Libingan ng mga Bayani</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b420ca2-32ac-43fd-8258-6700c338253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting next week, more people are expected to troop to the streets
        to express indignation over Marcos'' sudden burial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2520e8b-3732-45bc-8878-70a55f118e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new demonstrations come after thousands of anti-Marcos protesters
        gathered at the People Power Monument shortly after the burial on Friday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88fa9a4-c8b8-43ff-aa32-e1d8c765400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/19/Protesters-Marcos-burial.html">Read:
        Protesters take to streets to denounce Marcos ''Libingan'' burial</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314f62f-238e-4fb0-8173-05ee77383798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAYAN Secretary-General Renato Reyes said at a Saturday forum at
        the University of the Philippines Diliman that thousands of protesters are
        expected to join a rally on Nov. 25 at 4 p.m., which may be held at Luneta,
        Liwasang Bonifacio, Mendiola or Makati.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c300bc-25e0-4f95-b9f7-1617951cf5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efforts <em>natin</em> should be for the purpose of calling on
        the people to mobilize on Friday," said BAYAN Secretary-General Renato Reyes.
        "<em>Sa pagbabalik ni</em> Duterte, may nakaabang ng malaking protesta ng
        mamamayan, Biyernes, alas-kwatro pataas."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d6d9d6-597e-49f6-b2a3-bc2caacc97ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our efforts should be for the purpose of calling on
        the people to mobilize on Friday. When Duterte returns, a large protest will
        await him on Friday at 4 p.m. onwards]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553db47a-7104-4c3d-80e0-c3e56ab03f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rage we must against the burial of dictator Marcos," said Rep.
        Neri Colmenares. "Rage against President Duterte''s rehabilitation of Ferdinand
        Marcos Sr. Rage against the nine magistrates of the Supreme Court."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5765e334-74a8-4f92-b734-c382ea599648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups blame President Rodrigo Duterte for approving Marcos'' burial,
        as well as the nine magistrates of the Supreme Court who ruled in favor of
        the burial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ea60b-2ebb-4d19-a1af-fc50c9e0ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Read:
        Supreme Court allows burial of Marcos at Heroes'' Cemetery</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e6244-de16-47b3-b793-85f11ed1782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is set to return to the country next week from Peru, where
        he is attending the 24th Asia Pacific Economic Cooperation (APEC) Leaders''
        Meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd34d7-8c81-4901-96dd-f729ca84bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview following his arrival in Peru, Duterte said he would
        allow the protests, but he hopes that people would forgive Marcos for the
        atrocities committed during the Martial Law era.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f08b889-f37e-43a3-b024-7de877b34b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/18/Duterte-hopes-people-forgive-Ferdinand-Marcos.html">Read:
        Duterte hopes people forgive Ferdinand Marcos</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965093a4-4237-410d-b576-a13869a38277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Senators Bobby Ta√±ada and Rene Saguisag are hoping
        that the Supreme Court would reverse its decision allowing Marcos'' burial
        at the Libingan ng mga Bayani.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a32912-cbbb-4d1d-b383-2ba02ad0f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May pag-asa pa rin kami na ang Korte Suprema ay makukuhang
        baguhin yung kanilang maling desisyon na ''yan</em> [We still have hope that
        the Supreme Court would change its wrong decision]," Tanada said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0bfa46-1104-40b5-bcc7-157106da893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:15:26.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:15:26.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what to teach anymore," Saguisag said. "Wala nang
        rule of law. ''Yan ang ibinaon kahapon kasama ang decency, honor [There''s
        no more rule of law. That was what was buried together with decency and honor]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f4e823-2479-49a5-bfde-8fd03942989a'
