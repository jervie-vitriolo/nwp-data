    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson: Kerwin Espinosa must live to tell his story

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c1c84-0a32-4be8-a816-1bb3faa1d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Alleged drug lord
        Rolan "Kerwin" Espinosa must not share his father''s fate, Sen. Panfilo Lacson
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e48bb-1266-40d7-a930-f0bd09fffb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike his late father, the Albuera Mayor, he must live to tell
        his story," Lacson told the Senate as it began its inquiry into the killing
        of Albuera, Leyte Mayor Rolando Espinosa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229c339-efc8-4242-9409-6880b70e611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson urged the government to ensure the younger Espinosa''s safety
        and prove its sincerity in pinning down all public officials who have benefited
        from the illegal drug trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797bf07f-558a-4b00-83a4-c6193cfb73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his death, Mayor Espinosa revealed everything he knew about
        his son Kerwin''s illegal drug operations in two sworn affidavits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9f209-e553-4607-9577-074f95cfe0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also named at least 50 government officials, police, and other
        personalities as <a href="https://cnnphilippines.com/news/2016/11/08/Espinosa-drug-protectors.html">protectors
        of Kerwin''s "big-time" drug transactions</a> in Eastern Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a93dd7-d017-400c-9ec6-7dd9c9ad1c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerwin is currently <a href="https://cnnphilippines.com/news/2016/10/17/kerwin-espinosa-arrest-abu-dhabi-pnp-dela-rosa.html">held
        by authorities in Abu Dhabi</a> following his arrest on October 27. He is
        set to return to Manila to face drug charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0c6b8-92d7-486c-8691-aa72b55eb78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The imminent deportation of Kerwin Espinosa must be given utmost
        attention and security concern by this government," Lacson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb22290-fa47-4872-ad9f-4830cbef9595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/18/Kerwin-Espinosa-deport.html">Also
        read: Kerwin''s deportation may be delayed - Police</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fe85e5-5da2-4dd3-8389-d51e3b5cc25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senate probes Espinosa killing</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f0838-e1ce-4add-adab-3d1435b8369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson demanded an explanation from the Philippine National Police
        (PNP) on the "absurd circumstances" in the account of the Criminal Investigation
        and Detection Group in Eastern Visayas (CIDG-8).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f28a504-f3fc-4c72-b781-8d033f894eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/05/Albuera-Mayor-Espinosa-death-EJK-Senate-House-investigation.html">Also
        read: Lawmakers: Espinosa''s death smells of extrajudicial killing, reeks
        of irregularities</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558bfbd-79cf-4cdf-a9c1-1ad3d7b912d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG-8 said they were serving a search warrant against Mayor
        Espinosa and another inmate, Raul Yap, for illegal possession of firearms
        and drugs when the two resisted arrest and shot at the police, prompting the
        operatives to fire back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a524cbd-81d8-424f-99ac-3de8e06725da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged shootout killed Espinosa and Yap early morning on November
        5 at the Leyte Sub-Provincial Jail in Baybay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad527224-ba4d-48d9-843d-2fdc9c911719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson remains unconvinced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b79f60c-eea2-4819-9e02-5d879f799f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would Mayor Espinosa even attempt to put up a fight? When he
        was trapped inside the prison cell with nowhere to go? Not to mention that
        he had surrendered and was fully cooperating, hoping to become a state witness,"
        Lacson asked the police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daabb89-0a3e-4770-a56a-cfc8785f53d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing makes sense," Lacson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5470fdc4-5d66-4017-a612-bf7c1d85a555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson is the chair of the Senate committee on public order and
        dangerous drugs, which is leading the investigation together with the Senate
        committee on justice and human rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6052181-6e2f-4bb5-ac80-ef73828dfc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Deputy Chief for Operations Director Benjamin Magalong said
        the command group met with PNP Chief Ronald Dela Rosa on Monday. He assured
        the public they will conduct an impartial and objective investigation into
        the killings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb46f85-2798-4588-a505-38da908331ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leadership of the Philippine National Police is very, very
        committed to pursue the truth surrounding the death of Mayor Espinosa and
        Mr. Yap," Magalong said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81343f96-cd7a-4916-b16d-90349ecb41fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights will also conduct an independent
        investigation to look into the death of Espinosa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23526321-fd6a-4d7a-a02a-7b8340ca0f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor was one of the government officials named by President
        Rodrigo Duterte with links to the illegal drug trade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd0644-001b-40a3-af5c-20549cfb79f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He turned himself in to the police at Camp Crame after Duterte announced
        a 24-hour ultimatum for him and his son to surrender or be shot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac37aa-1808-406b-a475-2a087b2a9359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was allowed to go home pending an arrest warrant, and was then
        arrested on October 5.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee2161-c6cf-447c-b5c3-69dc6614da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:36.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:25:39.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/02/albuera-leyte-mayor-espinosa-surrenders-pnp-dela-rosa-war-against-drugs.html">Also
        read: Leyte mayor surrenders for fear for his life, heeds Duterte’s call against
        drugs</a></strong></p>'
  'groups-protest-trump-win':
    'author': 'Euan McKirdy and Susanna Capelouto, CNN'
    'caption': 'Anti-Trump protests erupt in New York City on November 9, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-10T23:22:48.404+08:00
    'imagesource': 'jcr:07eebc21-ff35-4acf-bd3c-5095ea8ea44f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60d7fc5d-945b-4ace-bd9c-12ebabed85f4'
    'lead': 'They chanted anti-Donald Trump slogans. They flooded city streets. They
      gathered near the White House, disheartened and dismayed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:33:32.119+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T15:33:32.788+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands take to the streets to protest Trump win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6863f995-f986-43a7-b098-48be49a6fb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — They chanted anti-Donald Trump slogans.
        They flooded city streets. They gathered near the White House, disheartened
        and dismayed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c9f21-5197-4012-a46c-0a4fdf39a58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not my president, not today," many across the nation yelled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6db76-a7cf-40c1-a3f5-9ecf350937ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cities from Boston to Los Angeles, thousands of demonstrators
        gathered Wednesday night in protest of <a href="https://cnnphilippines.com/world/2016/11/09/Trump-US-President-win-reaction.html">election
        results</a> that mean the billionaire real estate developer will be the next
        president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94c3dd-4f24-466a-98db-d54dd6b525d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 5,000 people were at a protest in New York, police estimated.
        Among the issues were immigration and Obamacare.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f46de60-25a8-4cc1-8b43-085d3712d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came out here to let go of a lot of fear that was sparked as
        soon as I saw the results," protester Nick Powers said. He said he feared
        Trump will support stronger stop-and-frisk policies that would put many people
        in prison. He was worried that Trump''s victory would embolden sexist views.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbfd3c-e651-4886-ab07-715a9c98b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the protests were in cities with large Democratic bases
        – in Atlanta; Austin, Texas; Boston; Chicago; Denver; Philadelphia; Portland,
        Oregon; San Francisco, Seattle and Washington.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d2d0f-dbc6-4566-b685-94bc55974c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, people walked down a normally busy Lakeshore Drive,
        carrying signs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8943037-890e-436d-ba79-bb641826bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Austin, protesters blocked a highway. Students burned a flag
        on the campus of American University in Washington, and they walked out of
        class in high schools and colleges across the country the day after the presidential
        election.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The flag is burning at <a href="https://twitter.com/AmericanU?ref_src=twsrc%5Etfw">@AmericanU</a>
        <a href="https://t.co/W5AYcnLph5">pic.twitter.com/W5AYcnLph5</a></p>&mdash;
        Nezar (@kneeczarr) <a href="https://twitter.com/kneeczarr/status/796433931633561600?ref_src=twsrc%5Etfw">November
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7149d80c-9a4e-4d6e-8c0b-9a9f3600e4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e9950b-895c-49a4-83a4-b49b8084e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In downtown Los Angeles, high school students crowded the steps
        of City Hall on Wednesday afternoon. Protester Brooklyn White was holding
        a sign that said "Hate won''t win." The 18-year-old voted for Hillary Clinton
        and was disappointed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48a5fa-b330-412f-be47-f0986953a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t let it stop us. If he''s the president then fine, but
        if Donald Trump is gonna be it then he has to listen," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3962805-8467-4f69-a9a4-be66757ddcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Berkeley High School in California, about 1,500 students walked
        out of classes Wednesday morning. In des Moines, Iowa it was hundred of high
        school students who left class to protest of election results. In Phoenix,
        about 200 students from Carl Hayden High School marched to the state Capitol
        in protest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118aa7c8-9928-4623-b6ae-488d892a2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, trash fires burned on an Oakland, California,
        highway as an illuminated sign in the nation''s capital proclaimed that the
        United States was "better than bigotry."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eefd011-2228-449a-a9d0-a54d366d710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>White House candlelight vigil</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f8e496-fadc-455c-a9e3-78a9531e5644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A candlelight vigil for Clinton supporters in front of the White
        House on Wednesday evening drew those who wanted to mourn their election loss.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eadf3f4-7e35-4fa4-87e7-13980ae8e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peaceful crowd called out "you are not alone" to over 2,600
        people watching the gathering on Facebook, organizers said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91532c6-66ff-436a-a447-742aad7fa5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybelline McCoy, an immigrant from Panama, came to the vigil with
        her three children.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f3d33f-63b0-4e82-a679-e35d7770ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My biggest fear is that they will be limited, that they will see
        people being silenced and invalidated and that I won''t be able to shield
        them," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa803c6f-af7b-4f1c-9f46-062b61cff2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Protests after the vote count</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daee49f-d570-4ac4-a3c9-0f5949b6e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wee hours of Wednesday morning after the votes were counted,
        one member of the crowd near the White House held an upside-down American
        flag, alongside the LGBT rainbow flag, in silent protest.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A man stands with an upside down American flag in front of the White
        House  in silent protest <a href="https://t.co/738gV5ni6Q">pic.twitter.com/738gV5ni6Q</a></p>&mdash;
        Tim Mak (@timkmak) <a href="https://twitter.com/timkmak/status/796245381835358208?ref_src=twsrc%5Etfw">November
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa90233-b005-46ee-80d1-ff7b35ad1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae53207-7219-44e7-935e-38f0fa4f8d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Barto, a protester who had remained at the White House after
        most dispersed, told CNN affiliate WJLA-TV in Washington that he was "destroyed,
        honestly distraught."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a120e5d-740c-479d-b938-01a97b4d7417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything that has been built up has been destroyed. ... America
        has failed (minorities)."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c4fcc-9550-4799-be0a-34f433a287f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latasha Wilson said she was scared about the next four years. "He
        doesn''t respect women, Black Lives Matter, Latinos. He''s a racist. ... There
        are multiple things that add up," she said of the President-elect.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b53eeb8-3eb9-4e12-a813-a30bee6e5bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters celebrate</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585f7aa-1633-44c8-b33f-9b82dc7127a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others went to the White House late Tuesday and early Wednesday
        to show their support for Trump.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e116d60-96b7-40e8-9ee1-1578c3855e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Elliot, a student at Washington''s Georgetown University,
        said he was elated about Trump''s election.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1dabb-22c3-4a93-800d-214bd25b54f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel pretty good, a year and a half process has ended and it
        ended my way," the Texan told WJLA. He said he thought it was "definitely
        the responsibility of both parties" to unite the country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86452a64-cf97-4ed6-a776-ef9bb8baacd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing the United Kingdom''s Brexit vote to leave the European
        Union, which "translated strongly here," he said he had no fear his candidate
        would lose.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f22ccd-2cbb-40c7-af18-76e38ae5e6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a hidden vote," he said, contending people didn''t voice
        their true voting intentions to pollsters in case they were perceived as sexist,
        racist or homophobic.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa6dd2e-eb8f-49b4-ae71-042679317735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York on Wednesday morning, groups of Trump supporters cheered
        his victory outside Trump Tower. Pop star Lady Gaga, a vocal Hillary Clinton
        supporter who had performed at the Democratic candidate''s final rally in
        North Carolina, stood atop a sanitation truck outside Trump Tower in New York,
        brandishing a sign that read: "Love trumps hate."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8cbff-46ae-4289-a90e-9a978da7070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:33:32.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:33:32.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and footage shared on social media showed dumpster fires
        on what was described as a stretch of Broadway, from 14th to 20th streets
        in the city.</p>'
