      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d709a9c-1fae-4477-818c-ad0c92bb301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:04.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:07:04.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Who shot Albuera
        Leyte Mayor Rolando Espinosa?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd0b8e-243f-4b76-9383-1aaeda8b1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:04.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:07:04.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Sen. Ralph Recto''s question to police officials at the
        Senate inquiry into the late mayor''s killing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe2b47b-55a8-44d5-ac33-d161adb71d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:04.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:07:04.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ako</em> (Not me)," said Supt. Marvin Marcos, head
        of the Criminal Investigation and Detection Group in Eastern Visayas (CIDG-8).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056aeff-4c65-408e-b232-e4d9be377ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:04.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:07:04.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This elicited laughter from those present at the Session Hall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076fcf57-4649-4533-aca0-af9da64e3e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:04.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:07:04.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then who? Recto asked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a517d25-dc69-4ebe-87fc-c3e3b150c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:04.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:07:04.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako po yung, ang nakabaril po</em> (I did, I was the one who
        shot)," Chief Inspector Leo Laraga said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871bafb7-8483-4436-b5fe-922e99726eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:04.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:07:04.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laraga led the CIDG-8 team that served the <a href="https://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">search
        warrant</a> on Espinosa''s cell early morning of November 5.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee48884b-957c-4609-826d-1b8bc5a809d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:04.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:07:04.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG-8 team said Espinosa and the other slain inmate, Raul Yap
        resisted the search and shot at the police, prompting the operatives to fire
        back.</p>'
