    'lead': 'The chief inspector, who led members of CIDG-8 in serving the search
      warrant on the cell of Albuera Mayor Rolando Espinosa, admits he was the one
      who shot the late mayor. He was relieved from his post Thursday, along with
      23 other police officers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:07:04.166+08:00
