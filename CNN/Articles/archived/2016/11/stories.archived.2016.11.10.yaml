      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We do not forget!</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f5baa7-1f5d-48fe-9493-d27538f3f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:40:18.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:40:19.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We are saddened by the decision of the Supreme Court to allow
        the burial of former President Marcos in the Libingan ng mga Bayani. We see
        this as another step to build the culture of impunity in the country. Marcos
        is no hero! He should not be presented as one. During Martial Law he had made
        many people suffer by arbitrary torture and death. He has deprived many poor
        people of their basic needs while his family and cronies were enriched. We
        do not forget this! We will not allow that this be forgotten by the future
        generations in order that the same strong-hand oppression may not happen again.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57476488-264c-4e11-baf8-4edf8ace53be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:40:18.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:40:19.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Those who do wrong should be made accountable. First they should
        admit the wrong they have done. Up to now this is not being recognized by
        the Marcos family and his cronies. Then the victims of human rights abuses
        have not been properly compensated for. This is a matter of justice.</em></p>'
    '17':
      'image': 'jcr:2616faad-4e2f-4ebb-98d1-7dd947fb3f8b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108872fc-c337-47a6-87c8-2d68410645b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:40:18.878+08:00
