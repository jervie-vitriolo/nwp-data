      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s that gradual self-made degustation that makes Papa Loa such
        a rich, hearty dining experience — that you can have a little bit of all these
        flavors that span the world and see them put together in ways you never imagined.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
