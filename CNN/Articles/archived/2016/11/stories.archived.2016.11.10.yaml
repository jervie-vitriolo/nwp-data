      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab11e60-ffb9-4654-ac3a-6fca21a587a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:40:18.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:40:19.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Burying Marcos in the Libingan ng mga Bayani will not bring
        peace and unity to the country. Peace can only come if there is justice. Justice
        demands recognition of the harm done to the people and restitution to the
        victims. We as Church work for peace and unity that is based on truth and
        justice for all, especially for the poor and the victims.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e846a0-aaaa-4838-bc2c-bcbfd93105b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:40:18.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:40:19.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We are very sad. The burial is an insult to the EDSA spirit.
        It mocks our fight to restore democracy. We are puzzled and hurt and in great
        grief. It calls on us for greater courage to make the full truth of the dictatorship
        known.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3506ef-765b-44a0-917a-a63a78227542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:40:18.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:40:19.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Yes, we do not forget and we will not forget!</em></p>'
    '24':
