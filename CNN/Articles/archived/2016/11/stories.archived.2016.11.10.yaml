      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is CBCP''s full statement:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a951e863-0475-4776-91ed-15f7d3d7897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:40:18.878+08:00
