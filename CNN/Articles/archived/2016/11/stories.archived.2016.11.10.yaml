      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Catholic Bishops
        Conference of the Philippines (CBCP) said a hero''s burial for former President
        Ferdinand Marcos will not bring peace and unity to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56799ea-5010-4be7-a1c3-29592944d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:40:18.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:40:19.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the CBCP expressed sadness on the Supreme
        Court''s <a href="http://Metro Manila (CNN Philippines) — The Catholic Bishops
        Conference of the Philippines (CBCP) said a hero''s burial for former President
        Ferdinand Marcos will not bring peace and unity to the country.  In a statement
        on Wednesday, the CBCP expressed sadness on the Supreme Court''s decision
        to allow Marcos to be buried at the Libingan ng mga Bayani, saying that peace
        can only come if there is justice.  Related: Duterte firm on Marcos burial
        at Heroes'' Cemetery  The bishops are calling on the Marcos family to be accountable
        for their mistakes.  The CBCP added the burial is an insult to the EDSA spirit
        and to the fight to restore democracy.  Here is CBCP''s full statement:  We
        do not forget!  We are saddened by the decision of the Supreme Court to allow
        the burial of former President Marcos in the Libingan ng mga Bayani. We see
        this as another step to build the culture of impunity in the country. Marcos
        is no hero! He should not be presented as one. During Martial Law he had made
        many people suffer by arbitrary torture and death. He has deprived many poor
        people of their basic needs while his family and cronies were enriched. We
        do not forget this! We will not allow that this be forgotten by the future
        generations in order that the same strong-hand oppression may not happen again.  Those
        who do wrong should be made accountable. First they should admit the wrong
        they have done. Up to now this is not being recognized by the Marcos family
        and his cronies. Then the victims of human rights abuses have not been properly
        compensated for. This is a matter of justice.">decision</a> to allow Marcos
        to be buried at the Libingan ng mga Bayani, saying that peace can only come
        if there is justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b98fc6-0bf1-435d-83c3-47b411bf8824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:40:18.877+08:00
