  'south-korea-says-donald-trump-rump-pledged-commitment-to-its-defense':
    'author': 'Jack Kim and Ju-min Park, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-10T17:22:24.415+08:00
    'imagesource': 'jcr:8ccb2322-ad5b-49d4-921c-7d2f895ab7c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9652de31-ca5b-4518-9f0d-bdac56b97d5e'
    'lead': 'U.S. President-elect Donald Trump pledged his commitment to defending
      South Korea under an existing security alliance during a phone call with South
      Korean President Park Geun-hye on Thursday, her office said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T14:38:57.028+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T14:38:57.420+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea says Trump pledged commitment to its defense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb262358-bb38-439e-8e07-f36d86289cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (Reuters) —</strong> U.S. President-elect Donald Trump
        pledged his commitment to defending South Korea under an existing security
        alliance during a phone call with South Korean President Park Geun-hye on
        Thursday, her office said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e4482-b1c8-4184-8e1d-f0c00e8281cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had said during the election campaign he would be willing
        to withdraw U.S. military stationed in South Korea unless Seoul paid a greater
        share of the cost of the deployment. There are about 28,500 U.S. troops based
        in South Korea in combined defense against North Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204b62a-2c09-44b3-b6f0-4cfcd24ce4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park said the alliance between the two countries had grown as they
        faced various challenges over the past six decades, adding she hoped the ties
        would develop further.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a03eef5-3094-4fb2-a509-975215aa9a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked Trump to join in the effort to help minimize the threat
        from the North, which has carried out a series of nuclear and missile tests
        in defiance of UN Security Council resolutions and sanctions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc84c6-9070-45af-baf1-d9c52d4b314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump agreed with Park and said: "We will be steadfast and strong
        with respect to working with you to protect against the instability in North
        Korea," the presidential Blue House said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d830dd9-05c9-4a19-a127-8fe0decf1143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official newspaper of the North''s ruling Workers'' Party said
        on Thursday the U.S. wish for North Korea to abandon its nuclear weapons programme
        "is only a fantasy of a bygone era" and the policy of pressure and sanctions
        had failed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97878e-886a-40dd-8719-71ca96460c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only accomplishment of the Obama administration is that it
        is leaving behind for the new administration coming next year the burden of
        having to deal with a strong nuclear power," Rodong Sinmun said in a commentary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2314691-7ace-4620-8df7-057091cbc1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not mention Trump by name. But Choson Sinbo, a pro-North
        newspaper published in Japan and controlled by Pyongyang, said: "Trump is
        well advised to learn the lesson of history from Obama''s failure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829927c-5a6f-4617-af2f-831ed9408a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, the new owner of the White House will be met with the
        ashes of the calamity started by the previous owner."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db1704e-b131-4534-a5a2-970d6de7525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call between Park and Trump lasted about 10 minutes and Park
        said she hoped Trump would be able to visit South Korea soon, according to
        the Blue House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23039d6-adce-498a-b110-402dee92cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been concern in South Korea that a Trump presidency will
        demand that Seoul sharply raise its share of the cost of maintaining the U.S.
        military presence in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b0bcc-c902-4862-a6cb-b49e27b065e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said earlier this year in various media interviews that he
        would be willing to withdraw U.S. forces from South Korea and Japan but "would
        not do so happily".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a36cc2-2f10-45c8-ba61-76884bb7e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get paid nothing, we get paid peanuts" for deploying the troops
        to South Korea," he said in an interview with CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e78c2-5c99-4fe8-8bcd-e64f12c1999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a five-year cost-sharing accord reached two years ago, Seoul
        agreed to contribute $867 million toward U.S. military costs in 2014, about
        40 percent of the total. The deal called for the amount to rise annually at
        the rate of inflation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43b173-663a-4b56-8e21-ba20e80c1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea believes its share of the cost is much higher when the
        vast amount of land occupied by the U.S. forces including a large area in
        central Seoul are considered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e676fd-4bbb-4ae1-8d4e-0281c7c5b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of parliament have suggested that the country has little
        choice but to consider nuclear armament if U.S. forces are withdrawn while
        North Korea continues to develop nuclear weapons and missiles that could carry
        them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca3aa1a-5f98-48d8-9299-da4c2ca7987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Defense Ministry spokesman Moon Sang-gyun said on
        Thursday the country has paid for its share of the cost of maintaining the
        U.S. military and the contribution has been recognised by the U.S. government
        and Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c63bd-4e3f-4cc3-9d1c-746e2f280fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea and the United States have also agreed to deploy a Terminal
        High Altitude Area Defence (THAAD) anti-missile system with the U.S. military
        to counter missile threats from North Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83176c6b-41fa-474e-832d-6bcd69ccc39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has consistently said it had no plan to buy the THAAD
        system, which is built by Lockheed Martin Corp and costs an estimated $800
        million a piece, that will likely add to the cost of maintaining the U.S.
        military presence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455575b8-7442-4e8a-9f13-6a062c6e5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:38:57.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:38:57.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Koreas remain in a technical state of war after their 1950-53
        conflict ended in a truce, not a peace treaty.</p>'
