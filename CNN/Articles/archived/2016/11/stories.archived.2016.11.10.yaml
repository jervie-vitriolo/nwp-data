    'template': '1'
    'title': 'Records show Leyte jail raid team called SOCO before going in

      '
    'updated': 2016-11-11T12:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88401bcc-12c7-4a72-a8a6-a73cdb9ab379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senators are questioning
        a seemingly deliberate plan behind the killing of Albuera, Leyte Mayor Rolando
        Espinosa last weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1ef9e-12d1-4492-8cd2-37a902c92398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Read:
        Albuera Mayor Espinosa, 1 other inmate killed in jail cell shootout – CIDG</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd499e-f184-4258-92a0-b13bc3233fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Thursday''s Senate hearing on the controversial raid, Senators
        Panfilo Lacson and Richard Gordon questioned the move of the Criminal Investigation
        and Detection Group-Region 8 (CIDG-8) to call in the Scene of the Crime Operatives
        (SOCO) nearly 40 minutes ahead of the raid at the Leyte Sub-Provincial Jail
        in Baybay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d1a9e-b89b-4822-b42d-035751d61c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was meant to serve a warrant to search Espinosa''s
        cell on a tip that he had an unlicensed gun and illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff1f235-49b5-48a1-bf42-8f1a388a213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakalagay dito</em> 4:30 a.m, the CIDG team was able to enter
        the premises through the use of bolt cutter" [It says here that at 4:30 a.m.,
        the CIDG team was able to enter the premises through the use of a bolt cutter],
        said Lacson, chairman of the committee on public order and dangerous drugs.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Lacson cites missing details in police report on Baybay
        jail raid | LIVE <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/9ClOUOqpEK">pic.twitter.com/9ClOUOqpEK</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/796579292775792640?ref_src=twsrc%5Etfw">November
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f860fa4-d726-4ffd-bf60-002667ed96f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e30d0c-cc1e-44af-8911-00373a33aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> affidavit ni PO2 Jennifer Monge,<em> tumawag si</em>
        Supt. (Santi Noel) <em>Matira</em> requesting for SOCO at 3:49. So<em> para
        kayong tumatawag ng punerarya, wala pang engkwentro</em>?" he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514df5db-c035-4733-85e2-f1b9e7b854fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to the affidavit of PO2 Jennifer Monge,
        Supt. Matira called at 3:49 a.m. requesting a SOCO team. So it''s like you''re
        calling the funeral parlor even though there wasn''t an encounter yet.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645b0b5-efcf-4803-b894-ab54ac3b06c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matira said he made the call after the raiding team confirmed that
        Espinosa was dead. He was with the raiding team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad0883-65eb-417d-9d4d-d504ac6b507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tumawag po ako kasi noong nag</em>-report <em>sa akin yung
        si</em> Major (Leo) Laraga <em>na may putukan dun,</em>" Matira said. "<em>Pina</em>-confirm
        ko sa kanya <em>(kung) may</em> vital sign <em>pa si</em> Mayor," Matira said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08842808-eae2-4b11-8ded-62341abf4218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I called when Major Leo Laraga reported that there
        was a gunfight in the jail. I had him confirm if the Mayor still had vital
        signs.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f716fe38-b5b0-434e-839b-f01ea0512dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grilled by senators on the early SOCO advisory, Matira said he could
        not remember what time he made the call.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a550613-d69c-4c2c-a60e-014bf1ae2451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIDG-8 Regional Chief Marvin Marcos, who was also with the raiding
        team, said they weren''t conscious of the time during the operation. But he
        said they coordinated with the Baybay City police at 3:43 a.m.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Lacson cites missing details in police report on Baybay
        jail raid | LIVE <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/9ClOUOqpEK">pic.twitter.com/9ClOUOqpEK</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/796579292775792640?ref_src=twsrc%5Etfw">November
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6476b96-568a-43ee-ae4b-36d72eb7f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c44dc5-4195-4814-b9f0-9924e15e1bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After na-confirm <em>namin po na</em> received<em> na po yung</em>
        coordination <em>doon, tumakbo na po yung</em> raiding team<em> papunta na
        doon sa</em> provincial jail" [After we confirmed that the coordination (document)
        was received, the raiding team headed to the provincial jail], Marcos said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb53c148-8c6c-4937-a5c8-9446c1381fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasunod po dito is ginawa ko po</em> estimated time <em>na
        lang</em>" [I only estimated the time for the events after this], he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4216ad61-009e-440b-beec-b51afce12912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-meditated</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b1dd4-88d7-4fd4-a8ce-51f5b91a90f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But senators remained skeptical of the policemen''s testimonies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a623fb-1ba7-4501-b9be-28761d3218d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Gordon, there''s one word to describe this: pre-meditated,"
        said Lacson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc8ac1-3c51-4ae4-bd90-c35b035ef5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lumalabas ''yan</em>, pre-meditated<em> lahat ng sinasabi mo.
        Kaya tinatanong kita, diretsahan,</em> are you aware <em>na ikaw ngayon ay
        lalabas na</em> principal by direct cooperation? You''re aware of that?" Gordon
        told Matira.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e2278-f641-448d-b417-1843015f7801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would appear that everything you''re saying is
        pre-meditated. This is why I''m asking you directly, are you aware that you
        would be a principal by direct cooperation (in the commission of a crime)?]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f7db80-f42d-460c-9774-f0b1b729d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:45:02.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:45:03.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Elmer Beltejar, Police Regional Office 8 director, said calling
        in the SOCO before an operation was "definitely" not standard procedure.</p>'
