      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung kalamidad and injustice na nangyari&nbsp; because they were
        not able to receive government assistance which they deserve — ayaw na namin
        maulit ito and hopefully maka-respond pa din kami despite 3 years after Yolanda."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53808f74-ddb7-4c3a-9cda-51304057c351'
      'mgnl:activationStatus': true
