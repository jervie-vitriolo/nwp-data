      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Financial markets
        have been sent reeling after Donald Trump snatched an unexpected victory in
        the United States elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f18f134-5bda-44ee-a01a-9bca0f62fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major stock markets across Asia bled heavily on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f8be6-38ec-47df-9585-9891fb049136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei was the biggest loser, down 5.36%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55572c6d-1c95-4a59-a713-7398f1d5e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index and Korea''s KOSPI ended the day shedding
        2.16% and 2.25%, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67998966-10ac-4105-a005-4eaab96d313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, the Shanghai Composite Index held steady, only dropping
        0.62%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aea8f0-e1d9-4d4e-ae14-ab7dcbfe322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back home, the Philippine Stock Exchange (PSE) didn''t fare any
        better. Its benchmark index fell 2.58%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69851272-d64b-4493-a50f-993a170604c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty built up throughout the trading day, with Trump and
        rival Hillary Clinton neck-and-neck for much of the polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1a6ab-cf6f-4832-92f8-429ddb432f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the volatility turned into a sharp decline as Trump eventually
        pulled away, pushed by swing states like Florida, North Carolina, Ohio and
        Iowa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40a4e1-098a-4456-886f-e0aa559facea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton was the market choice, BDO Chief Market Strategist Jonathan
        Ravelas said in an interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa42b379-4658-419e-804e-c6d5f3017169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a continuity play. She was seen as the candidate who could
        continue the policies that could steer the US economy to resurgence," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad40edd8-50ee-4c38-bbdc-0d11afd7ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, has promised to overhaul much of US President
        Barack Obama''s reforms. He has also spoken out against international trade,
        outsourcing and immigration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b5afc-99a6-4a03-9743-fd0797dc42d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Grade Finance Managing Director Astro del Castillo called
        it the "Trump disaster," with markets completely blindsided by the results
        of the elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f91bd9-84e1-4c99-8fe8-b9ecd34a9bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major stock markets even ended on a high note on Tuesday, widely
        expecting a Clinton victory, he pointed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae71674-fe66-4d39-b6b2-72abad7ed2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European financial markets have just opened, but the United Kingdom,
        France and Germany are already showing loses as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fba82d-a3e4-4b92-81c5-584fe20612a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes, though, will be on the US when stock markets open later
        on. In the middle of the counting on Wednesday, the Dow futures index already
        fell by as much as 750 points, though it has since recovered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8f1b8-31ed-4e3c-9d46-c1623047e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time global financial markets were shaken like this was
        in June during the shock Brexit vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189de8f0-a334-48d1-9675-9244dc89da1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a narrative very similar to the US elections, Britons defied
        expectations and voted in a referendum to leave the European Union.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6f458-5199-42d7-9456-648b4647a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravelas said Philippine markets will likely move sideways in the
        coming days, as investors try to make sense of what a Trump presidency could
        bring.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0847a17-50a4-422f-8bc5-3845000f448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE index will likely trade between 7,000 and 7,500 points,
        while the exchange rate could move between ₱48-₱48.60 to the dollar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb2e082-2937-4d3c-befe-acbf4aaa0f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:50:47.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see how things will shape up in the coming days. It''s really
        just wait-and-see for now," Ravelas said.</p>'
  'yolanada-80k-families-emergency-aid':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-10T22:01:15.431+08:00
    'imagesource': 'jcr:06f98125-35d2-4f08-a7a1-39b5ab8aba43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76323978-6ab6-459e-9dd2-695eaf576d0f'
    'lead': 'The Department Social Welfare and Development (DSWD) has disbursed a
      total of ₱20.7 billion as emergency shelter assistance (ESA) for more than a
      million families whose homes were partially or totally damaged by typhoon Yolanda
      in 2013. But three years since, more families are still in need of emergency
      assistance. Others, who have received their ESAs, claim to have been short-changed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:56:44.916+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T15:56:45.456+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Philippines Investigates: Three years after ''Yolanda,'' 80K families
      still in need of emergency aid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de44896-1c41-41d0-b985-6d59910ccdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        Social Welfare and Development (DSWD) has disbursed a total of ₱20.7 billion
        as emergency shelter assistance (ESA) for more than a million families whose
        homes were partially or totally damaged by typhoon Yolanda in 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e5387-d70f-4195-b8c4-32308f7ef36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But three years since, more families are still in need of emergency
        assistance. Others, who have received their ESAs, claim to have been short-changed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f389e-14f4-484b-8a2b-e31ad6139f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD gives out ₱30,000 to families with&nbsp; totally damaged
        homes and ₱10,000 for those with partially damaged houses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70aaad5-26cd-4dce-8f50-e8827cc4c80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a consultation of DSWD with Eastern Samar residents, one
        group claimed their barangay leaders reportedly "manipulated" the list of
        beneficiaries and even limited the release of funds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352b07f-951e-4015-8978-6c129cadf7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the residents said, "Pag pumirma ka sa blanko papel tatanggap
        ka ng 10 (₱10,000) — kahit ka totally (damaged). At the same time di ka tatanggap
        ng ESA&nbsp; pag di ka pumirma sa blank bond paper.&nbsp; Bakit ginagawa ito
        sa atin?&nbsp; Mahirap na nga tayo lalo pa tayo pinapahirapan, samantalang
        para naman yan sa atin."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02757054-cd9c-448c-8b3b-1d917cfc0a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you sign a blank sheet, they''d give you P10K even
        if you house was destroyed. But if you don''t, you won''t receive anything
        at all. How come they did that to us. They are making things more difficult
        for the poor.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce3a8bb-b48d-4739-9c6c-3bb85f6abc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD administration reviewed the ESA disbursements and found
        that among the common complaints of Yolanda survivors were:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c7690-90c9-4682-a1ea-a05bf2b86759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wide discretion given to barangay chair and other officials in the
        selection of beneficiaries</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540bfbce-3789-485f-ad1f-db2677cae25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure of officials to give beneficiaries the full amount</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a224fa5-99ed-4050-a8c6-0114e93c2b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion in a revised DSWD circular listing guidelines for identification
        of beneficiaries</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1acb9b-538d-4dcc-abb9-ae0dfafc926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Assistant Secretary Aleli Bawagan explains, "It (circular)
        created a lot&nbsp; confusion, chaos and anger. If I was in orginal list ng
        pabahay nung nililista then suddenly di na ko kasali… Marami naging exclusions
        and marami rin naging, you could say arbitrary inclusions, because&nbsp; discretion
        was given to barangay officials [There were a lot of arbitrary inclusions,
        exclusions because of the discretionary powers of village officials]."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84144aa-57c7-4e95-bc0e-5fd34dba5806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 2015, 24 complaints have been filed with the Office
        of the&nbsp; Ombudsman against local officials for alleged irregularities
        in the distribution of&nbsp; ESAs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74027e-f36c-4a9c-ad08-60d34260af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case, the Ombudsman (Visayas) suspended last July, two barangay
        officials in Lemery, Iloilo for taking ₱10,000 from the ₱30,000 ESA of a Yolanda
        survivor. The Ombudsman said this was considered as extortion. The two officials
        are also facing a criminal case for solicitation or acceptance of gifts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cde341-30d5-4294-8ce0-ee3a5326dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DSWD''s initial review, 83,228 families in Western
        Visayas are eligible and still have to be given ESAs. The agency would need
        an additional budget of ₱1.17B for them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89923198-57ae-485d-9ab7-4cf70f3fe5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bawagan, the agency is still looking for a source of
        funds because the Budget department has disapproved the request for this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a07a4-c7d4-49b6-a4bd-de48880e3cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rehab program ''agonizingly slow''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05943b1-7d3f-49d8-89d6-96aa944c0517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Build back better" was the Aquino adminstration''s overall vision
        for the Yolanda rehabilitaiton program.&nbsp; But delays in the implementation
        of projects apparently have blurred that vision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c3c48-25e5-41c7-9460-308114887b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, even while data&nbsp; from the Budget department show ₱105
        billion have been released for Yolanda rehabilitation.&nbsp; The total funding
        requirement for the program is ₱150 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8403d7-5acc-4b32-a76b-74700a1f081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Rural Reconstruction Movement president Isagani Serrano
        describes the rehabilitation program: "It''s agonizingly slow, kung gagamitin
        mo ang principle na, build back better, this is not even building back… Pag
        nade-delay o di mo makuha ang data, ang implication something hanky-panky
        is going on."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389df668-7fbf-41a5-8b1b-309f2405c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Forget the "better," this is not even "building back."
        When data go missing, the implication is something fishy is going on.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf4c6a1-2462-479f-8c55-e604ffb9f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:56:45.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Y<strong>olanda Rehabilitation &amp; Recovery Program</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deacd030-60a2-4b0d-8bc8-7985b936ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:56:44.918+08:00
      'mgnl:createdBy': 'cnnproducer'
