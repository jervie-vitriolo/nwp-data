      'text': '<p>CNN Philippines'' JC Gotinga contributed to this report.</p>'
  'autopsy-report-albuera-mayor-espinosa-senate-probe-cidg':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'In their report, the CIDG said late Abuara Mayor Rolando Espinosa
      exchanged fire with the police during a raid in Leyte provincial jail.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-10T20:55:40.706+08:00
    'imagesource': 'jcr:2d06f0c5-37f3-41ec-bfbf-d4d82e69fe6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1b4ac1c-d075-444e-b81d-65d00c3878af'
    'lead': 'In the Senate inquiry on Albuera Mayor Rolando Espinosa''s killing, the
      medico-legal officer of the Criminal Investigation and Detection Group said
      — based on the bullet trajectory — Espinosa may have been standing or lying
      down when he got killed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:58:30.505+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T13:58:30.936+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Autopsy report: Espinosa may have been lying down when killed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ccde94-69ef-45cf-8f59-ffdaad5dac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The medico-legal
        officer of the Criminal Investigation and Detection Group (CIDG) said Albuera
        Mayor Rolando Espinosa was shot four times — twice in the chest and twice
        in the abdominal region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db3220-09de-4218-abe4-6a32b12add48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police chief inspector Benjamin Lara noted, three of the wounds
        had an upward bullet trajectory — this means Espinosa was either standing
        up or lying down when he was shot dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b828c0-207c-4cdd-bd5f-41077bc2cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate investigation on Espinosa''s killing on Thursday,
        Lara said in his testimony:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd63f22-db06-43a6-acc9-5bf1c0aedf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case your honor, there are two possible positions for the
        victim and the assailant. One the victim could be in a vertical position,
        if he was standing and the assailant or the tip of the barrel of the gun was
        at a point lower than the point of entry of the body of the victim, this would
        mean that the victim was on an elevated position relative to the assailant.
        Or it could also be that the assailant was standing and the victim was laying
        down."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5d6db8-7e28-4280-9167-7c9d6af650ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators say there are inconsistencies in the testimonies of the
        members of the CIDG team who served the search warrant on Espinosa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41068611-f86c-4b4c-bb88-de882c58236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators scrutinized the timing of events in the policemen''s
        statements, saying their accounts were questionable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed0f62-e0e3-42d7-ae86-276eaa585934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/10/Laraga-shot-Espinosa.html">Also
        read: CIDG team leader admits shooting Espinosa</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdffa8e3-63fd-4484-b212-0678e01447b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SOCO called in before the raid</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb78883-a3ae-48b8-a5f1-eae8ec6c0513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CIDG presentation, the raiding team called in Scene
        of the Crime Operatives (SOCO) to inspect the crime scene at 3:49 a.m.&nbsp;
        The SOCO is the police forensics unit under the PNP Crime Laboratory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15d4ce7-6367-4a98-b10b-fc3c1e580f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, the SOCO is called in after a crime or a shooting incident
        has happened, so that its operatives can secure the incident site and gather
        evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69793148-2741-4366-9d73-3c31da03fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the case of Espinosa''s killing at the Baybay City Provincial
        Jail in Leyte, where he was under police custody, the SOCO was called in even
        before the CIDG team could enter the jail premises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fce9ef-083e-422c-ba96-8191a3bf5ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOCO was called in at 3:49 a.m. but the CIDG operatives only
        entered the jail at 4:30 a.m. The shootout supposedly happened after that.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4b513-a9fc-441e-afa9-e85e50445fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Panfilo Lacson, who is a former PNP chief, the police
        has a lot of explaining to do on this matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a3c6c-be9f-4acf-ac85-6d14e27d6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit nagre-</em>request <em>na kayo ng</em> SOCO <em>kahit
        hindi pa kayo nakakapasok,</em>" Lacson asked the CIDG personnel present in
        the inquiry.[Why were you requesting for SOCO while you''re not yet inside?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1da63-73ba-48f9-88df-063f9ae6e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ina</em>-anticipate ninyo ba na may papatayin kayo?" [Are you
        anticipating you will kill someone?]," Lacson further asked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e899c53-5818-44d5-b4c9-3e0142723bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para kayong tumatawag ng punerarya, wala pang engkwentro,"</em>
        he added. [It''s like calling for a hearse, even if there''s no encounter
        yet.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fcb359-ffbb-40fd-a9f8-0fb6f6d1f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Santi Noel Matira, who oversaw the operation, said
        he made the call.&nbsp; But he pointed out he wasn''t aware of the time, and
        emphasized that he only called SOCO after the firefight that killed Espinosa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52375f-5319-482f-9f3c-b284f979c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/10/Senate-probe-Rolando-Espinosa-killing.html">Also
        read: Lacson: Kerwin Espinosa must live to tell his story</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab1138-500b-42be-ba28-6a8c329e5763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Senators are not convinced. Senator Richard Gordon said,
        the operation points to a bigger problem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c011741a-7e38-4564-8338-4ba15f3fc054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang bistado yung mga pulis eh, talagang ito ay</em> extra-judicial
        killing," Gordon told the media in an interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5fdb1-adb2-4f93-9b06-8523eadf5139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The police was caught red-handed. This was an extra-judicial killing.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2922f2c-90a7-40b9-a19b-19713ac06a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CCTV footage</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d88b27-716a-4fce-9d84-251940286798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same report the CIDG submitted to the Senate body, the police
        said the CCTV was not working at the time Espinosa got killed. Senator Grace
        Poe wanted further explanation on this.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446cd4ae-3fb5-4354-b212-f1bb020ddf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko lang malaman, bakit yung report nakalagay</em>, November
        5 <em>yung</em> report <em>na yung</em> CCTV<em> hindi gumagana. Tama ba yung
        pagkakaintindi ko?</em> November 5 <em>din yung</em> repair, Nov. 5 <em>din
        nangyari? Ganun ba yung</em> report ninyo, <em>ganun ba yung sinasabi ninyo,</em>"
        Sen. Grace Poe asked.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f000adf-356b-4de4-a8bb-322135d9a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''d like to know, it is indicated in the report that
        in November 5, the CCTV was not working.&nbsp; Did I understand it correctly?
        It was scheduled for repair on November 5, and the encounter also happened
        November 5? Was that your report, is that what you''re saying?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bf3d7f-c12a-48ce-a905-f76398f33102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Leyte Provincial Jail Warden Homobono Bardillon said the CCTV
        was working at that time, and the CCTV was repaired and was turned over on
        October 27.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ec44c-4db8-42e7-84fb-2e89ec641dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bardillon added, they can prove that the CCTV was working at the
        time-if only the hard drive was not missing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baef1c5-ac8e-4a40-b133-dea319b5c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong hard drive, pero after ng raid nila, wala na doon," Bardillon
        said. [There was a hard drive. But after their raid, it was already missing.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79df1c1-68ec-4cad-bf43-77d4adaeac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bardillon added, from 3:00 a.m. until 11:00 a.m. of November 5,
        it was CIDG controlling the provincial jail.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb6153-004a-4163-8b04-8052b53a657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIDG Chief Inspector Leo Laraga, however, said they don''t even
        know where the CCTV hard drive is placed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94e48b-f0cb-4127-8049-7801bc99d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laraga added, they did not even look for it because it was not the
        subject of their search.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9903a9-7eb9-4041-80fd-b87b82833d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe expressed her doubts about the testimonies of the CIDG personnel
        at the Senate inquiry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23602fe4-e7e6-4f92-8a7f-22fdbd2e65b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that they had planned for this encounter way in advance
        to go through the trouble of applying for a warrant when in fact the Mayor
        was already locked up in a government facility," Poe said in an interview.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671f184-3905-4c33-875c-7938b87d8722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa, had surrendered to PNP Director General Ronald dela Rosa
        in August, after he was included in President Rodrigo Duterte''s list of narco
        politicians.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ae519-0dd1-4a3d-ae01-ba359f318919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:58:30.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early October, he was taken into police custody and placed in
        the provincial jail.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e4d442-48ef-47db-a7fe-767da0330bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:30.508+08:00
