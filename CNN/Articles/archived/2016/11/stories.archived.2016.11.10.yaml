      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group that brought the recently concluded “Jersey Boys” to Philippines
        shores is back with another Tony Award winning musical. “Fun Home," based
        on Alison Bechdel’s graphic memoir of the same title, is not your typical
        coming of age tale, as the story revolves around Bechdel’s unique childhood
        growing up and playing at her family’s funeral home. “Fun Home” features music
        by Jeanine Tesori, and book and lyrics by Lisa Kron. Tony Award winner Lea
        Salonga will star alongside Broadway actor Eric Kunze for the show’s limited
        run of only 18 performances. The show runs from Nov. 10 to Nov. 27 at the
        Carlos P. Romulo Auditorium, RCBC Plaza. Tickets are available online through
        <a href="https://www.ticketworld.com.ph/Online/default.asp?BOparam::WScontent::loadArticle::permalink=FunHome&amp;BOparam::WScontent::loadArticle::context_id=">Ticketworld</a>.</p>'
