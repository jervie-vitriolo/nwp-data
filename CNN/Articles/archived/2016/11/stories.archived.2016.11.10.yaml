    'jcr:uuid': '41af4e23-46bc-40eb-92a1-f8d63681c6c8'
    'lead': 'Nothing makes sense in the killing of Albuera Mayor Rolando Espinosa,
      Sen. Panfilo Lacson says as the Senate begins its probe into the mayor''s death.
      He urges the government to ensure the safety of Espinosa''s son, Kerwin.'
