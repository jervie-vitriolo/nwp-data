  'constancio-vigno-jr-kerwin-espinosa-return-witness-protection-program':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-10T19:49:07.646+08:00
    'imagesource': 'jcr:241f8c6a-6273-41d1-8c4f-4b20666510ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c427186c-d03c-463c-9638-95e2dad649df'
    'lead': 'The Philippine Ambassador to the UAE said alleged drug lord Rolan "Kerwin"
      Espinosa will return to the Philippines in 14 days and that he wants to avail
      of the witness protection program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T14:14:47.081+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T14:14:47.359+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vigno: Kerwin to return in 14 days, wants to avail of witness protection
      program

      '
    'updated': 2016-11-11T21:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe9dcd2-c7c1-4ec6-ad0f-0b91c18b8ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:14:47.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:14:47.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Alleged drug lord
        Rolan "Kerwin" Espinosa is set to return to the country and wants to avail
        of the witness protection program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e6d63-3159-4cdf-87ee-afb5b15083c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:14:47.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:14:47.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United Arab Emirates (UAE) Constancio
        Vigno Jr. confirmed this in a phone interview with CNN Philippines chief correspondent
        Pia Hontiveros on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f868c-968d-4b34-b41b-f30c8d5c7960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:14:47.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:14:47.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigno said Interpol UAE and Interpol Manila are finalizing details
        on Espinosa''s return.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b1195-74fa-42cf-81de-c15797af7d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:14:47.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:14:47.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigno said Espinosa will return within 14 days. He added Espinosa
        wants his family to be with him when he returns.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">PNP to fetch Kerwin Espinosa in Abu Dhabi <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/Yx2ZxoGdwY">pic.twitter.com/Yx2ZxoGdwY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/796658280248397824?ref_src=twsrc%5Etfw">November
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b6d22-199d-43e8-9f08-57ec7f228b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:14:47.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:14:47.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32a7a7a-a060-4d45-a28c-89bb7b7eca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:14:47.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:14:47.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Espinosa has not spoken about allegations against him, Vigno
        said Espinosa is willing to testify and wants to avail of the witness protection
        program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b88665-9dcb-4f13-950e-c1d6b4cb772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:14:47.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:14:47.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigno said  the Philippine National Police will be escorting Espinosa
        when he returns to the country from the UAE.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7f619-cae0-4108-9687-7dfc60025b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:14:47.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:14:47.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigno said Espinosa wants to be assured of his family''s safety.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630b1ee-6e4f-4dc8-a616-45f2a19ab896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:14:47.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:14:47.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Live to tell his story''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f577c-11a4-4f02-8b33-1f4ca9a9ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:14:47.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:14:47.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Sen. Panfilo Lacson said Espinosa must be protected after
        his father, Albuera Mayor Rolando Espinosa, was killed while in detention.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2ba52-042f-47a7-a093-b66562ef1c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:14:47.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:14:47.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder <a href="https://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Espinosa
        was killed on November 5</a> in an alleged shootout with members of the Criminal
        Investigation and Detection Group in Eastern Visayas (CIDG-8).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5346cf9-8631-4bf7-9f03-6f1ab11575b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:14:47.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:14:47.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate probe on the mayor''s killing on Thursday, Lacson
        cited glaring lapses in the incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e73ef0-7c71-44fc-b127-23518639c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:14:47.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:14:47.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/10/Senate-probe-Rolando-Espinosa-killing.html">Read:
        Lacson: Kerwin Espinosa must live to tell his story</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4794eaa8-6421-49a9-af52-516450161c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:14:47.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:14:47.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/CNNPhilippines/videos/1811820465724511/">In
        a press briefing on Thursday</a>, Justice Secretary Vitaliano Aguirre II said
        Espinosa should be given the full protection of the law while government is
        assessing if he is qualified for the witness protection program.</p>'
