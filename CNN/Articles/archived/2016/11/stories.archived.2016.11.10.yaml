      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A foreign-born, former supermodel who married
        an eccentric billionaire is about to become the United States'' next first
        lady.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2dd7b-904c-4e6e-b88d-17c25d0833ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:11:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:11:21.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump, who will become just the second foreign-born first
        lady in US history, will assume the very public role after having spent much
        of her husband''s presidential campaign avoiding the campaign trail and the
        limelight, saying she preferred to remain home in New York to care for the
        couple''s only son, who is 10. She will succeed First Lady Michelle Obama,
        who has taken on a very public and active role in advocating for health and
        wellness issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dedfe57-e62b-45db-b345-cc276164966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:11:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:11:21.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump delivered only a handful of speeches as her husband bounded
        from one unlikely phase of his campaign to the next. But she did lay out in
        broad terms what her priorities would be as first lady in the final week of
        the campaign — and to accomplish at least one of those, she may have to begin
        in the West Wing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb9a9e7-ec95-490a-b08f-9cc37e4ed7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:11:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:11:21.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Trump said in a speech last week outlining the priorities
        she would bring to the East Wing that in addition to "helping children and
        women," she said combatting cyber bullying will be "one of the main focuses"
        of her work as first lady.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e53ad-f786-498a-bf45-f7e68d85eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:11:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:11:21.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Donald Trump has repeatedly mocked his opponents on Twitter
        over their looks and intelligence, Melanie Trump vowed to combat meanness
        on the Internet, saying "our culture has gotten too mean and too tough," particularly
        as others are mocked over their "looks or intelligence."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a650e94-60a8-49fa-a5d2-e5f7c3369876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:11:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:11:21.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is never OK when a 12-year-old girl or boy is mocked, bullied
        or attacked. It is terrible when it happens on the playground, and it is absolutely
        unacceptable when it is done by someone with no name hiding on the internet.
        We have to find a better way to talk to each other," Melania Trump said, delivering
        a rare speech in Pennsylvania last week. "We must find better ways to honor
        and support the basic goodness of our children, especially in social media."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a75b388-fe72-4ea2-8e48-1ad021744c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:11:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:11:21.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while her agenda as first lady may be tinged with irony, Melania
        Trump has in many ways been a balancing force for her husband — chiding him
        in private when his temper flared and he lashed out on Twitter at his political
        opponents and urging him to be more "presidential" in their private conversations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04708bcf-6e36-48c1-8bac-a7a36aa3f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:11:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:11:21.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also served as a symbolic counterweight to her husband''s
        hardline rhetoric on immigration. While the Slovenian-born former model has
        said she agrees with her husband''s immigration proposals, Donald Trump and
        his supporters have frequently touted Melania Trump''s status as an immigrant
        to push back on attacks that Trump is anti-immigrant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb6463-1d6b-4d81-8ded-15e93af0e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:11:21.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:11:21.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump has said becoming a naturalized US citizen in 2006
        has been "the greatest privilege in the world." She will become the second
        foreign-born first lady, 192 years after England-born Louisa Adams became
        first lady.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db32a98a-6d44-4e7e-8e51-3696fa2f8ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:11:21.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:11:21.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her immigration history also risked becoming a liability during
        the campaign amid reports that she may have worked as a model in the United
        States before obtaining the proper paperwork to work legally in the US. She
        and her attorney have insisted she followed all appropriate laws.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639065b6-3576-4950-a479-882cf2672a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:11:21.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:11:21.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her speech last week, Melania Trump delivered only one major
        speech in the campaign — at the Republican National Convention before her
        husband accepted the Republican presidential nomination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb2f11-a81b-4a7e-92c8-50c2896f92a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:11:21.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:11:21.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While initially well-received, the speech was ultimately tarnished
        by controversy after it came to light that parts of the speech were lifted
        from Michelle Obama''s speech to the 2008 Democratic National Convention.</p>'
  'Brad-Pitt-cleared-of-child-abuse-Angelina-Jolie':
    'author': 'Sandra Gonzalez and Chloe Melas, CNN'
    'caption': 'Angelina Jolie has filed for divorce from husband of two years Brad
      Pitt, a source familiar with the filing says'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-10T13:36:56.493+08:00
    'imagesource': 'jcr:d1cd6ea2-7e45-4f89-acd8-fe08f7c508eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a4aa8e0-d00a-4dee-90aa-e4ea5b00e8d5'
    'lead': 'Actor Brad Pitt has been cleared of wrongdoing by officials after a child
      abuse investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:14:48.067+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T15:14:48.335+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brad Pitt cleared of wrongdoing after child abuse investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a54dfb8-e9bb-4871-a440-e5949fd944c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:14:48.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:14:48.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actor Brad Pitt has been cleared of wrongdoing
        by officials after a child abuse investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c0f3c3-790a-4b58-a9f7-840abf75cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:14:48.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:14:48.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the situation told CNN on Wednesday that
        Pitt has been cleared by the Los Angeles County Department of Child and Family
        Services (DCFS) in its investigation of an alleged incident of abuse involving
        Pitt and one of his children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee12b19-8864-428b-8a4b-522dcb1b6e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:14:48.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:14:48.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusation stemmed from an incident on a private plane in September
        — occurring one day before Angelina Jolie filed for divorce from Pitt after
        two years of marriage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44e3af-5b06-4f34-994b-a529cecead29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:14:48.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:14:48.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, a source with knowledge of the situation told CNN that
        Pitt was "taking this very seriously" and had cooperated with authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278e239-04a6-40de-914e-c7628d21843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:14:48.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:14:48.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached via e-mail by CNN, a DCFS spokesperson declined to
        comment on the case citing confidentiality laws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd836582d-adc4-44be-a9a9-9ddcdc26d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:14:48.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:14:48.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conclusion of the investigation comes one day after Pitt made
        his first public appearance since he and Jolie announced their split.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb695e-f337-46ba-94d1-ffc00e80a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:14:48.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:14:48.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie is seeking sole physical custody of the couple''s six children
        — Maddox, 15; Pax, 12; Zahara, 11; Shiloh, 10; and twins Knox and Vivienne,
        8 — meaning the children would live with her and Pitt would be allowed visits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239e5d7-f310-4567-8da6-024cbafa48ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:14:48.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:14:48.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pitt filed a request for joint custody.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c3f22-d2ac-4bd6-bf24-65a7567b450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:14:48.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:14:48.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Jolie and Pitt are currently following an agreement in which
        the children stay in their mother''s custody and have "therapeutic visits"
        with their father, according to Jolie''s representatives.</p>'
  'leyte-officials-involved-in-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-10T16:41:00.315+08:00
    'imagesource': 'jcr:f91eb688-6891-4886-b2bc-db0f2b9e9654'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9ce562f-cc66-4a11-b008-7b39592cbb82'
    'lead': 'The Criminal Investigation and Detection Group (CIDG) said Ormoc Mayor
      Richard Gomez and some local officials in Leyte may be involved in the illegal
      drug trade, based on the affidavit of slain Albuera Mayor Rolando Espinosa. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:19:58.040+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T15:19:58.405+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CIDG official: Ormoc Mayor Richard Gomez, Leyte officials involved in
      drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd1ec1-6e96-47cc-a85e-7bf8b6fb8972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Criminal Investigation
        and Detection Group (CIDG) said Ormoc Mayor Richard Gomez and some local officials
        in Leyte may be involved in the illegal drug trade, based on the affidavit
        of slain Albuera Mayor Rolando Espinosa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b3c97-0fcc-486b-bea0-75df63cf7e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Leo Laraga from CIDG Region 8 said the officials
        are part of the "Espinosa drug group."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df25ed-4606-459b-823e-c3af164617b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate probe on the shooting of Espinosa and inmate Raul
        Yap on Thursday, Laraga named Gomez, Baybay City Vice Mayor Michael Cari,
        Leyte Gov. Leopoldo Dominico Petilla, and Third District Leyte Rep. Ching
        Veloso as the officials involved in the illegal drug trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7c13a-fc54-4b1a-b233-cdd0be93060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Laraga admitted they don''t have a "personal copy" of Espinosa''s
        affidavit, but that "it was published on social media."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4641b12-19d8-4bd0-891e-a4afaf3a9231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Miguel Zubiri said he has never heard the name of Gomez "in
        any social media circle" and urged authorities to clarify the alleged involvement
        of the persons named.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70147dd-ebbc-4024-b0f7-d8c4d04ff871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gomez denies involvement</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d92bd79-f590-494e-bf6b-54ccdec137a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on the affidavit of Espinosa obtained by CNN Philippines,
        Gomez was not mentioned in Espinosa''s "pink notebook," which contains names
        of personalities who received drug money from Espinosa''s son, alleged drug
        lord Kerwin Espinosa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7d509-9057-4571-8d9d-d570af3df8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Alex Avisado, counsel for Gomez and Leyte Government Board
        Member Matt Torres, said in a statement that his clients have never been involved
        in drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1676fe7-0337-4225-a7c5-d37273c018ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were resoundingly elected by the people of Ormoc and the 4th
        District of Leyte based on their solid anti drug campaign," Avisado said.
        "So to those who are desperately trying to destroy their reputation you have
        been warned! Put up or shut up! We will see you in court!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246fb2aa-16a7-4c6c-b3ec-8dac6a27797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado also said Gomez and his wife – Leyte 4th District Representative
        Lucy Torres-Gomez – are currently in London representing the Philippines in
        the World Travel Mart 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d07e14b-fb58-466a-b559-a8d37ac49d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in an interview with CNN Philippines, Petilla "vehemently
        denies" his involvement in the drug trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fbb4ea-42c4-4bcd-a29d-b3fc9b88b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has never met the mayor nor his son. He said he had also
        made steps to ensure the safety of Espinosa while in detention in Baybay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5454a-67c9-4fef-a3f7-92e2e28ff4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla also denied meeting Mayor Espinosa during the Balikbayan
        Night in 2015 in Albuera, Leyte, which was stated by Espinosa in his affidavit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6968be2d-c2cd-4196-bdba-47e019b063c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/notes/congressman-ching-veloso/statement-re-inclusion-of-my-name-in-the-affidavit-of-the-late-mayor-rolando-esp/367279000279217">Facebook
        post</a>, Veloso also denied his involvement, saying the allegations are "far
        from the truth" and that he is not a protector of Kerwin Espinosa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2cbf6b-bbec-4553-86ee-7216c98e85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why the warrant?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b31fe9-9cab-417b-863e-c50b8f1b921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Tito Sotto asked members of the CIDG why they applied for a
        search warrant in Samar, when Espinosa''s cell is located at the Leyte Sub-Provincial
        Jail in Baybay City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1755238e-6c65-40cc-b241-eefa23e90a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIDG Region 8 Chief Supt. Marvin Marcos said there was a "compelling
        reason" for them to do so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2eb240-5457-47df-a5d8-2adb77fab1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron nga pong sa</em> Manila <em>nag</em>-a-apply<em> ng</em>
        warrant at<em> in-i</em>-implement <em>sa probinsya. Para ma</em>-approve<em>
        ng</em> judge is <em>meron pong</em> compelling reason," Marcos said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e5415-99a4-4329-8394-081ef7289151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are some warrants applied in Manila, but implemented
        in the province. The warrant will be approved if the judge finds a compelling
        reason to do so.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4cb77-748e-4ef1-8977-5830abae64f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/10/Laraga-shot-Espinosa.html">Related:
        CIDG team leader admits shooting Espinosa</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7d2b4-1dbc-42b5-b73b-bf35ba7c570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:19:58.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:19:58.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larraga said their compelling reason "refers to the personalities
        involved in the Espinosa drug group."&nbsp; He added they wanted to avoid
        this group as it allegedly involves officials in Leyte.</p>'
  'Senate-probe-Rolando-Espinosa-killing':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Alleged drug lord Rolan "Kerwin" Espinosa and late Albuera, Leyte
