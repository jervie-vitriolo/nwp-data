  'Andanar-FOI-Nov-25':
    'author': 'CNN Philippines Staff'
    'caption': 'Communications Secretary Martin Andanar says the order is to heed
      the public''s call for transparency in government.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-10T20:23:10.361+08:00
    'imagesource': 'jcr:15f06db5-99e2-4174-a93f-caceac50187b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dcf10fa-aca1-4322-839d-11a9a9a95125'
    'lead': 'Malacañang''s version of the Freedom of Information (FOI) measure will
      take effect before the end of November, covering offices and agencies under
      the executive branch of government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T16:35:52.378+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T16:36:07.135+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andanar: FOI order takes effect Nov. 25

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5fe12f-54bd-4665-8c12-7210f42392fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:35:52.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:36:07.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacañang''s
        version of the Freedom of Information (FOI) measure will take effect before
        the end of November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f4bd8-4c51-4158-a7c6-21e4e27ab4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:35:52.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:36:07.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace Communications Secretary Martin Andanar said on Wednesday
        that the public can access information by virtue of Executive Order (EO) No.
        2 beginning November 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c22ec2a-72f1-4f8c-93ed-b28dd08d68f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:35:52.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:36:07.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decree, which was signed by President Rodrigo Duterte last July,
        is different from the FOI bill in Congress because it only covers offices
        under the executive branch of government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccf14a2-211d-41aa-8c24-81e3fd7d31d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:35:52.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:36:07.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/24/duterte-signs-inks-freedom-of-information-foi.html">Related:
        President Duterte finally signs FOI</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be327069-e0f4-4cec-b6e9-752a5511bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:35:52.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:36:07.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the order was in response to the call for transparency
        and full public disclosure of information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe38d41-0645-48ef-ba0c-2d4c881d4448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:35:52.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:36:07.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the EO, citizens'' right to file requests to access information
        will start one hundred twenty (120) days after its publication. It is a government
        mechanism to allow even ordinary Filipinos to request any information about
        government transactions and operations — as long as this would not put into
        jeopardy privacy and matters of national security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd2460b-48aa-44d8-8152-515b8113db5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:35:52.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:36:07.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/29/foi-restrictions-a-dangerous-move-press-freedom-advocates.html">Related:
        FOI restrictions a dangerous move – press freedom advocates</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51029d1f-9ad1-49ef-aedc-67c36653a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:35:52.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:36:07.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have conducted workshops for the agencies of the Executive branch,
        aiming to ensure that all agencies will be able to institute their own internal
        procedures on handling the FOI requests," Andanar said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2133097-608b-4dc5-a3f2-591784d3d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:35:52.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:36:07.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does it work?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e3245-1559-4b9a-b918-936b3d34216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:35:52.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:36:07.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any Filipino citizen can make an FOI request. He or she just have
        to show proof of identification. Any government issued ID would do.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2f016-9875-416c-9258-669d9b7709af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:35:52.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:36:07.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents that can be accessed include official records, public
        records, transactions or decisions, as well as government research data used
        as basis for policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe3025-b4e0-4a43-ab51-15c716f9e8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:35:52.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:36:07.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies included are all government offices under the executive
        branch, government owned or controlled corporations (GOCCs) and state universities
        and colleges (SUCs).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819884e0-06dd-42c9-b992-8a6971eb1b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:35:52.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:36:07.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no fees for the request. But the agency may charge a reasonable
        amount for printing, reproduction and/or photocopying of the document.</p>'
