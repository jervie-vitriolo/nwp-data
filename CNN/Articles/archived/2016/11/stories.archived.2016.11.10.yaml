      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishops are calling on the Marcos family to be accountable for
        their mistakes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3e0da-41ac-4566-9b52-1631940b6dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:40:18.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:40:19.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP added the burial is an insult to the EDSA spirit and to
        the fight to restore democracy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1567cae6-7d86-4936-a9f5-1f6cc5ba717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:40:18.878+08:00
