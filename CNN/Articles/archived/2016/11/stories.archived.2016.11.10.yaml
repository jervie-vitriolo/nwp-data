    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts: Clinton would have been better for PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a034e09a-e483-49a3-98bc-b70d89b3ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — If it''s space
        the Philippines wants from the United States, then that''s just what it might
        get — now that Donald Trump is set to take over the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874a31e-734a-4c84-ae99-e68c7fa00246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Philippine envoy to Washington and a political analyst
        tell CNN Philippines, if Mr. Trump fulfils his campaign promise to focus on
        his country''s domestic issues, he will likely spend less time and resources
        on foreign relations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40dec1c-d52d-4051-830e-ee8faf7a12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, I don''t think it will be good for the Philippines because
        Trump tends to have an isolationist stance. Trump is not in favor of free
        trade agreements. Trump wants to focus entirely on the US," said Jose L. Cuisia,
        Jr., the Philippine ambassador to the US from April 2011 to June this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a58d83b-d85f-46fe-9233-6d5bd1afcc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunate</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b39396-73f3-436f-a639-47d96e1271fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Mr. Trump told an audience in Washington, "America first
        will be the overriding theme of my administration." He added, "My foreign
        policy will always put the interests of the American people and American security
        first."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf088d5-7e89-4594-bb7a-14d84dcce6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a state visit to China, President Rodrigo Duterte told an
        audience of Chinese and Filipinos that he would "separate" himself from the
        US. But he later on clarified that he would maintain the country''s military
        alliance with the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b4652-3ad9-4879-ab88-8f988b7f8f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuisia expects a Trump-led US to involve itself less in global affairs,
        and its close allies like the Philippines are bound to feel the impact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb146db-148b-4fc5-89c7-6121c86dfd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember that the US is the largest economy in the world. The US
        is the leader of the free world," Cuisia said. "It''s going to be unfortunate
        if that is the direction that Trump were to take the United States," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5690f78-37c1-4967-8423-a1d00d8a69ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total change</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc1ebe-49db-48bd-993d-03b9342480da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dindo Manhit, managing director of the political think tank Stratbase,
        said Mr. Trump may drastically change how the US deals with other countries
        "…because his victory will mean that his message of the US focusing on internal
        issues will totally change [its] foreign policy direction."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498c406-85f2-46c0-a589-d07610078c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Mr. Trump appears to have a penchant for hyperbole, Manhit
        believes the first-time politician is serious about his core message.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177be9c8-8612-4bf3-b1e8-986a6fea33cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He even wants US allies to pay for the help they receive," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97e901-1f85-40ee-afb9-956648047c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Pivot to Asia'' architect</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be591f-aa97-4e8d-941b-32fae40db567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, a Clinton presidency would have meant more US
        involvement in Asia-Pacific affairs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae6e9fa-c5c8-4f19-9d1c-95f5d20bdac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the track record and the rhetoric, the policy statements,
        Hillary Clinton and her Asian pivot, her support for building more trade [would
        have been] better for the Philippines," Manhit said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af45fceb-0d87-4c0c-bc69-447e93d1e33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Clinton is said to be the architect of the Obama administration''s
        "Pivot to Asia." She vigorously pushed for the Trans-Pacific Partnership,
        which sealed her image as a free trade advocate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b71ed03-2842-4233-a4f6-98ad6a72d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuisia sees Mrs. Clinton as the more sophisticated global player,
        more sensitive to the realities of a burgeoning Asia-Pacific.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30936171-bda7-4587-857a-b96f9093086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has a very good grasp of foreign policy. She has tremendous
        experience in foreign policy. She knows the critical issues. She, I think,
        I think, has a very, I would say, a good grasp of the major issues that are
        facing not just the US but the world," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a42b9c-a6fb-4642-908b-ee70af48e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unpredictable, erratic</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed956342-6bf8-422e-8847-e12d02a21a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila De Lima, meanwhile, said she preferred Mrs. Clinton
        over Mr. Trump, whom she likened to Mr. Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7082dd0-d371-4c5b-a1a2-4b007d0f06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first place, you know, Mr. Trump becomes very unpredictable
        and erratic, just like our own leader here. So another personality like that
        for the most powerful nation in the world, to me, would not be a good thing,"
        De Lima said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49cae0-6e85-497e-a1f8-6191fcc6bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Enduring friendship</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea469dc0-a381-4e7c-ba3a-bb83fa806a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an election coverage viewing party sponsored by the U.S. Embassy
        in Pasay City, Washington''s charge d''affaires in Manila, Michael Klecheski,
        promised Filipinos that America would remain their friend, whichever way the
        election turns out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88118bfc-aa12-4c1e-92f3-8806024e18cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:01:49.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:01:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our relationship over the years, over the decades, has been extremely
        strong, extremely close. We''ve been partners and we''ve been allies and we''ve
        been friends. But it''s much more than that. It''s also the fact that we''ve
        done a lot together. We''ve worked in so many areas cooperatively. So in that
        sense, whoever wins the election, our country will value the ties with the
        Philippines as over all these many decades. And that, I can say with full
        confidence," Klecheski said.</p>'
  'Obama-vows-to-work-for-successful-transition-of-power':
    'author': 'Eugene Scott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-10T14:08:10.150+08:00
    'imagesource': 'jcr:8af8c01e-ba80-4d5d-a442-ff882497da9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cad6aec6-9e96-4448-accd-4d4a4d0b35d0'
    'lead': 'President Barack Obama promised Wednesday to work for a "smooth transition"
      of power to President-elect Donald Trump when he leaves office in January, citing
      the example set by former President George W. Bush eight years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T16:32:40.584+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T16:32:40.758+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama vows to work for a ''successful transition'' of power

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb33b03-1b78-4b1a-b2c3-87dacdd34eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:32:40.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:32:40.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President Barack Obama promised
        Wednesday to work for a "smooth transition" of power to President-elect Donald
        Trump when he leaves office in January, citing the example set by former President
        George W. Bush eight years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46af503-d833-4961-88ed-18f284aa3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:32:40.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:32:40.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a chance to talk to President-elect Trump last night at 3:30
        in the morning to congratulate him on winning the election and invited him
        to the White House tomorrow to talk about making sure there is a successful
        transition between our two presidencies," Obama said from the White House
        Rose Garden with Vice President Joe Biden at his side.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4602b980-519a-4374-89d4-95fc3d6dfe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:32:40.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:32:40.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama campaigned hard against Trump to boost his former secretary
        of state, Hillary Clinton, who conceded the race in a speech earlier Wednesday
        morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c6b591-b44c-4eb2-8372-1230371b7dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:32:40.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T16:32:40.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is no secret that the President-elect and I have some pretty
        significant differences," Obama said, adding later, that "we all want what''s
        best for this country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2cb9f2-f82e-4c06-aed9-9eb2d53ac322'
      'mgnl:activationStatus': true
